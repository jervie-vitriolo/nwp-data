      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fd63a3b7-30ca-4347-9f8e-328d76ec3881'
      activationstatus: true
      created: 2025-04-26T16:39:30.355+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The Argentine pope died on Monday, aged 88, following a stroke. His\
        \ death ushered in a meticulously planned period of transition for the 1.4-billion\
        \ member Roman Catholic Church, marked by ancient ritual, pomp and mourning.\r"
    section15:
      primarytype: 'block'
      uuid: '98852e87-63cb-4725-8d1f-2991d9ae760e'
      activationstatus: true
      created: 2025-04-26T16:39:30.355+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0d35f6d6-534d-4161-8bcf-8426aab4c75a'
      activationstatus: true
      created: 2025-04-26T16:39:30.356+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Over the past three days, around 250,000 people filed past his body,\
        \ which was laid out in an open coffin before the altar of the cavernous,\
        \ 16th-century St. Peter’s Basilica.\r"
    section17:
      primarytype: 'block'
      uuid: '1db024d5-e0b1-4bd7-82a7-2ef68bc6cf8f'
      activationstatus: true
      created: 2025-04-26T16:39:30.356+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e5ffc3e0-5195-4654-8447-a1d512956f03'
      activationstatus: true
      created: 2025-04-26T16:39:30.357+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Before taking their seats, Trump and his wife Melania paid their respects\
        \ to Francis' coffin in St. Peter’s Basilica. The coffin was sealed shut on\
        \ Friday night.\r"
    section19:
      primarytype: 'block'
      uuid: '619eb5e2-cea4-4cbe-a071-1ab7052b5c7d'
      activationstatus: true
      created: 2025-04-26T16:39:30.357+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c07852fc-1017-4eda-8e1e-b13d3bda802f'
      activationstatus: true
      created: 2025-04-26T16:39:30.358+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Among the other heads of state who flew into Rome were the presidents\
        \ of Argentina, France, Gabon, Germany, the Philippines, Poland and Ukraine,\
        \ together with the prime ministers of Britain and New Zealand, and many European\
        \ royals.\r"
    section21:
      primarytype: 'block'
      uuid: '2b58b0f3-f21b-4505-8552-b0de5b98cb8d'
      activationstatus: true
      created: 2025-04-26T16:39:30.358+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'decfdccc-4b01-46b4-a37e-889fd27a0530'
      activationstatus: true
      created: 2025-04-26T16:39:30.359+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Applause rang out in the square when Ukraine’s President Volodymyr\
        \ Zelenskiy appeared.\r"
    section23:
      primarytype: 'block'
      uuid: 'd8fcb3e1-d09d-417f-a5e3-d5f7f2f7a839'
      activationstatus: true
      created: 2025-04-26T16:39:30.359+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8926af3a-7972-47dc-9643-ce286ac39459'
      activationstatus: true
      created: 2025-04-26T16:39:30.360+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "One of the first VIPs to arrive was former U.S. President Joe Biden\
        \ and his wife Jill.\r"
    section25:
      primarytype: 'block'
      uuid: 'b078b670-5ea5-4426-9e5f-137f81b73181'
      activationstatus: true
      created: 2025-04-26T16:39:30.360+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '9c353c63-cf87-4f1e-98bd-cc709656bae1'
      activationstatus: true
      created: 2025-04-26T16:39:30.361+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The Vatican has said some 250,000 mourners were expected to fill the\
        \ vast, cobbled esplanade and access routes to the basilica. The ceremony\
        \ will be presided over by Cardinal Giovanni Battista Re, a 91-year-old Italian\
        \ prelate.\r"
    section27:
      primarytype: 'block'
      uuid: 'e06b92e5-a243-4aa7-8846-a36cde2e8880'
      activationstatus: true
      created: 2025-04-26T16:39:30.361+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9e696e7e-d348-4aaa-9376-249dae2062e7'
      activationstatus: true
      created: 2025-04-26T16:39:30.362+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"You can feel a lot of energy, yes, a little bit of despair because\
        \ we are tired, but ultimately we want to come and say 'thank you', thanks\
        \ to Pope Francis for all he did for his church,\" said Eduardo Valencia,\
        \ visiting from Mexico.\r"
    section29:
      primarytype: 'block'
      uuid: '78abfeb7-c64e-4271-a406-9b35dfd46876'
      activationstatus: true
      created: 2025-04-26T16:39:30.362+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '28c35af3-1527-4d29-a9e5-d289789d5f82'
      activationstatus: true
      created: 2025-04-26T16:39:30.363+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The first non-European pope for almost 13 centuries, Francis battled\
        \ to reshape the Roman Catholic Church during his 12-year reign, siding with\
        \ the poor and marginalised, while challenging wealthy nations to help migrants\
        \ and reverse climate change.\r"
    section31:
      primarytype: 'block'
      uuid: 'a08c51eb-8f7c-4a50-b4a1-b819c20b4e44'
      activationstatus: true
      created: 2025-04-26T16:39:30.364+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'ff7d12c2-7969-42f5-ae01-3cb44821bcd3'
      activationstatus: true
      created: 2025-04-26T16:39:30.364+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"Francis left everyone a wonderful testimony of humanity, of a holy\
        \ life and of universal fatherhood,\" said a formal summary of his papacy,\
        \ written in Latin, and placed next to his body.\r"
    section33:
      primarytype: 'block'
      uuid: '63fe3c48-e1bd-4d33-8314-9f408fdd8746'
      activationstatus: true
      created: 2025-04-26T16:39:30.365+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'e31da95a-b94c-4c8c-ac48-0eecd2dd2600'
      activationstatus: true
      created: 2025-04-26T16:39:30.366+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Traditionalists pushed back at his efforts to make the Church more\
        \ transparent, while his pleas for an end to conflict, divisions and rampant\
        \ capitalism often fell on deaf ears.\r"
    section35:
      primarytype: 'block'
      uuid: '21152ee7-0ec5-429c-b212-0c0376cf762d'
      activationstatus: true
      created: 2025-04-26T16:39:30.366+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '474b819a-e752-4d26-abb6-48f8629f993a'
      activationstatus: true
      created: 2025-04-26T16:39:30.367+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>BREAK WITH TRADITION</strong></h3>'
    section37:
      primarytype: 'block'
      uuid: '05f52d8e-68a6-4481-b174-ec691dc4ba77'
      activationstatus: true
      created: 2025-04-26T16:39:30.367+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '23f3f4ef-f476-449d-9b43-eb6833ca3e9d'
      activationstatus: true
      created: 2025-04-26T16:39:30.368+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The pope shunned much of the pomp and privilege usually associated\
        \ with the papacy and will carry that desire for greater simplicity into his\
        \ funeral, having rewritten the elaborate, book-long funeral rites used previously.\r"
    section39:
      primarytype: 'block'
      uuid: '009935a6-099a-4c14-a940-fc223ea7f4bb'
      activationstatus: true
      created: 2025-04-26T16:39:30.369+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '73e61317-a2bd-46a9-bee9-4d777119b4fd'
      activationstatus: true
      created: 2025-04-26T16:39:30.369+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Francis also opted to forego a centuries-old practice of burying popes\
        \ in three interlocking caskets made of cypress, lead and oak. Instead, he\
        \ has been placed in a single, zinc-lined wooden coffin, which was sealed\
        \ closed overnight.\r"
    section41:
      primarytype: 'block'
      uuid: '4a320cb2-2d6e-4326-b1bf-fb439ea7a124'
      activationstatus: true
      created: 2025-04-26T16:39:30.370+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '2141fecc-1aa6-432b-befb-764307bea312'
      activationstatus: true
      created: 2025-04-26T16:39:30.371+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In a further break with tradition, he will be the first pope to be\
        \ buried outside the Vatican in more than a century, preferring Rome’s Basilica\
        \ of St. Mary Major, some 5.5 kilometres (3.4 miles) from St. Peter’s, as\
        \ his final resting place.\r"
    section43:
      primarytype: 'block'
      uuid: 'b404417d-b0b7-440c-a925-e28c108543dd'
      activationstatus: true
      created: 2025-04-26T16:39:30.372+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'beb5bfff-0103-40b1-8249-0267e0562b36'
      activationstatus: true
      created: 2025-04-26T16:39:30.372+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "His tomb has just \"Franciscus\", his name in Latin, inscribed on the\
        \ top. A reproduction of the simple, iron-plated cross he used to wear around\
        \ his neck hangs above the marble slab.\r"
    section45:
      primarytype: 'block'
      uuid: 'a3468f2c-c8b2-4f71-a173-91b72f0e3c92'
      activationstatus: true
      created: 2025-04-26T16:39:30.373+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '7b3f482d-fb04-42c9-baf9-a457d9fa8642'
      activationstatus: true
      created: 2025-04-26T16:39:30.374+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "His funeral motorcade will drive him through the city for one last\
        \ time, allowing Romans to say farewell.\r"
    section47:
      primarytype: 'block'
      uuid: '467ffdce-8d86-4fb1-810d-645db8bbedab'
      activationstatus: true
      created: 2025-04-26T16:39:30.375+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '380ce15b-df76-4e10-a56f-0ae35dc1f2f8'
      activationstatus: true
      created: 2025-04-26T16:39:30.375+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Italy has mounted one of the biggest security operations the country\
        \ has seen since the funeral of John Paul II. It has closed the airspace over\
        \ the city and called in extra security forces, with anti-aircraft missiles\
        \ and patrol boats guarding the event.\r"
    section49:
      primarytype: 'block'
      uuid: 'cabf4b0c-e904-48fb-a5af-98d1394b0158'
      activationstatus: true
      created: 2025-04-26T16:39:30.376+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '2ea37245-bfad-49da-a3cb-075350e8767b'
      activationstatus: true
      created: 2025-04-26T16:39:30.377+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "As soon as Francis is buried, attention will switch to who might succeed\
        \ him.\r"
    section51:
      primarytype: 'block'
      uuid: 'b10f097c-d419-4fe5-a4e7-b8ec94633cc5'
      activationstatus: true
      created: 2025-04-26T16:39:30.378+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '0c1581a4-b88c-4c78-ac4b-ce1cd3bf6a0e'
      activationstatus: true
      created: 2025-04-26T16:39:30.379+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The secretive conclave to elect a successor is unlikely to begin
        before May 6, and might not start for several days after that, giving cardinals
        time to hold regular meetings beforehand to sum each other up and assess the
        state of the Church, beset by financial problems and ideological divisions.</p>'
