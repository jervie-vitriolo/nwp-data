      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine Institute
        of Volcanology and Seismology (Phivolcs) is set to be modernized and upgraded
        within five-years with a ₱7 billion budget, according to a newly-enacted law
        signed by President Ferdinand Marcos Jr.</p>'
    section1:
      primarytype: 'block'
      uuid: '007c4a9f-1e91-4061-ab78-2999bd5f1414'
      activationstatus: true
      created: 2025-04-26T17:50:55.840+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3410e66a-bf60-4fbd-810a-295da0248329'
      activationstatus: true
      created: 2025-04-26T17:50:55.841+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Marcos signed the Phivolcs Modernization Act, or Republic Act No. 12180,\
        \ on April 15 but was only made public on Friday. \r"
    section3:
      primarytype: 'block'
      uuid: 'c1d0f90f-eabf-4f5e-9806-5173ebb3cb68'
      activationstatus: true
      created: 2025-04-26T17:50:55.841+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9e67f29d-523b-428e-aed2-2c8d283549be'
      activationstatus: true
      created: 2025-04-26T17:50:55.842+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The new law seeks to provide the agency with state-of-the-art equipment,\
        \ highly-trained personnel, and more seismic stations that shall effectively\
        \ increase the capability to detect and locate earthquake, volcanic and seismic\
        \ events, particularly in communities at risk.\r"
    section5:
      primarytype: 'block'
      uuid: '96630197-8512-48ae-8bf9-dc2a9912866a'
      activationstatus: true
      created: 2025-04-26T17:50:55.842+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8b02ed6f-87aa-4885-b3b8-515f88b443ad'
      activationstatus: true
      created: 2025-04-26T17:50:55.842+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "It also pushes for advanced research and development capabilities aimed\
        \ at the improvement of vital operations of the agency. \r"
    section7:
      primarytype: 'block'
      uuid: '2c948a81-91a8-4b6d-99d0-0d6af75d190f'
      activationstatus: true
      created: 2025-04-26T17:50:55.843+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a3b3c778-e63e-4887-8bf4-2a3b14ab7730'
      activationstatus: true
      created: 2025-04-26T17:50:55.843+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Aside from this, the enforcement of the law also means an expansion\
        \ of volcanological and seismological monitoring stations in various regions\
        \ nationwide. \r"
    section9:
      primarytype: 'block'
      uuid: '82610b5a-d90a-4e3f-ac71-9c6c2f6689bf'
      activationstatus: true
      created: 2025-04-26T17:50:55.844+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9ab10f1f-cb96-488a-84c3-7e6fb808a595'
      activationstatus: true
      created: 2025-04-26T17:50:55.844+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "RA 12180 also created a Phivolcs Modernization Fund which is a separate\
        \ allocation from the Department of Science and Technology’s (DOST) appropriations.\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: 'e437c6d8-b9f4-4ca7-b9e9-188220244163'
      activationstatus: true
      created: 2025-04-26T17:50:55.845+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6bb9431a-b814-492c-87a3-cb16b33a0f23'
      activationstatus: true
      created: 2025-04-26T17:50:55.845+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Under this new Act, ₱7 billion is earmarked for this five-year fund\
        \ with ₱1.25 billion per year for the first four years and ₱2 billion for\
        \ the fifth year of implementation.\r"
    section13:
      primarytype: 'block'
      uuid: '85e5b9b1-3d7d-4d20-b23e-0dc2dc2badba'
      activationstatus: true
      created: 2025-04-26T17:50:55.846+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f39faf90-d01a-4db4-b07d-d0f0c90e1aae'
      activationstatus: true
      created: 2025-04-26T17:50:55.846+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "This law exempts allocations from donors’ taxes the donations, grants,\
        \ gifts, endowments, legacies and contributions used by Phivolcs and such\
        \ donations will be considered as allowable gross income tax deductions.\r"
    section15:
      primarytype: 'block'
      uuid: 'fc69d460-9642-45df-b7c6-2d7beb6dcee3'
      activationstatus: true
      created: 2025-04-26T17:50:55.846+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:50:55.886+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a2fb11a8-457b-4e64-ab0c-6f012d7e3725'
      activationstatus: true
      created: 2025-04-26T17:50:55.847+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:50:56.201+08:00
