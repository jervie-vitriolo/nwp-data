      activationstatus: true
      created: 2025-04-26T11:48:28.132+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T11:48:28.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T11:48:28.226+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "David urged the public to refrain from campaigning for their preferred\
        \ personalities to be elected as the next leader of the 1.4-billion Roman\
        \ Catholic church. \r"
    section16:
      primarytype: 'block'
      uuid: '3f6c4327-cad0-436e-a361-e7a9a1da5afa'
      activationstatus: true
