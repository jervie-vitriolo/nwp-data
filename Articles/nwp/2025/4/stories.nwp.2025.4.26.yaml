      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'b76ced7a-82d3-4e57-a787-004c290daa5d'
      activationstatus: true
      created: 2025-04-26T18:00:20.200+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "His funeral on Saturday, which also included Ukrainian President Volodymyr\
        \ Zelenskiy and some 50 other world leaders, was a carefully choreographed\
        \ affair, with Latin chants, strictly organised seating, and use of ancient\
        \ Catholic rites.\r"
    section21:
      primarytype: 'block'
      uuid: '18a41dfc-9ecb-4512-aa0e-792dd28071de'
      activationstatus: true
      created: 2025-04-26T18:00:20.201+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b5911723-2655-466f-a1ac-bff8d1121149'
      activationstatus: true
      created: 2025-04-26T18:00:20.201+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Re invoked a criticism Francis levied against Trump in 2016, when the\
        \ real estate mogul was making his first run for president. Trump, the pope\
        \ said, was \"not Christian\" because of his views on immigration.\r"
    section23:
      primarytype: 'block'
      uuid: 'ab4ba6e1-205b-4369-83f9-acfaec004c7a'
      activationstatus: true
      created: 2025-04-26T18:00:20.202+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'd09f10e0-ecc5-4f7b-b02f-7b7bd8064003'
      activationstatus: true
      created: 2025-04-26T18:00:20.202+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"A person who thinks only about building walls, wherever they may\
        \ be, and not building bridges, is not Christian,\" said Francis at the time.\
        \ \"This is not in the gospel.\"\r"
    section25:
      primarytype: 'block'
      uuid: 'e421943d-d4c3-4ac7-bae8-9303ecfc8169'
      activationstatus: true
      created: 2025-04-26T18:00:20.203+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '14799dce-37b4-4eed-96e1-6bfb9aed0872'
      activationstatus: true
      created: 2025-04-26T18:00:20.203+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Trump responded then, \"For a religious leader to question a person’s\
        \ faith is disgraceful.\"\r"
    section27:
      primarytype: 'block'
      uuid: 'bf0814e9-0d5c-4e15-be1a-b8247b55e6dd'
      activationstatus: true
      created: 2025-04-26T18:00:20.204+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '8e77d8f3-d467-4f53-923a-9ad7f3ee059a'
      activationstatus: true
      created: 2025-04-26T18:00:20.205+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "More recently, the pope had called Trump’s immigration crackdown in\
        \ his second term a \"disgrace\".\r"
    section29:
      primarytype: 'block'
      uuid: 'f06b5e11-5567-4e70-a7dc-026cd2f56d42'
      activationstatus: true
      created: 2025-04-26T18:00:20.205+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'c46b9c1a-5702-4c46-96a0-e5ea82953001'
      activationstatus: true
      created: 2025-04-26T18:00:20.206+08:00
      createdby: 'faith-nwp'
