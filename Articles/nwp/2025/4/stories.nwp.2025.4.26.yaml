    title: 'Marcos inks law for Phivolcs upgrade, ₱7B in budget'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '67db996f-98f4-4ca7-9f8c-d70416ec60e6'
      activationstatus: true
      created: 2025-04-26T17:50:55.840+08:00
