      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "He touched people’s hearts, said the cardinal, \"in a direct and immediate\
        \ way.\"\r"
    section17:
      primarytype: 'block'
