      text: '<p><strong>(Reuters) -</strong> They may be the most powerful people
        on earth, but for the seating arrangement at Pope Francis' funeral on Saturday,
        all foreign leaders will play second fiddle to the Argentines and Italians
        and surrender to the whims of the French alphabet.</p>'
    section1:
      primarytype: 'block'
      uuid: '7847d324-ed8a-49ca-979e-f321e493c84f'
      activationstatus: true
      created: 2025-04-26T15:05:40.095+08:00
