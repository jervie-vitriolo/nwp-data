      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The Trump administration appeared to
        have deported a 2-year-old U.S. citizen "with no meaningful process," a federal
        judge said on Friday, as the child’s father sought to have her returned to
        the United States.</p>'
    section1:
      primarytype: 'block'
      uuid: '8a4cecec-fa31-4204-9bf6-e3dafffc0884'
      activationstatus: true
      created: 2025-04-26T12:20:03.918+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a551dd42-3c9a-4f0f-aef1-edfa0d4ef080'
      activationstatus: true
      created: 2025-04-26T12:20:03.919+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "U.S. District Judge Terry A. Doughty said the girl, who was referred\
        \ to as \"V.M.L.\" in court documents, was deported with her mother.\r"
    section3:
      primarytype: 'block'
      uuid: 'cbf5d6aa-1984-400d-8f76-a36bc531793d'
      activationstatus: true
      created: 2025-04-26T12:20:03.919+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6fa62738-d656-4ed2-9305-72b0ace2f0ee'
      activationstatus: true
      created: 2025-04-26T12:20:03.919+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“It is illegal and unconstitutional to deport, detain for deportation,\
        \ or recommend deportation of a U.S. citizen,” Doughty said.\r"
    section5:
      primarytype: 'block'
      uuid: '49ed565c-3a1d-4fbc-b340-6f632d839c82'
      activationstatus: true
      created: 2025-04-26T12:20:03.920+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e2a32af8-f9b1-4454-b661-3072ce3a4080'
      activationstatus: true
      created: 2025-04-26T12:20:03.920+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "He scheduled a hearing for May 19 \"in the interest of dispelling our\
        \ strong suspicion that the Government just deported a U.S. citizen with no\
        \ meaningful process.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'fa9acf6a-381c-4c58-91bf-71b604b01bd6'
      activationstatus: true
      created: 2025-04-26T12:20:03.920+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a0ef7f2c-8799-4dd1-a9d5-acaa0ae74123'
      activationstatus: true
      created: 2025-04-26T12:20:03.921+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "V.M.L. was apprehended by U.S. Immigration and Customs Enforcement\
        \ on Tuesday with her mother, Jenny Carolina Lopez Villela, and older sister\
        \ when Villela attended a routine appointment at its New Orleans office, according\
        \ to a filing by Trish Mack, who said the infant’s father asked her to act\
        \ as the child’s custodian.\r"
    section9:
      primarytype: 'block'
      uuid: 'ede8fc36-e821-4ca7-be0a-403adbad51e9'
      activationstatus: true
      created: 2025-04-26T12:20:03.921+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '53bee71b-19d8-4851-b04f-85fe8649ffe7'
      activationstatus: true
      created: 2025-04-26T12:20:03.921+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "According to Mack, when V.M.L.’s father briefly spoke to Villela, he\
        \ could hear her and the children crying. During that time, according to a\
        \ court document, he reminded her that their daughter was a U.S. citizen \"\
        and could not be deported.\"\r"
    section11:
      primarytype: 'block'
      uuid: '6a906cb6-7e4f-4dc9-a56f-de2f648aaa59'
      activationstatus: true
      created: 2025-04-26T12:20:03.922+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '16fb3506-8a92-4c21-bb36-2747e004c410'
      activationstatus: true
      created: 2025-04-26T12:20:03.922+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "However, prosecutors said Villela, who has legal custody, told ICE\
        \ that she wanted to retain custody of the girl and have her go with her to\
        \ Honduras. They said the man claiming to be V.M.L.’s father had not presented\
        \ himself to ICE despite requests to do so.\r"
    section13:
      primarytype: 'block'
      uuid: 'a871eb47-1623-4d29-b762-dd26cffc231f'
      activationstatus: true
      created: 2025-04-26T12:20:03.923+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '49213325-dfaa-48d7-84c3-30f09458aaa1'
      activationstatus: true
      created: 2025-04-26T12:20:03.923+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"It is therefore in V.M.L.’s best interest that she remain in the\
        \ lawful custody of her mother,\" Trump administration officials said in a\
        \ filing on Friday. \"Further, V.M.L. is not at risk of irreparable harm because\
        \ she is a U.S. citizen.\"\r"
    section15:
      primarytype: 'block'
      uuid: '72645f60-2e0c-449f-9560-aedb911640e0'
      activationstatus: true
      created: 2025-04-26T12:20:03.923+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a9377706-1d91-422c-9238-da32e9c6eda4'
      activationstatus: true
      created: 2025-04-26T12:20:03.924+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "V.M.L. is not prohibited from entering the U.S., prosecutors added.\r"
    section17:
      primarytype: 'block'
      uuid: '06eefa83-b0f3-4daa-908c-fe0d7201fba4'
      activationstatus: true
      created: 2025-04-26T12:20:03.924+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'a5448ae9-756d-4de7-9d47-3fe2535e2a36'
      activationstatus: true
      created: 2025-04-26T12:20:03.925+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The Department of Homeland Security and the Justice Department did\
        \ not immediately respond to requests for comment.\r"
    section19:
      primarytype: 'block'
      uuid: '51cfa69b-776d-4a6b-ace8-28a1c021c678'
      activationstatus: true
      created: 2025-04-26T12:20:03.925+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd2c55526-78ea-481f-bee0-02a02cea0cdf'
      activationstatus: true
      created: 2025-04-26T12:20:03.926+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The American Civil Liberties Union described V.M.L,’s case -and another\
        \ similar - as a \"shocking ... abuse of power.\"\r"
    section21:
      primarytype: 'block'
      uuid: '5cb9360f-c68c-4a28-ac49-2215a29205eb'
      activationstatus: true
      created: 2025-04-26T12:20:03.926+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '801d4b41-c2d2-4693-bd99-e825b951015d'
      activationstatus: true
      created: 2025-04-26T12:20:03.927+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"These actions stand in direct violation of ICE’s own written and\
        \ informal directives, which mandate coordination for the care of minor children\
        \ with willing caretakers – regardless of immigration status – when deportations\
        \ are being carried out,\" it said.\r"
    section23:
      primarytype: 'block'
      uuid: '7d2fdb39-7451-4957-b56e-3de97c5ca697'
      activationstatus: true
      created: 2025-04-26T12:20:03.927+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '1aa75fc4-5de7-45d1-bcf5-5f9e02b90910'
      activationstatus: true
      created: 2025-04-26T12:20:03.928+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "U.S. President Donald Trump, whose presidential campaigns have focused\
        \ heavily on immigration, said earlier this month he wanted to deport some\
        \ violent criminals who are U.S. citizens to El Salvadoran prisons.\r"
    section25:
      primarytype: 'block'
      uuid: '1078f75d-cd32-4cc0-87db-fb825dbdb92a'
      activationstatus: true
      created: 2025-04-26T12:20:03.928+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'e8f77c81-c270-43ee-8e4b-0b6761e7e823'
      activationstatus: true
      created: 2025-04-26T12:20:03.929+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T12:20:04.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T12:20:03.980+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The comments raised concern about a proposal that has alarmed civil\
        \ rights advocates and is viewed by many legal scholars as unconstitutional.\r"
    section27:
      primarytype: 'block'
      uuid: '9a6951ec-a729-4e62-9a28-d33b46782b86'
      activationstatus: true
