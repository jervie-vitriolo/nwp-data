      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T11:48:28.226+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Creating or sharing campaign videos, even with good intentions, risks\
        \ turning a sacred discernment into a worldly spectacle,” he said. \r"
    section18:
      primarytype: 'block'
      uuid: '6cec1fb4-f1ce-40c3-ad43-c16cdef9103d'
