    title: 'Pope Francis' funeral draws thousands, cardinal says his legacy must
      survive'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5f26a847-51fa-4555-8204-e982fc0f855d'
      activationstatus: true
      created: 2025-04-26T17:58:21.493+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Presidents, royalty and a multitude
        of simple mourners bade farewell to Pope Francis on Saturday at his funeral,
        where a cardinal said the pontiff’s legacy of caring for migrants, the downtrodden
        and the environment must not die with him.</p>'
    section1:
      primarytype: 'block'
      uuid: 'afd99c93-5e54-4f46-91fa-b29bff3ddd3b'
      activationstatus: true
      created: 2025-04-26T17:58:21.494+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a447338f-748d-42fc-808d-4e9abf4aa508'
      activationstatus: true
      created: 2025-04-26T17:58:21.494+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "On one side of Francis' coffin in the vast St. Peter’s Square sat U.S.\
        \ President Donald Trump, who clashed with the pope on those issues.\r"
    section3:
      primarytype: 'block'
      uuid: '2f327bea-fc54-4bb0-85eb-f255beea0e51'
      activationstatus: true
      created: 2025-04-26T17:58:21.494+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a0a8d76d-0dd4-441f-8ba8-5958c189ed07'
      activationstatus: true
      created: 2025-04-26T17:58:21.495+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "On the other side sat cardinals who must decide if Francis' successor\
        \ should continue with his push for a more open Church or cede to conservatives\
        \ who want to return to a more traditional papacy.\r"
    section5:
      primarytype: 'block'
      uuid: '83f95c48-6c32-402b-ac82-0ac01b0d7a31'
      activationstatus: true
      created: 2025-04-26T17:58:21.495+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '28c12c1f-1ea1-456d-859d-2893dd06d15f'
      activationstatus: true
      created: 2025-04-26T17:58:21.495+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"Rich in human warmth and deeply sensitive to today’s challenges,\
        \ Pope Francis truly shared the anxieties, sufferings and hopes of this time,\"\
        \ said Italian Cardinal Giovanni Battista Re, who presided over the funeral\
        \ Mass.\r"
    section7:
      primarytype: 'block'
      uuid: 'f57a0c4d-c147-4c1f-909c-e7b5e5966aaf'
      activationstatus: true
      created: 2025-04-26T17:58:21.496+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4427d6b9-6a86-4a98-ad37-97fcd532a551'
      activationstatus: true
      created: 2025-04-26T17:58:21.496+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The Argentine pope, who had reigned for 12 years, died at the age of\
        \ 88 on Monday after suffering a stroke.\r"
    section9:
      primarytype: 'block'
      uuid: 'c87a5b03-9e78-4026-b4c8-d6112454770b'
      activationstatus: true
      created: 2025-04-26T17:58:21.496+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '62705985-cb40-4f76-9f7f-b7d240821aae'
      activationstatus: true
      created: 2025-04-26T17:58:21.497+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The crowd broke into applause when Re spoke of Francis' care for immigrants,\
        \ his constant pleas for peace, the need for negotiations to end wars and\
        \ the importance of the climate.\r"
    section11:
      primarytype: 'block'
      uuid: '7c4eae39-f6cb-45d3-95f8-15dee941f51f'
      activationstatus: true
      created: 2025-04-26T17:58:21.497+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '336355ac-cd89-4281-b889-e835902f63e8'
      activationstatus: true
      created: 2025-04-26T17:58:21.498+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Applause also rang out at the start of the ceremony as 14 white-gloved\
        \ pallbearers carried the coffin, inlaid with a large cross, out of St. Peter’s\
        \ Basilica and into the square.\r"
    section13:
      primarytype: 'block'
      uuid: '5d699b3f-4192-43d9-bc2b-262595411e2d'
      activationstatus: true
      created: 2025-04-26T17:58:21.498+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a3e9e7af-56f1-4afc-95d9-ab21f1267437'
      activationstatus: true
      created: 2025-04-26T17:58:21.498+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Aerial views of the Vatican showed a patchwork of colours - black from\
        \ the dark garb of the world’s leaders, red from the vestments of some 250\
        \ cardinals, the purple worn by some of the 400 bishops and the white worn\
        \ by 4,000 attending priests.\r"
    section15:
      primarytype: 'block'
      uuid: '09f03de0-22c4-4f28-aa8f-a94ce8d9a991'
      activationstatus: true
      created: 2025-04-26T17:58:21.499+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd2096f35-f45e-49d9-b087-26f83bbebc8a'
      activationstatus: true
      created: 2025-04-26T17:58:21.499+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Choirs sang Latin hymns and prayers were recited in various languages,\
        \ including Italian, Spanish, Chinese, Portuguese and Arabic, reflecting the\
        \ global reach of the 1.4-billion-member Roman Catholic Church.\r"
    section17:
      primarytype: 'block'
      uuid: 'af27bcea-2cd5-489d-865f-5b79ecc901c5'
      activationstatus: true
      created: 2025-04-26T17:58:21.500+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b30967ae-f2bf-4a25-aa18-08eefe134b42'
      activationstatus: true
      created: 2025-04-26T17:58:21.500+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The faithful hurried to St. Peter’s from the early hours while many\
        \ camped out to try and secure spots at the front of the crowd. The Vatican\
        \ estimated some 200,000 people had gathered at the start of the service.\r"
    section19:
      primarytype: 'block'
      uuid: 'd2c6f7a4-32f8-4521-a28e-9127f242f74e'
      activationstatus: true
      created: 2025-04-26T17:58:21.501+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '7f581a97-480c-4b3f-9a31-e9c00c082bdb'
      activationstatus: true
      created: 2025-04-26T17:58:21.501+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"We want to say goodbye because he (was a) living saint, very humble\
        \ and simple,\" said Mary James, a Franciscan nun, who had stayed up overnight\
        \ to guarantee a good place.\r"
    section21:
      primarytype: 'block'
      uuid: '980cc036-bed6-4102-bd10-847a31b75257'
      activationstatus: true
      created: 2025-04-26T17:58:21.502+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '5050ade3-1e9e-480b-b551-aac4991cf869'
      activationstatus: true
      created: 2025-04-26T17:58:21.502+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>FOREIGN DIGNATORIES</strong></h3>'
    section23:
      primarytype: 'block'
      uuid: 'f6cadeac-c76d-491a-93c6-96fdfc4ea5c7'
      activationstatus: true
      created: 2025-04-26T17:58:21.503+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f7a5f396-2251-4d96-a8e7-8923d025f8fe'
      activationstatus: true
      created: 2025-04-26T17:58:21.503+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Francis' death ushered in a meticulously planned period of transition,\
        \ marked by ancient ritual, pomp and mourning. Over the past three days, around\
        \ 250,000 people filed past his body, which was laid out in an open coffin\
        \ before the altar of the cavernous, 16th-century basilica.\r"
    section25:
      primarytype: 'block'
      uuid: 'e6de71c9-7884-4b88-b5a6-243b86cc4acb'
      activationstatus: true
      created: 2025-04-26T17:58:21.504+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '742658dd-b703-4d7a-b2c2-a1692f917d78'
      activationstatus: true
      created: 2025-04-26T17:58:21.504+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Before taking their seats, Trump and his wife, Melania, paid their\
        \ respects to Francis' coffin in St. Peter’s Basilica. The coffin was sealed\
        \ shut on Friday night.\r"
    section27:
      primarytype: 'block'
      uuid: '70e09e6c-af68-48f2-b7bd-5d2b0904adcd'
      activationstatus: true
      created: 2025-04-26T17:58:21.505+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '0af97895-e587-495b-9397-8ad2d0933030'
      activationstatus: true
      created: 2025-04-26T17:58:21.505+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Among the other heads of state who flew into Rome were the presidents\
        \ of Argentina, France, Gabon, Germany, the Philippines and Poland, together\
        \ with the prime ministers of Britain and New Zealand, and many royals, including\
        \ the king and queen of Spain.\r"
    section29:
      primarytype: 'block'
      uuid: 'd6d1cb15-199f-4747-9fe5-0e3c336634b5'
      activationstatus: true
      created: 2025-04-26T17:58:21.506+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '37f13875-6aa9-40af-80b4-f35b3793fed8'
      activationstatus: true
      created: 2025-04-26T17:58:21.506+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Many people in the square clapped when Ukraine’s President Volodymyr\
        \ Zelenskiy appeared. Zelenskiy met Trump while both were in Rome, and had\
        \ a \"very productive discussion\" a White House official said. Their meeting\
        \ came at a time when Trump is pushing for a deal to end the war in Ukraine.\r"
    section31:
      primarytype: 'block'
      uuid: 'e21b414b-882c-45f0-a7da-3e63bde5680f'
      activationstatus: true
      created: 2025-04-26T17:58:21.507+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'efd4d8b7-db12-4bdc-9b21-59fd9124a208'
      activationstatus: true
      created: 2025-04-26T17:58:21.507+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>BREAKING TRADITION</strong></h3>'
    section33:
      primarytype: 'block'
      uuid: '22eccfee-c532-4555-900c-283478c4e29b'
      activationstatus: true
      created: 2025-04-26T17:58:21.508+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '43b09c54-b69f-46ac-a72f-e51bd00feefd'
      activationstatus: true
      created: 2025-04-26T17:58:21.509+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Francis, the first non-European pope for almost 13 centuries, battled\
        \ to reshape the Roman Catholic Church, siding with the poor and marginalised,\
        \ while challenging wealthy nations to help migrants and reverse climate change.\r"
    section35:
      primarytype: 'block'
      uuid: '0bc9974b-f13e-4774-aa8f-5f6aa4f787e5'
      activationstatus: true
      created: 2025-04-26T17:58:21.509+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'ec4e4098-df31-4b9e-aca4-5c049193a359'
      activationstatus: true
      created: 2025-04-26T17:58:21.510+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"Francis left everyone a wonderful testimony of humanity, of a holy\
        \ life and of universal fatherhood,\" said a formal summary of his papacy,\
        \ written in Latin, and placed next to his body.\r"
    section37:
      primarytype: 'block'
      uuid: '0fd4727c-73d0-4a0b-8684-3bd93ab1ad88'
      activationstatus: true
      created: 2025-04-26T17:58:21.511+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'c6c7177b-1492-40fb-8189-7c488509f8d2'
      activationstatus: true
      created: 2025-04-26T17:58:21.511+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Traditionalists pushed back at his efforts to make the Church more\
        \ transparent, while his pleas for an end to conflict, divisions and rampant\
        \ capitalism often fell on deaf ears.\r"
    section39:
      primarytype: 'block'
      uuid: '1dfa8dc4-a5e9-4c2f-82a6-d57bf584a4e7'
      activationstatus: true
      created: 2025-04-26T17:58:21.512+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'ba98a798-fdd3-47ba-9878-8bfe7cb79210'
      activationstatus: true
      created: 2025-04-26T17:58:21.513+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The pope shunned much of the pomp and privilege usually associated\
        \ with the papacy. He carried that desire for greater simplicity into his\
        \ funeral, having rewritten the elaborate, book-long funeral rites used previously.\r"
    section41:
      primarytype: 'block'
      uuid: 'a89532e6-9f83-4020-abc4-a2662eabfe65'
      activationstatus: true
      created: 2025-04-26T17:58:21.513+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '836c865e-dca3-41d8-ad8d-431a2b716511'
      activationstatus: true
      created: 2025-04-26T17:58:21.514+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Francis also opted to forego a centuries-old practice of burying popes\
        \ in three interlocking caskets made of cypress, lead and oak. Instead, he\
        \ was placed in a single, zinc-lined wooden coffin, which was sealed closed\
        \ overnight.\r"
    section43:
      primarytype: 'block'
      uuid: '70fcb372-8ced-4728-a40e-a559f9774ae1'
      activationstatus: true
      created: 2025-04-26T17:58:21.515+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'fe93836b-2d8e-4da5-bc4b-5388465d477d'
      activationstatus: true
      created: 2025-04-26T17:58:21.515+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In a further break with tradition, he will be the first pope to be\
        \ buried outside the Vatican in more than a century, preferring Rome’s Basilica\
        \ of St. Mary Major, some 5.5 kilometres (3.4 miles) from St. Peter’s, as\
        \ his final resting place.\r"
    section45:
      primarytype: 'block'
      uuid: '8f55ca74-0c91-4385-aa4a-7bc8313ea948'
      activationstatus: true
      created: 2025-04-26T17:58:21.516+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '5f80b45e-34db-4db4-b537-a7941dcdeb13'
      activationstatus: true
      created: 2025-04-26T17:58:21.517+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "His tomb has just \"Franciscus\", his name in Latin, inscribed on the\
        \ top. A reproduction of the simple, iron-plated cross he used to wear around\
        \ his neck hangs above the marble slab.\r"
    section47:
      primarytype: 'block'
      uuid: '2fd17887-435d-4aeb-bacb-a373b5889f4a'
      activationstatus: true
      created: 2025-04-26T17:58:21.518+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '538a71e8-1621-470c-a5a2-f73892cb0884'
      activationstatus: true
      created: 2025-04-26T17:58:21.518+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The funeral motorcade will drive him through the city for one last\
        \ time, allowing Romans to say farewell.\r"
    section49:
      primarytype: 'block'
      uuid: '442ecd86-8fcd-4a26-83ed-497869253b21'
      activationstatus: true
      created: 2025-04-26T17:58:21.519+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'a464dc2a-e249-4568-9a74-baa4b8fe5dd5'
      activationstatus: true
      created: 2025-04-26T17:58:21.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Italy mounted one of the biggest security operations the country has\
        \ seen since the funeral of John Paul II. It closed the airspace over the\
        \ city and called in extra security forces, with anti-aircraft missiles and\
        \ patrol boats guarding the event.\r"
    section51:
      primarytype: 'block'
      uuid: 'a6e9f323-039a-4ecd-a9fd-68534e4808c2'
      activationstatus: true
      created: 2025-04-26T17:58:21.521+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '3ce15aba-ff65-40e7-a2f4-1377d733ae31'
      activationstatus: true
      created: 2025-04-26T17:58:21.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "As soon as Francis is buried, attention will switch to who might succeed\
        \ him.\r"
    section53:
      primarytype: 'block'
      uuid: 'fca2e949-049a-4949-9a03-9cae18d68120'
      activationstatus: true
      created: 2025-04-26T17:58:21.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'b32e21e9-b2e3-4d46-9ccd-bfc4705f1eec'
      activationstatus: true
      created: 2025-04-26T17:58:21.523+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:58:22.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:58:21.613+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The secretive conclave to elect a successor is unlikely to begin
        before May 6, and might not start for several days after that, giving cardinals
        time to hold regular meetings beforehand to sum each other up and assess the
        state of the Church, beset by financial problems and ideological divisions.</p>'
