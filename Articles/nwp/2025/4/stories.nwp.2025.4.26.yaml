      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> In front of hundreds of world leaders
        attending the funeral of Pope Francis on Saturday, Italian Cardinal Giovanni
        Battista Re called for care for migrants, an end to wars, and action on global
        climate change - Francis' favourite political themes.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f05a5439-7126-4b39-97f2-6316ebf00daf'
      activationstatus: true
      created: 2025-04-26T18:00:20.193+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7cf337e5-1879-4aec-a243-fee7071cc6fd'
      activationstatus: true
      created: 2025-04-26T18:00:20.193+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Re repeated one of the pope’s strongest criticisms of U.S. President\
        \ Donald Trump, with Trump himself present in the crowd, by calling to \"\
        build bridges, not walls\".\r"
    section3:
      primarytype: 'block'
      uuid: 'de947903-aaca-4fa1-95dd-4f7ba7506ea9'
      activationstatus: true
      created: 2025-04-26T18:00:20.193+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b3c7c4fc-4d29-4f3b-8d94-520fe84b6e76'
      activationstatus: true
      created: 2025-04-26T18:00:20.194+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Trump and the pope exchanged criticisms over a decade, mostly related\
        \ to the pope’s plea for compassion for migrants, a group Trump has repeatedly\
        \ sought to deport.\r"
    section5:
      primarytype: 'block'
      uuid: '009ae7ad-e93b-4487-aa8a-24d934fb013d'
      activationstatus: true
      created: 2025-04-26T18:00:20.194+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6999d620-3958-4414-a8a2-efca7039c0ed'
      activationstatus: true
      created: 2025-04-26T18:00:20.194+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Re’s sermon, heard by a global audience of millions, contained a strong\
        \ political message for the national leaders and a strong internal message\
        \ to the world’s Catholic cardinals.\r"
    section7:
      primarytype: 'block'
      uuid: '55fb6bdc-f347-44c4-9f7c-074292193922'
      activationstatus: true
      created: 2025-04-26T18:00:20.195+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0c91a914-9924-4bf8-8f45-01ad82d0b23d'
      activationstatus: true
      created: 2025-04-26T18:00:20.195+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "To the about 135 Catholic cardinals who will soon be tasked with entering\
        \ a secret conclave to choose the next pope, it was also a possible roadmap\
        \ for how they should start their deliberations.\r"
    section9:
      primarytype: 'block'
      uuid: 'd518ca8c-31de-4c7f-a014-7bfc4aa8c143'
      activationstatus: true
      created: 2025-04-26T18:00:20.196+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'aaa4bf25-0ef2-4d6f-a803-d4b9cf331b5c'
      activationstatus: true
      created: 2025-04-26T18:00:20.196+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In spiritual language, the 91-year-old prelate gave a simple message:\
        \ there is no going back.\r"
    section11:
      primarytype: 'block'
      uuid: 'b70af622-1fcb-4a78-84d3-42047086a8c0'
      activationstatus: true
      created: 2025-04-26T18:00:20.196+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a9ee9fde-57a5-4a11-bdbf-38884787b373'
      activationstatus: true
      created: 2025-04-26T18:00:20.197+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Francis, the first pontiff from Latin America and one who garnered\
        \ global attention during his 12-year papacy, had been \"attentive to the\
        \ signs of the times and what the Holy Spirit was awakening in the Church.\"\
        \r"
    section13:
      primarytype: 'block'
      uuid: 'd6963b8a-1ab7-4250-83ca-3496b0add396'
      activationstatus: true
      created: 2025-04-26T18:00:20.197+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '968df907-2466-4732-ae05-86c5c5c52403'
      activationstatus: true
      created: 2025-04-26T18:00:20.198+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T18:00:20.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T18:00:20.283+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"Rich in human warmth and deeply sensitive to today’s challenges,\
        \ Pope Francis truly shared the anxieties, sufferings and hopes of this time,\"\
        \ said Re.\r"
    section15:
      primarytype: 'block'
      uuid: '09f396a5-2450-44cc-9b87-c0867fbc7bfa'
      activationstatus: true
