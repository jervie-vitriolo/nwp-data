      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "After a round of shuttle diplomacy this week, differences have emerged\
        \ between the position of the Trump White House on peace talks and the stance\
        \ of Ukraine and its European allies, according to documents from the talks\
        \ obtained by Reuters.\r"
    section13:
      primarytype: 'block'
      uuid: '406df7e6-678e-4fff-a9a3-00e4ce50f49b'
      activationstatus: true
      created: 2025-04-26T17:59:26.429+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:59:26.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ce8a3324-f550-448e-a588-32284b979f44'
      activationstatus: true
      created: 2025-04-26T17:59:26.430+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:59:26.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Washington is proposing a legal recognition that Crimea, the Ukrainian\
        \ peninsula annexed by Moscow in 2014, is Russian territory, something that\
        \ Kyiv and its allies in Europe say is a red line they will not cross.\r"
    section15:
      primarytype: 'block'
      uuid: '32dc22bb-9ee6-49cf-978f-a8fa9c92e96f'
      activationstatus: true
      created: 2025-04-26T17:59:26.430+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:59:26.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ed066b70-2a0b-45c2-b26a-c218e0b1fbb8'
      activationstatus: true
      created: 2025-04-26T17:59:26.431+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T17:59:26.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T17:59:26.477+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "There are also differences on how quickly sanctions on Russia would\
        \ be lifted if a peace deal was signed, what kind of security guarantees Ukraine\
        \ would have, and how Ukraine would be financially compensated.\r"
    section17:
      primarytype: 'block'
