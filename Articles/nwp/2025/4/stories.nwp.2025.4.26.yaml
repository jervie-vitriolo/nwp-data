      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Pope Francis' wooden coffin was carried
        into St. Peter’s Square on Saturday at the start of afuneral Mass attended
        by a multitude of mourners, including powerful world leaders, pilgrims and
        prelates.</p>'
    section1:
      primarytype: 'block'
      uuid: '19636445-1636-4d3e-a19f-d7a8b752cda8'
      activationstatus: true
      created: 2025-04-26T16:39:30.350+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3ae8233d-73fc-47c9-b0ed-5ba45278851e'
      activationstatus: true
      created: 2025-04-26T16:39:30.351+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Applause rang out as the wooden coffin, inlaid with a large cross,\
        \ was brought out of St. Peter’s Basilica and into the sun-filled square by\
        \ white-gloved, black-suited pallbearers.\r"
    section3:
      primarytype: 'block'
      uuid: '536f9b9d-bb74-4a36-a649-ba5e36ff3454'
      activationstatus: true
      created: 2025-04-26T16:39:30.351+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c536e523-9e51-4a7e-b7df-2cf3145b10a6'
      activationstatus: true
      created: 2025-04-26T16:39:30.351+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Bells tolled as the last of leaders from more than 150 countries took\
        \ their places. Dignitaries included U.S. President Donald Trump who clashed\
        \ with Francis on numerous occasions over their starkly contrasting positions\
        \ on immigration.\r"
    section5:
      primarytype: 'block'
      uuid: '027e0a98-d231-49e7-9fef-4dabf8a7dd65'
      activationstatus: true
      created: 2025-04-26T16:39:30.352+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ca497985-a9d1-4efc-875e-bb62f023570d'
      activationstatus: true
      created: 2025-04-26T16:39:30.352+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The open-air ceremony, which will be con-celebrated by 220 cardinals,\
        \ 750 bishops and more than 4,000 other priests, was due to last 90 minutes\r"
    section7:
      primarytype: 'block'
      uuid: '15f3ce19-ecc9-4047-87d5-30713b10ade4'
      activationstatus: true
      created: 2025-04-26T16:39:30.352+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2e10770f-efb4-458b-9580-8cde24c18828'
      activationstatus: true
      created: 2025-04-26T16:39:30.353+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Thousands of ordinary mourners hurried towards the Vatican from the\
        \ early hours. Many camped out to try and secure spots at the front of the\
        \ crowd for the ceremony.\r"
    section9:
      primarytype: 'block'
      uuid: '686f134a-df22-40e5-8e37-7fbfb68d4f0a'
      activationstatus: true
      created: 2025-04-26T16:39:30.353+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0c95ceb6-08cf-45ff-ba4a-a5a3440cc4aa'
      activationstatus: true
      created: 2025-04-26T16:39:30.353+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\"We have been waiting all night,\" said Spanish pilgrim Maria Fierro.\
        \ \"Accompanying (Francis) in his last moments is very emotional.\"\r"
    section11:
      primarytype: 'block'
      uuid: '4d7725a3-9645-412a-97f8-c3118abc107e'
      activationstatus: true
      created: 2025-04-26T16:39:30.354+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f671938e-db44-4697-b823-681ebe0b58da'
      activationstatus: true
      created: 2025-04-26T16:39:30.354+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-26T16:39:31.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-26T16:39:30.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Mary James, a Franciscan nun, also waited overnight. \"I was up the\
        \ whole night,\" she said. \"We want to say goodbye because he (was a) living\
        \ saint, very humble and simple.\"\r"
    section13:
      primarytype: 'block'
