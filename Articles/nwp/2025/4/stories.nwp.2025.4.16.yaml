      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Cole Anthony scored 13 of
        his 26 points in a fourth-quarter surge Tuesday night, allowing the Orlando
        Magic to claim a playoff berth via a 120-95 romp over the visiting Atlanta
        Hawks in an Eastern Conference play-in game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1739b2d-89ef-406f-9841-9c761d618ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.593+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.593+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b36148-6ee7-4795-b9b2-ac9e653afa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.594+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.594+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Wendell Carter Jr. chipped in with 19 points, Paolo Banchero put up\
        \ 17 and Anthony Black added to a dominant bench effort with 16 for the Magic,\
        \ who move on as the seventh seed to a first-round playoff series against\
        \ the second-seeded Celtics. The best-of-seven set tips off Sunday in Boston.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35434c3f-9a4f-488a-abb0-b4a77e9ecfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.594+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.594+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42643b8c-46d8-4ceb-9a08-61b24c3219b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.594+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.594+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"That was a big-time team effort. By committee,\" Magic coach Jamahl\
        \ Mosley said. \"These guys all stepped up, did their roles, followed the\
        \ game plan.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f172ea4-e73d-41c9-9a89-27588a44743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.595+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.595+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be219c-f729-4710-93f9-f15f65aacb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.595+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.595+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trae Young went for a game-high 28 points before getting ejected for\
        \ the eighth-place Hawks, who now return home to face either the Chicago Bulls\
        \ or Miami Heat for the final Eastern playoff spot on Friday night. The winner\
        \ of that game will draw the top-seeded Cleveland Cavaliers in the first round\
        \ of the playoffs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94499e07-e9ed-42fe-bb53-fb152527eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.595+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.595+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe234e-11b4-4e32-8785-d840d71bab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.596+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.596+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After watching the Magic score 18 of the first quarter's final 20 points\
        \ to go up 32-17, the Hawks, who finished one game behind Orlando in the regular\
        \ season, clawed back into the game. Atlanta got within three late in the\
        \ third period and then 79-73 after a George Niang buzzer-beating 3-pointer\
        \ at quarter's end.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2c416-073f-41bd-8ea8-14f15e086d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.596+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.596+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb239183-06eb-4196-8cde-b6b7cfd6ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.596+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.596+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Carter's jumper 16 seconds into the final period got the Magic going,\
        \ after which Anthony and Black took charge. They combined for five 3-pointers\
        \ -- three by Anthony -- in a pull-away that was so frustrating to the Hawks,\
        \ Young couldn't finish the game after venting on the referees. He drew two\
        \ technical fouls with 4:47 to go.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d2f9f-0fea-4dde-ae04-4e832ee102b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.597+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.597+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bf541-c797-46e3-ac18-a1a440a1daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.597+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.597+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mosley said of his team's response to the Hawks' third-period surge,\
        \ \"We've been there before. We've been in these situations, close games at\
        \ home. Our ability to get the stops and get on runs at the right time was\
        \ very big for us. You saw the group come together on the floor.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3125c0-a2db-4536-b930-5a351021d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.598+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:56.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.598+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4fcd18-d165-469c-9187-243a9c156b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.598+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:57.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.598+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Anthony shot 4-for-9 from 3-point range, helping the Magic to a 33-12\
        \ advantage from beyond the arc.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee11074-e881-46fc-b28b-4f41b52994a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.599+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:57.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.599+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3978ef-d025-4ce1-a30d-592bbdbbc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.599+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:57.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.599+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Franz Wagner added 13 points and 13 rebounds for Orlando, while Banchero\
        \ complemented his 17 points with nine rebounds and a game-high-tying seven\
        \ assists.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b697a69-f170-44f2-8412-a11483511997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.600+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:57.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.600+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043c1f8-325f-46f9-a47b-d0107cd03ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.600+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:57.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.600+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Magic bench outscored its Atlanta counterparts 57-30.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c616ddd4-8091-4227-9a32-f4e6e31c3974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.601+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:57.005+08:00
