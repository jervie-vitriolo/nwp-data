      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Desmond Bane made five treys and scored 30 points for Memphis, and\
        \ Ja Morant added 22 points despite missing some time in the second half due\
        \ to an ankle injury. Jaren Jackson Jr. had 18 points, Zach Edey amassed 14\
        \ points and 17 rebounds and Santi Alamda also scored 14 for the Grizzlies,\
        \ who trailed by 20 in the second quarter.\r"
