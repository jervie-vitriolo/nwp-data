      'mgnl:lastModified': 2025-04-16T13:47:49.109+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After a timeout, Aldama didn't inbound the ball before being called\
        \ for a violation to destroy the Grizzlies' attempt to tie. Curry was fouled\
        \ again with 3.4 seconds left and made both free throws to seal the game.\r"
