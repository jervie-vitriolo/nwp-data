      'mgnl:lastModified': 2025-04-16T11:53:56.601+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627327f-f203-49a4-bebc-8c83eb5d6031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.601+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:57.006+08:00
