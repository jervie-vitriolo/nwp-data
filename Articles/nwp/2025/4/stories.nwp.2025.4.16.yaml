      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Memphis trailed by 12 at halftime before making a spirited run in the\
        \ third quarter.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1c249-b7da-43aa-86a8-b4432429ae12'
