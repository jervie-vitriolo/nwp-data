      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There is no more space. So, I have to improvise to be
        comfortable while waiting for the bus.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78985d26-e8db-4c83-b7db-05a91a2854bc'
