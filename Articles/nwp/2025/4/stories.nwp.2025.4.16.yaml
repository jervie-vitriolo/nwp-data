      'mgnl:lastModified': 2025-04-16T10:35:18.456+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The bad weather did not dampen a rejuvenated Eala as she wasted little\
        \ time to win the next four games and secure the victory in her season debut\
        \ on clay.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
