      'mgnl:lastActivated': 2025-04-16T10:35:18.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:35:18.456+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a18373-c6a9-46b5-95dc-f6fee2176d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:35:18.456+08:00
