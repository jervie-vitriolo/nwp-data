      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Grizzlies made 48.8 percent of their attempts from the floor and\
        \ hit 12 of 26 (46.2 percent) from behind the arc.\r"
