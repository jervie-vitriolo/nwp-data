    'template': '1'
    'title': 'Pilita Corrales ‘died peacefully’ in her sleep at 85 - family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e8441-765f-4e31-a346-cacfb0568b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.014+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.149+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.641+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Pilita Corrales, hailed
        as “Asia’s Queen of Songs,” passed away peacefully in her sleep without any
        prolonged illness, her children said in an interview with the media at the
        wake of the music icon on Monday, April 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09766a6a-c0ef-4f22-b8c4-ea55ddc2484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.015+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.150+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.642+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“She died in her sleep, actually — which I am very thankful for. Because\
        \ hindi na nahirapan. Hindi [siya] na-hospital, hindi siya lingering illness,\
        \ 'di ba? So, parang sa akin, okay na ‘yun,” said her daughter, actress Jackie\
        \ Lou Blanco.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b71362-a171-4bbd-b74c-9b4d630e942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.015+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.151+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.642+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When asked if Pilita had been suffering from any condition, Jackie\
        \ and her brother, actor Ramon Christopher “Monching” Gutierrez, shared that\
        \ while their mother had a longstanding heart condition, she was relatively\
        \ fine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de27442-ab91-4d81-943d-ed29532a69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.016+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.151+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.643+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Mommy always had a heart problem ever since,” Jackie said. “Lately,\
        \ ‘yung memory, pero health-wise, okay naman siya,” Ramon added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39991b-4c9c-4df7-922f-5825d0b6d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.016+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.152+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.644+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Jackie also said the family didn’t feel the need to determine the exact\
        \ cause of death. “But we don’t know if she had a heart attack during her\
        \ sleep. I mean, I don’t know. I mean, and it doesn’t matter na naman. Hindi\
        \ na namin inalam,” she explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241555c-ccfe-4c79-b436-b5c3544e0058'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.016+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.153+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.644+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The siblings said they were informed of their mother’s passing around\
        \ 2 A.M. on April 12 by her husband, Carlos Lopez.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf8c6e-73f9-4256-808d-b46a62db9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.017+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.153+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.645+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Jackie added that she intends to keep her mother’s memory alive by\
        \ emulating the way she lived and worked.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236fe453-33bc-4b48-876a-88c5c4266488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.017+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.154+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.646+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Pilita’s cremated remains will be at Heritage Park in Taguig until\
        \ Wednesday, April 16.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5166e-132e-4b40-a002-b7dc20a455b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.018+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.155+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.646+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The veteran artist rose to fame in the 1960s and is now remembered\
        \ for timeless hits “A Million Thanks to You” and “Kapantay ay Langit.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c008cd-bb7f-42f1-aaee-0378f44e6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.018+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.155+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.647+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7ea43-5b04-45b6-ab15-1c4a2decaf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.019+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.156+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.648+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Corrales is also widely known for her songs which celebrate the artistry\
        \ of Bisaya music and for her renditions of folk songs like “Usahay” and “\
        Matud Nila.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c2798-0e77-4f2c-a308-5bdbb80212bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.019+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.157+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.649+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9109f5-836a-4546-8219-3b1f541d9f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.019+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.158+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.649+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "From music, Corrales expanded her influence to television and film.\
        \ Her variety show “An Evening with Pilita” is considered a landmark in Philippine\
        \ broadcasting.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661f58f-07d5-4ae2-83ce-50e9dfea0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.020+08:00
