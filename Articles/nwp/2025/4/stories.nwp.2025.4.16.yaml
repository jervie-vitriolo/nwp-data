    'jcr:uuid': 'a79375e6-4d8c-4d4e-90aa-1b6b84d4127d'
    'lead': 'Catholic faithfuls have various practices to show repentance – from devotion
      to extreme acts of penance – during Holy Week. A priest from San Antonio de
      Padua Parish shares ways how Christ’s followers could observe a solemn Holy
      Week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-16T20:26:37.546+08:00
