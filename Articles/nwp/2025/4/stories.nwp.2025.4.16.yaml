      night, allowing the Orlando Magic to claim a playoff berth via a 120-95 romp
      over the visiting Atlanta Hawks in an Eastern Conference play-in game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-16T11:53:56.579+08:00
