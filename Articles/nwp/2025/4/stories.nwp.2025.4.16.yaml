      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'One of them is Madein Divina, a teacher in Metro Manila who is going
        home to Sorsogon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd37eb-6bd0-46b3-b7d8-628a6f0f79a8'
