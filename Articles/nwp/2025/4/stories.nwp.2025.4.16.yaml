  'ian-sia-comelec-disqualification-solo-parent-joke':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Pasig congressional candidate Christian “Ian” Sia (FILE PHOTO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-16T10:43:38.000+08:00
    'imagesource': 'jcr:0a2d1a1b-6109-4c00-9f24-c0eef59c6630'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83dfa78e-6674-4196-941f-7bd6ed575876'
    'lead': 'An election task force has filed a disqualification case against Pasig
      congressional candidate Christian ''Ian'' Sia over a lewd joke about single
      mothers made earlier this month, as well as a subsequent remark about the body
      of a female staff member.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-16T10:50:16.440+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-04-16T13:30:27.574+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-16T13:30:27.284+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec task force moves to disqualify Pasig bet Ian Sia over lewd joke'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d27f2-e2a4-478d-9707-678c13604d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T13:30:27.265+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T13:30:27.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T13:30:27.277+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - An election task force
        has filed a disqualification case against Pasig congressional candidate Christian
        “Ian” Sia over a lewd joke about single mothers made earlier this month, as
        well as a subsequent remark about the body of a female staff member.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154179b3-ff0c-4ac4-9cc5-ea854580dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T13:30:27.265+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T13:30:27.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T13:30:27.265+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections Task Force SAFE (Safeguarding Against
        Fear and Exclusion in Elections) on Wednesday, April 16, submitted the petition
        to disqualify Sia from running for representative of the lone district of
        Pasig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a98e3-2e92-4f7f-bdb1-ba9a78fd06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T13:30:27.266+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T13:30:27.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T13:30:27.266+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Director Sonia Bea Wee-Lozada, head of the task force, said the
        petition addresses two campaign incidents: the first, where Sia offered to
        sleep with female solo parents who were still menstruating, and the second,
        where he defended himself against accusations of being a pervert by presenting
        a "fat" female staff member.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8832640-83b9-4e4c-a499-04315a0487b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T13:30:27.266+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T13:30:27.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T13:30:27.266+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>This comes despite Sia’s earlier defense that he did not violate
        any rule, accusing the Comelec of overstepping its jurisdiction and asserting
        his right to free speech. Sia, a lawyer, argued that the poll body has no
        authority to enforce the Magna Carta of Women and the Safe Spaces Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c9ecd-7249-4c0e-9f9e-d7159b6e7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T13:30:27.267+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T13:30:27.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T13:30:27.267+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Even if it did, Sia maintained that he did not violate those laws,
        claiming his remarks were “conversational banter” typical of “ordinary people”
        and were not intended “to discriminate, exclude, restrict, demean, or harass
        female solo parents,” nor to deprive them of any rights or freedoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064ef95-1e22-4888-96f3-81e7bfab320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T13:30:27.267+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T13:30:27.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T13:30:27.267+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“My campaign events are my way of conversing with my constituents.
        While the words may sound brash, my speech, in its entirety, [falls] within
        my freedom of speech,” he said in a formal response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a423f-4c7c-4b0f-8751-5005bc22446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T13:30:27.267+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T13:30:27.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T13:30:27.267+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview at the Comelec office in Intramuros, Manila
        after the filing, Comelec spokesperson Rex Laudiangco said the task force
        was not satisfied with Sia’s explanation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc25cb-1f4e-4888-819f-c1258095c742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T13:30:27.268+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T13:30:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T13:30:27.268+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that the poll body will raffle the case to a division,
        which will issue a summons directing Sia to file his response as part of due
        process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe90e3b-0579-4716-8434-6f99f582e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T13:30:27.268+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T13:30:27.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T13:30:27.268+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang commitment po ni Chairman [George] Garcia, hangga’t maaari, tatapusin\
        \ nila lahat ng disqualification cases bago maghalalan. Pero alam naman po\
        \ natin, may proseso,” Laudiangco said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be156f-51ec-48c7-a813-1879e3119623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T13:30:27.269+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T13:30:27.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
