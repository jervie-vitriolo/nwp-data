      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The petition includes a request to suspend Sia’s proclamation if he\
        \ wins in the May 12 midterm elections and the case remains unresolved.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da19d5c-0411-4731-845d-6f4f4493ed6b'
