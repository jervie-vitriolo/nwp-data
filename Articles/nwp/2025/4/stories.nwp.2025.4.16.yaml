      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T19:19:07.835+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, passengers in bus terminals in Cubao, Quezon City braved
        the sweltering heat as most hubs there were not air-conditioned.</p>'
