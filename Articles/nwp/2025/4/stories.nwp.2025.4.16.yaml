    'stories': []
    'template': '1'
    'title': 'AUKUS nuclear submarine sale under scrutiny as Trump tariffs rattle
      Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b5f61-01aa-4d31-a778-71254473950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.973+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The sale of nuclear-powered submarines
        to Australia under the AUKUS treaty faces new doubts as U.S. President Donald
        Trump''s tariffs take hold, and amid concern in Washington that providing
        the subs to Canberra may reduce deterrence to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf658bd-1c29-40f7-a281-ac59acb673e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.973+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Whether the United States can boost submarine production to meet U.S.
        Navy targets is key to whether Australia can buy three Virginia-class submarines
        starting in 2032, Defence Minister Richard Marles said last month, after talks
        with his U.S. counterpart, Pete Hegseth.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28172a7-f70b-4656-b8ed-084bdec2dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.974+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Australia faces a previously unreported 2025 deadline to pay the United
        States $2 billion to assist with improving its submarine shipyards. The Trump
        administration has asked for more funding, Marles said in March.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e99de-8926-4999-872b-ef933e5f10a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.974+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Consternation is growing in Washington that Australia''s reluctance
        to even discuss using the attack submarines against China means that transferring
        them out of the U.S. fleet to Australia would hurt deterrence efforts in the
        Indo Pacific, according to experts and documents.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187a323-1649-406f-b1ca-bc5d1a16dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.974+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If you want to deter conflict, in peacetime you need to talk about
        using it in wartime and we haven’t seen a willingness yet on the part of the
        Australians, government or officials, to make that kind of threat," said former
        U.S. Navy strategist Bryan Clark, director of the Center for Defense Concepts
        and Technology at the Hudson Institute. Clark has been studying Australia’s
        defence needs in cooperation with U.S. and Australian defence officials.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f00a0-bee9-40a6-a967-b4dc9875b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.975+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a previously unreported recent multilateral war game simulating
        a response by U.S. allies to a Chinese blockade of Taiwan, Australian Defence
        Force commanders did not use nuclear-powered submarines in the South China
        Sea to attack Chinese targets, instead focusing on protecting Australia''s
        northern approaches with airpower, drones and missiles, said Clark, who ran
        the exercise.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5173e-55a6-41fd-b080-2971c8ede35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.975+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The distance from China made an airpower and surface fleet approach
        less risky, and the submarines were instead placed in areas near Australia
        where enemy ships might transit, Clark said in an online briefing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d132707-a680-4b3e-b4ab-480c2b46f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.975+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'These concerns were echoed in a U.S. Congressional Budget Office report
        in February and testimony on Navy shipbuilding delays in March, in which officials
        said selling Virginia-class subs out of the fleet to Australia without replacements
        was risky because Canberra had not made it clear whether its military would
        join the U.S. in a conflict over Taiwan.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea1089-6556-4b2c-aeb8-a14e092c2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.976+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The question has taken on added urgency, as the U.S. Navy in September
        set a deadline of 2027 for its forces to be prepared for a conflict with China.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ca112-0c8d-41ec-bb28-436ba5af360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.976+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China''s foreign ministry did not immediately respond to a Reuters
        request for comment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8446538-fcc5-424a-8146-a95db59bfe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.976+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Peter Dean, director of foreign policy and defence at the University
        of Sydney''s United States Studies Centre, said he would expect Australia
        and the United States to operate submarines in different areas in a regional
        conflict.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64adf0-32f0-408d-8ac7-2d87d7652bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.977+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If it''s a Taiwan contingency, the U.S. will be concentrating its
        forces in the east and South China Sea around Taiwan. Australia may not be
        directly involved," said Dean, co-author of Australia''s Defence Strategic
        Review, which led the Albanese government to refocus its military in 2023
        and prioritise long-range strike missiles.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa3889-4a61-4bf8-9833-c9fb1d43cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.977+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Australia''s priority is to protect its mainland as a forward operating
        base for U.S. forces, he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93cbb0e-c99c-4ef1-8f24-60e9a8960265'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.978+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Clark told Reuters that nuclear workforce shortages and budget constraints
        in Australia would most likely delay the submarine sale.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb6128-3c20-44bf-adc1-af09a704faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.978+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"U.S. and UK submarines operating out of Perth with dual crews, and
        the Australian-operated maintenance facility, would provide a deterrent to
        aggression and keep Australia''s preparations for its own nuclear submarines
        on track," he said. He has also advised Canberra to focus on uncrewed systems.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc1a0c-d79c-4f88-946d-b69b47905690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.978+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Australian Submarine Agency said acquiring nuclear submarines was
        a key part of Australia''s defence strategy of denial, and "will be equipped
        for intelligence, surveillance, undersea warfare and strike missions".'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f87c34-7952-45c4-8b8a-a66211f31510'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.979+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Pentagon spokesperson said the Defense Department was committed to
        "our phased plan for Australia to acquire conventionally-armed, nuclear-powered
        submarines at the earliest possible date", including the sale of Virginia
        submarines. A U.S. National Security Council spokesman said "The U.S. continues
        to work closely with Australia and the UK to implement AUKUS".'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9703f2f-fada-4343-93ac-17466842c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.979+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Domestic politics could also weigh on AUKUS, despite strong support
        from the major Australian parties, as disappointment that defence ties didn''t
        win Australia exemptions from Trump''s tariffs has put the programme under
        unprecedented public scrutiny.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44183e60-0b5a-444b-8f08-d9a13fea05b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.980+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A national election on May 3 could result in a hung parliament that
        gives independent lawmakers - who are sceptical of Trump and have called for
        a review of the submarine deal - more power.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f10f6-3bf0-450c-bf8c-41659247879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.980+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'AUKUS is projected to span three decades: A rotating force of four
        U.S.-commanded Virginia submarines and one British submarine hosted at Western
        Australia''s HMAS Stirling starting in 2027, with mixed U.S. and Australian
        maintenance and crew; the sale of Virginia submarines to Australian command
        from 2032; and an AUKUS submarine built by Australia and Britain ready in
        2040.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb603a4-8bfa-41eb-9c7e-12b1182c8dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.981+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Australia needs to buy the Virginias because relying on a U.S.-commanded
        fleet until 2040 would be "outsourcing our defence to another country to a
        level that is not acceptable," Dean said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66edefb-4d9e-4915-8119-c13d56eaf722'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.981+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Former Prime Minister Scott Morrison, who clinched the AUKUS treaty
        in 2021, said in an interview that the threat posed by China and the deterrent
        of Australia operating nuclear-powered submarines in the South China Sea and
        Indian Ocean drove the agreement.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9d386-7af3-4ae3-a885-c09a53ecd1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.982+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"China is the threat - of course they are - and that is what needs
        to be deterred," Morrison said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d154bb0-ef2d-49b1-8008-4c950b599476'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.982+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The idea of more U.S. and more British boats being in and around Australia,
        and on station in Australia, in the theatre, we always knew that would bring
        the earlier deterrent," he added.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d0c1c-2d07-4216-a4ba-5fbdadd46a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.983+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Australia''s plan to purchase Virginia submarines was added to AUKUS
        by Labor in 2023.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b652c1e-dc68-4721-a798-ffc1c70f3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.983+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Labor Prime Minister Anthony Albanese, elected in 2022, has been less
        willing to publicly criticise China, even as Australia''s air force and navy
        continue freedom of navigation patrols in the South China Sea. This has become
        a point of political attack in the election campaign for Liberal Party leader
        Peter Dutton, who was defence minister in Morrison''s government.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de235f-39c1-462b-89b5-56d0a8fa36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.984+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese made a big effort for us not to proceed with AUKUS
        precisely because they saw the deterrence effect," said Arthur Sinodonis,
        Australia''s ambassador in Washington as AUKUS was negotiated. "There is a
        deterrent, whether the stuff is in the U.S. column or the Australian column."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c03e4-136a-49e2-9282-ea2e2cd74ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:17:19.984+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:17:20.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:17:20.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kirsty Needham in Perth; additional reporting
        by David Brunnstrom and Idrees Ali in Washington. Editing by Gerry Doyle)</em></p>'
