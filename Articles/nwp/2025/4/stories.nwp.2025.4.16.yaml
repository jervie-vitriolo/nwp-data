      'mgnl:lastModified': 2025-04-16T20:26:37.563+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fasting and abstinence</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60be546-14ae-4f44-ab25-6dafd82032fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.563+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.563+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Holding back from eating, particularly fasting and abstinence, on Good
        Friday is also another way to solemnly observe the Holy Week.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65d861-dd5f-436b-80ba-9317fa44b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.564+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.564+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'To fast, Crisostomo said 18- to 59-year-old faithfuls should only eat
        one full meal or two half meals on Good Friday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5abd2-5b99-47e2-ad5c-a2246624e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.564+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.564+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Abstinence is avoiding meat consumption. Those aged 14 years old and
        above can practice it.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab44e4-cefa-45f8-b039-81ad832c3fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.565+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.565+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Almsgiving</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f51408-a51c-4ab3-9058-c5f35cad143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.565+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.565+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Crisostomo said another act of piety is almsgiving.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebd6e4-0e67-4689-b2e5-58b29409e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.566+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.566+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Anything that we save from our sacrifices, we give to the poor,” he
        said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610a049-3a53-473c-8ae4-26de39f63986'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.566+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.566+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The priest said parishes have different ways to extend assistance to
        the needy, including pastoral programs.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922e0eb-bf8e-46d0-9b50-6155b6c339fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.566+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.566+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, Crisostomo discouraged painful acts of penitence
        such as flagellating and nailing to the cross.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac75656-6810-4801-8339-5402a4458863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.567+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'While he understands that those are part of cultural tradition, the
        priest said the faithful could do away with it.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9f905-0aa3-4208-b62e-f85994406158'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.567+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Christ’s sacrifice is once and for all. So, meaning, hindi na natin
        kailangan ulitin ‘yung [We do not need that] sacrifice na ‘yun [to be done]
        physically,” he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f87d6f-ba07-4ff6-9829-afcb6b345ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.568+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As the Catholics observe the Holy Week, Crisostomo urged Catholic
        faithfuls to serve as a beacon of hope for one another.</p>'
  'nora-aunor-national-artist-superstar-dies-at-71':
