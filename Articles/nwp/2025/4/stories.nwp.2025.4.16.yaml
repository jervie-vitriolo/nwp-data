    'jcr:uuid': 'ecda5f74-9d7b-47f1-b2b2-b9e2e7a4cc3d'
    'lead': 'Members of the World Health Organization have reached an agreement to
      prepare the world for future pandemics after more than three years of negotiations,
      the WHO said early on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-16T10:18:41.617+08:00
