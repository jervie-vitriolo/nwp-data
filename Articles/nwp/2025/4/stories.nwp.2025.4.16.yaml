    'template': '1'
    'title': 'EU sends observers for midterm polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ef083-555c-406e-aab4-38beb5f5a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T16:08:43.550+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T16:08:43.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T16:08:43.558+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Election observers
        from the European Union (EU) are now in the country to observe proceedings
        in the runup to the midterm polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276acfb-47e9-46b4-ab86-902e43f202d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T16:08:43.551+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T16:08:43.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T16:08:43.551+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The EU Election Observation Mission sent 72 long-term observers
        throughout the country, and around 100 more will arrive on election day on
        May 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228d244-7484-49ac-9ac5-fa897d5ecaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T16:08:43.551+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T16:08:43.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T16:08:43.551+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manuel Sánchez de Nogués, the mission’s deputy chief observer, said\
        \ they will observe the electoral process including preparations, campaign\
        \ activities of candidates, the role of media and social media, election day\
        \ proceedings, and the tallying of votes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07870a9f-02ad-48a6-843d-867322b6b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T16:08:43.551+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T16:08:43.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T16:08:43.551+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They will also meet with various stakeholders such as election authorities,\
        \ political parties, and civil society groups.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1383b-f9a9-41ef-a4ba-6836cc0a9b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T16:08:43.552+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T16:08:43.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T16:08:43.552+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s consistent, it’s also independent,” De Nogués said of their methods.\
        \ “We don’t interfere in the process.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631189d3-19c7-47a3-bed6-9cf048d418d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T16:08:43.552+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T16:08:43.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T16:08:43.552+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We observe against internationally recognized standards for holding\
        \ elections and political participation that had been signed by the state\
        \ of the Philippines and against national laws,” De Nogués said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7603d5-b53b-489e-941e-da02cdcb4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T16:08:43.553+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T16:08:43.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T16:08:43.553+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The international observers will issue its preliminary findings two\
        \ days after the elections, and a full report two months later, forwarding\
        \ their recommendations to the government for the conduct of future elections.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f8275-2f2d-47a5-a578-0a85abe5eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T16:08:43.553+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T16:08:43.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T16:08:43.553+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was the first time for the EU Election Observation Mission to observe\
        \ the electoral process in the Philippines, after receiving a request from\
        \ the government.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d5899-722b-4e6a-bbd6-cb5de51bc50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T16:08:43.553+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T16:08:43.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T16:08:43.553+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than 68 million Filipino voters will elect over 18,000 officials\
        \ on May 12.\r"
  'philippine-eagle-riley-dies':
