      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T19:19:07.833+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Medyo mainit din kasi maano ang panahon. Kasi sa dami ng tao, syempre
        mainit talaga,” 65-year-old Merly Pollo said, adding that she can tolerate
        the heat.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfed70-4a40-47bb-b506-f27b9c100afd'
