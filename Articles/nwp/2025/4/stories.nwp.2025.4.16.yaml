  'solemn-holy-week':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Images of the Stations of the Cross are carved at the wall of the
      San Antonio de Padua Parish in Paranaque City.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
