      'mgnl:lastModified': 2025-04-16T11:53:56.601+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Hawks coach Quin Snyder said, \"For us to win, we've got to shoot more\
        \ than 19 threes. We were passing them up.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0f083-f05e-4f48-8533-be027609ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.602+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:57.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.602+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f054c5-f265-4477-ad87-332b190e8946'
