    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How to have a solemn Holy Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a62f0-3deb-4479-8839-662e60779e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Catholic faithfuls
        have various religious practices to show repentance – from devotion to acts
        of piety to painful flagellation to crucifixion – during Holy Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d3219-04fa-498a-9628-f1ea584875a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Locally called “Mahal na Araw,” the faithful commemorate the passion,
        death, and resurrection of Jesus Christ during the religious event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bde091-8e1f-4705-b084-9064b16174fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>San Antonio de Padua Parish Priest Fr. Kevin Crisostomo shares ways
        how Christ’s followers could observe a solemn Holy Week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda46ac-d0d4-4867-b420-630748023095'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Prayer</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b507a-ece3-410c-81b4-c6bb8159e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.561+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the pious practices is prayer, Crisostomo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a2385-3434-49b9-a343-9bbd0d6c631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.561+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Several Filipino Catholics hold Visita Iglesia, a pilgrimage to seven
        to 14 churches during Maundy Thursday and Good Friday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ddc8e-2f26-4196-954d-a1bc9b329f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.561+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'But for Crisostomo, the number of churches visited is not vital.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4e6d1-b94b-4b5a-9b54-b566110b6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.562+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.562+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“It doesn’t matter if you just visited three churches, seven churches,
        kahit 14 churches pa ‘yan. Ang pinakamahalaga: nakapanalangin tayo sa bawat
        simbahang ating pinupuntahan,” he told NewsWatch Plus.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e590e-d95c-4247-b15f-aa39238c5382'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.562+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.562+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn’t matter if you just visited three churches,
        seven churches, even 14 churches. The most important is we prayed in each
        church we went to.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1880ac-42cc-449d-9d6a-24c6fdf008ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T20:26:37.563+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T20:26:37.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T20:26:37.563+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The faithful, Crisostomo said, could also join in the “pabasa” or the
        reading and singing of Biblical references to the Lord’s passion.'
    '10':
      'jcr:primaryType': 'mgnl:block'
