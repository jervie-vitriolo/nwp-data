      'mgnl:lastModified': 2025-04-16T10:35:18.456+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The match was stopped and eventually suspended on Monday due to heavy\
        \ downpour with Eala staring at a 2-4 disadvantage in the second set.\r"
