      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Eighteen areas have
        been alerted of “dangerous” heat index on Wednesday, April 16, including Los
        Baños town in Laguna, which was forecasted to experience 50 degrees Celsius
        anew.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1fc29-7307-486b-80e0-d37f95e76a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:18:14.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T10:18:14.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:18:14.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Los Baños sizzled to a heat index of 50 degrees Celsius on Tuesday,
        the highest so far this year, according to the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00e5ca-9c02-47a4-a880-279f681eed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:18:14.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T10:18:14.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:18:14.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The “danger” level in PAGASA’s heat index scale ranges from 42 degrees\
        \ Celsius to 51 degrees Celsius, which could cause heat cramps and heat exhaustion.\
        \ Prolonged exposure to heat could result in heat stroke.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28b53c-0818-475c-9f5f-456266e03ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:18:14.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T10:18:14.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T10:18:14.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For Wednesday’s forecast, PAGASA said San Ildefonso in Bulacan may\
        \ also have a “feels-like temperature” of 47 degrees Celsius on Wednesday,\
        \ following the 48 degrees Celsius the day prior.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3be09-74d1-4d81-9488-d76d4898f63b'
      'mgnl:activationStatus': true
