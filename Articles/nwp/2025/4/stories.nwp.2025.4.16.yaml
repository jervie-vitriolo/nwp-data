      'mgnl:created': 2025-04-16T11:53:56.602+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:57.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.602+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Niang finished with 15 points, Mouhamed Gueye 12 and Onyeka Okongwu\
        \ 11 for Atlanta. Dyson Daniels had team highs in rebounds with 12 and assists\
        \ with seven to go with seven points.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581377f-5f7f-4e02-9444-c0f595884e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.603+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:57.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.603+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c5f34-53ca-4ae5-a907-c73e25e13972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T11:53:56.603+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-16T11:53:57.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T11:53:56.603+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The biggest thing right now is: You can take things from this to
        the next game," Snyder said. "There''s a Game 1 and a Game 2. You''ve got
        to transition to the next game, regardless of who (the opponent) is. The focus
        will be on the game Friday. We can be more aggressive shooting the ball. Let
        it rip."</p>'
  'Marcos-trust--approval-scores-plunge--Duterte-improves-in-March':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-16T11:54:20.000+08:00
    'imagesource': 'jcr:4b4c0f14-138e-4a73-81a4-2168cc84a62e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d317696-0d76-4f0a-8022-f85b18797908'
    'lead': 'President Ferdinand Marcos Jr.''s trust and approval scores in March
      plunged by double digit in contrast to Vice President Sara Duterte’s numbers
      which improved with majority approval rating, a survey by Pulse Asia showed
      on Wednesday, April 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-16T12:02:04.602+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-16T12:06:56.623+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-16T12:06:56.312+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos trust, approval scores plunge, Duterte improves in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3c8c5-080b-4010-b7b0-fccd91ca8013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.305+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr.''s trust and approval scores in March plunged by double digit in
        contrast to Vice President Sara Duterte’s numbers which improved with majority
        approval rating, a survey by Pulse Asia showed on Wednesday, April 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1ff4b-ae66-4a52-ae6b-099aa86bfe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.306+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an Ulat ng Bayan survey conducted on March 23-29, Marcos suffered
        a 17-point drop in approval rating from 42 percent in February to only 25
        percent in March. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09469a0-3b97-4bad-a4e9-283a7de5cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.306+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'His disapproval rating was at 53 percent while 22 percent were undecided
        about his performance.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd14673-ae58-4bdc-a905-4430aa4d88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Duterte’s approval scores climbed by seven points from 52
        to 59 percent, with 16 percent disapproving and 25 percent undecided.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639e57c-9ea4-4f12-9cea-1ebec6d96bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Among the four highest-ranking national government officials, only
        Vice-President Sara Duterte receives a majority approval rating,” the poll
        body said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e4997-f16e-48e5-a9f6-fab26300db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.630+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.308+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“In contrast, President Bongbong Marcos and Senate President Chiz Escudero
        experience notable drops in their respective public approval ratings, along
        with increases in their disapproval scores,” Pulse Asia said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f140e-e998-4fe4-bc72-cd898300ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.630+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.308+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In trust ratings, the survey showed that a majority, or 54 percent,
        expressed distrust toward Marcos, while 61 percent expressed trust in Duterte. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9fdad1-fa75-436a-8725-249cce30b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.631+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.309+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos’ trust score declined significantly from 42 percent to 25 percent
        while Duterte’s climbed by eight points from the 53 percent rating in February. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c13e7-731b-4099-98d2-ceafd9cd96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.631+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.309+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Duterte is the only top official with an improvement in trust ratings,”
        Pulse Asia added. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dad951-bac8-4fee-864e-d8467a8efc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.631+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.310+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A majority, or 57 percent, also showed distrust towards House Speaker
        Ferdinand Martin Romualdez. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64859e1-310b-4a1c-95ec-89e39b59de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.632+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.310+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The survey was conducted a month after Duterte was impeached by the
        House of Representatives and a few weeks after the government surrendered
        former President Rodrigo Duterte to the Interpol on International Criminal
        Court charges. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d930863-3b61-435f-9936-7f862630fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:02:04.632+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:06:56.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:06:56.311+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The independent survey polled 2,400 respondents who were selected
        through multi-stage probability sampling.</p>'
  'Canadian-universities-report-jump-in-US-applicants-as-Trump-cuts-funding':
    'author': 'Wa Lone and Promit Mukherjee, Reuters'
    'caption': 'Students study for final exams in the UBC Life Building of the University
      of British Columbia (UBC) in Vancouver, British Columbia, Canada April 14, 2025.
      (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-16T12:30:58.000+08:00
    'imagesource': 'jcr:0bc2e95d-348d-4cc0-9658-63052c12ff7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a988541-1fb3-4072-a870-b3325e231a78'
    'lead': 'More students living in the United States are applying to Canadian universities
      or expressing interest in studying north of the border as U.S. President Donald
      Trump cuts federal funding to universities and revokes foreign student visas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-16T12:35:11.411+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-16T12:35:11.789+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Canadian universities report jump in US applicants as Trump cuts funding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58595d3-975e-45d5-bda4-f1d5cf9908c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.424+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> More students living in the United
        States are applying to Canadian universities or expressing interest in studying
        north of the border as U.S. President Donald Trump cuts federal funding to
        universities and revokes foreign student visas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc1b5ca-9541-4d42-a81b-a6d952cb7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.425+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Officials at the University of British Columbia''s Vancouver campus
        said the school reported a 27% jump in graduate applications as of March 1
        from U.S. citizens for programs starting in the 2025 academic year, compared
        to all of 2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455bf820-b160-4f4d-bda0-f3810f845d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.425+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In response to rising demand for graduate-level programs, UBC Vancouver
        briefly reopened admissions to U.S. citizens for several graduate programs
        this week with plans to fast-track applications from American students hoping
        to begin studies in September.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f332ecf-d65f-4a1a-b426-714d1df4b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.425+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'University of Toronto, Canada''s largest university by number of students,
        also reported more U.S. applications by its January deadline for 2025 programs,
        while a University of Waterloo spokesperson reported an increase in U.S. visitors
        to campus and more web traffic originating from the United States since September.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44513650-ae9b-40da-812f-c50cbed60097'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.426+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The universities in Toronto and Waterloo did not cite the reasons for
        the increase in interest, while the UBC''s Vancouver campus attributed the
        rise to the Trump administration''s policies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e5e2f-9093-4c3a-9102-9cd6943001bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.426+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The administration has frozen hundreds of millions of dollars in federal
        funding for numerous universities, pressing them to make policy changes and
        citing what it says is a failure to fight antisemitism on campus. It has begun
        deportation proceedings against some detained foreign students who took part
        in pro-Palestinian demonstrations, while visas for hundreds of other students
        have been canceled - actions that have raised concerns about speech and academic
        freedoms in the U.S.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94acd78c-47d4-4ed2-930a-3c81ab10481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.426+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At the same time, Canada has capped the number of international students
        allowed to enter the country for the second year in a row, meaning there may
        be fewer spots for U.S. and other international students.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10384db-c811-4028-b04a-469a221149bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.427+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Canada''s immigration ministry said it expects learning institutions
        to only accept the number of students they can support, including providing
        housing options. Provinces and territories are responsible for distributing
        spaces under the cap, the ministry said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb07087-98e0-4a53-97aa-0396a8e22a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.427+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>US CRACKDOWN</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b32724-f0b2-4ae5-b539-9c34736e922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.427+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Gage Averill, UBC Vancouver’s provost and vice president of academics,
        attributed the spike in U.S. applications to the Trump administration abruptly
        revoking visas of foreign students and increased scrutiny of theirsocial media
        activity.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747a5e3-71da-4a21-bbac-e7aea26248be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.428+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"That, as a result, and especially as a result of the very recent crackdown
        on visas in the United States for international students, and now the development
        of a center that''s reading foreign students'' social media accounts," Averill
        said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048362cd-15fd-4fa6-b41b-f27a0781fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.428+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The University of Toronto, considered an alternative to U.S. Ivy League
        schools, is seeing a "meaningful increase" in applications from those living
        or studying in the U.S. over previous years, the university said in a statement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e3953-99dc-43b0-b9ad-78ecc9886abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.428+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'University of Waterloo, which is known for its technical graduate programs
        and churns out top-notch engineering talent, said some faculties including
        engineering have seen increased interest and applications from students in
        the U.S.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbbd8b-9f94-429d-93b8-93baf3483884'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.429+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We have seen an increase in U.S. visitors to the UW Visitors Centre
        on campus, and web traffic that originates in the U.S. has increased by 15%
        since September 2024," a University of Waterloo spokesperson said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369e93d-7cff-4627-8829-4c3e19edb1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.429+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It did not specify whether these students were foreign students studying
        in the U.S. or American citizens.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de28aa1-6796-46c7-a8d9-49312bec9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.430+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Averill said UBC has seen only a modest 2% increase in undergraduate
        applications for this year''s programs, which closed around the time of Trump’s
        inauguration. However, interest appears to be growing, with campus tour requests
        from U.S. students up by 20%.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15d87a-1360-405c-bf35-d6e33ab75298'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.430+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We were concerned about the United States universities, our sister
        institutions in the U.S., who are under enormous pressure right now," said
        Averill, referring in particular to the Trump administration''s efforts to
        withhold funds from universities that continue with diversity and equity initiatives
        or study climate science.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa99250-4c9a-4781-bc3a-b9335a5907f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.431+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to UBC''s annual report, the United States ranks as one
        of the top three countries for international student enrollment. Currently,
        about 1,500 U.S. students are enrolled in both graduate and undergraduate
        programs at the university''s two campuses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea5dd00-c705-4c90-ad0a-89205192a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:35:11.431+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:35:11.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:35:11.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Editing by Caroline Stauffer and Deepa Babington)</em></p>'
  'After-Harvard-rejects-US-demands--Trump-adds-new-threat':
    'author': 'Jonathan Allen, Reuters'
    'caption': 'A passerby poses for a photo with a Harvard tour group and the statue
      of John Harvard in the background on Harvard Yard, on the first day of the fall
      semester at Harvard University in Cambridge, Massachusetts, September 3, 2024
      (Reuters) '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-16T12:51:53.000+08:00
    'imagesource': 'jcr:6fb9e7b4-3609-4ab5-8b5d-1653aef71ec3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73ced1fd-8bf3-4cdc-bafd-a268b316f656'
    'lead': 'US President Donald Trump threatened to strip Harvard of its tax-exempt
      status on Tuesday and said the university should apologize, a day after it rejected
      what it called unlawful demands to overhaul academic programs or lose federal
      grants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-16T12:55:01.677+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-16T12:55:02.131+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'After Harvard rejects US demands, Trump adds new threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1514f-8410-4a28-8167-a84b62321475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US President Donald Trump threatened
        to strip Harvard of its tax-exempt status on Tuesday and said the university
        should apologize, a day after it rejected what it called unlawful demands
        to overhaul academic programs or lose federal grants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17a544-3adc-433e-a9c7-34e84e12626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Beginning with Columbia University, the Trump administration has rebuked
        universities across the country over their handling of the pro-Palestinian
        student protest movement that roiled campuses last year following the 2023
        Hamas-led attack inside Israel and the subsequent Israeli attacks on Gaza.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41292d6c-8ee3-49ce-b428-e9b7c6d02909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has called the protests anti-American and antisemitic, accused
        universities of peddling Marxism and "radical left" ideology, and promised
        to end federal grants and contracts to universities that do not agree to his
        administration''s demands.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c356c2-0cc3-4f86-b7d1-936a18c1ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said in a social media post on Tuesday he was mulling whether
        to seek to end Harvard''s tax-exempt status if it continued pushing what he
        called "political, ideological, and terrorist inspired/supporting ''Sickness?''"'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613b7b5-b281-4931-af3b-263b523527b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He did not say how he would do this. Under the U.S. tax code, most
        universities are exempt from federal income tax because they are deemed to
        be "operated exclusively" for public educational purposes.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3d11c-d36b-4472-b211-d130127aaa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'White House press secretary Karoline Leavitt told reporters Trump wanted
        to see Harvard apologize for what she called "antisemitism that took place
        on their college campus against Jewish American students."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee6e629-2549-4163-bada-474828a234e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.716+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She accused Harvard and other schools of violating Title VI of the
        Civil Rights Act, which prohibits discrimination by recipients of federal
        funding based on race or national origin.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7675e0a-8ef2-4f57-aeb0-09b1212b77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.716+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Under Title VI, federal funds can be terminated only after a lengthy
        investigation and hearings as well as a 30-day notice to Congress, which has
        not happened at Columbia or Harvard.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dabe41-6fbf-4b58-bab1-5fdca9b3d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.717+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Some professors and students have said the protests are being unfairly
        conflated with antisemitism as a pretext for an unconstitutional attack on
        academic freedoms.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd446f9e-a69a-4a8f-a7b0-45af91787f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.717+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Columbia, a private school in New York City, agreed to negotiations
        over demands to tighten its protest rules after the Trump administration said
        last month it had terminated grants and contracts worth $400 million, mostly
        for medical and other scientific research.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541971a-e1b0-48cb-b7cf-a90b2915670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.718+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard President Alan Garber in a letter on Monday said demands the
        Trump administration made of the Massachusetts university, including an audit
        to ensure the "viewpoint diversity" of its students and faculty and an end
        to diversity, equity and inclusion programs, were unprecedented "assertions
        of power, unmoored from the law" that violated constitutional free speech
        and the Civil Rights Act.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc0eb1e-af96-42ee-8081-5f43210b912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.718+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Like Columbia, he said Harvard had worked to fight antisemitism and
        other prejudice on its campus while preserving academic freedoms and the right
        to protest.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e6d33-abb8-4cda-b097-4cd8875a4b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.718+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hours after Garber''s letter, the Trump administration''s Joint Task
        Force to Combat Anti-Semitism said it was freezing more than $2 billion in
        contracts and grants to Harvard, the country''s oldest and richest university.
        The administration did not respond to questions about which grants and contracts
        had been cut, and Harvard did not respond to a request for comment.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26119fd-d46b-4010-9bb5-5256df5937bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.719+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Some Columbia professors have sued the Trump administration, saying
        the grant terminations violated Title VI and their constitutional speech and
        due process rights. A federal judge in New York ordered the Trump administration
        to reply by May 1.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a51631-e9d8-48fe-9f74-f337cd0fd1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.719+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After reading the Harvard president''s letter, Columbia''s interim
        president, Claire Shipman, said in a statement on Monday night that Columbia
        will continue "good faith discussions" and "constructive dialog" with the
        U.S. Justice Department''s antisemitism task force.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde00275-43a1-4221-bb76-dfa6f0e2b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.720+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We would reject any agreement in which the government dictates what
        we teach, research, or who we hire," she wrote.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582ab7f-e1ca-4722-868c-bfa48b9197ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.720+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>SUPPORT FROM OTHER SCHOOLS</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088278a2-1519-4710-b4d8-0ab840700e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.721+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A few of Harvard''s peer institutions lent support on Tuesday to the
        school''s stand against the Trump administration.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db072d6-0072-48b8-a50f-9e4586e65adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.721+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Princeton stands with Harvard," Princeton University President Christopher
        Eisgruber wrote on social media, encouraging people to read the Harvard president''s
        rebuke of the government''s demands.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062b0ad-cab4-4a84-a085-cc599029311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.722+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Stanford University President Jonathan Levin and Provost Jenny Martinez
        said in a statement they fully backed Harvard.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2976c-fb1a-4990-8f35-9a8b775304af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.722+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Harvard''s objections to the letter it received are rooted in the
        American tradition of liberty, a tradition essential to our country''s universities,
        and worth defending," the pair wrote.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6cc5e5-f4c2-4bb1-9a73-3977b435da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.723+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'They added that while universities need to "address legitimate concerns
        with humility and openness" it''s clear that "the way to bring about constructive
        change is not by destroying the nation''s capacity for scientific research..."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed591e-b5f0-4afa-9400-2eb311903763'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.723+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, a group of U.S. universities, including Princeton and the
        University of Illinois, sued the Department of Energy over steep cuts to federal
        research funding in areas like advanced nuclear technology, cybersecurity
        and novel radioactive drugs.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c8534-4145-4013-91d9-ddbaa600ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T12:55:01.724+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T12:55:02.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T12:55:01.771+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who took office on January 20, faces court challenges to his
        immigration policies and pushback from state attorneys general against his
        firing of government workers and suspension of trillions of dollars in federal
        grants, loans and financial support.'
    '24':
