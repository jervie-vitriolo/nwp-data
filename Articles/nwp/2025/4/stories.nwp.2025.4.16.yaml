      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Gary Payton II had 12 points and Quinten Post added 11 for Golden State,\
        \ which shot 45.9 percent from the field, including 15 of 43 (34.9 percent)\
        \ from 3-point range.\r"
