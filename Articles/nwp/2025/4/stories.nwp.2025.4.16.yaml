      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Alex Eala showed why
        she is the top seed in a WTA 125 tournament with a strong start at the Oeiras
        Ladies Open in Portugal.</p>'
