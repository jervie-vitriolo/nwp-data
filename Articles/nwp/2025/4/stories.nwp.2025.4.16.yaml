      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Edey made two free throws with 14.3 seconds left to pull the Grizzlies\
        \ within 117-116. Curry hit two free throws with 5.4 seconds left to push\
        \ the lead back to three.\r"
