    'mgnl:lastActivatedVersionCreated': 2025-04-16T10:18:55.056+08:00
    'mgnl:lastModified': 2025-04-16T10:18:41.649+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO says member states reach agreement to tackle future pandemics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb6174-5b80-4f34-9438-f6e09b727489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:18:41.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:18:55.326+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-16T10:18:41.649+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Members of the World Health Organization
        have reached an agreement to prepare the world for future pandemics after
        more than three years of negotiations, the WHO said early on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e277342-e023-4be3-bbd3-4ae08ae882f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:18:41.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:18:55.326+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-16T10:18:41.649+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The legally binding pact is intended to shore up the world''s defences
        against new pathogens after the COVID-19 pandemic killed millions of people
        in 2020-22.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bd764-83bd-41ce-a463-41fc1706cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:18:41.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:18:55.327+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-16T10:18:41.649+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"After more than three years of intensive negotiations, WHO member
        states took a major step forward in efforts to make the world safer from pandemics,"
        the health body said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71546559-7909-4f9e-8100-9bf09e053e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:18:41.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:18:55.327+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-16T10:18:41.649+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The proposal outlines measures to prevent future pandemics and global
        collaboration in responses to outbreaks, it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de3301-1b0b-4319-8a4f-64a7eca34da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:18:41.630+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:18:55.327+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-16T10:18:41.649+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The agreement is widely seen as a victory for the global health agency,
        at a time when multilateral organisations like the WHO have been battered
        by sharp cuts in U.S. foreign funding.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8817f9-ea62-40ac-b605-36e0b4a72de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:18:41.630+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:18:55.327+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-16T10:18:41.649+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This is a historic agreement for health security, equity and international
        solidarity," French Ambassador for Global Health Anne-Claire Amprou said in
        the statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae673fc-3e14-4ffa-9da4-57a7b21263cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:18:41.630+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-16T10:18:55.328+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-16T10:18:41.649+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The proposal will be considered at the World Health Assembly policy
        meeting in May, the WHO said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7c416-9ce0-4901-8723-4a82da9c15e3'
