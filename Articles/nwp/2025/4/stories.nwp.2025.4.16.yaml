      'mgnl:lastModified': 2025-04-16T10:09:38.650+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8288c232-a664-4cd4-ac39-3f2a094c3693'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:08:05.020+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-16T10:09:47.159+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-04-16T10:09:38.651+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Some of the icon’s multiple accolades include a Lifetime Achievement\
        \ Award from the Philippine Association of the Record Industry (PARI) and\
        \ an honorary Doctorate in Music from the University of Visayas.\r"
    '15':
