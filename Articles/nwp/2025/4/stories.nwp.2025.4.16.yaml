      'mgnl:lastModified': 2025-04-16T19:19:07.833+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The terminal’s cooling system cannot keep up with passenger volume.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7ca43-d5a7-44dd-8b30-9c005fecbc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T19:19:07.833+08:00
      'mgnl:createdBy': 'daniza-nwp'
