      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Heat index of 42 degrees Celsius to 44 degrees Celsius is expected\
        \ over the following stations:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc053b7-8cc1-498c-9f80-68b765c22591'
