    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-16T23:59:32.000+08:00
    'imagesource': 'jcr:1dea09fb-7294-4418-8ac3-940eaf4ae0e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6516b0ca-941b-46bb-852e-320c583b2b6c'
    'lead': 'Nora Aunor, National Artist for Film and Broadcast Arts and widely recognized
      as the Superstar of Philippine show business, has died at the age of 71.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-17T00:04:16.626+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-17T00:29:27.337+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-17T00:29:26.960+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Nora-Aunor']
    'stories': []
    'template': '1'
    'title': 'National Artist Nora Aunor dies at 71'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c91d0-8b75-4118-be3f-e0e697d94ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.240+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.950+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Nora Aunor, National
        Artist for Film and Broadcast Arts and widely recognized as the “Superstar”
        of Philippine show business, has died at the age of 71.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e55a4-3aab-4c32-b953-87cedd7ac00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.241+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.951+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Her son, Ian de Leon, confirmed her passing in a Facebook post Wednesday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754fd920-e589-44a0-b51e-7c786a084305'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.241+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.951+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“With deep sorrow and heavy hearts, we share the passing of our
        beloved mother, Nora C. Villamayor ‘Nora Aunor’ who left us today, April 16,
        2025 at the age of 71,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc463a3-a4db-4d87-be72-f4ea18cee586'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.242+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.952+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“She was the heart of our family — a source of unconditional love,
        strength, and warmth. Her kindness, wisdom, and beautiful spirit touched everyone
        who knew her. She will be missed beyond words and remembered forever,” De
        Leon added. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b308a-1743-4b7c-bc72-59a6331018ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.242+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.952+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Details of the funeral will be announced Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd369d-ea2b-4744-912e-91178c375afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:29:26.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.937+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order No. 131, National artists like Aunor are considered
        heroes entitled to a state funeral—with appropriate honors and expenses covered
        by the government—upon their death. Malacañang has yet to issue a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3e1b4-7616-42ec-9222-754dff789f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.243+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.953+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Humble beginnings</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e704a68-73c3-48e9-b903-2ac109b0a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.243+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Born Nora Cabaltera Villamayor on May 21, 1953 in Iriga, Camarines
        Sur, she began her entertainment career at a young age. Aunor rose to fame
        after winning Grand Champion in Tawag ng Tanghalan in 1967.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baba0e2-3c7f-4b83-bf29-50320bdc51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.244+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Her iconic voice and acting range made her a household name and earned
        her the title "Superstar."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4e99e-7cb4-4e4c-bb83-188808dbe4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.244+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Big screen icon</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b8f810-9f91-4827-b6fa-2b94bfbbd09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.244+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Aunor was declared national artist in 2022. The National Commission
        for Culture and the Arts lauded her filmography and the countless honors she
        received both locally and internationally.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fdf511-c50e-43fd-a0e0-d860e86a62a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.245+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Among her most acclaimed works are ”Himala” (1982), “Bulaklak sa City
        Jail” (1984), and ”The Flor Contemplacion Story” (1995). She swept the Best
        Actress awards in 1990 for “Andrea, Paano ba ang Maging Isang Ina?“ and won
        the coveted title at the Cairo International Film Festival in 1995.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef84bc3-c775-4152-af55-9e737e6abaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.245+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Political foray</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962866fc-0475-420a-8157-8a0db5890f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.246+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.957+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2021, Aunor filed to run under the NORAA Party-list for the 2022
        elections. She later became the second nominee of the People’s Champ Guardians
        Party-list for the 2025 polls, but withdrew earlier this year.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1cc165-9792-467a-b61a-d65a902204c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.246+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.957+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Family and legacy</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6ef8f-7f0a-4a98-bdb7-666dea39a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-17T00:16:53.247+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-17T00:29:27.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-17T00:29:26.958+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aunor married actor Christopher de Leon in 1975. They had one son,
        Ian, and four adopted children: Lotlot, Matet, Kiko, and Kenneth. Their marriage
        was annulled in 1996.</p>'
