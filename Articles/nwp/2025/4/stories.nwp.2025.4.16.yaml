      'mgnl:type': 'text'
      'text': "The Grizzlies will host either the Sacramento Kings or the Dallas Mavericks\
        \ on Friday for the No. 8 playoff seed. The Kings and Mavericks play their\
        \ play-in game on Wednesday night.\r"
