      'mgnl:lastModified': 2025-04-16T19:19:07.832+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Wala nang space. So, gawa na lang ng paraan para maging komportable
        din ‘yung pag-aantay sa bus,” she told NewsWatch Plus.'
    '6':
      'jcr:primaryType': 'mgnl:block'
