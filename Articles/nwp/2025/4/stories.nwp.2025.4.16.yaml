  'AUKUS-nuclear-submarine-sale-under-scrutiny-as-Trump-tariffs-rattle-Australia':
    'author': 'Kirsty Needham, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-16T10:10:32.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05f2f570-5351-4d4a-9153-63cf5978ccaa'
    'lead': 'The sale of nuclear-powered submarines to Australia under the AUKUS treaty
      faces new doubts as US President Donald Trump''s tariffs take hold, and amid
      concern in Washington that providing the subs to Canberra may reduce deterrence
      to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-16T10:17:19.960+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-16T10:17:20.410+08:00
