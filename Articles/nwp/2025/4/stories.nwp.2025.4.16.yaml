      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Commuters rushed to catch trips as Wednesday is the last workday
        before the long weekend. April 17 and 18, Maundy Thursday and Good Friday,
        respectively, were declared as holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc386cc1-718b-422b-88e9-ec324c45781e'
