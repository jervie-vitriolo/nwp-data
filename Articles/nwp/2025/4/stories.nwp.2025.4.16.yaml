        \ of the Department of Transportation and the Bureau of Immigration, particularly\
        \ in deploying more officers during peak hours. Just as important is the cooperation\
        \ we’ve seen from all our partners — MIAA, our regulator, the Office for Transportation\
        \ Security, PNP-Aviation Security Group, Bureau of Customs, Bureau of Quarantine\
        \ and all our airline stakeholders. Everyone has stepped up to make sure the\
        \ passengers experience is smooth and efficient.\r"
