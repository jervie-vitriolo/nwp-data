      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seats at the Parañaque Integrated Terminal Exchange (PITX) hit near
        full capacity, prompting some passengers to sit or curl up with their bags
        on the floor as they waited for their trip.</p>'
