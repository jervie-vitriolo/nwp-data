      'mgnl:lastModified': 2025-04-16T13:47:49.113+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Morant converted a three-point play as Memphis crept within 82-81 with\
        \ 4:25 remaining in the period, but Morant hurt his right ankle on the play\
        \ when he landed on Buddy Hield's left foot. After Morant sank the free throw,\
        \ the Grizzlies fouled on purpose to get Morant out of the game.\r"
