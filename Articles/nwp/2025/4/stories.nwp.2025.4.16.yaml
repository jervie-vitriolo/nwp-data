      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Bipasha Dey in Bengaluru and Olivia Le Poidevin
        in Geneva; Editing by Tom Hogue and Saad Sayeed)</em></p>'
