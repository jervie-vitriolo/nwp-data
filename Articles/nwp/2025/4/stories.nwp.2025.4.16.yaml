      'mgnl:lastModified': 2025-04-16T10:35:18.455+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 19-year-old Filipino star swept Anouk Koevermans of the Netherlands,\
        \ 6-3, 6-4, in a rain-delayed match on Tuesday.\r"
