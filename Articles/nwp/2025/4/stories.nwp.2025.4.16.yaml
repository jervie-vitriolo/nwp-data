      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc559a-8ef4-46e9-9475-c07f80a2f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T10:35:18.456+08:00
