  'campaigning-banned-maundy-thursday-good-friday':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-16T14:56:20.000+08:00
    'imagesource': 'jcr:eafc6358-9045-4a5b-b39e-4b3b3e830167'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f34030a8-43ca-4847-908b-2c4f19e702ba'
    'lead': 'The Commission on Elections (Comelec) has reminded candidates that all
      forms of campaigning - including on social media - are strictly prohibited on
      Maundy Thursday and Good Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-16T14:58:39.081+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-04-16T14:58:39.434+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-16T14:58:39.162+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Campaigning, social media included, banned on Maundy Thursday, Good
      Friday - Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8e05c-b953-4896-88c8-35dd10603eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.144+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.156+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        (Comelec) has reminded candidates that all forms of campaigning - including
        on social media - are strictly prohibited on Maundy Thursday and Good Friday,
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce221ac-ee3f-4eb2-befc-b628aee892a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.145+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.145+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson Rex Laudiangco said such acts are considered
        election offenses with violations that may be punishable with up to six years
        in prison, disqualification from holding public office, and deprivation of
        the right to vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160a342-820a-49aa-91ba-46febfa78ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.145+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.145+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Laudiangco said the ban covers all forms of campaigning or partisan\
        \ political activity, from the playing of campaign jingles to posting online.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970345b-5ee1-45d0-b1cd-d768f154abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.146+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.146+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Lahat po ng pagpapakilala, so it encompasses kahit yung postings sa\
        \ social media so huwag po nating gagawin ‘yun,” Laudiangco said in a chance\
        \ interview at the Comelec office in Intramuros, Manila on Wednesday, April\
        \ 16. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adcf75-f7ef-420f-b456-76ad484580ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.146+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.146+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: All forms of self-promotion are included, so that encompasses\
        \ even social media postings, so let’s not do that.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9cf678-8cd4-47a0-b39c-073bcada5176'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.146+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.146+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He acknowledged that many candidates may wish to observe Holy Week,\
        \ but urged them to remain mindful of their actions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b075530-350b-4f93-85af-417f7383e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.147+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.147+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Huwag na po kayong magbahay-bahay. Huwag na po kayong kumaway-kaway\
        \ dyan. Kung ano po yung pinunta nyo sa simbahan, ‘yun na lamang ang gawin\
        \ ninyo,” he said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c4c6b-ca22-46a5-a094-e0144ec72e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.147+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.147+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Please refrain from going house to house. Please don’\
        t go around waving at people. Just do what you came to the church for, and\
        \ nothing more.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf9713-f678-4392-b636-2fdec80be4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.148+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this week, Comelec Chairman George Garcia said some candidates\
        \ attempt to circumvent the law by sponsoring food or activities during the\
        \ traditional pabasa - the chanting or singing of religious verses during\
        \ Holy Week.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f3769-2d1e-4257-9912-cb10982748e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.148+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung style nung iba nagpapabasa, nagpapakain sa mga pabasa. Baka\
        \ pwedeng iwasan na lang natin ‘yun kasi iyan ay mako-consider na pangangampanya\
        \ pa rin. Irespeto po sana natin ang isang napaka solemn religious activity\
        \ at event na ito,” Garcia said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8002a93-a6cb-45c0-a627-edc0ea3b744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.148+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ba parang pang aalipusta rin yun, pagyurak sa relihiyon ng iba,”\
        \ he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85474bdf-ae6b-484d-adfc-959a555c6249'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.149+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.149+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Some candidates sponsor pabasa or provide food during\
        \ pabasa. Maybe we can avoid that because it can still be considered campaigning.\
        \ Let’s show respect for this solemn religious activity and event. Isn’t that\
        \ also a form of disrespect, a trampling on someone else’s religion?]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d0efd-35ae-4ae3-9f1b-824018d643f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T14:58:39.149+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-16T14:58:39.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T14:58:39.149+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll body has been cracking down on violations of its anti-discrimination
        and fair campaigning guidelines, issuing show cause orders and even filing
        disqualification cases against violators.</p>'
  'eu-observers-midterm-polls':
    'caption': 'The European Union Election Observation Mission faces the media on
      Wednesday, April 16. (Eric Bastillador/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-16T16:03:05.000+08:00
