    'title': 'Philippine eaglet Riley dies at 3 months old'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d53ed-e97b-45ee-af60-819dcc42b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T18:18:50.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T18:18:50.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T18:18:50.523+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Riley, a Philippine
        eagle born just this January, has died, the Philippine Eagle Foundation announced
        Wednesday, April 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85cc8c4-191a-4830-8cb8-e75f45c695cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T18:18:50.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T18:18:50.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T18:18:50.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Though the eaglet’s time with us was short, Riley captured hearts
        and inspired hope—becoming a powerful symbol for his species’ conservation
        from hatch day to every milestone along the way,” the PEF said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397da657-a994-4d9e-89ca-c0036d7fb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T18:18:50.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T18:18:50.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T18:18:50.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Riley was the offspring of Sinag and Dakila, which are eagles under
        the care of PEF.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd674062-b652-4474-a8f9-a3e967fe5bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T18:18:50.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T18:18:50.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T18:18:50.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The eaglet’s hatching was considered a “groundbreaking achievement”
        because it is the “first-ever documented unassisted natural hatching.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff63716-8b67-46d3-8c8e-3f3627d806f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T18:18:50.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T18:18:50.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T18:18:50.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The PEF is conducting a full necropsy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9dd239-714d-44fc-901d-cd484dbe5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T18:18:50.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T18:18:50.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T18:18:50.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The foundation extended its deepest gratitude to its animal keepers,
        veterinarians, and support staff that took care of Riley, as well as those
        who followed the eaglet’s journey.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c2d2a-ca50-4405-ad36-f7e4852ebc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T18:18:50.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T18:18:50.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T18:18:50.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“We hope you continue to stand with us as we strive to secure a future
        for our national bird,” it said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a980c469-6538-45b0-9ea4-a96817bf2a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T18:18:50.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-16T18:18:50.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T18:18:50.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The International Union for Conservation of Nature has listed the
        Philippine eagle (Pithecophaga jefferyi) as critically endangered and has
        flagged its decreasing population.</p>'
