      'mgnl:lastModified': 2025-04-16T19:19:07.834+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It is quite humid because of the weather. Also, there
        are many people, of course, it will be hot.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69d77f-7ae6-4f4c-94b4-80c486d06ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T19:19:07.834+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T19:19:08.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T19:19:07.834+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Most trips bound for Bicol from PITX were fully booked. But bus operators
        added more trips.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167336e2-421c-4879-ad07-0e0d9971236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-16T19:19:07.834+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-16T19:19:08.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-16T19:19:07.834+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'As of 6 p.m., foot traffic at the terminal reached 153,551. The PITX
        management projects some 201,000 commuters will go to the transport hub on
        Wednesday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
