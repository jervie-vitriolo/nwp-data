      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T18:10:45.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:10:45.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The PITX management said comprehensive measures are in place to accommodate
        passengers from April 9 to 23.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb83d4-bad4-4e5a-a6c1-877a4073dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:08:22.843+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T18:10:45.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:10:45.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The terminal operator said it is expecting an increase in foot traffic
        before April 17 (Maundy Thursday) and April 18 (Good Friday). '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff284e-508c-4295-82f2-926d0e82e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:08:22.844+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T18:10:45.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:10:45.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'It said the number of passengers may also surge on April 21 to 23 when
        travelers are expected to head back to Metro Manila. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4502a3-fee0-43db-9fe4-f0a5417c0e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:08:22.844+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T18:10:45.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:10:45.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The PITX management said additional personnel from the Philippine National
        Police will be deployed to maintain peace and order in the terminal. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ebd71-65ea-4f92-bcf6-bd9d1b7f1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:08:22.844+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T18:10:45.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:10:45.016+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'It also added that the Land Transportation Franchising and Regulatory
        Board will provide more public utility buses to accommodate anticipated passenger
        demand.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3efd4-7785-48ba-9fcc-7440d26cc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:08:22.845+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T18:10:45.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:10:45.016+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“PITX is working closely with our partner agencies to guarantee
        efficient transport services, enhanced safety measures, and well-coordinated
        crowd management. We urge the public to plan their trips ahead and cooperate
        with authorities for a smooth and safe journey this Holy Week,” said Jason
        Salvador, Corporate Affairs and Government Relations Director of PITX in a
        press statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f93969-3efd-498a-a06d-5e0c89d25b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:10:45.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-07T18:10:45.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:10:45.017+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Tourism assured the public tht regional
        offices are prepared to manage the movement of domestic and international
        travelers during the Holy Week break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35659d-d35f-4321-b001-40b98b7f9489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:10:45.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-07T18:10:45.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:10:45.007+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We continue with our coordination with the Department of Transportation\
        \ to ensure that their experience in our airports, seaports, and terminals,\
        \ and land travel, is one that is positive overall,” Tourism Secretary Christina\
        \ Frasco said in a chance interview.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761df3e-468c-4891-bbc8-4063333ae606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:10:45.007+08:00
