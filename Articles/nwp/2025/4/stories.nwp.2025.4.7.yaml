    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c47b5b-14a6-45b6-a56c-195535dcc85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T09:13:52.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T09:13:52.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T09:13:52.566+08:00
