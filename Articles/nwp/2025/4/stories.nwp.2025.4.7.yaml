  'kris-aquino-health-update-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-07T13:47:23.000+08:00
    'imagesource': 'jcr:9e8c7ee2-c44a-424b-985b-582626872499'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87153706-3cbc-40e1-b374-8feae3cfcf59'
    'lead': 'Actress and television host Kris Aquino has revealed that she is now
      battling nine autoimmune diseases, five of which she said could be life-threatening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-07T13:49:18.627+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-07T13:49:18.920+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-07T13:49:18.665+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Kris-Aquino']
    'stories': []
    'template': '1'
    'title': 'Kris Aquino reveals suffering 9 autoimmune diseases: ‘I’m learning to
      leave everything to God’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2a6bd-bbca-4c07-a18b-d9c45ed20ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T13:49:18.651+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T13:49:18.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T13:49:18.660+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> — Actress and television
        host Kris Aquino has revealed that she is now battling nine autoimmune diseases,
        five of which she said could be life-threatening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c1101-6289-4d79-aaad-2c2810302725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T13:49:18.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T13:49:18.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T13:49:18.652+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a heartfelt Instagram post, Aquino said her condition has become
        more complicated, requiring an expanded medical team and additional procedures,
        including a recent PICC line change at Makati Medical Center.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8b2f3-fa52-4683-90a8-c65a7c9214f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T13:49:18.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T13:49:18.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T13:49:18.652+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“My diagnosed autoimmune diseases have now grown to 9. Five of them
        can cause my death. That has been hard to process,” Aquino wrote. “But slowly
        I am learning to leave everything to God’s will because He knows best.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869b158-385a-453b-8f1d-945ec1154110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T13:49:18.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T13:49:18.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T13:49:18.653+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino, who had been receiving treatment in the United States and is
        now back in the Philippines, shared that her appetite is starting to return
        after a period of drastic weight loss. She now weighs 88 pounds, which she
        considers a personal victory.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f286806-f0cf-4820-ad6a-52f2a4f64ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T13:49:18.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T13:49:18.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T13:49:18.653+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also expressed gratitude to friends and loved ones who have shown
        care and compassion throughout her health journey.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae38ea0-3a06-4bbb-9bbc-e92007216f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T13:49:18.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T13:49:18.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T13:49:18.654+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Jessica Soho is so caring and is a real friend. Weekly, she sends
        me mangoes. I eat a minimum of three a day,” she said. “Because God helps
        those who help themselves.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed8b01-1858-4d91-a4ce-6303bd9bc64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T13:49:18.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T13:49:18.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T13:49:18.654+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino briefly addressed recent tensions involving her former boyfriend
        and physician Mike Padlan. While she didn’t go into detail, she acknowledged
        the emotional toll of their parting and expressed hope for peace.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2259c6-d438-44f1-9d35-8cc91522e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T13:49:18.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T13:49:18.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T13:49:18.654+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In time I still hope your anger will lessen and we shall both have
        peace in our hearts,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86da0ca-58c8-48c6-8db0-5c160bfd0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T13:49:18.655+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T13:49:18.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T13:49:18.655+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the challenges, Aquino said she is learning to embrace her
        situation with humility and faith.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a49c7-7ba3-4041-892c-1b7607e5fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T13:49:18.655+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T13:49:18.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T13:49:18.655+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I appreciate all I have and everyone who prays for me and makes
        the effort to express their concern and compassion.”</p>'
  'qatar-dismisses-cases-vs-ofws-malacanang':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Ferdinand Marcos Jr. met with Ahmed Saad Nasser Abdullah
      Al Homidi, Ambassador of Qatar to the Philippines at Malacanang Palace on April
      7. (PCO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-07T14:27:36.000+08:00
    'imagesource': 'jcr:0b972fd8-8763-425b-9aed-31217be1415a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca00ce3e-e01f-4dfe-8642-72715483e148'
    'lead': 'The charges against 17 overseas Filipino workers (OFWs) who were detained
      in Qatar for participating in an unauthorized demonstration have been dismissed,
      Malacañang announced on Monday, April 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-07T14:29:20.413+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-07T16:30:20.014+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-07T16:30:19.697+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Qatar', 'OFWs']
    'stories': []
    'template': '1'
    'title': 'Qatar dismisses case vs. 17 detained Filipinos for illegal demonstration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9b135-8ac9-43ff-8d3f-6bf71c39c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T14:29:20.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T16:30:20.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:30:19.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The charges against
        17 overseas Filipino workers (OFWs) who were detained in Qatar for participating
        in an unauthorized demonstration have been dismissed, Malacañang announced
        on Monday, April 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a480313-2e78-4c9a-a116-a84e120a2729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T14:29:20.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T16:30:20.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:30:19.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Communications Undersecretary Claire Castro
        said Qatari Ambassador to the Philippines Saad Al-Homidi personally relayed
        the news to President Ferdinand Marcos Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a586e02-14be-4d2d-8873-ffeb84e369dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T14:29:20.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T16:30:20.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:30:19.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ito raw ang reflection ng maganda at matatag na pagkakaibigan ng dalawang
        bansa,” said Castro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d456b-cd1a-419d-88f6-b19659c63383'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T14:29:20.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T16:30:20.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:30:19.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This, he said, reflects the strong and enduring friendship
        between the two countries] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2a5dd-23d8-435a-8bd5-ea8070a5fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T14:29:20.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T16:30:20.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:30:19.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang said the president has directed all concerned government
        agencies to extend the necessary assistance to the Filipinos.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb5f08-6631-43a6-bcb7-42e26fbdc650'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T14:29:20.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T16:30:20.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:30:19.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ito po ay talagang tinutukan po ng ating Pangulo para po mabigyan
        po ng tulong ang 17 na kababayan natin dito sa Qatar, at ito nga po ang naging
        resulta na na-dismiss na po ang kaso at mapalaya po sila,” she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb588371-2dc1-4dbc-aae4-fb85ec75c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T14:29:20.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T16:30:20.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:30:19.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The president personally focused on this issue to ensure
        that our 17 fellow Filipinos in Qatar received help. As a result, the case
        was dismissed and they will be released.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b18a1a4-db83-4665-a687-8310649b0d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:30:19.684+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T16:30:20.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:30:19.684+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate post on Instagram, President Ferdinand Marcos Jr.
        shared his happiness with the decision of the Qatari government not to pursue
        charges against the Filipinos.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd568a3f-9c47-4d22-811f-6fa54c0c7ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:30:19.684+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T16:30:20.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:30:19.684+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I’m happy to share with you that Qatar has confirmed it will not
        pursue charges against the 17 Filipinos who were earlier detained for illegal
        assembly. They will not face any penalties and will be allowed to return to
        work," said Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bdf444-2a4e-4bc3-b068-0c9a188d0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T14:29:20.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T16:30:20.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:30:19.696+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, the Department of Migrant Workers said Qatari authorities
        granted the provisional release of the 17 Filipinos, who were earlier detained
        for allegedly staging an unauthorized protest in support of former President
        Rodrigo Duterte.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09bff5-7cbf-404a-b6b9-5eda3cb97376'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T14:29:20.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
