      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Marcus Adoro, the lead
        guitarist of Filipino rock band “Eraserheads,” will not be part of the group’s
        upcoming shows amid new sexual abuse allegations against him, the band’s frontman
        Ely Buendia said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c0446-61d0-4bb9-9dc8-9473e9ce97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:06:33.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T10:06:46.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:06:46.278+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Buendia said the group acknowledged the accusations
        against Adoro that have surfaced online. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25adf28-02ee-4b5b-881e-74e4562faed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:06:33.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T10:06:46.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:06:46.279+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An anonymous user recently claimed over a social media post that he
        was raped by Adoro when she was in high school. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab9abc-03db-40e6-a278-55d2e0f7d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:06:33.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T10:06:46.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:06:46.279+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2019, Adoro’s ex-partner and daughter also accused him of physical
        and verbal abuse. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4ea59-94fc-41d5-a79d-378bf610c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:06:33.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T10:06:46.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:06:46.279+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“As proponents of justice, we unequivocally condemn all criminal acts
        and stand against abuse of any form. Above all, we seek the truth,” Buendia
        said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e1b61-c172-457e-bb8e-6c931e748015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:06:33.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T10:06:46.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:06:46.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He also said Adoro will be stepping away from their projects as he
        addresses the allegations. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbd7c4-eda4-451a-b391-a8e82babeba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:06:33.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T10:06:46.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:06:46.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The singer has yet to release a statement on the matter. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46546f8d-7dc4-451c-b4e8-f8475af63672'
      'mgnl:activationStatus': true
