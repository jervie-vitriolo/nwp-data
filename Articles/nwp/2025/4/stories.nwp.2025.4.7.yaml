  'no-deportation-vitaly':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Interior Secretary Jonvic Remulla presents arrested Russian content
      creator Vitaly Zdorovetskiy before the media on April 7.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
