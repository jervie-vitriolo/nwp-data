    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ovechkin breaks Gretzky''s all-time record with 895th goal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946c7c0-1998-47fc-8b08-4d8c58c06182'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.672+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.695+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Elmont, New York (Reuters) -</strong> Washington Capitals
        forward Alex Ovechkin scored his 895th career NHL goal on Sunday to break
        the hallowed all-time record of Wayne Gretzky that was once considered unbeatable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1b38d-2e6a-47b3-9599-cb1a64f835eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.672+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.672+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ovechkin''s landmark moment came in the second period of the Capitals''
        road game against the New York Islanders when the 39-year-old Russian fired
        home from distance as wild cheers reverberated around UBS Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540ee6f-5642-421d-a87d-fe854d55afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.673+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.673+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ovechkin dived on to the ice in celebration as his teammates jumped
        off the bench and swarmed over him in scenes of utter joy as Hall of Famer
        Gretzky smiled broadly in the crowd and joined the standing ovation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7887d0-e636-4ef2-8812-057c869948c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.673+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.673+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Like I always say, all the time, it''s a team sport and without
        my boys, the whole organization, the fans," Ovechkin said. "I would never
        pass ''the Great One'' (Gretzky)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fa446-9372-4a5f-a727-3f969c029ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.674+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.674+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The goal marked the latest feat in a glittering career that will inevitably\
        \ usher Ovechkin into Hockey's Hall of Fame in his first year of eligibility,\
        \ and the game was halted for several minutes as the league honored his achievement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ed20c-dbbc-40a4-bbba-fa7908cdedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.674+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.674+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>"895 is pretty special," Gretzky said. "They say records are made
        to be broken but I''m not sure if anyone''s going to get more goals than that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264da1e2-9a8b-4114-afed-e8d1a1e4acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.674+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.674+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>A sea of Capitals red overwhelmed the stands in Elmont as fans traveled
        to chilly and wet Long Island hoping to witness history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63ffe6b-6b03-4157-8548-b5ca5017af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.675+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.675+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "They began cheering \"Ovi! Ovi!\" the moment their captain's foot touched\
        \ the ice and kept their faith alive as the home team made a fast start with\
        \ two first-period goals.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165c3ee-da68-470e-884b-26a067917bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.675+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.675+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "There were gasps as Ovechkin took a shot that ricocheted off Islanders'\
        \ goaltender Ilya Sorokin's stick less than three minutes into the second\
        \ period.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec18a5-7855-494b-971e-0ea25eaafade'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.676+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.676+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Throughout his career, Ovechkin has enjoyed success from his signature\
        \ spot by the left face-off circle on the power-play and he used that winning\
        \ formula again to claim his record goal.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90065269-3918-4d3e-b9c6-ba3c6bf5f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.676+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.676+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>His trademark sense of humor was on display as he acknowledged compatriot
        Sorokin for letting the record-breaking goal through and taking a place in
        the footnotes of hockey history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b32233c-363a-4dd2-9aaa-5482828c2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.677+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.677+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to Ilya Sorokin," he said. "Love you, brother."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09616869-0516-4201-b10a-5002cfca3f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.677+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.677+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Islanders added a goal in the second period and another in the
        third to secure a 4-1 win but the score scarcely seemed to matter for Capitals
        fans basking in history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d021fab-f894-4b1e-94ed-0915698a02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.678+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.678+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''STANDS ALONE''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb52b2-94bd-4e8d-9bf4-e8705a27ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.678+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.678+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Washington captain began the 2024-25 NHL season 42 goals shy of\
        \ breaking the all-time mark set by Canadian Gretzky, who at the time of his\
        \ retirement in 1999 owned or shared 61 league records.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8482808-6d97-4755-a7dd-d25c212353c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.679+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.679+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Ovechkin made a red-hot start to the season, scoring an NHL-leading\
        \ 15 goals in his first 18 games, and was on course to break Gretzky's record\
        \ in February before suffering a broken leg during a November game against\
        \ Utah.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b3cd8-2d3f-4bea-8c0f-09687bd24271'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.679+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.679+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The injury caused Ovechkin to miss 16 games, the longest absence of\
        \ his career, and cast doubt on whether he would reach Gretzky's mark before\
        \ the end of the regular season on April 17.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3037b-4d65-4197-98be-0a75bca60701'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.680+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.680+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But Ovechkin, one of only three players in NHL history to score 800\
        \ goals, picked up where he left off on his return and used his world-class\
        \ shot to get the record chase back on track.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf77ecf-e91e-4dad-b83f-ac54722a68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.680+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.680+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With the Capitals assured a spot in the playoffs, Ovechkin said he\
        \ was relieved to have the record race - and the wall-to-wall media coverage\
        \ that came with it - behind him.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31abfa4-77a9-4d89-b935-1bd0680a2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.681+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.681+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Finally, no one's gonna ask me about 'when are you going to do it?',\"\
        \ he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57775c0d-d568-4b8f-8cb6-1bc59b9e69a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.681+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.681+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Among his many league records, Ovechkin passed Gretzky in 2022 for\
        \ the most road goals in NHL history, and in 2024 topped the Canadian for\
        \ most career empty-net goals.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b7bd1-370d-4af7-826b-4464d6ccea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.682+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.682+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In 2018, Ovechkin, the face of the Capitals franchise who for years\
        \ bore the brunt of the blame for his team's shortcomings, led Washington\
        \ to their first Stanley Cup championship.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea299d-b8ba-41c0-941f-cd220d71964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.682+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.682+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The \"GR8 Chase\", so-called for Ovechkin's jersey number, had captivated\
        \ hockey fans around the globe and NHL Commissioner Gary Bettman saluted the\
        \ charismatic Russian as \"an unstoppable force\".\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62c1d2-7b17-4b34-88fc-5036c57abbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.683+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.683+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"A unique package of effervescent personality, dynamic physicality\
        \ and other-worldly talent for shooting the puck,\" Bettman said in a statement.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7f348-d8dd-4891-9965-562736b9b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.684+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.684+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"And today, he stands alone.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdbb542-fbe4-42e3-9a8f-861cc9324924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:34:55.684+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:34:56.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:34:55.684+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Amy Tennery in New York and Frank Pingue in Toronto,
        additional reporting by Trevor Stynes in Gdansk; Editing by Ed Osmond)</em></p>'
