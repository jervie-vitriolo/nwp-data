      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:13:51.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang subject natin sa likod (Zdorovetskiy) ay nagyayabang pa na
        sinasabi na fake news daw ang ating pinapakita,” Remulla said.</p>'
