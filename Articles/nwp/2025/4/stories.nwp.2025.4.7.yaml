      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s cabinet is
        expected to finalize a June 3 date for a presidential election following the
        removal of Yoon Suk Yeol last week for his short-lived martial law declaration,
        Yonhap news said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b8b64-cd83-4b7b-be17-97053cc943e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T09:57:14.443+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T09:57:14.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T09:57:14.443+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Although not required by law, the cabinet will make the decision at
        a meeting on Tuesday, as it needs to approve a holiday for the event, Yonhap
        cited an unidentified government official as saying.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b078f-168c-4018-a9cc-145ccb03592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T09:57:14.444+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T09:57:14.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T09:57:14.444+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon was removed by the Constitutional Court on grounds of having violated
        his official duty by issuing the martial law decree on December 3 and mobilising
        troops to halt parliamentary proceedings.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5411e8-9eb5-4868-a901-299a54cbfcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T09:57:14.444+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T09:57:14.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T09:57:14.444+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The law requires a new presidential election within 60 days if the
        incumbent dies or is removed from office.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c418cd3-bf49-4312-a926-0195da02a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T09:57:14.444+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T09:57:14.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T09:57:14.444+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An official of the National Election Commission said the date mentioned
        in media reports was not final and would not become official until declared
        by the acting president, Prime Minister Han Duck-soo.'
    '5':
