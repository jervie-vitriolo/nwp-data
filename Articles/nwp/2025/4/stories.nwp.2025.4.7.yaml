    'title': 'No deportation for Russian vlogger Vitaly facing charges - DILG chief'
    'updated': 2025-04-07T16:11:31.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd999ff-ebee-42b2-8480-bf900ca40934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:55:18.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T16:13:51.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:13:51.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Russian content creator
        Vitaly Zdorovetsky is facing charges for harassing a number of Filipinos in
        his viral videos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258bfe0-4371-4d9b-b4c1-d590bee4a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:55:18.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T16:13:51.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:13:51.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Presenting Zdorovetsky to the media on Monday, April 7, Interior
        Secretary Jonvic Remulla said five charges were filed against the streamer
        for harassment and multiple disruptive and inappropriate acts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92daa7cb-8902-4578-997b-39b3e23aa114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:55:18.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T16:13:51.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:13:51.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e93173-0fb6-46f1-9640-a8fbc0e00f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:55:18.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T16:13:51.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:13:51.089+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Russian will not be deported pending resolution of the cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68186aa4-f6ae-4351-b8a2-ee70c3fbf3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:55:18.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T16:13:51.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:13:51.089+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664cbfd-a287-4fb6-88ed-2918a59e4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:55:18.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T16:13:51.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:13:51.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla said Zdorovetsky admitted his wrong actions during questioning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c94cd-fbad-4515-8082-0fc749984f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T12:55:18.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T16:13:51.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:13:51.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“People have to take responsibility for the content they create.
        It is not a license to shame or to hurt or to besmirch anyone,” Remulla said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02b805-fddc-4daa-982a-f64865b440dc'
      'mgnl:activationStatus': true
