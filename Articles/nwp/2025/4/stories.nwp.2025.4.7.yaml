    'jcr:uuid': '99676dba-6293-4252-ba35-f48a9b2dfcdd'
    'lead': 'China and Cambodia on Sunday held joint military exercises at a newly
      expanded naval base on the coast of the Gulf of Thailand, a facility the United
      States worries could become a military outpost for the Chinese.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-07T16:09:35.277+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-07T16:09:35.483+08:00
