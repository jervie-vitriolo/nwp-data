      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T17:55:10.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf487c13-a910-4951-bb7b-bac8aa5e8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T17:48:44.220+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T17:55:10.656+08:00
