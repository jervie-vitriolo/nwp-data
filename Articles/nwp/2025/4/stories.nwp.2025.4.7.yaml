  'school-age-child-dies-of-measles-texas':
    'author': 'Kanishka Singh and Susan Heavey, Reuters'
    'caption': 'Signs inform people of measles prevention and testing at the Gaines
      County Court House in Seminole, Texas, U.S. April 6, 2025. (Justin Rex for The
      Texas Tribune/via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
