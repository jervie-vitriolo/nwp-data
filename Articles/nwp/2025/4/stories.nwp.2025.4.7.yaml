      'mgnl:lastModified': 2025-04-07T09:13:52.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president also said she and her siblings have already fixed
        their schedules in assisting the former president for April and May. '
