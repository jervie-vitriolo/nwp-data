      'mgnl:type': 'text'
      'text': '<h2><strong>House probe</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa28d3c-7807-4dc1-9106-6927d8c5e443'
