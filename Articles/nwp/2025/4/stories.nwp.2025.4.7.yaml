      'mgnl:lastModified': 2025-04-07T16:13:51.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b2e6a-6bd5-4b37-8639-56d8d09d78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T15:49:54.172+08:00
      'mgnl:createdBy': 'daniza-nwp'
