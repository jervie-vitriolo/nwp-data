      'jcr:uuid': '6c45d669-93e6-4ff7-a6a3-eb51830e83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:09:18.869+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T10:42:14.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:42:13.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the PCG said its patrol ship BRP Cabra was shadowed
        and blocked by China Coast Guard vessel 3302 (CCG 3302), despite continuous
        radio communications.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794bd42-e4ac-4195-8fd9-9b6d07e7058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:09:18.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T10:42:14.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:42:13.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"The China Coast Guard vessel 3302 has engaged in reckless and dangerous
        maneuvers, displaying a blatant disregard for safety," the PCG said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f19dc-7d45-4347-8a66-8f6e83456acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:09:18.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T10:42:14.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:42:13.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The agency further reported that there was an attempted head-on collision
        with the smaller BRP Cabra.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c144258-946d-4fd4-a058-66c9cc78ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:09:18.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T10:42:14.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:42:13.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"An attempted head-on collision with the smaller PCG vessel, raising
        concerns about the China Coast Guard''s adherence to the Convention on the
        International Regulations for Preventing Collisions at Sea, 1972 (COLREGs),
        of which they are a signatory. It is only through the seamanship skills and
        professionalism of the crew of BRP Cabra that such a collision was narrowly
        averted," the statement added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64c0a2-ed5b-4ddb-9e22-404ec98da790'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:09:18.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T10:42:14.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:42:13.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the incident, the PCG said BRP Cabra was able to fend off the
        Chinese vessel, which as of Sunday was located approximately 92 to 96 nautical
        miles off Capones Island in Zambales.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d66dc2-305d-45b3-8a21-cb8864607937'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:09:18.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T10:42:14.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:42:13.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"This demonstrates the PCG''s commitment to safeguarding Philippine
        maritime interests and preventing the normalization of unlawful activities
        by the People’s Republic of China in the West Philippine Sea," it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a2b19-077f-40fd-9e6f-7e06fb08a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:09:18.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T10:42:14.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:42:13.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Francis Tolentino condemned the actions of the Chinese Coast
        Guard near Scarborough Shoal, calling them "reckless and dangerous."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6961b07-512e-4d55-bf21-ddc486c96847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:09:18.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T10:42:14.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:42:13.771+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Not only did this aggressive maneuver endanger the lives of our brave
        maritime personnel, but also constitutes a blatant violation of international
        law and the Philippines’ sovereign rights," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84702ca1-9ff6-45e7-a782-36419b92eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T10:09:18.873+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-07T10:42:14.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T10:42:13.771+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"As China continues to undermine our maritime peace and stability,
        I call on the international partners to hold China accountable for its blatant
        disregard for the rule of law," he added.</p>'
  'Kings-LaVine-Cavaliers-NBA':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-07T11:15:03.000+08:00
    'imagesource': 'jcr:3e853ea5-5e35-4152-a415-51e6b73dd5de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10b04c1e-78c8-4499-9c22-899698dc8cec'
    'lead': 'Zach LaVine made seven 3-pointers, including three in the fourth quarter,
      to finish with a game-high 37 points as the visiting Sacramento Kings pushed
      past the Cleveland Cavaliers, 120-113, on Sunday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-07T11:17:13.533+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-04-07T11:17:13.921+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-07T11:17:13.583+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kings keep playoff hopes alive with win over Cavaliers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09076f0-76b4-4a9f-a640-0496da6c9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.559+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.559+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Zach LaVine made seven 3-pointers,
        including three in the fourth quarter, to finish with a game-high 37 points
        as the visiting Sacramento Kings pushed past the Cleveland Cavaliers, 120-113,
        on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc35119-9a92-422d-bd20-3e74d725dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.559+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.559+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The win sends the Kings (38-40) to the ninth seed in the Western
        Conference, a half-game ahead of the Mavericks, and also denied the Cavaliers
        (62-16) the opportunity to clinch the top seed in the Eastern Conference.
        Sacramento won both games over the Cavs this season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67900b0-67cf-46e6-bd1d-9bd9d6874926'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.560+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.560+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795d679-4ffe-4bac-9b48-cd39e1ce4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.560+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.560+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With the score 116-111, LaVine drove to the basket and scored with\
        \ his left hand on a lay-in with 46.1 seconds left, but replay seemed to indicate\
        \ that the ball was still in his hand when the shot clock went off. The play\
        \ was never reviewed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd9159-419b-4448-bc39-69b9892af6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.560+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.560+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776dc5d-ba56-499e-8416-eada4be0e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.561+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.561+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "DeMar DeRozan had 28 points and seven assists for the Kings, while\
        \ Domantas Sabonis added 27 points, nine rebounds and seven assists.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00e469-a7ad-4460-9cb8-a82f532be907'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.561+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.561+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1216f1-32d8-4bc2-8d5e-a587c0c429ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.561+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.561+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Ty Jerome paced Cleveland with 20 points off the bench, Donovan Mitchell\
        \ had 19 points, seven boards and six assists, while Jarrett Allen finished\
        \ with 17 points. Evan Mobley contributed 16 points, nine rebounds and three\
        \ blocks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa52a3-3e53-4879-a19f-2cc787287e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.562+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.562+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c5a117-7ada-4123-968c-9f185779dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.562+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.562+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In the third quarter, Mitchell appeared to injure his left ankle coming\
        \ up the court when he crossed paths with Keon Ellis. Mitchell went back to\
        \ the locker room and did return after missing over six minutes of game action.\
        \ Sacramento would close the third quarter on a 24-6 run to lead 91-79.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649038c2-4792-4ed6-9971-8960984bb257'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.563+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.563+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76749814-4758-413c-b9ed-ddb4a5a99996'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.563+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.563+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Neither team was able to get any breathing room in the first half,\
        \ with the Cavs owning the largest lead at seven and the game tied eight times.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0088e8-69f3-4c81-9aaf-faa8774fe212'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.563+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.563+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005796d1-7e80-4ab9-af1b-c7ce3f8354ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.564+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.564+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Sabonis, who had 19 points in the first half, made a long three with\
        \ 49.1 seconds left in the first quarter to push the Kings to a 31-27 lead\
        \ at the end of one.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68587fe7-48ac-4774-aac5-455be7885bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.564+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.564+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eeec44-6b6d-4a8d-b94f-cd808fffa24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.565+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.565+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cleveland was down four in the second when they got a huge boost from\
        \ reserve Isaac Okoro off the bench. Okoro scored on a drive to the basket,\
        \ a 3-pointer and then put back a miss to cap a 10-0 run for Cleveland to\
        \ hand them a 45-39 edge, the biggest for Cleveland up to that point.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67d1c1-cf1d-4b1a-9bac-b19e807054ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.565+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.565+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832e9f4-d8d9-4855-8916-8fd7e8fa6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.566+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.566+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Okoro, who missed a big chunk of the season with a shoulder injury,\
        \ beat his chest after his last basket.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ab1106-2b18-469c-bdb6-5afba7ea63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.566+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.566+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4a47f-ce96-48d7-ae4a-4b1f36e456f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T11:17:13.567+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-07T11:17:13.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T11:17:13.567+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sacramento didn''t yield and closed the first half with a wild flourish
        in the final 50 seconds. DeRozan sank a jumper from the baseline, LaVine sliced
        to the basket for two and Ellis banked in a three from just inside halfcourt
        with at the buzzer left to trim the Cleveland lead to 57-56 at the break.</p>'
