      'mgnl:lastModified': 2025-04-07T17:55:10.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Bagong Henerasyon party-list Rep. Bernadette Herrera is\
        \ seeking a congressional probe following the remarks.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6ad80-c047-4d36-9926-1b8d1da598dc'
