    'stories': []
    'template': '1'
    'title': 'Women group seeks Supreme Court sanctions on Pasig lawyer-candidate
      over ''misogynistic'' remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf5fdf-a2b7-439f-af61-b5743c25ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T17:48:44.217+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T17:55:10.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T17:55:10.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Women''s group Gabriela
        asked the Supreme Court (SC) on Monday, April 7 to penalize Pasig congressional
        bet and lawyer Christian "Ian" Sia for his "misogynistic" remark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b80e0-1430-4354-aae6-f2139be2a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T17:48:44.218+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T17:55:10.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T17:55:10.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f548c-537d-44ab-ad49-8022abe1aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T17:48:44.218+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T17:55:10.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T17:55:10.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a political rally, Sia joked that solo mothers can sleep with
        him if they feel lonely. He had apologized for his remarks, but blamed the
        uploader of the video who recorded his speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8279d-df93-4bcd-9ecf-fb8c3a95c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T17:48:44.219+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T17:55:10.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T17:55:10.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9bb7e7-76a4-40dc-8335-358bc2dcb919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T17:48:44.219+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T17:55:10.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T17:55:10.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Gabriela submitted a letter addressed to Chief Justice Alexander Gesmundo,\
        \ noting Sia’s failure to obey the Code of Professional Responsibility and\
        \ Accountability for lawyers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6060841-72f2-4f1d-8585-2c8f6e75700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T17:48:44.219+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T17:55:10.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T17:55:10.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45ae0c-7c83-49c9-a567-b99fce4d2603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T17:48:44.220+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-07T17:55:10.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T17:55:10.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We find Atty. Sia’s action is appalling and reprehensible. It reeks
        of misogyny and sexism. It is an attack against the dignity of every woman
        and a clear disrespect for the pain and struggle every woman solo parent endure
        day to day," the letter read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d53e3-45c3-4487-8061-871825d1109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T17:48:44.220+08:00
