      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[There is a pattern of harassment and misogyny from traditional politicians\
        \ in the country. From Luzon to Mindanao, the insult on women’s dignities\
        \ goes on.]\r"
    '15':
