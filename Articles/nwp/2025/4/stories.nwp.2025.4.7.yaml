  'hundreds-rally-bring-back-film-tv-prod-to-hollywood':
    'author': 'Lisa Richwine, Reuters'
    'caption': 'Actor and Secretary-Treasurer of SAG-AFTRA, Joely Fisher, speaks at
      a "Stay in LA" rally in Sun Valley, California. U.S., April 6, 2025. (Lisa Richwine/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-07T16:43:25.000+08:00
    'imagesource': 'jcr:f1d9a169-b37f-4037-b037-4a16e27ee09d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9069429f-7e2b-439c-ae56-a84de392ca54'
    'lead': 'Hundreds of Hollywood crew members, producers and actors on Sunday urged
      California legislators to increase tax incentives and enact other measures to
      encourage more film and TV production in and around Los Angeles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-07T16:45:08.339+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-07T16:45:08.634+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-07T16:45:08.374+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Hollywood']
    'stories': []
    'template': '1'
    'title': 'Hundreds rally to bring film and TV production back to Hollywood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ca005-f810-4dbb-9624-e5a98ebb6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.368+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>California, U.S. -</strong> Hundreds of Hollywood crew members,
        producers and actors on Sunday urged California legislators to increase tax
        incentives and enact other measures to encourage more film and TV production
        in and around Los Angeles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a36f3c8-5da8-4bdc-b1fd-fb06ec3f0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Advocates gathered at a local sound stage to make their case to reverse
        the flight of production to other states.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086c632-aaf9-40f6-a740-622d2437ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Make Hollywood Hollywood again," Joely Fisher, an actor and secretary-treasurer
        of the SAG-AFTRA actors union, said to cheers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c784a-9e4d-4964-8c59-42993e206f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Costume designers, set builders, musicians, producers and business
        owners attended the rally. Several wore T-shirts with a quote from "The Wizard
        of Oz:" "There''s no place like home."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e35381-1e24-4f4c-b308-98feccefc113'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Workers were hoping for a production rebound in Los Angeles after the
        2023 strikes by writers and actors, but the comeback has been slow.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244ebf5-f9ad-45e2-9471-45cb7c1f930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.360+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gavin Newsom, California''s Democratic governor, has proposed boosting
        the state''s film and TV tax credits to $750 million a year, up from $330
        million. Advocates support the expansion but also want other measures including
        making permitting easier.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa48387-8b9d-4f5b-82b0-b2941fb4549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.360+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"California needs to stop taking Hollywood for granted," said filmmaker
        Sarah Adina Smith, an organizer of the "Stay in LA" campaign that has pushed
        studios to increase their filming in the city.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625c60d-df2b-4306-a52e-68a4009aa8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.361+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If we don''t stop the bleeding, then Los Angeles is at risk of becoming
        Detroit," she added. "This is a great, iconic American industry, a home-grown
        industry, and we''re losing it at an alarming rate."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5e7cd-37e3-466b-a68d-c3e80afdfed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.361+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many speakers said Hollywood was filled with middle-class workers,
        not the wealthy celebrities that are the public face of the industry. They
        also noted that less production takes a toll on local businesses such as caterers
        and dry cleaners.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add791c-fae2-4382-a849-5045843d64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Songa Lee, a violinist who has played on film scores for the last 25
        years, said work opportunities on union productions in the area had fallen
        from roughly 30 a year to fewer than 10.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59148217-d664-42f6-9212-eef2da6419fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Musicians across the globe moved to L.A. because there was always
        the idea that you could actually have a decent living," she said. "As soon
        as the work''s not here, that talent won''t come here anymore, which we''re
        beginning to see. We''re losing talent."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7c424-65f2-4b67-a64e-28a838b66b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:45:08.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:45:08.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:45:08.363+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lisa Richwine; Editing by Edwina Gibbs)</em></p>'
  'gabriela-sc-sanctions-ian-sia':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Pasig congressional candidate and lawyer Christian “Ian” Sia (Christian
      “Ian” Sia/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-07T17:45:38.000+08:00
    'imagesource': 'jcr:37669f38-cc5a-4574-a32e-5104de89111b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31478cd1-9d62-4e29-aee3-b6858c04d182'
    'lead': 'Following Pasig congressional bet Ian Sia’s ''misogynistic'' remark,
      women''s group Gabriela asked the Supreme Court to issue sanctions against him
      while a lawmaker is seeking a House probe on the Safe Spaces Act implementation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-07T17:48:44.203+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-07T17:55:10.649+08:00
