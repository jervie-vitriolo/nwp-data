      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:13:51.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47a4c5-d139-4c5e-b269-74544d81f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T15:49:54.173+08:00
