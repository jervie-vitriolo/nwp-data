    'jcr:uuid': 'aa30d9bf-ef07-4184-a97d-f680c561e19f'
    'lead': 'A second child with measles has died in Texas, state officials said on
      Sunday, in an outbreak of the childhood disease that has resulted in nearly
      500 cases in Texas and has spread across 22 states.'
    'mgnl:activationStatus': true
