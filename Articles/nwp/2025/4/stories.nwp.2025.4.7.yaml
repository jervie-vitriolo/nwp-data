      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte has returned to the Philippines, nearly a month after she went to
        The Hague, Netherlands to assist her father, former President Rodrigo Duterte
        who is detained at the International Criminal Court.</p>'
    '1':
