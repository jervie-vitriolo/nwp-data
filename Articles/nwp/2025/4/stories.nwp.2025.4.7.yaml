    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['MMDA', 'gabriel-go']
    'stories': []
    'template': '1'
    'title': 'MMDA’s Gabriel Go keeps post, to undergo retraining after scolding erring
      cop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48799a00-7a39-4598-aa5a-227c42856ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:00:52.472+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:01:18.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:01:17.964+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Gabriel Go, the viral
        Metropolitan Manila Development Authority (MMDA) official who was filmed berating
        an erring police officer, will keep his post but he will undergo traffic management
        training, the agency said on Monday, April 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa1f28-b215-44d5-963b-c8cf309e5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:00:52.473+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:01:18.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:01:17.965+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the MMDA said Chairman Romando Artes instructed the
        special operations group strike force head to undergo a five-day mentorship,
        “focusing on leadership, courtesy, and discipline and with special attention
        on stress and anger management.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067fad8-0b99-4800-a358-fc3230fbbbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:00:52.473+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:01:18.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:01:17.965+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency noted that Artes'' decision was not a punishment but rather
        an avenue for self-improvement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc846619-a748-46a7-bfef-c327ab926f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:00:52.473+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:01:18.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:01:17.966+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The five-day session will be led by Edison Nebrija from MMDA traffic
        education division. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c112f-b97d-4ba1-a89f-1255699133c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:00:52.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:01:18.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:01:17.966+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Go publicly apologized to the police officer he scolded
        over illegal parking after the National Police Commission deemed it as an
        act of shaming the police force. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf0dca-d5d4-40a9-8086-bc6f3035b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:00:52.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:01:18.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:01:17.967+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said it issued a ‘stern warning’ against Go, but warned
        that such instances will be dealt with severely should it happen again. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0d5e7-361a-4c49-960b-a1af9a31fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:00:52.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:01:18.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:01:17.967+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA official was appointed to his position in 2023.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162b969-207f-42a2-9229-039071342ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:00:52.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:01:18.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:01:17.968+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The MMDA constantly reminds its traffic enforcers to exercise maximum
        tolerance when dealing with unwarranted confrontation with traffic violators,
        address the matter in a diplomatic manner, and observe the highest degree
        of professionalism in all official dealings,” the agency said.</p>'
  'china-military-drills-expanded-cambodian-base':
    'author': 'Reuters'
    'caption': 'A Chinese warship sails during the joint Navy exercise of Iran, China
      and Russia in the Gulf of Oman, Iran, March 12, 2025. (Iranian Army/West Asia
      News Agency/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-07T16:07:36.000+08:00
    'imagesource': 'jcr:ccab3709-4d2c-43a0-899f-8342b5620ab4'
