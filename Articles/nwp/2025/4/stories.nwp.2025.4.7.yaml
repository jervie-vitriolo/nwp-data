    'stories': []
    'template': '1'
    'title': 'School-age child dies in Texas measles outbreak; health chief Kennedy
      visits family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98fe3d-6abd-4c1a-b722-08549582fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.812+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.150+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> A second child with measles
        has died in Texas, state officials said on Sunday, in an outbreak of the childhood
        disease that has resulted in nearly 500 cases in Texas and has spread across
        22 states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45bb7d4-d00d-46f4-9eae-c5350ed292d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.813+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.151+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.813+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The unvaccinated school-aged child, who had no underlying health conditions,
        died on Thursday in the hospital from measles pulmonary failure, the Texas
        Department of State Health Services said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c823406-cced-4500-8fd8-7c505eba1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.813+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.151+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.813+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The child was receiving treatment for complications of measles while
        hospitalized," Aaron Davis, a spokesperson for UMC Health System in Lubbock,
        Texas, said in an email.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b227d8-7073-4c1c-a1db-cb66476b197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.814+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.151+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.814+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It is the second death of a child in Texas since the measles outbreak
        began in late Januaryin Gaines County, where the vaccination rate is about
        82%, below the 95% considered protective for those who cannot be vaccinated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7277457d-4bfc-4151-919a-2115cafa7c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.814+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.152+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.814+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'When asked about the measles death, U.S. President Donald Trump told
        reporters on Air Force One that if the outbreak progresses his administration
        will "have to take action very strongly."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76588cb3-ab79-4b75-96d9-1d5a031d95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.815+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.152+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.815+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Health and Human Services Secretary Robert F. Kennedy Jr., in a post
        on X, identified the child as 8-year-old Daisy Hildebrand and said he visited
        Texas on Sunday to comfort the family.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cca49d-96d4-4d6d-9507-81e9a0c1896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.815+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.153+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.815+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kennedy, an anti-vaccine advocatewho has declared that vaccination
        is a personal choice, said on Sunday vaccines are the best protection against
        measles.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38e3c8-2382-458e-a3d3-fc48090e8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.815+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.153+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.815+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The most effective way to prevent the spread of measles is the MMR
        vaccine," he said in the post on X. He said that as of Sunday there were 642
        confirmed cases of measles, 499 of those in Texas.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0c44a-9ad1-4463-8239-fc9f7479775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.816+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.153+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.816+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kennedy has previously also recommended Vitamin A as a measles treatment,
        along with good nutrition. While Vitamin A has been shown in some studies
        in developing countries to lessen the severity of symptoms, it can lead to
        liver toxicity in high quantities.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977d07f-efd9-4fa9-9739-2af83c2a933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.816+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.154+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.816+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Republican U.S. Senator Bill Cassidy, a physician who chairs the Senate
        health committee, wrote on X after the child''s death was disclosed: "Everyone
        should be vaccinated."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90684bf-5095-44c6-bcbf-eae28ffff38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.817+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.154+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.817+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Top health officials should say so unequivocally b/4 another child
        dies," Cassidy wrote on X.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed41884-7cc8-4eb0-9aa2-22ac8a310674'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.817+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.154+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.817+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cassidy had backed Kennedy''s confirmation after Kennedy promised not
        to make changes to vaccine oversight.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad148e-61d1-4121-aa19-6d2980cf0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.818+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.155+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.818+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The measles vaccine is 97% effective after two shots.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993dd95-5299-4edb-823c-45d14fcd4050'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.818+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.155+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.818+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said teams from the U.S. Centers for Disease Control and Prevention
        have been redeployed to Texas at the request of the state''s governor, Greg
        Abbott.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67d006-5444-4cf8-b305-ee114b8991b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.819+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.155+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.819+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The CDC on its website says the vaccine is "the best protection against
        measles," which spreads through the air when an infected person sneezes or
        coughs.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30857203-7bbb-4952-aa60-85d907b92275'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.819+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.156+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.819+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kennedy hearing postponed</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa03f6-7b6e-4f09-b5e3-3c1d6e65c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.820+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.156+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.820+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cassidy last week called for Kennedy to appear before the Senate health
        committee on April 10 to discuss the U.S. health department''s restructuring
        in which 10,000 people were being laid off, including from the Food and Drug
        Administration and the Centers for Disease Control and Prevention.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e5ea47-56c2-44b9-857d-d91cf8fd6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.820+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.157+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.820+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But on Friday a committee official said the hearing would not occur
        on April 10 because seven days'' notice had not been given as required by
        committee procedure. No date has been set.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ace03c-1a61-4677-ab9b-61a42e7eb112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.157+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.821+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Texas Department of State Health Services reportedon Friday 59
        new measles cases in three days, a 15% jump, for a total of 481 in the state
        since late January.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b895057-08da-44b6-a58e-031bd23a1e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.157+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.821+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Related measles outbreaks have been reported in other states, including
        New Mexico and Oklahoma. In addition, an unvaccinated New Mexico adult tested
        positive for measles after dying in March.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6864bc-0a6d-49f5-8d05-4fb45acaf4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.158+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.822+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As of Thursday, the Centers for Disease Control and Prevention reported
        a weekly nationwide increase of 124 measles cases, bringing the total to 607
        so far this year. That compares to a nationwide total in 2024 of 285 reported
        cases.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67a527-9682-4f7d-b044-43144f5d055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.158+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.822+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'CDC officials said 97% of U.S. cases are unvaccinated or have an unknown
        vaccination status.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f1cc4-1d2b-46c7-b80c-f33c03e6bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.158+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.823+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pediatricians and other doctors are pushing back against vaccine hesitancy
        and warning parents that vitamin A and other supplements touted by vaccine
        critics will not protect their children from the highly contagious and potentially
        fatal disease.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb5e447-6a7f-4789-b926-3a0d3cc656b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T08:53:09.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T08:53:20.159+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-07T08:53:09.823+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Susan Heavey and Kanishka Singh in Washington
        and Kanjyik Ghosh in Bengaluru; Additional reporting by Daphne Psaledakis
        in Washington and Trevor Hunnicut; Editing by Caroline Humer, Diane Craft,
        Nick Zieminski, Leslie Adler and Richard Chang)</em></p>'
