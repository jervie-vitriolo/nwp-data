      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“May pattern ng kabastusan at misogyny ang mga trapo sa bansa. Mula\
        \ sa Luzon hanggang Mindanao, patuloy ang pang-aalipusta sa dignidad ng kababaihan,\"\
        \ Gabriela secretary-general Clarice Palce said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
