      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to her, Davao Rep. Paolo Duterte will go to The Hague after
        her sibling, Kitty and the former president’s common law partner, Honeylet.'
    '7':
      'jcr:primaryType': 'mgnl:block'
