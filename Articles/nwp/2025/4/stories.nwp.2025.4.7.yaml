    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313ffc8-33cf-4ab8-a02a-ed61dd3d04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T17:48:44.226+08:00
