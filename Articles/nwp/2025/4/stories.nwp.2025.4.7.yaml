  'MMDA-s-Gabriel-Go-keeps-post--to-undergo-retraining-after-scolding-erring-cop':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Composite photo of MMDA special operations group strike force head
      Gabriel Go and the agency''s logo.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-07T15:48:31.000+08:00
    'imagesource': 'jcr:4e8c5d56-33de-47d4-9fd6-6144a4010b55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2aa7b12-8c2a-4d4b-b46c-26e6f3e32f59'
    'lead': 'Gabriel Go, the viral Metropolitan Manila Development Authority (MMDA)
      official who was filmed berating an erring police officer, will keep his post
      but he will undergo traffic management training, the agency said on Monday,
      April 7. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-07T16:00:52.446+08:00
