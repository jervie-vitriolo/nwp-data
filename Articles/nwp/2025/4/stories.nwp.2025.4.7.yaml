  'teachers-30-day-uninterrupted-vacation-deped':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-07T18:35:53.000+08:00
    'imagesource': 'jcr:4396fcb6-a128-4157-9225-6145bdd1b065'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd80bc9b-945d-4e7a-bc83-22fe73a993a0'
    'lead': 'Teachers may now enjoy a month of uninterrupted vacation between April
      16 to June 1, the Department of Education (DepEd) said on Monday, April 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-07T18:41:10.622+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-04-07T18:42:32.324+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-07T18:42:32.070+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['DepEd', 'teachers', 'Sonny-Angara', 'Department-of-Education']
    'stories': ['']
    'template': '1'
    'title': 'Teachers can file 30-day uninterrupted vacation on April 16-June 1 -
      DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a39f1-060f-4f49-ba1d-00bdb68ab34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:41:10.720+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-07T18:42:32.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:42:32.065+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Teachers may now enjoy
        a month of uninterrupted vacation between April 16 to June 1, the Department
        of Education (DepEd) said on Monday, April 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c88fed-d9c1-4a7a-83e0-a232855b023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:41:10.720+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-07T18:42:32.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:42:32.066+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In a press statement, the agency said the order aims to enhance the\
        \ work-life balance of teachers and “ensure that they have time to rest and\
        \ recharge without the burden of additional work-related responsibilities.”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e73ee8b-b622-410d-bbbc-5a2444c61488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:41:10.721+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-07T18:42:32.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:42:32.066+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The DepEd said teachers have the option to use their uninterrupted\
        \ vacation either continuously or on a staggered basis. It added that teachers\
        \ have to submit their intended vacation days to their principal before April\
        \ 16.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899f9ea-2aa4-4adf-b8c9-97db141a0cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:41:10.721+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-07T18:42:32.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:42:32.067+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "During their vacation, teachers will not be required to participate\
        \ in school-related activities such as the performance management evaluation\
        \ system.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07374f2e-a5cf-435f-834c-526c0d284564'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:41:10.722+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-07T18:42:32.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:42:32.067+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“They can complete and submit their electronic individual performance\
        \ commitment and review form by the end of the first month of the SY 2025-2026.\
        \ Teachers applying for promotion may submit the required performance evaluations\
        \ before the last day of classes,” the agency said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32423de1-7663-44c2-b723-73e21805319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:41:10.722+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-07T18:42:32.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:42:32.068+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "DepEd said voluntary summer training will be scheduled outside the\
        \ declared vacation period, noting that those who will engage in such activities\
        \ may earn additional vacation leaves on top of the 30-day limit.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42cfe5-9dd1-4b80-aeed-1d14a75e0067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:41:10.722+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-07T18:42:32.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:42:32.068+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The policy covers basic education teachers, as well as those teaching\
        \ under the alternative learning system and those directly involved in teaching\
        \ Arabic language and Islamic values education classes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69931b20-1ae7-43ed-98e6-f97a0da6a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:41:10.723+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-07T18:42:32.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:42:32.069+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the order does not apply to school heads managing the school\
        \ during break. DepEd, however, said they are entitled to vacation and sick\
        \ leave during this period.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4a5bb-5d87-4a03-a220-599c10074bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:41:10.723+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-07T18:42:32.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:42:32.069+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“This break is a well-deserved opportunity for our learners and teachers\
        \ to relax after a long academic year. I hope they spend this time wisely,\
        \ unwinding with their families and loved ones, and return to work energized\
        \ for the new school year,” said Education Secretary Sonny Angara in a press\
        \ statement. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3e9d0-d1ee-4f39-9487-39e20fd24472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T18:41:10.724+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-07T18:42:32.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T18:42:32.070+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The current school year ends on April 15, while the next begins on\
        \ June 16.\r"
