    'lead': 'Washington Capitals forward Alex Ovechkin scored his 895th career NHL
      goal on Sunday to break the hallowed all-time record of Wayne Gretzky that was
      once considered unbeatable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-07T11:34:55.652+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-04-07T11:34:56.086+08:00
    'mgnl:lastActivatedBy': 'superuser'
