    'mgnl:tags': ['China']
    'stories': []
    'template': '1'
    'title': 'China holds military drills at newly expanded Cambodian naval base'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c04313-2080-44e1-a211-08d019a4cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:09:35.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:09:35.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:09:35.303+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China and Cambodia on Sunday held
        joint military exercises at a newly expanded naval base on the coast of the
        Gulf of Thailand, a facility the United States worries could become a military
        outpost for the Chinese.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cddccf-5cc6-4528-bb8f-5333eb6717fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:09:35.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:09:35.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:09:35.296+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Conducted one day after the expanded Ream Naval Base was inaugurated,
        warships from both countries conducted drills including formation manoeuvring,
        China Central Television (CCTV) reported late on Sunday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa863d-6fd2-48c6-9d19-2877d75b6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:09:35.297+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:09:35.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:09:35.297+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the future, such exercises will most likely become more frequent,
        involving not only naval but also land and air elements, and would help "safeguard
        peace and stability in the South China Sea," China''s state-run Global Times
        reported, citing Chinese military experts.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb254e8e-df5c-4d8b-aa5b-b2869474b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:09:35.297+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:09:35.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:09:35.297+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese military vessels have been rotating through Ream in the province
        of Sihanoukville since a Beijing-funded upgrade kicked off in June 2022.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c225a81c-fe3c-414d-ae3d-a066ec53bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:09:35.298+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:09:35.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:09:35.298+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The upgrade came after Cambodia demolished a U.S.-built facility at
        the base in Sihanoukville in 2020, having declined Washington''s offer to
        repair it.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3919fba-b81b-4e3c-bbb4-3a7208504557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:09:35.298+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:09:35.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:09:35.298+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cambodia has repeatedly denied reports of a clandestine deal with China
        to station its forces at the base, and said that it is open to hosting military
        vessels from other countries.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f147b23-1132-4843-8ace-386b1687d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:09:35.298+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-07T16:09:35.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:09:35.298+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cambodian Prime Minister Hun Manet and a delegation of China''s People''s
        Liberation Army (PLA) attended the inauguration ceremony on Saturday of the
        expanded base, which now includes a new pier that could host larger vessels,
        according to China''s state-run Xinhua news agency.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2677033b-21cc-4754-a8bd-f8becb3c0df7'
