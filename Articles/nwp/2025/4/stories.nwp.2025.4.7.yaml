    'mgnl:tags': ['VoteWatch', 'show-cause', 'Eleksyon-2025', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec orders more candidates asked to explain ‘sexist, racist’ remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c663ed9-6923-434b-997b-47d840b05843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.042+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.042+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has called out two local officials to explain their sexist and racist
        campaign remarks which could be actionable under election and other related
        laws</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec39a266-a318-4741-9911-9f944f4dee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.043+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.043+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d34d7a-1621-451c-8dab-5503ddfc8ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.043+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.043+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The poll body’s Task Force SAFE (Safeguarding Against Fear and Exclusion\
        \ in Elections) issued separate show cause orders to reelectionist Misamis\
        \ Oriental Governor Peter Unabia and Batangas gubernatorial candidate Jay\
        \ Ilagan, who is the sitting vice mayor of Mataasnakahoy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0096e-05e6-40c8-96d4-f558ac67fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.044+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.044+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec gave both officials three days to explain why they should\
        \ not face an election offense case or be disqualified for violating Comelec’\
        s anti-discrimination and fair campaigning guidelines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d892e-c65b-4163-b113-46684b459771'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.044+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.044+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Just last week, the Comelec issued a similar order to Pasig congressional\
        \ candidate Ian Sia, who joked about offering to sleep with single mothers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae17731-d720-4b4b-977e-f2c68bc65b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.044+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.044+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unabia’s case</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18884119-faef-451b-84d4-280c465b8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.045+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.045+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Unabia’s show cause order covers controversial remarks during a campaign\
        \ event on April 3, which was also live streamed on his Facebook page. One\
        \ of the comments involved his statement that only beautiful women should\
        \ pursue nursing as a profession.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba1d5f-ce49-429b-a603-ad9aefc639ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.045+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.045+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c91d2b-f831-4b1e-b558-9645712616a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.045+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.045+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kining nursing, para ra ni sa mga babaye, dili pwede ang lalaki. And,\
        \ kato pa gyud mga babaye nga gwapa. Dili man pwede ang maot, kay kung luya\
        \ na ang mga lalaki, atubangon sa pangit nga nurse, naunsa naman, mosamot\
        \ atong sakit ana,” Unabia said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1934f68b-ac95-4164-a2cc-06c8c7a742f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.046+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b264cfaa-17c2-414f-af03-ade7fd919757'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.046+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This nursing program is really for women, not men. And\
        \ the women should be beautiful, not ugly, because the condition of male patients\
        \ would only worsen if the nurse is ugly.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42f9f4-c8f9-4769-bf3e-975d14ce768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.046+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06de689-aa86-4b4e-944a-ccd0683b45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.047+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.047+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Rep. Arlene Brosas of women’s group Gabriela party-list called it a\
        \ “gross display of misogyny and discrimination.” \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7cb98-5495-482a-8f4e-b2f43f2a6e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.047+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.047+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Unabia was also criticized for insinuating that electing candidates\
        \ from the Maranao or Bangsamoro communities would only lead to trouble for\
        \ the province.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e582f-07b9-413a-b867-7a05f0311943'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.048+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.048+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The official Tagalog translation from Comelec stated: “Last election,\
        \ may harassment sa Gingoog City. Meron. Apat na kapitan sa Ginoog hinarass,\
        \ inakyat. Sinong umakyat? Mga Maranao.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd0549-8142-47b0-9884-d3cebd55d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.048+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.048+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "”Maniwala kayo, kung mangyayari na mapapalitan ang ating mga katunggali\
        \ soon, soon… ang ating mga Mayors ay manggagaling na sa BARMM area. Okay\
        \ ba kayo o hindi?… Ang magiging katunggali ninyo ay mga inenglish na… Kung\
        \ ayaw niyong pumayag nito, ating ipagpatuloy ang ating pagkakaisa,” the translation\
        \ read.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd575ca0-9545-47cc-b7a7-aa761342ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.048+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.048+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79cbea-3c3e-43b2-8173-0c971ed51e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.049+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.049+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: During the last election, there was harassment in Gingoog\
        \ City. Yes, there was. Four barangay captains in Gingoog were harassed, they\
        \ were attacked. Who attacked them? The Maranaos. Believe me, if it happens\
        \ that our rivals will be replaced soon, soon… our mayors will come from the\
        \ BARMM area. Are you okay with that or not? Your rivals will be Maranaos.\
        \ If you don’t want to agree to this, let’s continue our unity.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1a7a9-ff49-4ce8-9346-f51114ed7749'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.049+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.049+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Bangsamoro government called Unabia’s comments “uncalled for,”\
        \ highlighting the need for deeper mutual understanding and dialogue on cultural\
        \ sensitivity.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6a004-83fd-411e-b924-3cb393e48433'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.050+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.050+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Unabia has since apologized for his remarks about Maranaos, but did\
        \ not address his joke about nurses.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e93a1-78d2-4e83-bc41-184870acc1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.050+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.050+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“We recognize that our words may have been open to various interpretations\
        \ and could have been perceived as lacking the necessary sensitivity,” Unabia\
        \ said. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f4359-4995-446f-808c-edd1b734f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.051+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.051+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab7e3e-a81a-48b7-a136-106dbe614c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.051+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.051+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“We sincerely apologize, as it was never our intention to cause offense\
        \ or to undermine the rich history, identity, and dignity of the Maranao people,”\
        \ he added. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d2432-50e3-4014-9011-7a56fea05486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.052+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.052+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He, however, criticized his political rivals, claiming they blew the\
        \ issue out of proportion and took his comments out of context.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b621ff-7421-4019-839b-ee3304c00631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.052+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.052+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The poll body stated that Unabia’s comments could be considered discrimination\
        \ against women, gender-based harassment, and labeling.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99dc7a-80ff-438a-9833-b1f7c4ce1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.053+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.053+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ilagan’s case</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d8a257-c539-42fb-ab08-77b8eef4dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.053+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.053+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Earlier, on March 25, Ilagan made comments about his opponent, former\
        \ Batangas governor and representative Vilma Santos, targeting her career\
        \ as an actress.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e31b6e-1661-458b-81c2-cc537a35384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.054+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f15199-3e31-4c10-b841-d5d216b9ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T16:25:18.055+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-07T16:25:18.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:25:18.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang aking kalaban ay isang Vilma Santos lang na laos na. Hindi ako\
        \ takot. Kung sa Kathryn Bernardo at si Andrea Brillantes ay takot ako,” he\
        \ said. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0dd9e-11eb-4d62-80af-67c8f35c86c9'
      'mgnl:activationStatus': true
