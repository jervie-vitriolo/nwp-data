      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-07T16:13:51.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zdorovetskiy’s videos were played before the media, including his
        attempt to kiss a Filipina, threatening to rob a pedestrian, and ignoring
        a security guard’s order to stop recording.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f56d9-b3cc-40d9-a7b0-528002f7114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-07T15:49:54.172+08:00
