      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Misamis Oriental Governor Peter Unabia was also in hot
        water after he said only beautiful nursing students should receive scholarships,
        claiming “ugly” nurses would worsen the illness of patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
