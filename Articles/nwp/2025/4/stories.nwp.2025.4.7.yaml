      'mgnl:lastModified': 2025-04-07T17:55:10.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28ba64-ce08-4697-867e-fd22b1b6738b'
