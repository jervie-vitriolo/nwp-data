      'mgnl:lastModified': 2025-04-07T17:55:10.094+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She filed House Resolution 2260 calling for an investigation on the\
        \ implementation of the Safe Spaces Act.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26100cfd-70ea-49d2-9558-5c677d317134'
