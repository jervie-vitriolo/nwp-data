  'DFA-confirms-arrest-of-3-Filipinos-in-China-for-alleged-spying':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T15:06:59.000+08:00
    'imagesource': 'jcr:96500c0a-b3ac-4849-b1e2-c3f2155175de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f87bbba2-3ba1-4f69-b9df-44aff4b62ba6'
    'lead': 'The Department of Foreign Affairs (DFA) on Friday, April 4, confirmed
      the arrest of three Filipinos in China for allegedly spying on China’s military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T15:09:05.293+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-04T15:09:05.759+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA confirms arrest of 3 Filipinos in China for alleged spying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180fd6a-0124-4788-bd0d-318a00981bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:09:05.482+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T15:09:05.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Foreign
        Affairs (DFA) on Friday, April 4, confirmed the arrest of three Filipinos
        in China for allegedly spying on China’s military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa380d-71fe-49d3-bebf-a614fe271666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:09:05.483+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T15:09:05.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, DFA said that the department has been “formally made
        aware” of the espionage allegations against the three who have been under
        Chinese police custody since November 2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62eff0-0f0e-441d-b454-bd653caa18f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:09:05.483+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T15:09:05.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs spokesperson Teresita Daza said the government is coordinating
        with China to make sure they are “tried with due process and with full respect
        to the rights of the detained Filipinos.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53ece8-280f-48b4-8063-c20f024c7112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:09:05.484+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T15:09:05.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Protecting the rights and interests of the said Filipinos remains
        the prime priority for the Philippine government,” Daza said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459f283-c77c-402c-9a72-37b4efb93eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:09:05.484+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T15:09:05.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippine Consulate General in Guangzhou is providing all necessary
        assistance, including appropriate legal support, for the said Filipinos,”
        she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4d4b8-3652-4e98-a472-6ddc53f4f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:09:05.484+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T15:09:05.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A statement from the Palawan provincial government released on March
        12 reported that at least two Filipinos have been under Chinese police custody
        since Nov. 14, 2024 over “allegations of espionage.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4ac43-c6af-4520-b672-e5f4f9b81247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:09:05.485+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T15:09:05.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The local government previously confirmed that two of the three Palawan
        locals were former beneficiaries of a Hainan government scholarship program
        in China. They returned to China as migrant workers. Chinese state media reported
        that a certain David Servanez was detained after he was found “repeatedly
        loitering near military facilities.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e02965-2b6c-4f05-844e-5f6c1312cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:09:05.485+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T15:09:05.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Investigators later determined he was acting under the remote direction
        of Richie Herrera, an operative for the Philippine intelligence service,”
        state media Global China daily reported.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32defd0a-9361-4c7d-94de-fee6ea1b7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:09:05.486+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T15:09:05.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Two other Filipinos, Albert Endencia and Nathalie Plizardo, were also
        allegedly working under Herrera’s instructions to collect sensitive information,
        officials said,” it added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8d8bf-033f-45e2-adcb-78b8a5486187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:09:05.486+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T15:09:05.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The report did not mention any date of arrest for all three.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec28763b-8e83-4747-81a5-1168c30f0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:09:05.486+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T15:09:05.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:09:05.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DFA and Chinese authorities have yet to announce charges filed
        against the Filipinos.</p>'
