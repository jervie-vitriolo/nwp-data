  'South-Korea-s-President-Yoon-ousted-by-Constitutional-Court-':
    'author': 'Joyce Lee and Ju-min Park, Reuters'
    'caption': ' Demonstrators stand in front of a banner with the photograph of Yoon
      Suk Yeol as people wait for the Constitutional Court ruling on President Yoon
      Suk Yeol’s impeachment, near his residence in Seoul, South Korea, April 4,
      2025. REUTERS/Kim Soo-hyeon'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T10:48:06.000+08:00
    'imagesource': 'jcr:c4a0d37c-558a-4d3c-84d2-14149ff711ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93112dc4-dfd5-4def-a4b6-8c1ae5db1597'
    'lead': 'South Korean President Yoon Suk Yeol was ousted on Friday by the Constitutional
      Court, ushering in an election after it upheld parliament’s impeachment over
      his imposition of martial law that sparked the nation’s worst political crisis
      in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T10:49:09.747+08:00
