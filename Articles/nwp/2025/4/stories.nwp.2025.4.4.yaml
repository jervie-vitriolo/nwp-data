      'mgnl:created': 2025-04-04T18:09:40.771+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The office that arranges travel for FDA inspectors who ensure factory
        production lines are meeting safety standards also was cut, three sources
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87dbb9-9edd-4de7-8098-f86c8da94fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.771+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6a165-a3ab-4187-8750-006f87456094'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.772+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.772+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Employees directly tasked with reviewing new products appear to
        have been spared the layoffs, but four sources said they were aware of reviewers
        who were seeking new jobs outside of the agency due to the disruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b062cf-ecb7-4a7c-a9e6-25911803c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.772+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.772+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ecfeb2-54f5-44a4-9a75-a7fa7390d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.773+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.773+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "That prompted concerns over not having enough reviewers to participate\
        \ in already scheduled meetings with pharmaceutical and device companies,\
        \ as they would be required to recuse themselves from considering new products\
        \ from an industry in which they might work.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dfb327-bb00-4a79-84a9-94846e722036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.773+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.773+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c1bac-ec6c-47ba-9572-e6018779dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.774+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.774+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The FDA will stay focused on ensuring the safety and efficacy of\
        \ drugs, medical devices, food, and other critical sectors, and we will continue\
        \ to meet our regulatory obligations with the integrity and urgency that the\
        \ American people deserve,\" an HHS spokesperson said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60bd42-f403-4033-a8bd-4539263a98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.774+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.774+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db2f59-1db2-4f43-b642-bb78a6c0d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.775+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.775+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former FDA Commissioner Dr. Mark McClellan, now an economist at
        Duke University, however, said, significant reductions in staff "have the
        potential to compromise some of the very important FDA capabilities that have
        been built up over the last couple of decades."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd857d9b2-d631-4b47-a4a4-bd7530d31df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.775+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.775+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc037b-4056-423c-9e6f-ef2352d909c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.776+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.776+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That is especially true of drugs developed with new mechanisms or
        through innovative approaches such as artificial intelligence or drugs intended
        for very rare diseases, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d7582-ccf0-4dc4-ac79-ed1f872aa860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.776+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.776+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d6d9d-9771-4023-9d48-efdd24b18204'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.777+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.777+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure all these reductions are going to stick because of
        those direct impacts that I don''t think were intended," McClellan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e0ef9-5fd9-4943-adc9-ce89954fbfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.777+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.777+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7dbd0a-e3cb-41ac-9e70-a64ad5379972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.778+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''No plan''</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e2b5ee-f93d-420e-9642-ee76b7c68dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.779+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ce8cf-4d5c-4ce8-b1e7-32844b1f511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.779+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Calley Means, a Kennedy ally and recently appointed White House
        adviser, rejected the idea that the layoffs would undermine public health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8721d7-67f5-4a1c-b6fc-e9d47da75eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.780+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c01e58-e862-42aa-8c62-911bb31735a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.780+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is insane for you to insinuate that the thing standing between
        us and better health is more government bureaucrats," Means said at Politico’s
        Health Care Summit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb565755-0e12-47f6-9d40-e7c393bd72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.781+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941262e9-eae6-4e7c-a1c5-aaf21f751ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.782+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Health, Education, Labor, and Pensions invited
        Kennedy to attend a hearing next week to explain the firings. The committee
        is chaired by Republican US Senator Bill Cassidy of Louisiana, whose vote
        was key to Kennedy’s confirmation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f8e65-e18b-4a79-b2b7-1a02cfc468e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.782+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8b38f-8dd9-4301-af55-8d560cd6d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.783+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Cassidy initially showed hesitancy to confirm Kennedy, largely over\
        \ the nominee’s decades promoting theories on the dangers of vaccines contrary\
        \ to scientific evidence. He said he ultimately agreed to vote for Kennedy\
        \ after receiving assurances that existing vaccination programs would be protected.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4664e-6f8b-4d79-b32a-79f2afdb5f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.784+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9265b-2189-450e-b71f-a42dccd6d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.784+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters on Wednesday whether Kennedy appears to be backsliding
        on his vaccine promises, Cassidy said: "We''re in dialogue about that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e517680f-c75c-4aff-a2e1-14ebb977afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.785+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69dfce5-fecc-4927-bd72-f4513a513acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Industry groups PhRMA and the Association for Affordable Medicines,
        which represent makers of branded and generic drugs, respectively, warned
        that dismissing key officials could hinder the availability of treatments
        to patients and stressed the importance of maintaining the FDA’s expertise.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bba29e-2935-43f4-9479-0d9a1aa8cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e235da-c3e2-4302-b3f7-6bdb2e8c571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.787+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some FDA staffers questioned whether any of the firings were in
        error. Last month, medical device reviewers fired by Elon Musk’s DOGE cost-cutting
        task force were quickly re-hired after the potential impact of their departures
        on product reviews became apparent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed3935-e64d-432f-a498-28c22b4df3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.788+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.788+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa8aea-c7a6-4921-8803-efb808db5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.789+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.789+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They took all of the leadership out with no plan," said a recently
        terminated official in the FDA animal health division whose work involved
        addressing the threats of bird flu and antimicrobial resistance, among other
        functions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcf11c-d4eb-4946-8620-015b6edab0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.789+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.789+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e685240-a4b1-4e29-aba4-b236126ce483'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.790+08:00
