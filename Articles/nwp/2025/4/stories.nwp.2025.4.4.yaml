      'text': '<p>If a French-inspired brunch is more your style, La Creperie has
        got you covered. They offer a wide range of crepes that include more traditional
        ham-and-cheese versions, an Angus Beef tapa and egg crepe for those craving
        something local, and a decadent mango-peach-Nutella crepe for anyone with
        a sweet tooth. Whether you want something simple or indulgent, there’s a crepe
        for you.<br><strong>Locations:&nbsp;</strong>Quezon City, Makati, Mandaluyong,
        Pasay, Pasig</p>'
