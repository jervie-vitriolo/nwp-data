      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Relatives of drug war
        victims called on the National Bureau of Investigation (NBI) to look into
        the online harassment that intensified after the arrest of former President
        Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc51a8-c6fc-4532-8f62-d24296a196da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:21:43.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T17:21:43.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:21:43.462+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0f75d-3c33-4a19-8fa7-903e7a26a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:21:43.463+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T17:21:43.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:21:43.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples’ Lawyers (NUPL), who helped the relatives
        in seeking the NBI probe on Friday, April 4, said the targeted attacks aim
        to discredit the families and their lawyer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab4c16-5c74-465b-8a94-f1fb9a46bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:21:43.463+08:00
