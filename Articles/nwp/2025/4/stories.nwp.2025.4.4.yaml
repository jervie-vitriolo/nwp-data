      'mgnl:lastModified': 2025-04-04T18:22:36.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7974b3f-c9f1-4b9b-a00b-19920de33c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The tariff plan does not appear to be well thought-out. Trade negotiations
        are a highly technical discipline, and in our view these proposals do not
        offer a serious basis for negotiations with any country," said James Lucier,
        founding partner at Capital Alpha.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62525f1a-3d55-42d5-a961-d08a3fe889ad'
