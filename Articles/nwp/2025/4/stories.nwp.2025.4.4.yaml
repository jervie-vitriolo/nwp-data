    'mgnl:lastModified': 2025-04-04T18:43:36.631+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['cybersecurity', 'Business']
    'stories': []
    'template': '1'
    'title': 'Groups push for enabled cybersecurity workforce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1c6dd-6b43-4b00-97d0-660ca5b6f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.613+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.625+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Some experts say the
        weakest link in the cybersecurity chain are humans, thus some groups have
        taken up the cudgels to train tens of thousands of cybersecurity professionals
        in the next five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d932243-7b79-4bb2-883a-9992408c312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.614+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Association of Data Protection Officers of the Philippines\
        \ (NADPOP) and other organizations launched an initiative on Thursday, April\
        \ 3, to strengthen the cybersecurity workforce and secure the digital lives\
        \ of Filipinos.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe5ac4-1b34-4793-9534-c0d47d02b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.614+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The “CyberBayan” aims to train at least 180,000 cybersecurity professionals\
        \ by 2030.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7d403-fc33-4dcc-b053-f03f5e0e98fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "NADPOP founding president Sam Jacoba said the training will offer courses\
        \ on data privacy, governance, risk and compliance, artificial intelligence\
        \ governance, and digital transformation. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69ceed-259b-476a-9feb-ec937654b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the vision is to come up with 1.44 million workers to build\
        \ the “digital human capital of the Philippines” to counter threats such as\
        \ disinformation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01249df-8026-4db2-bcb9-5f6249739751'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“You’ll reach around $300 million in human capital investment so that\
        \ the Philippines will now become a digital powerhouse that can compete with\
        \ the rest of the world,” Jacoba said in an interview with NewsWatch Plus.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947a4a7-3789-453f-bfde-42f2abccbe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.616+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Groups that signed the memorandum of agreement at the Makati Diamond\
        \ Residences were NADPOP, Philippine Computer Emergency Response Team (PH-CERT),\
        \ non-stock organization Secure Digital Life Center, tech firm Tools for Humanity,\
        \ and the World Network.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ab2b3-9f9d-4498-bed3-39af81c926d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.616+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jacoba said the groups want to focus on training micro, small, and\
        \ medium enterprises, but it would also need the help of government, private\
        \ sector, academe, and civil society to reach such the desired figure of the\
        \ workforce. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbcc431-93ac-44f7-8f5e-3bc5eef1ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.617+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PH-CERT founder Lito Averia noted that the country must ramp up its\
        \ capacity development and cooperation measures to achieve a “role modelling”\
        \ tier in cybersecurity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d251e83-9855-4569-a28c-02260816f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.617+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Averia also warned about the unpredictability of artificial intelligence,\
        \ which he said is among the most recent tech disruptors and challenges.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32da22d-9751-4fb3-841e-5df722721fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We don’t know what kind of jobs will be created but definitely new\
        \ jobs will be created, are being created. It is transforming cybersecurity\
        \ jobs and how we practice cybersecurity,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c8b399-0d77-4d85-9a85-752a220b15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jacoba also said <strong><a href="https://www.newswatchplus.ph/news/2025/3/20/marcos-names-henry-aguda-new-dict-secretary.html">Information
        and Communications Secretary Henry Rhoel Aguda</a></strong> must prioritize
        cybersecurity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e136f-b056-4578-9799-08853a2daeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Invest more resources in cybersecurity and also be part of that
        team that will craft the AI strategy for the Philippines,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1cb8d-dc54-4eb2-93f6-830e3f9f6eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:43:36.619+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T18:43:36.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:43:36.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In July 2024, the Department of Trade and Industry launched the National\
        \ Artificial Intelligence Strategy Roadmap 2.0 to incorporate recent technological\
        \ advancements, including Generative AI, and recalibrate the strategic actions,\
        \ considering recent developments, and addresses emerging themes such as ethics\
        \ and governance.\r"
  'pagasa-lifts-la-nina-alert':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T19:12:27.000+08:00
    'imagesource': 'jcr:d5bcb625-7a54-420d-9291-bafaad598505'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baeda60d-c6dd-4826-9411-537f238b4069'
    'lead': 'The weather bureau lifted on Friday the alert for La Niña, a climate
      pattern associated with above-normal rainfall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T19:16:35.668+08:00
