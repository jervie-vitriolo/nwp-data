  'china-demands-compensation-taiwan':
    'author': 'Reuters'
    'caption': 'A split photo of Taiwan and China’s flags (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T18:10:14.000+08:00
    'imagesource': 'jcr:3cdeddfc-9bd4-4147-9460-85599b80da5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf38c752-df63-4ab2-a084-4dc3b6049c26'
    'lead': 'China has demanded that Taiwan compensate Chinese fishermen for losses
      after a Taiwanese navy landing ship and a Chinese fishing boat collided outside
      restricted waters last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T18:14:06.484+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-04T18:14:06.857+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-04T18:14:06.531+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China demands compensation from Taiwan after collision of navy ship,
      trawler'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0861387-d1ef-4bd2-bef7-1389b88a8f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.503+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China has demanded that Taiwan
        compensate Chinese fishermen for losses after a Taiwanese navy landing ship
        and a Chinese fishing boat collided outside restricted waters last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84827f-37e1-4ed5-9130-096c0d65835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.503+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8705cb-9f25-45fa-bbc3-9eeddfab512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese vessel, the Chung Ho, collided with the Chinese trawler
        Minlianyu 61756 early on March 27 shortly after midnight around 45 nautical
        miles (83 km) off Taiwan’s Taichung port, which sits on the Taiwan Strait,
        and nine nautical miles outside of "restricted waters," Taiwanese navy said
        last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07bf6fd-5bd4-45f9-b3c2-613ffd1eb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0ca1e-40b6-458c-9f38-408f8e93a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility for the accident lies entirely with the Taiwan
        ship, but the Taiwan ship had a bad attitude and evaded responsibility after
        hitting the fishing boat," Zhu Fenglian, spokesperson for China’s Taiwan
        Affairs Office, said in a statement sent to Reuters on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b93aa5-7fd6-4e62-b646-7b4d06ff89d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de362755-e213-4998-b557-cf1313cd1bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zhu said China’s preliminary investigation showed that the Chinese
        trawler was anchored with its automatic identification system (AIS) signal
        and warning lights turned on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b9e63-8e99-4475-9cc0-ce7003d01473'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.506+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803310c4-e576-4243-b154-9ee1bceea051'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.506+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was hit by the Taiwanese ship that did not display its AIS signal
        or warning lights, Zhu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a8bae-00f4-4242-8d8c-726d0ea8ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.507+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e4d7c-6198-461b-957c-2fa37ca1b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.507+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s navy, responding to the demand for compensation, said
        an investigation led by Taiwan’s coast guard was ongoing, and that after
        the probe "follow-up matters will be handled in accordance with the cross-strait
        consultation mechanism and relevant procedures." It did not elaborate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b9e03-c9e1-42db-99e5-e59d92c6a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7d618-e9b2-4189-bb95-65c550b16833'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan Strait is the site of daily Chinese and Taiwanese military
        activities, though both sides normally maintain a respectful distance and
        there have been no exchanges of fire for decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f19d4d-009c-44ae-9038-4cc1a4ea8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d894bb-e999-4d9a-bb43-2cf332232ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China, which claims democratically governed Taiwan as its own territory,
        has ramped up its military drills around the island in recent years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621822b-2a0a-463c-a9fb-a5eb5a42cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd335bb1-66d5-42cc-a21d-45968f8aeacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan rejects China’s sovereignty claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d67c0b-63dc-4dc0-9434-d8853441a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e653f5-a546-40ce-a717-260a1fd81a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military staged two days of war games around Taiwan
        this week, in which it held long-range, live-fire drills in the East China
        Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b54702-dafb-4fb9-bae9-2387568fd7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:14:06.512+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:14:06.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:14:06.512+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing said the exercises were a response to what it views as provocations
        from Taiwanese President Lai Ching-te, who won an election last year and whom
        Beijing reviles as a "separatist."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3c1cb-58e6-406b-af52-d7c960e67b87'
