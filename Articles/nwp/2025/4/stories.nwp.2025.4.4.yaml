      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Ja Morant hit a step-back jumper
        in the lane over 7-footer Kel''el Ware at the buzzer to lift the visiting
        Memphis Grizzlies over the Miami Heat, 110-108, on Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac6234-545b-4221-8015-82a46d78afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T11:01:50.663+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-04T11:01:50.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T11:01:50.663+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies (45-32) snapped a four-game losing streak behind Morant,
        who finished with 30 points, including 27 in the second half. Desmond Bane
        contributed 17 points and nine rebounds and Scotty Pippen Jr. came off the
        bench to contribute 17 points and seven assists. Zach Edey grabbed 13 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c56ed-aa60-41ff-a0b9-15f969c28c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T11:01:50.664+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-04T11:01:50.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T11:01:50.664+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7b48e-68fc-41dc-b6b0-2af5eb42d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T11:01:50.664+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-04T11:01:50.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T11:01:50.664+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Miami (35-42) had its season-best six-game winning streak end in a\
        \ game that had eight ties and 19 lead changes. Tyler Herro led the Heat with\
        \ 35 points and nine rebounds, Bam Adebayo added 26 points and seven boards\
        \ and Ware finished with 13 points and 15 rebounds.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb83381-e721-4c9a-89dd-98a166c7e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T11:01:50.664+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-04T11:01:50.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T11:01:50.664+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067fa9d-b3d5-4a90-8f59-61922833e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T11:01:50.665+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-04T11:01:50.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T11:01:50.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Interim Memphis coach Tuomas Iisalo won for the first time since taking\
        \ over for fired head coach Taylor Jenkins last week. He had lost his first\
        \ three games.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b956a305-70bf-4dba-92fd-3fbd694bce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T11:01:50.665+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-04T11:01:50.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T11:01:50.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c22348-bdf8-41f6-90ba-c929307d900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T11:01:50.665+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-04T11:01:50.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T11:01:50.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Grizzlies led 100-95 with 6:13 remaining in the game following\
        \ the second of back-to-back putbacks by Morant. Miami fought back and tied\
        \ the game on two occasions in the final 2:33, once at 103-all on a drive\
        \ by Adebayo and again at 108-108 with 14 seconds to go following a 11-footer\
        \ in the lane by Herro.\r"
