    'template': '1'
    'title': 'MMDA allows provincial buses on EDSA on Day of Valor, Holy Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52260e5-93ea-4c36-b54c-178490a41f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:46:13.404+08:00
