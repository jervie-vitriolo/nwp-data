      'mgnl:lastActivated': 2025-04-04T17:21:43.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:21:43.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c1418-86ff-4f0c-878e-a6e25f6e1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:21:43.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T17:21:43.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:21:43.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The attacks - spread widely on Facebook - include doctored images,
        fabricated narratives, misogynist hate speech, and outright disinformation,"
        the NUPL said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c93e8-417e-45d8-a056-468d4d8f1807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:21:43.464+08:00
