      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:24:46.171+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an Instagram post, the “megastar” posted a side-by-side photo of
        herself in 2016 and her latest figure.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759af406-6301-44c9-9ddf-986c2401e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:24:09.265+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:24:46.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:24:46.171+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 59-year-old singer-actress said she lost 48 kg (106 pounds) after
        almost a decade.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0cf14f-5910-4c4e-95c9-a547ba005c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:24:09.265+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:24:46.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:24:46.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cuneta said she went on a slow weight loss plan after “ruining her
        body’s metabolism by going on all sorts of crash diets.” '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394600d-912f-4a82-ac84-0c0421c5733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:24:09.266+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:24:46.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:24:46.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Slowly but surely was the way for me to go. Nakakatawa ngayon kasi
        parang nawala ang lahat ng extra weight ko overnight,” she wrote.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389df324-d64e-4cdd-812d-8368e3e9bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:24:09.266+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:24:46.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:24:46.173+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Slowly but surely was the way for me to go. It’s funny
        because it seemed like all my extra-weight was lost overnight.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352ac1f-afd5-4ed5-84b2-73c3b251a145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:24:09.267+08:00
