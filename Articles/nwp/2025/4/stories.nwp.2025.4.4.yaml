    'mgnl:lastModified': 2025-04-04T19:16:35.801+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['PAGASA', 'climate', 'La-Nina']
    'stories': []
    'template': '1'
    'title': 'PAGASA lifts La Niña alert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199dee8d-327d-43e6-b0c6-d13063955824'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:35.787+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:36.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:35.796+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The weather bureau
        lifted on Friday, April 4, the alert for La Niña, a climate pattern associated
        with above-normal rainfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b9287-5671-4e81-9aad-c72bac1b42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:35.787+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:36.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:35.787+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The announcement came after the declaration of the onset of summer\
        \ more than a week ago.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b3701-870c-435d-8089-a660422fc17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:35.788+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:36.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:35.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said it sees the weather pattern recurring late in the year, thus\
        \ the prevailing warm temperature.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43807bff-18a1-4fa8-82c2-57672a887c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:35.788+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:36.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:35.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There’s still possibility or equal chances na posibleng towards ENSO-neutral\
        \ o posible na recurring na La Niña by October to December,” said Ana Liza\
        \ Solis, PAGASA climate monitoring and prediction section chief. ENSO stands\
        \ for El Niño-Southern Oscillation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae288c47-7592-4144-a3df-16c46199a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:35.789+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:36.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:35.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Napakalayo pa niyan, therefore napakataas pa rin ng uncertainty
        and we need to keep on monitoring for monthly updates,” Solis added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed5b3f-7ed4-46f8-a671-8268e8754be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:35.789+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:36.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:35.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There’s still a possibility or equal chances of a possible\
        \ ENSO-neutral or recurring La Niña by October to December. But it’s still\
        \ far away, therefore it’s a high uncertainty. We need to keep on monitoring\
        \ for monthly updates.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6caae7-3cb2-48b2-9788-8703c7e34c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:35.789+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:36.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:35.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "State meteorologists said the highest maximum daytime temperature could\
        \ reach nearly 40 degrees Celsius in northern Luzon in April.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54fcbf-9bc2-40a3-837f-b5006b3468f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:35.790+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:36.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:35.790+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Solis said sweltering heat would be experienced until mid-May before\
        \ the onset of rains. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6cbed9-2613-4968-abb4-0b7570f7d239'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:35.790+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:36.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:35.790+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said western Luzon, Mimaropa, and Panay island may have below-normal\
        \ to near-normal rainfall in April.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31029366-feb5-43dc-8cdd-80e675712be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:35.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:36.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:35.791+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“With the ongoing warm and dry season, the public and all concerned\
        \ government agencies are advised to continue their ongoing precautionary\
        \ measures to minimize heat stress and prevent any accompanying health risks\
        \ associated with this climate condition,” PAGASA Administrator Nathaniel\
        \ Servando said in a statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f79f2-5c30-4955-9e08-51acd4244467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:35.791+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:36.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:35.791+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said at most one tropical cyclone might form in April, and at\
        \ most two in May.\r"
  'deped-probing-qc-school-bullying':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Logo of the Department of Education'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
