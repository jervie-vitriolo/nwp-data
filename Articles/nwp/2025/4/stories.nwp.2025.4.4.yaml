    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130a3fc-a5e1-43ba-9b39-bbb7d0b48e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:24:09.265+08:00
