      'mgnl:lastActivated': 2025-04-04T19:30:55.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:30:54.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2740a91a-1d23-4b67-b35e-82112586f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.279+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T19:30:55.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:30:54.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: One poster for each barangay, one minute of exposure\
        \ in the government’s television and radio networks, it should be like that\
        \ so the people can vote based on the candidate’s track record and not on\
        \ the number of posters, television advertisements, and dole-outs.]\r"
