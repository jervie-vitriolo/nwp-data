    'lead': 'The Department of Education (DepEd) is investigating a viral bullying
      in Quezon City, where a number of high schoolers were filmed taking turns in
      pulling a student’s hair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T19:16:52.014+08:00
