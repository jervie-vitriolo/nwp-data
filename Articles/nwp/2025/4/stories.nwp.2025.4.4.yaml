      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c161a-b0e4-4bef-80d0-f31919021d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"In total, the court is convinced that the plaintiff clearly proved\
        \ that Estrada’s PDAF was systematically pocketed, was divided among the accused,\
        \ and nothing went to the supposed beneficiaries of the PDAF-funded agricultural\
        \ and livelihood programs,\" the resolution stated.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49184c-746f-450f-9564-4e6858c58df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b45e5-79a7-4703-bedf-36691b121fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“It also demonstrated how Estrada received kickbacks from (businesswoman\
        \ Janet Lim) Napoles, in consideration of his participation in the commission\
        \ of the offense, based on the evidence presented,” it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d2817-80c0-4d9c-8204-771a886bf9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ad2e5-b7f2-47e6-9502-5a22fe4f7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Estrada was saddened by the Sandiganbayan’s denial to dismiss his
        case. The senator was acquitted of plunder over the same scandal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d20e3-b06e-4f91-bce8-f88b86f260b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0020b-77da-41ba-8a7b-4562b9552155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“While this may be a setback in my continuing quest to prove my innocence\
        \ of the charges, nothing bars me from exercising my right to exhaust all\
        \ legal remedies, including the filing of a motion for reconsideration with\
        \ the anti-graft court, as I continue to have faith in the fairness of our\
        \ justice system. I know that, in the end, the truth will be on my side,”\
        \ the senator said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd1e158-e976-4b9f-a086-7dad1774b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a20174-4639-40e0-9bef-27b40edade7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A number of public officials and their staff have been implicated in\
        \ the pork barrel scam, in which their PDAF allocations went to non-existent\
        \ non-government organizations allegedly operated by Napoles, who in turn\
        \ gives a kickback. Among others supposedly involved were Senator Ramon “\
        Bong” Revilla and now Chief Presidential Legal Counsel Juan Ponce Enrile.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809827c-f5a1-40fd-9b18-76269381a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ffbdc-d97d-4b03-82e8-95ea5adbc587'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Revilla and Enrile were also acquitted of plunder charges. Revilla\
        \ was cleared of graft, while that of Estrada and Enrile remains pending.\
        \ The cases were filed in 2014 during the 16th Congress.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50a6f0-8a57-4e22-b5f1-4faaa48a1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be9193-d2d7-4e50-8638-528356646285'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:16:39.384+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T13:16:39.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:16:39.384+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also denied the demurrer of co-accused Dennis
        Cunanan while it granted the demurrer of other accused: Mario Relampagos,
        Marilou Bare, Rosario Nuñez, and Lalaine Paule.</p>'
  'nicholas-kaufman-newsmaker-duterte-icc':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T13:44:04.000+08:00
    'embedimage': 'jcr:a2992b5c-e6c3-4de7-b13c-ed45c079f829'
    'image': 'jcr:45921702-d4ff-4e4e-a86d-1cf0ec08c6dc'
    'imagesource': 'jcr:45921702-d4ff-4e4e-a86d-1cf0ec08c6dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da74d5df-826b-436f-b6c9-a3ce64bcecfc'
    'lead': 'The defense team of former President Rodrigo Duterte is confident of
      securing a decision against a full-blown trial at the International Criminal
      Court (ICC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T13:46:37.796+08:00
