      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Labor leader and senatorial
        candidate Leody de Guzman has urged the Commission on Elections (Comelec)
        to level the campaign playing field.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22dbc2-0d81-40c4-9b63-ffa7cca35147'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.275+08:00
