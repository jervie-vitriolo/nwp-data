      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f29bc3-33f6-44b4-8ad4-37b4baf71a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.768+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kennedy said last week that the main goal of the cuts was to centralize
        support functions such as technology, procurement, human resources and communications.
        Yet the personnel changes have included the ouster of high-ranking scientists
        at most major FDA divisions overseeing drugs and vaccines, medical devices,
        food, veterinary medicine and tobacco products.</p>'
