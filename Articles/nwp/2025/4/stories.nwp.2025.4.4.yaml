  'mmda-bans-clearing-ops-vlogging':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A view shows the facade of the Metropolitan Manila Development Authority
      office in Pasig City'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T16:27:13.000+08:00
    'imagesource': 'jcr:1940caf5-734a-476a-9b9d-0e0100a8d9fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c157540c-5d71-4cc2-8f41-1d83f5314063'
    'lead': 'Vlogging clearing operations is now prohibited following the viral clip
      of a Metropolitan Manila Development Authority (MMDA) official berating an erring
      cop, the agency said on Friday, April 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T16:30:10.764+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-04T16:30:54.525+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-04T16:30:54.221+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['vlogging', 'MMDA', 'gabriel-go']
    'stories': []
    'template': '1'
    'title': 'MMDA bans vlogging of clearing ops after viral cop scolding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d8fcd-ce5d-4a47-8858-4baaf414376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T16:30:10.791+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:30:54.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:30:54.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vlogging clearing operations
        is now prohibited following the viral clip of a Metropolitan Manila Development
        Authority (MMDA) official berating an erring cop, the agency said on Friday,
        April 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a87058-418c-4f9a-967a-686933e87f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T16:30:10.791+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:30:54.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:30:54.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, MMDA chairman Romando Artes said he already signed
        a new policy about the documentation of their work.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4ebcd-76e1-4bcd-935b-370abf0c0f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T16:30:10.791+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:30:54.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:30:54.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Gagawin po namin ay institutional. MMDA na lang ang magpo-post ng
        clearing operations namin. Whether pictures or video,” he said, noting that
        the policy applies to its employees and private citizens.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a682d21-c3e8-47ed-8e42-37958a1b5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T16:30:10.792+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:30:54.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:30:54.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We’ll do it institutionally. MMDA will be the one to
        post about our clearing operations. Whether these are pictures or videos]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d08a2-68ee-4a8c-8738-f823b749c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T16:30:10.792+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:30:54.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:30:54.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The order stemmed from the viral incident involving Gabriel Go, the
        agency’s special operations group strike force head, who scolded a police
        captain in Quezon City over illegal parking.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb8fe1-f566-4454-a19b-5567d7845cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T16:30:10.793+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:30:54.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:30:54.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Go <strong><a href="https://www.newswatchplus.ph/news/2025/4/3/gabriel-go-apologizes.html">publicly
        apologized</a></strong> to the cop and the national police on April 3 after
        what the National Police Commission deemed his actions as shaming the police
        force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594c933-f8b2-451b-805f-ce63cb91a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T16:30:10.793+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:30:54.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:30:54.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Artes said their operations won’t be affected by the incident.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a3fe90-d40a-4a2e-8b9c-1db060441079'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T16:30:10.793+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:30:54.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:30:54.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA chief, meanwhile, acknowledged that vlogging clearing operations
        may disrupt work and may sometimes go overboard. Go’s videos of said operations
        have been gaining traction online even before the incident.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098f733-5ad0-47e5-a25f-cf6c895e4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T16:30:10.794+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:30:54.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:30:54.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Alam naman natin mas controversial, mas maraming click eh… So iyon
        ang iniiwasan namin na huwag maging overbearing para sa views,” Artes said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b1f71-fcd2-40b3-8de5-63442524d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T16:30:10.794+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:30:54.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:30:54.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Of course we know, the more controversial, the more clicks…That’s
        what we''re trying to avoid. To be don’t overbearing just for the views]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2dfcf-e49d-4b83-9bc8-7f30e2b1e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T16:30:10.795+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T16:30:54.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T16:30:54.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Artes said the MMDA’s decision on Go’s administrative case may be
        released on Friday.</p>'
