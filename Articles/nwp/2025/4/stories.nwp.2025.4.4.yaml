    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec orders Pasig congressional bet Ian Sia to explain lewd remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de1dd8-e4a3-452d-bbb3-7150a0830c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.115+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.427+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has issued a show cause order against Pasig congressional candidate
        Christian “Ian” Sia over his viral campaign remarks, in which he joked about
        offering to sleep with single mothers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f2f76-df9a-4951-8bdc-dda1a9b67fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.115+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.427+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ang ambag ko sa mga solo parent ng Pasig. Minsan sa isang
        taon, ang mga solo parent na babae na nireregla pa. Nay, malinaw, nireregla
        pa at nalulungkot, minsan sa isang taon, puwedeng sumiping ho sa akin</em>,”
        Sia said during a campaign event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda5f3f-c2d3-4378-bcd0-86f22d8fcb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.116+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.428+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is my contribution to the single parents of Pasig.
        Once a year, single parents, women who are still menstruating – clearly you
        are still menstruating and sad. Once a year, you can sleep with me.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86bba9-114a-4217-ba39-53b5d726e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.116+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.428+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec gave Sia three days to explain why he should not face an election
        offense case or disqualification over his remark, which the poll body sees
        as a possible violation of the Anti-Discrimination and Fair Campaigning Guidelines.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f3500-1e55-4fd6-850b-4dd536fb8dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.116+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.429+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The poll body said the statement falls under Section 3 of Comelec Resolution
        No. 11116, which identifies discrimination against women and gender-based
        harassment committed during the election period as an election offense.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbec66-8ded-4f82-b55b-cf9594dbbfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.117+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.429+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Failure on your part to comply with this Order shall be construed
        a waiver of your right to be heard and the filing of the appropriate case
        against you,” Comelec said in the order dated April 4.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3533661-51ad-4d11-b10f-073f724ec64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.117+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.430+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sia, a lawyer running under the Team Kaya This slate led by mayoralty
        candidate Sarah Discaya, received backlash from some officials and other local
        bets.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438510a-dba2-4cd0-a455-4daa9fc55ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.117+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.430+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Social Welfare Secretary Rex Gatchalian called out the remark against
        solo-parents, urging local bets to “elevate election discourse to a higher
        level.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308d230-2c73-4289-b04f-6c6c0be79769'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.118+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.431+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Using our vulnerable, poor, and marginalized sectors as the butt of
        jokes is not the way to go. Let’s not underestimate voters. They may laugh,
        but that doesn’t mean they’ll vote for you,” he said in a post.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ee5f7-3a54-45a5-bd01-d9e4168d8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.118+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.431+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Solo parents are real-life heroes who put food on the table against
        all odds. They raise their children alone through sheer sacrifice…As DSWD
        Secretary, I simply do not find this funny,” Gatchalian added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab731c9-44cf-4eb8-8077-43f77a1e8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.118+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Actress Angelu de Leon, who is eyeing to extend her term as Pasig city
        councilor, also earlier clapped back at Sia’s statement but did not mention
        him by name.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cd8eb-8f9e-43c8-8785-924fc5eab348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.119+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bawal ang bastos sa</em> Pasig!” De Leon said. “<em>Ang ganitong
        uri ng mga salita ay hindi lamang nakakainsulto sa mga kababaihan</em>, <em>kundi
        pati na rin sa ating lipunan</em>.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44819d21-aa4f-4efa-bfa8-0de6f726316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.119+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.433+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Perverts are not allowed in Pasig! These kinds of remarks
        are not only insulting to women, but also to our society.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a418e-110d-4378-a3d7-0ec78516180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T12:36:44.120+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.434+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sia later on publicly apologized and took sole responsibility for
        his controversial remark, asking critics to not drag other members of the
        Team Kaya This slate in the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db490d-24ee-483f-93cb-bb12142b5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:35:25.414+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.414+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inaako ko po ang responsibilidad sa mga nabitawan ko pong salita.
        I’m sorry po na lumabis po ang aking salita at mali po ang napili kong biro
        para po magpatawa sa isang</em> political caucus,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8025e-3e08-47c4-b4f2-a9957079aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:35:25.415+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.415+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I take responsibility for my words. I''m sorry that my
        words went too far and that I chose the wrong joke to make people laugh during
        a political caucus.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b9f0e-9a59-492d-9682-d9231a5d532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:35:25.415+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-04T17:35:25.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:35:25.415+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The congressional bet said he has yet to receive a copy of Comelec’s
        show cause order and decided not to discuss the issue publicly.</p>'
