      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Motorists may see a
        mixed movement in fuel prices next week, the Department of Energy said on
        Friday, April 4, amid US President Donald Trump’s tariff policy that risks
        a global trade war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8424f9-b959-428b-8bd9-98baf7aa1a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:47:51.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-04T10:47:52.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:47:51.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gasoline prices may rise by P0.30 to P0.70 per liter, while diesel\
        \ may increase by P0.20 to P0.60 per liter on Tuesday, the DOE said in its\
        \ forecast. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707ad64-3a5d-4b0b-80f0-8a63a2cfbd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:47:51.897+08:00
