      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:46:13.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Provincial buses will
        be allowed to pass through the Epifanio delos Santos Avenue (EDSA) on select
        days in April in light of the expected traffic rush, the Metropolitan Manila
        Development Authority (MMDA) said on Friday, April 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5119b-f388-4fcd-a3a9-a188de2e6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:46:13.404+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T15:46:13.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:46:13.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA said provincial buses will be allowed on the major thoroughfare
        from 10 p.m. to 5 a.m. on April 9 (Day of Valor) and April 16 to April 20
        (Holy Wednesday to Easter Sunday).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b726b-5151-4a4c-862a-839ae0b53247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:46:13.405+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T15:46:13.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:46:13.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya nga pinayagan natin sila na mag-24 hours provided na by April
        21, which is a Monday, bawal na sila diyan, kailangan by 5 am malinis na ang
        kalsada,” MMDA Chairman Romando Artes said in a press briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf78bb-9c2a-48ef-a6ef-7ea9ec15b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:46:13.405+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T15:46:13.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:46:13.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s why we allowed them to operate 24 hours, provided
        that by April 21, which is a Monday, they must no longer be there. The road
        must be clean by 5 AM]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c93f15-8192-4d58-a9a0-06df1b290733'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:46:13.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T15:46:13.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:46:13.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said buses coming from northern Luzon should end their trips in
        Cubao, Quezon City, while vehicles coming from the south should stop in terminals
        in Pasay City.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4446fa-df71-4da7-8203-bccbb780603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:46:13.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T15:46:13.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:46:13.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency, meanwhile, said it will carry out a “no absent, no day
        off” policy for its field personnel to check traffic situations starting April
        16.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5895c52-233d-446f-abfe-d8624922cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:46:13.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T15:46:13.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:46:13.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the MMDA, over 2,500 personnel are deployed for the Holy
        Week exodus.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0ff61-953c-42b5-9887-fe9cc145daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:46:13.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T15:46:13.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:46:13.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Our field personnel and assets will be positioned on major thoroughfares
        leading to transport hubs and key areas in the metropolis to manage traffic
        flow and guide motorists and commuters,” said Artes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7bd33-48df-442e-9522-cc049f3acc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:46:13.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T15:46:13.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:46:13.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA added that the number coding scheme for private vehicles is
        suspended on Maundy Thursday and Holy Friday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0971f45-476e-4ad8-ac9f-7a96fac3fdce'
      'mgnl:activationStatus': true
