  'comelec-control-datu-odin-sinsuat':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Map of Datu Odin Sinsuat in Maguindanao del Norte (Google Earth)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T18:25:17.000+08:00
    'imagesource': 'jcr:d7630a9c-5a02-4cf9-aaf1-1ee8405df9a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd597e72-f5c4-42d0-983b-3c347dce2de0'
    'lead': 'The Commission on Elections is now in full control and supervision over
      law enforcement and local officials in Datu Odin Sinsuat, Maguindanao del Norte
      after placing the town under its control because of poll-related violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T18:27:59.465+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-04T18:27:59.750+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-04T18:27:59.507+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec now in control of Maguindanao town over poll violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43e4b8-5e6a-4edc-a828-d94ebbf140a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:27:59.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:27:59.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:27:59.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) is now in full control and supervision over law enforcement and
        local officials in Datu Odin Sinsuat, Maguindanao del Norte after placing
        the town under its control because of poll-related violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9187a-8333-4045-9ba4-611d5b1d4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:27:59.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:27:59.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:27:59.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b7a4c8-c68d-4bd5-9137-5558351f4f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:27:59.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:27:59.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:27:59.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The declaration is effective today,” Comelec Chairman George Garcia\
        \ announced in a press conference on Friday, April 4.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67b072-de38-4eda-8c62-acedc8f16733'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:27:59.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:27:59.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:27:59.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is empowered by the Constitution and relevant laws to
        place any political division, subdivision, unit, or area under its immediate
        and direct control - including its officials, law enforcement, and military
        personnel - as an extreme measure to ensure orderly elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65710b-9ae9-435b-b9d9-e41e5ef06ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:27:59.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:27:59.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:27:59.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "For Datu Odin Sinsuat, Garcia said the commission will first assess\
        \ the situation to determine the extent of its control and appoint an administrator\
        \ in the coming days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3229fe-db26-4848-a709-cba03310f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:27:59.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:27:59.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:27:59.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“No substantial changes will happen sa Datu Odin Sinsuat. Ang sinasabi\
        \ lang namin readiness. Anytime pwede naming gamitin yung reserve authority\
        \ na iyan [We are just communicating readiness. We can tap that reserve authority\
        \ anytime],” Garcia explained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66458ea-e9d5-4c6a-bc74-4ee480a923e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:27:59.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:27:59.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:27:59.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He added that while a full takeover of the local government unit is\
        \ possible, the commission may also opt to simply augment security forces,\
        \ depending on the results of its assessment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5b548-fc4b-4c5a-94e6-ccfab66b8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:27:59.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:27:59.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:27:59.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Armed Forces of the Philippines (AFP) and the Philippine National\
        \ Police (PNP) have pledged full support to secure the area.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad614d6-cdf7-4734-915c-1d7d1421b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:27:59.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:27:59.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:27:59.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The declaration follows a spate of violent incidents in Datu Odin Sinsuat,\
        \ including the killing of an election officer and her husband in March, and\
        \ that of a candidate’s lawyer and her fiancé.\r"
    '9':
