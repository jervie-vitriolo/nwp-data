      'text': '<p>This neighborhood “flower café” is as pretty as it is delicious.
        With charming, floral-themed interiors (including a greenhouse-inspired area)
        Flossom makes brunch feel like a treat. Their menu spans from fluffy waffles
        to a full English breakfast, and their drink list includes coffee, tea, and
        even wine for those planning a boozy brunch.<br><strong>Location:&nbsp;</strong>San
        Juan</p>'
