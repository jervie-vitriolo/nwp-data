    'stories': []
    'template': '1'
    'title': 'DepEd probing viral bullying in Quezon City high school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc8052-cca6-41c9-92fb-b16699458ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:52.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:52.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:52.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Education
        (DepEd) is investigating a viral bullying in Quezon City, where a number of
        high schoolers were filmed taking turns in pulling a student’s hair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ce40e-3843-4ff5-a720-f1449055d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:52.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:52.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:52.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a letter to the Quezon Police District on Friday, April 4, Education
        Secretary Sonny Angara said he has ordered the Bagong Silangan High School
        to speed up its investigation and extend support to affected students.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00f519-1211-4c2d-b87a-73a9995674d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:52.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:52.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:52.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Angara said he sought police assistance, in particular its women and
        children protection desk.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b656b4-f393-43fe-adc1-6bc9d74aa637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:52.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:52.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:52.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Your specialized training, experience and established protocols in
        handling such cases are instrumental in ensuring that all parties, especially
        the children involved are treated with compassion, dignity, and due process,”
        he wrote.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9994294-ea59-4685-b00f-2fefb93f7f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:52.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:52.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:52.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate statement, the DepEd said it is reviewing the school’s
        compliance with anti-bullying policies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7316f12-126d-436d-8ca1-0dea45a75d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:52.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:52.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:52.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency added that it is providing additional training to school
        personnel to ensure proper response to such situations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d01f0f-e8b5-4574-aac4-9ac68f866f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:52.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:52.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:52.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“A meeting has been scheduled with the school’s child protection committee
        to conduct a thorough investigation and ensure that all parties are properly
        heard,” Dennis Legaspi, the agency’s media relations chief said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37116e55-450c-495f-a288-84f7f1a79e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:16:52.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T19:16:52.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:16:52.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A latest report from the Second Congressional Commission on Education
        showed that bullying continues to be a silent and persistent issue among schools.</p>'
