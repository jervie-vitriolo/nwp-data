      'text': '<p>Antipodean’s name comes from the Antipodes, meaning from Australia
        and New Zealand. Inspired by Aussie and Kiwi cafés, Antipodean sees itself
        as a spot for excellent coffee, great food, and a memorable experience—which,
        to them, is just as important as the food itself. Try their all-day breakfast
        dishes that are packed with flavor or explore Southeast Asian options like
        Nasi Goreng and Laksa.<br><strong>Location:&nbsp;</strong>Makati</p>'
