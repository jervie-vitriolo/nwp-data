  'meta-can-be-sued-in-kenya':
    'author': 'Reuters'
    'caption': 'The logo of Meta is seen at the entrance of the company’s temporary
      stand ahead of the World Economic Forum (WEF) in Davos, Switzerland January
      18, 2025. (Yves Herman/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T17:07:35.000+08:00
    'imagesource': 'jcr:c94fb8f4-20c3-4b0e-a471-827cc3061807'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fe17ec4-6422-4f8a-9825-85a6b56b4bd0'
    'lead': 'A Kenyan court has ruled that Facebook’s parent company Meta META.O
      can be sued in the East African country over its alleged role in promoting content
      that led to ethnic violence in neighbouring Ethiopia, a plaintiff in the case
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T17:10:10.403+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-04T17:10:10.717+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-04T17:10:10.446+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Meta', 'Kenya']
    'stories': []
    'template': '1'
    'title': 'Meta can be sued in Kenya over posts related to Ethiopia violence, court
      rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc3ed4-9e5c-4ab5-87cc-79f6bcfd7211'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.440+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Nairobi, Kenya -</strong> A Kenyan court has ruled that
        Facebook’s parent company Meta META.O can be sued in the East African country
        over its alleged role in promoting content that led to ethnic violence in
        neighbouring Ethiopia, a plaintiff in the case said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d1476-0858-48d7-9a0c-e7dccc331413'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.428+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The landmark case, which stems from alleged hate speech on the platform
        during the 2020-2022 civil war in northern Ethiopia’s Tigray region, could
        have implications for how Meta works with content moderators globally.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ce73f-8fec-46ad-a813-b5be2f27974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.428+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The company has argued that local courts do not have the power to hear
        cases against it where it is not registered as a company.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61105e6b-9c3e-48f3-8448-bae0a130bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.428+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kenya’s High Court rejected that argument in its ruling on Thursday,
        said the Katiba Institute, which is a plaintiff in the case alongside two
        Ethiopian researchers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958376a9-1d9c-4f7d-91f5-f49fc7d71e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.429+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.429+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The court here has refused to shy away from determining an important
        global matter, recognising that homegrown issues must be addressed directly
        in our courts," said Nora Mbagathi, the institute’s executive director.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c340d4-57cf-48ec-8fa8-ebba1d46ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.429+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.429+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Meta spokesperson did not immediately respond to a request for comment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28046ace-d8c7-421f-8457-6178fc56cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.430+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.430+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The plaintiffs allege that Facebook’s recommendation systems amplified
        violent posts in Ethiopia during the Tigray war.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0365aca1-4a7a-4fb3-b2cb-60c10986b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.430+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.430+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Plaintiff Abrham Meareg alleges that his father, Meareg Amare, was
        killed in 2021 following threatening posts on Facebook. Fisseha Tekle, an
        Amnesty International researcher, says he faced online hate for human rights
        work in Ethiopia.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4bfdcb-7de6-4ed2-8b0f-a843d7af1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.431+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.431+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They are demanding that Meta create a restitution fund for victims
        of hate and violence and alter Facebook’s algorithm to stop promoting hate
        speech.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be40e55-8189-42f8-8dbd-ab32105f6d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.431+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.431+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meta has previously said it invested heavily in content moderation
        and removed hateful content from the platform.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141422cb-28d1-40f4-aaba-5e61e7536567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.431+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.431+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The case is the third to be brought against Meta in Kenya, where the
        company also faces lawsuits from content moderators employed by a local contractor
        who say they faced poor working conditions and were fired for trying to organise
        a union.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113a4cd-e1ef-40f2-9b04-8999874ba5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.432+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.432+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meta has responded that it requires partners to provide industry-leading
        conditions.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d14e25-d2c1-48a4-aa26-513b6afcde18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.432+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.432+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The company, which had invested billions and hired thousands of content
        moderators globally over the years to police sensitive content, in January
        scrapped its U.S. fact-checking program.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ca941-4947-4b3f-a35d-6c4f85ddb475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.433+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It also said at the time that it would stop proactively scanning for
        hate speech and other types of rule-breaking, reviewing such posts only in
        response to user reports.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c328973-1216-428d-b0da-3be7475afdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:10:10.433+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:10:10.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:10:10.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hereward Holland; Editing by Aaron Ross and Tomasz
        Janowski)</em></p>'
