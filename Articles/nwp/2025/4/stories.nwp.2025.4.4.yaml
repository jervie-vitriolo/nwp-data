      'text': '<p>With a large menu and generous portions, this brunch spot is worth
        the trip to the South. As their name suggests, they have an extensive coffee
        menu to go with their meals, including a Coffee Block Series where you can
        get your favorite lattes with coffee jelly chunks. As for food, their toast
        specials are worth checking out, but if you’re looking for a heavier brunch
        meal, try any of their B&amp;Y Classics or rice bowls.<br><strong>Location:&nbsp;</strong>Muntinlupa</p>'
