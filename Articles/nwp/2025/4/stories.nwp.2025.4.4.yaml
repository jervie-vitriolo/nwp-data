    'mgnl:lastActivated': 2025-04-04T17:06:28.306+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-04T17:06:27.898+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea’s Yoon removed from office over martial law, election looms

      '
    'updated': 2025-04-04T17:06:05.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0419008-8555-43b4-afb6-783b1209e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.860+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.887+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean President Yoon
        Suk Yeol was ousted on Friday by the Constitutional Court, ushering in an
        election after it upheld parliament’s impeachment over his imposition of
        martial law that sparked the nation’s worst political crisis in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff8816-e33a-4cf5-9a53-6c38573a4da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.861+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The unanimous ruling caps months of political turmoil that have overshadowed
        efforts to deal with the administration of U.S. President Donald Trump at
        a time of slowing growth in Asia’s fourth-largest economy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d4545-670d-4e88-af7a-ba4b7c60954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.861+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The decision now sets in motion a race to elect the next president
        within 60 days as required by the constitution. Prime Minister Han Duck-soo
        will stay on as acting president until a new leader is sworn in.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae761b-92ea-4cd8-a990-f1d2c60330a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lee Jae-myung, the populist leader of the liberal Democratic Party
        who had lost to Yoon by a razor-thin margin in 2022, is a clear front-runner
        but faces legal challenges of his own under multiple trials for corruption.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a5887-c2d6-4ad8-8dce-6c65bb56a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The conservatives have a wide-open field of candidates.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb52998-a8b3-41c1-b501-73c30d31e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The Constitutional Court’s unanimous ruling has removed a major source
        of uncertainty," said Professor Leif-Eric Easley of Ewha University in Seoul,
        noting how the next government would have to navigate challenges including
        North Korea’s military threats, China’s diplomatic pressure and Trump’s
        trade tariffs.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a9766-947b-489e-ae52-33d7242c41ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Acting Chief Justice Moon Hyung-bae said Yoon violated his duty as
        president with his December 3 martial law declaration, acting beyond his constitutional
        powers with actions that were "a serious challenge to democracy".'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be2417-5c4f-4887-a0f1-91dd8e18c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"(Yoon) committed a grave betrayal of the people’s trust," Moon said,
        adding that the declaration of martial law created chaos in all areas of society,
        the economy and foreign policy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ebd8fe-3dfa-4c46-947f-8f03c3278850'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.864+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Human Rights Watch called the ruling a win for the country’s resilience,
        quest for human rights and democratic values.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361c31f-eab3-4ff1-b0b4-03b5ce0207ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.864+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Thousands of people at a rally calling for Yoon’s ouster erupted into
        wild cheers on hearing the ruling, chanting "We won!"'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3df6f-fa30-46da-a07f-9fe4ec6ce3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.865+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This took a long time but it’s fortunate that it is a sensible outcome,"
        Kim Han-sol, a 23-year-old student, said at a rally outside the court.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede8464-dac2-47c5-bca6-38c23010acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.865+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Supporters of Yoon gathered near his official residence watched the
        ruling on a big screen in stunned silence. Some reacted in anger, with one
        protester arrested for smashing a police bus window, Yonhap news agency reported.
        Others held their heads in their hands and wept.Most rallies remained peaceful.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f16e0-0822-4837-9e3a-2661c35abb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.866+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The South Korean won KRW=KFTC gained as much as 1.6% to a five-week
        high, while the KOSPI .KS11 stock index closed down 0.9% after briefly turning
        positive around the ruling.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cda083-6319-42a9-a1e3-854d3913a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.866+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Yoon portraits removed</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5cd5d1-8ef8-4960-9480-127e3fbe872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a message released through his lawyers, Yoon apologised to South
        Koreans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195da2e-0c5e-458b-b7fa-9c96538f1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I am so sorry and regretful that I wasn''t able to live up to your
        expectations."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5393a7-d15b-4f2c-9ca6-0b8d3c0382f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.868+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, Yoon’s lawyers had slammed the court’s ruling.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced1e47-5950-4407-b888-bd74b2936dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.868+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This can only be seen as a political decision," Yoon Kab-keun told
        reporters.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028e71e-905b-4ab3-9019-f0c226bb730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The court rejected most of Yoon’s argument that he declared martial
        law to sound the alarm over the main opposition party’s abuse of its parliamentary
        majority, saying there were legal avenues to address disagreements.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47978304-603c-4231-8bf9-7d57a0cc19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mobilising the military against parliament to disrupt its functions
        was a grave violation of Yoon’s constitutional duty to safeguard the independence
        of the three branches of government, Moon said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc7826e-d5d3-409b-b51c-acb87009fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The presidential flag that flew alongside the national flag at the
        presidential office was lowered on Friday after the ruling. At military bases
        and command centres around the country, portraits of Yoon will be taken down
        to be shredded or burned, according to law.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e3c2a-5fe3-4143-baac-2343498a576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kwon Young-se, interim leader of Yoon’s ruling People Power Party,
        pledged to work with the acting president to stabilise the country. Acting
        President Han, speaking after the ruling, said he would do all he could to
        ensure an orderly election.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2eb44c-c25d-4eea-8107-7de857003979'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.871+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea’s election commission said presidential hopefuls could
        register to run from Friday, while after talks with acting President Han,
        June 3 was being considered for the election date. Shoring up growth and formulating
        a response to a 25% U.S. tariff on South Korean imports are urgent priorities
        for the government.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a33045-2625-4372-a034-847c41d33fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.872+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The finance ministry has proposed a 10 trillion won ($7 billion) supplementary
        budget but needs to reach a compromise with the opposition Democratic Party,
        whose leader Lee is targeting 30 trillion won.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4eadc1-6902-4c52-9c06-7abb052dacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.872+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 64-year-old Yoon still faces a criminal trial on insurrection charges
        related to the martial law proclamation, which carry a maximum sentence of
        death or life imprisonment.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29057b30-3850-4e0e-8fd4-1ea781c11e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.873+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The embattled leader became the first sitting South Korean president
        to be arrested on January 15 but was released in March after a court cancelled
        his arrest warrant. Oral arguments in the case start on April 14.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329203cc-b493-4f28-93dc-99252b651e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.873+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crisis was triggered by Yoon’s surprise late-night declaration
        that martial law was needed in part to root out "anti-state" elements.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9a2f4-d461-42c7-8276-a3d19d9558b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.874+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.874+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon lifted the decree six hours later after parliamentary staffers
        used barricades and fire extinguishers to ward off special operations soldiers
        who arrived by helicopter and broke windows as they sought to enter parliament,
        where lawmakers voted to reject martial law.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f546c8-f42f-4907-a2b3-e4b2222927cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:06:27.875+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T17:06:28.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:06:27.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joyce Lee, Ju-min Park, Cynthia Kim, Josh Smith,
        Jihoon Lee, Hyun Joo Jin, Heekyong Yang, Reuters TV; Writing by Jack Kim and
        Ed Davies; Editing by Kate Mayberry, Lincoln Feast and Mark Heinrich)</em></p>'
  'meco-taiwan-ofws-afp-brawner-invasion-remarks':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T10:46:28.000+08:00
    'imagesource': 'jcr:bee4f074-186b-4d35-8317-736fe93e8a83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a267ddb2-5bfb-4809-99e0-1870c71fc061'
    'lead': ' The Manila Economic and Cultural Office (MECO) has assured Filipinos
      in Taiwan that there is no cause for alarm following Armed Forces of the Philippines
      (AFP) Chief Romeo Brawner’s recent remarks urging troops to prepare for a possible
      invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T10:52:37.117+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-04T10:52:37.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-04T10:52:37.160+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['MECO', 'China', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'No threat to Filipinos in Taiwan despite AFP chief’s remarks - MECO '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef1209-0661-465b-b2ff-fbe2ad390df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.153+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Manila Economic
        and Cultural Office (MECO) has assured Filipinos in Taiwan that there is no
        cause for alarm following Armed Forces of the Philippines (AFP) Chief Romeo
        Brawner’s recent remarks urging troops to prepare for a possible invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce984bb-6477-449d-8614-d1bf64a8c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.141+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.141+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, MECO Chairman Cheloy Garafil said they appreciate Brawner’s
        directive for Northern Luzon Command troops to be ready to assist Filipinos
        in Taiwan should the need arise.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015f6116-6eba-46c1-86b9-0caab68c711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.141+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.141+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There is no cause for alarm because everyone here in Taiwan is conducting
        business as usual. Filipinos here in Taiwan are used to reports of China’s
        presence around the territory,” said Garafil.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ec48a-7c14-4218-ae47-a0fd52240a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.142+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.142+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'MECO, along with the Department of Migrant Workers - Migrant Workers
        Office (DMW-MWO), also reiterated that the government has a contingency plan
        ready to be activated in case of emergency situations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338fa0f-3026-4121-bed4-6c19c9f310e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.142+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.142+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are also in close coordination with Taiwan authorities regarding
        any security concerns. But at the moment, there’s no need to worry because
        we are generally safe and secure here,” the MECO chairperson added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e1e2c-3766-419b-a158-adf960e7beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.142+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.142+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang echoed MECO’s reassurance, saying on Thursday that the Philippines
        has no intention of going to war over Taiwan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f0154-7c50-4f76-8794-6e47bc0fa5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.143+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.143+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters, Executive Secretary Lucas Bersamin
        said the government has long been preparing for any eventuality involving
        Taiwan, which is home to at least 250,000 overseas Filipino workers. He also
        downplayed concerns over Brawner’s statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edffd6f-0d6c-4b7a-8caa-96ec97151b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.143+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.143+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Because of the great possibility of mainland China crossing the channel
        between it and Taiwan to recover Taiwan. This is just part of the preparedness
        that we as a country should be put into,” Bersamin said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf825ab-1ef8-4650-be23-8a15371380e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.144+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.144+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Malacañang official emphasized that the government’s response would
        be a whole-of-government approach.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad8c38-e2fe-4b82-ad8f-9221fcc087cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.144+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.144+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Because the Philippines has been preparing for the eventuality of
        an invasion. We’re not saying when that invasion will take place, whether
        it will take place at all. Ang importante sa atin, hindi tayo natutulog sa
        pansitan [Translation: What’s important for us is that we’re not found lacking],”
        Bersamin said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc231032-78af-4fc0-a293-3c7903fb707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.145+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang further clarified that the country is not on a war footing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414cf394-00c6-4599-83f0-456ff4880f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.145+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi dapat magtaka ang Pilipino because matagal na naming ginagawa
        ang mga yan. Preparedness for evacuation. Wala namang… We are not going to
        war. Unless they involve us, of course,” he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbd6ca-9bf6-4deb-aec7-7190a5da5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.146+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.146+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' [Translation: Filipinos should not be surprised because we have been
        doing this for a long time—preparedness for evacuation. There’s nothing… We
        are not going to war. Unless they involve us, of course.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f38a30-8394-48e0-8dd3-57201c619dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.146+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.146+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Chinese Foreign Ministry urged certain individuals in
        the Philippines “not to play with fire on the Taiwan question” and insisted
        that the matter is purely an internal affair.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328072d2-d308-458a-b107-7a07280db2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:52:37.147+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T10:52:37.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:52:37.147+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We urged certain Philippine individuals not to play with fire on
        the Taiwan question—those who play with fire will get burned. China also firmly
        opposes baseless, distorted, and inflammatory remarks aimed at smearing China,”
        said Chinese Foreign Ministry spokesperson Guo Jiakun.</p>'
  '5-Things-I-m-Not-Buying-This-Sustainable-Month':
    'author': 'Michi Ancheta '
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
    'created': 2025-04-04T10:20:40.000+08:00
    'imagesource': 'jcr:cd427590-6be8-4360-8ad5-1116e0a521b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b85720e-2c41-4802-ac9a-5a20812140bf'
    'lead': ' (and Why You Might Want to Reconsider, Too)'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T10:54:45.815+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-04-10T10:30:12.782+08:00
