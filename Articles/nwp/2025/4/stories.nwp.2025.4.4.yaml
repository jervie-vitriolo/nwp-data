      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The limited hand-carried
        luggage policy inside the Metro Rail Transit (MRT-3) train is suspended following
        an order from Transportation Secretary Vince Dizon, the rail line’s management
        said on Friday, April 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32166c32-e625-432b-9be2-daa89d6cff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:18:45.079+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:18:55.786+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-04T08:18:45.079+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the management said it will review the old rule, which
        prohibits passengers from bringing luggage bigger than 2x2 feet inside the
        train to give more space to commuters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f3044-d547-478c-8d8a-55a48b9855ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:18:45.080+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:18:55.787+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-04T08:18:45.080+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Netizens aired their frustration over the policy, saying it is anti-commuter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f844d456-e9d2-4f7e-b702-320b7a0dfdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:18:45.080+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:18:55.787+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-04T08:18:45.080+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Thursday, Dizon questioned the directive saying “it
        should not make the lives of commuters even more difficult”.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd059d70d-3604-4b0b-81ac-71fe1e3eef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:18:45.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:18:55.788+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-04T08:18:45.081+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In response, new MRT-3 General Manager Michael Capati vowed to review
        the policy for passenger welfare.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc57e37-bd65-4560-a2ae-55495e4b686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:18:45.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:18:55.788+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-04T08:18:45.081+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The MRT-3 management assures the public that their inputs are always
        considered in crafting policy decisions,” the operator said.</p>'
  'yoon-suk-yeol-court-ruling':
    'author': 'Joyce Lee and Ju-min Park, Reuters'
    'caption': 'Impeached South Korean president Yoon Suk Yeol (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T08:23:58.000+08:00
    'imagesource': 'jcr:4de2b787-437e-41f1-a4dc-bf2720028f88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a9cd210-987f-44a5-a35b-48826d6b6813'
    'lead': 'South Korea’s Constitutional Court will rule on Friday whether to remove
      or reinstate impeached President Yoon Suk Yeol over his short-lived martial
      law declaration that sparked a crisis in a country seen as a democratic success
      story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T08:25:39.478+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-04T08:25:39.808+08:00
