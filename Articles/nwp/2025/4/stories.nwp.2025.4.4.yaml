      'mgnl:lastActivated': 2025-04-04T19:24:46.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:24:46.173+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cuneta inspired her fans to believe in their own journey.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c3a60-2e41-413b-b06d-bf8c3a63c182'
