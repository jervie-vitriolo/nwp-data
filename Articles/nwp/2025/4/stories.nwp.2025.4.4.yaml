      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippine inflation
        has cooled to a near five-year-low in March, owing to cheaper rice and softer
        rise in pork prices, according to Philippine Statistics Authority (PSA) data
        released on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c4f31-89ee-4c2d-a6be-75148e84681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.886+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.660+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "March inflation – or the rate at which consumer prices rise – stood\
        \ at 1.8%. That inflation print was the lowest since May 2020’s 1.6%.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b31f2-d5ae-4716-9da2-1e5731c24a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.886+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.660+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "March also marked the third straight month when rice inflation stayed\
        \ in negative territory. The retail price of the staple has fallen by as much\
        \ as P5 per kilogram (kg), National Statistician Dennis Mapa said on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ff49f-24f7-430e-985e-75366946574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.886+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.661+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Food accounts for 50.2% of the country’s overall inflation in March,\
        \ Mapa said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8430f-189f-4d5b-a5b2-be2918ab2486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.887+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.661+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Ang magandang balita is talagang bumaba na talaga yung presyo ng bigas…\
        \ at ito ay may malaking kontribusyon sa food inflation in particular. So\
        \ itong tatlong buwan ng 2025, puro negative na ang inflation rate ng ating\
        \ bigas,” the PSA head told a press briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff48381-c7b7-401e-a7f9-b32b769d37d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.887+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.662+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The good news is that rice prices have really gone down…\
        \ and it has a large contribution to food inflation in particular. So in the\
        \ first three months of 2025, rice inflation was negative.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b51a0-b9a4-4a97-a556-5647e927d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.888+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.662+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The rice deflation - or the drop in price levels - was sharpest in\
        \ March at -7.7%, after registering -2.3% and -4.9% in January and February,\
        \ respectively, PSA data showed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee81a4-25af-4e7d-b236-e4b85cf91b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.888+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.663+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The cheaper price of the grain comes on the back of twin moves – a\
        \ hefty tariff cut on rice imports and a price ceiling on the grain. The tariff\
        \ cuts have been in effect as early as July through President Ferdinand Marcos\
        \ Jr.’ Executive Order 62, but it took some time before consumers felt the\
        \ directive’s desired outcome.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff74e6-0aee-4684-9c7b-6533f4e5f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.888+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.664+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Naalala nyo nung nagsimula nang mag-reduce ng tariff, medyo mabagal\
        \ ang paggalaw ng presyo sa bigas,” Mapa pointed out.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0ece3-1f50-4c5d-8367-56339b6fb498'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.889+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.664+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Pero itong March, malaki na itong kanyang pagbaba. Overall rice inflation\
        \ is minus 7.7,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cca06-9102-4f37-b6ea-05fe3d8b5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.889+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.665+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Remember when we began reducing tariffs, rice price movements\
        \ have been slow. But in March, the drop was significant. Overall rice inflation\
        \ is minus 7.7.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67422b-b9a2-4dc8-922c-cc6d77b9888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.890+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.665+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Government statisticians and the Department of Agriculture have been\
        \ making the rounds of public markets periodically to check the price of at\
        \ least three rice varieties. Regular milled rice averaged P46.09/kg last\
        \ month, cheaper by almost P5 from March last year’s P51.11/kg, Mapa said.\
        \ Well-milled rice are being sold at an average P52.25/kg in March versus\
        \ last year’s P56.44, while special rice, at P62.15/kg against P64.75 during\
        \ the same period last year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9b2ef-94c1-4e49-a385-938033267d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.890+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.666+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other food inflation items</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20515302-0cb2-4cf0-823b-701b8fff7f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.891+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.666+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, meat inflation slowed to 8.2% in March from February’s
        8.8%. A maximum suggested retail price was also imposed on pork last month,
        but the African Swine Fever still nags hog farms, constraining supply and
        muting any price cap’s impact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ebeb4c-c992-4c76-bacf-d4419dfcd532'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.891+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.667+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Vegetable prices rose at a 6.9% clip, hardly budging from February’\
        s 7.1%.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f02267-98f4-441b-aa5a-b8b1083cf1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.892+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.667+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Fish inflation was 5.5%, up from 2.9% in February.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb45e3-39fe-4b0b-84cc-c93461d98212'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:58:34.892+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.668+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "But oil’s softer prices, at -1.1%, helped tame overall inflation too.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea4a9f-005d-47bf-9879-ac65a5fb0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:18:18.614+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.668+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘More degrees of freedom’</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8adf7-adb5-421b-8193-92eb0ad8074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:18:18.615+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.669+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a research note, BDO’s research unit said “a lower-than-expected
        outcome could increase the likelihood of a rate cut by the Bangko Sentral
        ng Pilipinas, particularly with the country facing a 17% reciprocal tariff
        that is likely to weigh on growth.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb66a9-522c-499d-8849-9b374ce30993'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:18:18.615+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.669+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The Monetary Board will meet on April 10, a reset from an original\
        \ date of April 3.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07380d92-d941-4c5e-9997-3e2e447627b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:18:18.616+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.670+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "In his reply to NewsWatch Plus’ request for comment, BSP Governor Eli\
        \ Remolona said “the low inflation rate is welcome news.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4e790-41e2-460a-86dd-126dc75eed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:18:18.616+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.670+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“It gives us more degrees of freedom in this time of uncertainty,”\
        \ the central bank governor said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8320c5-9cbd-4a48-a637-187a4890c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:18:18.617+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.671+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The headline inflation was within the BSP forecast range of  1.7-2.5%\
        \ for March, bringing the average inflation to 2.2% so far this year. Monetary\
        \ authorities want to keep the lid on inflation at 3% in 2025, give or take\
        \ a percentage point.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd34eb6-db15-4049-b8c1-7d76b5c234df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:18:18.618+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.672+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The latest inflation outturn is consistent with the BSP’s within-target\
        \ inflation outlook over the policy horizon. The Monetary Board will consider\
        \ the latest CPI print, along with latest domestic and global developments,\
        \ at its monetary policy meeting on 10 April 2025,” a BSP statement released\
        \ late Friday stated.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1a5ac-5bcd-451a-b3e5-b521a676277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T19:18:18.618+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-04T19:29:46.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:29:45.672+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas’ baseline forecasts for inflation
        are at 3.5% for 2025 to 2026. Accounting for risks, inflation could reach
        3.7% in 2026.</p>'
