      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f221118-965d-4057-90fb-7835e483ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.766+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.766+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The FDA is slated to lose 3,500 employees under Secretary of Health
        and Human Services Robert F. Kennedy Jr.’s massive restructuring of US health
        agencies that is part of President Donald Trump’s wider campaign to dramatically
        slash the federal workforce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14693d36-a19a-4cbb-b8cd-845a53069456'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.767+08:00
