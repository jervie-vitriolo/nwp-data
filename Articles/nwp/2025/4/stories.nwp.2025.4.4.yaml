        threat to peace and order ahead of the May 12 midterm elections.</p>'
  'cybersecurity-professionals-nadpop-initiative':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'National Association of Data Protection Officers of the Philippines,
      Philippine Computer Emergency Response Team (PH-CERT), non-stock organization
      Secure Digital Life Center, tech firm Tools for Humanity, and the World Network
      sign a memorandum of agreement to “secure digital lives of Filipinos” at the
      Makati Diamond Residences on Thursday, April 3. (NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T18:39:23.000+08:00
    'imagesource': 'jcr:25f8e88c-8f7d-4959-a7b5-ef13ba2ab7c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2572811-d44d-4ba8-9b46-6c9a9c42e1e8'
    'lead': 'Some experts say the weakest link in the cybersecurity chain are humans,
      thus some groups have taken up the cudgels to train tens of thousands of cybersecurity
      professionals in the next five years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T18:43:36.443+08:00
