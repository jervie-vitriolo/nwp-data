  'Comelec-orders-Pasig-congressional-bet-Ian-Sia-to-explain-lewd-remarks':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T12:31:55.000+08:00
    'imagesource': 'jcr:0a2d1a1b-6109-4c00-9f24-c0eef59c6630'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67244a2-82fa-40c1-ba5b-0a0291cb3d02'
    'lead': 'Pasig congressional bet Ian Sia issues a public apology over his viral
      campaign remarks, in which he joked about offering to sleep with single mothers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T12:36:44.101+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-04T17:35:25.801+08:00
    'mgnl:lastActivatedBy': 'superuser'
