      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:30:54.928+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the NewsWatch Plus election roundtable “Ang Kandidato,” De
        Guzman said wooing voters is more challenging for those coming from specific
        sectors than candidates from wealthy clans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf20c9e-e1fd-422f-ac8c-edee50fb75d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.276+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T19:30:55.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:30:54.928+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69c697-9b66-4088-b68c-f6078b8d98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.276+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T19:30:55.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:30:54.929+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He said the government should spend on campaigning for the candidates\
        \ to ensure fairness and bets should be prohibited to shell out to promote\
        \ his/her candidacy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdff41c-33d3-435d-9c5d-e3bb911563bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.276+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T19:30:55.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:30:54.929+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee84d3-504a-4fb5-8fb8-c6b17b45ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.277+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T19:30:55.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:30:54.930+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Talo kami ng mga bilyonaryo. Tatalunin kami ni Imee (Marcos), tatalunin\
        \ kami ni Camille (Villar) na kayang gumastos ng billion pesos sa pangangampanya,\
        \ actually wala pa ngang kampanya,” the labor leader said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615290b-5173-4428-9bb6-3d8bc2d8307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.277+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T19:30:55.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:30:54.931+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc6c45-45e7-4922-bae0-c7ade3264071'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.277+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T19:30:55.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:30:54.931+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Billionaires would defeat us. We would be defeated by\
        \ Imee Marcos and Camille Villar who could spend a billion pesos for campaigning\
        \ even when the campaign period has not started yet.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d432e3c-3a4c-401a-954c-7632013d8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.278+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T19:30:55.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:30:54.932+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb808b8-7e8e-4355-a741-2475c20b9c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.278+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T19:30:55.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T19:30:54.932+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Tig-isang poster sa bawat barangay, tig-isang oras o minuto sa TV\
        \ ng gobyerno, sa radyo ng gobyerno, dapat ganu'n nang sa ganu'n mahatulan\
        \ ng mga tao ang mga kandidato batay sa kanyang track record at hindi dahil\
        \ sa dami ng poster, dami ng ad sa TV, dami ng pinamimigay.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb16f0b-cb89-45b9-b72c-474d72a3f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.279+08:00
