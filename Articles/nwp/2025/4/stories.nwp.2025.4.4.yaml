      'mgnl:lastModified': 2025-04-04T17:21:43.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6860f-b680-442b-af1e-41a9457141b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:21:43.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T17:21:43.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T17:21:43.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“This harassment reflects the emboldenment of Duterte’s most aggressive\
        \ supporters - paid trolls and hardline loyalists alike - enabled by a leadership\
        \ that evades justice and feeds on fear and distortion,” it added.\r"
