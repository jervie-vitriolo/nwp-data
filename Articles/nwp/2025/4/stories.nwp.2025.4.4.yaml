      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T10:47:51.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For kerosene, the agency said there might be no adjustment, or an increase\
        \ or decrease of P0.20 per liter.\r"
