      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"These deep cuts and the loss of experienced leadership at virtually\
        \ all the major centers that regulate the safety of food, drugs, devices is\
        \ quite high risk,\" said Dr. Jesse Goodman, former chief scientist at the\
        \ FDA and director of Georgetown University’s Center on Medical Product Access,\
        \ Safety and Stewardship.\r"
