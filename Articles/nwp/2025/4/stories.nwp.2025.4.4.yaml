    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 Things I’m Not Buying This Month  (and Why You Might Want to Reconsider,
      Too)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26dceda-58ff-45f4-a60a-2febc3a393a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.862+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.220+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Each year, Sustainable Month gives us the perfect excuse to reflect
        on our choices—what we use, what we throw away, and what we keep spending
        on. While there’s no shortage of exciting eco-friendly products out there
        (we’ve even rounded up a few <a href="https://www.newswatchplus.ph/pulse/style/2025/3/31/5-Filipino-Clothing-Brands-to-Support-This-Sustainability-Month.html">favorites</a>!),
        this time, I’m taking a different route.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78742824-9092-4806-a99e-cc8bcdf081bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.862+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.220+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>This April, I’m sharing five things I’m not buying. From fast fashion
        to takeout, here’s what I’m cutting out—and the surprising things I’ve learned
        from the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52232b8-314a-4f5f-8c06-39e00a0d6621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.863+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.221+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Clothes: Less is More (and Better for the Planet)</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933271f-9901-47e9-bf9f-59c03dffd2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.863+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.222+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Back when I used to head to the office every day, buying new clothes\
        \ made sense—there was always an event, a meeting, or an errand that demanded\
        \ a different outfit. But now that I’m working from home, the need to constantly\
        \ update my wardrobe just isn’t there.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a706a5-e5df-4f41-9bf1-c4782c82c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.864+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.222+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "That’s why I’ve started a low-buy challenge, aiming to purchase zero\
        \ to just one piece of clothing per month. The results? A clutter-free closet,\
        \ less decision fatigue, and a deeper understanding of what I actually like\
        \ to wear.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd956f45-5491-4b68-9d77-3b21f6a35618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.864+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.223+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Plus, there’s the environmental impact. Did you know that 92 million
        tonnes of textiles waste are produced every year by the fashion industry?
        According to <em>Earth.org</em>, “More than 500,000 tons of microfibers are
        dumped into the ocean each year, the equivalent of 50 billion plastic bottles.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a9eea-97ed-42b6-87d5-9d971ca92424'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.864+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.223+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "I’d rather not be part of that statistic—and my wallet and wardrobe\
        \ are both grateful.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb9944-6838-414d-b077-745d6a947a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.865+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.224+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Makeup: Let’s Be Real—When Did You Last Finish a Lipstick?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0ff33-9dc7-4e48-b4d7-4c9f6e7b49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.865+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.224+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "As much as I love a good beauty haul, I had to get honest with myself:\
        \ I rarely ever finish an entire tube of lipstick or blush. With beauty brands\
        \ releasing new collections every month, it’s easy to feel like you need to\
        \ treat yourself to something new.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0bae2-614b-4c37-b77a-d6f4e2678f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.866+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.225+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>But most of these products end up unused, expired, or tossed out
        before they hit pan. And that’s not just wasteful—it’s toxic, too. According
        to <em>Sustainable Earth</em>, “Cosmetics often contain ingredients such as
        phthalates, parabens, and oxybenzone, which are not only harmful to human
        health but also disrupt aquatic ecosystems when washed off or discarded.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5671989-586e-4a3b-ae33-cc270edd3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.866+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.225+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "So this month, I’m sticking to what I already own. It turns out, I\
        \ don’t need another lip gloss—I just need to spend less time on social meda.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c3b77-506e-4206-a24a-9f8e588b2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.867+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.226+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Trinkets: Your Bag Doesn’t Need More Baggage (Literally)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72919d-fde5-4721-8512-ed91f2559534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.867+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.227+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Phone charms, keychains, plushie clips—it’s all cute until you realize\
        \ your bag weighs a ton and your wallet is a little lighter. While there’\
        s nothing wrong with indulging your inner child (mine still loves a good free\
        \ Happy Meal toy), I’ve started asking myself: Do I really want this? Or do\
        \ I just want to fit in?\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aada6e8-458a-44c7-9b91-6645477547a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.868+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.227+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Trends can be fun, but they also fade fast. And if there’s one thing\
        \ I’ve learned this Sustainable Month, it’s that the best buys are the ones\
        \ that still feel like “you” even after the hype is gone.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d2793-69f6-47d0-b83e-dbb28ab588d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.868+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.228+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Takeout and Meat: Cooking More, Wasting Less</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961597d-0a17-4aeb-aae4-93dbba48b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.869+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.228+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Ordering takeout used to be my go-to solution on busy days. But between\
        \ the plastic utensils, single-use containers, and delivery emissions, the\
        \ convenience was adding up—to both my bill and my carbon footprint.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2402b0-7ba5-4e9d-af2b-941074aebcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.869+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.229+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "This month, I’m cooking more at home and leaning into more plant-based\
        \ meals. Not only does it save me money, but it also helps reduce my reliance\
        \ on meat, which is one of the largest contributors to greenhouse gas emissions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14c769-ee37-45e7-a440-9f57d9a96e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.870+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.229+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "The bonus? I’ve rediscovered the joy of cooking simple meals—and my\
        \ compost bin has never looked so healthy.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8cdc1-c8b9-44f6-8ac9-857435908169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.870+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.230+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Eco-Bags (Yes, Really—Hear Me Out)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b1707-4b32-4c29-b9cf-b16354aebb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.871+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.231+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "This one might seem counterintuitive. Why would I avoid buying eco-bags\
        \ during Sustainable Month?\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974a9e3-4198-48b6-80dc-f1ec5114fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.871+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.231+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Because, like many of you, I’ve bought more than I care to admit—only\
        \ to forget to actually bring them. The truth is, an eco-bag is only useful\
        \ if you use it. This month, I’m not buying any more. Instead, I’m committing\
        \ to keeping one trusty eco-bag inside my everyday bag so I always have it\
        \ when I need it. If you’re still on the lookout for a good one, I recommend\
        \ the Beyond The Vines Dumpling Bag – Lightweight, roomy, and folds up neatly\
        \ when not in use.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac968e77-c6e0-4aa1-977a-8d9e2203a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.872+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.232+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sustainability never goes out of Style&nbsp;</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68084b8-1210-497b-8ae1-e5c7f040057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.872+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.232+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Sustainability isn’t just about buying better—it’s also about buying\
        \ less. This Sustainable Month, try looking inward instead of adding more\
        \ to your cart. You might be surprised at how freeing it feels to say no—\
        not just to things, but to the pressures of keeping up.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8161bea-a276-4623-abad-ffec4d32a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T10:54:45.873+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-10T10:30:12.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T10:30:12.233+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>After all, the most sustainable thing we can do… is to stop buying
        what we don’t actually need.</p>'
