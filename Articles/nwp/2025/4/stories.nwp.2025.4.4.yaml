      'mgnl:lastActivated': 2025-04-04T18:09:41.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ce4c4-5e79-418b-8025-29a18623d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.767+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:09:41.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:09:40.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Staff began to receive termination notices on Tuesday, but it is
        unclear how many have been fired so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f51dd0-173e-4fdf-a0c6-ec73b68bbf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.767+08:00
