    'template': '1'
    'title': 'Local make-up brand facing tax evasion charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf30a7-53af-4a65-9005-d30e021f2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:39:39.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T15:39:39.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:39:39.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Four criminal cases
        have been filed by the Department of Justice (DOJ) against local make-up brand
        Ever Bilena for tax evasion, the agency said on Friday, April 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f51ed1-99e1-41e3-b4cb-69baf1c11b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:39:39.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T15:39:39.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:39:39.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7792ff-f19d-462c-af03-0153eff9ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:39:39.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T15:39:39.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:39:39.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ever Bilena and its president, Dioceldo Sy, and treasurer, Miami
        Siytaoco, have been charged at the Quezon City Metropolitan Trial Court Branch
        33 on March 25. The DOJ said the case filing is a result of its investigation
        following the Bureau of Internal Revenue (BIR) filing of a criminal complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381214b-956e-4fdf-9dee-9a6b6a24e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:39:39.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T15:39:39.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:39:39.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7f0db-2ac6-4abe-adee-4f8700810191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:39:39.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T15:39:39.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:39:39.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Based on the BIR investigation, the cosmetics company used and claimed\
        \ benefits from ghost receipts issued by ghost firm Decarich Supertrade, Inc.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2001f0-103b-4c89-a34c-3c7e2444eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:39:39.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T15:39:39.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:39:39.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29185d32-8550-4b5e-b52d-44d18f035b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T15:39:39.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T15:39:39.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T15:39:39.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The use of ghost receipts had resulted in Ever Bilena’s overstated\
        \ expenses amounting to millions of pesos and lowered taxable income. Consequently,\
        \ it failed to declare and pay the correct amount of tax due,” the DOJ said.\r"
    '7':
