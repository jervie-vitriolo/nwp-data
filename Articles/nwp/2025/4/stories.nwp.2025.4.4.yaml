    'mgnl:lastModified': 2025-04-04T08:25:39.519+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korea’s impeached President Yoon faces court ruling to decide
      his fate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e6a9f-227e-4fae-92e1-0cd5b3b1ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.497+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.512+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s Constitutional
        Court will rule on Friday whether to remove or reinstate impeached President
        Yoon Suk Yeol over his short-lived martial law declaration that sparked a
        crisis in a country seen as a democratic success story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cae42a-0c26-4b5d-8157-713d25bc5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.498+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.498+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s fate has been hanging in the balance after the court defied
        expectations of a swift decision on whether to oust him for violating his
        constitutional duty or reinstate him, instead deliberating for more than five
        weeks in tight secrecy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c2eeee-2981-460b-a200-f024e7d3f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.498+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.498+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The court is scheduled to deliver its ruling at 11 a.m. (0200 GMT)
        in a nationally televised session.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c93be-4325-4ab5-968e-4151db9cfabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.499+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.499+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon is not expected to attend, but if he is stripped of his presidency,
        an election must be held within 60 days. If his powers are restored, Yoon
        faces the challenge of helping Asia’s fourth-largest economy navigate the
        fallout from the stiff tariffs imposed by the United States, its main security
        ally.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0e260-ba04-4994-9f73-3fec3cbd36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.499+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.499+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ruling will cap months of political turmoil that have overshadowed
        efforts to deal with the new administration of U.S. President Donald Trump
        at a time of slowing growth.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355a387-b8ab-441c-a0ad-d6a1bc9f0aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.500+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.500+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Separately, 64-year-old Yoon faces a criminal trial on insurrection
        charges. The embattled leader became the first sitting South Korean president
        to be arrested on January 15 but was released in March after a court cancelled
        his arrest warrant citing questions over the procedural legitimacy of the
        investigation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f536fb-7fd8-4655-855c-39d219fe9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.500+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.500+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crisis was triggered by his December 3 declaration of martial law,
        which he has said was needed to root out "anti-state" elements and the opposition
        Democratic Party’s alleged abuse of its parliamentary majority that he said
        was destroying the country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fa923-5a6f-4143-b37d-1ecf55d9cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.500+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.500+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He lifted the decree six hours later after lawmakers defied efforts
        by the security forces to seal off parliament and voted to reject it. Yoon
        has said he never intended to fully impose emergency military rule and tried
        to downplay the fallout saying nobody was hurt.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67bf49-b50d-4a5f-85f2-16112d479e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.501+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.501+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korean parliamentary lawyers seeking Yoon’s removal compared
        him to a dictator during the trial at the Constitutional Court, which currently
        has eight judges with one seat vacant. Under the Constitution, at least six
        of them must agree for Yoon to be removed.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1cc8c-212e-4193-a579-c50d18d088d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.501+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.501+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The wait of more than a month for the decision has exacerbated tensions
        between the ruling party, with many of its members calling for Yoon’s reinstatement,
        and the opposition, which has said his return would deal a serious blow to
        the country’s constitutional order.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ffdb3-b952-4e21-917b-4cdd73c9472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.502+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.502+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It has also deepened division among the public, with large crowds packing
        Seoul streets in rallies for and against Yoon’s removal, and increasingly
        heated rhetoric.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eaffda-6f79-4c41-8478-c86bdbd1ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.502+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.502+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police are bracing for potential violence and plan to mobilise more
        than 14,000 officers in the capital.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c8572-7352-4502-8ac1-792544fec4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.503+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.503+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The deep divisions suggest Friday’s ruling will do little to ease
        the tension, analysts have said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703a8a9-bdd7-45d9-99d5-919ddd604e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.503+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.503+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Experts also question whether Yoon, who has been badly bruised by personal
        scandals and political feuds, would be effective in the remaining two years
        of his term even if his powers were restored.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f177a-8417-4a47-be4f-ce2cc076acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.504+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The majority of the public backs Yoon’s removal, according to opinion
        polls, although support has ebbed since the initial days after the martial
        law declaration.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2804a6d-597b-4b4b-9ae6-fd3be218e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.504+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Gallup Korea poll released last week showed 60% of the respondents
        saying Yoon should be ousted.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318d015-7164-40e2-b42a-80fd5c27bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T08:25:39.505+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-04T08:25:39.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T08:25:39.505+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joyce Lee, Ju-min Park; Writing by Jack Kim; Editing
