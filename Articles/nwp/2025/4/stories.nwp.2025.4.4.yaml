      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> The Trump administration’s mass
        firings at the US Food and Drug Administration have removed employees critical
        to reviewing new medicines, setting back years of effort to bring promising
        treatments to patients more quickly, former and current FDA sources told Reuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1d8dd-c81b-4b6f-a5ea-34bde9b9cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:09:40.766+08:00
