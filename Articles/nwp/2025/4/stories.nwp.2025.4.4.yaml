  'duterte-age-health-interim-release-nicholas-kaufman':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T13:55:38.000+08:00
    'imagesource': 'jcr:3829fab6-9fbd-4b6c-9e71-78980702f17c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bfa33ab-f2b2-4389-8ba8-56e693ccbd3b'
    'lead': 'Former President Rodrigo Duterte’s legal team will consider his age and
      health condition as key factors when applying for interim release from the International
      Criminal Court (ICC), his lead counsel Nicholas Kaufman said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T13:57:40.666+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-04T13:57:41.043+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-04T13:57:40.698+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'Nicholas-Kaufman', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Age, poor health key factors in Duterte’s interim release bid – Kaufman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1b099-317f-4168-b939-8eb8c7c0a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:57:40.685+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:57:41.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:57:40.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former President Rodrigo
        Duterte’s legal team will consider his age and health condition as key factors
        when applying for interim release from the International Criminal Court (ICC),
        his lead counsel Nicholas Kaufman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd4bf2-5bf6-48ea-896a-77223196e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:57:40.685+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:57:41.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:57:40.685+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with The Newsmaker on NewsWatch Plus, Kaufman confirmed
        that seeking interim release remains an option for the 80-year-old Duterte.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30af815-29c6-4900-ad95-dcfeadb91978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:57:40.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:57:41.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:57:40.686+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Interim release is a right. An application for interim release is
        par for the course at the International Criminal Court. Interim release is
        also based on the willingness of a State Party to receive a suspect. In our
        case, the former President will make an application for interim release at
        the appropriate time and when the pre-conditions and guarantees for such have
        materialised,” Kaufman said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3595d-024b-434c-8234-8cbba9bad217'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:57:40.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:57:41.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:57:40.686+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked whether Duterte’s age could be grounds for release, Kaufman
        agreed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849e4857-36c5-46a6-9080-4db6e8a87c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:57:40.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:57:41.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:57:40.686+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Age, frailty, and ill-health are always factors considered in an application
        for interim release. I am not revealing anything particularly novel,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487de93-c2ee-49bf-bde2-5ae06e8f81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:57:40.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:57:41.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:57:40.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Jurisdiction remains a strong defense argument'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544de87-d1ff-46b1-b663-fdada245c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:57:40.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:57:41.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:57:40.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaufman also pointed to the ICC’s jurisdiction as one of the strongest
        arguments for the defense.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55293c-07c1-449c-a4b3-27aa4b230076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:57:40.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:57:41.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:57:40.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“When two judges of the ICC Appeals Chamber have already ruled that
        the Court cannot exercise its jurisdiction in light of the Philippines'' notification
        of withdrawal from the Rome Statute and the failure to seek the authorization
        of an investigation within the one-year period set out in Article 127 of the
        Rome Statute, it stands to reason that this will be a strong argument,” Kaufman
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6ea23-304c-4062-a035-a303d16a9c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:57:40.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:57:41.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:57:40.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He was referring to a July 2023 ruling in which two judges of the ICC
        Appeals Chamber dissented on the decision to reopen the investigation in the
        Philippines, arguing that the court had lost jurisdiction.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc31c4-dad1-4c06-a154-2961919ebad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:57:40.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:57:41.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:57:40.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Attorney Joel Butuyan, his victim representative colleagues, and
        the Prosecution might be confident of rebutting this argument but, ultimately,
        the Pre-Trial Chamber will decide the issue—independently of any arguments
        presented in the public domain,” Kaufman added.</p>'
  'nicholas-kaufman-duterte-modest-detention':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T13:57:50.000+08:00
    'imagesource': 'jcr:bccea6c2-5e99-418c-bf07-0dd9ac070df3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82d8754c-c054-4169-bbfa-5255e7091934'
    'lead': 'Former President Rodrigo Duterte is showing "modesty and calmness" despite
      his detention and trial before the International Criminal Court (ICC), according
      to his lead defense counsel, Nicholas Kaufman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T13:59:35.845+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-04T13:59:36.116+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-04T13:59:35.881+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'Nicholas-Kaufman', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Duterte remains composed amid ICC case – Kaufman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94152f6-df8a-445d-a066-162374c84952'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:59:35.868+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:59:36.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:59:35.877+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former President Rodrigo
        Duterte is showing "modesty and calmness" despite his detention and trial
        before the International Criminal Court (ICC), according to his lead defense
        counsel, Nicholas Kaufman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e700de-c2f7-437b-98b5-5d6a60d35517'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:59:35.869+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:59:36.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:59:35.869+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with The Newsmaker on NewsWatch Plus, Kaufman refrained
        from discussing specific details of his interactions with Duterte but emphasized
        the former president’s demeanor as they strategized for the defense.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04bafcd-9e6e-4701-83be-296139231f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:59:35.869+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:59:36.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:59:35.869+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I would not like to go into my interactions with former President
        Duterte because that is covered by client-attorney privilege. Notwithstanding,
        as a client, he displays a modesty and calmness which is very distinct from
        some of the personality traits that I have encountered—not just at the international
        criminal tribunals but in the course of my domestic criminal workload,” Kaufman
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194aa9b-0577-4a52-94c4-59422e640333'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:59:35.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:59:36.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:59:35.870+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The veteran trial lawyer also highlighted what makes Duterte’s case
        unique.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e58c99-22bd-4089-83cf-72d8115b1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:59:35.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:59:36.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:59:35.870+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“For me, the unique aspect of this case is, indeed, the fact that I
        am representing a former prosecutor. In fact, we share that previous employment
        attribute in common. It is this former work which enables me now, as defence
        counsel, to predict the strategy to be adopted by the Prosecution,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d71d5-c0c2-407b-b424-c38a616d9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:59:35.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:59:36.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:59:35.870+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaufman previously told the media that large public demonstrations
        of support are common during ICC proceedings.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9e18f-5533-4623-9ff1-13994eb8308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:59:35.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:59:36.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:59:35.871+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This happened in other cases as well. When the case gets to a critical
        stage, there is always a huge demonstration of support from people of the
        country concerned. And that’s happened quite frequently in this court," he
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970bb8c-0ae2-42db-a2f0-23f3e173c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:59:35.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:59:36.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:59:35.871+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the challenges, Kaufman assured that Duterte remains in good
        spirits.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208b9bb-092b-4729-a303-aa07b9fc5a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:59:35.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:59:36.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:59:35.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He’s in good spirits, and I will keep on saying that because he is
        in good spirits. Obviously, he’s 80 years old, and with all the accompanying
        medical issues that come with someone of that age, it’s not easy to adjust
        to life in detention or ICC detention. So those are the only challenges he’s
        facing at the moment," Kaufman said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6bfb7-0555-4561-a578-7d3bc82ec148'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:59:35.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:59:36.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:59:35.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is currently detained at The Hague, facing 43 counts of
        murder under crimes against humanity. He is set to appear before the ICC chamber
        again on September 23 for the confirmation of charges.</p>'
  'comelec-junks-osmena-appeal':
    'caption': 'Photo of former Senator Serge Osmeña III. (Senator Serge Osmeña III/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-04T14:24:44.000+08:00
    'imagesource': 'jcr:2629dd78-7f6d-4233-a3dc-0e0f7ec475b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '444043d5-1aa4-4d74-a4c3-825c7d2239d0'
    'lead': 'Former Senator Sergio “Serge” de la Rama Osmeña III remains disqualified
      from public office after the Commission on Elections denied his appeal regarding
      his failure to file Statements of Contributions and Expenditures in two elections.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-04T14:26:55.092+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-04-04T14:26:55.369+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-04T14:26:55.125+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['serge-osmena', 'VoteWatch', 'Eleksyon-2025', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec junks ex-senator Osmeña’s appeal vs. perpetual disqualification
      for non-filing of SOCEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de186a2-e13a-4123-852d-cb31e3f53fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:26:55.113+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T14:26:55.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T14:26:55.121+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Senator Sergio
        “Serge” de la Rama Osmeña III remains disqualified from public office after
        the Commission on Elections (Comelec) denied his appeal regarding his failure
        to file Statements of Contributions and Expenditures (SOCEs) in two elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f336e-aafb-43d7-b0fd-f67577b6dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:26:55.114+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T14:26:55.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T14:26:55.114+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a resolution promulgated on Thursday, April 3, the seven-member\
        \ commission unanimously rejected Osmeña’s motion for reconsideration for\
        \ lack of merit. The poll body also upheld its January 24, 2020 ruling, which\
        \ imposed a perpetual disqualification and a P60,000 fine on Osmeña for failing\
        \ to submit SOCEs in the 2010 and 2016 senatorial elections.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f47da-03d2-428c-bad9-7d89fdade9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:26:55.114+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T14:26:55.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T14:26:55.114+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Osmeña had argued in his appeal that he filed his SOCE for the 2010\
        \ elections, albeit belatedly, and that his failure to file in 2016 was due\
        \ to the commission’s lack of response to his request for an extension.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5d5f5-3c55-49b2-9d75-852801622b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:26:55.115+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T14:26:55.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T14:26:55.115+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "However, the Comelec ruled that his appeal “failed to raise new matters\
        \ or issues that warrant the reversal of the assailed Resolution.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c0c38-946a-4eb8-b570-89d01a564587'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:26:55.115+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T14:26:55.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T14:26:55.115+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It emphasized that a SOCE submitted beyond the legally mandated 30-day\
        \ period after an election is considered non-filing, thus warranting penalties.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a83aa0-b28e-4532-94bf-f7a6072c39e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:26:55.116+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T14:26:55.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T14:26:55.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The commission further stated that Osmeña cannot evade administrative\
        \ liability by arguing that his failure to comply was justified, calling his\
        \ arguments “flawed and bereft of merit.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28f548-0493-4e20-9fa4-03eb54e999f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:26:55.116+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T14:26:55.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T14:26:55.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The purpose of the law in requiring the filing of the SOCE is to protect\
        \ the sanctity of the electoral process and ultimately the will of the electorate,”\
        \ the Comelec stressed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240b356-fabb-4346-a7ff-83599f0a2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:26:55.117+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T14:26:55.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T14:26:55.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5c3b6-671a-4a05-ac38-363a628af54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T14:26:55.117+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-04T14:26:55.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T14:26:55.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 7166 states, “Every candidate and treasurer of
        the political party shall, within thirty (30) days after the day of the election,
        file in duplicate with the offices of the Commission the full, true and itemized
        statement of all contributions and expenditures in connection with the election.”</p>'
