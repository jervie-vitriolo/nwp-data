      'mgnl:lastModified': 2025-04-04T19:30:54.927+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4657f-af89-410d-b02b-f1321684cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T17:25:41.275+08:00
      'mgnl:createdBy': 'daniza-nwp'
