    'mgnl:tags': ['Duterte', 'Nicholas-Kaufman', 'ICC']
    'stories': []
    'template': '2'
    'title': 'The Newsmaker: Nicholas Kaufman, Duterte lead counsel at ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfedbe0-ae13-4433-bc61-08a120ff0dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.816+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.404+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The defense team of
        former President Rodrigo Duterte is confident of securing a decision against
        a full-blown trial at the International Criminal Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8cfd9-1dd4-4f91-b14a-efd7c47c06b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.816+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.405+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an email interview with The Newsmaker, Kaufman shared an overview
        of the direction of the defense team - from a possible interim release application,
        questioning the court jurisdiction, and potential hurdles ahead of the Sept.
        23 confirmation of charges hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e241b6f7-6323-43a9-8a8b-d7c3dd3e9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.817+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.406+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Here’s the full transcript of the NewsWatch Plus interview with
        Kaufman:</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03613e-b4c2-4ec2-8d60-f842425b0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.817+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.406+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEWSWATCH PLUS:</strong> First, without compromising your
        legal strategy, what do you believe is the strongest argument that could lead
        to former President Rodrigo Duterte’s acquittal?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0fa7f-b07d-40e4-b2a2-3aa3437f0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.817+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.407+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KAUFMAN</strong>: When two judges of the ICC Appeals Chamber
        have already ruled that the Court cannot exercise its jurisdiction in light
        of the Philippines'' notification of withdrawal from the Rome Statute and
        the failure to seek the authorization of an investigation within the one-year
        period set out in Article 127 of the Rome Statute, it stands to reason that
        this will be a strong argument. Attorney Joel Butuyan, his victim representative
        colleagues and the Prosecution might be confident of rebutting this argument
        but, ultimately, the Pre-Trial Chamber will decide the issue - independently
        of any arguments presented in the public domain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc755d6-4db8-425e-a7de-1ee33ea7f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.407+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEWSWATCH PLUS:</strong> Mr. Kaufman, with the confirmation
        of charges hearing six months away, what developments could occur before September
        23 beyond preparing your case against the prosecution? There are discussions
        about a potential temporary release - can you confirm if this is an option?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14332c-f6ac-4127-b8b7-3018ab0b1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.408+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KAUFMAN:</strong> Interim release is a right. An application
        for interim release is par for the course at the International Criminal Court.
        Interim release is also based on the willingness of a State Party to receive
        a suspect. In our case, the former President will make an application for
        interim release at the appropriate time and when the pre-conditions and guarantees
        for such have materialised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5f876-318c-41f5-9759-1b588767898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.408+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEWSWATCH PLUS:</strong> Given your experience handling
        ICC cases, is there anything unique about this case? Duterte is known as a
        lawyer. Does that provide any advantage in his defense? How does he perceive
        the ICC proceedings, and how would you describe him as a client?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be935901-710c-44b3-b29c-a4b80c2d0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.409+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KAUFMAN:</strong> For me the unique aspect of this case
        is, indeed, the fact that I am representing a former prosecutor. In fact,
        we share that previous employment attribute in common. It is this former work
        which enables me now, as defence counsel, to predict the strategy to be adopted
        by the Prosecution. I would not like to go into my interactions with former
        President Duterte because that is covered by client-attorney privilege. Notwithstanding,
        as a client, he displays a modesty and calmness which is very distinct from
        some of the personality traits that I have encountered - not just at the international
        criminal tribunals but in the course of my domestic criminal workload.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c8363-cb4d-45ee-9ce7-d5c04c61a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.409+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEWSWATCH PLUS:</strong> Duterte’s children have challenged
        the legality of their father’s arrest before the Philippine Supreme Court.
        Does the ICC take local court decisions into account in its deliberations?
        Were his rights violated under local and international law?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fafc07-9f52-45f1-ade6-35e501c2acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.410+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KAUFMAN:</strong> His rights under the constitution and
        under the laws of the Philippines were, in my opinion, grievously abused.
        The effect that such an abuse will have on the proceedings will be litigated
        in court and in the appropriate framework in due course.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f47a7-a1de-4ef2-8e15-79d4bf81cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.410+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEWSWATCH PLUS:</strong> Based on the evidence and arguments
        presented so far, how confident are you that this case will not proceed to
        a full trial? Historically, has the ICC dismissed cases early, and what were
        the reasons? If a trial proceeds, how long do ICC proceedings typically last?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49364006-2605-455a-ac7f-b642763945fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.411+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KAUFMAN:</strong> I am confident for various reasons that
        this case will not go to a full trial. I am not at liberty to disclose my
        reasoning. Furthermore, I do not wish to prejudice my client and to incur
        the annoyance of the judges by litigating his case in the media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157b429-a783-4604-969b-026fc1c3be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.411+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEWSWATCH PLUS:</strong> Duterte recently turned 80 years
        old. Does the ICC consider advanced age or health issues in determining leniency
        or alternative legal outcomes?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd54b79-f689-459b-a359-5bc2d10a16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.412+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>KAUFMAN: Age, frailty and ill-health are always factors considered
        in an application for interim release. I am not revealing anything particularly
        novel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8bdd0-d05b-4d2d-95db-529ef204b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.412+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEWSWATCH PLUS:</strong> What potential hurdles do you foresee
        in handling this case?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628c7cb-0827-417e-a3e0-d5c78e2bd449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.413+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KAUFMAN:</strong> The only potential hurdle that I foresee
        is the political manipulation of the arguments presented during the litigation.
        One argument, frequently and robotically raised to object to interim release,
        is the supposed existence of a huge support network which may be exploited
        either to facilitate flight or intimidation. The former President enjoys huge
        popular support. There will be participation in these proceedings by victims
        - principally, persons who accuse the former President of being responsible
        for the murder of their family members. Even though the Defence vigorously
        disputes responsibility, the process at the ICC requires that the relatives
        of these people have the opportunity to express their views without fear.
        The former President’s family have already called for the public to respect
        the judicial process. Correspondingly, we hope that the people making the
        accusations against the former President will understand that he too is entitled
        to certain rights of which the most important are the right to interim release,
        the right to return to his homeland and, the presumption of innocence. At
        this point in time the former President is simply a proud Filipino not guilty
        of anything.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af751509-6f4c-4d76-87dd-3e3773e75e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.413+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was “surrendered” to ICC custody “in accordance with an arrest
        warrant issued by Pre-Trial Chamber I for charges of murder as a crime against
        humanity.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c0446-8547-491d-b289-b559ef2d9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.414+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC probe includes Duterte’s alleged involvement in extrajudicial
        killings through the so-called Davao Death Squad, which began during his tenure
        as Davao City mayor and continued in the early years of his presidency.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d4bd57-ab99-4fa0-9963-cac8b9f5fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T13:46:37.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-04T13:48:51.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T13:48:51.415+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to human rights organizations, the death toll from Duterte’s
        drug war has reached around 30,000.</p>'
