    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431ff31-4025-4f7d-8ae2-e56170026347'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nations from Canada to China have readied retaliation in an escalating
        trade war after Trump raised tariff barriers to their highest level in more
        than a century this week, leading to a plunge in world financial markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94969b0-ce26-4e49-a8cb-f37e201f38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69872970-5e28-4ac6-984d-eb38352b5b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Japan, one of United States'' top trading partners, Prime Minister
        Shigeru Ishiba said that the tariffs had created a "national crisis" as a
        plunge in banking shares on Friday set Tokyo’s stock market on course for
        its worst week in years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59461e03-32ad-46cf-9711-2f2d8a2ea9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520aa88-4c00-4c52-8f76-68e618cedd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Investment bank JP Morgan said it now sees a 60% chance of the global
        economy entering recession by year end, up from 40% previously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b85dff-69ff-4bb2-aa73-76587b805bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d8d13-cef6-4866-a9e4-4c89decdcec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>With European shares also heading for the biggest weekly loss in
        three years, the European Union’s trade commissioner Maros Sefcovic will
        speak to US counterparts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949be3a1-2e1b-4245-95a8-b207a0452b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a050f0-7c05-42bc-8877-ffe50587c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The EU will respond in a calm, carefully phased, and above all,
        unified way, as we calibrate our response," he said on social media. "We will
        not shoot from the hip – we want to give negotiations every chance to succeed
        to find a fair deal, to the benefit of both sides."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c0edf-c95f-40ba-8ccc-9831c24d9077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718ff78-aee0-4f29-ac8b-d5d957619199'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The EU is divided on how best to respond to Trump’s tariffs, including
        on use of its "Anti-Coercion Instrument," which allows the bloc to retaliate
        against third countries that put economic pressure on EU members to change
        their policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d7403-2f31-44b0-831d-703d6656803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e7baea-8c4b-4b63-9277-9fe0c197a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Countries that are cautious about retaliating and thereby raising
        the stakes in the standoff with the US include Ireland, Italy, Poland and
        the Scandinavian nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f920ef5-2098-4049-8fcb-5db6e173e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24277691-d994-420d-bd6b-ed62f30cc2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The European Commission is nevertheless trying to finalize a list
        of US imports worth up to 26 billion euros ($28 billion) on which to place
        retaliatory tariffs in response to U.S. tariffs on steel and aluminium.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfe7de-b4e8-4246-a3f0-77c11126b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e15c75-6e11-4ad5-95eb-2d4e23a33268'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Commission, which coordinates trade policy for the EU’s 27
        members, has still to work out how best to respond to the sweeping tariffs
        announced by Trump this week and an earlier announcement on car tariffs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0db6d-6719-48be-9ecb-5cb09929dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c9087-6eb3-44fc-9912-ef0cf0264278'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron led the charge on Thursday by calling
        on companies to freeze investment in the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253a717-3d2d-4290-8bfc-5c1aabbaa641'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eae21f-e3e7-4f99-890e-368c9643aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Investments to come or investments announced in recent weeks should\
        \ be suspended until things are clarified with the United States,\" Macron\
        \ said during a meeting with French industry representatives.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9024f36-fea4-4a86-9a2b-ea98970a8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277513e-b3aa-4d61-a879-a77e11d58468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.537+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, French Finance Minister Eric Lombard later cautioned against
        like-for-like countermeasures on the US tariffs, warning this would also rebound
        on European consumers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a699af-97bf-4ce9-bc92-1ce7e5584d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.537+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198279b5-e2f0-4ca4-986d-2a21013ad1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.538+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.538+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are working on a package of responses that can go well beyond
        tariffs, in order, once again, to bring the US to the negotiating table and
        reach a fair agreement," Lombard said in an interview with broadcaster BFM
        TV.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c398822-1e32-4bed-81f6-e72ea2b4ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.538+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.538+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f454587-9b43-45ba-b6c5-5709d55caad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mixed signals</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027b0eb-d061-4c0e-8944-9cb29251c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f6580-f6b0-4bf7-9824-63160137ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There were conflicting messages from the White House about whether
        the tariffs were meant to be permanent or were a tactic to win concessions,
        with Trump saying they "give us great power to negotiate."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605db489-cadf-464d-8fc9-aca26a820ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.541+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.541+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d47ac-f00e-42db-8162-cd89319dcd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.542+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US tariffs could jack up the price for US shoppers of everything
        from cannabis to running shoes to Apple’s iPhone. A high-end iPhone could
        cost nearly $2,300 if Apple passes the costs on to consumers, based on projections
        from Rosenblatt Securities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec61df4-29ca-4369-848a-cc39de88d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.542+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01a457-00e1-4a9a-b0b1-7fc382f10b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Businesses have raced to adjust. Automaker Stellantis said it would
        temporarily lay off US workers and close plants in Canada and Mexico, while
        General Motors GM.N said it would increase US production.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc5356-4b9f-49ed-982e-92bdfc599a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52288f1a-8cfc-4ba6-84ba-44c7519be991'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Mark Carney said the United States had abandoned
        its historic role as a champion of international economic cooperation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee9a4e-2aad-496d-9f70-de07876791b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.545+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.545+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3bb0b-e147-472b-8600-58dcd35f1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.546+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The global economy is fundamentally different today than it was yesterday,\"\
        \ he said as he announced several countermeasures.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b8d550-5a21-442c-b723-516d78ef1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.547+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33fb4e2-52bb-4122-a028-4983afa2aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.547+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, China vowed retaliation for Trump’s 54% tariffs on imports
        from the world’s No. 2 economy. The European Union faces a 20% duty.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e0b41-79f4-4046-b2fe-51989aa6bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.548+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.548+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bdce81-ae36-42e5-8a05-846cb2fc42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.549+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.549+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other trading partners, including Japan, South Korea, Mexico and
        India, said they would hold off on any retaliation for now as they seek concessions.
        Britain’s foreign minister said it was working to strike an economic deal
        with the United States.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0aedea-bce1-498f-881c-2387bd1c681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.550+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.550+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5486553-5867-4faa-ae5b-ee66737cf9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.551+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.551+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Stocks suffered a global meltdown, the US dollar crumbled and oil
        prices were set for their worst week in months as analysts warned the tariffs
        could dent demand, upend supply chains and hurt corporate profits.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f47457-4760-4587-b997-0ee212a6b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.551+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.551+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc5968-344c-42cf-99aa-5997b5b92d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.552+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.552+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>American companies with significant overseas production took a hit.
        Nike shares lost 14% and Apple fell 9%.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4550e1a-d7c2-4f35-83da-854c18af5690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.553+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.553+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76b8fa-5b74-4c4a-8b53-fe1ca8c81e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.554+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.554+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee3081-51c9-40e6-909d-c5f105f9fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.555+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.555+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump says the "reciprocal" tariffs are a response to barriers put
        on US goods, while administration officials said the tariffs would create
        manufacturing jobs at home and open up export markets abroad, although they
        cautioned it would take time to see results.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16249d08-4be1-40e7-b7de-788fdcddc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.555+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.555+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bbc122-fbdc-4f52-9830-6e4bb3bec056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.556+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.556+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766ac1a-5f52-4d0a-ab44-16d217df14cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-04T18:22:36.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US president could still step back as the tariffs are not due
        to take effect until April 9, but few observers were optimistic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6203d-fa29-40d4-abcd-8e8764cc57be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-04T18:22:36.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-04T18:22:37.265+08:00
