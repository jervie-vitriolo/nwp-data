      'mgnl:type': 'text'
      'text': "The Timberwolves led 118-117 in the first overtime when Alexander-Walker\
        \ hit a corner 3-pointer and Edwards drained a 19-foot fadeaway to raise the\
        \ lead to six with 2:17 left.\r"
