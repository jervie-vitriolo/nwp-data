      'mgnl:lastModified': 2025-04-02T19:07:07.766+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Pinapag-aralan na buhayin ‘yung ganong sistema para ma-ensure natin\
        \ na kumbaga accredited Kadiwa sila,” Agriculture spokesperson Arnel de Mesa\
        \ told reporters on Wednesday, April 2, referring to government-run retail\
        \ outlets that sell affordable rice.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ceb403-750c-4956-b362-09a8c7c65dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:07:07.766+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T19:07:08.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:07:07.766+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The DA is studying the option to revive such a system\
        \ and ensure that they are accredited Kadiwa outlets.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c21d65-b594-4a00-a462-cbf5bfd0f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:07:07.767+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T19:07:08.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:07:07.767+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said the scheme may be piloted in Metro Manila.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a30ca-ddd4-4616-bd5c-817baf6d3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:07:07.767+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T19:07:08.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:07:07.767+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "At least 9,900 out of 59,270 bags of NFA rice under the food security\
        \ emergency have been released. These were sent to San Juan, Navotas, Camarines\
        \ Sur, and Cotabato. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dff857-3410-43e6-91f7-10fccf520d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:07:07.768+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T19:07:08.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:07:07.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The NFA previously said 67 local government units (LGUs) have expressed\
        \ interest to buy well-milled rice.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54582f13-3776-4bad-9f19-f2464e33e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:07:07.768+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T19:07:08.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:07:07.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency has appealed to LGUs to expedite the pullout of stocks
        to make room for <strong><a href="https://www.newswatchplus.ph/news/2025/3/31/lower-msrp-imported-rice-after-two-months.html">local
        harvest</a></strong>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2168d8-1edf-4587-8792-d93e54a3c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:07:07.768+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T19:07:08.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:07:07.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Rice Tariffication Law stripped the power of the NFA to import\
        \ and directly sell rice. It is buying palay from farmers to maintain buffer\
        \ stocks for emergencies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687449a-719d-4081-8ec3-3ac552b19437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:07:07.769+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T19:07:08.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:07:07.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/3/27/malacanang-backs-restoring-nfa-powers.html">Malacañang
        backs restoring NFA powers&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ee9c0-5211-44e4-9410-e69bb0ef9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:07:07.769+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T19:07:08.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:07:07.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Under the amended law signed in December last year, the DA can order\
        \ the release of NFA stocks when it declares a food security emergency. The\
        \ stocks, however, can only be sold to LGUs, government agencies, and Kadiwa\
        \ outlets, and not directly to markets.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357ad67-2415-4e9c-a321-e36a78ae8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:07:07.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T19:07:08.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:07:07.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. declared a food security\
        \ emergency on Feb. 3 to address what he called an “extraordinary increase”\
        \ in prices of the grain.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773e6bc-2fe9-402c-8893-01cc36c820c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:07:07.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T19:07:08.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:07:07.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The emergency declaration could be lifted if rice prices were returned\
        \ “close to their levels prior to the breach of the food inflation targets\
        \ which happened in July 2023.”\r"
