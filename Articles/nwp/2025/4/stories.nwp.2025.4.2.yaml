    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c4c05-4f1e-4891-838a-69ce82945621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.108+08:00
