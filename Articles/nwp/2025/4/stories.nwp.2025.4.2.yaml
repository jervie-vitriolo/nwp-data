      'mgnl:lastActivated': 2025-04-02T13:03:46.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:03:46.110+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Replying to a comment in the same post, Kaufmann said he has also
        started receiving apologetic messages from “anti-Duterte” Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c2af1-096b-45af-a42f-7e308f82b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:03:46.084+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:03:46.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:03:46.110+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kaufmann is a horror, urban fantasy, and adventure fiction writer who
        is known for his novelette General Slocum’s Gold and novella Chasing Dragon
        – literary pieces which he was nominated for several awards for.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c1321-54b5-45ec-9b65-644dd9ce52c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:03:46.084+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:03:46.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:03:46.110+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nicholas Kaufman – who he was mistaken for – is a British-Israeli
        lawyer who is one of the few accredited lawyers of the International Criminal
        Court.</p>'
  'Actor-Val-Kilmer--star-of--Top-Gun--and--Batman-Forever---dies-at-65--NYT-reports':
    'author': 'Will Dunham, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T13:50:08.000+08:00
    'imagesource': 'jcr:1f82b846-f0ef-42ff-94fb-9652978085f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cb6c4e3-bd0e-43bf-a578-963d5f751b99'
    'lead': 'Val Kilmer, who starred in films such as "Top Gun," "The Doors," and
      "Batman Forever" while earning a reputation as a Hollywood bad boy, has died,
      the New York Times reported. He was 65.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T13:51:42.557+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-02T13:51:42.905+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Actor Val Kilmer, star of ''Top Gun'' and ''Batman Forever'', dies at
      65, NYT reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450ed5e-731b-4322-8758-a10e6dff29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.571+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Val Kilmer, who starred in films such
        as "Top Gun," "The Doors," and "Batman Forever" while earning a reputation
        as a Hollywood bad boy, has died, the New York Times reported. He was 65.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee951aae-7550-4fd0-b39d-410f187bc576'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.572+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The cause of death was pneumonia, the paper said, citing his daughter
        Mercedes Kilmer.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec91ef-ab5a-4b08-81bd-e7a9e4d552eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.572+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The California-born, Juilliard-trained actor was one of Hollywood’s
        most prominent leading men in the 1990s before numerous spats with directors
        and co-stars and a series of flops dented his career. Over the years, Kilmer
        gained a reputation as temperamental, intense, perfectionistic and sometimes
        egotistical.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c7ba2-12e2-4144-b9c6-58de78102084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.572+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"When certain people criticize me for being demanding, I think that’s
        a cover for something they didn''t do well. I think they''re trying to protect
        themselves," Kilmer told the Orange County Register newspaper in 2003.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56929c6f-5803-43bf-9f0c-7b6dd8a7e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.573+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I believe I''m challenging, not demanding, and I make no apologies
        for that."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5c0f9-72a3-4680-ad03-d67297c5e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.573+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He made his film debut in the spy spoof "Top Secret!" (1984) before
        appearing in the goofy comedy "Real Genius" (1985). He then rocketed to fame
        as Tom Cruise’s co-star in the smash 1986 hit "Top Gun" (1986), playing naval
        aviator Tom "Iceman" Kazansky.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca18f1c-56fa-4f51-ab98-e670f2aa20e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.574+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kilmer starred in director Ron Howard’s fantasy "Willow" (1988) and
        married his British co-star Joanne Whalley, with whom he had two children
        before divorcing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ee4eb-0861-4a62-b86e-baf2dd16fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.574+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'One of his most challenging roles came in director Oliver Stone’s
        "The Doors" (1991) in which he played Jim Morrison, the charismatic and ultimately
        doomed lead singer of the influential rock band The Doors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d174c-4257-47e5-9a4c-d9488a25fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.574+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'To persuade Stone to cast him, Kilmer put together an eight-minute
        video of himself singing and looking like Morrison at various points in his
        life. Kilmer’s own singing voice is used in the film.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e1631-57dd-4086-9f5f-6f3b8625a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.575+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The Doors" ushered in the highest-profile years of his career. In
        the 1993 Western "Tombstone," he played Old West gunfighter Doc Holliday.
        He had two commercial successes in 1995, co-starring with Al Pacino and Robert
        De Niro in the crime drama "Heat" and succeeding Michael Keaton as the Caped
        Crusader in "Batman Forever," the third installment in the Batman series.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60bcd5-a3ec-4a7a-b248-4cd8cc938406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.575+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The noisy, bloated and plodding "Batman Forever" was received tepidly
        by critics, and Kilmer was upstaged by co-stars Tommy Lee Jones and Jim Carrey.
        Kilmer pulled out of the next Batman movie. Director Joel Schumacher called
        Kilmer "the most psychologically troubled human being I''ve ever worked with."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca11717-4cae-486d-8f80-d29718e3471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.575+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Things only got worse for Kilmer when he clashed with co-star Marlon
        Brando during the notoriously troubled production of "The Island of Dr. Moreau,"
        which flopped in 1996.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604322d2-a27b-4d15-b6d5-101aa9453b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.576+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"There are two things I would never do again in my life," John Frankenheimer,
        who directed the movie, said afterward. "I will never climb Mt. Everest and
        I will never work with Val Kilmer again. There isn''t enough money in the
        world."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1a774-60a7-4c94-ba0d-8a0746989227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.576+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Chicago Tribune wrote in 1997 that Kilmer was "a member in good
        standing of Hollywood’s bad boys club." He was also nominated multiple times
        for worst actor in the annual Razzie awards honoring the worst in cinema.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31f88a-3d17-4734-95ee-ceb937f1dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.577+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Handsome with light brown hair, Kilmer’s personal life sometimes overshadowed
        his work. His relationships with various high-profile actresses included singer
        Cher and model Cindy Crawford.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924db4ed-3556-4a48-9b61-ff0855235c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.577+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kilmer also starred in "The Ghost and the Darkness" (1996) with Michael
        Douglas, "The Saint" (1997) with Elisabeth Shue, "At First Sight" (1999) with
        Mira Sorvino, "Red Planet" (2000), "The Salton Sea" (2002), director Stone’s
        "Alexander" (2004) and "Kiss Kiss Bang Bang" (2005) with Robert Downey Jr.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a18582-fa31-43d1-bde0-9704dc1aa15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.578+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kilmer was diagnosed with throat cancer in 2014 and underwent radiation
        and chemotherapy treatments, as well as a tracheostomy that permanently gave
        him a raspy speaking voice. Post-cancer, his films included a "Top Gun" sequel,
        "The Snowman" (2017) and "Paydirt" (2020), which also featured his daughter
        Mercedes.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e26b1-84bb-492f-a68e-00bea4cd4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.578+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Born in Los Angeles on Dec. 31, 1959, Kilmer began acting in high school
        and became the youngest student accepted into the drama division of the famed
        Juilliard School in New York.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645ea50-f8a6-4cc2-8e06-07af797947b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.579+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Phillip Noyce, who directed him in "The Saint," told the Chicago Sun-Times
        in 1997 that Kilmer "is plagued by a bad image, but most of it is unjustified.
        The real Val Kilmer is a lamb. And he is the hardest-working actor I''ve ever
        seen."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb8a6e-a097-464f-862b-f2636ef316d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:51:42.579+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:51:42.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:51:42.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Will Dunham in Washington; Additional reporting
        by Surbhi Misra in Bengaluru; Editing by Diane Craft and Edwina Gibbs)</em></p>'
  'vp-thanks-marcos':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte (R) and her sister Kitty Duterte (L) at
      The Hague in Netherlands. (OVP)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T13:54:22.000+08:00
    'imagesource': 'jcr:50852f97-fe4a-42da-9678-1c47f237a5f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c98febb-4e60-415f-b709-b1f0d6a0257f'
    'lead': 'Detention has a way of mending estranged relationships, something that
      Vice President Sara Duterte has acknowledged with her father and former president,
      Rodrigo Duterte, in the Netherlands, thanks to ally-turned-foe President Bongbong
      Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T13:56:51.521+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-04-02T13:56:51.884+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-02T13:56:51.562+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Duterte', 'ICC', 'Marcos', 'Sara-Duterte', 'hague']
    'stories': []
    'template': '1'
    'title': 'Duterte thanks Marcos for renewed relationship with detained dad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742b3bd-2aa5-43d8-9b77-c4d3c14b26f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.541+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Detention has a way
        of mending estranged relationships, something that Vice President Sara Duterte
        has acknowledged with her father and former president, Rodrigo Duterte, in
        the Netherlands, thanks to ally-turned-foe President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15436ae5-6326-40bb-be27-bac55d7c1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.541+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33d184-4efa-47e4-a04b-93e6722ccc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.542+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In an interview in The Hague, Duterte said she has more time to talk\
        \ to her father when assisting him in the International Criminal Court detention\
        \ center, and things have turned for the better.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb19cf9-fbd6-47a8-9b2a-5f1252ee7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.542+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d78c77-57ba-4afa-bb09-7641147064dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.543+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“This is ironic but I have to thank Bongbong Marcos because there was\
        \ forgiveness between me and PRRD (former President Rodrigo Duterte) for all\
        \ that has happened in our lives,” she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8f213-fd09-4135-8272-8176512737b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.543+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c50d1-39e5-4e1a-b1b1-24489b955315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.543+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“This has been one of the longest meetings I have had with the former\
        \ president. Growing up he’s always busy with work, busy with the country.\
        \ Now I have this everyday talking about life, talking about family,” the\
        \ vice president added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd449c6-d14b-4418-b549-b60adc2a8c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c724a3-5395-4ed0-a486-f278c7c032f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "However, Duterte said she is sad that reconciliation had to happen\
        \ while her father was in detention. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e259598f-1412-43ac-98f0-4161143ee813'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.545+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.545+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87220fd5-ca4b-4bd3-84e7-babad5f18fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.545+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.545+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Early last month, the Marcos administration cooperated with the International\
        \ Criminal Police Organization, which led to Duterte’s arrest and detention\
        \ on charges of crimes against humanity for murder linked to his bloody war\
        \ on drugs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ecc979-4173-4f5a-b83d-6a6a75426a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.546+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90dacab-0bc4-4955-95c4-92b7fc640c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.546+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Kitty, the vice president’s sibling who is also in The Hague, said\
        \ the family has never been more united since the former president’s arrest.\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf9fb4-4495-4709-a0dc-b5287044adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.547+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ba12a-1b12-412b-b163-ded55b1c9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.547+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The vice president said she feels “blessed” to have gained a sister\
        \ after facing legal challenges.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0953e67-fd67-4036-84ce-73d68cc0e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.548+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f2318-af75-48fb-9022-1929a81a3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:56:51.548+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-02T13:56:51.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:56:51.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kitty said the family is arranging dates for the possible arrival
        of other siblings, Davao City Rep. Paolo “Pulong” Duterte and Davao City Mayor
        Sebastian “Baste” Duterte, in the Netherlands.</p>'
