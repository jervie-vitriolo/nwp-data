      'mgnl:lastModified': 2025-04-02T15:19:00.761+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24fd4e-94e5-49e3-a2ba-7784d8f6d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:19:00.762+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:01.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:00.762+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Alexander-Walker made the first two free throws to win it while spoiling\
        \ a career night from Jokic. The three-time MVP never sat after halftime en\
        \ route to the first game with at least 60 points in his career. His 61 topped\
        \ De'Aaron Fox’s 60 for the most in a game this season.\r"
