    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Myanmar junta fires warning shots at aid convoy as groups seek access
      to earthquake victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952ec7e-b5dc-4ca3-9588-a06d47a4c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.002+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Myanmar’s junta said on Wednesday
        its troops fired warning shots at a Chinese Red Cross aid convoy, underlining
        the challenge of delivering relief amid a civil war as aid groups called for
        better access to help survivors of a devastating earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bec007-146c-4b95-b8ec-d27a2b14a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.003+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The military has struggled to run Myanmar following its coup against
        the elected civilian government of Nobel laureate Aung San Suu Kyi in 2021,
        reducing the economy and basic services including healthcare to tatters after
        civil war broke out.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd696810-7f42-4919-b36e-501bc070b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.003+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Junta spokesperson Zaw Min Tun said the Chinese Red Cross had not informed
        authorities it was in a conflict zone on Tuesday night, and a security team
        fired shots in the air after the convoy, which included local vehicles, failed
        to stop.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641de4a9-14f0-4b0e-bd78-c9feb09d5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.003+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Chinese foreign ministry spokesperson said the aid team and supplies
        were safe, and called on all parties in Myanmar to ensure the safety of rescuers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94f920-da09-477d-93d2-f197f18b5e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.004+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It’s necessary to keep transportation routes for relief efforts open
        and unobstructed," Guo Jiakun told a press conference.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b5ddb-5b21-47ea-9800-e9768c835110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.004+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The firing came as the death toll from Friday’s 7.7-magnitude quake
        rose to 2,886, with 4,639 injured, Myanmar state media said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951da1c1-d7f2-4048-9f4f-5561d72189c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.004+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The rural parts of hard-hit Sagaing region were mostly under the control
        of armed resistance groups fighting the military government, the International
        Crisis Group said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f4b65-e9ff-404c-b22b-0ae4be3997ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.005+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"They will be among the most challenging for aid agencies to reach,
        given regime restrictions, a complex configuration of local administrations
        and control by armed resistance groups, and the persistent conflict," it added
        in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63616b50-5475-458a-bb74-985c94601cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.005+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Even before the quake, the ICG said, information had been hard to gather
        from such areas, because of a junta blackout of internet and mobile phone
        networks as part of the conflict.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d38f8b-c656-4b99-b200-9effcc792854'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.005+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Soldiers are everywhere in the town," a man who travelled to Sagaing
        told Reuters. "They are there for security, not for rescue. They check every
        vehicle."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117da30-9d89-4db0-a347-2b7d64730d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.006+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'New York-based Human Rights Watch urged the junta to allow unfettered
        access for humanitarian aid and lift curbs impeding aid agencies, saying donors
        should channel aid through independent groups rather than only junta authorities.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ea539-a480-4a06-8f0d-2c86ebb4ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.006+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Myanmar’s junta cannot be trusted to respond to a disaster of this
        scale," Bryony Lau, deputy Asia director at Human Rights Watch, said in a
        report.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba9e4c-ecff-4888-9946-4858a3656256'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.006+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Concerned governments and international agencies need to press the
        junta to allow full and immediate access to survivors, wherever they are."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400ec31-4dda-4d80-b12c-e2099f43581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.007+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The military has dismissed as misinformation accusations that it committed
        widespread atrocities as it fought against a multi-pronged rebellion that
        followed the coup.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513407dd-b7e1-45dc-9f8e-28a7499914c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.007+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rebels have accused the military of conducting airstrikes even after
        the quake and on Tuesday a major rebel alliance declared a unilateral ceasefire
        to help relief efforts.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25055c-83df-4754-800d-1aa04cfddca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.008+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>MILLIONS AFFECTED</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20188c0-aa60-44d7-ae0d-3e5a4f70d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.008+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The United Nations said there were more than 28 million people in the
        six regions affected by the quake, and it had $12 million in emergency funding
        for food, shelter, water, sanitation, mental health support and other services.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67813e08-6b48-4c96-b717-debdcc011be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.009+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The situation remains critical, with disrupted communications and
        road access hampering response efforts, particularly in Sagaing," the United
        Nations Office for Project Services (UNOPS) said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c12f1f-b801-43c4-8d4f-ce59a12ba7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.009+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Australia announced a further A$6.5 million ($4.1 million) in humanitarian
        support for Myanmar, supplied "through thoroughly vetted international and
        local partners".'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7729b-9536-45f1-8917-3a1299071145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.009+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, Foreign Minister Penny Wong said, "We
        take proactive steps to ensure our assistance does not legitimise the military
        regime in Myanmar."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a9321-8ffd-44a4-b449-1fdc469ce0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.010+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.443+08:00
