  'Greece-to-spend-25-billion-euros-as-part-of-multi-year-defense-plan':
    'author': 'Renee Maltezou, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T17:45:18.000+08:00
    'imagesource': 'jcr:eba4e9d8-6208-46d9-bfcf-e4e966a0573a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ca9c20-491f-4725-9586-f0ae6eb8858b'
    'lead': 'Greece aims to spend 25 billion euros ($26.99 billion) as part of a multi-year
      defence plan, Prime Minister Kyriakos Mitsotakis told parliament on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T17:48:49.880+08:00
