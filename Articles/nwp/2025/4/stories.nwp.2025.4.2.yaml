    'title': 'MMDA personnel face complaints over payroll anomaly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2935395-0e56-4361-8d95-54852918cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:41:53.746+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-02T19:50:31.723+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-04-02T19:49:38.457+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A number of employees
        of the Metropolitan Manila Development Authority (MMDA) are facing complaints
        over alleged tampering of payroll and pocketing small amounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6f715-7e5c-4895-bb44-c89face681c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:41:53.747+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-02T19:50:31.724+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-04-02T19:49:38.458+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the MMDA said the scheme was discovered last week,\
        \ and complaints have been filed by MMDA Chairman Don Artes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75b362-8fba-41eb-93ad-f3056d6d30f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:41:53.747+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-02T19:50:31.725+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-04-02T19:49:38.458+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "MMDA General Manager Procopio Lipana led the arrest of the implicated\
        \ personnel, who have undergone inquest proceedings.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8ff9b-4e3c-4578-8046-923619fa2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:41:53.747+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-02T19:50:31.726+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-04-02T19:49:38.459+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The MMDA said “as further investigations are being conducted, a deeper\
        \ conspiracy was exposed, with the alleged involvement of other employees,”\
        \ adding that the complaints would seek non-bailable charges.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f830e5bc-c8d6-4b93-8d4f-afbf0e0814d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:41:53.748+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-02T19:50:31.727+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-04-02T19:49:38.459+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The personnel have been placed under preventive suspension, and their\
        \ work computers have been secured as evidence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f6352a-a638-4a0e-955e-8a406597c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:41:53.748+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-02T19:50:31.727+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-04-02T19:49:38.460+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The MMDA did not disclose the number of employees and the amount carted\
        \ off.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2c951-0062-4bf7-afb9-9055f4c8bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:41:53.749+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-02T19:50:31.728+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-04-02T19:49:38.461+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency assured the public that an internal audit is underway,
        with safety measures in place to prevent similar incidents from happening
        again.</p>'
