      'mgnl:lastModified': 2025-04-02T17:42:45.125+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senator Imee Marcos
        said the hearing on former President Rodrigo Duterte’s arrest will proceed
        on Thursday, April 3, with or without the presence of Cabinet officials after
        Malacañang rejected the Senate invitation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4accdb62-5e77-4db2-bb35-6b3a6257c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.108+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.108+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Tuloy pa rin ang hearing [The hearing will proceed as planned],” Marcos,\
        \ chairperson of the Senate committee on foreign relations, said in a text\
        \ message to reporters on Wednesday, April 2. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77608165-149c-4021-afc9-5deff81f1fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.108+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.108+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Her office also released a copy of her letter to Executive Secretary\
        \ Lucas Bersamin, dated April 1, in which she stated there was no justifiable\
        \ reason for the absence of executive officials at the hearing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
