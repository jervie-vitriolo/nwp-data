      'mgnl:lastModified': 2025-04-02T15:19:00.760+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Nickeil Alexander-Walker hit two
        free throws with 0.1 seconds left in double overtime, and the visiting Minnesota
        Timberwolves overcame a 61-point triple-double from Nikola Jokic to beat the
        Denver Nuggets, 140-139, on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49a41e-bd4c-4485-b79e-103c5ec3ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:19:00.761+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:01.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:00.761+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Minnesota trailed by one with 17.7 seconds left when Denver’s Russell
        Westbrook stole a pass by Anthony Edwards, but he missed a layup at the other
        end. The Timberwolves raced down and got the ball to Alexander-Walker, who
        was fouled by Westbrook on a 3-point attempt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fce2d4-f829-460c-85b5-08110bddcf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:19:00.761+08:00
