      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.388+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Commuters have mixed
        views on the Light Rail Transit Line 1 (LRT-1) fare hike, which took effect
        on Wednesday, April 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f5363f-d868-4fc8-9aa7-4cc6e98d41ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.389+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A number of commuters said they are burdened with the fare adjustment
        as they have to set aside more of their budget for transportation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2e1dc-a4df-4719-b665-81cb80a4eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.389+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Khool Espina, a student from Adamson University in Manila, lamented
        how he has to allocate more of his allowance for his fare.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeaac1b-2103-429f-999f-199cbb907c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.390+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Dapat itigil muna kasi nagtataasan ‘yung mga bilihin ngayon at kaming
        mga student, hindi rin kami makasabay,” Espina said. “Sobrang limited lang
        talaga ng resources namin.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f7ad3-42a3-4cf9-b195-eae0a28135af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.322+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.390+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fare hike should be stopped because prices of
        commodities are also increasing, and we, students, cannot keep up. We have
        limited resources.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8caeeed-e028-4aa1-92bb-d20de4c8b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.322+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A 58-year-old commuter also shared the same sentiment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895c8a6-5669-48ac-aaa1-4f3c8c32fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.323+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Malaki ang mababawas sa budget,” Elmo Pacana said. “Kung pwedeng matigil
        muna, mas maganda para rin sa mga taumbayan kasi alam mo naman mahirap ang
        buhay ngayon.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a2b09e-58d8-4fe8-ad3a-1794d6e6641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.323+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fare will get a big chunk of our budget. It would
        be better if the hike would be halted because people are having a hard time
        with expenses.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d49048-294a-4083-a436-ef906ce5acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.323+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other commuters, meanwhile, understood the Department of Transportation’s
        (DOTr) approval of the new fare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46844b-c673-4fe2-8c35-9cbdfc43ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.324+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Okay lang kasi nagtataas naman lahat. Ganu’n din naman sa pamasahe
        sa jeep at saka sa mga bus,” said Mary Anne de Villa who shared that her train
        ride is still cheaper despite the fare hike than taking a bus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e554369-5f1f-4833-9de6-2ce06829b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.324+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It is okay with me because everything goes up now – even
        the fares in jeepneys and buses.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00ca27-c5c1-48dc-bdb0-c03123828510'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.325+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The LRT-1 increased its minimum fare for single-journey tickets
        to P20 from P15 and the maximum fare to P55 from P45.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c4fc6-2362-4b27-9193-21c7f70f6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.325+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Stored-value card holders will have a slighter relief as the minimum
        fare will rise from P15 to P16 and the maximum fare from P43 to P52.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c941785-ddb2-408b-8719-5989ae69624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.326+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOTr explained that the fare hike is “long overdue” and necessary
        to maintain the train line and to <a href="https://www.newswatchplus.ph/news/2025/4/1/dotr-supports-lrt1-fare-hike.html"><strong>extend
        it to Cavite</strong></a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880e61b-82ef-4f03-a41d-4ffd08b56c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:07:09.326+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:19:55.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:19:55.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Progressive groups have earlier <a href="https://www.newswatchplus.ph/news/nwp/2025/3/31/stop-lrt1-fare-hike.html"><strong>appealed
        the fare increase</strong></a> with the office of President Ferdinand Marcos
        Jr.</p>'
  'maza-ordinary-filipinos-undminful-redtagging':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Senatorial candidate Liza Maza shares her experiences on the campaign
      trail and views on issues during NewsWatch Plus’ election roundtable “Ang Kandidato.”'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T19:45:00.000+08:00
    'imagesource': 'jcr:3142f2ef-84ab-4b21-af55-5be861a384fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a814e0d2-2f2d-4957-8a7d-a2e3c8f542c7'
    'lead': 'The Filipino masses are unmindful of the red-tagging of progressive groups
      and can look beyond that to appreciate their advocacies, former lawmaker and
      senatorial candidate Liza Maza said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T15:14:21.374+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-03T09:42:10.203+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-03T09:42:09.860+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maza: Filipino masses unmindful of progressive group red-tagging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea55e99-6472-4a38-ad8f-6f44cf3c041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:14:21.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:42:10.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:42:09.854+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Filipino masses
        are unmindful of the red-tagging of progressive groups and can look beyond
        that to appreciate their advocacies, former lawmaker and senatorial candidate
        Liza Maza said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5542138-e57d-4070-b7b0-604b0ce7ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:14:21.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:42:10.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:42:09.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'During the NewsWatch Plus election roundtable “Ang Kandidato,” Maza
        said her Senate slate, the progressive Makabayan coalition, continues to encounter
        red-tagging by state forces which endangers their lives.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49e979-9dd6-48b9-9dca-3ac4eb677a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:14:21.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:42:10.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:42:09.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'She said the masses are unfazed by the political noise.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5feff58-a301-4635-a454-6177b4d354fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:14:21.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:42:10.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:42:09.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Pagdating na sa paglapat namin du''n mismo sa masa – du''n mismo sa
        mga drivers, manggagawa – kaagad wala nang epekto ''yun kasi sinasabi nila,
        ‘Tama ''yung adbokasiya n''yo. Tama ''yung programa n''yo. Tama na ito ang
        kailangan,’” Maza said, sharing her experience from the campaign trail.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56063ed-cb56-4389-93d1-2082830e6ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:14:21.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:42:10.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:42:09.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When we go to the masses – to the drivers and laborers
        – the red-tagging has no effect on them. They say, “Your advocacies and programs
        are right. This is what we need.”]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de52c2-0f9c-4fea-a8af-55ed4268b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:14:21.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:42:10.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:42:09.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“They don''t mind all this negative propaganda against us, against
        the leftist, against the progressives, against the activists, because they
        know that we are really articulating their issue and really ready to fight.
        Handa talaga kaming ipaglaban ''yung kanilang mga karapatan [We are really
        ready to fight for their rights],” she said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F1836308450481432%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4ebce-81c9-44e2-8d37-284d173a39a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:44:59.731+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:42:10.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:42:09.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c9b22e-2abc-4f82-a819-1b9640a909c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:14:21.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:42:10.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:42:09.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan coalition has asked the Commission on Elections (Comelec)
        to <a href="https://www.newswatchplus.ph/news/nwp/2025/3/25/makabayan-red-tagging-comelec-probe.html"><strong>investigate
        the supposed negative campaigning</strong></a>, disinformation, and abuse
        amid their campaign for the midterm polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae9e70-226e-449b-9bf3-e69d8a5c566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:14:21.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:42:10.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:42:09.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna, a party-list group under Makabayan, also asked the Comelec
        to <a href="https://www.newswatchplus.ph/news/2025/3/10/bayan-muna-comelec-propaganda.html"><strong>take
        down posters containing black propaganda</strong></a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8e0ca-6037-404b-8dda-19fcfac22e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:14:21.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-03T09:42:10.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-03T09:42:09.859+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In February, the poll body included labeling individuals and groups
        as vocal dissenters, activists, terrorists, subversive group sympathizers,
        or belonging to a criminal group without evidence as an election offense.</p>'
