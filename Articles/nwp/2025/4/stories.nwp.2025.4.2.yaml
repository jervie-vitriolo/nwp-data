    'mgnl:tags': ['MSRP', 'Department-of-Agriculture', 'pork', 'Business']
    'stories': []
    'template': '1'
    'title': 'DA looks into issuing tracking cards for pork amid low MSRP compliance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c784aabc-a149-4df0-b760-0e3bc8ec6cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:24:01.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-02T15:24:28.643+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-02T15:24:01.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        on Wednesday, April 2, said it is studying a system that will pinpoint areas
        in the pork supply chain that prevent compliance with agreed prices across
        the industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd134fb-05bf-4065-9b8e-d3948fb5db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:24:01.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-02T15:24:28.643+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-02T15:24:01.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The plan to set up what officials call tracking cards is an offshoot
        of the DA’s latest consultation with stakeholders over low compliance with
        the maximum suggested retail price (MSRP) — which is based on producer’s cost
        — for pork in Metro Manila markets implemented on March 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7929b-3ef2-4462-ae60-ef00b03fe539'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:24:01.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-02T15:24:28.644+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-02T15:24:01.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan ilagay saan binili ''yung baboy, sinong biyahero, saan
        dinala na slaughterhouse, from the slaughterhouse, sino ''yung kumuha papunta
        sa retail, at sino ‘yung retail, kumbaga susundan ''yung baboy,” Agriculture
        spokesperson Arnel de Mesa told reporters in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19d09f-4b6b-49ff-8bf5-7332fec13b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:24:01.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-02T15:24:28.644+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-02T15:24:01.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The card would contain the information on the hog buyer,\
        \ the trader, the slaughterhouse, the transporter, and the retailer. In other\
        \ words, we will follow the pork.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7339933-e85c-4af4-a2f1-5ccd31d39a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:24:01.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-02T15:24:28.645+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-02T15:24:01.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA said it still observed high pork prices in Pasay wet markets\
        \ such as in Cartimar, and Manila markets such as in Pritil, San Andres, and\
        \ Trabajo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3b408-3258-475f-87aa-5e1c12ff389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:24:01.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-02T15:24:28.645+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-02T15:24:01.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Susundan ‘yung pinanggalingan ng baboy at posibleng na titingnan kung\
        \ merong mga paglabag, pwedeng hindi isyuhan ng shipping permit. So, ang problema\
        \ no’n, walang darating na baboy dun sa mga palengke na ito,” De Mesa said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe2594-f585-43d7-88f0-3f282ee959af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:24:01.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-02T15:24:28.646+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-02T15:24:01.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will follow the pork and check the violators. The\
        \ violators might not be issued with a shipping permit. The problem with that\
        \ is there would be no pork that would arrive in those markets.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
