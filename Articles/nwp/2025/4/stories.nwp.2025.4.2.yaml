    'template': '1'
    'title': '‘Insane’: Pro-Duterte supporters mistake American author Nicholas Kaufmann
      for ICC lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ce42c-cacc-430a-88b3-38c4f52bd19e'
