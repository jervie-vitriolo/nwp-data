      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:03:46.110+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> “I am not the ICC lawyer,”
        American author Nicholas Kaufmann said, appealing to Filipino netizens to
        stop messaging him after they mistook him for the lead legal counsel of former
        President Rodrigo Duterte in the International Criminal Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1622a2e-69e8-44fe-bfea-09bffb5c8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:03:46.081+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:03:46.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:03:46.110+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I am being absolutely flooded today with followers and commenters
        from the Philippines who, I guess, don’t believe I’m not Duterte’s lawyer,”
        he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb37a4-fdb2-467a-af23-9fb756071fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:03:46.081+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:03:46.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:03:46.110+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our names aren’t even spelled the same (he’s Kaufman with one N).
        It’s insane,” the author clarified.</p>'
