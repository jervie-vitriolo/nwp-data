      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte <strong><a href="https://www.newswatchplus.ph/news/2025/3/13/vp-duterte-in-netherlands.html">arrived
        in the Netherlands</a></strong> shortly after the former president was arrested
        and detained on the charge of crimes against humanity for murder linked to
        his bloody drug war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab8fc8-2345-4c21-9a75-9ca5eccbeb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:47:27.335+08:00
