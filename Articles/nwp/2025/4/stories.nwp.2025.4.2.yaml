    'mgnl:tags': ['TNVS', 'LTFRB']
    'stories': []
    'template': '1'
    'title': 'TNVS operators, ride-hailing firms to shoulder fare discounts - LTFRB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445bfc41-e75d-4396-a5c2-90ebe6d0d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:03:32.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T19:03:32.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:03:32.116+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Operators of transportation
        network vehicle services (TNVS) and ride-hailing firms should shoulder the
        discounts for students, senior citizens, and persons with disabilities beginning
        April 7, the transport regulator said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe03a61-acd4-4d25-bc1f-210b2ca99220'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:03:32.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T19:03:32.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:03:32.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The move stemmed from a Senate hearing that tackled the fare discount
        in compliance with a number of laws.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49f2cc-62b3-4b2c-bb23-aba408705266'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:03:32.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T19:03:32.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:03:32.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The fare discounts mandated by law and other regulations shall not
        be passed on by the TNC and the TNVS operator to the TNVS-Driver unless the
        TNVS operator is also the driver of the vehicle,” the Land Transportation
        Franchising and Regulatory Board (LTRFB) said in a memorandum dated March
        19.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed59f5-6408-4f3b-a329-b57d032e65a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:03:32.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T19:03:32.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:03:32.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, LTFRB Chairman Teofilo Guadiz said the board found
        out that transportation network companies apply different formulas on the
        fare discount sharing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970f29b-5f2b-43d5-9a75-e517c81068bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:03:32.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T19:03:32.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:03:32.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sen. Raffy Tulfo who chairs the public services committee, noted
        in the hearing that a number of <strong><a href="https://www.newswatchplus.ph/news/2025/1/14/tnvs-refund-drivers-fare-discount.html">TNVS
        drivers shoulder the 20% discount</a></strong>, prompting some to avoid accepting
        booking from students, senior citizens, and PWDs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb8aac-3c59-45c9-8bf7-bfca2f5ab38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:03:32.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T19:03:32.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:03:32.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang 20% diskwento sa pamasahe ay isang pribilehiyong itinatakda ng
        batas para sa mga senior citizen, estudyante, at persons with disabilities
        sa ilalim ng Republic Act No. 9994, RA 11314, at RA 9442. Inaasahan naming
        lubos itong susundin ng mga TNC at TNVS operator,” Guadiz said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f4d49-db34-48f1-b759-bff21749bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:03:32.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T19:03:32.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:03:32.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The 20% discount on fares is a privilege granted by law
        for senior citizens, students, and persons with disabilities (PWDs) under
        Republic Act No. 9994, RA 11314, and RA 9442. We expect that this will be
        strictly followed by TNC and TNVS operators.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c99ed-09f5-4474-b53b-a5edec42a2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:03:32.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T19:03:32.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:03:32.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the new regulation would assure commuters of a better
        riding experience.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e70ec5-d7e9-4f8e-8d11-57b2c92eeb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T19:03:32.112+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T19:03:32.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T19:03:32.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
