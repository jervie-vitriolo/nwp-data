      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.109+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.109+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this week, Bersamin formally declined the Senate’s invitation\
        \ for executive officials to attend the second hearing, citing executive privilege\
        \ and the sub judice rule, due to pending Supreme Court petitions related\
        \ to Duterte’s arrest and his turnover to the International Criminal Court\
        \ (ICC) on March 11.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f8428-c327-4ce7-8e1d-0fadc461422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.109+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.109+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Bersamin said Cabinet officials had addressed questions outside of\
        \ executive privilege during the last hearing on March 20, and noted that\
        \ Marcos had released \"comprehensive findings.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830c955-2cf1-4a68-aca3-0b8e2adbab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.110+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.110+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos, President Ferdinand Marcos Jr.’s sister, responded that
        her report released March 27 was only preliminary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbb132-862d-4821-8c07-73d2e090bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.110+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.110+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There are likewise new pieces of information that the Committee
        has received, and in the interest of fairness and transparency, the Committee
        would like to give executive officials a chance to explain their side relative
        to these new pieces of information,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0bffa1-d8d0-40a3-9a89-757c39f35ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.110+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.110+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcos also pointed out that Bersamin, as a former Supreme Court Chief\
        \ Justice, should be aware that ongoing judicial proceedings cannot stop the\
        \ legislature from conducting inquiries.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede76f94-42d8-4a90-86ac-40358dc6453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.111+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.111+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The power of legislative inquiry is an essential component of legislative\
        \ power. The same cannot be made subordinate to a criminal or an administrative\
        \ investigation or to special civil actions pending before the Supreme Court,”\
        \ she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5c977-49f7-4754-8616-d4fc7730c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.111+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.111+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcos also stressed that executive privilege does not automatically\
        \ exempt officials from disclosing information. She earlier explained that\
        \ it can only be invoked in response to specific questions during a hearing\
        \ – not as a blanket refusal to attend.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b3dde-0ade-45b8-8a37-4f6c3756dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.112+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.112+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Regrettably, the undersigned finds none of the reasons you adduced\
        \ in the Letter as sufficient justification for the refusal of executive officials\
        \ to attend the hearing,” Marcos said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864f4e8-eeb1-402d-a4ae-3aad96cb39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.112+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.112+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The undersigned hopes that you reconsider your decision and allow\
        \ the invited Cabinet members to attend the scheduled hearing,” she added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b8ff46-0bd0-4398-90d2-e9f417ff195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.113+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.113+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Wala namang itinago’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8fec3-dc72-48d3-80e9-83eda14493ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.113+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.113+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Palace press briefing earlier on Wednesday, Communications
        Undersecretary Claire Castro said Bersamin has not yet responded to Marcos’
        request for reconsideration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7087d-ba95-4d70-96de-d820574eac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.114+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.114+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Castro reiterated the Palace’s stance that the information Cabinet\
        \ officials provided during the previous hearing was sufficient, allowing\
        \ Marcos to release preliminary findings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63876d1-3a61-4023-9b3b-73a0c197a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.114+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.114+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Wala naman pong itinago, dahil sapat na po iyong napakahabang oras\
        \ noong unang hearing para po masabi ang dapat na masabi po ng ating mga Cabinet\
        \ officials patungkol po doon sa pag-surrender kay dating Pangulong Duterte\
        \ sa ICC,” Castro said. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ddd3f-0ec6-4d99-8ea5-2e2b07ee08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.115+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.115+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are not hiding anything, because the long duration\
        \ of the first hearing was enough for our Cabinet officials to say what needed\
        \ to be said regarding the surrender of former President Duterte to the ICC.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfba45e-1816-4da2-b17d-266e2f727a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.115+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.115+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In her preliminary report, Marcos highlighted serious violations of\
        \ Duterte’s rights, including his right to due process, claiming that he was\
        \ denied the opportunity to defend himself in a local court.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b57f89c-2ffc-40e5-ab54-169cc9cb0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.116+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.116+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Duterte was arrested based on a warrant from the ICC for crimes against\
        \ humanity over allegations of extrajudicial killings during his time as Davao\
        \ mayor and President. The Marcos administration has repeatedly stated it\
        \ does not recognize the ICC’s jurisdiction but justified Duterte’s surrender\
        \ by citing the country’s commitment to the International Criminal Police\
        \ Organization (Interpol).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135337b-a110-44be-8a38-6cff17a328f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:42:45.116+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T17:42:45.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:42:45.116+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos said more questions still need to be answered, though the
        list of resource persons for the second hearing has not been disclosed.</p>'
  'ph-tells-china-not-targeting-any-nationality-palace':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T17:39:36.000+08:00
    'imagesource': 'jcr:7df8ed76-ebdc-4517-8252-e2aebd549282'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f574d401-5fcd-45ff-8d27-7761cefa5f5a'
    'lead': 'The government has assured China that it is not targeting any nationality
      in law enforcement operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T17:43:43.712+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-02T17:43:43.955+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-02T17:43:43.744+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['China', 'Claire-Castro']
    'stories': []
    'template': '1'
    'title': 'PH on China travel advisory: Gov''t not targeting any nationality  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473eecf3-7b61-422a-949c-453c9bbe26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:43:43.731+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:43:43.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:43:43.740+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The government has
        assured China that it is not targeting any nationality in law enforcement
        operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cdd79e-e896-4475-98b8-69d9275210a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:43:43.732+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:43:43.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:43:43.732+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang made the statement following Beijing’s travel advisory urging
        its citizens to take security precautions due to an “unstable public order
        situation.”  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df11ee1-7a43-4415-82fa-ede86607869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:43:43.732+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:43:43.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:43:43.732+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Philippine law enforcement agencies have frequently investigated and
        harassed Chinese citizens and enterprises, political rallies and demonstrations
        have increased significantly, and the security risks faced by Chinese citizens
        and institutions in the Philippines have increased," the Chinese Foreign Ministry
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc9fe5-d7ce-4ec0-a28d-f8a56045b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:43:43.732+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:43:43.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:43:43.732+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro clarified that the government
        is not singling out a nationality.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c3f99-5c14-42d6-8427-3ed4b31cc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:43:43.733+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:43:43.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:43:43.733+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We can assure China na hindi na po tayo nagta-target ng particular
        nationality or particular national na para i-harass. Tandaan po natin, lahat
        po dito ay welcome, except po of course kapag gumagawa po ng krimen,"* she
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbec6ed-8b94-44e7-8ff3-144e7347024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:43:43.733+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:43:43.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:43:43.733+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We can assure China that we are not targeting any particular
        nationality or individual for harassment. Let’s remember that everyone is
        welcome here - except, of course, those committing crimes]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225c733-364c-49ab-8ccd-b9a2322cc8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:43:43.734+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:43:43.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:43:43.734+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said there could be more law enforcement actions involving Chinese
        nationals due to the crackdown on offshore gaming operators (POGOs).'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c4dfa-e769-4edb-b775-daefc8c660b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:43:43.734+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:43:43.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:43:43.734+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Iniimplement po natin kung ano po ang batas. Malamang po nasasabi
        po nila ito dahil sa ating pagpapatupad dito sa POGO na dapat ay mawala na
        sa atin, at karamihan po dito ay mga Chinese nationals. So, malamang po ay
        isa ito sa nagiging isyu po,” she added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cd7a8-9a08-4944-a1e0-146eeff73a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:43:43.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:43:43.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:43:43.735+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are implementing the law. They may be saying this
        because of our enforcement actions against POGOs, which should no longer operate
        here, and most of them involve Chinese nationals. So, this could be one of
        the issues]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128db379-7980-496f-8225-221a30243b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:43:43.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:43:43.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:43:43.735+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>She added that the Department of Foreign Affairs remains open to
        discussing the matter with its Chinese counterparts.</p>'
