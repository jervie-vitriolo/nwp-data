      'mgnl:lastModified': 2025-04-02T15:19:00.763+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jokic also had 10 rebounds, 10 assists and two steals.\r"
