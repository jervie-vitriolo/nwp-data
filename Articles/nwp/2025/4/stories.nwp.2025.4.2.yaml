      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Wednesday
        advised Filipinos in Taiwan to “stay put” as China launched military drills
        around the region, assuring at least 250,000 overseas workers there of the
        government’s preparedness for any eventuality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe42f77-6cf2-4986-852b-14cbd0c038d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:16:16.380+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T18:16:16.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T18:16:16.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman po dapat mabahala ang taong-bayan patungkol dito</em>,”
        Communications Undersecretary Claire Castro said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe73c4b0-dd5e-46c6-97a4-179938f48216'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:16:16.380+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T18:16:16.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T18:16:16.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Stay put. <em>Basta tandaan nila na ang gobyerno ay handang tumulong
        sa kanila sa ano mang paraan</em>,” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b20a78-a0ec-4ba5-ad63-25fc20ba1370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:16:16.380+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T18:16:16.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T18:16:16.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Filipinos should not be worried about this…[They should]
        stay put. They just need to remember that the government is ready to help
        them in any way possible.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace37aa-5927-4a80-911c-b3d7ad27c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:16:16.381+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T18:16:16.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T18:16:16.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Armed forces chief Gen. Romeo Brawner Jr. ordered troops to prepare
        for the possible “rescue” of Filipinos should China invade Taiwan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561b173-2c88-4234-bf85-9b0c6985a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:16:16.381+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T18:16:16.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T18:16:16.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China launched its latest round of war games around Taiwan on Tuesday,
        calling it "Strait Thunder-2025" and issued a "stern warning" against separatism.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb098e-c40e-4fd7-b467-822365d1ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:16:16.381+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T18:16:16.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
