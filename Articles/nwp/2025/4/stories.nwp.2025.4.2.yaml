  'tnvs-fare-discounts-rules':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T18:51:59.000+08:00
    'imagesource': 'jcr:0e92ae1c-463d-4dac-bf16-79c530514c06'
