      'mgnl:lastModified': 2025-04-02T15:19:00.765+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Minnesota was without Donte DiVincenzo and Naz Reid, who served one-game\
        \ suspensions for their part in the fight with the Detroit Pistons on Monday\
        \ night, but was able to rally to sweep the four-game season series from the\
        \ Nuggets. Denver was without Jamal Murray (hamstring) and Michael Porter\
        \ Jr. (personal reasons).\r"
