      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA has set the price for kasim (pork shoulder) at P350 per kilogram
        and liempo (belly) at P380/kg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a7513-7f99-4d20-a17c-13c148ad2723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:24:01.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-02T15:24:28.648+08:00
