      'mgnl:lastModified': 2025-04-02T15:24:01.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel even raised the possibility of requesting a congressional probe\
        \ on the MSRP noncompliance.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534086fa-2adb-4a6a-9844-cb14d8604e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:24:01.509+08:00
