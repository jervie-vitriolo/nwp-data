      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In neighbouring Thailand, the death toll from the quake rose to 22
        on Wednesday, with hundreds of buildings damaged.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d18e8b-fb4b-4914-b23c-5945d6cb9363'
      'mgnl:activationStatus': true
