      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Officials said two dogs were reassigned to provide emotional support
        for the families of those missing.Children patted the golden retrievers wearing
        light-up vests in a temporary shelter, while others spoke softly to them.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02daa5f-1e56-43f9-a56e-15f889044eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.012+08:00
