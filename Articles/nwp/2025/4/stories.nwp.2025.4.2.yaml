    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da1a3a-d6d5-4ce1-82b6-a5eb4c3572e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:47:27.331+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T17:47:27.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:47:27.340+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte, who has been assisting her detained father in The Hague, Netherlands,
        said she is awaiting just one more document before she can return to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71bbc2-ae60-46e6-9048-7d2d7d24fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:47:27.331+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T17:47:27.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:47:27.331+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I’m just waiting for one more document then tapos na ang trabaho ko,”
        she said in an interview in The Hague, Netherlands where her father is detained.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2efcda-1a61-4274-96b9-e7e426635e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:47:27.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T17:47:27.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:47:27.332+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I’m just waiting for one more document then my job here
        is done.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278ebf3-6189-4752-80e0-57197db54eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:47:27.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T17:47:27.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:47:27.332+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president did not specify the type of document.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14c993-ecf2-4d3b-9110-f47e9ec9a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:47:27.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T17:47:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:47:27.333+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said she is hopeful that her father’s full legal team will
        be formed before she returns to the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916390f2-70c8-438d-aafb-b7ffc0b245c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:47:27.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T17:47:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:47:27.333+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Only British lawyer Nicholas Kaufman was confirmed to be the former
        president’s legal counsel.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742b1a2-0b76-4f71-aba5-9e817d0a10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:47:27.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T17:47:27.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:47:27.333+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president said the team hasn’t identified a Filipino lawyer
        for the defense.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb71278-08f7-484d-a2fc-9bd407626b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:47:27.334+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T17:47:27.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:47:27.334+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The other lawyer you’ll meet here…Then there’s another one assisting
        them, so far they’re okay and they’re interviewing other lawyers as we speak.
        Hopefully before I leave that is already complete,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326844bf-5cc8-413c-afd3-ee438f9676fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:47:27.334+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T17:47:27.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:47:27.334+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Communications Undersecretary Claire Castro earlier <strong><a href="https://www.newswatchplus.ph/news/2025/3/19/palace-claire-castro-sara-duterte.html">reminded
        the vice president</a></strong> to fulfil her obligations back home as the
        second highest official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ab467-d16a-4886-9a6e-c223485a38af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:47:27.335+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T17:47:27.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
