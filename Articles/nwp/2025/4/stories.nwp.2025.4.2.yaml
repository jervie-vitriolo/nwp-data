      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Aaron Gordon had 30 points and Christian Braun contributed 18 points,\
        \ 12 rebounds and three steals for Denver (47-29).\r"
