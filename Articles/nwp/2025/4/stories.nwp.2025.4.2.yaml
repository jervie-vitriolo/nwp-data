    'stories': []
    'template': '1'
    'title': 'PH a permanent market for Swiss people in Southeast Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0b7f9-26b1-43f2-8fbc-97fec23edc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:52.113+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:52.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:52.120+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Switzerland is emerging
        as a key destination for Filipino upscale travelers drawn to its nature-based
        tourism. According to data from the Swiss Embassy in Manila, the Philippines
        is now considered a permanent market for Swiss tourism in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0669afa-0c06-431e-8d46-3d1bf8062d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:52.113+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:52.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:52.113+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During a media briefing on Tuesday, the embassy noted that while the
        Philippines accounts for the smallest share of Southeast Asian visitors to
        Switzerland, the number of Filipino tourists has been steadily rising.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2de9b5-db5b-418a-9255-6d55139954ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:52.114+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:52.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:52.114+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2024, 83,257 Filipino travelers visited Switzerland, marking a 4%
        increase compared to 2023.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa7339-f66d-4199-9400-4fb7e583ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:52.114+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:52.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:52.114+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The largest share of Southeast Asian tourists to Switzerland came from
        Singapore (227,844), Thailand (178,761), and Malaysia (133,925).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f084dcf-4ba4-4041-b0f0-0be46333f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:52.115+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:52.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:52.115+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The embassy said Filipinos visiting Switzerland are often drawn to
        its alpine landscapes, outdoor activities, and luxury experiences.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf47f03-14a3-4177-9150-4b1b2ebd6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:52.115+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:52.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:52.115+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Swiss Ambassador Nicholas Brühl  expressed hope that more flights between
        Switzerland and the Philippines will be established to accommodate the rising
        demand.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db30350-3835-401d-9299-c5d304b96b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:52.116+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:52.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:52.116+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So personally, I really hope that we will have more and more border
        flights in the future,” Brühl said during the briefing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd558fbeb-4dae-4203-b2af-1ffa45e7db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:52.116+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:52.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:52.116+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of now, France remains the only European country with direct
        flights to Manila, making travel to Switzerland dependent on layovers in other
        major hubs like Dubai, Doha, and Singapore.</p>'
  'Myanmar-junta-fires-warning-shots-at-aid-convoy-as-groups-seek-access-to-earthquake-victims':
    'author': 'John Mair, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T17:48:55.000+08:00
    'imagesource': 'jcr:7a799e5a-6941-4d0f-8acb-5b089a3370f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e3349d-520c-4a81-bc14-f5663158357e'
    'lead': 'Myanmar’s junta said on Wednesday its troops fired warning shots at
      a Chinese Red Cross aid convoy, underlining the challenge of delivering relief
      amid a civil war as aid groups called for better access to help survivors of
      a devastating earthquake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T17:50:19.989+08:00
