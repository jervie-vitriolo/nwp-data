      'mgnl:type': 'text'
      'text': "The agency’s agribusiness and marketing assistance group will study\
        \ the plan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da614a-a8b9-412f-8b41-4f4129128ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:24:01.507+08:00
