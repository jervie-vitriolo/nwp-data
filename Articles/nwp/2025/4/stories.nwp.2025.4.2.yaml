    'stories': []
    'template': '1'
    'title': 'Switzerland to closely monitor Duterte ICC case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e92ad-b0a2-4c93-bbc8-0130c3146978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:45:29.082+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:45:29.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:45:29.087+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Switzerland, a member-state
        of the International Criminal Court (ICC), is closely monitoring the case
        of former President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40f780-a081-47af-8dea-8e76f6493745'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:45:29.082+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:45:29.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:45:29.082+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Swiss Ambassador to the Philippines Nicholas Brühl emphasized the significance
        of international law in a media briefing on Tuesday, April 2, stating that
        while the ICC process is crucial, the decision on the turnover of  Duterte
        to the tribunal was the sole prerogative of the Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1180e-3097-4563-850e-376869891046'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:45:29.083+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:45:29.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:45:29.083+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It’s for sure important that human rights is important, it is also
        important to defend international public law. We are part of the ICC but for
        us this decision was made by your government, but for the ICC it is a success,"
        Brühl said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014285ff-510b-41d1-a2cf-5b08bcecd540'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:45:29.083+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:45:29.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:45:29.083+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Swiss envoy reaffirmed his country’s commitment to upholding human
        rights and international law, adding that Switzerland will continue observing
        how the case unfolds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d7ccb-b6ce-432e-aedc-32ef8b5122e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:45:29.084+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:45:29.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:45:29.084+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The ICC is a part, a tool, and for us international public law is
        important so we will watch this case closely in which direction the case will
        go," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc4cc0-48f6-4340-a1c7-f82d7943ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:45:29.084+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-02T17:45:29.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:45:29.084+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is detained in The Hague, facing 43 charges of crimes against
        humanity for murder. He is set to appear before the ICC chamber again on Sept.
        23 for the confirmation of charges.</p>'
  'duterte-awaiting-document-before-ph-return':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte and her sibling Kitty in an interview
      in The Hague, Netherlands on April 1 (OVP)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
