    'jcr:uuid': '3c3d6aa6-d485-44ad-be78-17c456beedd6'
    'lead': 'Operators of transportation network vehicle services (TNVS) and ride-hailing
      services should shoulder the discounts for students, senior citizens, and persons
      with disabilities beginning April 7, the transport regulator said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T19:03:32.081+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-02T19:03:32.356+08:00
