    'stories': []
    'template': '1'
    'title': 'US State Dept. OKs ‘possible’ $5B sale of F-16 warplanes to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6bfa0-a49e-4e1d-bfc4-fe7385ff313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.139+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.376+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The US State Department
        approved on Wednesday, April 2, the “possible” sale of 20 F-16 fighter aircrafts
        to the Philippines for an estimated cost of $5.58 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb3cb0-70b7-4dca-971a-fab2aa28386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.140+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.376+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a news release, the Defense Security Cooperation Agency (DSCA) said
        the Philippines has requested to buy 16 F-16 C Block aircrafts and four F-16
        D Block aircrafts.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d812b6-10b6-4e33-9b0b-547f6ad9c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.140+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.377+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The other equipment requested included aircraft engines and spares,
        radars, missile launches and missiles, and anti-aircraft guns, among others.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae254b80-3e2c-48e1-be7a-9a887910d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.140+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.378+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'According to the release, the required certification has been sent
        to notify the US Congress of the possible Foreign Military Sale.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab287577-468d-4b1b-aa98-21cbcf685647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.141+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.378+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'A Foreign Military Sale is a process where a country may purchase or
        receive US-made defense equipment and services either “with their own funds
        or with funds provided through US Government-sponsored assistance programs.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683cbac-19e8-4683-b8b0-5cb49f6eec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.141+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.379+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“In certain cases, defense articles may be obtained through grants
        or leases,” it stated in the DSCA website.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ea00c-455e-446a-8222-5c6f2dbc917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.142+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.379+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The US agency said that the selling of these aircrafts and support
        equipment “will not alter the basic military balance in the region.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c1d04-a9d8-4898-bb30-93fbb411ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.142+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.380+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“This proposed sale will support the foreign policy and national security
        of the United States by helping to improve the security of a strategic partner
        that continues to be an important force for political stability, peace, and
        economic progress in Southeast Asia,” the DSCA said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e42a71-d5d7-4e24-81e1-d2a823f76081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.143+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.380+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'This approved sale comes days after US Defense Secretary Pete Hegseth’s
        visit in Manila where he conducted bilateral talks with his Philippine counterpart
        Secretary Gilbert Teodoro.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb191c9d-6714-4941-8303-a401b637587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.143+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.381+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Both discussed enhancing military interoperability between the two
        nations as Hegseth’s visit  underscored the Trump administration’s ironclad
        commitment to the region.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090735f-3071-41a8-8929-190f37ae3135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.144+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.382+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Hegseth said both countries have also agreed to hold bilateral military
        exercises in Batanes to ramp up cooperation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0f53e-9087-4b20-9e24-28f5562c8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.144+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.382+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Both also greenlit the deployment of “additional advanced capabilities”
        to the Philippines, which include military assets such as the NMESIS — a land-based
        anti-ship missile system for the US Marine Corps.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06475b5-52db-4a7f-bb01-634605929b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:55:10.145+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T14:56:49.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:56:49.383+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Washington earlier exempted $336 million (₱19.4 billion) in security
        assistance to the Philippines from the 90-day aid freeze imposed by US President
        Donald Trump.</p>'
  'commuters-split-lrt-fare-hike':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Commuters are exiting the United Nations Station of the LRT-1 in Manila
      on April 2.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T15:00:49.000+08:00
