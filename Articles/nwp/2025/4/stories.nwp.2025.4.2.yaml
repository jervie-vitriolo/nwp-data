      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Food Terminal Inc. and Thai agro-industrial and food\
        \ conglomerate CP Foods will have a pilot program for cheaper pork at lower\
