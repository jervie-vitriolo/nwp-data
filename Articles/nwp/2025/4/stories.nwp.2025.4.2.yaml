    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Greece to spend 25 billion euros as part of multi-year defense plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1596e5-0126-45b1-89b1-e7b1ff44a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:49.891+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:50.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:49.921+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Greece aims to spend 25 billion euros
        ($26.99 billion) as part of a multi-year defence plan, Prime Minister Kyriakos
        Mitsotakis told parliament on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017074c-7c1b-4954-85d2-68c27f9c12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:49.892+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:50.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:49.921+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The move is part of Greece’s bid to modernise its armed forces as
        it emerges from the 2009-2018 debt crisis that led to years of austerity,
        and as it tries to keep pace with its historic rival Turkey.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8653247-c27e-4435-8b91-47289dd8d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:49.892+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:50.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:49.921+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Officials with knowledge of the plan told Reuters in March that it
        would stretch until 2036 and include the purchase of new submarines, new air,
        sea and underwater drones, and a communications satellite. Part of the money
        will be used to develop an anti-aircraft and anti-drone dome, called the "Achilles
        Shield."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822b36f-eb5c-4be1-bc92-b8f8c5409b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:49.892+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:50.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:49.921+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Mitsotakis told lawmakers that the plan meant Greece was investing
        in its sovereignty but cautioned that the country would need to ensure fiscal
        prudence despite EU plans to spend more on defence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffa2bc-fc29-4c24-b30a-647e9bb5465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:49.893+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:50.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:49.921+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Greece, a member of the European Union and NATO, already spends about
        3% of its gross domestic product on defence. That is nearly double the average
        in the EU, which is under pressure to bolster defences as its 75-year-old
        alliance with the United States comes under strain.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ff9c8-20ab-436e-a367-d9d6164e9068'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:49.893+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:50.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:49.921+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump was poised to impose sweeping new reciprocal
        tariffs on global trading partners on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1469f2d-ad61-45a1-8eb8-124c4ce64fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:49.893+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:50.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:49.921+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mitsotakis said that such tariffs threaten economic relations worldwide
        and meant new challenges for Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a04766-93e5-43ca-9150-2edf052f7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:48:49.894+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:48:50.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:48:49.921+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Lefteris Papadimas; Writing by Renee Maltezou; Editing
