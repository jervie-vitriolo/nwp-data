    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec to go after voters who falsify addresses amid info sheets distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ecd8b-9341-4c74-9404-ac248b84a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.644+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.846+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The ongoing nationwide
        distribution of voter’s information sheets (VIS) could help verify registered
        voters'' addresses and potentially lead to legal action against those who
        misrepresent their data, Commission on Elections (Comelec) Chairman George
        Garcia said on Wednesday, April 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb00abe-2969-418c-a438-111585af1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.645+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.846+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia led Comelec officials and personnel in a house-to-house distribution
        of VIS in Pasay City, marking the start of the distribution in Metro Manila.
        The distribution has already begun in other regions, including Northern Mindanao,
        Davao, South Central Mindanao, Caraga, and Bangsamoro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d638e4-d877-47e4-8f4c-7409ef08773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.645+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.847+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The sheet contains the voter’s name, address, precinct number, voting
        instructions, and a sample ballot featuring the names of national and local
        candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d771d0-6b2b-4b85-a615-fecf4e15a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.645+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.847+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa katotohanan lang, ito ay warning doon sa mga nag-claim na sila
        daw ay residente ng lugar na ‘yan,” Garcia said during the program launching
        the distribution on Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686c1d8-e7bc-4092-9c5a-4446e2322c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.646+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.848+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kapag walang tumanggap na pangalang tao doon o hindi naman talaga
        pala taga doon o kaya itinanggi ng nasa bahay na may pangalang tao doon, halatang
        halata. Alam na alam namin ngayon na yun pala yung mismong sinasabi niyang
        residente siya doon ay hindi pala totoo,” Garcia he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ea8ab-5546-4b03-a913-824676915845'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.646+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.848+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This serves as a warning to those who falsely claim to\
        \ be residents of a certain area. If no one by that name receives the VIS,\
        \ or if the household denies that such a person lives there, it becomes obvious.\
        \ We can immediately tell that the claimed residency is false. Even if their\
        \ registration has already been approved, we can still file a case against\
        \ them because their declaration of residency was a misrepresentation.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36abc055-80d8-4344-9565-23294276e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.646+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.849+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The poll chairman explained that the law requires voters to have a\
        \ domicile address in the area where they intend to vote.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6509b611-d366-40bc-a789-6220fd8aa722'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.647+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.849+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang ibig sabihin, kahit po sila ay wala na dito o wala dito, lagi\
        \ at lagi silang babalik sa kanilang ina, sa kanilang pinanggalingan na lugar\
        \ – ito po yung domicile. Kaya dito pa rin kayo bumuboto, dito pa rin kayo\
        \ pwedeng makatakbo,” Garcia explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6953f6-7ecf-4e80-bb2f-05e8794a1d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.647+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.850+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This means that even if they are not currently residing\
        \ there, they always return to their place of origin – this is their domicile.\
        \ That’s why they can still vote and even run for office in that area.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8cb468-33c1-44c8-84f1-dcea31da75eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.647+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.850+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said that while the individuals who misdeclared their domicile\
        \ addresses cannot be immediately removed from the list of registered voters\
        \ for the May 12 midterm elections, the findings can serve as evidence for\
        \ filing a case and excluding the names from the voter list in the next polls.\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68dcff6-f112-41e2-94e0-f9cd1025c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.648+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.851+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Pwede naman namin silang balikan ng kaso dahil yung palang ginawa\
        \ nila ay misrepresentation nung sinabi nila na sila ay residente o nakatira\
        \ sa bahay na ‘yan,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b27e03-3c99-4e47-9e7d-16786982e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.648+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.851+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We can still file a case against them because what they\
        \ did was a misrepresentation when they claimed to be a resident or living\
        \ in that house.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783bbb1-54c0-4d02-a839-de30c930584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.649+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.852+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Under the Omnibus Election Code, making false statements in a voter\
        \ registration application is an election offense punishable by up to six\
        \ years in prison.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c3594-4889-4c78-b16d-7f20b9af5dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T14:09:40.649+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T14:19:29.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T14:19:28.852+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia admitted that while the distribution of VIS is mandated by
        the Omnibus Election Code, it has been overlooked in past elections – something
        the current poll officials aim to change. He emphasized that providing hard
        copies of the VIS would also help voters who cannot access their precinct
        details online.</p>'
  'US-State-Dept.-OKs--possible---5B-sale-of-F-16-warplanes-to-PH':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T14:53:39.000+08:00
    'imagesource': 'jcr:aab40e82-587d-464e-8fb4-4447a4718429'
