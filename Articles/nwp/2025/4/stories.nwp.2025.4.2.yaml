  'Dear-April--I-Guess-I-m-Rich':
    'author': 'Michi Ancheta'
    'categories': ['3e7f7344-2f35-4c82-b6e7-82a5b52aabd4']
    'created': 2025-04-02T18:05:16.000+08:00
    'imagesource': 'jcr:f6687ac0-e167-475c-a9ec-7e5641407ef5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6ef8846-993a-4d82-a513-250b21c25afc'
    'lead': 'Every April, I use my birthday as a reason to treat myself. But this
      year, a casual shopping trip revealed something more than a pair of shoes—it
      sparked a quiet reflection on what it really means to be rich. In a world obsessed
      with wanting more, I’m learning to embrace the power of having enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T18:14:10.186+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-04-03T10:46:56.047+08:00
    'mgnl:lastActivatedBy': 'michia-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-04-03T10:46:55.646+08:00
    'mgnl:lastModified': 2025-04-03T10:46:05.533+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dear April, I Guess I’m Rich'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcac47-8158-4041-8038-8adc136dd036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.218+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.047+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.526+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dear April, I Guess I’m Rich</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08618683-d68c-4439-aff4-18430fb1c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.219+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.048+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.526+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>April is my birthday month, and I’ve always used it as an excuse
        to treat myself to something a little extra. This year, in preparation for
        our upcoming trip to Japan (and the thousands of steps it’ll no doubt entail)
        I had my eyes on a new pair of rubber shoes. But while browsing the store,
        something else caught my attention: a trendy pair I’d seen a lot of people
        wearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62e1c1-787b-4b79-ab3c-4eafee92ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.219+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.048+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.527+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "I didn’t need them, nor had I budgeted for them, but I found myself\
        \ trying them on anyway. The store clerk, clearly hoping to double her commission,\
        \ eagerly encouraged me. “They’ll be a great addition to your wardrobe,” she\
        \ said, with a smile and the kind of practiced confidence only a seasoned\
        \ salesperson can pull off.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e45c25-cfa4-4b20-a5f1-5ab1f7a92815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.220+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.049+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.527+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>I was this close to buying them when I paused. I didn’t really go
        out that often. I came for rubber shoes, not a new statement piece. I was
        already leaning toward walking away when the sales lady, perhaps as a last-ditch
        effort, blurted out, <em>“Akala ko pa naman mayaman kayo, ma’am</em>!”(I thought
        you were rich, ma’am!)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b98ed-3d06-4082-8567-29b32b1e10f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.220+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.049+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.528+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was just a tactic, a little ego nudge—but it hit me. When did
        buying more than we need become the definition of being rich?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b68da4-5a24-4dd8-a85c-75de5cdb1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.221+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.050+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.528+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "I laughed off her comment and bought the shoes I originally came for.\
        \ Still, her remark lingered. How much of what we own is truly based on what\
        \ we need, versus what the world tells us we should have?\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4003d-c0ea-4f46-84a8-5e8196e16bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.221+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.050+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.529+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>I’ve never been one to follow trends too closely, though I understand
        the occasional urge to splurge. Life is hard. Sometimes we just want something
        that makes us feel good. But as I get older, I realize that the true mark
        of being "rich" isn’t about being able to afford every want or whim—it’s being
        able to say, <em>wholeheartedly,</em> that I have enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54337d-bf15-4301-a40c-0e90cf5477f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.222+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.051+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.529+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Because really, how many people can say that? To wake up and feel
        no pressing desire to buy or prove or chase? To be content, not out of resignation,
        but out of deep gratitude?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957c693-3e17-400c-b2f3-e9a1b3fc13ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.222+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.051+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.530+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>This month’s <strong><em>PULSE</em></strong> cover story reminded
        me of that.<a href="https://www.newswatchplus.ph/pulse/style/cover-story/2025/3/31/Casting-Dreams-with-Dan-Cruz-.html">
        Dan Cruz</a>, the founder of Ecowise, built a brand on the belief that sustainability
        should be for everyone, not just for the wealthy. He didn’t start with a business
        degree or a perfect plan. He started with a childhood memory: fishing with
        his father in once-pristine waters that, over time, became choked with plastic.
        That memory led him to create a dissolvable dishwashing tablet—less water,
        no plastic waste, and completely accessible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca35f10-062c-441b-9d8c-c251cb9a16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.223+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.051+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.530+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "His story is a powerful reminder that richness isn't about having more.\
        \ It’s about using what you have with purpose.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e7f3c-9d3a-4fe2-9c71-43c3c8de5d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.223+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.052+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.531+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>So as we celebrate sustainability this April, I encourage everyone
        to start with asking the question of having enough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f1651-59a6-425f-85e6-7d25e889e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.224+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.052+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.531+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sustainability may be a complex issue tied to economics, social
        systems, and politics but it can also start small. With you. With one thoughtful
        decision. With the choice to cook instead of order out. With the candy wrapper
        you keep in your pocket until you find a bin. With the shoes you choose not
        to buy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ffaa7-fa75-4120-a74a-b40a05a24ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T18:14:10.224+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-04-03T10:46:56.053+08:00
      'mgnl:lastActivatedBy': 'michia-nwp'
      'mgnl:lastModified': 2025-04-03T10:46:05.532+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>This month, let’s practice the radical act of contentment. Because
        when we are truly happy with “just enough,” we leave more room to share, to
        give, and to build a world where maybe—just maybe—we all feel a little richer.</p>'
  'Palace-to-Filipinos-in-Taiwan-amid-China-drills---Stay-put-':
