      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said he was disappointed\
        \ with stakeholders for not following the “gentleman’s agreement” in the pork\
        \ MSRP.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975e5d1-e04b-4c7f-b5d1-8d86ab384350'
