  'da-tracking-cards-pork-msrp':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Consumers buy pork in a public market in Quezon City. (Eric Bastillador/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T15:14:11.000+08:00
    'imagesource': 'jcr:67448a08-0f48-4a81-97b5-f5328d0cf607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6674bc8f-5658-4f7a-aada-945887d52d22'
    'lead': 'The Department of Agriculture says it is studying a system that will
      pinpoint areas in the pork supply chain that prevent compliance with agreed
      prices across the industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T15:24:01.335+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-02T15:24:28.642+08:00
