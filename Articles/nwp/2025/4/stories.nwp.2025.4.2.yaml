      'mgnl:lastActivated': 2025-04-02T13:03:46.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:03:46.110+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kaufman also pinned a March 21 post on his page where he begged
        Filipinos stop bombarding him with private messages which he said were more
        “pro-Duterte” comments.</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnicholas.kaufmann.79%2Fposts%2Fpfbid031Q2ui76u3srgkAbrEA3sY7k2s3QxiJT6N3Mw3SxfGKE49qthfenDKsDrR8c8WfhSl&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66594d44-1335-4ded-9ebf-c6c1e6a56559'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:03:46.083+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:03:46.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:03:46.110+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957aaf5-818d-4d37-ae63-3b48e1c66faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:03:46.083+08:00
