    'mgnl:tags': ['south-korea', 'Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korea’s acting president urges calm ahead of impeachment ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc17d1-5628-4b76-b18e-70f7dea40654'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:22:13.272+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T10:22:13.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:22:13.282+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s interim leader
        Han Duck-soo called on the nation on Wednesday to accept any decision from
        the Constitutional Court on impeachment of President Yoon Suk Yeol in a calm
        manner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d9954-d4a6-4591-b726-a9279529ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:22:13.273+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T10:22:13.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:22:13.273+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At a ministerial meeting on safety ahead of the ruling later this week,
        Han said he "strongly asked" politicians not to make any comments that could
        incite violence.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff67da6-a18a-41c6-b014-f9ea1f1c93e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:22:13.273+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T10:22:13.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:22:13.273+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Constitutional Court, which is reviewing Yoon’s impeachment over
        the shock martial law order, will announce its decision on whether to remove
        him from office permanently or reinstate him on April 4.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54022dd-63e7-4bad-8fc2-929fac70b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:22:13.274+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T10:22:13.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:22:13.274+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korean police have beefed up security in areas around the court,
        preparing to deploy all forces from midnight into the ruling day on Friday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd96d5e-d121-4293-a96b-788cfffdc7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:22:13.274+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T10:22:13.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:22:13.274+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The government will not tolerate any illegal or violent acts. No matter
        what decision is made, we must accept the results calmly based on the rule
        of law," Han said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125bf40-5d0b-43b7-81a3-38dae9e3425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:22:13.275+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T10:22:13.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:22:13.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If we can become one again with your strength and wisdom, we can overcome
        this crisis of confusion and conflicts," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5a27d-9199-4ad6-9f7d-2c2be1940d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:22:13.275+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T10:22:13.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:22:13.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Han also directed police to step up security for constitutional court
        justices.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff082a3-84f5-4f19-bec9-85a08d4b9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:22:13.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T10:22:13.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:22:13.276+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon was impeached by parliament on December 14 after being accused
        of violating his constitutional duty by declaring martial law in early December
        with no justifiable grounds.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107bf22-a1d1-40d6-a071-6be6951f612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:22:13.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T10:22:13.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:22:13.276+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'If the court rules to oust him, a new presidential election must be
        held within 60 days.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d3032-ab79-40c1-bac7-2adc22bde0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:22:13.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T10:22:13.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:22:13.276+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ju-min Park and Jack Kim; Editing by Christopher
        Cushing and Michael Perry)</em></p>'
  'China-s-war-games-around-Taiwan-over-the-years':
    'author': 'Ben Blanchard, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T10:32:16.000+08:00
    'imagesource': 'jcr:5cf857eb-c6dc-4e00-905d-67d32485f925'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9faa3b3-ada8-4ce6-a06d-bfa043d49746'
    'lead': 'China launched its latest round of war games around Taiwan on Tuesday,
      saying on Wednesday they were code-named "Strait Thunder-2025" and were a "stern
      warning" against separatism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T10:42:01.883+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-02T10:42:02.167+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s war games around Taiwan over the years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c957c8a-0ccb-4f33-90fe-e857a4a763eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>China launched its latest round of war games around Taiwan on Tuesday,
        saying on Wednesday they were code-named "Strait Thunder-2025" and were a
        "stern warning" against separatism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c234a-cd20-42c8-be7d-5d9badaa1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The People’s Republic of China has claimed Taiwan through its "one
        China" policy since the Chinese civil war forced the defeated Republic of
        China government to flee to the island in 1949, and has vowed to bring Taiwan
        under Beijing’s rule, by force if necessary.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912beff-cb64-49f6-8b8b-cbece5a6a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The government in Taiwan strongly rejects the Chinese sovereignty claims,
        saying it is already an independent country called the Republic of China,
        and that only its people can decide their future.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb7f6b-e6c4-4924-bd21-44130f514a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Here are some facts on military tensions between China and Taiwan
        and previous Chinese military exercises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cef616-d58f-4e5a-a714-82675de5a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.897+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- China and Taiwan have nearly gone to war several times since 1949.
        The two sides last joined battle on a large scale in 1958, when Chinese forces
        bombed the Taiwan-controlled Kinmen and Matsu islands for more than a month,
        alongside naval and air combat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d79aa4-11f9-452d-8579-14a1f4299f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.897+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '- Ahead of Taiwan’s first direct presidential election in 1996, China
        carried out missile tests in waters close to the island, hoping to prevent
        people voting for Lee Teng-hui, whom China suspected of harbouring pro-independence
        views. Lee won convincingly.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a5893-69a2-4846-beed-3412c80cea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.898+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>- In August 2022,</strong> furious at a visit to Taipei
        by then-U.S. House of Representatives Speaker Nancy Pelosi, China held several
        days of war games around Taiwan, including launches of ballistic missiles,
        some of which flew over Taipei, and simulated sea and air attacks in surrounding
        skies and waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a8adc-0683-4c54-84ae-6a2fa668d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.898+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- In April 2023, China held three days of drills around Taiwan,
        saying they had tested integrated military capabilities under combat conditions,
        having practised precision strikes and blockading the island. Those drills
        came after Taiwan’s then-President Tsai Ing-wen returned to Taipei following
        a meeting in Los Angeles with Kevin McCarthy, who at the time was U.S. House
        speaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3224c6e-f559-4723-8e98-dd1403ac5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.898+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>- In August 2023,</strong> China launched military drills
        around Taiwan as a "serious warning" to "separatists" in an angry but widely
        expected response to then-Vice President Lai’s visit to the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51052c63-57e1-4635-93d1-ab472abc8de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.899+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- In May 2024, shortly after Lai’s inauguration as president, China
        launched "punishment" drills dubbed "Joint Sword - 2024A" around Taiwan in
        what it said was a response to "separatist acts", sending up heavily armed
        warplanes and staging mock attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196a6f5-97f4-4e40-87e6-7e31c9576b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.899+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- In October 2024, China held one day of "Joint Sword - 2024B" war
        games around Taiwan in response to a national day speech by Lai. Taiwan said
        China used a record number of military aircraft in those exercises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14eab4-f255-4a4a-905b-861c705fbf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.899+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- In December 2024, Taiwan reported a large rise in Chinese air
        force and navy activity around the island and in waters in the region, though
        China never officially confirmed it was holding exercises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368b936-fd9a-4530-a87e-4b96c8c4a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T10:42:01.900+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T10:42:02.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T10:42:01.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Writing by Ben Blanchard; Editing by William Mallard and Gerry
        Doyle)</p>'
  '-Insane---Pro-Duterte-supporters-mistake-American-author-Nicholas-Kaufmann-for-ICC-lawyer':
