  'overseas-voting-myanmar-thailand':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Commission on Elections Chairman George Garcia (Comelec File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T15:52:48.000+08:00
    'imagesource': 'jcr:3d001a06-bf76-492c-aac6-e76abe5eb272'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '412d6158-7c68-4501-889c-001892ecc733'
    'lead': 'The Commission on Elections announced that overseas voting will proceed
      as planned for Filipinos in Myanmar and Thailand, following an assessment of
      the situation in both countries after last week’s deadly and destructive earthquake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T16:07:36.433+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-04-02T16:07:36.754+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-02T16:07:36.501+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Postal voting set for quake-hit Myanmar, online voting to proceed in
      Thailand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b16cbf-a862-40bf-85c5-0232389dfba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.486+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.496+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        (Comelec) announced that overseas voting will proceed as planned for Filipinos
        in Myanmar and Thailand, following an assessment of the situation in both
        countries after last week’s deadly and destructive earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da03c0b-e267-4cf9-ad5f-2f477dfed526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.486+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.486+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Nakausap na po natin ang embahada ng Myanmar, ng Pilipinas sa Myanmar,\
        \ at sinabi, wala naman problema sa infrastruktura. Sila naman ay maayos ang\
        \ kalagayan,” Comelec Chairman George Garcia said in a chance interview in\
        \ Pasay on Wednesday, April 2. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34176ead-e549-4574-8b32-eec2c9f82735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.486+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.486+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have already spoken with the Philippine Embassy in\
        \ Myanmar, and they said there are no infrastructure problems. Their situation\
        \ remains stable.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d9593-bcd6-4441-8e66-20ceff233220'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.487+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.487+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Myanmar is among the 16 posts that will use automated counting machines\
        \ (ACMs) for the midterm elections through postal voting.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84f4cd-1b10-411f-9a38-5b2f448f8d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.487+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.487+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "There are 378 registered voters in Myanmar. Garcia said all ballots\
        \ for these voters have been printed, along with around 10,000 ballots for\
        \ Filipinos who will undergo postal or personal voting abroad.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239504c9-9bd2-46b3-8f7c-3ca5e5ae01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.487+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.487+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, 77 posts will conduct online voting for the first time,\
        \ including Thailand, where there are 8,203 registered voters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76615c0b-1952-4cc2-9095-8f95282a4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.488+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.488+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sa Thailand po, wala naman din tayong problema… And therefore, tayo\
        \ po ay maging internet voting pa rin sa kanila,” Garcia said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a749e-5452-4531-a497-5045be6abf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.488+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.488+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: In Thailand, we also have no issues… Therefore, we will\
        \ proceed with internet voting for them.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096868dd-8940-4800-b230-e2330befeec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.489+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.489+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Paminsan-minsan, sinabi nila meron pa rin silang nararamdaman ng aftershock\
        \ doon sa lugar na yan. But just at the same time, stick pa rin tayo sa kung\
        \ ano talaga yung dapat na paraan ng pagboto,” he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ce0c1-911a-4b14-9882-36e3b848cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.489+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.489+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: From time to time, they say they can still feel aftershocks\
        \ in that area. But at the same time, we will stick to the designated voting\
        \ method.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c47d46-6871-4db3-a4ab-910cdcf6251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.490+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.490+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, Garcia revealed that the Comelec was assessing the feasibility\
        \ of internet voting in Myanmar and Thailand. However, the poll body later\
        \ clarified that Myanmar has been set for postal voting through ACMs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e1d83-90e6-497c-852a-1ae10d71706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T16:07:36.490+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-02T16:07:36.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T16:07:36.490+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 2,700 people have died in Myanmar following the magnitude
        7.7 earthquake that struck last March 28, causing destruction as far as Bangkok,
        Thailand. The death toll is expected to rise as search operations continue.
        The Philippine government has sent a team to assist in relief efforts.&nbsp;</p>'
  'senate-hearing-duterte-arrest':
