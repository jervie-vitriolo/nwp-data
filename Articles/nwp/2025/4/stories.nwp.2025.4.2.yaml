      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnicholas.kaufmann.79%2Fposts%2Fpfbid0ijCPmshBnUsmJKR28aNezftEPu4FrLC3hFw7wqn3eK4EfwwjVZnBWjRyxtuXUSj2l&show_text=true&width=500"
        width="500" height="189" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2687f590-62e2-4170-959b-f81699fe1664'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:03:46.082+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T13:03:46.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T13:03:46.110+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c7204-d054-4ae4-a1f3-602b2df1f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T13:03:46.082+08:00
