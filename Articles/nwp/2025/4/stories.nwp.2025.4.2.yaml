    'jcr:uuid': 'b8ec4cc2-fff9-4651-b62b-7c407f30f540'
    'lead': ' South Korea’s interim leader Han Duck-soo called on the nation on Wednesday
      to accept any decision from the Constitutional Court on impeachment of President
      Yoon Suk Yeol in a calm manner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-02T10:22:13.252+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-02T10:22:13.492+08:00
