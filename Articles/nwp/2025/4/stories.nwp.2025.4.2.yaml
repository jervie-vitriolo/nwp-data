      'mgnl:lastModified': 2025-04-02T15:19:00.764+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Edwards had 34 points, 10 rebounds and eight assists, Alexander-Walker\
        \ and Julius Randle had 26 points each, and Rudy Gobert finished with 19 points\
        \ and 12 rebounds for the Timberwolves (44-32), who have won three straight.\r"
