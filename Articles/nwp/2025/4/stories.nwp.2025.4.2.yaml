      'mgnl:lastModified': 2025-04-02T15:24:01.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency also implemented a maximum suggested price for “sabit-ulo”\
        \ at P300/kg. “Sabit-ulo” refers to pig carcasses delivered to sellers to\
        \ be cut into portions each marked with corresponding prices.\r"
    '13':
