      'mgnl:lastModified': 2025-04-02T15:24:01.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said around 39% of retailers have followed the price cap, while\
        \ 88% of producers complied with the P230 farmgate price.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a6afb-a6db-4810-a1b1-5f3f420c3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T15:24:01.508+08:00
