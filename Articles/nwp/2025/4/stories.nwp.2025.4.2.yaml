      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A search for survivors in the rubble of a skyscraper under construction
        in the capital, Bangkok, entered its fifth day with a change in role for some
        rescue dogs at the site, where 15 people died and 72 are missing.'
    '24':
