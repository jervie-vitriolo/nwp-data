      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A woman in Mandalay, near the quake epicentre, told Reuters that authorities
        were building a stage for this month’s Thingyan water festival, though many
        people were homeless, with bodies left under collapsed buildings.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4238e-6747-4223-b35a-800dad0cd9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T17:50:20.010+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-02T17:50:20.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T17:50:20.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The military council has rejected requests from international journalists
        to cover the quake devastation, citing the lack of water, electricity and
        hotels.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d7f246-c5e3-47cd-95be-0c35098d4a37'
      'mgnl:activationStatus': true
