    'stories': []
    'template': '1'
    'title': 'China drills around Taiwan continue, gives them code name ''Strait Thunder'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4578bfca-4f04-4c85-8c94-c750bc9b5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T09:00:42.069+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T09:00:56.989+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-02T09:00:42.075+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China/Taipei, Taiwan -</strong> China’s military
        on Wednesday launched military exercises code-named "Strait Thunder-2025A"
        in the middle and southern areas of the Taiwan Strait, continuing drills begun
        the previous day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbc2d8-b050-4117-81fe-fd650ca7d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T09:00:42.069+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T09:00:56.990+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-02T09:00:42.069+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The exercises focus on subjects of identification and verification,
        warning and expulsion, and interception and detention so as to test the troops''
        capabilities of area regulation and control, joint blockade and control, and
        precision strikes on key targets," the military said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d4f454-105b-4072-9326-55e117c07645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T09:00:42.070+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T09:00:56.991+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-02T09:00:42.070+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A senior Taiwan security official told Reuters there were more than
        10 Chinese warships in Taiwan’s "response zone" on Wednesday morning, and
        that China’s coast guard was participating with "harassment" drills.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481d346-113d-42c3-b2bd-eb435f3d499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T09:00:42.070+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T09:00:56.991+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-02T09:00:42.070+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China had not formally named Tuesday’s drills. China called two rounds
        of major war games last year around the island "Joint Sword-2024A" and "Joint
        Sword-2024B".'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f26f2d-6124-4635-a8b3-c8908b381f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T09:00:42.071+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T09:00:56.992+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-02T09:00:42.071+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China views democratically governed Taiwan as its own territory, despite
        the objections of the government in Taipei.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b565e91-106f-41f6-9c47-f030ded64c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T09:00:42.071+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T09:00:56.992+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-02T09:00:42.071+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China says Taiwan President Lai Ching-te is a "separatist". Lai says
        only Taiwan’s people can decide their future, and rejects Beijing’s sovereignty
        claims.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e02a95b-f731-4e28-a6e1-56f704143f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-02T09:00:42.071+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-02T09:00:56.993+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-02T09:00:42.071+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joe Cash, Yimou Lee and Ben Blanchard; Editing
        by Himani Sarkar and Stephen Coates)</em></p>'
  'south-korean-president-calm-ahead-of-impeachment-ruling':
    'author': 'Reuters'
    'caption': 'South Korean acting president Han Duck-Soo (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-02T10:20:02.000+08:00
    'imagesource': 'jcr:7fd1ab13-1b6a-4848-9d08-83ceda2e9a88'
