      'mgnl:lastActivated': 2025-04-13T17:13:59.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:59.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d148009-2a84-4f42-97ff-c69dadb67868'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:59.597+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:59.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:59.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Beijing is trying to persuade other nations to hew to a common line\
        \ against U.S. import tariffs announced by President Donald Trump.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926a11c-39ff-4474-b7cf-5b8fa7cd53c7'
      'mgnl:activationStatus': true
