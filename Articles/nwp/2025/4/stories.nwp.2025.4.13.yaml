    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a503e-18d2-4765-af12-26841c8234c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:09:03.449+08:00
