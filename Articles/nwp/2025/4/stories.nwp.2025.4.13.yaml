      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Wedbush Securities analyst Dan Ives called the announcement \"the most\
        \ bullish news we could have heard this weekend.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121e010-36d4-4954-84bb-d0ac70bd71e0'
