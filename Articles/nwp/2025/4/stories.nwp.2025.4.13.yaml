      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Apple recently chartered cargo flights to ferry 600 tons of iPhones,\
        \ or as many as 1.5 million, to the U.S. from India, after it stepped up production\
        \ there in an effort to beat Trump’s tariffs, Reuters reported on Friday.\r"
    '36':
