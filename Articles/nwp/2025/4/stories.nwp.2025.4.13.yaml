  'Israeli-missiles-strike-Gaza-hospital--patients-evacuated':
    'author': 'Muhammad Al Gebaly, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-13T09:30:27.000+08:00
