      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In typically flamboyant style, she raced through costume changes, including\
        \ a red gown, a black leotard, a feathery white dress and metallic armor with\
        \ a cape.\r"
