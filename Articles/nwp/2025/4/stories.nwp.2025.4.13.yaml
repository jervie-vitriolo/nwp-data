      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s action also excludes the specified electronics from his 10%\
        \ \"baseline\" tariffs on goods from most countries other than China, easing\
        \ import costs for semiconductors from Taiwan and Apple iPhones produced in\
        \ India.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c464410-ee9e-4f7d-bbe4-9193f6f52a0e'
