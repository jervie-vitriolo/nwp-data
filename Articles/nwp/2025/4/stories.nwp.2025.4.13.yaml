      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Correa has warned that Noboa will not hand over power, though he has\
        \ cited no evidence. Noboa has previously said he will recognize the results\
        \ so long as there are no indications of fraud.\r"
    '39':
