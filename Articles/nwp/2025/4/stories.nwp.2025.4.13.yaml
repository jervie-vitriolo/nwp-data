      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346496f5-b89e-40e4-b122-b065bec58765'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:04:46.084+08:00
