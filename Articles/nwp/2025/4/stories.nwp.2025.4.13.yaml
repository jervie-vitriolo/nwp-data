      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>''BETTER OR WORSE?''</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a408e7-96da-45d4-807a-b9d931b805ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.662+08:00
