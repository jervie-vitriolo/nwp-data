      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> American singer Lady Gaga returned
        to a massive audience for the first time in eight years to headline the Coachella
        Valley Music and Arts Festival on Friday night, dancing with model skeletons,
        fighting a dancer dressed as a monster and serving up a surprise encore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a98e3-fbc2-4718-a89e-d1ed4ad1ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:28:09.151+08:00
