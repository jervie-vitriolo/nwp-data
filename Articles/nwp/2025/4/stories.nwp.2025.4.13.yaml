    'title': 'Gatchalian wants LGUs to train parents amid bullying, violence among
      students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ace5e-23a6-4d31-bc83-d8c084675d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.971+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> After recent reports
        of bullying and death of two students, Senator Win Gatchalian called on local
        government units (LGUs) to immediately implement the Parent Effectiveness
        Service Program in an effort to prevent similar incidents in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db25776-cd96-4d98-90bd-f0f563899afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.972+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a365d1-7661-4886-8d0b-cdb8f498892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.972+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“This is beyond alarming—it is a clear sign of a crisis,” said Gatchalian,\
        \ who leads the Senate Committee on Basic Education, Arts and Culture. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e1581a-a0c7-4cfa-9a79-df6a62b34407'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.972+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084ae84-b840-4572-99eb-651a9cd44f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.973+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "This comes as reports of two Grade 8 students in Las Piñas were stabbed\
        \ to death by three fellow learners outside their school,  followed by a recent\
        \ viral incident in Quezon City’s Bagong Silangan High School where a group\
        \ of students were seen harassing a female classmate by pulling her hair and\
        \ dragging her across the classroom floor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9d0f1-e268-407b-9647-bc90d7204f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.973+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0b7f5-d27b-4113-b17f-2f18e93e5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.974+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“When violence becomes the language of our youth, we must confront\
        \ the hard truth: we are failing in our duty to raise a generation grounded\
        \ in discipline and respect,” Gatchalian said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c55167-3a55-41a9-ba0d-879b08e1ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.974+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3dd6e-e1eb-4ac6-84b4-a347fb47920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.975+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Education (DepEd) earlier said schools will be integrating\
        \ anti-bullying lessons into K-to-10 curriculum subjects in an effort to “\
        deepen value formation” among students beginning the upcoming school year\
        \ 2025 to 2026. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e57fb5-f8a0-4753-aeb0-58724270c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.975+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f43dd0-6858-44f4-9d08-ee53cc1c4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.975+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "However, Gatchalian said LGUs should not wait for this implementation\
        \ before launching intervention programs. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f99efb-e68f-4664-93eb-620353f6abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.976+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23baf5e7-6c36-45da-a9e4-7c12c279686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.976+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“We cannot wait for more student deaths before we implement the interventions\
        \ available to us, including the GMRC and Values Education Act,” the senator\
        \ said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e84f29-ea79-45c1-8362-7e661d67afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.977+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e46d5-2720-4e53-a93a-74188b17d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.977+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“LGUs should be mobilized now to implement the Parent Effectiveness\
        \ Service Program to shape our learners to be good and responsible citizens,”\
        \ he added. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e931d-89e4-4270-851e-7a3fca84a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.978+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb5764-4df2-4df7-a061-c438e5dd9716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.978+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The Parent Effectiveness Service Program or Republic Act No. 11908\
        \ is a law seeking to offer training on effective parenting practices, child\
        \ development, health and nutrition, and values formation. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d38d4-90a3-452b-bb95-e6bddbb8bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.979+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074a206-1c39-4703-bf80-d52e9f44578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:08:02.980+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:08:03.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:08:03.021+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian’s senate panel previously said it will launch an inquiry
        into DepEd’s policies and measures against bullying.</p>'
  'More-than-half-of-Filipinos-rate-selves-as-poor---SWS':
