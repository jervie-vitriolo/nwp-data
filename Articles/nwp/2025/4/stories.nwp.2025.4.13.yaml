    'template': '1'
    'title': 'Marcos tells Filipinos to stay ‘resilient, optimistic’ during Holy Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c4634-3336-4281-8dcd-0193c9465956'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T11:09:27.099+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T11:09:27.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T11:09:27.130+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Palm Sunday encouraged the nation to remain “resilient and optimistic
        in life despite the challenges” as Filipinos begin observing Holy Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d85d43-c42f-432c-b623-310550373f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T11:09:27.100+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T11:09:27.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T11:09:27.130+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1f9db-0260-4471-947e-f64f3f71e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T11:09:27.100+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T11:09:27.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T11:09:27.130+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In his message, Marcos urged the public to pause from their daily routines\
        \ to “ponder on the Lord’s perfect example of compassion and self-giving.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b4e1d-a2c8-4cae-a247-7118f4fda01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T11:09:27.100+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T11:09:27.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T11:09:27.130+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4622f0-e35f-4395-9889-c18022fe88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T11:09:27.101+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T11:09:27.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T11:09:27.130+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Our Savior knew that the path of Calvary was not an easy journey.\
        \ Yet, in dutiful obedience to the Father’s will, He fulfilled His mission,\
        \ enduring hardships, and suffering, all in the name of love. Through His\
        \ sacrifice, the gift of salvation came into our midst,” he said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f24b06-f767-4033-9ad0-c42f74a4d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T11:09:27.101+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T11:09:27.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T11:09:27.130+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe57a9-e167-42f4-8ab4-58fe5bab2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T11:09:27.102+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T11:09:27.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T11:09:27.130+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Marcos pushed Filipinos to be like Christ and keep their resiliency\
        \ and optimism despite life’s trials. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368ee76-83b1-4dec-ba03-338cdc9a23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T11:09:27.102+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T11:09:27.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T11:09:27.130+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b14244-7520-4d55-a9ec-b0ffea13f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T11:09:27.102+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T11:09:27.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T11:09:27.130+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“May all the adversities that we face shape us into better persons,\
        \ capable of understanding and charity towards our brethren,” the chief executive\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48088873-aa5b-4707-8378-c1ac5fc08943'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T11:09:27.103+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T11:09:27.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T11:09:27.130+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31792923-18b9-4f76-a44a-58500358a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T11:09:27.103+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T11:09:27.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T11:09:27.130+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Marcos also said the triumph in the Lord’s resurrection uncovers the\
        \ success of His sacrifices, urging the nation to persevere and be an encouragement\
        \ to one another. \r"
