      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:59.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Xi will visit Indonesia’s fellow Southeast Asian nations Vietnam, Malaysia\
        \ and Cambodia from Monday, aiming to consolidate ties with some of China’s\
