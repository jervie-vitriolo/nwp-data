      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Israel made no comment on the strike.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cc280-c344-429a-aafd-02b38876161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.937+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0982b16-6014-431d-918a-da7bf8a4e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.938+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Images circulating on social media, which Reuters could not immediately\
        \ authenticate, showed dozens of displaced families leaving the place. Some\
        \ of them dragging sick relatives on hospital beds.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745340b-b0f3-4aaf-a427-733be4fb8d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.938+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d54efc-0942-41c5-8b21-e6acd5a853d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.938+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In its statement, the Hamas-run government media office condemned the\
        \ attack as a \"heinous and filthy crime,\" saying that Israel \"deliberately\
        \ destroyed and rendered out of service 34 hospitals as part of a systematic\
        \ plan to dismantle what remains of the healthcare sector in the Gaza Strip.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10253145-4dde-4a32-8c53-1bd55e850aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.939+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321446c-c597-4abc-a77f-87b3b78e29f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.939+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In October 2023, an attack on the Al-Ahli Arab Baptist Hospital killed\
        \ hundreds of people. Palestinian officials blamed an Israeli air strike for\
        \ the blast. Israel said the blast was caused by a failed rocket launch by\
        \ the Palestinian Islamic Jihad militant group, which denied blame.\r"
