      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f670c-4d2c-4712-ad85-214f25ff7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:04:46.077+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:04:46.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The notice gave no explanation for the move, but the late-night exclusion\
        \ provides welcome relief to major technology firms such as Apple AAPL.O,\
        \ Dell Technologies DELL.N and many other importers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd29885-0311-46b2-9cc4-f0e1f1967efb'
      'mgnl:activationStatus': true
