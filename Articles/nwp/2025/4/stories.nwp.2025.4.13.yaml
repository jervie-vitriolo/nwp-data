      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97fe86-8c39-40a7-a76c-d71cf0830a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.671+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"We want Luisa (Gonzalez) to win and for Rafael Correa to return because\
        \ when he was president things were good, we had free medicine, we were safe,\"\
        \ said Luz Calva, a 57-year-old street vendor in Quito. \"We are tired of\
        \ so much crime and lies.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78057cf9-8bf9-4c9a-a0f2-1c8c21ea27d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.671+08:00
