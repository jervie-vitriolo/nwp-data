      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "But the official said Trump would launch a new national security trade\
        \ investigation into semiconductors soon that could lead to other new tariffs.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1812f-80da-4ac0-9217-3fab72729cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:04:46.085+08:00
