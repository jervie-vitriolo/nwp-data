      'mgnl:type': 'text'
      'text': "Financial markets were in turmoil again on Friday as China matched\
        \ Trump’s latest tariff increase on U.S. imports to 125%, raising the stakes\
        \ in a trade war threatening to upend global supply chains.\r"
