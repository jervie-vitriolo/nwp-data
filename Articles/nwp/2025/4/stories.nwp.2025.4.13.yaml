    'template': '1'
    'title': 'Israeli missiles strike Gaza hospital, patients evacuated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a126cb7-44c4-4b62-993b-326bad29becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.935+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Two Israeli missiles hit a building
        inside a main Gaza hospital on Sunday, destroying the emergency and reception
        department and damaging other structures, medics said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d8df8-1b40-4aac-895b-ff7cb11ee08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.935+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f894219-50fd-4f87-8215-d86f1a9d9e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.935+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Health officials at the Al-Ahli Arab Baptist Hospital evacuated the\
        \ patients from the building after one person said he received a call from\
        \ someone who identified himself with the Israeli security shortly before\
        \ the attack took place.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b2b53-7953-4a49-a92c-c999aaccf1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.936+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6af079-d015-4309-bedc-6ff607e4dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.936+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "No casualties were reported, according to the civil emergency service.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c5b93-bed7-40f2-b3e2-0ceb8d10c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.936+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:31:36.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:31:35.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f64f7c-e6a5-4e64-8428-672d89422c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:31:35.937+08:00
      'mgnl:createdBy': 'faith-nwp'
