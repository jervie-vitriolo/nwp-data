      'mgnl:lastModified': 2025-04-13T09:28:09.239+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"I love you,\" she said several times during the two-hour concert.\r"
