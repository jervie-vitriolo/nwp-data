      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Smartphones were the top U.S. import from China in 2024, totaling $41.7\
        \ billion, while Chinese-built laptops were second, at $33.1 billion, according\
        \ to U.S. Census Bureau data.\r"
    '34':
