      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Even at a lower 54% tariff rate on Chinese imports, analysts predicted\
        \ the price of a top-end Apple iPhone could jump to $2,300 from $1,599. At\
        \ 125%, economists and analysts have said U.S.-China trade could largely halt.\r"
    '32':
