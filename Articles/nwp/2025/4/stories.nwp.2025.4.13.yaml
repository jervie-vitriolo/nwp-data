      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"There is still clear uncertainty and volatility ahead with these\
        \ China negotiations.... Big Tech firms like Apple, Nvidia, Microsoft and\
        \ the broader tech industry can breathe a huge sigh of relief this weekend\
        \ into Monday,\" Ives said in an industry note.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cae039-f309-40fe-a51c-935c1fc678c5'
