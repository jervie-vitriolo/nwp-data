      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. president, who is spending the weekend at his residence in\
        \ Florida, told reporters on Friday he was comfortable with the high tariffs\
        \ on China but had a good relationship with President Xi Jinping and believed\
        \ something positive would come out of the trade conflict between them.\r"
