      'jcr:uuid': 'f5f62ee6-06f9-4637-b7da-bd6b9c396689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:04:46.083+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:04:46.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "For the Chinese imports, the exclusion only applies to Trump’s reciprocal\
        \ tariffs, which climbed to 125% this week, according to a White House official.\
        \ Trump’s prior 20% duties on all Chinese imports that he said were related\
        \ to the U.S. fentanyl crisis remain in place.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a75d0a-7ae5-44ac-8ba1-74304d63bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:04:46.083+08:00
