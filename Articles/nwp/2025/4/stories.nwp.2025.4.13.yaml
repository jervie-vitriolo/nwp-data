      'mgnl:lastModified': 2025-04-13T12:09:03.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Fifty-two percent or roughly 14.4 million
        Filipino families last March said they see themselves as poor, according to
        the latest Social Weather Stations (SWS) self-rated poverty survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50c860-2f3f-4b21-b049-f7bd42e4629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:09:03.450+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:09:03.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:09:03.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8f964-ff67-42da-8231-67267ff92c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:09:03.450+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:09:03.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:09:03.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "This is a one percent increase from February’s 14.3 million families\
        \ or 51 percent which follows a decline from record-high 63 percent in December\
        \ 2024 to 50 percent in January 2025.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db022b3-f3a4-4e96-b1da-fcf3f9da8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:09:03.451+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:09:03.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:09:03.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f99204-8fc2-48fa-b3e1-3822116d476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:09:03.451+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:09:03.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:09:03.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The survey also showed that 12 percent identified themselves as being\
        \ borderline, or on the line dividing poor and not poor, and 36 percent said\
        \ they were not poor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b7ea4-57be-4bed-a790-47394ec43000'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:09:03.451+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:09:03.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:09:03.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234a1fe-beb9-4792-a42d-45fc25a9f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:09:03.452+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:09:03.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:09:03.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "SWS said Visayas had the highest self-rated poverty at 62 percent while\
        \ Mindanao showed 60 percent. Balance Luzon had self-rated poverty of 46 percent\
        \ and Metro Manila had 41 percent.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b1e03-f45d-499b-aac2-84a176bccea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:09:03.452+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:09:03.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:09:03.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb41866-5e04-4cca-89ed-69cf9e6a2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:09:03.453+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:09:03.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:09:03.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The same poll also found that 27.2 percent of Filipino families experienced\
        \ involuntary hunger – being hungry and not having anything to eat – at least\
        \ once in the past three months. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd2a89-a624-491b-be4f-cc07918bb720'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:09:03.453+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:09:03.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:09:03.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cafff4-1656-4f94-a327-2aa29768bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:09:03.454+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:09:03.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:09:03.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“The rate rose sharply among the Self-Rated Poor from 26.4 percent\
        \ in February 2025 to 35.6 percent in March 2025,” SWS said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903d044-866e-4fb5-a2b3-2297802ebdc2'
      'mgnl:activationStatus': true
