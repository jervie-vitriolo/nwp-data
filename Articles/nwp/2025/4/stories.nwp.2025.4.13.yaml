      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "White House spokesperson Karoline Leavitt said in a statement that\
        \ Trump has made clear the U.S. cannot rely on China to manufacture critical\
        \ technologies such as semiconductors, chips, smartphones and laptops.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f0eec-781b-445c-bcff-18dd126384e1'
