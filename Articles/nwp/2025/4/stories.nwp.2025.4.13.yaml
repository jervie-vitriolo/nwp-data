      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "His so-called \"reciprocal tariffs,\" however, raised fears of a U.S.\
        \ recession and drew criticism from some Republicans, who do not want to lose\
        \ control of Congress in next year’s mid-term elections to Democrats, who\
        \ have attacked Trump’s policies.\r"
