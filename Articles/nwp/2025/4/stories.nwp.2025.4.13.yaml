      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Many tech company CEOs have embraced Trump as he begins his second\
        \ term, attending his January 20 inauguration in Washington and celebrating\
        \ with him afterward. Apple CEO Tim Cook hosted a pre-inaugural ball and has\
        \ visited Trump at his home in Florida.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4e663-5281-430b-bf0c-36a0a88114a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:04:46.082+08:00
