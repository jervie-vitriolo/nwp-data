      'mgnl:lastModified': 2025-04-13T09:28:09.239+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Lady Gaga weaved together songs from her 2025 \"Mayhem\" album as well\
        \ as older ones, including \"Judas,\" \"Born This Way,\" and \"Poker Face.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
