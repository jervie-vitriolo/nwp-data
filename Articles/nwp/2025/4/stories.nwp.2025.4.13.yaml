      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In a notice to shippers, the U.S. Customs and Border Protection agency\
        \ published a list of tariff codes excluded from the import taxes, with retroactive\
        \ effect from 12:01 a.m. EDT (0401 GMT) on April 5.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e21f797-3e3e-4925-b389-356e67fc9b8c'
      'mgnl:activationStatus': true
