    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d830e-2ba5-4344-b363-b5cc980e02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.654+08:00
      'mgnl:createdBy': 'faith-nwp'
