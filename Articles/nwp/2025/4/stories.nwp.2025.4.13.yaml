      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24417a-473b-4a47-ab0c-aec9aa3e875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.663+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"Has your life gotten better in these 15 months? Or worse? You have\
        \ the answer: in your wallet, in your house, in your heart,\" she said in\
        \ a Thursday social media video. \"This Sunday we choose between continuing\
        \ to fall and getting up together to defend hope.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1ba9d-8a28-4ca8-8f0b-29cadf40d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.663+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2806f44-e194-452f-bc75-19b98481acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.664+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Gonzalez has pointed to a year-on-year uptick in killings in January\
        \ and February as evidence Ecuadoreans remain unsafe and said she will deploy\
        \ 20,000 new police if she wins.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b379c-65e5-4723-915e-5265b855ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.664+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661bcd3-4555-4c9d-96e1-7af277acd52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.665+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "She has secured the support of a significant part of the country’s\
        \ Indigenous movement, though Indigenous groups in the Amazon say they will\
        \ back Noboa.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2a222-900c-4b0f-a4bc-9872b4b631fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.665+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d1025-f37a-47a4-8f6a-ee94e5d23dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.666+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Gonzalez, who said during her 2023 campaign she could use international\
        \ reserves for social programs, would need to manage delicate relationships\
        \ with the International Monetary Fund, foreign investors and the administration\
        \ of U.S. President Donald Trump if elected.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78babe0a-1516-42e8-8783-e9a1069d38e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.667+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e185c98-8260-4371-9579-298a5daf44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.667+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Bond markets so far are cautious. If Noboa wins, there would be a rally,\
        \ but it was difficult to take a position ahead given the uncertainty as to\
        \ the winner and the unreliability of the polls, said Magda Branet, head of\
        \ emerging markets with AXA Investment Managers.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cae712-b766-45a8-8dab-fc9b050cb2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.668+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d9bed-1088-4508-b20d-621b21000e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.668+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Gonzalez would be the first woman elected president of Ecuador if she\
        \ wins. She has said she, and not Correa, will govern, but some lawmakers\
        \ from their Citizens' Revolution party have suggested the former president\
        \ - who was sentenced to eight years in prison on corruption charges in 2020\
        \ and currently resides in Belgium - could return to Ecuador.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae357f-56fc-491b-b6b5-c85cbc47657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.669+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a771a9b-464f-45fb-add7-37089cd81920'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.670+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The idea delights some voters.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957d933-8ca8-4910-892a-83ed844bc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.670+08:00
