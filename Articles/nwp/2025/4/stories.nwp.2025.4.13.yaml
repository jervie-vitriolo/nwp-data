      'mgnl:lastActivated': 2025-04-13T17:13:59.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:59.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e419814-d111-41c5-9d36-38f2001438ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:59.598+08:00
