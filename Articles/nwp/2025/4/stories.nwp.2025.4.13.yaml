      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb1474-5c20-49a3-8c07-085a8408c430'
      'mgnl:activationStatus': true
