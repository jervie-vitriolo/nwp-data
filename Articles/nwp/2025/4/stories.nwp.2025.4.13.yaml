      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:59.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b73125-e1cc-43b6-b8ed-b0f6cef16d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:59.597+08:00
      'mgnl:createdBy': 'faith-nwp'
