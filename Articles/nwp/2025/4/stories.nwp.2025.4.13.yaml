      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Asked on Saturday about his reasoning for the exemptions and plans\
        \ for semiconductors, Trump told reporters on Air Force One: \"I'll give you\
        \ that answer on Monday. We'll be very specific on Monday ... we're taking\
        \ in a lot of money, as a country, we're taking in a lot of money.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e48425-4b70-4bfc-a61e-4cf79d14b1a9'
