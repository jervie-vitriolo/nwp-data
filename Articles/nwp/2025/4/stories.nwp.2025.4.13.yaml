      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "It featured 20 product categories, including the broad 8471 code for\
        \ all computers, laptops, disc drives and automatic data processing. It also\
        \ included semiconductor devices, equipment, memory chips and flat panel displays.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c3fcc-7f56-408d-9f71-f0ba99b0e026'
      'mgnl:activationStatus': true
