      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Trump campaigned to win back the White House last year largely on a\
        \ promise to bring down prices that, fueled by inflation that tarnished the\
        \ economic reputation of former President Joe Biden and his Democratic allies.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb70fb6-efa6-45e1-8e57-cbf1d452d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:04:46.095+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T12:04:46.809+08:00
