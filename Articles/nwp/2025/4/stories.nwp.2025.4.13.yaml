      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Trump delayed higher duty rates for 57 trading partners and the European\
        \ Union last week, leaving most countries with a 10% tariff as they seek to\
        \ negotiate trade deals with Washington.\r"
