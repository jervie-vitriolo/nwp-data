      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:59.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Xi told Prabowo the bilateral partnership had strategic significance\
        \ and impact globally, as the two exchanged congratulations over the 75th\
        \ anniversary of diplomatic ties, Xinhua said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7173a10-f766-43c3-9869-722fdcbfb8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:59.597+08:00
