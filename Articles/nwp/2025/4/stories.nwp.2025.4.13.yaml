      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Chinese President Xi Jinping vowed
        to deepen his country’s strategic partnership with Indonesia in a call with
        President Prabowo Subianto on Sunday, China’s official Xinhua News Agency
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1382aa-5fc0-4eab-b91a-90dcf9f2a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:59.596+08:00
