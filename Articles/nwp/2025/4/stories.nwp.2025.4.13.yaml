      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "But she said that at Trump’s direction, major tech firms, including\
        \ Apple and chipmakers Nvidia NVDA.O and Taiwan Semiconductor 2330.TW \"are\
        \ hustling to onshore their manufacturing in the United States as soon as\
        \ possible.\"\r"
