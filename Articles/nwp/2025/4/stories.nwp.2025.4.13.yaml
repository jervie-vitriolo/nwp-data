    'lead': 'Ecuadoreans vote on Sunday in what is expected to be a close presidential
      race between incumbent Daniel Noboa, who says he needs more time to combat drug
      gangs and boost the economy, and leftist Luisa Gonzalez, whose election would
      mark a return to the socialist policies which governed the country for a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-13T17:13:07.641+08:00
