      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Ecuadoreans vote on Sunday in what
        is expected to be a close presidential race between incumbent Daniel Noboa,
        who says he needs more time to combat drug gangs and boost the economy, and
        leftist Luisa Gonzalez, whose election would mark a return to the socialist
        policies which governed the country for a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4ae3e-f3e5-4ecc-825c-145fd5a71e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.654+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c489bbd-2538-4edf-9414-dc4ba36c5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Murders, gun smuggling, fuel theft, extortion and other crimes carried\
        \ out by local criminal groups allied with Mexican cartels and the Albanian\
        \ mafia have spiked over the last five years as the economy has struggled\
        \ to recover post-pandemic and unemployment has risen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870e5e1-9f98-43ee-91a1-99a3ba38f103'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4722b-8e76-42ea-8122-7119471bd785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Noboa, who has been president for just over 16 months after beating\
        \ Gonzalez in a 2023 race to finish out his predecessor’s term, finished just\
        \ 16,746 votes ahead of his rival in a February first round and pollsters\
        \ say either could win.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f3e1c-21b3-4b40-87b4-66693724acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef498281-41a5-4cda-b3fc-cfc6ebf04938'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Both candidates, as well as Gonzalez’s mentor, former President Rafael\
        \ Correa, have urged their observers to guard against potential fraud. They\
        \ each have more than 45,000 polling place observers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1910f0-b992-429c-8c58-ad70445c9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331d598-89f9-4814-91e6-729907d922b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Noboa, a 37-year-old business heir, says his 'Phoenix' security plan,\
        \ including military deployments on the streets, beefed up port security and\
        \ more seizures of drugs and guns, is paying dividends, including a 15% reduction\
        \ in violent deaths last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe37df9d-2fb9-4205-add3-cc273a870770'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89cf5a1-fad4-42a2-abca-73c7e3b21e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.658+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"Ecuadoreans want real change,\" Noboa said at his final campaign\
        \ event in Guayaquil on Thursday. \"This Sunday we will teach a lesson to\
        \ that failed revolution, to those bad officials who attack us, to all the\
        \ mafias that have taken our peace and to all the corruption that has stopped\
        \ us moving ahead.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959eb0b5-62ae-4118-867a-b4f6234be7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.658+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511008a-c648-433a-bf35-4ad3afb62448'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.658+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Noboa has predicted 4% economic growth this year if his policies -\
        \ including an increase in tax take and some austerity measures - continue.\
        \ He has pledged to prevent new energy cuts and boost the oil sector with\
        \ private investment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765e88f-24d5-44ac-ab08-931b2e033189'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.659+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095fef9-390d-4bc6-948d-8509dea049a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.659+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "He has also taken recent measures - like distributing payouts to people\
        \ affected by an oil spill and small businesses hit by flooding - which seem\
        \ geared toward winning votes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94d858-4097-4bd3-aa27-5970e5325576'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.660+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c623b-02e5-42e7-a9ce-1e2ca3bdd22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.660+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"All the things other governments didn't do, Daniel Noboa has shown\
        \ can be done,\" said Janeth Torres, 54, a campaign leader for Noboa in Esmeraldas\
        \ province. \"He knows how to solve problems.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd32eb-8769-45a0-ba9e-878b609731cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.660+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62e07b-41f3-4972-825a-2c17685b287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T17:13:07.661+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T17:13:08.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T17:13:07.739+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "But Gonzalez, who has promised to revive social programs enacted by\
        \ Correa during his decade in power beginning in 2007, as well as improve\
        \ security, says Noboa has improvised his governance.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed0577-1b21-4714-8a79-fe8b7d11f8f1'
      'mgnl:activationStatus': true
