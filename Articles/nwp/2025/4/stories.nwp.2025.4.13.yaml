      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US President Donald Trump’s administration
        granted exclusions from steep reciprocal tariffs to smartphones, computers
        and some other electronics imported largely from China, providing a big break
        to tech firms like Apple that rely on imported products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c52a6-51f3-47f8-af75-bfd297013ea9'
