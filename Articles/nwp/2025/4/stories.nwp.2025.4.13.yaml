      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a977a0-52d6-4d68-a695-f3966b6c3f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T12:04:46.096+08:00
      'mgnl:createdBy': 'faith-nwp'
