      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:28:09.239+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead60d2-3778-403b-b2ff-53f1d1c0f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-13T09:28:09.152+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-13T09:28:09.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T09:28:09.239+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"Welcome to my house of mayhem,\" the \"Poker Face\" singer said from\
        \ the stage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c6234-5585-4f53-9ffa-0b2c5c43a9c1'
