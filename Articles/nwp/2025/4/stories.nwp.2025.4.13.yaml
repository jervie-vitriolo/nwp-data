      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-13T12:04:46.190+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "But Trump also promised to impose the tariffs that have become central\
        \ to his economic agenda, and he has dismissed turbulence in financial markets\
        \ and price increases from the levies as a disturbance necessary to realign\
        \ the world trading order as he has envisioned.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2e55d-17ca-4fd2-a23c-f5222a15d48c'
      'mgnl:activationStatus': true
