    'lead': 'President Ferdinand Marcos Jr. on Palm Sunday encouraged the nation to
      remain ''resilient and optimistic in life despite the challenges'' as Filipinos
      begin observing Holy Week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-13T11:09:27.086+08:00
