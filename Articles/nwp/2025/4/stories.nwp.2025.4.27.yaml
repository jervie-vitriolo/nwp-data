    'imagesource': 'jcr:e8606a19-dfe8-46b9-a87d-b7841ee0a98a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d4ec6d3-fb5f-4a6b-8442-60440e512311'
    'lead': 'The Department of Transportation is set to deploy more service dogs to
      replace X-ray scanner machines in all Metro Rail Transit Line 3 (MRT 3) and
      Light Rail Transit (LRT) stations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-27T11:15:48.192+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-27T11:23:48.022+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-27T11:23:47.806+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bomb sniffing dogs to replace X-Ray machines in MRT, LRT stations —
      DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2868c16b-be2d-41bc-b298-bd4d886c9a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:15:48.211+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:23:48.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:23:47.803+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Transportation
        (DOTr) is set to deploy more service dogs to replace X-ray scanner machines
        in all Metro Rail Transit Line 3 (MRT 3) and Light Rail Transit (LRT) stations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3c0cf-e80b-4b8d-b012-8830b93e7ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:15:48.211+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:23:48.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:23:47.804+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Transportation Secretary Vince Dizon said the deployment
        of more K9 units will be accompanied by additional AI-enabled CCTV cameras
        and beefed up security presence.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ef5ce-852b-4f2d-bee4-e4e83cdec7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:15:48.212+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:23:48.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:23:47.804+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said the move aims to “greatly reduce passenger lines in the stations
        without compromising the safety and security of the commuting public.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8072b84f-6167-4eb5-89c4-8d6676544fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:15:48.212+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:23:48.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:23:47.805+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As part of the security protocols at rail stations, only passengers
        without bags are allowed to bypass the X-ray scanners. Those with bags usually
        form long lines for the X-ray scanner at stations during rush hours.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb3e50-6d7c-4c09-8424-0927e34bb720'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:15:48.213+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:23:48.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:23:47.805+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>DOTr said Dizon visited the Philippine Coast Guard K9 Facility in
        Clark, Pampanga to personally inspect the service dogs to be deployed.</p>'
  'Multiple-dead--injured-in-Vancouver-after-vehicle-plows-into-street-festival':
