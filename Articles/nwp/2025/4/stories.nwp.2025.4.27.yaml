      'mgnl:lastModified': 2025-04-28T13:42:11.006+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The government of British Columbia officially recognized April 27 as
        Lapu-Lapu Day in 2023, acknowledging the cultural contributions of the Filipino-Canadian
        community, one of the largest immigrant groups in the province.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af87f7-b279-4ca8-b4cf-cabae13b5db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.007+08:00
