      'mgnl:lastModified': 2025-04-30T16:43:37.042+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The Bank would like to emphasize that its core banking system and
        customer data remain secure and uncompromised. Protecting customers'' security
        continues to be the Bank’s highest priority,” CIMB said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ad438-1d96-4a6a-9b68-dd2a804c6011'
