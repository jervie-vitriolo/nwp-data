      'mgnl:lastModified': 2025-04-30T16:43:37.042+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, CIMB said all affected customers have had their funds
        returned and users can now check their accounts for updates.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff86a9f-e49d-4b8a-8b24-69dd4b3bc758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-30T16:41:13.620+08:00
      'mgnl:createdBy': 'faith-nwp'
