      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T22:59:16.376+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-04-28T22:59:00.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Known for her fierce wit, powerful performances Caliente first rose
        to prominence as a contestant on RuPaul’s Drag Race Season 4, later returning
        for All Stars Season 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad7a71-46aa-4cd7-b95c-2e91ccff42c9'
      'mgnl:activationStatus': true
