      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, former Vice President Chen Chien-jen ended up representing
        Lai, a devout Catholic who had previously met Francis on six occasions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d322f-13c7-46c0-b6a4-6e5d5688cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.641+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis had led an wide-ranging outreach to officially atheist China,
        including signing a deal on the appointment of Catholic bishops in that country,
        worrying Taiwan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b71595-bc5f-4192-8163-8048a79ff188'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.642+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In comments published by Taiwan’s official Central News Agency late
        on Saturday after the funeral concluded, Chen said he hoped Francis continued
        to pray from heaven for even better relations between Taiwan and the Vatican.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445b64c-d619-4abf-b4fa-fe4943ccd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.642+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I also hope that when the new pope is elected, President Lai Ching-te
        will be able to represent our country to attend the inauguration of the new
        pope, which I mentioned in my prayers at the mass," Chen said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964f2e8-c909-47fd-ae85-9aa4da739dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.642+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The conclave that will elect a new pope is expected to start some time
        between May 6 and May 11.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3383e1b-77f4-4b4c-beb5-b4b31abe8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.643+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis'' inauguration in 2013 was attended by Taiwan’s then-President
        Ma Ying-jeou.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6705f-bdbd-4dfb-9b6f-5f0f93d80ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.643+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China did not announce that it had sent any delegation to Francis''
        funeral, though did express its condolences.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcd03d-21e8-4cd0-acc7-5eef70997075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.643+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Chen was accompanied at the funeral by Vice Foreign Minister Francois
        Wu, previously Taipei’s de facto ambassador to France and one of Taiwan’s
        most high profile diplomats who regularly appears in foreign media interviews.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffd1ca-bb70-465c-9a23-76c9da4df9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.644+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Chen and Wu both met and spoke with former-U.S. President Joe Biden,
        whose administration gave strong support to Taiwan, the Central News Agency
        said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a06e9-1042-4c75-a943-2cd9eee34afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.644+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Chen also said he met Japanese Foreign Minister Takeshi Iwaya and "talked
        about the good cooperation between the two countries," the report added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1910f22-5fa6-4482-b0c6-744286c33d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.645+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China says Taiwan is one of its provinces with no right to state-to-state
        ties, a position the government in Taipei strongly rejects.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41f668-335f-4ac8-8847-1f8b9ecb90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.645+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ben Blanchard; Editing by Kim Coghill)</em></p>'
  'A-quiet-tribute-from-the-Filipino--First-couple-attends-Pope-Francis--funeral':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-27T11:13:09.000+08:00
    'imagesource': 'jcr:c318e20d-1890-4872-815a-86fc470c4e63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a0c1fd8-e93a-434f-90da-23d9aa980f53'
    'lead': 'President Ferdinand Marcos Jr. and First Lady Liza Araneta-Marcos joined
      world leaders and Catholic faithful at the St. Peter’s Square, Vatican City
      to pay their final respects to Pope Francis at his funeral on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-27T11:14:01.333+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-27T11:14:01.587+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-27T11:14:01.380+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A quiet tribute from the Filipino: First couple attends Pope Francis''
      funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04ec52-c9e2-4802-adde-23b7c2bb2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:14:01.352+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:14:01.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:14:01.380+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. and First Lady Liza Araneta-Marcos joined world leaders and Catholic
        faithful at the St. Peter’s Square, Vatican City to pay their final respects
        to Pope Francis at his funeral on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0eb97-3702-4311-a34e-f2f50f4583e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:14:01.353+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:14:01.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:14:01.380+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Marcos said their attendance at the funeral mass is
        “a gesture of deep respect” to the late pontiff who he said touched the hearts
        of millions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba569574-2aee-4b38-b649-33cba11e75fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:14:01.353+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:14:01.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:14:01.380+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“I represented not just the Philippine government, but the everyday
        Filipino — prayerful, hopeful and grateful — who would have wanted to be there
        to say thank you to a shepherd who made them feel seen,” Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6847b7-de1c-4a09-adc7-f70ab8473f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:14:01.354+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:14:01.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:14:01.380+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“This is a moment of shared faith, national pride, and quiet tribute
        from the Filipino people to a Pope who walked with the humble and gave voice
        to the unseen,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ae133-de4a-4cc0-8034-f74ee09f2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:14:01.354+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:14:01.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:14:01.380+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The first couple left for the Vatican on Thursday, April 24, to convey
        the nation’s prayers and condolences as the Filipino faithful remember the
        Pope for his compassion, concern for the poor, and historic 2015 visit to
        the Philippines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6011672-4826-49c8-878f-f097cef0a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:14:01.354+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:14:01.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:14:01.380+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At the funeral, Marcos and his wife were seated near other dignitaries
        including US President Donald Trump, Spain’s King Felipe, French President
        Emmanuel Macron, and their respective wives.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f2e09-9675-49b3-a7fc-f96c596476ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:14:01.355+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:14:01.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:14:01.380+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The palace said Marcos also had small interaction with Trump and his
        predecessor former US President Joe Biden at the gathering.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db74f8-620b-42ac-ae2d-d477a8ca04f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T11:14:01.355+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T11:14:01.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T11:14:01.380+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, the largest Catholic country in Asia, joined the
        global Catholic community in mourning and honoring Pope Francis’s life and
        legacy as flags flew at half mast nationwide from April 23 to 26.</p>'
  'Bomb-sniffing-dogs-to-replace-X-Ray-machines-in-MRT--LRT-stations---DOTr':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
