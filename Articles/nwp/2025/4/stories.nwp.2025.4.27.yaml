      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-30T16:43:37.042+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We wish to thank our customers for their patience and understanding,
        and we remain fully committed to serving you with the highest standards of
        security and service,” the lender said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00faec2b-feea-4b40-b769-c5b98062effa'
