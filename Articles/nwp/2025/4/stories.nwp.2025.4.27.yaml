      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:11.007+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The centerpiece of the festival is a multi-block street party featuring
        Filipino food and traditions, live performances and cultural displays.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d83263-cdee-434c-9848-92fb11b89b8f'
