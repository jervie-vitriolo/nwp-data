      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The lender previously announced that it was conducting a probe on unsolicited
        withdrawals which affected “a few customers.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74c63d-cb8a-453b-8972-03fd14a920fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-30T16:41:13.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-30T16:43:37.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-30T16:43:37.042+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, the digital bank did not elaborate as to the reason for the
        unauthorized transfers.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818821c1-1abb-4663-b741-e1bae76815f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-30T16:41:13.621+08:00
      'mgnl:createdBy': 'faith-nwp'
