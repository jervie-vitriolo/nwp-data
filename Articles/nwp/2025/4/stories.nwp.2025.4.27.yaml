  'Suspected-chemical-blast-at-Iran-s-Bandar-Abbas-port-kills-at-least-18--injures-hundreds':
    'author': 'John Davison, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-27T10:07:34.000+08:00
    'imagesource': 'jcr:68b76f97-07ea-4a5d-972b-564352872391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71fcf64b-d926-41ee-96b7-75a07b49bd0b'
    'lead': 'A huge blast probably caused by the explosion of chemical materials killed
      at least 18 people and injured more than 700 on Saturday at Iran’s biggest
      port, Bandar Abbas, Iranian state media reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-27T10:08:50.856+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-27T10:08:51.258+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suspected chemical blast at Iran’s Bandar Abbas port kills at least
      18, injures hundreds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f156f75-6514-49a1-afd8-d20ffe6f21da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.869+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A huge blast probably caused by the
        explosion of chemical materials killed at least 18 people and injured more
        than 700 on Saturday at Iran’s biggest port, Bandar Abbas, Iranian state
        media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c30f47-a7cc-4dc0-966b-40bc210ed75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.869+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The explosion, which hit the Shahid Rajaee section of the port, occurred
        as Iran began a third round of nuclear talks with the United States in Oman,
        but there was no indication of a link between the two events.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f26c46-bad4-43a0-a93e-5f47d7128bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.869+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hossein Zafari, a spokesperson for Iran’s crisis management organisation,
        appeared to blame the explosion on poor storage of chemicals in containers
        at Shahid Rajaee.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3781e9a-14df-480d-b240-d9d33df65ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.870+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The cause of the explosion was the chemicals inside the containers,"
        he told Iran’s ILNA news agency.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df6b7f-d363-4b43-8e71-3b1d22f7c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.870+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Previously, the Director General of Crisis Management had given warnings
        to this port during their visits and had pointed out the possibility of danger,"
        Zafari said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65256135-3d02-4605-9595-d6e899928cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.870+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, an Iranian government spokesperson said that although chemicals
        had likely caused the blast, it was not yet possible to determine the exact
        reason.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06fcec-e49c-42f8-ad22-1b6afb0ac606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.871+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'President Masoud Pezeshkian ordered an investigation of the incident
        and sent to the site his interior minister, who said efforts were continuing
        to extinguish the fire and prevent it from spreading to other areas.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e2122-c00a-4d50-af2a-98c3daac4c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.871+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iran’s official news channels aired footage of a vast black and orange
        cloud of smoke billowing up above the port in the aftermath of the blast,
        and an office building with its doors blown off and papers and debris strewn
        around.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c6a45-1c81-4840-a0e3-3892515b1859'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.871+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Located near the strategic Strait of Hormoz, Shahid Rajaee port is
        Iran’s biggest container hub, handling a majority of the country’s container
        goods, according to state media.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635c71e-f582-496e-8357-01f41fc48e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.872+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The blast shattered windows within a radius of several kilometres and
        was heard in Qeshm, an island 26 kilometres (16 miles) south of the port,
        Iranian media said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098e6ff-6bf2-4961-85cc-d7a01048f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.872+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The semi-official Tasnim news agency posted footage of injured men
        lying on the road being tended to amid scenes of confusion.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ea5c4-1a78-42a0-95b5-f08b16536132'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.872+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'State TV earlier reported that poor handling of flammable materials
        was a "contributing factor" to the explosion. A local crisis management official
        told state TV that the blast took place after several containers stored at
        the port exploded.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3632e9-9984-40c8-a0c6-4ce3122ca27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.873+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As relief workers tried to put out fires, the port’s customs officials
        said trucks were being evacuated from the area and that the container yard
        where the explosion occurred likely contained "dangerous goods and chemicals".
        Activities at the port were halted after the blast, officials said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7827c6-b0eb-4a8c-bb6d-a2e9bb89496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.873+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>DEADLY INCIDENTS</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f390db0-1d83-4594-9c6e-eef397e012a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.874+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A series of deadly incidents has hit Iranian energy and industrial
        infrastructure in recent years, with many, like Saturday’s blast, blamed
        on negligence.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c58b88-824c-4e47-94df-4eac2ba6d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.874+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'They have included refinery fires, a gas explosion at a coal mine,
        and an emergency repair incident at Bandar Abbas that killed one worker in
        2023.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d1645-3077-418c-a271-c1d9da03eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.875+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iran has blamed some other incidents on its arch-foe Israel, which
        has carried out attacks on Iranian soil targeting Iran’s nuclear programme
        in recent years and last year bombed the country’s air defences.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebbc7d2-076a-46ad-9279-3d263cfca61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.875+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tehran said Israel was behind a February 2024 attack on Iranian gas
        pipelines, while in 2020 computers at Shahid Rajaee were hit by a cyberattack.
        The Washington Post reported that Israel appeared to be behind that incident
        as retaliation for an earlier Iranian cyberattack.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6d887-edb8-4daa-873b-edbcd5da0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.875+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has indicated it is nervous about the outcome of U.S.-Iran talks,
        demanding a full dismantlement of Iran’s nuclear programme. Tehran says the
        programme is used solely for peaceful purposes, while international observers
        say it is getting closer to being able to build a bomb.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34341cd-9ef6-4290-b7a8-db504e0f2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.876+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'There was no immediate comment from Israel’s military or Prime Minister
        Benjamin Netanyahu’s office when asked for comment on whether Israel was
        in any way involved in Saturday’s explosion.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfa956-8e7f-4c99-93e5-6c78877b5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.876+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Oil facilities were not affected by the blast on Saturday, Iranian
        authorities said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee327c-ab66-4653-87b6-64e6115c01dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.877+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The National Iranian Petroleum Refining and Distribution Company said
        in a statement it had "no connection to refineries, fuel tanks, distribution
        complexes and oil pipelines."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64c31f-99d8-4b36-8809-5eec6f501dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:08:50.877+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:08:51.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:08:50.917+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Dubai Newsroom; Writing by John Davison; Editing
        by Susan Fenton, Aidan Lewis, Gareth Jones, Matthew Lewis and Kim Coghill)</em></p>'
  'Taiwan-envoy-said-he-prayed-for-president-to-be-able-to-attend-new-pope-s-inauguration':
