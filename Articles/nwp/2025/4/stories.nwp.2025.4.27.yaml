      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Digital lender CIMB
        Bank Philippines on Sunday, April 27, said it has resolved unauthorized fund
        transfers that hit some customers the night before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622eeda7-f014-4116-9d4c-704bbb73cc73'
      'mgnl:activationStatus': true
