      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -&nbsp;</strong> Drag Race star
        Jiggly Caliente, also known as Bianca Castro-Arebejo, has died. She was 44.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48248a-2124-4654-b94a-13234cda2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T22:54:19.713+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T22:59:16.375+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-04-28T22:59:00.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement released Saturday, April 27, Caliente’s family said
        she died peacefully, surrounded by her loved ones.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c1198-ccfa-4e0a-b21c-7b8e2a2ccdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T22:54:19.714+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T22:59:16.375+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-04-28T22:59:00.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Her legacy is one of love, courage, and light,” the family said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32f902-364b-470f-b63f-859632dcb348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T22:54:19.714+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T22:59:16.375+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-04-28T22:59:00.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Caliente, a beloved figure in the drag and LGBTQ+ community, had recently
        faced serious health challenges. Just days before her death, her family announced
        that she had lost “most of her right leg” due to a severe infection.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0cc43-da23-403a-931c-74abf3fd8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T22:54:19.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T22:59:16.375+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-04-28T22:59:00.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Following the “serious health setback,” her family said Caliente would
        not be appearing in the upcoming season of Drag Race Philippines, where she
        served as one of the main judges.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f820855-1f2e-4de3-ae1f-c52a900edabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T22:54:19.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T22:59:16.376+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-04-28T22:59:00.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They also said she would be stepping back from all public engagements
        to focus on her recovery.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62a71d-382b-4cf2-b46f-ca2f63d74396'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T22:54:19.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T22:59:16.376+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-04-28T22:59:00.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“At this time, we kindly ask for privacy for Bianca and her family
        as they navigate this difficult journey together,” the family wrote on April
        24.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb897f9-61f9-45f8-91dc-e77f9ebd6b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T22:54:19.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T22:59:16.376+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-04-28T22:59:00.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' “While Jiggly concentrates on healing, we invite her friends, fans,
        and community to uplift her with messages of hope and love on her social media
        channels.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926b00f-baf6-4879-8cf3-5f18da5bd7cc'
      'mgnl:activationStatus': true
