      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Taiwan’s envoy to the funeral of Pope
        Francis said he prayed for President Lai Ching-te to be able to attend the
        inauguration of the new pontiff, and that he had met Japan’s foreign minister,
        easing the island’s diplomatic isolation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30041ebc-4a50-4f19-9f8b-2d655e8548fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T10:10:04.641+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T10:10:04.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T10:10:04.673+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican is one of only 12 countries to maintain formal ties with
        Chinese-claimed Taiwan, whose government had hoped that Lai would have been
        able to attend Francis'' funeral, giving him the chance to mix with other
        world leaders like U.S. President Donald Trump.'
