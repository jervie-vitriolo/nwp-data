      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-04-28T22:59:00.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Caliente then became one of the judges of the Philippine edition
        of the franchise, judging alongside Paolo Ballesteros and Jervi Wrightson,
        also known as Kaladkaren, from Season 1 to 3.</p>'
