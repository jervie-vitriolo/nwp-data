  'Lee-Jae-myung--frontrunner-for-South-Korea-president--wins-party-primary':
    'author': 'Hyunsu Yim and Jihoon Lee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-27T17:24:10.000+08:00
    'imagesource': 'jcr:f7b36679-57eb-4ae7-a97c-8d5e7f606579'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a35d50f-d7d6-4d88-9946-c1bf8e8591d7'
    'lead': 'South Korea’s main opposition Democratic Party of Korea on Sunday named
      Lee Jae-myung, the party’s ex-leader, as its candidate for the snap presidential
      election slated for June 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-27T17:25:19.719+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-27T17:25:20.028+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lee Jae-myung, frontrunner for South Korea president, wins party primary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0171aea-f1c9-4ece-b504-6f1e12d2aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.730+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>South Korea’s main opposition
        Democratic Party of Korea on Sunday named Lee Jae-myung, the party’s ex-leader,
        as its candidate for the snap presidential election slated for June 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32cfc2-bfa3-4fd4-9beb-b1b103e26b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.731+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lee has been leading opinion polls for weeks with a double-digit gap
        over contestants from the conservative People Power Party, which will name
        its candidate on May 3.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa61ac-5b53-48ca-adb4-7bc0227ac924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.731+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lee led the Democratic Party to a landslide victory in a parliamentary
        election in 2024 and had been widely expected to win the primary election,
        after he easily defeated two other candidates from his party in regional primaries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25494d9b-6ac1-4dda-827a-6436c6015528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.731+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 61-year-old lawyer-turned-politician lost the last presidential
        election in 2022 by the slimmest margin in South Korea’s democratic history.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eabc55f-9bc4-4843-a567-d1361064b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.732+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'That election was won by Yoon Suk Yeol, who was impeached by the Constitutional
        Court earlier this month over his short-lived imposition of martial law.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8dcdd-de8d-4077-8b0b-d50161c68bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.732+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lee was among the lawmakers who rushed to the National Assembly on
        the night of Yoon’s December 3 martial law declaration to ensure parliament
        voted down the military order.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b623246-94cf-468b-a617-91ff7ab477f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.732+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Last year, Lee survived a knife attack in the southern city of Busan
        while touring the site of a proposed new airport and speaking to journalists
        and supporters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba6c2d-1f13-416d-9d80-aab9c913a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.733+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lee, who became the party’s leader in 2022 and stepped down earlier
        this month to run for the presidency, is no stranger to controversy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0882cbb-4e19-46b1-a730-9f4874f39d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.733+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this year an appeals court threw out his guilty verdict on
        charges of violating the election law earlier, though the Supreme Court is
        deliberating on the case for a final ruling.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f55e5-6efb-4b0e-8b29-ca20a19f6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.733+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He also faces several trials on matters ranging from bribery to charges
        mostly linked to a $1-billion property development scandal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb127002-4e56-411f-9cd1-14af1a77080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.734+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Before becoming the leader of the Democratic Party, Lee also served
        as mayor of Seongnam and governor of Gyeonggi Province, the most populous
        in the country.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933a39c-59d2-4113-a12e-714dc00697d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:25:19.734+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:25:20.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:25:19.759+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunsu Yim and Jihoon Lee; Editing by Tom Hogue)</em></p>'
  'Putin-offers-Iran-Russian-help-after-blast-at-Iranian-port-of-Bandar-Abbas--Kremlin-says':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-27T17:25:25.000+08:00
    'imagesource': 'jcr:68b76f97-07ea-4a5d-972b-564352872391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9876221-9702-4f63-bb4e-8b12e09beb89'
    'lead': 'President Vladimir Putin has offered Iran Russian help in dealing with
      the aftermath of a blast that rocked the Iranian port of Bandar Abbas and has
      expressed his condolences over the loss of life, the Kremlin said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-27T17:28:27.229+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-27T17:28:27.428+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-27T17:28:27.255+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Putin offers Iran Russian help after blast at Iranian port of Bandar
      Abbas, Kremlin says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65aab58-74be-4338-825b-ae1b67ade662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:28:27.241+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:28:27.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:28:27.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> President Vladimir Putin has offered
        Iran Russian help in dealing with the aftermath of a blast that rocked the
        Iranian port of Bandar Abbas and has expressed his condolences over the loss
        of life, the Kremlin said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711aa5c-5c66-4e2b-a472-87d2131d8dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:28:27.241+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:28:27.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:28:27.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin had coveyed his "words of sincere sympathy and support to the
        families of the victims, as well as his wishes for a recovery to all those
        injured," a copy of his message published on the Kremlin website showed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f691298-69bd-4159-acb2-15b496f2466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-27T17:28:27.242+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-27T17:28:27.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-27T17:28:27.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iranian state media have reported that a huge blast probably caused
        by the explosion of chemical materials killed at least 25 people and injured
        more than 700 on Saturday at Bandar Abbas, Iran’s biggest port.'
    '3':
      'jcr:primaryType': 'mgnl:block'
