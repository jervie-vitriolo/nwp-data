        aged between 5 and 65 and injuring dozens after he rammed an SUV through a
        crowd at a Filipino community festival in the western Canadian city, police
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4dc572-8a0e-4ace-a83d-b4429e1a4b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The man, Kai-Ji Adam Lo, was charged with eight counts of second-degree
        murder by prosecutors in British Columbia and "further charges are anticipated,"
        according to a post on X by the Vancouver Police.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f5e1e-4301-4973-a5e3-fb6c519df92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lo appeared in court on Sunday, hours after police arrested him at
        the scene of the incident on Saturday evening. Court documents seen by Reuters
        did not show a plea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db0fb6-ed32-49cd-b4f5-0401b5be588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities described Lo as having had a "significant history" of interactions
        with authorities involving mental health. They said there was no evidence
        of terrorism.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98e811-e7d3-422a-af93-e3430957bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.991+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is the darkest day in our city’s history," Vancouver Interim
        Chief Constable Steve Rai told reporters at a Sunday press conference.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8c51a-52ff-4b0e-8cc8-e2348d8fcc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.991+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police said two dozen people were injured, some critically, and warned
        that the death toll could rise in coming days and weeks. As of Sunday afternoon,
        Rai said he did not believe there were any ongoing threats to the community.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1a17c-8307-446f-828d-5d8e2ca81898'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.992+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 100 police officers joined the investigation, as local officials
        worked with provincial and federal authorities to provide support services.
        Messages of condolence and support came from across the globe.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced8bb0-382c-4978-9d1d-3106dda1d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.992+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The community will feel this for a long time," RJ Aquino, chair of
        the community advocacy group Filipino BC, told reporters. "We want to tell
        everybody that we''re grieving. We want to tell everybody that we see and
        hear the support from around the world at this point."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6486e9a9-06ec-46ee-8a19-66f194d70a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The attack on Saturday evening took place two days before Canada’s
        federal election on Monday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862ab3d-b213-4e64-a1f5-7df847d312e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Canadian Prime Minister Mark Carney interrupted his campaigning and
        traveled to Vancouver on Sunday, where he knelt in front of candles and flowers
        laid at the scene of the car ramming to pay his respects to the victims. He
        also attended a church where he lit a candle and observed a moment of silence.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e27d2-d1ee-4870-9ec8-c0875e1355d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.994+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.994+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carney earlierreleased a statement in which he expressed his condolences
        to the country’s Filipino community.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff5145-9160-4841-ba8e-280a1a4faf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.994+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.994+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Last night, families lost a sister, a brother, a mother, a father,
        a son or a daughter. Those families are living every family’s nightmare,"
        he told reporters in Hamilton, Ontario.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc6e7a-9caa-4c81-84cf-2b63ca37c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.994+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.994+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I join all Canadians in mourning with you. I know that Canadians are
        united with you," he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb405e3c-1ccd-4e4e-9b54-30a2bd6bdaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.995+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'British Columbia Premier David Eby said at a press conference near
        the site of the attack on Sunday afternoon that it was hard not to feel rage
        towards the man who "murdered innocent people" for reasons that were not yet
        known.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280b88d-9949-441f-bcf5-ad152fd31336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.995+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I want to turn the rage that I feel into ensuring that we stand with
        the Filipino community, that we deliver what they need, that we stand with
        those families who have lost loved ones," he told reporters.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd70b4-a0ea-4860-ab55-207c8633ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.996+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I know it’s hard to believe it in this moment, but I know we will
        come back stronger."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98796b0-317f-49f1-a337-83d127cabf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.996+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 12 hours after the incident, police still did not have a
        motive for the attack at the festival, which took place without a dedicated
        police presence or heavy vehicle barriers.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74307f23-10ed-4095-ab1a-fe07c02483d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.997+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.997+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There were no known threats to the event or to the Filipino community,"
        Rai said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2617b-54c9-429f-ab0b-f64948506337'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.998+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.998+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The suspect was initially chased down and held by festival-goers until
        police arrived, witnesses said. The injured were taken to multiple hospitals,
        police said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9d07f-7d2b-439e-abc1-262c10e2dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.998+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.998+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The incident happened shortly after 8 p.m. (0300 GMT) in Vancouver’s
        Sunset neighborhood, an area known for its large Asian population, where the
        Lapu-Lapu Day Block Party, celebrating a Philippine national hero, was taking
        place.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65bce6-adc5-4086-8b83-e5bbdfef7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.999+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.999+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One witness told CTV News he saw a black vehicle driving erratically
        in the area of the festival just before the crowd was struck. A photo of the
        aftermath posted online showed a dark Audi SUV with both front fenders crumpled
        and the hood pushed up toward the vehicle’s windshield.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4be9b-54d3-4b57-aaaa-cd8a9eca2b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:10.999+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:10.999+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While mass casualty attacks are far less common in Canada than in the
        United States, such incidents have occurred with some regularity north of
        the border.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525dacd-aee2-4811-9f5f-32cf2a00fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.000+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:11.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At least two of those attacks involved motor vehicles. In 2021, a man
        killed four members of a Muslim family by running them over with a pickup
        truck. In 2018, a man drove a rented van into a lunch-hour crowd in Toronto,
        killing 10 people and injuring 15 along a sidewalk thronged with pedestrians.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e845ecc-5781-4c9a-bc47-dec2ce30de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.000+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:11.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Horrific''</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95e458-9425-4eb2-a265-ba7863edac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.001+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:11.001+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Online images from the scene in Vancouver showed the bodies of victims
        on the pavement alongside a row of colorful food trucks as others attended
        to them on a roadway littered with debris including what appeared to be a
        motorized scooter.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf239bf-0ea8-4273-b458-93fc2d6f82ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.002+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:11.002+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A witness who did not wish to be identified said he had seen about
        15 people lying on the ground after the SUV plowed into the crowd. The witness
        said the driver tried to run but was chased down and held against a fence
        for about 10 minutes until police arrived.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440980fb-ab29-420f-957a-7de351607763'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.002+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:11.002+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I didn''t get to see the driver, all I heard was an engine rev," Yoseb
        Vardeh, co-owner of food truck Bao Buns, said in an interview with Postmedia.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663c635-9515-4b0a-9d98-38b392b23b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.003+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:11.003+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I got outside my food truck, I looked down the road and there’s just
        bodies everywhere," said Vardeh, his voice breaking with emotion. "He went
        through the whole block, he went straight down the middle."'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a6482-753e-4f29-9615-bfc60789c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.004+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:11.004+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The attack came at the end of the festival, following a concert headlined
        by Filipino-American rapper Apl.de.ap of the Black Eyed Peas, according to
        Mable Elmore, a member of the British Columbia Legislative Assembly, who attended
        the event.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6299ed-5b41-4cfc-a028-920173083707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.004+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:11.004+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Everybody was happy and getting ready to go. And that’s when, that’s
        when the incident happened," Elmore told reporters through tears.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353baf49-1b9c-4412-b934-bede7057db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.005+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:11.005+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We are in incredible pain," she said. "We will come together out of
        this catastrophe through the support and the love from the broad community."'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97699821-1745-49d3-8bc4-eaccd43978ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.006+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T13:42:11.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T13:42:11.034+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The festival, celebrated especially in the central Philippines, honors
        Datu Lapu-Lapu, a Filipino chieftain who defeated Spanish forces led by Ferdinand
        Magellan in the Battle of Mactan in 1521.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fbfda3-fb99-4b66-a998-e614d5f3c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:42:11.006+08:00
