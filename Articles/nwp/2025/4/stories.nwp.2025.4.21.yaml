      lastmodified: 2025-04-21T14:16:40.155+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"For the next two months, Seoul will not be able to properly respond\
        \ to Trump’s fast-paced decisions, let alone coordinate with Washington on\
        \ key foreign policy challenges, which could impact South Korea’s national\
        \ security and economic security in significant ways,\" said Duyeon Kim, of\
        \ the U.S.-based Center for a New American Security.\r"
    section13:
      primarytype: 'block'
      uuid: '2b9a106a-734f-4d4b-8542-c25559bd78de'
      activationstatus: true
      created: 2025-04-21T14:15:36.773+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.155+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c00029ae-0d5f-432f-8584-314c97c6793d'
      activationstatus: true
      created: 2025-04-21T14:15:36.774+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.156+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In the wake of the court ruling, Lee Jae-myung, leader of the main\
        \ opposition Democratic Party (DP) and presumptive frontrunner in the election,\
        \ promised to \"rebuild broken livelihoods, peace, economy, and democracy\
        \ with the spirit of great unity.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'effac923-dfcb-469c-8ce8-2eefdb49389d'
      activationstatus: true
      created: 2025-04-21T14:15:36.774+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.157+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8278e51d-9fc8-4e6d-a7eb-2533f0cf4f82'
      activationstatus: true
      created: 2025-04-21T14:15:36.775+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.158+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "One DP official said Lee is expected to step down as party leader within\
        \ days so he can run for president.\r"
    section17:
      primarytype: 'block'
      uuid: 'd544857f-c1b2-4356-b500-afce9680434f'
      activationstatus: true
      created: 2025-04-21T14:15:36.775+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.159+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '26d50d3f-a885-4700-8b26-d00cd8860258'
      activationstatus: true
      created: 2025-04-21T14:15:36.776+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.159+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"After that the party will focus on people’s livelihoods,\" said the\
        \ official, who spoke on condition of anonymity since the issues were discussed\
        \ within the party.\r"
    section19:
      primarytype: 'block'
      uuid: 'bda64f97-380d-4860-8c64-75e988c143a2'
      activationstatus: true
      created: 2025-04-21T14:15:36.776+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.160+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd3ffa152-6ee9-4486-9ab5-751d32499120'
      activationstatus: true
      created: 2025-04-21T14:15:36.777+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.161+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Kweon Seong-dong, the floor leader of the ruling People Power Party\
        \ (PPP), called Lee \"dangerous\" and cited the need for the conservative\
        \ party to do its best to overcome economic headwinds.\r"
    section21:
      primarytype: 'block'
      uuid: 'a89c6fa7-3629-4321-9109-71a5aa061dcd'
      activationstatus: true
      created: 2025-04-21T14:15:36.777+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.162+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'eb759224-2b67-473b-aba3-c9b74d74c7fd'
      activationstatus: true
      created: 2025-04-21T14:15:36.778+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.162+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Now, with the global tariff war taking place outside, our economy\
        \ is in an emergency state, and the people’s economy is in a serious situation,\"\
        \ he said.\r"
    section23:
      primarytype: 'block'
      uuid: '31dc8815-971f-40b6-94e7-6cf0cf1fb728'
      activationstatus: true
      created: 2025-04-21T14:15:36.779+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.163+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f20b65c6-6e00-4ad7-a257-59c584ce62dd'
      activationstatus: true
      created: 2025-04-21T14:15:36.779+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.164+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Shoring up growth is a key concern for the government and any winning\
        \ candidate will need to respond effectively to changes in U.S. tariff policy\
        \ under Trump.\r"
    section25:
      primarytype: 'block'
      uuid: 'ad9d3d1b-979c-40d4-8b27-0ff1f5787a22'
      activationstatus: true
      created: 2025-04-21T14:15:36.780+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.165+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '66080397-1f00-443f-b3cb-6030be918106'
      activationstatus: true
      created: 2025-04-21T14:15:36.780+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.165+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "On Thursday, the U.S. said it would impose 25% reciprocal tariffs on\
        \ South Korea as part of its new trade policy, which also includes other measures\
        \ that will affect key sectors in the country from autos to chips.\r"
    section27:
      primarytype: 'block'
      uuid: 'f6f73f96-f32a-4ba4-be8c-4bfbb4b529b3'
      activationstatus: true
      created: 2025-04-21T14:15:36.781+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.166+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '57d48435-dcee-4a58-842c-b95bada1d55c'
      activationstatus: true
      created: 2025-04-21T14:15:36.782+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.167+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "With many of its companies contributing to global supply chains, South\
        \ Korea relies heavily on international commerce to drive its economic growth.\r"
    section29:
      primarytype: 'block'
      uuid: 'c27a65eb-c564-421b-8db9-679356eb979e'
      activationstatus: true
      created: 2025-04-21T14:15:36.782+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.168+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '57320726-cd6c-4428-9341-315005c2f8c8'
      activationstatus: true
      created: 2025-04-21T14:15:36.783+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.168+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The tariff shock came after South Korea’s worst-ever forest fires in\
        \ March, further damaging slumping private consumption that had been weakening\
        \ in the political turmoil sparked by Yoon’s brief imposition of martial law.\r"
    section31:
      primarytype: 'block'
      uuid: '6d1517a9-47ec-47c4-9956-421934b40376'
      activationstatus: true
      created: 2025-04-21T14:15:36.784+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.169+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Response after election</strong></h2>'
    section32:
      primarytype: 'block'
      uuid: '86b83395-4c5c-451d-b543-8841090a036a'
      activationstatus: true
      created: 2025-04-21T14:15:36.784+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.170+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'fddce693-a6db-4ad0-9fbf-8e66c24a831a'
      activationstatus: true
      created: 2025-04-21T14:15:36.785+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.171+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The finance ministry on March 30 proposed a supplementary budget of\
        \ 10 trillion won ($6.97 billion) to help cope with the losses from the wildfires\
        \ and to cushion the economy from the U.S. tariffs\r"
    section34:
      primarytype: 'block'
      uuid: 'bfdf1793-34c6-4a8b-99b9-807c9a705108'
      activationstatus: true
      created: 2025-04-21T14:15:36.786+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.172+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'b9146d3e-53df-41ae-b822-a97e7669d06a'
      activationstatus: true
      created: 2025-04-21T14:15:36.787+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.173+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The amount was far less than the 30 trillion won proposed by Lee in\
        \ February.\r"
    section36:
      primarytype: 'block'
      uuid: '4504691a-a0b5-48a2-8337-e7b8f390c98a'
      activationstatus: true
      created: 2025-04-21T14:15:36.787+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.173+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '2b32bd32-2764-4e32-8302-070e9e90159b'
      activationstatus: true
      created: 2025-04-21T14:15:36.788+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.174+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Moon Chung-in, of Seoul’s Yonsei University, predicted that during\
        \ the campaign candidates from all parties will express support for the U.S.\
        \ alliance and abstain from criticising Trump, but after the election will\
        \ take more concrete steps to placate Trump, find alternate trade partners\
        \ or impose other measures.\r"
    section38:
      primarytype: 'block'
      uuid: '18a2338d-bc38-4fc5-abb3-7156938ebf79'
      activationstatus: true
      created: 2025-04-21T14:15:36.789+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.175+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'dfd57917-51ba-4bd0-9b0b-d86e9ddbfdda'
      activationstatus: true
      created: 2025-04-21T14:15:36.790+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.176+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Lee, who narrowly lost to Yoon in the 2022 presidential race, faces\
        \ his own legal troubles, and some industry figures see the liberal firebrand\
        \ as less business-friendly than Yoon.\r"
    section40:
      primarytype: 'block'
      uuid: '758b8d7e-04e8-4859-9221-cbe8da842c76'
      activationstatus: true
      created: 2025-04-21T14:15:36.790+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.177+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'f661cfb2-f709-4c4b-bd9e-856c3e30bebc'
      activationstatus: true
      created: 2025-04-21T14:15:36.791+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.177+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He has turned to some economic issues as a way to reach out to the\
        \ business sector, including flexibility on working hour restrictions and\
        \ reforming inheritance taxes.\r"
    section42:
      primarytype: 'block'
      uuid: 'b81ee7a3-2e99-489a-88c7-c94bcb6f65f3'
      activationstatus: true
      created: 2025-04-21T14:15:36.792+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.178+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'ec9d598c-f264-4dd6-8810-53547dd53f40'
      activationstatus: true
      created: 2025-04-21T14:15:36.793+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.179+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "DP lawmaker Kim Tae-nyeon said the party would use the campaign to\
        \ pursue an economic policy that appeals to all sides.\r"
    section44:
      primarytype: 'block'
      uuid: '3bebc280-c507-4c94-8111-4d0046740b1f'
      activationstatus: true
      created: 2025-04-21T14:15:36.794+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.180+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '2feabd01-6604-4205-858a-d881285e4fd1'
      activationstatus: true
      created: 2025-04-21T14:15:36.794+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.181+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Yoon’s impeachment deprived South Korea of the capability to respond\
        \ to the Trump administration’s ludicrous tariff policy and dealt a big blow\
        \ to domestic demand,\" he said.\r"
    section46:
      primarytype: 'block'
      uuid: '7e4ecfaa-b48d-42be-abb6-800a55441fa3'
      activationstatus: true
      created: 2025-04-21T14:15:36.795+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.182+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'c945b9ea-744b-4a63-b80c-d09dba5ed370'
      activationstatus: true
      created: 2025-04-21T14:15:36.796+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.182+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Still, Lee is unpopular with a significant number of people and the\
        \ conservatives could be competitive if they field a credible candidate, said\
        \ Andrew Gilholm, director at the risk consultancy Control Risks Group.\r"
    section48:
      primarytype: 'block'
      uuid: '7fb4b3ec-1fcd-4373-a76f-1985466ffa04'
      activationstatus: true
      created: 2025-04-21T14:15:36.797+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.183+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '1dc92e84-748d-4ae3-b083-44e8a1fd450b'
      activationstatus: true
      created: 2025-04-21T14:15:36.798+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.184+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"I think a lot of this now depends on how the conservatives position\
        \ themselves... how much can they distance themselves from Yoon,\" he said.\r"
    section50:
      primarytype: 'block'
      uuid: '8d69c15f-a5c3-43ec-b8ef-2d0010e075a4'
      activationstatus: true
      created: 2025-04-21T14:15:36.799+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.185+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '162ffcc5-0422-41c5-8407-55ec3888e16b'
      activationstatus: true
      created: 2025-04-21T14:15:36.800+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T14:16:41.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:16:40.186+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In the short term, South Korea is likely to remain highly polarized,\
        \ perhaps even more so than before, since Yoon’s impeachment has divided the\
        \ country. However, the official PPP position has been to accept the impeachment\
        \ decision, Hankuk University professor Mason Richey said.\r"
    section52:
      primarytype: 'block'
      uuid: '3e68015e-4ace-4c60-aef0-c079532dc4c0'
      activationstatus: true
      created: 2025-04-21T14:15:36.801+08:00
      createdby: 'thea-nwp'
