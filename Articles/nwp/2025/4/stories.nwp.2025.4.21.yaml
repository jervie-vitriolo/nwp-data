      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Over two million passengers
        passed through ports during the Holy Week break, the Philippine Ports Authority
        said on Monday, April 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd31f18-2d8d-41a3-88fa-4ee5137e5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T15:27:18.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T15:27:18.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T15:27:18.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the PPA said it recorded over 2.2 million
        passengers from April 12 to 20, compared with last year’s 1.6 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540bb3a-56ff-40fa-9cf9-bf72fbebe4d7'
      'mgnl:activationStatus': true
