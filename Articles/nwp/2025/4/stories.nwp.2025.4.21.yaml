    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2fb37cc-83be-428e-b701-8ea919b04a3d'
    'lead': 'The declining trust and approval scores of President Ferdinand Marcos
      Jr. may have been influenced by the spread of “fake news,” a Palace official
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-21T22:25:11.043+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-21T22:25:11.358+08:00
