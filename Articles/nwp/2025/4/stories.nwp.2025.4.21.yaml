      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe436b3a-a727-40d0-9abf-2346e9dac9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.564+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.713+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If a person is gay and seeks God and has good will, who am I to
        judge him?" - July 29, 2013, speaking to journalists on plane returning from
        Brazil.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ebb03-4c37-43fc-bfa4-3db55322ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.565+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.714+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a349e-153c-4dbb-a6ca-8dd1c71b1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.566+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.715+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Homosexual people have a right to be in a family. They are children\
        \ of God and have a right to a family. Nobody should be thrown out or be made\
        \ miserable over it,\" he said in a documentary released in October 2020,\
        \ calling for same-sex couples to be protected by civil union laws.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4b57c-08be-47fe-9605-10767c42f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.567+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.716+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331fc0d3-c116-4d43-98d3-a44fb2a56612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.567+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.717+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Asked what he considered the most important thing for LGBT people to\
        \ know about God, the pope replied in a letter dated May 2022: \"God is Father\
        \ and he does not disown any of his children. And 'the style' of God is 'closeness,\
        \ mercy, and tenderness'\".\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c98452-360b-4ce0-8ef5-5befe76b17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.568+08:00
