    'lead': 'Aaron Wiggins scored 21 points off the bench and Jalen Williams added
      20 as the Oklahoma City Thunder earned a 131-80 home rout in Game 1 of their
      Western Conference playoff series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-21T10:07:44.200+08:00
