    uuid: '8e1e8e97-671d-41b4-b0f3-0858a0542d41'
    lead: 'As the May 2025 national elections draw near, nine administration-backed
      senatorial candidates dominated the projected winning circle in the latest Social
      Weather Stations (SWS) survey commissioned by the Stratbase Group.'
    activationstatus: true
    created: 2025-04-21T10:14:07.324+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-21T10:14:32.768+08:00
