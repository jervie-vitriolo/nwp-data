      'mgnl:lastModified': 2025-04-21T17:00:38.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The exercises come as regional tensions simmer in Asia over China’s
        activities in the South China Sea and around Taiwan, which neighbors the Philippines.
        Major General Francisco Lorenzo, the exercises director for the Philippines,
        said the drills were not directed at any country, but could act as deterrent
        against conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bb5e7-948f-4b14-ad16-e39f651bf2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:00:22.471+08:00
