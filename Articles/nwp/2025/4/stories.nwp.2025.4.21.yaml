      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:23:09.672+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PBGen Jean Fajardo said <a href="https://www.newswatchplus.ph/news/nwp/2025/4/20/PNP--3-suspects-arrested-in-Que-kidnap-slay--2-others-still-at-large.html"><strong>suspects</strong></a>
        Richardo Austria David and Raymart Catequista admitted to the killing which,
        they said, was ordered by another suspect, a Chinese national identified as
        David Tan Liao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833d40e-7612-47cc-ba9d-fee6376d6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.673+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T18:23:10.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:23:09.673+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Lumabas na rin ‘yung result ng autopsy at namatay ang dalawang biktima.\
        \ Ang nakalagay doon ang cause of death ay asphyxia by manual strangulation,”\
        \ Fajardo said in a press briefing.\r"
