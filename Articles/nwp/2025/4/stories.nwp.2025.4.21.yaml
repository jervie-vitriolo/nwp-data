      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Below are some memorable quotes
        from Pope Francis, whose death at the age of 88 was announced by the Vatican
        on Monday. The quotes are arranged according to subjects that cropped up during
        his papacy, in chronological order within each theme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37575aef-7c45-4a79-b5d9-81202dc3f18c'
