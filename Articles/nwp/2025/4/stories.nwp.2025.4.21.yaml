      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> More&nbsp;than 1.17
        million passengers traveled through the Ninoy Aquino International Airport
        (NAIA) during the Holy Week period from April 13 to 20, according to New NAIA
        Infra Corp. (NNIC), the airport’s private operator. The figure represents
        a 12.7% increase from the same period last year, making this one of the busiest
        Holy Weeks for the country’s main gateway in recent years.</p>'
