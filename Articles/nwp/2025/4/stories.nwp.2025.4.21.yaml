      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The administration has declared offshore gaming activities as illegal
        and banned their operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1ad9f-f518-40e2-bffd-ed530b58548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.681+08:00
