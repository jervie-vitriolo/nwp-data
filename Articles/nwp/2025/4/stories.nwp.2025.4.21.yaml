      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pablo Virgilio Cardinal David, Caloocan bishop and president of the\
        \ Catholic Bishops’ Conference of the Philippines, asked churches to ring\
        \ their bells for the pope.\r"
    section10:
      primarytype: 'block'
      uuid: '7f0c137b-4182-4d22-ae45-54bdebdd9cce'
      activationstatus: true
      created: 2025-04-22T12:55:16.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>David also said Francis’ legacy “as a supreme pontiff — that is,
        as bridge-builder — will never be forgotten by the church.”</p>'
    section11:
      primarytype: 'block'
      uuid: '16cc1768-516a-4416-87d3-8638d4da4f5c'
      activationstatus: true
      created: 2025-04-22T12:55:16.096+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Through ‘Evangelii Gaudium’ and ‘Fratelli Tutti,’ he reminded us that\
        \ the heart of the Gospel beats most strongly where pain, poverty, and exclusion\
        \ dwell,” he said. “He invited us to be a listening Church - one that opens\
        \ its ears to the cries of the people and its heart to the stirrings of the\
        \ Spirit.”\r"
    section12:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpablovirgilio.david%2Fposts%2Fpfbid0AbYAy2Gf2btzkFGtfhx45jhLujkrHzGysBXJYw79JeaNV7nj5tWtwAHU2MXp7kCRl&show_text=true&width=500"
