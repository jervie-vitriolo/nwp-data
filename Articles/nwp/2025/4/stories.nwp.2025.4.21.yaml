      'mgnl:lastModified': 2025-04-21T18:23:09.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a92fa1-4da7-44a6-81b2-7232b284bbf7'
      'mgnl:activationStatus': true
