      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Oklahoma City kept pouring it on in the second half, scoring the first\
        \ 12 points of the third quarter.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b2b20-efe8-4829-9bb6-c5d4d15dd87d'
