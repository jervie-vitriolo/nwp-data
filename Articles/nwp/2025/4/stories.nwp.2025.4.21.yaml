      'mgnl:lastModified': 2025-04-21T14:10:08.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The state funeral rites will follow at the Libingan ng mga Bayani
        in Taguig City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e16cfa-5f00-4915-a2af-a7b3a31288d9'
