      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> More trains on peak
        hours beginning Monday, April 21, will ease commuting on the Metro Rail Transit
        (MRT-3), the train operator said.</p>'
    section1:
      primarytype: 'block'
      uuid: '70086c0b-b3c4-476d-8813-0b05859c73aa'
      activationstatus: true
      created: 2025-04-21T12:03:23.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T12:03:23.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:03:23.291+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the train management said it will deploy three four-car
        trains at 7am-9am and 5pm-7pm.'
    section2:
      primarytype: 'block'
      uuid: 'dbdf0339-5ae8-42b1-90dd-743f777557d3'
      activationstatus: true
      created: 2025-04-21T12:03:23.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T12:03:23.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:03:23.292+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It said these can take in more than 1,500 passengers daily.'
    section3:
      primarytype: 'block'
      uuid: 'ae794825-dcce-4707-93ae-54de578672cc'
      activationstatus: true
      created: 2025-04-21T12:03:23.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T12:03:23.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:03:23.292+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“With three four-car trains complementing the 16 three-car trains,
        passenger capacity will be expanded into an equivalent of 20 trains during
        peak hours, further enhancing MRT-3’s capacity,” it said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '5f5bffd7-440d-46d6-8fa0-f3a74083a382'
      activationstatus: true
      created: 2025-04-21T12:03:23.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T12:03:23.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:03:23.293+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The MRT-3 management earlier extended weekday operations by an hour,
        heeding the call of Transportation Secretary Vince Dizon.'
    section5:
      primarytype: 'block'
      uuid: '1e72787b-09a0-49e6-8cd3-3f41bc041b51'
      activationstatus: true
      created: 2025-04-21T12:03:23.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T12:03:23.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:03:23.293+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The transportation chief inspected the MRT-3 on Monday after it halted
        operations during the Holy Week break for maintenance works.'
    section6:
      primarytype: 'block'
      uuid: '70fea8d9-270a-473a-874e-45a0502bef8b'
      activationstatus: true
      created: 2025-04-21T12:03:23.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T12:03:23.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:03:23.293+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Napansin din ni Sec. Dizon ang pagluwag sa pila matapos mag-deploy
        ng tatlong four-car trains ang MRT-3 tuwing rush hour simula ngayong araw,”
        the DOTr said.'
    section7:
      primarytype: 'block'
      uuid: 'f70d94d7-2f14-4ca3-9fba-2c92bff76cbe'
      activationstatus: true
      created: 2025-04-21T12:03:23.294+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T12:03:23.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:03:23.294+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Secretary Dizon also noticed the easing of lines after
        the MRT-3 began deploying three four-car trains during rush hour beginning
        today.]'
    section8:
      primarytype: 'block'
      uuid: 'f9f3bde4-0430-4972-bc6a-de7ba2fc08c7'
      activationstatus: true
      created: 2025-04-21T12:03:23.294+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T12:03:23.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:03:23.294+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The agency added that it is considering a cashless single journey
        ticket system to do away with long lines in stations.</p>'
  'START HERE----->ph-reiterates-ban-on-official-travel-to-taiwan':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'File photo of Taiwan flag.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-21T12:14:13.000+08:00
    imagesource: 'd556a76c-785e-43bf-92b9-9fbdbb2aa065'
    primarytype: 'composition'
    uuid: 'ac81ecc6-3927-41c3-bb09-ce6a664e4157'
    lead: 'Malacañang has reaffirmed long-standing restrictions on officials traveling
      to Taiwan or engaging with Taiwanese counterparts under a new directive.'
    activationstatus: true
    created: 2025-04-21T12:16:39.559+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-21T12:16:39.809+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-21T12:16:39.590+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Malacañang reiterates ban on officials visiting Taiwan or meeting Taiwanese
      counterparts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '46b94b9e-d620-4e87-82df-829b17422780'
      activationstatus: true
      created: 2025-04-21T12:16:39.578+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T12:16:39.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:16:39.586+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Malacañang has reaffirmed
        long-standing restrictions on officials traveling to Taiwan or engaging with
        Taiwanese counterparts under a new directive.</p>'
    section1:
      primarytype: 'block'
      uuid: '62eed6a7-0b7c-41aa-bffe-3ac39507d55c'
      activationstatus: true
      created: 2025-04-21T12:16:39.579+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T12:16:39.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:16:39.579+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Memorandum Circular 82, signed by Executive Secretary Lucas Bersamin
        and dated April 15, enforces and further prescribes guidelines to carry out
        Executive Order 313 (s. 1987), which prohibits official visits to Taiwan and
        restricts official activities involving Taiwanese representatives without
        clearance from the Department of Foreign Affairs (DFA).'
    section2:
      primarytype: 'block'
      uuid: 'f9dce661-c54f-4cf1-b583-24fe1a7aae26'
      activationstatus: true
      created: 2025-04-21T12:16:39.579+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T12:16:39.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:16:39.579+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The directive is in line with the One China Policy, which recognizes
        the People’s Republic of China (PRC) as the sole legal government of China
        and considers Taiwan a part of Chinese territory. The Philippines maintains
        unofficial relations with Taiwan through the private entity Manila Economic
        and Cultural Office (MECO), rather than through diplomatic channels.'
    section3:
      primarytype: 'block'
      uuid: '8c073b69-eacf-4a49-a556-c59090aecbc5'
      activationstatus: true
      created: 2025-04-21T12:16:39.580+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T12:16:39.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:16:39.580+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The circular states that only the president, vice president, and Cabinet
        officials of the departments of Foreign Affairs (DFA), National Defense, and
        other top-level agencies are strictly prohibited from traveling to Taiwan
        or engaging with Taiwanese officials.'
    section4:
      primarytype: 'block'
      uuid: '02b869aa-6223-48cf-8aff-d01bd4984e81'
      activationstatus: true
      created: 2025-04-21T12:16:39.580+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T12:16:39.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:16:39.580+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Other government officials who intend to visit Taiwan for economic,
        trade, or investment purposes may only do so using ordinary passports and
        must avoid using official titles. They are also required to inform MECO of
        the purpose of their visit and coordinate with the office during their trip.'
    section5:
      primarytype: 'block'
      uuid: '6c772b06-e843-46cf-a485-dfd0baeb38a7'
      activationstatus: true
      created: 2025-04-21T12:16:39.581+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T12:16:39.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:16:39.581+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Officials must also submit a report of their travel to both MECO and
        the DFA. Any planned meetings with Taiwanese delegations must be coordinated
        with MECO at least five days prior. MECO will also facilitate the reception
        of Taiwanese delegations to the Philippines for similar purposes.'
    section6:
      primarytype: 'block'
      uuid: '20910912-2046-4573-bb8b-6558420d7326'
      activationstatus: true
      created: 2025-04-21T12:16:39.581+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T12:16:39.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:16:39.581+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang stated that no agreements, memoranda of understanding, or
        exchange of notes may be concluded with any Taiwanese agency or organization
        without clearance from the DFA and, if necessary, an authority to sign from
        the Office of the President.'
    section7:
      primarytype: 'block'
      uuid: 'f3de12b2-4a52-4391-a349-1ed118e74343'
      activationstatus: true
      created: 2025-04-21T12:16:39.582+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T12:16:39.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T12:16:39.582+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The circular took effect immediately.</p>'
  'START HERE----->da-pork-msrp-notice-to-explain':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Consumers buy pork in a stall at the Marikina Public Market on Monday,
      April 21. (Joevel Tuliao Jr./NewsWatch Plus) '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-21T13:03:27.000+08:00
    imagesource: '95e7f5f4-3eb1-4e83-bbee-7ff44113e8ee'
    primarytype: 'composition'
    uuid: 'c1c4a07a-24b7-4625-883e-07b4d706171d'
    lead: 'The Department of Agriculture (DA) will ask stakeholders in the pork
      industry to explain the low compliance to a price ceiling order, an official
      said on Monday, April 21.'
    activationstatus: true
    created: 2025-04-21T13:05:56.333+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-04-21T13:05:56.698+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-21T13:05:56.447+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DA to pork industry: Explain low compliance to price ceiling'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3c48fa75-d587-4a6c-beef-04a4c39b67f8'
      activationstatus: true
      created: 2025-04-21T13:05:56.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T13:05:56.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T13:05:56.442+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) will ask stakeholders in the pork industry to explain the low compliance
        to a price ceiling order, an official said on Monday, April 21.</p>'
    section1:
      primarytype: 'block'
      uuid: '3749b035-080e-40fe-ad2d-c89a2df3bf5c'
      activationstatus: true
      created: 2025-04-21T13:05:56.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T13:05:56.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T13:05:56.434+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Assistant Secretary Genevieve Gueverra said the notices\
        \ to explain may be issued within the week.\r"
    section2:
      primarytype: 'block'
      uuid: 'debd4dd4-9414-4065-998f-a134992785ee'
      activationstatus: true
      created: 2025-04-21T13:05:56.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T13:05:56.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T13:05:56.434+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nu’ng nakipag-usap tayo with industry stakeholders, baka magsulat\
        \ na tayo ng ‘love letters’ kasi ‘yun ‘yung susunod na step para ma-explain\
        \ nila rin,” Guevarra said in a chance interview. \r"
    section3:
      primarytype: 'block'
      uuid: 'a128951b-d87d-43f0-8264-5296dcfc8df2'
      activationstatus: true
      created: 2025-04-21T13:05:56.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T13:05:56.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T13:05:56.434+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Although alam naman na po namin, pero for them to really take it seriously\
        \ na meron po tayong pinapatupad ng MSRP,” she added, referring to the maximum\
        \ suggested retail price, which is based on producer cost.\r"
    section4:
      primarytype: 'block'
      uuid: '7a31bec6-d415-4534-a003-30a74b80d3b8'
      activationstatus: true
      created: 2025-04-21T13:05:56.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T13:05:56.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T13:05:56.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: When we talked with industry stakeholders, we said we\
        \ might have to write ‘love letters’ because that would be the next step for\
        \ them to explain. Although we know the reasons, this is for them to really\
        \ take the MSRP implementation seriously.]\r"
    section5:
      primarytype: 'block'
      uuid: 'a603c81b-6fb4-45fe-8e13-a2e8046ee834'
      activationstatus: true
      created: 2025-04-21T13:05:56.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T13:05:56.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T13:05:56.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guevarra said compliance to the pork MSRP in Metro Manila markets was\
        \ 20 percent to 25 percent.\r"
    section6:
      primarytype: 'block'
      uuid: '3274cc34-ab8e-4b36-9292-a875612d8f6e'
      activationstatus: true
      created: 2025-04-21T13:05:56.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T13:05:56.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T13:05:56.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In March, the DA imposed a <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/3/6/da-pork-msrp.html">price
        ceiling</a></strong> for liempo (belly) at P380 per kilogram, kasim (shoulder)
        and pigue (ham) at P350/kg. A maximum suggested price for “sabit-ulo” or freshly
        slaughtered carcass was also set for P300/kg to ensure compliance.</p>'
    section7:
      primarytype: 'block'
      uuid: '88628bd9-1f34-41bb-a803-2d1220c34c01'
      activationstatus: true
      created: 2025-04-21T13:05:56.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T13:05:56.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T13:05:56.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But agriculture officials said some pork producers still have a farmgate\
        \ price of up to P255/kg, higher than the agreed upon P230/kg.\r"
    section8:
      primarytype: 'block'
