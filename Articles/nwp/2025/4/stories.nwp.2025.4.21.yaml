      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b30fca-c129-498d-aeba-d92cd9963308'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:55:16.094+08:00
