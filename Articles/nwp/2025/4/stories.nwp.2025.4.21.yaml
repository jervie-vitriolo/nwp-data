      'mgnl:type': 'text'
      'text': "Morant and Marvin Bagley III led Memphis with 17 points each. Bagley\
        \ finished 8 of 8 from the field, including hitting a buzzer-beating shot\
        \ from beyond halfcourt to end the third quarter.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
