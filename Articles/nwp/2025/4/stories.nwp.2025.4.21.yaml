    title: 'Philippines, US launch joint combat drills in 'full battle test''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ee029309-42dd-45ff-bd30-e5964cff439b'
      activationstatus: true
      created: 2025-04-21T17:00:22.466+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.655+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines -</strong> More than 14,000 Filipino
        and American soldiers kicked off annual military exercises on Monday for a
        "full battle test" between the two defense treaty allies in the face of regional
        security concerns, including tensions in the South China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa972b35-45ec-4919-b1f0-fd914738ada4'
      activationstatus: true
      created: 2025-04-21T17:00:22.466+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.656+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '156c07d8-f26e-4cab-b35f-f8665d65be16'
      activationstatus: true
      created: 2025-04-21T17:00:22.467+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.656+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The annual "Balikatan" (shoulder-to-shoulder) exercises will run
        for three weeks until May 9, showcasing an array of U.S. weapons that include
        the NMESIS anti-ship missile system and HIMARS rocket launchers.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b4ff9af4-0940-465e-a097-2c0216626893'
      activationstatus: true
      created: 2025-04-21T17:00:22.467+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.657+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2190d041-8a23-41ee-8fb4-07fe3b6a21b9'
      activationstatus: true
      created: 2025-04-21T17:00:22.467+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.657+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Philippines will test its own modern missiles in live-fire exercises\
        \ with American counterparts, according to a summary shared with media.\r"
    section5:
      primarytype: 'block'
      uuid: '27101a73-0c35-4263-a1ba-58a91881e919'
      activationstatus: true
      created: 2025-04-21T17:00:22.468+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.658+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e625aaf2-8171-460a-a4c4-cfbeef6c536b'
      activationstatus: true
      created: 2025-04-21T17:00:22.468+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.658+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Lieutenant General James Glynn, the exercise director for the U.S.\
        \ side, described this year’s drills as \"full battle tests\" where capabilities\
        \ of both forces will be measured in multiple scenarios. Exercises include\
        \ defending against missile threats, preventing invasions at sea, and sinking\
        \ a decommissioned Philippine navy vessel in a maritime strike test.\r"
    section7:
      primarytype: 'block'
      uuid: 'e8e32dff-dbe1-4337-97c6-c11bae9a5609'
      activationstatus: true
      created: 2025-04-21T17:00:22.469+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.659+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b53aa5c8-aa91-454c-8564-304c044efe2d'
      activationstatus: true
      created: 2025-04-21T17:00:22.469+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.659+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The full battle tests is intended to take into consideration all
        of the regional security challenges that we face today, beginning in the South
        China Sea," Glynn told a media briefing.</p>'
    section9:
      primarytype: 'block'
      uuid: '8a26f5b4-7870-486c-910f-55b852c01a78'
      activationstatus: true
      created: 2025-04-21T17:00:22.470+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.660+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9aa18aa7-7f2e-446a-aad6-853d0816d026'
      activationstatus: true
      created: 2025-04-21T17:00:22.470+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.660+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "About 9,000 U.S. soldiers and 5,000 Filipino troops are participating\
        \ this year, officials said. Small contingents from Australia, Japan, Britain,\
        \ France and Canada are also participating and 16 other countries have signed\
        \ up as observers.\r"
    section11:
      primarytype: 'block'
      uuid: '80492f2c-af7a-4613-b1db-0909c320f15a'
      activationstatus: true
      created: 2025-04-21T17:00:22.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.661+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7d5c0f6e-7a9d-492e-873e-b091471074a9'
      activationstatus: true
      created: 2025-04-21T17:00:22.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.661+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The exercises come as regional tensions simmer in Asia over China’s
        activities in the South China Sea and around Taiwan, which neighbors the Philippines.
        Major General Francisco Lorenzo, the exercises director for the Philippines,
        said the drills were not directed at any country, but could act as deterrent
        against conflict.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a23bb5e7-948f-4b14-ad16-e39f651bf2fd'
      activationstatus: true
      created: 2025-04-21T17:00:22.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.662+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a58c426e-3428-4cff-8162-be6ac90852bf'
      activationstatus: true
      created: 2025-04-21T17:00:22.472+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.662+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The Balikatan exercise may probably help deter the conflict in
        Taiwan. But for our concern, it is only for deterrence of any possible coercion
        or invasion to our country," Lorenzo said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'd9d83952-489b-44f4-a76d-d7bb4be56898'
      activationstatus: true
      created: 2025-04-21T17:00:22.472+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.663+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '599d378e-666d-49a9-9e3b-5d9598f6a864'
      activationstatus: true
      created: 2025-04-21T17:00:22.473+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.664+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Chinese foreign ministry spokesperson Guo Jiakun on Monday said Beijing\
        \ firmly opposes any country using Taiwan as an excuse to strengthen regional\
        \ military deployment and \"provoke tension and confrontation\".\r"
    section17:
      primarytype: 'block'
      uuid: '253353c3-b189-47a3-9bce-2c812fd41e95'
      activationstatus: true
      created: 2025-04-21T17:00:22.474+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.664+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'aa15fa66-2846-43c0-ba83-703d53700c39'
      activationstatus: true
      created: 2025-04-21T17:00:22.474+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.665+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The parties concerned are advised not to provoke on the Taiwan
        issue, and those who play with fire will burn themselves," Guo said at a regular
        briefing.</p>'
    section19:
      primarytype: 'block'
      uuid: '14cdfd31-54e8-4e60-948b-481202212533'
      activationstatus: true
      created: 2025-04-21T17:00:22.475+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.665+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1db941a0-85af-4a09-bf26-d0f8b5e2325d'
      activationstatus: true
      created: 2025-04-21T17:00:22.476+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.666+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Tensions between China and the Philippines have escalated the past
        two years over run-ins between their coast guards in the South China Sea,
        which Beijing claims sovereignty over almost in its entirety.</p>'
    section21:
      primarytype: 'block'
      uuid: 'f342bc18-c264-4bbe-aa66-bdadfc3d19a0'
      activationstatus: true
      created: 2025-04-21T17:00:22.476+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.666+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'fb41955f-3402-40ac-b832-d5dd974a7ca9'
      activationstatus: true
      created: 2025-04-21T17:00:22.477+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:00:39.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:00:38.667+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mikhail Flores; Additional reporting by Beijing
        newsroom; Editing by Martin Petty)</em></p>'
