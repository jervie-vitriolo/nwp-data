      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:06:37.024+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536e391-511f-48e3-8fc9-3b884eae54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:55:16.092+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T13:06:37.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:06:37.024+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Holy See said the 88-year-old pontiff died in residence at the\
        \ Vatican’s Casa Santa Marta. He succumbed to a stroke. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e58dc0-7b6f-4fba-b7cd-9f137e8cb7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:55:16.092+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T13:06:37.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:06:37.025+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said the day of the pope’s passing was a “profoundly sad day.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e03d3c-c046-4d37-a5e0-0890df7708bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:55:16.093+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T13:06:37.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:06:37.025+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He described the pontiff as a “man of profound faith and humility,”\
        \ who led with wisdom and a heart open to all, especially the poor and the\
        \ forgotten.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec95dd-931d-45b3-a85c-57679b0ac2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:55:16.093+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T13:06:37.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:06:37.026+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“By example, Pope Francis taught us that to be a good Christian is\
        \ to extend kindness and care to one another,” the chief executive said. “\
        His humility brought many back to the fold of the Church.”\r"
    '32':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid02h7PwEEc6kgSnBZePRVBkGnGyyF1qihL6ojwDweSgxJYxYcwmhRNEWUQvHwWjrXKul&show_text=true&width=500"
