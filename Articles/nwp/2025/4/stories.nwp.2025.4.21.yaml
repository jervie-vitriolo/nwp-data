    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b775d32-3fe5-4188-a7e7-b755488c84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.242+08:00
