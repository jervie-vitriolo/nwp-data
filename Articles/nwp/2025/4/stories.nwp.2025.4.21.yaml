    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00e10e-73bc-4962-b9dc-02018300c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.681+08:00
