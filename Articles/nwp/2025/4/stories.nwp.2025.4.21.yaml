    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e41e2b-83df-440e-956c-001876efd1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.785+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T14:10:09.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:10:08.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The wake of the National Artist for Film and Broadcast Arts began
        on April 17 and will end on April 22.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172d323-fe52-4b61-b0c5-33b3bc340a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.786+08:00
