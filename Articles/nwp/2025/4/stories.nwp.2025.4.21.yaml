    title: 'Pope Francis, first Latin American pontiff, dies after stroke and cardiac
      arrest'
    updated: 2025-04-22T09:30:00.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1361f0f1-b5f5-4854-a21b-f1a976d9eed0'
      activationstatus: true
      created: 2025-04-22T09:40:07.334+08:00
