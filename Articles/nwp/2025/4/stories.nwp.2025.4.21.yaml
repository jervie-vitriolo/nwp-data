      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.699+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Mass was held in the cathedral in Buenos Aires, where Francis was
        once archbishop. The building was adorned with a photo of the pontiff, bunches
        of white flowers and the blue and white flag of Argentina.'
    section2:
      primarytype: 'block'
      uuid: 'f419714d-34b4-4d3b-94ea-0dcd87166a91'
