      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid024M4wy9QWLcEUvoH76RUdwDrw3vqjGNJiC5o1BPX2RfU9WHxw4mZHdGKkfVEkzBiol&show_text=true&width=500"
