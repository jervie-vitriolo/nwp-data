      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Since assuming management of NAIA in September 2024, NNIC has introduced\
        \ upgrades aimed at improving passenger flow and efficiency across the airport.\
        \ These include the deployment of additional boarding bridges, modern security\
        \ screening and baggage handling systems, expanded curbside areas, increased\
        \ parking capacity, and designated pick-up areas for taxis and app-based transport.\
        \ Power reliability and terminal cooling systems have also been enhanced,\
        \ while CCTV coverage now includes the entire baggage handling process to\
        \ ensure better visibility and accountability.\r"
