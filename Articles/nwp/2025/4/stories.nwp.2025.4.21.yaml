      'mgnl:lastModified': 2025-04-21T14:10:08.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f4759-9d87-4579-8ea7-ac59b23c8876'
      'mgnl:activationStatus': true
