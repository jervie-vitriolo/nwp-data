    'title': 'China warns countries against striking trade deals with US at its expense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f876c-a9d0-4b08-93bd-91f29b2ca22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.659+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.099+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China on Monday warned countries
        against striking a broader economic deal with the United States at its expense,
        ratcheting up its rhetoric in a spiraling trade war between the world’s two
        biggest economies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3569d9-29e6-4ab6-bc16-75f1df6c0367'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.660+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.100+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f65983-a4cb-469a-b777-49c25e24e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.660+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.100+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>China respects all parties resolving economic and trade differences
        with the United States through consultation on an equal footing, but it will
        firmly oppose any party striking a deal at China’s expense, its Commerce
        Ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adef3ab-faf5-40a6-89f6-c31c16024fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.661+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.101+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be98dc9-ca6b-4f31-a3c8-b2df1196f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.661+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.101+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing "will take countermeasures in a resolute and reciprocal
        manner" if any country sought such deals, a ministry spokesperson said, addressing
        a news report that the Trump administration was preparing to pressure other
        countries to limit trade with China in exchange for tariff exemptions from
        the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f47a88-f2be-4d88-96e4-0659ce559267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.662+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.102+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7b715-92d9-4703-a9b1-6437c18a1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.662+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.103+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"United States has abused tariffs on all trading partners under
        the banner of so-called ''equivalence'', while also forcing all parties to
        start so-called ''reciprocal tariffs'' negotiations with them," the spokesperson
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1adec77-ef60-4dae-b312-b817ba1e11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.662+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.103+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6b8c0-f05f-407d-8b4d-b31001c27488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.663+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.104+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "China is determined and capable of safeguarding its own rights and\
        \ interests, and is willing to strengthen solidarity with all parties, the\
        \ ministry said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5c11c-2e94-4827-95a3-7e634673db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.663+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.104+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d635cb-34db-41d2-be58-fc210bed963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.664+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.105+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is preparing to pressure nations seeking
        tariff reductions or exemptions from the U.S. to curb trade with China, including
        imposing monetary sanctions, Bloomberg reported citing sources familiar with
        the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e3422-c035-4204-8c47-6fb0c5e6fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.664+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.105+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c999a-1912-46ad-8761-823443e3e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.665+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.106+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this month, U.S. Trade Representative Jamieson Greer said nearly\
        \ 50 countries have approached him to discuss the steep additional tariffs\
        \ imposed by President Donald Trump.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762b273-3213-4402-ac2f-4dacc88d397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.665+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.106+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b958a4-edf5-4bab-9503-6ab307c0b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.666+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.107+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several bilateral talks on tariffs have taken place since, with
        Japan considering raising soybean and rice imports as part of its talks with
        the U.S. while Indonesia is planning to increase U.S. food and commodities
        imports and reduce orders from other nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40898d73-1996-4970-9e1a-0bae53b45148'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.666+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.108+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c99efb-da97-461c-a781-e1fd3c76b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.667+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.108+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump paused the historic tariffs he announced on dozens of countries\
        \ on April 2 except those on China, singling out the world’s second largest\
        \ economy for the biggest levies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45812b-4641-4128-9e19-8bb6dc6c1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.667+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.109+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e67f4-fd68-4d30-8a8d-b81c156fc780'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:10:04.668+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T11:10:28.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T11:10:28.109+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "China’s President Xi Jinping set off through three Southeast Asian\
        \ countries last week in a move to bolster regional ties, calling on trade\
        \ partners to oppose unilateral bullying.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c2609-d575-4c80-8a6a-afb1f0400ee3'
      'mgnl:activationStatus': true
