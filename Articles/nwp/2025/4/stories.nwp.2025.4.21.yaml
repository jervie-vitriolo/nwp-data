      'mgnl:lastActivated': 2025-04-21T17:00:39.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:00:38.658+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625aaf2-8171-460a-a4c4-cfbeef6c536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:00:22.468+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:00:39.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:00:38.658+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lieutenant General James Glynn, the exercise director for the U.S.\
        \ side, described this year’s drills as \"full battle tests\" where capabilities\
        \ of both forces will be measured in multiple scenarios. Exercises include\
        \ defending against missile threats, preventing invasions at sea, and sinking\
        \ a decommissioned Philippine navy vessel in a maritime strike test.\r"
    '7':
