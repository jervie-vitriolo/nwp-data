      'mgnl:lastModified': 2025-04-21T21:49:21.707+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It’s such a great sadness," said Agustin Hartridge, adding that he
        had watched images of the pope making a public appearance for Easter Sunday.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a10a3-a629-4e1f-8ffc-47f8cc7106a7'
