      'mgnl:lastModified': 2025-04-21T18:23:09.683+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another specimen from items recovered in the apartment matched Pabilio’s
        DNA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa72734-c9ba-48fa-8ae7-313c39f3284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.684+08:00
