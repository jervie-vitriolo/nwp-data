    'lead': 'China’s Southern Theatre navy said a Philippines frigate had "illegally
      intruded" into the waters of Scarborough Shoal on Sunday, "seriously violating"
      Chinese sovereignty and laws, according to a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-21T09:28:10.171+08:00
