      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some people lit candles outside the cathedral.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1026677-0e08-4c50-85c1-8d8c30f6c768'
      'mgnl:activationStatus': true
