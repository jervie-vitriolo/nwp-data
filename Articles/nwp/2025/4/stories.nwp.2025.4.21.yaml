      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c426e-3428-4cff-8162-be6ac90852bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:00:22.472+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:00:39.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:00:38.662+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Balikatan exercise may probably help deter the conflict in
        Taiwan. But for our concern, it is only for deterrence of any possible coercion
        or invasion to our country," Lorenzo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d83952-489b-44f4-a76d-d7bb4be56898'
