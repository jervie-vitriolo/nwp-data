      type: 'embedcode'
    section20:
      primarytype: 'block'
      uuid: 'b7363993-d823-4817-b062-f01e94f370f2'
      activationstatus: true
      created: 2025-04-22T12:55:16.100+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The University of Santo Tomas (UST) said its community is mourning\
        \ the passing of the pope, adding he “has maintained a memorable connection\
        \ to Thomasians.”\r"
    section21:
      primarytype: 'block'
      uuid: 'c009c232-48c6-4a28-8db2-4c71e6b88f1e'
      activationstatus: true
      created: 2025-04-22T12:55:16.101+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pope Leo XIII declared UST a “pontifical university” in 1902.\r"
    section22:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FUST1611official%2Fposts%2Fpfbid06gi3Sr3ey8WybTTjm3rpApDevQyEkQ6pSGSTGjya9ASsp8YDcgc2kqDXfRQBQRm9l&show_text=true&width=500"
        width="500" height="712" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: 'b71cc377-17c4-4dfa-9adb-e7fd0a31c791'
      activationstatus: true
      created: 2025-04-22T12:55:16.102+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section23:
      primarytype: 'block'
      uuid: '642d631f-083d-40a8-a1b2-d621faaac4bf'
      activationstatus: true
      created: 2025-04-22T12:55:16.102+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senate President Chiz Escudero called Pope Francis a “true shepherd\
        \ of Christ’s flock,” noting the pontiff’s efforts to “foster peace and inclusion\
        \ reshaped the Church’s role in promoting unity across religious and cultural\
        \ divides.”\r"
    section24:
      primarytype: 'block'
      uuid: 'd66b58cf-38de-4ff3-aa3a-305eec940194'
      activationstatus: true
      created: 2025-04-22T12:55:16.103+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "House Speaker Martin Romualdez recalled the pope’s visit to Tacloban\
        \ in the aftermath of Super Typhoon Yolanda (international name: Haiyan).\r"
    section25:
      primarytype: 'block'
      uuid: 'bcf257a1-cbbc-4786-aea5-482a1c7498f0'
      activationstatus: true
      created: 2025-04-22T12:55:16.103+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“He braved the storm, stood with us in the rain, and spoke not just\
        \ as a leader of the Church, but as someone who truly felt our pain,” Romualdez\
        \ said.\r"
    section26:
      primarytype: 'block'
      uuid: '8dec6e67-1aac-4075-9ff4-2177db10f54d'
      activationstatus: true
      created: 2025-04-22T12:55:16.104+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government of the Bangsamoro Autonomous Region in Muslim Mindanao\
        \ (BARMM) also extended its condolences to the Roman Catholic community, adding\
        \ it reaffirms its commitment to “fostering a society where peace and mutual\
        \ respect are the cornerstones of our existence.”\r"
    section27:
      primarytype: 'block'
      uuid: 'd2c0bcfc-d9e1-4c99-950f-e372ca655f50'
      activationstatus: true
      created: 2025-04-22T12:55:16.105+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The news of his passing brings profound sadness as Pope Francis was\
        \ a beacon of hope and a tireless advocate for peace, justice, and interfaith\
        \ dialogue,” BARMM Chief Minister Abdulraof Macacua said. “Testament to this\
        \ were his persistent and heartfelt appeals for peace in the Middle East,\
        \ especially in the face of atrocities in Palestine.”\r"
    section28:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid0ZeAH7UUKM1DQ9XP3vrZF2z4hHcujN1bpAMciwbg8WipsguMqEF1SJ13C8Lvf4bZhl&show_text=true&width=500"
        width="500" height="730" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: '614ca102-318f-4855-8a62-0a6ebb6356cb'
      activationstatus: true
      created: 2025-04-22T12:55:16.105+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section29:
      primarytype: 'block'
      uuid: '5039561e-afba-4fe5-ab57-7ba0c5ff5d66'
      activationstatus: true
      created: 2025-04-22T12:55:16.106+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines is a predominantly Roman Catholic nation and has among\
        \ the largest Catholic populations in the world.\r"
    section30:
      primarytype: 'block'
      uuid: 'a41fbff7-d1e8-4521-b17a-404e362b5174'
      activationstatus: true
      created: 2025-04-22T12:55:16.107+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pope Francis visited the country for five days in 2015, drawing millions\
        \ in his third and concluding mass at the Quirino Grandstand at Luneta Park.\r"
    section31:
      primarytype: 'block'
      uuid: '09aa044e-3199-4ac2-9757-09b48a9ccf45'
      activationstatus: true
      created: 2025-04-22T12:55:16.107+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Jorge Mario Bergoglio was elected pope on March 13, 2013. He was
        the first Latin American leader of the Roman Catholic Church.</p>'
