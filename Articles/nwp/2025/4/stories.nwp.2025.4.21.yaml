  'palace-drop-in-trust-ratings-marcos-due-to-fake-news':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-21T22:23:08.000+08:00
