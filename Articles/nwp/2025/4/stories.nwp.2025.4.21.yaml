      'mgnl:type': 'text'
      'text': 'In the early morning outside Buenos Aires cathedral, people were finding
        out the news en route to work.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cb6f2-65f3-4724-adb9-c50be351e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.760+08:00
