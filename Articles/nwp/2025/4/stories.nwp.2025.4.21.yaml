      'mgnl:lastModified': 2025-04-21T14:10:08.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161c929-6719-4461-8aa1-704ea9e14957'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.783+08:00
