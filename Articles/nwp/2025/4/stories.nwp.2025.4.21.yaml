      lastmodified: 2025-04-21T16:45:57.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>To Sum Up:</strong></p>'
    section1:
      primarytype: 'block'
      uuid: '6a41067a-db25-4be5-aa44-bba7fe4c5c32'
      activationstatus: true
      created: 2025-04-21T16:45:20.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>Camerlengo confirms death, seals apartment,
        prepares funeral</em></p>'
    section2:
      primarytype: 'block'
      uuid: '74825ee4-d9b4-4c0e-ac6f-ef01e83017ff'
      activationstatus: true
      created: 2025-04-21T16:45:20.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>Mourning rites last nine days, funeral in
        St. Peter’s Square</em></p>'
    section3:
      primarytype: 'block'
      uuid: '53cd95d9-6b8b-4266-8b40-20ea381c9cce'
      activationstatus: true
      created: 2025-04-21T16:45:20.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>Conclave to elect new pope starts 15-20 days
        after death</em></p>'
    section4:
      primarytype: 'block'
      uuid: '5603bfc6-51af-4a4d-83e4-9f2530f79ee7'
      activationstatus: true
      created: 2025-04-21T16:45:20.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong>&nbsp;Here is what happens next in
        the Roman Catholic Church following the death of Pope Francis, which was announced
        by the Vatican on Monday, April 21. The rituals mark the end of one papacy
        and the start of the next:</p>'
    section5:
      primarytype: 'block'
      uuid: '88a32d11-3073-463a-b691-7f19170989eb'
      activationstatus: true
      created: 2025-04-21T16:45:20.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "** The pope’s camerlengo (chamberlain), Cardinal Kevin Farrell, officially\
        \ confirms the death. He then seals the pope’s private apartment and prepares\
        \ the funeral.\r"
    section6:
      primarytype: 'block'
      uuid: '19e3715e-153c-46a7-b97f-8eb3a9022ba0'
      activationstatus: true
      created: 2025-04-21T16:45:20.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "** The camerlengo and three assistants decide when the pope’s coffin\
        \ will be taken into St. Peter’s Basilica for public viewing. They also make\
        \ sure the pope’s \"Fisherman’s Ring\" and his lead seal are broken so they\
        \ cannot be used by anyone else. No autopsy is performed.\r"
    section7:
      primarytype: 'block'
      uuid: '643bfa27-7a21-4b2a-aaa5-63672fda0fce'
      activationstatus: true
      created: 2025-04-21T16:45:20.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "** Mourning rites last nine days, with the date of the funeral and\
        \ burial to be decided by the cardinals. The funeral would normally be held\
        \ four to six days after the death, in St. Peter’s Square. Francis had said\
        \ that unlike many predecessors, he would not be laid to rest in the crypt\
        \ of St. Peter’s Basilica, but in Rome’s St. Mary Major Basilica. He also\
        \ asked to be buried in a simple wooden casket.\r"
    section8:
      primarytype: 'block'
      uuid: '3693b610-bddb-4075-8142-193a5c4d3357'
      activationstatus: true
      created: 2025-04-21T16:45:20.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "** The College of Cardinals oversees day-to-day business during the\
        \ interregnum. They have limited power and much of the central Church administration\
        \ grinds to a halt.\r"
    section9:
      primarytype: 'block'
      uuid: '0a0a2dc0-da8a-400e-9f1e-ac05c0cd35b0'
      activationstatus: true
      created: 2025-04-21T16:45:20.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "** The conclave to elect a new pope starts in the Vatican’s Sistine\
        \ Chapel between 15 and 20 days after the death. The cardinals, who are confined\
        \ to the Vatican for the duration of the conclave, decide the exact day.\r"
    section10:
      primarytype: 'block'
      uuid: '3a548dfc-3967-4cf5-a8c1-85a1b2a5c449'
      activationstatus: true
      created: 2025-04-21T16:45:20.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "** All cardinals under the age of 80 can take part in the secret ballot.\
        \ They need a majority of at least two-thirds plus one to elect the new pope,\
        \ so the voting can take several rounds spread over numerous days. When the\
        \ election is concluded, the new pope is asked if he accepts and what name\
        \ he wishes to take.\r"
    section11:
      primarytype: 'block'
      uuid: '75803fec-7b7f-46e9-8bca-2778630e665c'
      activationstatus: true
      created: 2025-04-21T16:45:20.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "** The world learns a pope has been elected when an official burns\
        \ the paper ballots with special chemicals to make white smoke pour from the\
        \ chapel’s chimney. They use other chemicals to make black smoke indicating\
        \ an inconclusive vote.\r"
    section12:
      primarytype: 'block'
      uuid: '2d65358b-3e9f-4d24-9ff9-63d9e07aa135'
      activationstatus: true
      created: 2025-04-21T16:45:20.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.420+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "** The dean of the College of Cardinals steps onto the central balcony\
        \ of St. Peter’s Basilica to announce \"Habemus Papam\" (We have a pope).\
        \ The new pope then appears and gives the crowd in the square his blessing.\r"
    section13:
      primarytype: 'block'
      uuid: '2fe6e24a-eefb-4f7e-a65e-9443fc185aa6'
      activationstatus: true
      created: 2025-04-21T16:45:20.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:45:57.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:45:57.420+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Crispian Balmer and Joshua McElwee; Editing by
        Frances Kerry)</em></p>'
