    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c73da5-4584-4d7f-b752-a027828739f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.783+08:00
