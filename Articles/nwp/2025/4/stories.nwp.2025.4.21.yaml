    title: 'EXPLAINER: The steps to choose a successor to Pope Francis'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e0f2dfe1-ebbc-4f25-92c8-4e7ee596a578'
      activationstatus: true
      created: 2025-04-21T16:54:24.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong>&nbsp;With the death of Pope Francis,
        announced by the Vatican on Monday, April 21, the Roman Catholic Church will
        begin elaborate rituals steeped in tradition that mark the end of one papacy
        and lead to the start of the next.</p>'
    section1:
      primarytype: 'block'
      uuid: '3d51fdd4-7ca8-4e1e-aa65-68f615541ae8'
      activationstatus: true
      created: 2025-04-21T16:54:24.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most are governed by a constitution known as Universi Dominici Gregis\
        \ (Of the Lord’s Whole Flock) approved by Pope John Paul II in 1996 and revised\
        \ by Pope Benedict XVI in 2007 and 2013.\r"
    section2:
      primarytype: 'block'
      uuid: '58d7d4e7-6f29-4db5-8487-c1e57151e10f'
      activationstatus: true
      created: 2025-04-21T16:54:24.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A cardinal known as the camerlengo (chamberlain), currently Irish-American\
        \ Cardinal Kevin Farrell, will run the ordinary affairs of the nearly 1.4\
        \ billion-member Roman Catholic Church during the period known as the \"sede\
        \ vacante\" (empty chair).\r"
    section3:
      primarytype: 'block'
      uuid: 'cc3ec734-70db-4121-9d7f-e3d623aa6f62'
      activationstatus: true
      created: 2025-04-21T16:54:24.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He officially confirms the pope’s death, a simple matter these days\
        \ involving a doctor and a death certificate. Until sometime in the 20th century,\
        \ this was ritually done by tapping a silver hammer on the pope’s forehead\
        \ three times.\r"
    section4:
      primarytype: 'block'
      uuid: '60a116b8-84aa-4d2e-95d7-a1a566198cb1'
      activationstatus: true
      created: 2025-04-21T16:54:24.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The camerlengo and three assistants chosen from among cardinals under\
        \ 80 years of age, known as cardinal electors, decide when the pope’s body\
        \ is to be taken into St. Peter’s Basilica for the public to pay their respects.\r"
    section5:
      primarytype: 'block'
      uuid: 'c2011f5b-605b-4dfa-8ffd-86a7b51f8963'
      activationstatus: true
      created: 2025-04-21T16:54:24.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They also make sure the pope’s \"Fisherman’s Ring\" and his lead seal\
        \ are broken so they cannot be used by anyone else. No autopsy is performed.\r"
    section6:
      primarytype: 'block'
      uuid: '8c46d86f-8733-4ef7-afa2-d8e678bcf04a'
      activationstatus: true
      created: 2025-04-21T16:54:24.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The camerlengo locks and seals the pope’s personal residence. In the\
        \ past, this was in apartments in the Apostolic Palace but Francis lived in\
        \ a small suite in the Vatican guesthouse known as Santa Marta.\r"
    section7:
      primarytype: 'block'
      uuid: '41081ae2-eca9-4d4c-a65b-209a150957a6'
      activationstatus: true
      created: 2025-04-21T16:54:24.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The camerlengo and the other cardinals cannot make major decisions\
        \ affecting the Church or change its teachings. The heads of most Vatican\
        \ departments resign until the new pope confirms or replaces them.\r"
    section8:
      primarytype: 'block'
      uuid: 'b2793028-7e8b-4cdc-b808-d00d42f626c8'
      activationstatus: true
      created: 2025-04-21T16:54:24.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mourning rites last nine days, with the date of the funeral and burial\
        \ to be decided by the cardinals. Universi Dominici Gregis says they should\
        \ start between the fourth and sixth day after his death.\r"
    section9:
      primarytype: 'block'
      uuid: '9e7c448e-24ee-4a8d-b722-fbf5c9940576'
      activationstatus: true
      created: 2025-04-21T16:54:24.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Papal funeral</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'f5fcca3e-e99d-4f03-b038-47ceca443550'
      activationstatus: true
      created: 2025-04-21T16:54:24.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pope Francis, who shunned much of the pomp and privilege of leading\
        \ the global Catholic Church, modified and simplified the papal funeral rites\
        \ in 2024.\r"
    section11:
      primarytype: 'block'
      uuid: '223d11ff-af96-4e72-9a50-569c09205481'
      activationstatus: true
      created: 2025-04-21T16:54:24.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The funeral Mass is still expected to be held in St. Peter’s Square,\
        \ but unlike many predecessors, Francis asked to be buried in Rome’s St. Mary\
        \ Major Basilica to be near his favourite icon of the Madonna.\r"
    section12:
      primarytype: 'block'
      uuid: 'fb34c768-9035-486c-aaf0-3c3566d6f484'
      activationstatus: true
      created: 2025-04-21T16:54:24.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Francis also asked to be buried in a simple wooden casket, unlike predecessors\
        \ who were buried in three interlocking caskets made of cypress, lead and\
        \ oak. He asked that his body not be put on display atop a raised platform,\
        \ or catafalque, in St. Peter’s Basilica for visitors in Rome to view, as\
        \ was the case with previous popes.\r"
    section13:
      primarytype: 'block'
      uuid: '538808c3-993a-42c9-b74a-5db60ec55a9d'
      activationstatus: true
      created: 2025-04-21T16:54:24.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>The conclave</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '31a53afa-90ae-4782-bae1-29a31bc7493b'
      activationstatus: true
      created: 2025-04-21T16:54:24.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cardinals from around the world descend on Rome following the death\
        \ of a pontiff. They hold daily meetings known as general congregations to\
        \ discuss Church matters, and lay out the characteristics each believes the\
        \ new pope should have.\r"
    section15:
      primarytype: 'block'
      uuid: '3080a740-5f8c-4846-92cc-18bcf4879045'
      activationstatus: true
      created: 2025-04-21T16:54:24.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cardinals aged 80 or over can attend the general congregations but\
        \ are not allowed to enter the conclave to choose the next pope, which is\
        \ a gathering of cardinals under the age of 80. Much of the discussion takes\
        \ place in personal interactions between the cardinals.\r"
    section16:
      primarytype: 'block'
      uuid: '8c43ea93-54a2-4420-8009-208720517343'
      activationstatus: true
      created: 2025-04-21T16:54:24.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Traditionally, a mourning period of 15 days is observed before a conclave\
        \ can begin. Before he resigned in 2013, Pope Benedict modified the constitution\
        \ to allow it to begin sooner if the cardinals chose to, or a maximum of 20\
        \ days after the death if some cardinals have difficulty getting to Rome.\r"
    section17:
      primarytype: 'block'
      uuid: '0b88747a-c06b-4944-82fc-59b519bd6bf4'
      activationstatus: true
      created: 2025-04-21T16:54:24.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The conclave is held in the Sistine Chapel. Until the two conclaves\
        \ in 1978 that elected John Paul I and John Paul II, the cardinals stayed\
        \ in makeshift rooms around the Sistine Chapel.\r"
    section18:
      primarytype: 'block'
      uuid: 'e3631767-ef97-483e-aaf8-4a6f7bcff3e1'
      activationstatus: true
      created: 2025-04-21T16:54:24.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since the 2005 conclave that elected Pope Benedict, they have voted\
        \ in the Sistine Chapel but stayed in the Santa Marta guest house, with about\
        \ 130 rooms. Santa Marta is sealed off and they are taken by bus to the Sistine\
        \ Chapel.\r"
    section19:
      primarytype: 'block'
      uuid: 'ba0d839c-977b-429a-9dc0-f8e935f4af7d'
      activationstatus: true
      created: 2025-04-21T16:54:24.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The word conclave comes from the Latin for \"with a key\". It stems\
        \ from a tradition that started in the 13th century where cardinals were locked\
        \ up to force them to decide as quickly as possible and limit outside interference.\r"
    section20:
      primarytype: 'block'
      uuid: '1f22dd2c-bbc5-4c1c-9730-7bd141c8b03b'
      activationstatus: true
      created: 2025-04-21T16:54:24.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "These days the participants are prohibited from any communication with\
        \ the outside world. Phones, internet, and newspapers are not allowed and\
        \ Vatican police use electronic security apparatus to enforce the rules.\r"
    section21:
      primarytype: 'block'
      uuid: 'f03e5a4f-bd0f-4b2e-98b2-1aa52a446eec'
      activationstatus: true
      created: 2025-04-21T16:54:24.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Except for the first day of the conclave, when there is one vote, the\
        \ cardinals vote twice a day.\r"
    section22:
      primarytype: 'block'
      uuid: '471f5868-64db-4a38-869e-85e4da2baff3'
      activationstatus: true
      created: 2025-04-21T16:54:24.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A majority of two-thirds plus one is needed for election. If no one\
        \ is elected after 13 days, a run-off is held between the two leading candidates\
        \ but a two-thirds plus one majority is still needed. This is to promote unity\
        \ and discourage seeking compromise candidates.\r"
    section23:
      primarytype: 'block'
      uuid: '635cff21-bb6a-4617-b9ff-e5b63555f9e9'
      activationstatus: true
      created: 2025-04-21T16:54:24.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Habemus papam'</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: 'bff1ffe9-46ac-4a35-8732-25ce19db21f1'
      activationstatus: true
      created: 2025-04-21T16:54:24.214+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "When the conclave has elected a pope, he is asked if he accepts and\
        \ which name he wishes to take. If he declines, the procedure starts again.\r"
    section25:
      primarytype: 'block'
      uuid: 'ee62b93e-4f3b-42da-9717-2d001b081fa5'
      activationstatus: true
      created: 2025-04-21T16:54:24.215+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The new pope dons white vestments that have been prepared in three\
        \ sizes and sits on a throne in the Sistine Chapel to receive the other cardinals,\
        \ who pay homage and pledge obedience.\r"
    section26:
      primarytype: 'block'
      uuid: '04548e1c-6017-40bd-b3ac-34c82a0797ec'
      activationstatus: true
      created: 2025-04-21T16:54:24.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The world will know that a pope has been elected when an official burns\
        \ the paper ballots with special chemicals to make white smoke pour out of\
        \ the chapel’s chimney. Black smoke indicates an inconclusive vote.\r"
    section27:
      primarytype: 'block'
      uuid: '6e4ee0af-32c1-4890-b0b8-c354fa007a8e'
      activationstatus: true
      created: 2025-04-21T16:54:24.216+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The senior elector amongst the cardinal deacons, currently French Cardinal\
        \ Dominique Mamberti, steps on to the central balcony of St. Peter’s Basilica\
        \ to announce to the crowds in the square \"Habemus Papam\" (We have a Pope).\r"
    section28:
      primarytype: 'block'
      uuid: '49a043e8-9c8c-4b5b-9793-1645b0686df4'
      activationstatus: true
      created: 2025-04-21T16:54:24.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The new pope then appears and gives the crowd his first blessing as\
        \ pontiff.\r"
    section29:
      primarytype: 'block'
      uuid: '0b3ab455-530a-404b-afda-685e0c6793a0'
      activationstatus: true
      created: 2025-04-21T16:54:24.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-21T16:54:53.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T16:54:53.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Philip Pullella, Crispian Balmer and Joshua McElwee;
        Editing by Frances Kerry)</em></p>'
  'START HERE----->ph-us-balikatan':
    author: 'Mikhail Flores, Reuters'
    caption: 'U.S. Balikatan Exercise Director Lieutenant General James Glynn answers
      questions from the media beside his counterpart Philippine Exercise Director
      Major General Francisco Lorenzo during the opening ceremony of the annual Philippines-U.S.
      joint military exercises or Balikatan, at the Armed Forces of the Philippines
