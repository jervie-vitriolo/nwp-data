      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Chet Holmgren had 19 points and 10 rebounds and Isaiah Hartenstein\
        \ added 14 points as the Thunder outscored Memphis 27-5 on fast-break points\
        \ and delivered 24 points off 24 Grizzlies' turnovers.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265deea4-799a-4dbb-af58-65b76f81c661'
