  'START HERE----->duterte-supports-marcos-villar':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'From left to right: Las Piñas Rep. Camille Villar, Vice President
      Sara Duterte, Sen. Imee Marcos '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-21T11:01:04.000+08:00
    imagesource: 'ba7d920b-ec4f-490b-a3ac-2355567c1c37'
    primarytype: 'composition'
    uuid: '4125eaf6-f4e1-4393-8d57-2480fe83e80b'
    lead: 'Senatorial bets Camille Villar and Imee Marcos secured the support of
      Vice President Sara Duterte three weeks before the tight midterm race.'
    activationstatus: true
    created: 2025-04-21T11:09:59.135+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-04-21T18:46:37.419+08:00
