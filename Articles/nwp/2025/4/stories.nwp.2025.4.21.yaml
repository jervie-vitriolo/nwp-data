      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a closed-door meeting with Italian bishops in May 2024, Pope Francis\
        \ caused a stir by saying priesthood colleges were too full of \"frociaggine\"\
        , a vulgar Italian term roughly translating as \"faggotness\". He later apologised.\r"
