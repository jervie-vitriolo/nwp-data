      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a984c8-3450-46ae-8698-a7ac55940426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.561+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.475+08:00
