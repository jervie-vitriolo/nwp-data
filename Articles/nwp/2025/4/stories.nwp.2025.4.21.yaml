      lastmodified: 2025-04-21T11:32:37.926+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health officials said extreme heat may cause fatigue, cramps, and stroke.\
        \ They advised the public to drink water regularly, limit outdoor activities,\
        \ and use or apply sun protection.\r"
    section26:
      primarytype: 'block'
      uuid: 'e697f19e-a83b-43bf-9749-905db2dd5bf4'
      activationstatus: true
      created: 2025-04-21T11:32:37.927+08:00
