    title: '‘Fake news’ fueling drop in Marcos ratings – Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c7a5add7-40fe-4793-aef0-1b6809195b14'
      activationstatus: true
      created: 2025-04-21T22:25:11.055+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.055+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The declining trust
        and approval scores of President Ferdinand Marcos Jr. may have been influenced
        by the spread of “fake news,” a Palace official said Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '47b14cfa-c3a6-468f-8e36-5449c6a5fe78'
      activationstatus: true
      created: 2025-04-21T22:25:11.056+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.056+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press briefing, Communications Undersecretary Claire Castro said
        false information may have shaped public perception, as reflected in the latest
        Pulse Asia survey which showed a 17-point drop in the president’s trust ratings
        in March.'
    section2:
      primarytype: 'block'
      uuid: '3e8921fc-f3f9-431c-baff-800fd6d69858'
      activationstatus: true
      created: 2025-04-21T22:25:11.056+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.056+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Dapat nating malaman ang mga respondents, saan ang mga respondents.
        Ang mga respondents bang ito ay nakakatanggap ng totoong news o naiimpluwensiyahan
        ng fake news? Ang mga respondents bang ito ay hindi nakakarating ang tulong
        ng gobyerno,” said Castro.'
    section3:
      primarytype: 'block'
      uuid: '70632d84-e40d-43e3-8b72-d0d2a5535c8b'
      activationstatus: true
      created: 2025-04-21T22:25:11.057+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.057+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We need to understand who the respondents are and where
        they are from. Are these respondents receiving factual news or are they being
        influenced by fake news? Are these respondents among those who haven't felt
        the government’s aid?]'
    section4:
      primarytype: 'block'
      uuid: 'a360f4a7-409a-4505-bc3d-a744673057a9'
      activationstatus: true
      created: 2025-04-21T22:25:11.057+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.057+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said the administration will continue to govern based on law
        and policy, and not on potentially skewed public perception, especially since
        the survey was conducted shortly after the International Criminal Court (ICC)
        ordered the arrest of former President Rodrigo Duterte.'
    section5:
      primarytype: 'block'
      uuid: 'b1f5126e-d508-4e24-83b4-8108d8a15ae1'
      activationstatus: true
      created: 2025-04-21T22:25:11.057+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.057+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kung anuman po ang nagiging desisyon ng Pangulo at ng administrasyon
        at ito ay nagre-reflect sa isang survey, nanaisin pa rin po at ipapatupad
        pa rin ng Pangulo kung ano ang nasa batas at kung ano ang tama,” she added.'
    section6:
      primarytype: 'block'
      uuid: '88c7eaf6-664d-480f-b2ed-fcdc7a4f4f20'
      activationstatus: true
      created: 2025-04-21T22:25:11.058+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.058+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Whatever decisions the president and the administration
        make - even if they are reflected in the surveys - the president will still
        pursue and implement what is in accordance with the law and what is right.] '
    section7:
      primarytype: 'block'
      uuid: '66b24e67-f232-4646-bd06-e191096a80e2'
      activationstatus: true
      created: 2025-04-21T22:25:11.058+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.058+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos' trust and approval ratings plunged significantly in March,
        while Vice President Sara Duterte’s scores improved, according to Pulse Asia’s
        “Ulat ng Bayan” survey released on April 16.'
    section8:
      primarytype: 'block'
      uuid: '651171ec-3d33-4160-a218-0d94c61bcdd4'
      activationstatus: true
      created: 2025-04-21T22:25:11.058+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.058+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Conducted from March 23 to 29, the survey found that the president’s
        approval rating dropped by 17 points - from 42 percent in February to just
        25 percent in March. His disapproval rating rose to 53 percent, with 22 percent
        undecided.'
    section9:
      primarytype: 'block'
      uuid: '8a77fabb-be4e-4849-af26-2bd7f9c649ec'
      activationstatus: true
      created: 2025-04-21T22:25:11.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.059+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In contrast, Duterte’s approval rating rose from 52 percent to 59 percent.
        Only 16 percent disapproved of her performance, while 25 percent were undecided.'
    section10:
      primarytype: 'block'
      uuid: '08888525-9a80-4be5-afa1-1adb1a26fb89'
      activationstatus: true
      created: 2025-04-21T22:25:11.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.059+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Among the four highest-ranking national government officials, only
        Vice President Sara Duterte receives a majority approval rating,” Pulse Asia
        said.'
    section11:
      primarytype: 'block'
      uuid: '34902930-3108-4526-a367-7152af87b3f9'
      activationstatus: true
      created: 2025-04-21T22:25:11.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.060+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The survey also showed a steep decline in Marcos’ trust ratings - from
        42 percent in February to 25 percent in March - while Duterte’s trust score
        climbed by eight points to 61 percent.'
    section12:
      primarytype: 'block'
      uuid: '527acb75-5565-44b6-9b57-7a08a563374b'
      activationstatus: true
      created: 2025-04-21T22:25:11.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T22:25:11.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T22:25:11.060+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Duterte is the only top official with an improvement in trust ratings,”
        the polling firm added.</p>'
