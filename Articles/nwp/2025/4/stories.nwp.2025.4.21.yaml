      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Yoon’s impeachment deprived South Korea of the capability to respond\
        \ to the Trump administration’s ludicrous tariff policy and dealt a big blow\
        \ to domestic demand,\" he said.\r"
