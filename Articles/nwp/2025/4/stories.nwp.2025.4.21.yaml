    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12bf201-7346-40d5-a122-d02768085301'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.784+08:00
