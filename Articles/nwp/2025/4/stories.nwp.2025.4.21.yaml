      'mgnl:type': 'text'
      'text': '<h2><strong>LGBTQ rights</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7bf12-1740-4b3a-94f8-c8234975ef69'
