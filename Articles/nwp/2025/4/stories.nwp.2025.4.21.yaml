      'mgnl:lastModified': 2025-04-21T17:35:08.746+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe2b27-9c7d-48d9-84f6-88a4849ab1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.595+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.747+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>On clerics and the church</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc0afa-7ea9-4e89-b22f-007081b60366'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.596+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.748+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8073bf3-cd25-4a4b-b33a-95c0465f9003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.597+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.749+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Oh, how I would like a poor Church, and for the poor,\" he said in\
        \ March 2013.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd66bd-5252-4705-9e90-1dc350722cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.598+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.750+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fd4d4-d682-4bda-88ff-66cb44698dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.599+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.751+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"I prefer a Church which is bruised, hurting and dirty because it\
        \ has been out on the streets, rather than a Church which is unhealthy from\
        \ being confined and from clinging to its own security,\" he said in a November\
        \ 2013 document, setting out his papacy.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61dcda-557c-4d5d-9e9e-1af50c0e5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.601+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.752+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82dde6-98c3-4958-a313-d2fad758eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.602+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.753+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The hypocrisy of those consecrated men and women who profess vows\
        \ of poverty, yet live like the rich, wounds the souls of the faithful and\
        \ harms the church,\" he said in South Korea on August 16, 2014.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850392f1-d278-47dc-9288-51ab523ba151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.603+08:00
      'mgnl:createdBy': 'thea-nwp'
