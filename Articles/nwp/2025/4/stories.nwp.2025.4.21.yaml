      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T11:32:37.927+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA weather specialist Daniel James Villamil said fair weather conditions\
        \ will persist in Luzon until noon, but advised localities of isolated rain\
        \ showers or thunderstorms by late afternoon to evening.\r"
    section27:
      primarytype: 'block'
      uuid: '0f88f75a-376e-4600-86d8-acdfa6536d2c'
