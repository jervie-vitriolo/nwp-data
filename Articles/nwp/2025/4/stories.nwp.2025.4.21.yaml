      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:00:38.656+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c07d8-f26e-4cab-b35f-f8665d65be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:00:22.467+08:00
      'mgnl:createdBy': 'thea-nwp'
