      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mafia</strong></h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04efa44-b332-4f73-9d0b-8e2fb2c3fea7'
