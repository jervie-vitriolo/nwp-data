    template: '1'
    title: 'Villar, Marcos secure support from VP Duterte in tight Senate race'
    updated: 2025-04-21T18:44:28.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '898c2293-1b74-4e15-8cc7-3dd7b333b425'
      activationstatus: true
      created: 2025-04-21T11:09:59.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T18:46:37.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.086+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte has expressed support for the Senate bids of administration bet Camille
        Villar and presidential sister Imee Marcos  three weeks before the midterm
        race.</p>'
    section1:
      primarytype: 'block'
      uuid: '34aa37fe-8825-4ba2-9ea3-5d9ef4695345'
      activationstatus: true
      created: 2025-04-21T11:09:59.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T18:46:37.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.086+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement on Monday April 21, she said the two candidates shared
        a common vision with the 10-member slate of PDP Laban, the party of her detained
        father, former President Rodrigo Duterte.</p>'
    section2:
      primarytype: 'block'
      uuid: '05883b3c-e462-4a2d-be85-f3ce29d96bda'
      activationstatus: true
      created: 2025-04-21T11:09:59.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T18:46:37.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.086+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“This vision is solid enough to break through the walls of the existing
        political division in the country,” said the vice president.'
    section3:
      primarytype: 'block'
      uuid: '887662ed-8395-4850-b86c-5eb0b539096a'
      activationstatus: true
      created: 2025-04-21T11:09:59.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T18:46:37.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.087+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>This comes a week after photos of Duterte seemingly endorsing Villar
        and Marcos circulated online. It was also a turnaround from the vice president’s
        earlier statement that she would not endorse anyone or be involved in the
        midterm elections.</p>'
    section9:
      primarytype: 'block'
      uuid: 'b0505e4e-428f-4c76-b60c-ea7a2c645e05'
      activationstatus: true
      created: 2025-04-21T18:46:37.073+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T18:46:37.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.087+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marcos and Villar are struggling to secure a sure spot in the winning
        circle of recent pre-election polls. The latest Pulse Asia survey showed Marcos
        out of the so-called “Magic 12,” while Villar is tied with a number of candidates
        in ranks 12th-18th.</p>'
    section4:
      primarytype: 'block'
      uuid: '9691120b-db7e-4a09-a9c9-3aeec1d914f5'
      activationstatus: true
      created: 2025-04-21T11:09:59.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T18:46:37.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.088+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last week, the presidential sister <strong><a href="https://www.newswatchplus.ph/news/2025/4/14/sara-endorses-imee.html">released
        a campaign advertisement</a></strong>&nbsp;with the vice president supporting
        her reelection bid.</p>'
    section5:
      primarytype: 'block'
      uuid: '1fa96719-fa3f-498d-adc1-021c16855e6d'
      activationstatus: true
      created: 2025-04-21T11:09:59.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T18:46:37.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.088+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marcos <strong><a href="https://www.newswatchplus.ph/news/2025/3/26/Imee-Marcos-exits-Alyansa.html">left</a></strong>
        the administration’s slate Alyansa Para sa Bagong Pilipinas in March and quickly
        launched a Senate investigation into the arrest of the vice president’s father
        who is facing charges of crimes against humanity for murder at the International
        Criminal Court in The Hague, Netherlands.</p>'
    section6:
      primarytype: 'block'
      uuid: '29bb725e-966d-453e-b717-ed0569eedc09'
      activationstatus: true
      created: 2025-04-21T11:09:59.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T18:46:37.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.089+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It is unclear whether the PDP-Laban will adopt Marcos and Villar,
        who has not left the administration slate.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd86d21ef-4c91-478c-ad3f-f424017c9ba4'
      activationstatus: true
      created: 2025-04-21T11:09:59.180+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-21T18:46:37.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.089+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Alyansa campaign manager and Navotas Rep. Toby Tiangco said while
        they share the same goal of a “peaceful and prosperous” country, realizing
        the vision “takes more than words.”</p>'
    section10:
      primarytype: 'block'
      uuid: '3950b7bc-78c1-46a7-97b6-1a0f10013e7a'
      activationstatus: true
      created: 2025-04-21T18:46:37.075+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T18:46:37.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.075+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '1b7fa9b3-8b9f-43d9-86ee-1df6d560f8d9'
      activationstatus: true
      created: 2025-04-21T18:46:37.075+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T18:46:37.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.075+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“It requires a clear direction, steady leadership, and a track record\
        \ of delivering results,” Tiangco said in a separate statement.\r"
    section12:
      primarytype: 'block'
      uuid: '1837239d-6f08-43bc-98ca-ceac914c8ccf'
      activationstatus: true
      created: 2025-04-21T18:46:37.076+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T18:46:37.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.076+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'dff281e5-7d51-47a6-bef2-e1bdeec19b47'
      activationstatus: true
      created: 2025-04-21T18:46:37.076+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T18:46:37.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.076+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“What the country needs now are partners who will support the President’\
        s legislative agenda and help accelerate key programs over the next three\
        \ years. The more we get done, the more Filipinos benefit. This is not a time\
        \ for obstruction but for collaboration that drives progress and sustains\
        \ the momentum of Bagong Pilipinas,” he added.\r"
    section14:
      primarytype: 'block'
      uuid: '71f8e3e4-40c8-40ae-a66f-0d6567dc2d5b'
      activationstatus: true
      created: 2025-04-21T18:46:37.077+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T18:46:37.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.077+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '9a85f905-6b07-4e71-86fe-e5470d587efa'
      activationstatus: true
      created: 2025-04-21T18:46:37.077+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T18:46:37.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T18:46:37.077+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tiangco noted that the administration’s candidates are working with
        Marcos to lobby for “difficult but necessary reforms” to better institutions
        and lives.</p>'
  'START HERE----->china-warns-countries-trade-deals':
    author: 'Liz Lee, Reuters'
    caption: 'A China Shipping container is seen at the port of Oakland, as trade
      tensions escalate over U.S. tariffs with China, in Oakland, California, U.S.
      on April 10. (Carlos Barria/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-21T11:04:57.000+08:00
    imagesource: '2c6cf5df-529e-42fb-8f6b-5fcacdb7cb26'
    primarytype: 'composition'
    uuid: 'bbdd70d5-86ec-4a81-abe4-26863edad1ae'
    lead: 'China on Monday warned countries against striking a broader economic
      deal with the United States at its expense, ratcheting up its rhetoric in a
      spiraling trade war between the world’s two biggest economies.'
    activationstatus: true
    created: 2025-04-21T11:10:04.635+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-04-21T11:10:28.602+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-21T11:10:28.113+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China warns countries against striking trade deals with US at its expense'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd68f876c-a9d0-4b08-93bd-91f29b2ca22f'
      activationstatus: true
      created: 2025-04-21T11:10:04.659+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T11:10:28.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T11:10:28.099+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China on Monday warned countries
        against striking a broader economic deal with the United States at its expense,
        ratcheting up its rhetoric in a spiraling trade war between the world’s two
        biggest economies.</p>'
    section1:
      primarytype: 'block'
      uuid: '5c3569d9-29e6-4ab6-bc16-75f1df6c0367'
      activationstatus: true
      created: 2025-04-21T11:10:04.660+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T11:10:28.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T11:10:28.100+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '81f65983-a4cb-469a-b777-49c25e24e89a'
      activationstatus: true
      created: 2025-04-21T11:10:04.660+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T11:10:28.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T11:10:28.100+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>China respects all parties resolving economic and trade differences
        with the United States through consultation on an equal footing, but it will
        firmly oppose any party striking a deal at China’s expense, its Commerce
        Ministry said.</p>'
    section3:
      primarytype: 'block'
      uuid: '9adef3ab-faf5-40a6-89f6-c31c16024fff'
      activationstatus: true
      created: 2025-04-21T11:10:04.661+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T11:10:28.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T11:10:28.101+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8be98dc9-ca6b-4f31-a3c8-b2df1196f61c'
      activationstatus: true
      created: 2025-04-21T11:10:04.661+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T11:10:28.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T11:10:28.101+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Beijing "will take countermeasures in a resolute and reciprocal
        manner" if any country sought such deals, a ministry spokesperson said, addressing
        a news report that the Trump administration was preparing to pressure other
        countries to limit trade with China in exchange for tariff exemptions from
        the United States.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e5f47a88-f2be-4d88-96e4-0659ce559267'
      activationstatus: true
      created: 2025-04-21T11:10:04.662+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T11:10:28.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T11:10:28.102+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '57c7b715-92d9-4703-a9b1-6437c18a1452'
      activationstatus: true
      created: 2025-04-21T11:10:04.662+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T11:10:28.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T11:10:28.103+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"United States has abused tariffs on all trading partners under
        the banner of so-called 'equivalence', while also forcing all parties to
        start so-called 'reciprocal tariffs' negotiations with them," the spokesperson
        said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd1adec77-ef60-4dae-b312-b817ba1e11f0'
      activationstatus: true
      created: 2025-04-21T11:10:04.662+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T11:10:28.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T11:10:28.103+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3da6b8c0-f05f-407d-8b4d-b31001c27488'
      activationstatus: true
      created: 2025-04-21T11:10:04.663+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T11:10:28.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T11:10:28.104+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "China is determined and capable of safeguarding its own rights and\
