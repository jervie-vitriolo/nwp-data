      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ac100-47bd-4668-b1e7-4dca4b891787'
      'mgnl:activationStatus': true
