    title: 'Trump threatens to cut another $1 billion in Harvard funding, WSJ reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9b09cacb-5b87-434d-b9c4-ec3e00eb191a'
      activationstatus: true
      created: 2025-04-21T10:24:43.856+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T10:25:00.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:25:00.560+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> U.S. President Donald Trump is threatening
        to cut another $1 billion in funding for Harvard University, this time targeting
        health research, the Wall Street Journal reported on Sunday, as the administration’s
        row with elite schools escalated.</p>'
    section1:
      primarytype: 'block'
      uuid: '929992f2-37a1-4726-ba0b-81a8d29fcf13'
      activationstatus: true
      created: 2025-04-21T10:24:43.856+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T10:25:00.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:25:00.560+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7318b0cb-2d8c-4ea3-951e-4f0eea4cfb34'
      activationstatus: true
      created: 2025-04-21T10:24:43.856+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T10:25:00.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:25:00.561+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Trump administration has withheld government funding from Harvard,
        Columbia and other universities in response to their tolerance of pro-Palestinian
        demonstrations in what the administration has labeled a failure to control
        antisemitism on campus.</p>'
    section3:
      primarytype: 'block'
      uuid: '6050a9b5-15bf-4390-8cca-07d157fba70c'
      activationstatus: true
      created: 2025-04-21T10:24:43.857+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T10:25:00.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:25:00.561+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '02d3623b-af9b-41cd-949e-25ac49ec2546'
      activationstatus: true
      created: 2025-04-21T10:24:43.857+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T10:25:00.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:25:00.562+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Harvard pushed back last week, rejecting demands for control of its\
        \ student body, faculty and curriculum, saying that would cede control of\
        \ the university to government.\r"
    section5:
      primarytype: 'block'
      uuid: '82da5c27-8586-4f3b-8842-b6295e50486b'
      activationstatus: true
      created: 2025-04-21T10:24:43.858+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T10:25:00.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:25:00.563+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '31c2df3e-cb31-420b-a23a-748f9d76ceaa'
      activationstatus: true
      created: 2025-04-21T10:24:43.858+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T10:25:00.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:25:00.563+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Within hours of Harvard taking its stand, the administration announced
        it was freezing $2.3 billion in federal funding to the school and the next
        day threatened to strip Harvard of its tax-exempt status.</p>'
    section7:
      primarytype: 'block'
      uuid: 'dfae7d09-420e-49de-b4cf-99ca4606bade'
      activationstatus: true
      created: 2025-04-21T10:24:43.859+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T10:25:00.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:25:00.563+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'aa42e8aa-f236-4dea-9c5e-6b0908af7177'
      activationstatus: true
      created: 2025-04-21T10:24:43.859+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T10:25:00.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:25:00.564+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Journal, citing people familiar with the matter, reported the plans\
        \ to pull an additional $1 billion in research funds arose after administration\
        \ officials thought a long list of demands they sent Harvard on April 11 was\
        \ a confidential starting point for negotiations, and officials were surprised\
        \ when Harvard released the letter to the public.\r"
    section9:
      primarytype: 'block'
      uuid: '85da5509-441b-4b7a-9000-6842ac63d494'
      activationstatus: true
      created: 2025-04-21T10:24:43.859+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T10:25:00.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:25:00.565+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd4926763-edaa-4437-b9bd-a4e9a396d0e1'
      activationstatus: true
      created: 2025-04-21T10:24:43.860+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T10:25:00.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:25:00.565+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump officials had been planning to treat Harvard more leniently
        than Columbia but now want to increase the pressure on Harvard, the Journal
        reported.</p>'
    section11:
      primarytype: 'block'
