      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95477008-579c-4d42-b257-470c18ffadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.234+08:00
