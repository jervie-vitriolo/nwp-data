      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5bd22a-a1eb-4b9e-ad31-c90bcfece9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.769+08:00
      'mgnl:createdBy': 'thea-nwp'
