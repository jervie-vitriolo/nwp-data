    'stories': []
    'template': '1'
    'title': 'DA to pork industry: Explain low compliance to price ceiling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48fa75-d587-4a6c-beef-04a4c39b67f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T13:05:56.433+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-21T13:05:56.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T13:05:56.442+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) will ask stakeholders in the pork industry to explain the low compliance
        to a price ceiling order, an official said on Monday, April 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749b035-080e-40fe-ad2d-c89a2df3bf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T13:05:56.434+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-21T13:05:56.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T13:05:56.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Assistant Secretary Genevieve Gueverra said the notices\
        \ to explain may be issued within the week.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd4dd4-9414-4065-998f-a134992785ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T13:05:56.434+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-21T13:05:56.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T13:05:56.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nu’ng nakipag-usap tayo with industry stakeholders, baka magsulat\
        \ na tayo ng ‘love letters’ kasi ‘yun ‘yung susunod na step para ma-explain\
        \ nila rin,” Guevarra said in a chance interview. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128951b-d87d-43f0-8264-5296dcfc8df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T13:05:56.434+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-21T13:05:56.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T13:05:56.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Although alam naman na po namin, pero for them to really take it seriously\
        \ na meron po tayong pinapatupad ng MSRP,” she added, referring to the maximum\
        \ suggested retail price, which is based on producer cost.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31bec6-d415-4534-a003-30a74b80d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T13:05:56.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-21T13:05:56.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T13:05:56.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When we talked with industry stakeholders, we said we\
        \ might have to write ‘love letters’ because that would be the next step for\
        \ them to explain. Although we know the reasons, this is for them to really\
        \ take the MSRP implementation seriously.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603c81b-6fb4-45fe-8e13-a2e8046ee834'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T13:05:56.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-21T13:05:56.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T13:05:56.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guevarra said compliance to the pork MSRP in Metro Manila markets was\
        \ 20 percent to 25 percent.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274cc34-ab8e-4b36-9292-a875612d8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T13:05:56.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-21T13:05:56.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T13:05:56.436+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In March, the DA imposed a <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/3/6/da-pork-msrp.html">price
        ceiling</a></strong> for liempo (belly) at P380 per kilogram, kasim (shoulder)
        and pigue (ham) at P350/kg. A maximum suggested price for “sabit-ulo” or freshly
        slaughtered carcass was also set for P300/kg to ensure compliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88628bd9-1f34-41bb-a803-2d1220c34c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T13:05:56.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-21T13:05:56.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T13:05:56.436+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But agriculture officials said some pork producers still have a farmgate\
        \ price of up to P255/kg, higher than the agreed upon P230/kg.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6286acc-8e36-466f-8d79-f8cfb01e266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T13:05:56.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-21T13:05:56.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T13:05:56.436+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Sunday, the DA said the agency and stakeholders have\
        \ agreed to intensify the pork MSRP enforcement, “with the private sector\
        \ pledging to police its ranks and prevent profiteering at the expense of\
        \ consumers.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c8792-ae0a-400c-9862-1bb5d8f6646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T13:05:56.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-21T13:05:56.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T13:05:56.437+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Anything above P230 is profiteering,” Food Terminal Inc. president\
        \ and CEO Joseph Lo said, even as the DA is still appealing to farms and traders\
        \ to temper prices.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48342f-be83-4385-b05c-2636954d5fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T13:05:56.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-21T13:05:56.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T13:05:56.437+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lo said the DA is studying the proposed <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/4/2/da-tracking-cards-pork-msrp.html">tracking
        cards</a></strong> to follow the pork throughout the supply chain. He said
        details may be finalized by May as the DA consults with legal experts.&nbsp;</p>'
