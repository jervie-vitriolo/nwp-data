      'mgnl:lastModified': 2025-04-21T17:35:08.765+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c9c4d-01c4-44af-ba31-c029f85815fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.619+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.766+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"I am always ready to go to China,\" he said in Kazakhstan, September\
        \ 2022.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7ea41-eea3-4682-b601-c01c31835b9b'
