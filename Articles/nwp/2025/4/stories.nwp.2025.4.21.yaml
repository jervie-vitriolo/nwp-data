      'mgnl:lastModified': 2025-04-21T17:35:08.738+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clergy sex abuse</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec5269-7a73-4353-a9d3-391fa5d21e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.586+08:00
