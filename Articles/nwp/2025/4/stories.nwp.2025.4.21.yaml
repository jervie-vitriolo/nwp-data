      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Liz Lee and Shanghai newsroom; Editing by Tom
        Hogue)</em></p>'
  'Thunder-Grizzlies-NBA-Playoffs-Game-1':
    'author': 'Reuters'
