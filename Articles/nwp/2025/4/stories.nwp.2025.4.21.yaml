    'stories': []
    'template': '1'
    'title': 'China navy says Philippine frigate illegally entered Scarborough Shoal
      waters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb94472c-fa5f-4d8f-b683-08d4cdae2749'
