      'mgnl:lastModified': 2025-04-21T17:00:38.664+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Chinese foreign ministry spokesperson Guo Jiakun on Monday said Beijing\
        \ firmly opposes any country using Taiwan as an excuse to strengthen regional\
        \ military deployment and \"provoke tension and confrontation\".\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253353c3-b189-47a3-9bce-2c812fd41e95'
