      lastactivated: 2025-04-21T17:35:10.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.680+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Environment</strong></h2>'
    section3:
      primarytype: 'block'
      uuid: 'f65977eb-6587-4704-864e-946b4f69d7c0'
      activationstatus: true
      created: 2025-04-21T17:34:22.545+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd62ff125-215f-499f-b253-ce40b663d051'
      activationstatus: true
      created: 2025-04-21T17:34:22.545+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The Earth, our home, is beginning to look more and more like an
        immense pile of filth ... The pace of consumption, waste and environmental
        change has so stretched the planet’s capacity that our contemporary lifestyle,
        unsustainable as it is, can only precipitate catastrophes." From a major papal
        encyclical, a letter to the Church, which was dedicated to the environment
        and published on June 18, 2015.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fe65771a-921a-4e49-ba3a-ddaa13bf3777'
      activationstatus: true
      created: 2025-04-21T17:34:22.546+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7a93970b-ad64-4edc-a902-bc95be6f9e42'
      activationstatus: true
      created: 2025-04-21T17:34:22.546+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.683+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"A selfish and boundless thirst for power and material prosperity\
        \ leads both to the misuse of available natural resources and to the exclusion\
        \ of the weak and disadvantaged,\" he said in comments to the United Nations\
        \ in September 2015.\r"
    section7:
      primarytype: 'block'
      uuid: '0d4ee4db-d6ee-4376-b172-9cf223663d81'
      activationstatus: true
      created: 2025-04-21T17:34:22.546+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.684+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7b0f9350-4cc9-43f4-a6a5-fcab3a604555'
      activationstatus: true
      created: 2025-04-21T17:34:22.547+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.685+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The world in which we live is collapsing and may be nearing the breaking\
        \ point,\" he said in a document released on October 4, 2023. \"Despite all\
        \ attempts to deny, conceal, gloss over or relativise the issue, the signs\
        \ of climate change are here and increasingly evident.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'ad3d401e-cc8c-4725-ad35-5c84f845c1f2'
      activationstatus: true
      created: 2025-04-21T17:34:22.547+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.686+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1000fe77-1362-40ef-af08-f32913852197'
      activationstatus: true
      created: 2025-04-21T17:34:22.548+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.687+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>War</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '7f60caf3-40f5-4867-b0ad-5ebcc0cb16db'
      activationstatus: true
      created: 2025-04-21T17:34:22.548+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.688+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '23b649cc-cca7-4073-a599-13cc66878925'
      activationstatus: true
      created: 2025-04-21T17:34:22.549+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.689+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Hostility, extremism and violence are not born of a religious heart:\
        \ they are betrayals of religion,\" he said during a visit to Ur, Iraq in\
        \ March 2021.\r"
    section13:
      primarytype: 'block'
      uuid: '3d29ea3d-11cd-4ed6-9923-1f77ea4587a3'
      activationstatus: true
      created: 2025-04-21T17:34:22.549+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.690+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a00fa656-856d-48d4-8efd-08adbe321023'
      activationstatus: true
      created: 2025-04-21T17:34:22.550+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.691+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"In Ukraine, rivers of blood and tears are flowing. This is not
        just a military operation but a war which sows death, destruction and misery,"
        he said on March 6, 2022, referring to the Russian invasion of Ukraine that
        began on February 24, 2022.</p>'
    section15:
      primarytype: 'block'
      uuid: '5f6c2b41-0af8-456f-b6e0-99ddc2b94b7a'
      activationstatus: true
      created: 2025-04-21T17:34:22.550+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.692+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '52c541b4-6c30-4171-b4ef-9985464c0122'
      activationstatus: true
      created: 2025-04-21T17:34:22.551+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.693+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Let the attacks and weapons cease, please, because it must be understood\
        \ that terrorism and war bring no solutions, but only to the death and suffering\
        \ of many innocent lives. War is a defeat, every war is a defeat,\" he said\
        \ on October 8, 2023, the day after Hamas fighters attacked southern Israel.\r"
    section17:
      primarytype: 'block'
      uuid: '45d9f1e6-5537-4d00-aa6c-61a995222615'
      activationstatus: true
      created: 2025-04-21T17:34:22.551+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.694+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'cb9629ed-948e-42f1-9d02-500ea2a761b9'
      activationstatus: true
      created: 2025-04-21T17:34:22.552+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.695+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "On November 22 that year Francis said he felt the pain of both Israelis\
        \ and Palestinians as Israel continued its retaliatory strikes on Gaza. \"\
        This is not war. This is terrorism,\" he said.\r"
    section19:
      primarytype: 'block'
      uuid: '813b59f0-5571-416b-bcdd-84e1e181c5df'
      activationstatus: true
      created: 2025-04-21T17:34:22.552+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.696+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'a173b40b-1817-49ff-b6c9-f19d6bd08ee3'
      activationstatus: true
      created: 2025-04-21T17:34:22.553+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.696+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Immigration</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '641d0809-7f3f-4f27-a844-36dfb0de5981'
      activationstatus: true
      created: 2025-04-21T17:34:22.553+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.697+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0fbcbfd4-5776-47c0-a025-736b0b26cfd3'
      activationstatus: true
      created: 2025-04-21T17:34:22.554+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.698+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"We must not be taken aback by their numbers, but rather view them\
        \ as persons, seeing their faces and listening to their stories,\" he told\
        \ the U.S. Congress in September 2015.\r"
    section23:
      primarytype: 'block'
      uuid: '59f87c05-da40-4344-87ad-7736bbf67c1a'
      activationstatus: true
      created: 2025-04-21T17:34:22.554+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.699+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '29abbfc8-170f-47b0-af61-09974e0acc38'
      activationstatus: true
      created: 2025-04-21T17:34:22.555+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.700+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It is violence to build walls and barriers to stop those who look\
        \ for a place of peace,\" he said in a letter to a Church association in Albania\
        \ in September 2015.\r"
    section25:
      primarytype: 'block'
      uuid: 'a0827be7-234a-4f3d-b2c4-a6f32a68f776'
      activationstatus: true
      created: 2025-04-21T17:34:22.556+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.701+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ec486bc0-8881-4fb8-a989-2d7046184faf'
      activationstatus: true
      created: 2025-04-21T17:34:22.556+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.702+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It’s hypocrisy to call yourself a Christian and chase away a refugee\
        \ or someone seeking help, someone who is hungry or thirsty, toss out someone\
        \ who is in need of my help,\" he told a meeting of German faithful at the\
        \ Vatican in October 2016.\r"
    section27:
      primarytype: 'block'
      uuid: 'ade8d587-0830-4140-9dbd-6edcdc6d92a8'
      activationstatus: true
      created: 2025-04-21T17:34:22.557+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.703+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'a5ae99fe-c6d3-4b4a-8c50-a267409bccf8'
      activationstatus: true
      created: 2025-04-21T17:34:22.557+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.704+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Economy and capitalism</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: 'c291c029-ab23-4b23-b210-dfce4d4c1779'
      activationstatus: true
      created: 2025-04-21T17:34:22.558+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.705+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '7c47c28f-342c-4f13-9baf-7a8fc9abb978'
      activationstatus: true
      created: 2025-04-21T17:34:22.559+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.706+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The grave financial and economic crises of the present time ... have\
        \ pushed man to seek satisfaction, happiness and security in consumption and\
        \ earnings out of all proportion to the principles of a sound economy.\" December\
        \ 12, 2013, in a message for World Peace Day.\r"
    section31:
      primarytype: 'block'
      uuid: '3285dd80-b6c9-417b-9e21-5350d110ee33'
      activationstatus: true
      created: 2025-04-21T17:34:22.559+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.707+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'f41f106c-b7db-4b5d-97f9-c0a8e8ef211d'
      activationstatus: true
      created: 2025-04-21T17:34:22.560+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.708+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Unrestrained (economic) liberalism only makes the strong stronger
        and the weak weaker and excludes the most excluded," he told La Repubblica
        newspaper in October 2013.</p>'
    section33:
      primarytype: 'block'
      uuid: 'd7c6cef1-bcdc-4d00-bafb-ae1a9d0884bd'
      activationstatus: true
      created: 2025-04-21T17:34:22.561+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.709+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '08a984c8-3450-46ae-8698-a7ac55940426'
      activationstatus: true
      created: 2025-04-21T17:34:22.561+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.710+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It is increasingly intolerable that financial markets are shaping\
        \ the destiny of people rather than serving their needs, or that the few derive\
        \ immense wealth from financial speculation while the many are deeply burdened\
        \ by the consequences,\" he told a seminar on ethical investing in the Vatican\
        \ in June 2014.\r"
    section35:
      primarytype: 'block'
      uuid: 'c395dae0-de72-4c80-961c-02e23ca569c6'
      activationstatus: true
      created: 2025-04-21T17:34:22.562+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.710+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'ed41d96c-b9f6-4ea1-a5f5-4e002cff854b'
      activationstatus: true
      created: 2025-04-21T17:34:22.563+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.711+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>LGBTQ rights</strong></h2>'
    section37:
      primarytype: 'block'
      uuid: '57e7bf12-1740-4b3a-94f8-c8234975ef69'
      activationstatus: true
      created: 2025-04-21T17:34:22.564+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.712+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'fe436b3a-a727-40d0-9abf-2346e9dac9e2'
      activationstatus: true
      created: 2025-04-21T17:34:22.564+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.713+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"If a person is gay and seeks God and has good will, who am I to
        judge him?" - July 29, 2013, speaking to journalists on plane returning from
        Brazil.</p>'
    section39:
      primarytype: 'block'
      uuid: 'fa1ebb03-4c37-43fc-bfa4-3db55322ed5b'
      activationstatus: true
      created: 2025-04-21T17:34:22.565+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.714+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'db2a349e-153c-4dbb-a6ca-8dd1c71b1549'
      activationstatus: true
      created: 2025-04-21T17:34:22.566+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.715+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Homosexual people have a right to be in a family. They are children\
        \ of God and have a right to a family. Nobody should be thrown out or be made\
        \ miserable over it,\" he said in a documentary released in October 2020,\
        \ calling for same-sex couples to be protected by civil union laws.\r"
    section41:
      primarytype: 'block'
      uuid: '79b4b57c-08be-47fe-9605-10767c42f2b4'
      activationstatus: true
      created: 2025-04-21T17:34:22.567+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.716+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '331fc0d3-c116-4d43-98d3-a44fb2a56612'
      activationstatus: true
      created: 2025-04-21T17:34:22.567+08:00
