  'START HERE----->malacanang-eases-restrictions-ph-travel-to-taiwan':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-21T14:16:19.000+08:00
    imagesource: '99143c31-86b5-42d2-a472-2ae181b7bc25'
    primarytype: 'composition'
    uuid: 'a2937065-6b85-4061-b730-6c0f30ed77e2'
    lead: 'Malacañang has relaxed certain travel restrictions on government officials
      visiting Taiwan, allowing limited engagements under a new set of guidelines.'
    activationstatus: true
    created: 2025-04-21T14:18:39.160+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-21T14:18:39.484+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-21T14:18:39.206+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Malacañang eases Taiwan travel restrictions for select officials under
      new directive'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f13059e0-c3df-496e-80fa-689643a0afb7'
      activationstatus: true
      created: 2025-04-21T14:18:39.193+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T14:18:39.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:18:39.201+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang has relaxed
        certain travel restrictions on government officials visiting Taiwan, allowing
        limited engagements under a new set of guidelines.</p>'
    section1:
      primarytype: 'block'
      uuid: '7874403a-829f-41ea-a8bc-fb6457746506'
      activationstatus: true
      created: 2025-04-21T14:18:39.193+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T14:18:39.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:18:39.193+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Under Memorandum Circular (MC) No. 82, signed by Executive Secretary
        Lucas Bersamin on April 15, the government clarified the scope of Executive
        Order (EO) No. 313, issued by President Cory Aquino in 1987, which imposed
        a broad prohibition on official engagements with Taiwan.'
    section2:
      primarytype: 'block'
      uuid: '2b502d51-4d15-47e4-9b58-19d30f918806'
      activationstatus: true
      created: 2025-04-21T14:18:39.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T14:18:39.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:18:39.194+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'EO 313 set a blanket ban on all government officials from visiting
        Taiwan or receiving Taiwanese officials without DFA clearance. On the other
        hand, MC 82 allows space for unofficial economic engagements while maintaining
        the country’s commitment to the One China Policy.'
    section3:
      primarytype: 'block'
      uuid: 'ddbd6086-a226-4f5c-b19d-60a6839d8622'
      activationstatus: true
      created: 2025-04-21T14:18:39.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T14:18:39.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:18:39.194+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The circular states that only the president, vice president, and Cabinet-level
        officials from the departments of Foreign Affairs (DFA) and National Defense
        remain strictly prohibited from traveling to Taiwan or holding official meetings
        with Taiwanese representatives.'
    section4:
      primarytype: 'block'
      uuid: 'beead4eb-e578-4b2e-8e94-0261294ced0a'
      activationstatus: true
      created: 2025-04-21T14:18:39.195+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T14:18:39.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:18:39.195+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The new directive offers more flexibility for other officials. Those
        involved in economic, trade, or investment-related activities may now travel
        to Taiwan provided they use ordinary passports, refrain from using official
        titles, and coordinate their visits with the Manila Economic and Cultural
        Office (MECO), a non-government entity that promotes and protects Philippine
        interests in Taiwan, and performs functions usually carried out by Philippine
        foreign missions but of a non-political, non-security nature.'
    section5:
      primarytype: 'block'
      uuid: 'def52e01-9c74-40cd-8d60-990d36fa57df'
      activationstatus: true
      created: 2025-04-21T14:18:39.195+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T14:18:39.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:18:39.195+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Officials must also notify MECO of the purpose of their trip, submit
        a post-visit report to both MECO and the DFA, and coordinate any planned meetings
        with Taiwanese delegations at least five days in advance.'
    section6:
      primarytype: 'block'
      uuid: '02861ba1-af3f-40bf-a3ac-b24a3acadb0e'
      activationstatus: true
      created: 2025-04-21T14:18:39.196+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T14:18:39.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:18:39.196+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'MECO will also handle protocol and coordination for visits of Taiwanese
        delegations to the Philippines for similar purposes.'
    section7:
      primarytype: 'block'
      uuid: '0c07cc78-fc95-4164-9be5-63feb47f7fac'
      activationstatus: true
      created: 2025-04-21T14:18:39.196+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T14:18:39.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:18:39.196+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang said no agreements, memoranda of understanding, or exchange
        of notes may be signed with any Taiwanese agency or organization without prior
        clearance from the DFA and, when necessary, the Office of the President.'
    section8:
      primarytype: 'block'
      uuid: 'aa471d2a-1d2d-495c-9f99-07db52dd9ae2'
      activationstatus: true
      created: 2025-04-21T14:18:39.197+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T14:18:39.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T14:18:39.197+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The directive took effect immediately.</p>'
