      type: 'text'
      text: '<p>Buenos Aires, Argentina- Argentines held a special Mass and lit
        candles on Monday, mourning in shock for their countryman Pope Francis, who
        has died after battling serious illness in recent months.</p>'
    section1:
      primarytype: 'block'
      uuid: '9126736a-a336-4757-b232-a89474dcd7e0'
      activationstatus: true
      created: 2025-04-21T21:47:36.756+08:00
