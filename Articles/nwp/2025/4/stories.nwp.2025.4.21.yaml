      text: "“Itong eastern and southern sections ng Mindanao, asahan natin for\
        \ the next 24 hours ang mataas tiyansa ng mga kaulapan at kalat-kalat na pag-ulan,\
        \ pagkulog, at pagkidlat,” Villamil said in an early morning briefing.\r"
    section29:
      primarytype: 'block'
      uuid: 'dd094b8b-0a2d-4a8b-ba11-4e09aa4799e7'
