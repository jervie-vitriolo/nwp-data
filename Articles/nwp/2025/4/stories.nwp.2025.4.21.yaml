    title: 'China navy says Philippine frigate illegally entered Scarborough Shoal
      waters'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cb94472c-fa5f-4d8f-b683-08d4cdae2749'
      activationstatus: true
      created: 2025-04-21T09:28:10.191+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T09:28:10.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T09:28:10.195+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China’s Southern Theatre navy
        said a Philippines frigate had "illegally intruded" into the waters of Scarborough
        Shoal on Sunday, "seriously violating" Chinese sovereignty and laws, according
        to a statement.</p>'
    section1:
      primarytype: 'block'
      uuid: '4735999c-0452-451e-a92d-bd751caf7876'
      activationstatus: true
      created: 2025-04-21T09:28:10.191+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T09:28:10.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T09:28:10.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The navy monitored and drove the vessel away, it said.'
    section2:
      primarytype: 'block'
      uuid: '55cca0e8-5d51-4462-819a-53db03a34e46'
      activationstatus: true
      created: 2025-04-21T09:28:10.191+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T09:28:10.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T09:28:10.191+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The navy urged the Philippine side to immediately stop the "infringement
        and provocation", its spokesperson said in the statement late on Sunday.'
    section3:
      primarytype: 'block'
      uuid: '2bfb87c0-8146-4031-8f24-abc5b2b4293b'
      activationstatus: true
      created: 2025-04-21T09:28:10.192+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T09:28:10.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T09:28:10.192+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine embassy in China did not immediately respond to a request
        for comment.'
    section4:
      primarytype: 'block'
      uuid: '383b4683-4b43-425d-a24e-8b1d1287f600'
      activationstatus: true
      created: 2025-04-21T09:28:10.192+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T09:28:10.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T09:28:10.192+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Liz Lee and Shanghai newsroom; Editing by Tom
        Hogue)</em></p>'
