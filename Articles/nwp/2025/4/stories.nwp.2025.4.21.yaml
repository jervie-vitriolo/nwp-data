      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. and Filipino Catholics joined the world in mourning the death of
        Pope Francis on Monday, April 21.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid027UMfzLdHbMYehwSh4bLTXH9uLWYX9gsB5VjpESyGdtVYxbDVabSFhRcjPpYYxfdMl&show_text=true&width=500"
        width="500" height="673" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e0456-6088-4f03-aafa-ad741ce27726'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:55:16.091+08:00
