      'mgnl:type': 'text'
      'text': "As part of coordinated Holy Week preparations led by the Department\
        \ of Transportation (DOTr) under Secretary Vince Dizon, the Bureau of Immigration\
        \ (BI) deployed additional personnel and opened more counters during peak\
        \ periods — efforts that were fully supported by terminal improvements designed\
        \ specifically to enable faster processing and reduce congestion.\r"
