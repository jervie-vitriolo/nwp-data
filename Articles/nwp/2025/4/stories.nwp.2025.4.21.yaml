      lastmodified: 2025-04-21T17:35:08.717+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Asked what he considered the most important thing for LGBT people to\
        \ know about God, the pope replied in a letter dated May 2022: \"God is Father\
        \ and he does not disown any of his children. And 'the style' of God is 'closeness,\
        \ mercy, and tenderness'\".\r"
