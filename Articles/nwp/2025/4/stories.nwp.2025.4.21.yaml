      'mgnl:type': 'text'
      'text': '<p><em>+ Major parties focus on economy, livelihoods</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b2f43-2e9f-4876-8d1a-2f0e197ad027'
