      lastmodified: 2025-04-21T18:23:09.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Authorities recovered Tan and Pabilio’s shoes, David’s identification
        card, ropes, and duct tapes, and nylon bags similar to those used to dump
        the victims.</p>'
