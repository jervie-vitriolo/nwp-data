    title: '9 admin-backed bets in SWS ‘Magic 12’ weeks before polls'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c06ed1ac-ce3b-4185-bbfd-c4b0a738a401'
      activationstatus: true
      created: 2025-04-21T10:14:07.364+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T10:14:32.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:14:32.482+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> As the May 2025 national
        elections draw near, nine administration-backed senatorial candidates dominated
        the projected winning circle in the latest Social Weather Stations (SWS) survey
        commissioned by the Stratbase Group.</p>'
    section1:
      primarytype: 'block'
      uuid: '816b9130-dd12-4fc3-875f-d07e8f319a03'
      activationstatus: true
      created: 2025-04-21T10:14:07.365+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T10:14:32.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:14:32.483+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The nationwide poll, conducted from April 11 to 15, surveyed 1,800
        registered voters and found Senator Bong Go leading the race with 45% voter
        support—up by three percentage points from the previous month.'
    section2:
      primarytype: 'block'
      uuid: '1db743cc-528f-42bb-8866-26f5ab11ce84'
      activationstatus: true
      created: 2025-04-21T10:14:07.365+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T10:14:32.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:14:32.483+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Close behind is ACT-CIS Representative Erwin Tulfo, who ranked second
        with 43%.'
    section3:
      primarytype: 'block'
      uuid: '1c4f5ab1-d2af-44dc-b32b-36e930edbed8'
      activationstatus: true
      created: 2025-04-21T10:14:07.366+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T10:14:32.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:14:32.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Competition remains tight in the 3rd to 12th places, with margins of
        only 2 to 3 percentage points—well within the poll’s ±2.31% margin of error.'
    section4:
      primarytype: 'block'
      uuid: '46ce03ba-df4c-49b8-83e4-67a7b5a10691'
      activationstatus: true
      created: 2025-04-21T10:14:07.366+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T10:14:32.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:14:32.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senator Lito Lapid secured the third place with 34%, followed by former
        Senate President Tito Sotto and Senator Pia Cayetano, who tied for 4th and
        5th with 33% each. Senator Ronald “Bato” Dela Rosa came in 6th at 32%.'
    section5:
      primarytype: 'block'
      uuid: 'e5fe5002-4587-4e36-be55-c6d2d3de08e7'
      activationstatus: true
      created: 2025-04-21T10:14:07.367+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T10:14:32.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:14:32.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senator Bong Revilla and broadcaster Ben Tulfo tied at 7th and 8th
        with 31%. Notably, Ben Tulfo fell from his previous 3rd-4th place ranking
        after a three-point drop in support.'
    section6:
      primarytype: 'block'
      uuid: 'a9bcc420-146f-484d-a5c4-8980cc238727'
      activationstatus: true
      created: 2025-04-21T10:14:07.367+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T10:14:32.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:14:32.485+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Makati Mayor Abby Binay rose to 9th place with 29%, while Las Piñas
        Representative Camille Villar climbed to 10th with 28%. Both made gains from
        their 11th–13th spots last month.'
    section7:
      primarytype: 'block'
      uuid: '6333bb5c-63bd-4230-9f0c-6fb6eed40282'
      activationstatus: true
      created: 2025-04-21T10:14:07.368+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T10:14:32.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:14:32.486+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Former Senator Ping Lacson dropped to 11th after his numbers slipped
        from 31% to 26%. Rounding out the top 12 is former Senator Manny Pacquiao
        with 25%.'
    section8:
      primarytype: 'block'
      uuid: '5a62d8fe-e3e8-4de8-959f-afd95e67c616'
      activationstatus: true
      created: 2025-04-21T10:14:07.368+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T10:14:32.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:14:32.486+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Just outside the top tier are TV host Willie Revillame and Senator
        Imee Marcos, tied in 13th–14th place with 24% each.'
    section9:
      primarytype: 'block'
      uuid: '1ba7912d-3990-47a7-b2b3-e71c68675e29'
      activationstatus: true
      created: 2025-04-21T10:14:07.368+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T10:14:32.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:14:32.486+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Former Senators Bam Aquino and Kiko Pangilinan followed, placing
        15th–16th with 21% support apiece.</p>'
