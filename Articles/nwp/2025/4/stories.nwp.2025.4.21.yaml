      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:10:08.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Cultural Center of the Philippines (CCP) and the National Commission
        for Culture and the Arts (NCCA) announced that a necrological service will
        be held for Aunor at the Metropolitan Theater in Manila on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a67f12-b662-4863-b627-baaece6d6efd'
      'mgnl:activationStatus': true
