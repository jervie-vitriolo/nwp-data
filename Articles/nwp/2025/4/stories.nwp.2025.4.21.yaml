      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:06:37.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“He braved the storm, stood with us in the rain, and spoke not just\
        \ as a leader of the Church, but as someone who truly felt our pain,” Romualdez\
        \ said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec6e67-1aac-4075-9ff4-2177db10f54d'
