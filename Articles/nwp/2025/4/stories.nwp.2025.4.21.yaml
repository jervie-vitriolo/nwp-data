      lastmodified: 2025-04-21T17:35:08.731+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Abortion, Contraception</strong></h2>'
    section57:
      primarytype: 'block'
      uuid: '73ef582e-a2cd-419a-a3a6-8fb2f9f16f43'
      activationstatus: true
      created: 2025-04-21T17:34:22.580+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.732+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '95a4789a-ffab-480c-abc4-390cf6c71713'
      activationstatus: true
      created: 2025-04-21T17:34:22.581+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.733+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Is it legitimate, is it right, to eliminate a human life to resolve\
        \ a problem? It’s a human life — that’s science. The moral question is whether\
        \ it is right to take a human life to solve a problem. Indeed, is it right\
        \ to hire a hit man to solve a problem?\" he told Reuters in July 2022.\r"
    section59:
      primarytype: 'block'
      uuid: '261fd1d0-00ae-4864-90ba-01b715ff5907'
      activationstatus: true
      created: 2025-04-21T17:34:22.582+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.734+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '92cc2f5b-074d-4b03-ba63-b5c3c722347b'
      activationstatus: true
      created: 2025-04-21T17:34:22.583+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.736+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Some think, excuse me if I use the word, that in order to be good
        Catholics, we have to be like rabbits, but no," he said during a flight home
        from the Philippines on January 19, 2015, adding the Church promoted "responsible
        parenthood".</p>'
    section61:
      primarytype: 'block'
      uuid: '4278791e-a308-4c95-bdf0-c616d72b7bde'
      activationstatus: true
      created: 2025-04-21T17:34:22.584+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.737+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '59f32736-4815-4f7e-af34-639129e92660'
      activationstatus: true
      created: 2025-04-21T17:34:22.585+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.738+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Clergy sex abuse</strong></h2>'
    section63:
      primarytype: 'block'
      uuid: '05ec5269-7a73-4353-a9d3-391fa5d21e65'
      activationstatus: true
      created: 2025-04-21T17:34:22.586+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.739+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: 'c6ed9168-43a8-4a58-9ab9-476bb47db97e'
      activationstatus: true
      created: 2025-04-21T17:34:22.587+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.739+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"I feel compelled to personally take on all the evil that some priests
        - quite a few in number, (although) obviously not compared to the number of
        all priests - to personally ask for forgiveness for the damage they have done
        for having sexually abused children," he said in unscripted comments to the
        International Catholic Child Bureau on April 11, 2014.</p>'
    section65:
      primarytype: 'block'
      uuid: '343010bd-befd-4c95-ace4-1f47365fc5b9'
      activationstatus: true
      created: 2025-04-21T17:34:22.588+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.740+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section66:
      primarytype: 'block'
      uuid: '4ace191c-aff0-47f4-bd09-27cba02debe0'
      activationstatus: true
      created: 2025-04-21T17:34:22.589+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.741+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Sexual abuse is such an ugly crime ... because a priest who does\
        \ this betrays the body of the Lord. It is like a satanic Mass,\" Francis\
        \ said on May 27, 2014.\r"
    section67:
      primarytype: 'block'
      uuid: '3c2ba510-bb96-4aca-b7a2-6f85196f6f20'
      activationstatus: true
      created: 2025-04-21T17:34:22.590+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.742+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section68:
      primarytype: 'block'
      uuid: 'b9b10e4d-bfeb-479f-88f5-8eccead80fbb'
      activationstatus: true
      created: 2025-04-21T17:34:22.591+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.743+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Before God and his people I express my sorrow for the sins and grave\
        \ crimes of clerical sexual abuse committed against you. And I humbly ask\
        \ forgiveness,\" he said in a July 7, 2014 homily at the Vatican, addressing\
        \ six victims of abuse.\r"
    section69:
      primarytype: 'block'
      uuid: 'e4225957-b541-4518-9857-ff3d2a5dc1ea'
      activationstatus: true
      created: 2025-04-21T17:34:22.592+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.744+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section70:
      primarytype: 'block'
      uuid: '3beb5016-b1a6-44a6-ab1b-99d938422a90'
      activationstatus: true
      created: 2025-04-21T17:34:22.593+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.745+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"We have to fight against every single case ... As a priest, I have\
        \ to help people grow and save them. If I abuse, I kill them. This is terrible.\
        \ Zero tolerance,\" he told Reuters in July 2022.\r"
    section71:
      primarytype: 'block'
      uuid: 'e5bf4c92-73aa-44ec-8a3d-3654ad1c6e63'
      activationstatus: true
      created: 2025-04-21T17:34:22.594+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.746+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section72:
      primarytype: 'block'
      uuid: '69fe2b27-9c7d-48d9-84f6-88a4849ab1bc'
      activationstatus: true
      created: 2025-04-21T17:34:22.595+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.747+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>On clerics and the church</strong></h2>'
    section73:
      primarytype: 'block'
      uuid: '47cc0afa-7ea9-4e89-b22f-007081b60366'
      activationstatus: true
      created: 2025-04-21T17:34:22.596+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.748+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section74:
      primarytype: 'block'
      uuid: 'e8073bf3-cd25-4a4b-b33a-95c0465f9003'
      activationstatus: true
      created: 2025-04-21T17:34:22.597+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.749+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Oh, how I would like a poor Church, and for the poor,\" he said in\
        \ March 2013.\r"
    section75:
      primarytype: 'block'
      uuid: 'f0dd66bd-5252-4705-9e90-1dc350722cbd'
      activationstatus: true
      created: 2025-04-21T17:34:22.598+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.750+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section76:
      primarytype: 'block'
      uuid: '124fd4d4-d682-4bda-88ff-66cb44698dcb'
      activationstatus: true
      created: 2025-04-21T17:34:22.599+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.751+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"I prefer a Church which is bruised, hurting and dirty because it\
        \ has been out on the streets, rather than a Church which is unhealthy from\
        \ being confined and from clinging to its own security,\" he said in a November\
        \ 2013 document, setting out his papacy.\r"
    section77:
      primarytype: 'block'
      uuid: '7b61dcda-557c-4d5d-9e9e-1af50c0e5b9a'
      activationstatus: true
      created: 2025-04-21T17:34:22.601+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.752+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section78:
      primarytype: 'block'
      uuid: 'ac82dde6-98c3-4958-a313-d2fad758eebb'
      activationstatus: true
      created: 2025-04-21T17:34:22.602+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.753+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The hypocrisy of those consecrated men and women who profess vows\
        \ of poverty, yet live like the rich, wounds the souls of the faithful and\
        \ harms the church,\" he said in South Korea on August 16, 2014.\r"
    section79:
      primarytype: 'block'
      uuid: '850392f1-d278-47dc-9288-51ab523ba151'
      activationstatus: true
      created: 2025-04-21T17:34:22.603+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.754+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Reforming Rome is like cleaning the Sphinx of Egypt with a toothbrush,\"\
        \ he said in December 2017.\r"
    section80:
      primarytype: 'block'
      uuid: 'cfa1353b-9c92-4a81-8a4e-32a83e4aa5a1'
      activationstatus: true
      created: 2025-04-21T17:34:22.604+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.755+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Mafia</strong></h2>'
    section81:
      primarytype: 'block'
      uuid: 'a04efa44-b332-4f73-9d0b-8e2fb2c3fea7'
      activationstatus: true
      created: 2025-04-21T17:34:22.605+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.756+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
