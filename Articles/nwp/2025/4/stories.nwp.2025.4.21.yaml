      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.722+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'd2ff19c8-2789-45e3-b564-2445f012208a'
      activationstatus: true
      created: 2025-04-21T17:34:22.572+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.723+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"I believe that it would be ... (less conflictual) in the Curia if\
        \ there were more women. Some people have said it would lead to more gossiping\
        \ but I don't think so,\" he told Reuters in June 2018, referring to the central\
        \ administration of the Roman Catholic Church.\r"
    section49:
      primarytype: 'block'
      uuid: '937f3056-6197-4875-ad59-32c766b18fb6'
      activationstatus: true
      created: 2025-04-21T17:34:22.573+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.724+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'f38c3369-05e3-4c1f-a5b4-bbc039c09910'
      activationstatus: true
      created: 2025-04-21T17:34:22.574+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.725+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "However, he ruled out women becoming priests. \"Pope John Paul II was\
        \ clear and closed the door and I'm not going to go back on that,\" he said.\r"
    section51:
      primarytype: 'block'
      uuid: '921fe84e-e96e-412a-9c70-086eb842ee43'
      activationstatus: true
      created: 2025-04-21T17:34:22.575+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.726+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '0351306e-8b81-4e0d-9d6e-2b830dd5536a'
      activationstatus: true
      created: 2025-04-21T17:34:22.575+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.727+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The struggle for women’s rights is a continuing struggle. We have\
        \ to continue struggling for this because women are a gift. God did not create\
        \ man and then give him a lapdog to play with. He created both equal, man\
        \ and woman. .. A society that is not capable of (allowing women to have greater\
        \ roles) does not move forward,\" he told reporters in November 2022.\r"
    section53:
      primarytype: 'block'
      uuid: 'e45bdd21-5e19-4519-943c-8efc9075bc68'
      activationstatus: true
      created: 2025-04-21T17:34:22.576+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.728+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '18de7af3-a9e5-4b07-be24-4b5074c548dc'
      activationstatus: true
      created: 2025-04-21T17:34:22.577+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-21T17:35:10.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T17:35:08.729+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"I have noticed that every time a woman is given a position (of
        responsibility) in the Vatican, things improve," he added.</p>'
    section55:
      primarytype: 'block'
      uuid: '232b733c-d4e1-4584-aa04-bf72e7804f93'
      activationstatus: true
