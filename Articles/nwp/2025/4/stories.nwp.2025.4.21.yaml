      'mgnl:lastModified': 2025-04-21T17:35:08.680+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Environment</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65977eb-6587-4704-864e-946b4f69d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.545+08:00
