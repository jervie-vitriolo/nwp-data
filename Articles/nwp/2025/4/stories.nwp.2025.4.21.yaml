      'mgnl:lastModified': 2025-04-21T17:35:08.757+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis branded Italy’s largest organised crime group, the \"Ndrangheta\"\
        , \"the adoration of evil and the contempt of the common good\" in impromptu\
        \ comments at a Mass in Sibari, southern Italy on June 21, 2014.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b451eb-f7fd-4758-9455-28ea0dabb8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.608+08:00
