      'mgnl:lastActivated': 2025-04-21T17:00:39.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:00:38.657+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines will test its own modern missiles in live-fire exercises\
        \ with American counterparts, according to a summary shared with media.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27101a73-0c35-4263-a1ba-58a91881e919'
