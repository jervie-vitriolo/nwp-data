      'mgnl:type': 'text'
      'text': "Senate President Chiz Escudero called Pope Francis a “true shepherd\
        \ of Christ’s flock,” noting the pontiff’s efforts to “foster peace and inclusion\
        \ reshaped the Church’s role in promoting unity across religious and cultural\
        \ divides.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b58cf-38de-4ff3-aa3a-305eec940194'
