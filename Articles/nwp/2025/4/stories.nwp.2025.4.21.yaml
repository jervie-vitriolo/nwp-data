      'mgnl:lastModified': 2025-04-21T10:07:44.266+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Aaron Wiggins scored 21 points
        off the bench and Jalen Williams added 20 as the Oklahoma City Thunder earned
        a 131-80 home rout in Game 1 of their Western Conference playoff series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8eb91a-422c-451e-8865-29edc0709cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.221+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.221+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176c8b7-c110-45e3-a72d-7e00b6c6a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.221+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.221+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder had plenty of blowout victories in the regular season,\
        \ setting an NBA record for scoring margin in running away with the top seed\
        \ in the West. They had also rolled past the Grizzlies in all four regular-season\
        \ meetings by 13 or more points.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe4bfb-46c8-48e0-bed8-331343af19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.222+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.222+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a9371c-570a-4e73-a370-9d3e3af5b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.222+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.222+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But this blowout was at a different level.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a306f-7612-4255-8265-7c5209d65d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.222+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.222+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b28d30-0b36-4e37-a9d7-76f8cae82b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.223+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.223+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Oklahoma City’s 51-point victory was the fifth-largest in NBA playoff\
        \ history, according to ESPN, and the largest in the first game of a playoff\
        \ series.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318db1e7-4969-48c4-ac00-6a3b7f0a13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.223+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.223+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d5b2d-418c-4895-9b46-ce85f7a6490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.224+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.224+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We were amped up,\" said Thunder coach Mark Daigneault. \"I give\
        \ the guys a lot of credit for the week of practice we had.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdcc25b-13f8-46c5-a791-7f6fe012bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.224+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.224+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391899d-857b-4271-a848-0a11fabd8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.225+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.225+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Conversely, Grizzlies interim coach Tuomas Iisalo expressed disappointment\
        \ in his team’s performance.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a8e73-7499-492e-a71d-825aab10f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.225+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.225+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805c23b-9dde-40d8-874a-76ff848691c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.226+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.226+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s very hard to play worse than this,\" Iisalo said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed219b6a-86f2-426f-a7af-8dae86bedd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.226+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.226+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8fc57-236f-458b-96cd-d1cbc40b6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.227+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.227+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder, with the league’s top-ranked defense, smothered Memphis\
        \ from the start.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81726980-c9fd-400f-8d07-272da61f123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.227+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.227+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ffc82-11ae-41f3-ab32-9eb04f18bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.228+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.228+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Ja Morant and Jaren Jackson Jr., the Grizzlies' top two scorers, finished\
        \ a combined 8 for 30 (26.7 percent) from the field and 1 of 10 from beyond\
        \ the arc. Morant was 1 of 6 from deep.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a244ae-32c9-4df3-a878-74a67bf9b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.228+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.228+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35afc5-9a15-4023-bc5c-7dac3211de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.229+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.229+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We'll never play like this again,\" Morant bluntly stated.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4356370-6834-40f1-8e7e-d66c530fcd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:07:44.229+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-21T10:07:44.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:07:44.229+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd113a-c56c-458b-a662-e4ebfa76a0be'
      'mgnl:activationStatus': true
