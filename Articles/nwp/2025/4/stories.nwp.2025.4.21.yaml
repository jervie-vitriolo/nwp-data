      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The full battle tests is intended to take into consideration all
        of the regional security challenges that we face today, beginning in the South
        China Sea," Glynn told a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26f5b4-7870-486c-910f-55b852c01a78'
