    'lead': 'Here is what happens next in the Roman Catholic Church following the
      death of Pope Francis, which was announced by the Vatican on Monday. The rituals
      mark the end of one papacy and the start of the next:'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-21T16:45:20.062+08:00
