      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5ed18-1783-4133-aa01-7347b335e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.683+08:00
