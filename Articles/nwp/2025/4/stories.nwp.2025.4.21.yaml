      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Santiago vowed to further improve port operations, including the rollout\
        \ of an e-ticketing system in Batangas port - an order from Transportation\
        \ Secretary Vince Dizon.\r"
