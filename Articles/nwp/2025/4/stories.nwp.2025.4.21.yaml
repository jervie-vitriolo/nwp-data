      'mgnl:lastModified': 2025-04-21T10:07:44.230+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Memphis managed just 20 points in the first quarter and things only\
        \ got worse.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e8401-73a5-4936-8591-4e5d10b0a389'
