      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Manila Cathedral in Intramuros opened its Christ the King Chapel\
        \ where the faithful can offer votive candles on Thursday.\r"
    section15:
      primarytype: 'block'
      uuid: '54697448-e6e0-4668-8099-c0fe075f697f'
      activationstatus: true
      created: 2025-04-22T12:55:16.098+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The cathedral also conducted a 13-minute bell toll to honor the pontiff’s\
        \ 13 years of “vibrant and merciful Petrine ministry.”\r"
    section17:
      primarytype: 'block'
      uuid: '15ed0e71-bb32-4fd7-8da2-f5cb56031e2f'
      activationstatus: true
      created: 2025-04-22T12:55:16.099+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Manila Archbishop Jose Cardinal Advincula also said Pope Francis, “\
        Lolo Kiko” to the Filipino faithful, was a “true father to us” and showed\
        \ love for the Philippines through words and actions throughout his pontificate.\r"
    section18:
      primarytype: 'block'
      uuid: 'de8643a8-b6f9-41fe-87ff-ed992e8201d5'
      activationstatus: true
      created: 2025-04-22T12:55:16.099+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-22T13:06:37.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-22T13:06:37.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Let us honor the memory of Pope Francis by learning from his teachings\
        \ and following his example of Christian life,” Advincula said.\r"
    section33:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid024M4wy9QWLcEUvoH76RUdwDrw3vqjGNJiC5o1BPX2RfU9WHxw4mZHdGKkfVEkzBiol&show_text=true&width=500"
