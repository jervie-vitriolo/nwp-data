      'mgnl:lastModified': 2025-04-21T10:07:44.235+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Daigneault addressed the Thunder’s massive win, despite their superstar’s\
        \ underwhelming performance.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267808c-cd4c-4fb1-a456-337877f56957'
