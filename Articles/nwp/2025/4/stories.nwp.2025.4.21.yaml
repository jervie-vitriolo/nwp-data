    title: 'Thunder pour it on in 51-point Game 1 victory over Grizzlies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f842c58c-c745-4b36-ba77-89f5e3c39c46'
      activationstatus: true
      created: 2025-04-21T10:07:44.220+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.266+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong> Aaron Wiggins scored 21 points
        off the bench and Jalen Williams added 20 as the Oklahoma City Thunder earned
        a 131-80 home rout in Game 1 of their Western Conference playoff series.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ef8eb91a-422c-451e-8865-29edc0709cab'
      activationstatus: true
      created: 2025-04-21T10:07:44.221+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.221+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4176c8b7-c110-45e3-a72d-7e00b6c6a127'
      activationstatus: true
      created: 2025-04-21T10:07:44.221+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.221+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Thunder had plenty of blowout victories in the regular season,\
        \ setting an NBA record for scoring margin in running away with the top seed\
        \ in the West. They had also rolled past the Grizzlies in all four regular-season\
        \ meetings by 13 or more points.\r"
    section3:
      primarytype: 'block'
      uuid: '5cbe4bfb-46c8-48e0-bed8-331343af19a0'
      activationstatus: true
      created: 2025-04-21T10:07:44.222+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.222+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '56a9371c-570a-4e73-a370-9d3e3af5b187'
      activationstatus: true
      created: 2025-04-21T10:07:44.222+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.222+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But this blowout was at a different level.\r"
    section5:
      primarytype: 'block'
      uuid: '6c2a306f-7612-4255-8265-7c5209d65d31'
      activationstatus: true
      created: 2025-04-21T10:07:44.222+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.222+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '58b28d30-0b36-4e37-a9d7-76f8cae82b85'
      activationstatus: true
      created: 2025-04-21T10:07:44.223+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.223+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Oklahoma City’s 51-point victory was the fifth-largest in NBA playoff\
        \ history, according to ESPN, and the largest in the first game of a playoff\
        \ series.\r"
    section7:
      primarytype: 'block'
      uuid: '318db1e7-4969-48c4-ac00-6a3b7f0a13bf'
      activationstatus: true
      created: 2025-04-21T10:07:44.223+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.223+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '237d5b2d-418c-4895-9b46-ce85f7a6490e'
      activationstatus: true
      created: 2025-04-21T10:07:44.224+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.224+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We were amped up,\" said Thunder coach Mark Daigneault. \"I give\
        \ the guys a lot of credit for the week of practice we had.\"\r"
    section9:
      primarytype: 'block'
      uuid: '7cdcc25b-13f8-46c5-a791-7f6fe012bf7c'
      activationstatus: true
      created: 2025-04-21T10:07:44.224+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.224+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e391899d-857b-4271-a848-0a11fabd8ed2'
      activationstatus: true
      created: 2025-04-21T10:07:44.225+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.225+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Conversely, Grizzlies interim coach Tuomas Iisalo expressed disappointment\
        \ in his team’s performance.\r"
    section11:
      primarytype: 'block'
      uuid: 'd09a8e73-7499-492e-a71d-825aab10f0fc'
      activationstatus: true
      created: 2025-04-21T10:07:44.225+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.225+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6805c23b-9dde-40d8-874a-76ff848691c3'
      activationstatus: true
      created: 2025-04-21T10:07:44.226+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.226+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It’s very hard to play worse than this,\" Iisalo said.\r"
    section13:
      primarytype: 'block'
      uuid: 'ed219b6a-86f2-426f-a7af-8dae86bedd6e'
      activationstatus: true
      created: 2025-04-21T10:07:44.226+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.226+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '97c8fc57-236f-458b-96cd-d1cbc40b6a44'
      activationstatus: true
      created: 2025-04-21T10:07:44.227+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.227+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Thunder, with the league’s top-ranked defense, smothered Memphis\
        \ from the start.\r"
    section15:
      primarytype: 'block'
      uuid: '81726980-c9fd-400f-8d07-272da61f123a'
      activationstatus: true
      created: 2025-04-21T10:07:44.227+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.227+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2d6ffc82-11ae-41f3-ab32-9eb04f18bcdc'
      activationstatus: true
      created: 2025-04-21T10:07:44.228+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.228+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ja Morant and Jaren Jackson Jr., the Grizzlies' top two scorers, finished\
        \ a combined 8 for 30 (26.7 percent) from the field and 1 of 10 from beyond\
        \ the arc. Morant was 1 of 6 from deep.\r"
    section17:
      primarytype: 'block'
      uuid: '70a244ae-32c9-4df3-a878-74a67bf9b295'
      activationstatus: true
      created: 2025-04-21T10:07:44.228+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.228+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '7c35afc5-9a15-4023-bc5c-7dac3211de25'
      activationstatus: true
      created: 2025-04-21T10:07:44.229+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.229+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We'll never play like this again,\" Morant bluntly stated.\r"
    section19:
      primarytype: 'block'
      uuid: 'f4356370-6834-40f1-8e7e-d66c530fcd01'
      activationstatus: true
      created: 2025-04-21T10:07:44.229+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.229+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c4fd113a-c56c-458b-a662-e4ebfa76a0be'
      activationstatus: true
      created: 2025-04-21T10:07:44.230+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.230+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Memphis managed just 20 points in the first quarter and things only\
        \ got worse.\r"
    section21:
      primarytype: 'block'
      uuid: '612e8401-73a5-4936-8591-4e5d10b0a389'
      activationstatus: true
      created: 2025-04-21T10:07:44.231+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.231+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4fb6dbc8-5bed-4bb7-a332-5d1bd5525fa8'
      activationstatus: true
      created: 2025-04-21T10:07:44.231+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.231+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Oklahoma City started the second quarter with a 23-2 run, scoring on\
        \ 10 consecutive possessions, to turn the game into a blowout.\r"
    section23:
      primarytype: 'block'
      uuid: 'fa25e6b7-230f-419a-b77a-a817539270fc'
      activationstatus: true
      created: 2025-04-21T10:07:44.232+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.232+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'd1475755-7f33-4954-bc3c-c546b7846b43'
      activationstatus: true
      created: 2025-04-21T10:07:44.232+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.232+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After scoring 20 or more points in each of his final 72 games of the\
        \ regular season, Oklahoma City’s Shai Gilgeous-Alexander finished with just\
        \ 15 points on 4 of 13 shooting.\r"
    section25:
      primarytype: 'block'
      uuid: 'f13acfb9-b932-4fdd-a832-511d588d85da'
      activationstatus: true
      created: 2025-04-21T10:07:44.233+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.233+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '95477008-579c-4d42-b257-470c18ffadf1'
      activationstatus: true
      created: 2025-04-21T10:07:44.234+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.234+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Gilgeous-Alexander was just 1 of 7 from 3-point range with his only\
        \ 3-pointer coming in the closing moments of the second quarter to send the\
        \ Thunder into halftime with a 68-36 lead. The Thunder’s MVP favorite didn't\
        \ score less than 18 points in a game during the regular season.\r"
    section27:
      primarytype: 'block'
      uuid: '9335a9c9-a81b-4ef9-a758-e0460fb858dc'
      activationstatus: true
      created: 2025-04-21T10:07:44.234+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.234+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '84f5a521-14e5-4bf6-b59f-5219445aca0f'
      activationstatus: true
      created: 2025-04-21T10:07:44.235+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.235+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Daigneault addressed the Thunder’s massive win, despite their superstar’s\
        \ underwhelming performance.\r"
    section29:
      primarytype: 'block'
      uuid: 'b267808c-cd4c-4fb1-a456-337877f56957'
      activationstatus: true
      created: 2025-04-21T10:07:44.236+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.236+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'a7fff724-48c0-4a6e-a641-26ab50655551'
      activationstatus: true
      created: 2025-04-21T10:07:44.236+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-21T10:07:44.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T10:07:44.236+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"That’s what a team is,\" he stated. \"You don't want to be dependent\
        \ on one player for anything. ... That’s what teams do, they pick each other\
        \ up.\"\r"
    section31:
      primarytype: 'block'
      uuid: '2a96d004-292f-43c8-b122-86038cd62c6d'
