      'mgnl:lastModified': 2025-04-21T14:10:08.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“For those unable to attend in person but who wish to pay their respects,\
        \ the necrological service will be livestreamed on both the CCP and NCCA Facebook\
        \ pages,” it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712997f-d636-45bf-bded-701e2d24beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.785+08:00
