    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-21T10:23:15.000+08:00
    'imagesource': 'jcr:38c76383-6a9e-40fd-8dea-0ef46c241de2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb641ce-8426-4805-8bec-ee13a298c412'
    'lead': 'U.S. President Donald Trump is threatening to cut another $1 billion
      in funding for Harvard University, this time targeting health research, the
      Wall Street Journal reported on Sunday, as the administration’s row with elite
      schools escalated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-21T10:24:43.829+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-04-21T10:25:00.979+08:00
