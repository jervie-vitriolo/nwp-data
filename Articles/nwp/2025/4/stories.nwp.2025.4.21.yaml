      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.700+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The pope of the poor has left us, the pope of the marginalized," said
        Jorge Garcia Cuerva, now archbishop of Buenos Aires, referring to Francis'
        time working in the city’s poor districts that led to his nickname, the "slum
        pope".'
    section4:
      primarytype: 'block'
      uuid: 'e4f2b2ec-53b0-4dd3-a825-351621df188c'
      activationstatus: true
      created: 2025-04-21T21:47:36.757+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.701+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"He insisted on building bridges, he insisted that we live in universal
        brotherhood. The pope was our father, the father of the poor, the father of
        mercy. The best tribute we Argentines can pay to Francis is to unite."'
    section5:
      primarytype: 'block'
      uuid: 'f7d550ca-9b4d-4853-8e68-4037d0defbe2'
      activationstatus: true
      created: 2025-04-21T21:47:36.757+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.701+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Born Jorge Mario Bergoglio in 1936 to Italian immigrant parents, Francis
        was the first Latin American pope. Some in his homeland regretted that he
        never returned as pontiff, but there were plaudits for his focus on the poor
        and his liberal reforms.'
    section6:
      primarytype: 'block'
      uuid: '93b2aca0-2551-403f-b923-71aa20ab6a2e'
      activationstatus: true
      created: 2025-04-21T21:47:36.758+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.702+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The pope’s death is going to really leave a mark of pain in people’s
        hearts," resident Nicolas Cordoba said in downtown Buenos Aires.'
    section7:
      primarytype: 'block'
      uuid: 'f10dbcba-d3c6-46d6-b9a1-a78ead61e99c'
      activationstatus: true
      created: 2025-04-21T21:47:36.758+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.703+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It hurts me a lot because I remember mostly his words in support of
        bisexuals and homosexuals. It literally hurts me."'
    section8:
      primarytype: 'block'
      uuid: '6cf3c0a4-ccd9-458c-b40f-7ffb39bf10ed'
      activationstatus: true
      created: 2025-04-21T21:47:36.758+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.703+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Argentina’s presidential office praised Francis' focus on inter-religious
        dialogue, building up spirituality amongst the young and cost-cutting in the
        Vatican, something that tallies with President Javier Milei’s "chainsaw"
        austerity.'
    section9:
      primarytype: 'block'
      uuid: '141c3d22-29fa-40f2-92bb-d16a66aff78c'
      activationstatus: true
      created: 2025-04-21T21:47:36.759+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>'FAREWELL TO THE HOLY FATHER'</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '9bdcf2bf-43e8-4b11-afdf-6991abc0244c'
      activationstatus: true
      created: 2025-04-21T21:47:36.759+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Milei, a bombastic free-market economist, had clashed with the pope,
        lambasting him as a socialist and even calling him the devil’s representative
        on earth, but once he took office at the end of 2023 he patched things up.'
    section11:
      primarytype: 'block'
      uuid: '80dd0146-b703-48c8-9736-be530f5998f3'
      activationstatus: true
      created: 2025-04-21T21:47:36.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Despite differences that seem minor today, having been able to know
        him in his goodness and wisdom was a true honor for me," Milei said on X.
        "I bid farewell to the Holy Father and stand with all of us today dealing
        with this sad news."'
    section12:
      primarytype: 'block'
      uuid: '9cb4baa3-01be-4859-ae03-3199eae68eb1'
      activationstatus: true
      created: 2025-04-21T21:47:36.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In the early morning outside Buenos Aires cathedral, people were finding
        out the news en route to work.'
    section13:
      primarytype: 'block'
      uuid: '6f2cb6f2-65f3-4724-adb9-c50be351e438'
      activationstatus: true
      created: 2025-04-21T21:47:36.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It’s such a shame because he fought for a lot of rights," said Julia
        Castro, 42, a worker in the city.'
    section14:
      primarytype: 'block'
      uuid: 'd3ea85e2-d033-4cc0-83eb-e373124fe630'
      activationstatus: true
      created: 2025-04-21T21:47:36.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Some people lit candles outside the cathedral.'
    section15:
      primarytype: 'block'
      uuid: 'a1026677-0e08-4c50-85c1-8d8c30f6c768'
      activationstatus: true
      created: 2025-04-21T21:47:36.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It’s such a great sadness," said Agustin Hartridge, adding that he
        had watched images of the pope making a public appearance for Easter Sunday.'
    section16:
      primarytype: 'block'
      uuid: 'b71a10a3-a629-4e1f-8ffc-47f8cc7106a7'
      activationstatus: true
      created: 2025-04-21T21:47:36.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Yesterday I saw him very deteriorated, but I had faith and I had hoped
        that he would make it."'
    section17:
      primarytype: 'block'
      uuid: 'a71e1e9e-42df-499c-bb13-69a748729ea5'
      activationstatus: true
      created: 2025-04-21T21:47:36.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-21T21:49:22.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T21:49:21.708+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Lucila Sigal and Miguel Lo BiancoWriting by Adam JourdanEditing
        by Andrew Cawthorne and Frances Kerry)</p>'
