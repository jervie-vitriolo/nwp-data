      'mgnl:lastModified': 2025-04-21T18:23:09.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Woman as bait</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a4b777-da14-4582-830d-ecb80b537fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.685+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T18:23:10.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:23:09.685+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police said a woman was used to lure Tan in the apartment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbc220-3a47-4eb1-8c59-a4b7d7bb40dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.686+08:00
