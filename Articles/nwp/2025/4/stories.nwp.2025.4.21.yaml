    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-21T16:51:38.000+08:00
    'imagesource': 'jcr:cffaff56-84c5-479d-9863-96e04c538201'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4e73e50-7ac0-4915-9df5-9381e4667407'
    'lead': 'With the death of Pope Francis, announced by the Vatican on Monday, the
      Roman Catholic Church will begin elaborate rituals steeped in tradition that
      mark the end of one papacy and lead to the start of the next.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-21T16:54:24.157+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-21T16:54:53.544+08:00
