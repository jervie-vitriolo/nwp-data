      'mgnl:lastModified': 2025-04-21T17:35:08.742+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b10e4d-bfeb-479f-88f5-8eccead80fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.591+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.743+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Before God and his people I express my sorrow for the sins and grave\
        \ crimes of clerical sexual abuse committed against you. And I humbly ask\
        \ forgiveness,\" he said in a July 7, 2014 homily at the Vatican, addressing\
        \ six victims of abuse.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4225957-b541-4518-9857-ff3d2a5dc1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.592+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.744+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb5016-b1a6-44a6-ab1b-99d938422a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.593+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.745+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We have to fight against every single case ... As a priest, I have\
        \ to help people grow and save them. If I abuse, I kill them. This is terrible.\
        \ Zero tolerance,\" he told Reuters in July 2022.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf4c92-73aa-44ec-8a3d-3654ad1c6e63'
