      'mgnl:lastModified': 2025-04-21T10:07:44.241+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Oklahoma City hadn't played in a week, while the Grizzlies played a\
        \ pair of play-in games to reach the series, including one on Friday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd37161-0bba-42ba-bb81-32c9ea8e4255'
      'mgnl:activationStatus': true
