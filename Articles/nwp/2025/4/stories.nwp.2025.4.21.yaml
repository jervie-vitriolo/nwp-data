      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T15:27:18.420+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Over two million passengers
        passed through ports during the Holy Week break, the Philippine Ports Authority
        said on Monday, April 21.</p>'
    section1:
      primarytype: 'block'
      uuid: '4cd31f18-2d8d-41a3-88fa-4ee5137e5d63'
      activationstatus: true
      created: 2025-04-21T15:27:18.421+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T15:27:18.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T15:27:18.421+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a press statement, the PPA said it recorded over 2.2 million
        passengers from April 12 to 20, compared with last year’s 1.6 million.</p>'
    section2:
      primarytype: 'block'
      uuid: '1540bb3a-56ff-40fa-9cf9-bf72fbebe4d7'
      activationstatus: true
      created: 2025-04-21T15:27:18.421+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T15:27:18.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T15:27:18.421+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The highest foot traffic was reported at Batangas port, the gateway\
        \ to different provinces in Luzon and the Visayas.\r"
    section3:
      primarytype: 'block'
      uuid: '692c5d67-dff5-4e55-9135-d88ddbef8ffb'
      activationstatus: true
      created: 2025-04-21T15:27:18.422+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T15:27:18.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T15:27:18.422+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Makikita niyo dyan 'yung ating #PPAsyalTayo campaign na pinapakita\
        \ natin 'yung mga tourist destinations na accessible sa mga ports natin na\
        \ maaari silang maglayag at dumaan sa mga ports natin para puntahan ‘yung\
        \ destinasyon na hindi normally na napupuntahan,” said Jay Santiago, PPA general\
        \ manager.\r"
    section4:
      primarytype: 'block'
      uuid: '84e75453-bf3e-488d-a419-65a4cc937a1c'
      activationstatus: true
      created: 2025-04-21T15:27:18.422+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T15:27:18.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T15:27:18.422+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We have the #PPAsyalTayo campaign where we showcase tourist\
        \ destinations accessible through our ports, places that people don’t normally\
        \ go.]\r"
    section5:
      primarytype: 'block'
      uuid: 'e72987a8-7f2a-4ad0-a211-38e80c4f41df'
      activationstatus: true
      created: 2025-04-21T15:27:18.422+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T15:27:18.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T15:27:18.422+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The agency said the port situation was generally peaceful.\r"
    section6:
      primarytype: 'block'
      uuid: '0b8c957c-7d33-48ec-b8a7-e6446d3c7873'
      activationstatus: true
      created: 2025-04-21T15:27:18.423+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-21T15:27:18.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-21T15:27:18.423+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Santiago vowed to further improve port operations, including the rollout\
        \ of an e-ticketing system in Batangas port - an order from Transportation\
        \ Secretary Vince Dizon.\r"
    section7:
      primarytype: 'block'
      uuid: 'b02efe9b-2a13-46dd-85aa-6fda2885f18a'
      activationstatus: true
