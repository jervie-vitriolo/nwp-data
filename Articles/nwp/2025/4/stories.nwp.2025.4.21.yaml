      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Unrestrained (economic) liberalism only makes the strong stronger
        and the weak weaker and excludes the most excluded," he told La Repubblica
        newspaper in October 2013.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6cef1-bcdc-4d00-bafb-ae1a9d0884bd'
