      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:10:08.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Arrival honors will start at 8:30 a.m. while the tribute program is\
        \ scheduled at 9 a.m.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f364f7a-79fb-4207-9a08-ade3181e3a7b'
      'mgnl:activationStatus': true
