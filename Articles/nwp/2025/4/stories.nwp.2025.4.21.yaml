    'jcr:uuid': 'a2937065-6b85-4061-b730-6c0f30ed77e2'
    'lead': 'Malacañang has relaxed certain travel restrictions on government officials
      visiting Taiwan, allowing limited engagements under a new set of guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-21T14:18:39.160+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-21T14:18:39.484+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-21T14:18:39.206+08:00
