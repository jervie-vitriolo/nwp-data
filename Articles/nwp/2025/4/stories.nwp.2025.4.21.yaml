      'mgnl:lastModified': 2025-04-22T13:06:37.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The news of his passing brings profound sadness as Pope Francis was\
        \ a beacon of hope and a tireless advocate for peace, justice, and interfaith\
        \ dialogue,” BARMM Chief Minister Abdulraof Macacua said. “Testament to this\
        \ were his persistent and heartfelt appeals for peace in the Middle East,\
        \ especially in the face of atrocities in Palestine.”\r"
