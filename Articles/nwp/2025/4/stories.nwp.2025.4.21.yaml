      'mgnl:lastActivated': 2025-04-21T15:27:18.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T15:27:18.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The highest foot traffic was reported at Batangas port, the gateway\
        \ to different provinces in Luzon and the Visayas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c5d67-dff5-4e55-9135-d88ddbef8ffb'
      'mgnl:activationStatus': true
