    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b660c-c2d5-4745-965b-e5e069e3a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.569+08:00
