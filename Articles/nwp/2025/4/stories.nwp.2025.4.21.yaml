      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Thought we were tight in our stuff ... set a good tone,\" Daigneault\
        \ added. \"But they played 36 hours ago and had an emotional game, had to\
        \ turn around and play at noon today, which is a really tough turnaround.\
        \ So, they're going to be better Tuesday, going to be fresher. They're big-time\
        \ competitors.\"\r"
    '39':
