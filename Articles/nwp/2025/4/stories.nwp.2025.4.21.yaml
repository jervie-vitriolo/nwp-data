    'stories': []
    'template': '1'
    'title': 'Malacañang reiterates ban on officials visiting Taiwan or meeting Taiwanese
      counterparts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b94b9e-d620-4e87-82df-829b17422780'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T12:16:39.578+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T12:16:39.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T12:16:39.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Malacañang has reaffirmed
        long-standing restrictions on officials traveling to Taiwan or engaging with
        Taiwanese counterparts under a new directive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eed6a7-0b7c-41aa-bffe-3ac39507d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T12:16:39.579+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T12:16:39.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T12:16:39.579+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Memorandum Circular 82, signed by Executive Secretary Lucas Bersamin
        and dated April 15, enforces and further prescribes guidelines to carry out
        Executive Order 313 (s. 1987), which prohibits official visits to Taiwan and
        restricts official activities involving Taiwanese representatives without
        clearance from the Department of Foreign Affairs (DFA).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dce661-c54f-4cf1-b583-24fe1a7aae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T12:16:39.579+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T12:16:39.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T12:16:39.579+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The directive is in line with the One China Policy, which recognizes
        the People’s Republic of China (PRC) as the sole legal government of China
        and considers Taiwan a part of Chinese territory. The Philippines maintains
        unofficial relations with Taiwan through the private entity Manila Economic
        and Cultural Office (MECO), rather than through diplomatic channels.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c073b69-eacf-4a49-a556-c59090aecbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T12:16:39.580+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T12:16:39.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T12:16:39.580+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The circular states that only the president, vice president, and Cabinet
        officials of the departments of Foreign Affairs (DFA), National Defense, and
        other top-level agencies are strictly prohibited from traveling to Taiwan
        or engaging with Taiwanese officials.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b869aa-6223-48cf-8aff-d01bd4984e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T12:16:39.580+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T12:16:39.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T12:16:39.580+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Other government officials who intend to visit Taiwan for economic,
        trade, or investment purposes may only do so using ordinary passports and
        must avoid using official titles. They are also required to inform MECO of
        the purpose of their visit and coordinate with the office during their trip.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c772b06-e843-46cf-a485-dfd0baeb38a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T12:16:39.581+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T12:16:39.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T12:16:39.581+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Officials must also submit a report of their travel to both MECO and
        the DFA. Any planned meetings with Taiwanese delegations must be coordinated
        with MECO at least five days prior. MECO will also facilitate the reception
        of Taiwanese delegations to the Philippines for similar purposes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20910912-2046-4573-bb8b-6558420d7326'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T12:16:39.581+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T12:16:39.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T12:16:39.581+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang stated that no agreements, memoranda of understanding, or
        exchange of notes may be concluded with any Taiwanese agency or organization
        without clearance from the DFA and, if necessary, an authority to sign from
        the Office of the President.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de12b2-4a52-4391-a349-1ed118e74343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T12:16:39.582+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T12:16:39.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T12:16:39.582+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The circular took effect immediately.</p>'
  'da-pork-msrp-notice-to-explain':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
