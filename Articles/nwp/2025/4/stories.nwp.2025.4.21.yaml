      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4789a-ffab-480c-abc4-390cf6c71713'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.581+08:00
      'mgnl:createdBy': 'thea-nwp'
