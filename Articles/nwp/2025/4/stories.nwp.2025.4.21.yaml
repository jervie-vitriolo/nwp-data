      'mgnl:lastModified': 2025-04-21T17:35:08.758+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c0e0b-2953-4efd-ae45-dfa17d363a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.609+08:00
