      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.761+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China</strong></h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d71fedf-0787-4fa8-a5ab-f87a5ddc72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.612+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.762+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f60dd1f-5d8d-48a6-9aee-a4ff4a40be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.614+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.763+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"... the Chinese deserve the Nobel Prize for patience, because they
        are good people, they know how to wait, time is theirs and they have centuries
        of culture. They are a wise people, very wise. I respect China very much,"
        he told Reuters in an interview in June 2018.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c172a-7f8f-40b0-b8bb-74c3f5e8e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.615+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.764+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502cc621-f0bc-4416-9909-4f9b67745680'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.616+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.765+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Diplomacy is the art of the possible and of doing things to make\
        \ the possible become a reality,\" he told Reuters in July 2022, discussing\
        \ the Vatican’s secret and contested 2018 agreement with China.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e9a40-bd1b-4df3-b2b6-6f4fec0c573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.618+08:00
