      'mgnl:lastModified': 2025-04-21T17:35:08.740+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace191c-aff0-47f4-bd09-27cba02debe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.589+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.741+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Sexual abuse is such an ugly crime ... because a priest who does\
        \ this betrays the body of the Lord. It is like a satanic Mass,\" Francis\
        \ said on May 27, 2014.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ba510-bb96-4aca-b7a2-6f85196f6f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.590+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.485+08:00
