      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipino-Chinese businessman
        Anson Tan and his driver Arman Pabillo were strangled to death, the Philippine
        National Police (PNP) said on Monday, April 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c5e0e-a3c6-4970-8766-85f82840795c'
