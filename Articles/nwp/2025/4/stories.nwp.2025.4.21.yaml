      lastmodified: 2025-04-21T11:32:37.928+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the warm easterlies and the intertropical convergence zone\
        \ will affect the weather in southern Philippines.\r"
    section28:
      primarytype: 'block'
      uuid: '571e17cc-5b31-482f-a057-e84fc61d087b'
