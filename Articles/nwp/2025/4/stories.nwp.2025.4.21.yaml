      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China’s Southern Theatre navy
        said a Philippines frigate had "illegally intruded" into the waters of Scarborough
        Shoal on Sunday, "seriously violating" Chinese sovereignty and laws, according
        to a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735999c-0452-451e-a92d-bd751caf7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T09:28:10.191+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T09:28:10.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T09:28:10.191+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The navy monitored and drove the vessel away, it said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cca0e8-5d51-4462-819a-53db03a34e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T09:28:10.191+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T09:28:10.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T09:28:10.191+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The navy urged the Philippine side to immediately stop the "infringement
        and provocation", its spokesperson said in the statement late on Sunday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb87c0-8146-4031-8f24-abc5b2b4293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T09:28:10.192+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T09:28:10.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T09:28:10.192+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine embassy in China did not immediately respond to a request
        for comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b4683-4b43-425d-a24e-8b1d1287f600'
