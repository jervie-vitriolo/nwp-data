      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The state funeral for
        national artist and veteran actress Nora Aunor is set for Tuesday, April 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770064d-d7e3-417b-8608-50614e2236be'
