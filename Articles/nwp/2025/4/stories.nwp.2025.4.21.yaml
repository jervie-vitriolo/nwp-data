      'mgnl:lastModified': 2025-04-21T18:23:09.677+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said indications showed that the suspects may have been
        involved in Philippine offshore gaming operations (POGO).</p>'
