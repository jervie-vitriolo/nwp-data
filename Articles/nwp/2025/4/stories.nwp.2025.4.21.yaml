    'mgnl:tags': ['One-China-Policy', 'Philippines', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'Malacañang eases Taiwan travel restrictions for select officials under
      new directive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13059e0-c3df-496e-80fa-689643a0afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:18:39.193+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T14:18:39.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:18:39.201+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang has relaxed
        certain travel restrictions on government officials visiting Taiwan, allowing
        limited engagements under a new set of guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7874403a-829f-41ea-a8bc-fb6457746506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:18:39.193+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T14:18:39.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:18:39.193+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under Memorandum Circular (MC) No. 82, signed by Executive Secretary
        Lucas Bersamin on April 15, the government clarified the scope of Executive
        Order (EO) No. 313, issued by President Cory Aquino in 1987, which imposed
        a broad prohibition on official engagements with Taiwan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b502d51-4d15-47e4-9b58-19d30f918806'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:18:39.194+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T14:18:39.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:18:39.194+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'EO 313 set a blanket ban on all government officials from visiting
        Taiwan or receiving Taiwanese officials without DFA clearance. On the other
        hand, MC 82 allows space for unofficial economic engagements while maintaining
        the country’s commitment to the One China Policy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd6086-a226-4f5c-b19d-60a6839d8622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:18:39.194+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T14:18:39.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:18:39.194+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The circular states that only the president, vice president, and Cabinet-level
        officials from the departments of Foreign Affairs (DFA) and National Defense
        remain strictly prohibited from traveling to Taiwan or holding official meetings
        with Taiwanese representatives.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beead4eb-e578-4b2e-8e94-0261294ced0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:18:39.195+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T14:18:39.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:18:39.195+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new directive offers more flexibility for other officials. Those
        involved in economic, trade, or investment-related activities may now travel
        to Taiwan provided they use ordinary passports, refrain from using official
        titles, and coordinate their visits with the Manila Economic and Cultural
        Office (MECO), a non-government entity that promotes and protects Philippine
        interests in Taiwan, and performs functions usually carried out by Philippine
        foreign missions but of a non-political, non-security nature.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def52e01-9c74-40cd-8d60-990d36fa57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:18:39.195+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T14:18:39.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:18:39.195+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Officials must also notify MECO of the purpose of their trip, submit
        a post-visit report to both MECO and the DFA, and coordinate any planned meetings
        with Taiwanese delegations at least five days in advance.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02861ba1-af3f-40bf-a3ac-b24a3acadb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:18:39.196+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T14:18:39.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:18:39.196+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'MECO will also handle protocol and coordination for visits of Taiwanese
        delegations to the Philippines for similar purposes.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c07cc78-fc95-4164-9be5-63feb47f7fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:18:39.196+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T14:18:39.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:18:39.196+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang said no agreements, memoranda of understanding, or exchange
        of notes may be signed with any Taiwanese agency or organization without prior
        clearance from the DFA and, when necessary, the Office of the President.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa471d2a-1d2d-495c-9f99-07db52dd9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:18:39.197+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T14:18:39.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:18:39.197+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The directive took effect immediately.</p>'
