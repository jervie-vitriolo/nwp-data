      'mgnl:lastModified': 2025-04-21T14:10:08.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203f7f6-20c2-4340-9f98-e8109285c10c'
      'mgnl:activationStatus': true
