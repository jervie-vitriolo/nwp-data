      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said fingerprint specimens from the scene matched fingerprints
        of the three suspects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eecbd52-39a0-477d-8ba2-84779efc6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.682+08:00
