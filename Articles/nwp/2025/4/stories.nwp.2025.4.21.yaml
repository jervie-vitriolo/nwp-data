    'mgnl:tags': ['trump', 'Harvard-University', 'harvard']
    'stories': []
    'template': '1'
    'title': 'Trump threatens to cut another $1 billion in Harvard funding, WSJ reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b09cacb-5b87-434d-b9c4-ec3e00eb191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.856+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.560+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. President Donald Trump is threatening
        to cut another $1 billion in funding for Harvard University, this time targeting
        health research, the Wall Street Journal reported on Sunday, as the administration’s
        row with elite schools escalated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929992f2-37a1-4726-ba0b-81a8d29fcf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.856+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.560+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318b0cb-2d8c-4ea3-951e-4f0eea4cfb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.856+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.561+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has withheld government funding from Harvard,
        Columbia and other universities in response to their tolerance of pro-Palestinian
        demonstrations in what the administration has labeled a failure to control
        antisemitism on campus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050a9b5-15bf-4390-8cca-07d157fba70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.857+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.561+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d3623b-af9b-41cd-949e-25ac49ec2546'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.857+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.562+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Harvard pushed back last week, rejecting demands for control of its\
        \ student body, faculty and curriculum, saying that would cede control of\
        \ the university to government.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da5c27-8586-4f3b-8842-b6295e50486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.858+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2df3e-cb31-420b-a23a-748f9d76ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.858+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Within hours of Harvard taking its stand, the administration announced
        it was freezing $2.3 billion in federal funding to the school and the next
        day threatened to strip Harvard of its tax-exempt status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae7d09-420e-49de-b4cf-99ca4606bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.859+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42e8aa-f236-4dea-9c5e-6b0908af7177'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.859+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Journal, citing people familiar with the matter, reported the plans\
        \ to pull an additional $1 billion in research funds arose after administration\
        \ officials thought a long list of demands they sent Harvard on April 11 was\
        \ a confidential starting point for negotiations, and officials were surprised\
        \ when Harvard released the letter to the public.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da5509-441b-4b7a-9000-6842ac63d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.859+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4926763-edaa-4437-b9bd-a4e9a396d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.860+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump officials had been planning to treat Harvard more leniently
        than Columbia but now want to increase the pressure on Harvard, the Journal
        reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c0d42-2557-4c15-bd16-1a0938bbb3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.860+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b8777-70b0-43ad-a08a-bae3632796cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.861+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The White House and Harvard did not immediately respond to a Reuters\
        \ request for comment on Sunday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595cc36-7e04-417b-b5d4-13c6657bf5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.861+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.567+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc0d03-e685-4be2-b893-3e1f67d3b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.862+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.567+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since his January inauguration, Trump has cracked down on top U.S.
        universities, saying they mishandled last year’s pro-Palestinian protests
        and allowed antisemitism to intensify on campus. Protesters, including some
        Jewish groups, say their criticism of Israel’s actions in Gaza is wrongly
        conflated with antisemitism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b920a-8dda-4a8f-b6c2-96f7807520c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.862+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.568+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd54edd-6287-4700-90d2-e74f5b3ed866'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.863+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.568+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The administration had previously sent a list of demands on April 3\
        \ to Harvard for the Ivy League university to continue receiving federal funding.\
        \ These included a mask ban, removal of diversity, equity and inclusion programs,\
        \ and more cooperation with law enforcement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532b1ce-2c82-48cc-a33b-e3e0c25d69fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.863+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf32afe-9d41-4890-8b97-6cfe020272e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T10:24:43.864+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T10:25:00.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T10:25:00.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The April 11 letter, signed by officials at the Education Department,\
        \ the Health and Human Services Department, and the General Services Administration,\
        \ expanded that list. It told Harvard to stop recognizing some pro-Palestinian\
        \ groups and asked it to report to federal authorities foreign students violating\
        \ university policies, among other demands.\r"
