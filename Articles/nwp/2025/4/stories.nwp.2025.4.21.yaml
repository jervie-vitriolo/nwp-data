      'mgnl:lastModified': 2025-04-21T18:23:09.672+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60262e-dc8f-4efe-be74-5af5ccdde9e5'
