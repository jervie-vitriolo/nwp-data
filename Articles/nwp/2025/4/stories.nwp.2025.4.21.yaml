      'mgnl:lastActivated': 2025-04-21T17:35:10.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.759+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Those who in their lives follow this path of evil, as Mafiosi do,\
        \ are not in communion with God. They are excommunicated,\" he said on the\
        \ same occasion.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583b3a7-4dcd-47e8-a44b-4a349d43a72c'
