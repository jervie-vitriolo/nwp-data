      'mgnl:lastModified': 2025-04-22T13:06:37.031+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Manila Cathedral in Intramuros opened its Christ the King Chapel\
        \ where the faithful can offer votive candles on Thursday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54697448-e6e0-4668-8099-c0fe075f697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:55:16.098+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T13:06:37.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:06:37.031+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The cathedral also conducted a 13-minute bell toll to honor the pontiff’s\
        \ 13 years of “vibrant and merciful Petrine ministry.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed0e71-bb32-4fd7-8da2-f5cb56031e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:55:16.099+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T13:06:37.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:06:37.032+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manila Archbishop Jose Cardinal Advincula also said Pope Francis, “\
        Lolo Kiko” to the Filipino faithful, was a “true father to us” and showed\
        \ love for the Philippines through words and actions throughout his pontificate.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8643a8-b6f9-41fe-87ff-ed992e8201d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:55:16.099+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T13:06:37.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:06:37.032+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Let us honor the memory of Pope Francis by learning from his teachings\
        \ and following his example of Christian life,” Advincula said.\r"
