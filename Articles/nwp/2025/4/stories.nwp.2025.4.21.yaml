      'mgnl:lastModified': 2025-04-21T21:49:21.706+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It’s such a shame because he fought for a lot of rights," said Julia
        Castro, 42, a worker in the city.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea85e2-d033-4cc0-83eb-e373124fe630'
      'mgnl:activationStatus': true
