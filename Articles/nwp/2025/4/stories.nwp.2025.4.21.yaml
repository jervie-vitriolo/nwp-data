      'mgnl:lastActivated': 2025-04-21T15:27:18.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T15:27:18.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Makikita niyo dyan 'yung ating #PPAsyalTayo campaign na pinapakita\
        \ natin 'yung mga tourist destinations na accessible sa mga ports natin na\
        \ maaari silang maglayag at dumaan sa mga ports natin para puntahan ‘yung\
        \ destinasyon na hindi normally na napupuntahan,” said Jay Santiago, PPA general\
        \ manager.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e75453-bf3e-488d-a419-65a4cc937a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T15:27:18.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T15:27:18.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T15:27:18.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have the #PPAsyalTayo campaign where we showcase tourist\
        \ destinations accessible through our ports, places that people don’t normally\
        \ go.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72987a8-7f2a-4ad0-a211-38e80c4f41df'
      'mgnl:activationStatus': true
