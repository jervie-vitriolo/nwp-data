      'mgnl:lastActivated': 2025-04-21T17:35:10.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.681+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ff125-215f-499f-b253-ce40b663d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.545+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.682+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Earth, our home, is beginning to look more and more like an
        immense pile of filth ... The pace of consumption, waste and environmental
        change has so stretched the planet’s capacity that our contemporary lifestyle,
        unsustainable as it is, can only precipitate catastrophes." From a major papal
        encyclical, a letter to the Church, which was dedicated to the environment
        and published on June 18, 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65771a-921a-4e49-ba3a-ddaa13bf3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.546+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.682+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93970b-ad64-4edc-a902-bc95be6f9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.546+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.683+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"A selfish and boundless thirst for power and material prosperity\
        \ leads both to the misuse of available natural resources and to the exclusion\
        \ of the weak and disadvantaged,\" he said in comments to the United Nations\
        \ in September 2015.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ee4db-d6ee-4376-b172-9cf223663d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.546+08:00
