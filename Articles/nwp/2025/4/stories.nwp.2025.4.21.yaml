      lastmodified: 2025-04-21T17:35:08.780+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The 'Big Bang' that today is considered to be the origin of the
        world, does not contradict the creative intervention of God, on the contrary
        it requires it. Evolution in nature is not in contrast with the notion of
        (divine) creation because evolution requires the creation of the beings that
        evolve," he told the Pontifical Academy of Sciences in October 2014.</p>'
    section107:
      primarytype: 'block'
