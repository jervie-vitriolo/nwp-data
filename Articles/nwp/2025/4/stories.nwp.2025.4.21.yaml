      'mgnl:lastModified': 2025-04-21T14:16:40.149+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Trump slapped S.Korea with 25% reciprocal tariffs</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9049e861-064b-47e8-a3b8-13729ac96df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.150+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> With a snap election looming,
        South Korea’s rival parties jockeyed for position with vows to focus on the
        economy and livelihood, but the leaderless country remains hamstrung when
        it comes to confronting the biggest threat: Trump and tariffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7070ce7-9150-4498-9077-e2ee4c45e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.151+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080a98e-370a-400e-8b35-768a69604491'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.771+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.152+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The country’s Constitutional Court ousted impeached President Yoon\
        \ Suk Yeol on Friday over his shock martial law attempt in December, triggering\
        \ a new election within 60 days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf381ede-23d0-4b18-ab77-6f1f18aff5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.771+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.152+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa411d-e6cf-475e-9883-5d6c2cdce533'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.153+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Asia’s fourth-largest economy and a staunch U.S. ally, South Korea\
        \ has been governed for almost four months by a revolving pair of interim\
        \ presidents who have struggled to orchestrate an effective response to U.S.\
        \ President Donald Trump’s sweeping tariffs, which stand to hit the export-reliant\
        \ country hard.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe5b94-05f1-47db-a208-3f2d3d7c8b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.154+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e702d-e468-4b0c-866c-740a104d927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.155+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"For the next two months, Seoul will not be able to properly respond\
        \ to Trump’s fast-paced decisions, let alone coordinate with Washington on\
        \ key foreign policy challenges, which could impact South Korea’s national\
        \ security and economic security in significant ways,\" said Duyeon Kim, of\
        \ the U.S.-based Center for a New American Security.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9a106a-734f-4d4b-8542-c25559bd78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.773+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.155+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00029ae-0d5f-432f-8584-314c97c6793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.774+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.156+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In the wake of the court ruling, Lee Jae-myung, leader of the main\
        \ opposition Democratic Party (DP) and presumptive frontrunner in the election,\
        \ promised to \"rebuild broken livelihoods, peace, economy, and democracy\
        \ with the spirit of great unity.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effac923-dfcb-469c-8ce8-2eefdb49389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.774+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.157+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278e51d-9fc8-4e6d-a7eb-2533f0cf4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.775+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.158+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "One DP official said Lee is expected to step down as party leader within\
        \ days so he can run for president.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544857f-c1b2-4356-b500-afce9680434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.775+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.159+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d50d3f-a885-4700-8b26-d00cd8860258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.776+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.159+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"After that the party will focus on people’s livelihoods,\" said the\
        \ official, who spoke on condition of anonymity since the issues were discussed\
        \ within the party.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda64f97-380d-4860-8c64-75e988c143a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.776+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.160+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ffa152-6ee9-4486-9ab5-751d32499120'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.777+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.161+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Kweon Seong-dong, the floor leader of the ruling People Power Party\
        \ (PPP), called Lee \"dangerous\" and cited the need for the conservative\
        \ party to do its best to overcome economic headwinds.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c6fa7-3629-4321-9109-71a5aa061dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.777+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.162+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb759224-2b67-473b-aba3-c9b74d74c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.778+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.162+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Now, with the global tariff war taking place outside, our economy\
        \ is in an emergency state, and the people’s economy is in a serious situation,\"\
        \ he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc8815-971f-40b6-94e7-6cf0cf1fb728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.779+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.163+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b65c6-6e00-4ad7-a257-59c584ce62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.779+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.164+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Shoring up growth is a key concern for the government and any winning\
        \ candidate will need to respond effectively to changes in U.S. tariff policy\
        \ under Trump.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d3d1b-979c-40d4-8b27-0ff1f5787a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.165+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66080397-1f00-443f-b3cb-6030be918106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.165+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "On Thursday, the U.S. said it would impose 25% reciprocal tariffs on\
        \ South Korea as part of its new trade policy, which also includes other measures\
        \ that will affect key sectors in the country from autos to chips.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f73f96-f32a-4ba4-be8c-4bfbb4b529b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d48435-dcee-4a58-842c-b95bada1d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.167+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "With many of its companies contributing to global supply chains, South\
        \ Korea relies heavily on international commerce to drive its economic growth.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a65eb-c564-421b-8db9-679356eb979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.168+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57320726-cd6c-4428-9341-315005c2f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.168+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The tariff shock came after South Korea’s worst-ever forest fires in\
        \ March, further damaging slumping private consumption that had been weakening\
        \ in the political turmoil sparked by Yoon’s brief imposition of martial law.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1517a9-47ec-47c4-9956-421934b40376'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.784+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.169+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Response after election</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b83395-4c5c-451d-b543-8841090a036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.784+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.170+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddce693-a6db-4ad0-9fbf-8e66c24a831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:15:36.785+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T14:16:41.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:16:40.171+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The finance ministry on March 30 proposed a supplementary budget of\
        \ 10 trillion won ($6.97 billion) to help cope with the losses from the wildfires\
        \ and to cushion the economy from the U.S. tariffs\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
