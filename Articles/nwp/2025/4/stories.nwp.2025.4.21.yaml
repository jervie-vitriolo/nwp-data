      'mgnl:lastActivated': 2025-04-21T14:10:09.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:10:08.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6845c614-4ba7-4555-b2fb-1956c9a80306'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T14:10:09.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:10:08.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the “Superstar,” Aunor died at the age of 71 on April
        16 over <a href="http://www.newswatchplus.ph/news/nwp/2025/4/17/Nora-Aunor-died-from-breathing-issues-after-medical-procedure--family-says.html"><strong>breathing
        difficulties</strong></a> following a medical operation, her son Ian de Leon
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc4763-9e6a-4ba6-af7d-5b825caea630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.787+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T14:10:09.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:10:08.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Aunor, whose real name is Nora Villamayor, kicked off her career by\
        \ joining amateur singing competitions. She gained attention when she won\
        \ the television talent show Tawag ng Tanghalan.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20408a2e-cffd-460f-b9d0-f8c0d618a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.787+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T14:10:09.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:10:08.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099c0af-6ce3-4d4d-8532-0dfb37a99401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.788+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T14:10:09.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:10:08.788+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She then became a film, television, and theater actor. Among her famous\
        \ movies are “Himala,” “Bona,” and “Bulaklak sa City Jail.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4aeba0-398b-4a73-8db9-96748d5c2fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.788+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T14:10:09.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:10:08.788+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34ac72-34c3-46cb-a4fa-e1c2df3501da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T14:10:08.789+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T14:10:09.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T14:10:08.789+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She also had a stint as a film producer.</p>'
