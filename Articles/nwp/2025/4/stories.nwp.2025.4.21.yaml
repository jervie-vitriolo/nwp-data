      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Moon Chung-in, of Seoul’s Yonsei University, predicted that during\
        \ the campaign candidates from all parties will express support for the U.S.\
        \ alliance and abstain from criticising Trump, but after the election will\
        \ take more concrete steps to placate Trump, find alternate trade partners\
