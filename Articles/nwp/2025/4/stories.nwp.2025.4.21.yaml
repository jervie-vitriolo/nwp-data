      'mgnl:lastModified': 2025-04-21T17:35:08.739+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed9168-43a8-4a58-9ab9-476bb47db97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.587+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.739+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I feel compelled to personally take on all the evil that some priests
        - quite a few in number, (although) obviously not compared to the number of
        all priests - to personally ask for forgiveness for the damage they have done
        for having sexually abused children," he said in unscripted comments to the
        International Catholic Child Bureau on April 11, 2014.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343010bd-befd-4c95-ace4-1f47365fc5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.588+08:00
      'mgnl:createdBy': 'thea-nwp'
