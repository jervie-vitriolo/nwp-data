      'mgnl:lastModified': 2025-04-21T17:35:08.684+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f9350-4cc9-43f4-a6a5-fcab3a604555'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.547+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.685+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The world in which we live is collapsing and may be nearing the breaking\
        \ point,\" he said in a document released on October 4, 2023. \"Despite all\
        \ attempts to deny, conceal, gloss over or relativise the issue, the signs\
        \ of climate change are here and increasingly evident.\"\r"
