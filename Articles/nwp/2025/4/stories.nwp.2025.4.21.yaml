      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The public is invited to attend the necrological service. Limited
        seats are available,” the CCP said, adding that the registration link will
        be released on Monday through its official social media pages and those of
        NCCA’s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f0363-eae3-45c4-8eab-a1fa05606f5e'
