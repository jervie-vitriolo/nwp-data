      'mgnl:lastModified': 2025-04-21T18:23:09.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb6b33-45b8-47a8-9919-92bfd27a6e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.686+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T18:23:10.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:23:09.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung itsura ng lugar na ‘yun [How the place looks], you wouldn’t
        expect a personality like Mr. Anson na pupunta doon [to go there] without
        business,” Fajardo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab52523-5018-459d-baec-0c704ea2b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.687+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T18:23:10.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:23:09.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34801c-2e96-47cf-bab2-6660887d7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.687+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T18:23:10.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:23:09.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said the suspects captured Tan upon entering the apartment.
        The woman went out and asked Pabilio to also enter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60987f-27f5-46e2-8328-1e2dbd3c92a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T18:23:10.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:23:09.688+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e292e4-d418-43ba-9910-f48980c6c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T18:23:10.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:23:09.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered Tan and Pabilio’s shoes, David’s identification
        card, ropes, and duct tapes, and nylon bags similar to those used to dump
        the victims.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e439f64-18c7-4f89-9a42-06c9ed9e4fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T18:23:10.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:23:09.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd419a1f-f9c6-4d57-a44e-9923ee84fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:23:09.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T18:23:10.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:23:09.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tan was in the steel business. He and his driver were reported kidnapped
        on March 29. Despite the businessman’s family paying ransom, the two were
        killed in the apartment and their <a href="https://www.newswatchplus.ph/news/nwp/2025/4/10/kidnapped-businessman-driver-dead.html"><strong>bodies
        were left on a roadside in Rodriguez, Rizal</strong></a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c738ac-6399-41cd-a032-8e617093fb27'
      'mgnl:activationStatus': true
