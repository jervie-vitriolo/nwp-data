      'mgnl:type': 'text'
      'text': '<h2><strong>Economy and capitalism</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291c029-ab23-4b23-b210-dfce4d4c1779'
