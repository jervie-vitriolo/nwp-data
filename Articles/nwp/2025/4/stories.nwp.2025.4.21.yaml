      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'argentina-mourns-pope-francis-death':
    'author': 'Lucila Sigal and Miguel Lo Bianco, Reuters'
    'caption': 'A picture of Pope Francis is displayed at the Basilica of San Jose
      de Flores, after his death was announced by the Vatican, in Buenos Aires, Argentina,
      April 21, 2025. REUTERS/Martin Cossarini'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-21T21:45:54.000+08:00
    'imagesource': 'jcr:b97bce22-ca91-4e7c-a18d-cc162531a3de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8b8795b-d7aa-4287-8727-aaf39fe420e4'
    'lead': 'Argentines held a special Mass and lit candles on Monday, mourning in
      shock for their countryman Pope Francis, who has died after battling serious
      illness in recent months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-21T21:47:36.747+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-21T21:49:22.133+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-21T21:49:21.709+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Pope-Francis', 'Argentina']
    'stories': []
    'template': '1'
    'title': 'Argentina mourns its compatriot Pope Francis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c3efb-a481-40dd-966f-318f1d52c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.699+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Buenos Aires, Argentina- Argentines held a special Mass and lit
        candles on Monday, mourning in shock for their countryman Pope Francis, who
        has died after battling serious illness in recent months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126736a-a336-4757-b232-a89474dcd7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.699+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Mass was held in the cathedral in Buenos Aires, where Francis was
        once archbishop. The building was adorned with a photo of the pontiff, bunches
        of white flowers and the blue and white flag of Argentina.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419714d-34b4-4d3b-94ea-0dcd87166a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The government said there would be seven days of mourning.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395481a-f001-4dff-a084-ef91d8832ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The pope of the poor has left us, the pope of the marginalized," said
        Jorge Garcia Cuerva, now archbishop of Buenos Aires, referring to Francis''
        time working in the city’s poor districts that led to his nickname, the "slum
        pope".'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2b2ec-53b0-4dd3-a825-351621df188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.701+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He insisted on building bridges, he insisted that we live in universal
        brotherhood. The pope was our father, the father of the poor, the father of
        mercy. The best tribute we Argentines can pay to Francis is to unite."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d550ca-9b4d-4853-8e68-4037d0defbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.701+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Born Jorge Mario Bergoglio in 1936 to Italian immigrant parents, Francis
        was the first Latin American pope. Some in his homeland regretted that he
        never returned as pontiff, but there were plaudits for his focus on the poor
        and his liberal reforms.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2aca0-2551-403f-b923-71aa20ab6a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.758+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.702+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The pope’s death is going to really leave a mark of pain in people’s
        hearts," resident Nicolas Cordoba said in downtown Buenos Aires.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10dbcba-d3c6-46d6-b9a1-a78ead61e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.758+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.703+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It hurts me a lot because I remember mostly his words in support of
        bisexuals and homosexuals. It literally hurts me."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3c0a4-ccd9-458c-b40f-7ffb39bf10ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.758+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.703+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Argentina’s presidential office praised Francis'' focus on inter-religious
        dialogue, building up spirituality amongst the young and cost-cutting in the
        Vatican, something that tallies with President Javier Milei’s "chainsaw"
        austerity.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c3d22-29fa-40f2-92bb-d16a66aff78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.759+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.704+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''FAREWELL TO THE HOLY FATHER''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcf2bf-43e8-4b11-afdf-6991abc0244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.759+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.704+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Milei, a bombastic free-market economist, had clashed with the pope,
        lambasting him as a socialist and even calling him the devil’s representative
        on earth, but once he took office at the end of 2023 he patched things up.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd0146-b703-48c8-9736-be530f5998f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T21:47:36.760+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-21T21:49:22.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T21:49:21.705+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Despite differences that seem minor today, having been able to know
        him in his goodness and wisdom was a true honor for me," Milei said on X.
        "I bid farewell to the Holy Father and stand with all of us today dealing
        with this sad news."'
    '12':
      'jcr:primaryType': 'mgnl:block'
