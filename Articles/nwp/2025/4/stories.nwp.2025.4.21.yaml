      'mgnl:lastModified': 2025-04-22T13:06:37.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez recalled the pope’s visit to Tacloban\
        \ in the aftermath of Super Typhoon Yolanda (international name: Haiyan).\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf257a1-cbbc-4786-aea5-482a1c7498f0'
