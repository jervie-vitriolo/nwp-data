  'pope-francis-dies':
    'author': 'Joshua McElwee and Crispian Balmer, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-21T16:01:03.000+08:00
    'imagesource': 'jcr:6c32dab1-09bd-42b9-96d1-f9f00ac7d3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07bb05a9-3ba0-4d66-a904-bd9ccb38be31'
    'lead': 'Pope Francis, the first Latin American leader of the Roman Catholic Church,
      died on Monday after suffering a stroke and cardiac arrest, the Vatican said,
      ending an often turbulent reign in which he sought to overhaul an ancient and
      divided institution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-21T16:03:23.258+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-22T09:40:07.815+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-22T09:40:07.378+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Vatican', 'Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis, first Latin American pontiff, dies after stroke and cardiac
      arrest'
    'updated': 2025-04-22T09:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361f0f1-b5f5-4854-a21b-f1a976d9eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong>&nbsp;Pope Francis, the first Latin
        American leader of the Roman Catholic Church, died on Monday, April 21, after
        suffering a stroke and cardiac arrest, the Vatican said, ending an often turbulent
        reign in which he sought to overhaul an ancient and divided institution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801962e-3b31-4f5d-bef5-f47e3995809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was 88, and had suffered double pneumonia this year, but his death\
        \ came as a shock after he appeared in St. Peter’s Square in an open-air popemobile\
        \ to greet cheering crowds on Easter Sunday, suggesting his convalescence\
        \ was going well.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06296ee9-faae-4cc5-9796-1df1f10822a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Dear brothers and sisters, it is with profound sadness I must announce\
        \ the death of our Holy Father Francis,\" Cardinal Kevin Farrell announced\
        \ on the Vatican’s TV channel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e32648-0b32-4656-a974-c191a41133b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"At 7:35 (1:35 p.m. Manila time) this morning the Bishop of Rome,
        Francis, returned to the house of the Father."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2659a9-6fa7-490d-8ad5-10dab22d15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis died of a stroke and irreversible cardiovascular arrest, Vatican\
        \ doctor Andrea Arcangeli said in the death certificate, which was released\
        \ by the Vatican. It added that the pope had fallen into a coma before he\
        \ died.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db954faa-c874-4dda-892b-0f5db94c5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Besides his recent lung infection, Arcangeli said Francis had also\
        \ suffered from high blood pressure and diabetes.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e42c4a-c618-47e0-ac1c-7cad8ac4773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A Vatican spokesman said the pope’s coffin might be moved to St. Peter’s\
        \ Basilica as early as Wednesday morning to allow the faithful to pay their\
        \ respects.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ea1bf-150b-48b7-905a-7e78b0743508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "No date has yet been given for the funeral, but the Vatican said it\
        \ would normally be expected to take place sometime between Friday and Sunday.\
        \ A group of cardinals were due to meet on Tuesday to discuss plans.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fd2621-73bb-4512-80ee-30baa7c9b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Donald Trump said he would attend the ceremony, which\
        \ was expected to draw dozens of other world leaders to Rome. Meanwhile, Francis'\
        \ native Argentina ordered seven days of mourning, as did neighbouring Brazil.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ee1b4-9754-48d4-921f-5fe95a76cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The pope of the poor has left us, the pope of the marginalised,\"\
        \ said Jorge Garcia Cuerva, the archbishop of Buenos Aires, a position Francis\
        \ once held.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548b721-42aa-4f84-8dce-3e923e4ac640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis had on Sunday made his first prolonged public appearance since\
        \ being discharged from hospital on March 23 following a 38-day stay for pneumonia,\
        \ occasionally waving to onlookers and greeting a child who was brought to\
        \ his side.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac60cb-49a3-4202-9d41-bdd90a081540'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an Easter Sunday message read aloud by an aide as the pope looked\
        \ on from the main balcony of St. Peter’s Basilica, the pontiff had reiterated\
        \ his call for an immediate ceasefire in Gaza - a conflict he had long railed\
        \ against.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f31bb4-e13b-46bf-8858-9681afac814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the Vatican, locals, tourists and pilgrims visiting for Easter expressed\
        \ their shock and grief.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d5886-f899-4cf7-8be2-a9ebd833072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is something that really hits you hard,\" said Emanuela Tinari\
        \ from Rome. \"He was a pope who brought so many people closer to the church.\
        \ He was not appreciated by everyone. But he definitely was by ordinary people.\"\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd7b6c9-cf43-4d45-a43b-3b247bd19ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.370+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Final meetings</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13cb261-fc8d-4d42-b731-4175dfdff862'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Doctors had prescribed two months of rest when the pope left hospital\
        \ last month but he appeared on a number of occasions. Francis met Britain’s\
        \ King Charles in April and had a brief meeting on Sunday with visiting U.S.\
        \ Vice President JD Vance.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82344d-9d79-4576-9647-d6162a816601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.341+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "World leaders praised his efforts to reform the worldwide Church and\
        \ offered condolences to the world’s 1.4 billion Catholics.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb84a0-730c-47e1-974a-6b43ee566cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.341+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"He was a good man, worked hard. He loved the world,\" said Trump,\
        \ whom the pope had criticised in the past, especially for his hardline on\
        \ immigration.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed3241-10bf-4cd4-9851-3c4d678b58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.342+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giorgia Meloni mourned the departure of "a
        great man, a great shepherd."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820d7e9-776a-478f-8891-772f7877b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.342+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The outspoken president of Argentina, Javier Milei, had clashed with\
        \ the pope in the past, branding him at one point the devil’s representative\
        \ on earth. But he changed his tune after taking office in 2023 and mourned\
        \ his death on Monday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbeba6-1220-43eb-bfb8-a4e94e293707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.343+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Despite differences that seem minor today, having been able to know\
        \ him in his goodness and wisdom was a true honor for me,\" Milei said on\
        \ X.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e7b5c-9ea8-4357-8127-192b4a81163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.343+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin hailed Francis as an outstanding man,\
        \ the Kremlin said. Ukrainian President Volodymyr Zelenskiy said he knew how\
        \ to foster unity and give hope.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc40fe-ad51-4061-8efa-b753e22babc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.344+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Many global leaders were expected to attend his funeral. In a break\
        \ from tradition, Francis confirmed in his final testament released on Monday\
        \ that he wished to be buried in Rome’s Basilica of Saint Mary Major and not\
        \ St. Peter’s Basilica.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0774b7-a0c9-49a9-be62-be06d7037e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.345+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Future conclave</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955103a-c5bc-4e3f-a00d-7b2e9479dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.345+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A conclave to elect a new pope normally takes place between 15 and\
        \ 20 days after the death of a pontiff. Some 135 cardinals are eligible to\
        \ take part in the highly secretive ballot which can stretch over days. At\
        \ present there is no clear frontrunner to succeed Francis.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627ddbc-5d43-4f22-ad97-ecbc6489785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.346+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Born Jorge Mario Bergoglio, the Argentine cleric’s election as pope\
        \ on March 13, 2013, surprised many observers who had seen him as an outsider.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e7ee8-a273-41f4-a2a2-f70c9334ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.346+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He sought to project simplicity into the grand role and never took\
        \ possession of the ornate papal apartments in the Apostolic Palace used by\
        \ his predecessors, saying he preferred to live in a community setting for\
        \ his \"psychological health\".\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3400bc8e-1b48-411f-9241-ca2556fa0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.347+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He initiated changes within the Vatican, emphasising transparency,\
        \ accountability and financial reform, and appointed more women to senior\
        \ posts in its hierarchy. However, Francis was also viewed as a haphazard\
        \ leader, often blindsiding Vatican officials with his off-the-cuff comments.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a95d03-4533-4150-a035-c88fe343be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He struggled to get a grip on the Church’s crisis over sexual abuse\
        \ by clerics. He inherited a Church torn by infighting in the Vatican bureaucracy,\
        \ and was elected with a clear mandate to restore order.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb08dd65-ab6d-4b1f-92f3-2dcbbaa05e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But as his papacy progressed, he faced criticism from conservatives,\
        \ who accused him of trashing cherished traditions. He also drew the ire of\
        \ progressives, who felt he should have done much more to reshape the 2,000-year-old\
        \ Church.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1208b-d2f8-44e0-83ac-dfc23fa6bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While he battled with internal dissent, Francis became a global superstar,\
        \ drawing huge crowds on his many foreign travels as he tirelessly promoted\
        \ interfaith dialogue and peace, taking the side of the marginalised, such\
        \ as migrants.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd6202-eeed-4bdd-bd86-74cad0f41fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Unique in modern times, there were two men wearing white in the Vatican\
        \ for much of Francis' rule, with his predecessor Benedict opting to continue\
        \ to live in the Holy See after his shock resignation in 2013. Benedict, a\
        \ hero of the conservative cause, died in December 2022.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b935190-9967-4016-b85c-b473683dee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis appointed nearly 80% of the cardinal electors who will choose\
        \ the next pope, increasing the possibility that his successor will continue\
        \ his progressive policies, despite the strong pushback from traditionalists.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ffcb7-62ad-40d7-8767-d09c885c0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Vatican said a ceremony planned for Sunday, April 27, when Carlo\
        \ Acutis was to become the first Catholic saint of the millennial generation,\
        \ had been postponed.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae73b0e0-1071-4e31-8561-6aa20b3c820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:40:07.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T09:40:07.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T09:40:07.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Additional reporting by Angelo
        Amante, Alvise Armellini and Giulia Segreti; Writing by Keith Weir and Crispian
        Balmer; Editing by Janet Lawrence, Ros Russell and Cynthia Osterman)</em></p>'
