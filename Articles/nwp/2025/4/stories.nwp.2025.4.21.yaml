      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab3dc4-ff7a-4029-a31b-49c04e53e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.622+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Drugs</strong></h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88007dc9-aeff-4ac8-9a14-0ed400b1b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.623+08:00
