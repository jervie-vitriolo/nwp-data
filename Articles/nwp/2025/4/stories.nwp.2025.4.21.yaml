      'mgnl:lastModified': 2025-04-22T13:06:37.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vice President Sara Duterte said Pope Francis was “the shepherd who\
        \ taught us to be compassionate, forgiving, and merciful in a world poisoned\
        \ by social inequities, hate, greed, and wars.”\r"
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F581729791595639%2F&show_text=false&width=560&t=0"
