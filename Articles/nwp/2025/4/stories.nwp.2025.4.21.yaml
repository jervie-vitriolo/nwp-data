      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the PDP-Laban will adopt Marcos and Villar,
        who has not left the administration slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d21ef-4c91-478c-ad3f-f424017c9ba4'
