  'duterte-supports-marcos-villar':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: Las Piñas Rep. Camille Villar, Vice President
      Sara Duterte, Sen. Imee Marcos '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-21T11:01:04.000+08:00
    'imagesource': 'jcr:ba7d920b-ec4f-490b-a3ac-2355567c1c37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4125eaf6-f4e1-4393-8d57-2480fe83e80b'
    'lead': 'Senatorial bets Camille Villar and Imee Marcos secured the support of
      Vice President Sara Duterte three weeks before the tight midterm race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-21T11:09:59.135+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-21T18:46:37.419+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-21T18:46:37.092+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Camille-Villar', '2025-midterm-elections', 'Sara-Duterte', 'Imee-Marcos']
    'stories': []
    'template': '1'
    'title': 'Villar, Marcos secure support from VP Duterte in tight Senate race'
    'updated': 2025-04-21T18:44:28.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c2293-1b74-4e15-8cc7-3dd7b333b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:09:59.177+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-21T18:46:37.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:46:37.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte has expressed support for the Senate bids of administration bet Camille
        Villar and presidential sister Imee Marcos  three weeks before the midterm
        race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa37fe-8825-4ba2-9ea3-5d9ef4695345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:09:59.177+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-21T18:46:37.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:46:37.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday April 21, she said the two candidates shared
        a common vision with the 10-member slate of PDP Laban, the party of her detained
        father, former President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05883b3c-e462-4a2d-be85-f3ce29d96bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:09:59.177+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-21T18:46:37.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:46:37.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“This vision is solid enough to break through the walls of the existing
        political division in the country,” said the vice president.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887662ed-8395-4850-b86c-5eb0b539096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T11:09:59.178+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-21T18:46:37.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:46:37.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>This comes a week after photos of Duterte seemingly endorsing Villar
        and Marcos circulated online. It was also a turnaround from the vice president’s
        earlier statement that she would not endorse anyone or be involved in the
        midterm elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0505e4e-428f-4c76-b60c-ea7a2c645e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T18:46:37.073+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-21T18:46:37.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T18:46:37.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Villar are struggling to secure a sure spot in the winning
        circle of recent pre-election polls. The latest Pulse Asia survey showed Marcos
        out of the so-called “Magic 12,” while Villar is tied with a number of candidates
        in ranks 12th-18th.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
