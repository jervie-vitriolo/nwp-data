      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The struggle for women’s rights is a continuing struggle. We have\
        \ to continue struggling for this because women are a gift. God did not create\
        \ man and then give him a lapdog to play with. He created both equal, man\
        \ and woman. .. A society that is not capable of (allowing women to have greater\
        \ roles) does not move forward,\" he told reporters in November 2022.\r"
