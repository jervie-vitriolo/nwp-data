      lastmodified: 2025-04-21T11:32:37.929+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The eastern and southern sections of Mindanao should\
        \ expect a high chance of cloudy skies with scattered rains and thunderstorms\
        \ for the next 24 hours.]\r"
    section30:
