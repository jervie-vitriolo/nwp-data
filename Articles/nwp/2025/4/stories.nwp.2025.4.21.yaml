      lastmodified: 2025-04-22T13:06:37.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Holy See said the 88-year-old pontiff died in residence at the\
        \ Vatican’s Casa Santa Marta. He succumbed to a stroke. \r"
    section3:
      primarytype: 'block'
      uuid: '42e58dc0-7b6f-4fba-b7cd-9f137e8cb7fc'
      activationstatus: true
      created: 2025-04-22T12:55:16.092+08:00
