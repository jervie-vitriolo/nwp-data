      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“This Holy Week showed how much better NAIA is becoming. We saw higher\
        \ passenger numbers, but smoother and faster operations. That’s not by chance,\
        \ it’s the result of planning, investment, and teamwork. I want to thank the\
        \ DOTr led by Secretary Dizon, our other government partners, the entire NNIC\
        \ team, and all the hardworking staff at NAIA. We’re just getting started,\
        \ and we will keep working to build the airport our country deserves,” said\
        \ Ramon S. Ang, NNIC President.\r"
