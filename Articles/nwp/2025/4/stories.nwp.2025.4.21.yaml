    'title': 'Thunder pour it on in 51-point Game 1 victory over Grizzlies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f842c58c-c745-4b36-ba77-89f5e3c39c46'
      'mgnl:activationStatus': true
