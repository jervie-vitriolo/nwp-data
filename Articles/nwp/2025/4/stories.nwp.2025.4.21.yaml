      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac0b1a-9a7d-48df-a27b-f5d75d826b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.624+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Drug addiction is an evil, and with evil there can be no yielding\
        \ or compromise,\" he told a drug enforcement conference in Rome on June 20,\
        \ 2014.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c922a4-1c6a-4770-b1fc-18696ec898bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.626+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.771+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27eb08-ecc1-485c-8faa-805a353b5ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.627+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.772+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Celebrity</strong></h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69954dff-1ccb-4bc6-9533-2413213ff80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.628+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.773+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b0fba-f6c9-4106-ad33-8877ac7ea167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.630+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.774+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On a plane returning from South Korea on Aug. 18, 2014, Francis
        said he learned how to handle his global fame by thinking of his "sins and
        mistakes" and mortality.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757881b-6d9b-4b31-8577-3dff9a91b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.631+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.775+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc51cd-9c4b-4eed-b0a5-608e444c2670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.632+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.776+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"To depict the pope as a sort of superman, a sort of star, seems offensive\
        \ to me. The pope is a man who laughs, cries, sleeps tranquilly and has friends\
        \ like everyone else, a normal person,\" he said in a March 5, 2014 interview\
        \ with an Italian newspaper.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a605edc-e8ae-462f-8ba5-2307fc49b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.634+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.777+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbbf5b3-8c8e-4e05-9821-bd9ed32d98ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.635+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.778+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Science</strong></h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a6ac1-7a75-44e2-9fe4-79326303e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.637+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.779+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a403c4-6b7b-4ce1-beff-36949ec20fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.638+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The ''Big Bang'' that today is considered to be the origin of the
        world, does not contradict the creative intervention of God, on the contrary
        it requires it. Evolution in nature is not in contrast with the notion of
        (divine) creation because evolution requires the creation of the beings that
        evolve," he told the Pontifical Academy of Sciences in October 2014.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9ef6a-4f98-47dc-b0f4-97c11d515d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.639+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78b912-abc9-40b7-9753-15e4616bbd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.641+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"When we read in Genesis the account of creation (we are) in danger\
        \ of imagining that God was a magician, complete with a magic wand that can\
        \ do all things. But he is not.\"\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d37294-f45e-40bf-beab-a0e11bc23104'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.642+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c0ec37-47ac-4398-8d44-cf855bd58fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-21T17:34:22.644+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-21T17:35:10.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-21T17:35:08.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Crispian Balmer; Editing by Frances Kerry)</em></p>'
