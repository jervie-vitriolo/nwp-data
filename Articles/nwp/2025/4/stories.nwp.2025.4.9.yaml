    'lead': 'Former presidential spokesperson Harry Roque has denied his involvement
      in the ''polvoron video,'' a deepfake video showing President Bongbong Marcos
      using illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T10:47:30.849+08:00
