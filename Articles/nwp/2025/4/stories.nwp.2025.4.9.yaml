      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac1088-691c-4712-9a88-9853b88650f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.364+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.364+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The use of sexually suggestive campaign jingles and materials only\
        \ reinforces the harmful objectification of women's bodies and reduces them\
        \ to sexual objects rather than dignified human beings with political agency,\"\
        \ Gabriela secretary-general Clarice Palce said in a statement.\r"
