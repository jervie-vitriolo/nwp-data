  'Germany-set-to-unveil-coalition-in-eye-of-Trump-tariff-storm':
    'author': 'Andreas Rinke, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T17:58:28.000+08:00
    'imagesource': 'jcr:68a4b0fb-063f-4790-9d5c-5cfa32743173'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2999d4e3-6d5c-4a47-9e79-c7698efde75f'
    'lead': 'German conservatives under Friedrich Merz were poised to unveil a coalition
      deal with the centre-left Social Democrats (SPD) on Wednesday, aiming to revive
      growth in Europe''s largest economy just as a global trade war threatens recession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T17:59:34.697+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-09T17:59:35.123+08:00
    'mgnl:lastActivatedBy': 'superuser'
