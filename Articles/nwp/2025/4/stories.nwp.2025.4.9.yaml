      'mgnl:lastModified': 2025-04-09T10:47:30.884+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The former official said he was not surprised with Cunanan’s move,\
        \ even saying that “everything is just a show.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6d388-1b44-4cef-8d34-409615894bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:47:30.884+08:00
