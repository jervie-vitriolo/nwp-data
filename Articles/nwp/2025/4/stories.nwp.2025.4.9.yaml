      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The LTFRB also urged passengers to plan their trips early.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01936ebf-24ce-4bae-b584-30bb88caa0c4'
