      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:47:30.884+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb00896-4012-4c84-b864-ca82bb140c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:47:30.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T10:47:31.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:47:30.885+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Opinyon at paniniwala ni Ms. Pebbles na ako ang orihinal na pinagmulan
        ng polvoron video at ako ang nagpakalat nito. Iba ang opinyon sa katotohanan.
        Walang saysay ang affidavit,” Roque said in a statement on Tuesday night,
        April 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b0bb1-a397-4675-a242-47594a2dd97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:47:30.885+08:00
