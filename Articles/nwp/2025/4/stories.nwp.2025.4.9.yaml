      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Internet sensation Sassa Gurl has withdrawn
        her support for senatorial aspirant and former Commission on Audit Commissioner
        Heidi Mendoza following the latter’s stand against same-sex marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c91b8b-c90e-4a94-b2f5-59ee75d2a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.084+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.084+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a viral video clip from a recent forum, Mendoza was seen holding
        up a “No” card when asked if she supports marriage equality for same-sex couples.
        Beside her, fellow candidate Luke Espiritu answered “Yes.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a66e2f-d92a-4c84-8b02-ba267fe306db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.085+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Iginagalang ko po ang tindig ni Ma''am Heidi Mendoza hinggil sa usapin
        ng marriage equality kaya ikinalulungkot ko pong ipinapaalam na binabawi ko
        po ang aking suporta. Hiling ko rin po ang inyong pang-unawa sa aking naging
        desisyon. Paumanhin at pasasalamat po sa inyo,” Sassa Gurl said on X (formerly
        Twitter).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb693f4b-21a2-4ab4-a33a-506e266d1d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.085+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I respect Ma''am Heidi Mendoza''s stance on marriage
        equality, which is why I regretfully inform you that I am withdrawing my support.
        I also ask for your understanding regarding my decision. My apologies and
        thank you.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86195bc-8ea2-4fc6-aa56-f9997442ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.086+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.086+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Mendoza said she respects Sassa Gurl’s decision. "No problem!
        Maraming maraming salamat pa din," she wrote.[Translation: No problem! Thank
        you very, very much still.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d71a7-273b-4904-982c-2d47ecd762e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.086+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.086+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mendoza later explained in a Facebook post that the viral video did
        not include her full remarks, saying: "Ayusin natin ang sistema. Hindi lang
        puro deklarasyon. Hindi lang papogi sa boto. I am not against love. We are
        against a system that refuses to honor it."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377adbd-e21e-4a53-8980-faa70aa306cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.087+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' [Translation: Let’s fix the system. It shouldn’t just be about declarations
        or looking good for votes.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c5dce-274a-45a9-9676-a5338c84ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.087+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While not all drag performers have withdrawn support for the senatorial
        candidate, some expressed disappointment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854c5fa-4063-46bd-be77-acc09abafbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.087+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Miss Meym, hindi lang po hatian ng properties, insurance or benefits
        ang habol namin. We are fighting for equal recognition... Pa-experience din
        po kami ng ganun, meym,” wrote Captivating Katkat, winner of ”Drag Race Philippines”
        Season 2.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2450b66-bcf2-4372-a83a-15917cd66f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.088+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.088+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' [Translation: "Miss Ma’am, we’re not just after sharing properties,
        insurance or benefits. We are fighting for equal recognition... Let us experience
        that too, ma’am."]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754e628-9457-4923-bd2b-efcb22722b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.088+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.088+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Eva Le Queen said she still prefers Mendoza over other candidates but
        found her stance on marriage equality “heartbreaking.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4f134-0544-426f-92e5-a233f649c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.089+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.089+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang delikado pa sa statement ni Heidi Mendoza is parang pinapalabas
        niya na hindi na kailangan pa ang SOGIE Equality Bill kasi may mga ‘paraan’
        naman para mabuhay ang same-sex couples — which is MALI. Maling mali,habang
        gamit na gamit ang mga bakla sa campaigns niya like Sassa Gurl" she said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5eac37-7df4-4214-9f4c-f7b348e75018'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.089+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.089+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What’s dangerous about Heidi Mendoza’s statement is that
        it seems she’s implying that the SOGIE Equality Bill is no longer needed because
        there are already ''ways'' for same-sex couples to live — which is WRONG.
        Absolutely wrong.While she’s been heavily using the LGBTQ community, like
        Sassa Girl, in her campaign.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919cbf1-4a16-4b7b-b4c0-37e7b8aac5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:07:29.090+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:07:29.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:07:29.090+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mendoza previously drew criticism from the LGBTQIA+ community for
        giving a “Qualified No” on the SOGIE Equality Bill.</p>'
  'callamard-marcos-ph-rejoin-icc':
    'author': 'Tristan Nodalo, Newswatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T11:29:29.000+08:00
    'imagesource': 'jcr:88bd41d3-d9b4-499e-9f37-98f9ad95aa5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdf8e9d2-429c-4a7f-9387-482736c0fc2c'
    'lead': 'Former United Nations Special Rapporteur and Amnesty International Secretary
      General Agnes Callamard said the Philippines would be standing on the side of
      justice should it decide to rejoin the International Criminal Court (ICC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T11:38:41.488+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-09T11:38:41.795+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-09T11:38:41.550+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Agnes-Callamard']
    'stories': []
    'template': '1'
    'title': 'Callamard urges Marcos to rejoin ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb564a-6250-48f8-99a7-a0e80b67bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:38:41.537+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:38:41.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:38:41.545+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former United Nations
        Special Rapporteur and Amnesty International Secretary General Agnes Callamard
        said the Philippines would be standing on the side of justice should it decide
        to rejoin the International Criminal Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c681e-984e-4add-8d07-653ba24c3d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:38:41.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:38:41.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:38:41.538+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus’ The Newsmaker, Callamard urged
        President Ferdinand Marcos Jr. to bring the Philippines back to the Rome Statute,
        the treaty that established the ICC, following the turnover of former President
        Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbd916-8519-490b-918d-05a0745918c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:38:41.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:38:41.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:38:41.538+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We are calling on him to return to the International Criminal Court,
        that will be yet another formidable sign that the Philippine means business
        and that the Philippines is on the side of justice," said Callamard.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3425b2-4dc6-4b79-a11a-bbeacb20dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:38:41.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:38:41.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:38:41.538+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"President Marcos has a big opportunity now, which is to go back
        to the International Criminal Court. And we at Amnesty are certainly calling
        on him now that President Duterte is sitting in an ICC jail," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4693866-e031-4ad9-a789-75c773e86cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:38:41.539+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:38:41.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:38:41.539+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Callamard noted that while the ICC is “working fairly well,” some state
        parties are failing to meet their obligations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33712ad-38b4-4f02-b842-da4c7d37400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:38:41.539+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:38:41.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:38:41.539+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The problem is with the member states of the International Criminal
        Court that are renegading of their obligations to arrest any of those indicted
        by the ICC. That''s problem number one. Problem number two is those who have
        not signed on or ratified the International Criminal Court statute and who
        may be using their power to put pressure on others, such as President Donald
        Trump, who has issued sanctions against the ICC prosecutor," she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b48cb-dbc4-4a24-b9f4-c485b8c01174'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:38:41.540+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:38:41.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:38:41.540+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also criticized some European countries, including Hungary, for
        refusing to comply with the ICC’s arrest warrant against Israeli Prime Minister
        Benjamin Netanyahu.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12240e79-d080-46bf-b74f-836127e4e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:38:41.540+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:38:41.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:38:41.540+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It is a dereliction of their obligation as a member state of the International
        Criminal Court and it is also a form of double standard," she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b81b66-c509-406b-bf6d-8ee9a023f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:38:41.540+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:38:41.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:38:41.540+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under ICC rules, countries that have withdrawn from the Rome Statute
        can rejoin by depositing an instrument of accession or ratification with the
        United Nations Secretary-General. This must be done in compliance with national
        legal procedures. The treaty enters into force for the country on the first
        day of the month, 60 days after the deposit.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aae313-606a-426b-8363-7d64202fd4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T11:38:41.541+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T11:38:41.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T11:38:41.541+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Gambia announced its withdrawal from the ICC under then-President
        Yahya Jammeh. However, the country reversed course in 2017 after a change
        in leadership under President Adama Barrow, effectively rejoining the court.</p>'
  'sia-response':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'A photo of Pasig congressional candidate Christian “Ian” Sia. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T13:56:07.000+08:00
    'imagesource': 'jcr:dd267aab-93be-4909-885a-b7f879e5e4c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a010ea08-5405-4214-b2c3-c398e8363991'
    'lead': 'Controversial Pasig congressional candidate Christian ''Ian'' Sia has
      denied violating any rule regarding his viral joke about solo parents, even
      accusing the Commission on Elections of overstepping its jurisdiction while
      asserting his right to free speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T13:58:47.536+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-04-09T13:58:47.812+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-09T13:58:47.569+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Ian-Sia', 'VoteWatch', 'Eleksyon-2025', 'Pasig-City']
    'stories': []
    'template': '1'
    'title': 'Pasig bet Ian Sia invokes freedom of speech over solo parent joke'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf17076-fac5-480d-8915-ada312f76a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T13:58:47.555+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T13:58:47.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T13:58:47.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Controversial Pasig
        congressional candidate Christian “Ian” Sia has denied violating any rule
        regarding his viral joke about solo parents, even accusing the Commission
        on Elections (Comelec) of overstepping its jurisdiction while asserting his
        right to free speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3b222-f6f7-4397-8214-5fa314de70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T13:58:47.556+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T13:58:47.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T13:58:47.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "This was in response to a show cause order issued by the Comelec that\
        \ required Sia to explain why he should not be disqualified for his joke in\
        \ which he offered to sleep with single mothers. The Comelec’s Task Force\
        \ SAFE said the joke was a discrimination against women and gender-based harassment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae5fbc-8b94-4f53-8d03-6fa1d7d49a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T13:58:47.556+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T13:58:47.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T13:58:47.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a two-page response dated April 7, the final day for him to explain
        himself, Sia said Comelec Resolution 11116, the anti-discrimination and fair
        campaigning guidelines, suffered from “constitutional infirmity.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4484a6-9aa2-45f5-a48a-b47e4da105aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T13:58:47.557+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T13:58:47.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T13:58:47.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He contended that the guidelines should only enforce the Fair Election\
        \ Act, but had instead sought to implement the Magna Carta for Women and the\
        \ Safe Spaces Act.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cef20c-d0cb-4704-b3f3-176c6632a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T13:58:47.557+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T13:58:47.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T13:58:47.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Clearly, these are outside the jurisdiction of the Honorable Commission,
        as its power is limited to the enforcement and administration of laws and
        regulations relative to the conduct of an election, plebiscite, initiative,
        referendum, and recall,” Sia, a lawyer, wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a20ab1-994b-481b-be45-48f044bf465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T13:58:47.557+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T13:58:47.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T13:58:47.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456bb62b-6900-4ae1-b297-4db6e04eb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T13:58:47.558+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T13:58:47.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T13:58:47.558+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that even if the resolution were valid, “I did not violate
        the same.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c7eab-59dc-46cf-b1fc-44b432f40ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T13:58:47.558+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T13:58:47.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T13:58:47.558+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He explained that he merely used conversational banter typical of “\
        ordinary people,” and emphasized that his statements “were not made to discriminate,\
        \ exclude, restrict, demean, or harass female solo parents” or deprive them\
        \ of any right or freedom.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d00b2e-294c-4da9-b23d-c7c814db8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T13:58:47.559+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T13:58:47.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T13:58:47.559+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“My campaign events are my way of conversing with my constituents.\
        \ While the words may sound brash, my speech, in its entirety, [falls] within\
        \ my freedom of speech,” he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05201a18-87fc-4ce2-974f-461e33e2ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T13:58:47.559+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T13:58:47.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T13:58:47.559+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll body will now determine whether Sia’s comments were sufficient
        to clear him from a possible election offense case or disqualification petition.</p>'
  '-Peace-cannot-be-attained-by-one-person--by-one-country-alone----Marcos':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T13:59:31.000+08:00
    'imagesource': 'jcr:86081440-f6a1-4d7e-8ed9-b5866017a178'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26c76e1f-97e9-4271-aee5-c37b60b69aa6'
    'lead': 'President Ferdinand Marcos Jr. underscored the importance of peace embraced
      by contending parties in resolving conflict, as he led the commemoration of
      Araw ng Kagitingan (Day of Valor) in Bataan on Wednesday, April 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T14:00:37.336+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-09T14:00:37.619+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Peace cannot be attained by one person, by one country alone’ – Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea128cd-6239-4dd7-b65c-f85712b63679'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.348+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. underscored the importance of peace embraced by contending parties
        in resolving conflict, as he led the commemoration of Araw ng Kagitingan (Day
        of Valor) in Bataan on Wednesday, April 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8904322-15b3-4f08-ab74-407578ceebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.348+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In his speech, the president honored the heroism, courage, and sacrifice
        of those who fought in Bataan during the second World War.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767c549-2251-4102-abed-1db603ddd711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.348+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We celebrate the peace that was hard-earned by the blood and the sacrifice
        of all our servicemen, not just Filipinos, not just Americans, but also those
        who fought bravely for their own countries,” Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4bf7b-6d08-448f-9c7a-7a4bc591c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.349+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said there were a number of realizations from the conflict.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ed01a-39c1-4b4c-ba2d-b648ed0ad43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.349+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The lessons that we learned are – that the solution to war is not
        more war, and that the solution to war is only peace. An honorable peace that
        is arrived at by the different parties involved and having a hand and a voice
        in achieving that peace,” Marcos said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f7702-e025-481a-a804-a0adf7afe45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.349+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The president said peace is a common effort.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5cd139-1898-49d7-9bf8-7e29a0a52b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.350+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': ' “Peace cannot be attained by one person, by one country alone. And
        that we have to bring together all the parties that are involved. These are
        the lessons that we hope to have learned,” Marcos said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f38a5-7002-40b9-b264-6c0a0446186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.350+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We are a little bit disappointed to see that the world – parts of
        the world, and many countries in the world – have yet to learn that lesson.
        And we hope that peace will be brought to us soon,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db30a8e-b181-4824-88e9-7046c605b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.350+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Nation free from suffering</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43dc84-67fa-4b9a-b65f-da930ac4abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.351+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate statement, Vice President Sara Duterte called on Filipinos
        to draw inspiration from the courage of Bataan’s heroes, and to push forward
        amid challenges facing the nation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c869d0f6-6f6b-4514-8825-30b0b5945c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.351+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Sa Bataan ay naipanalo ng mga Pilipino ang pag-asa at ang taglay nitong
        kapangyarihan para magpatuloy tayo sa pagsulong sa kabila ng mga hamon ng
        panahon. Ipagdiwang natin ang kanilang alaala sa pamamagitan ng pagtatag ng
        isang bansang kailanma''y hindi na muling daranas ng gayong pagdurusa,” Duterte
        said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddaeaf-8e8c-48e1-a837-7279aff4e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:00:37.351+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:00:37.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:00:37.377+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Bataan, Filipinos triumphed with hope - and the
        power it carries - so we can continue moving forward despite the trials of
        our time. Let us honor their memory by building a nation that will never again
        suffer such pain.]</p>'
  'One-Filipino-killed-in-Myanmar-earthquake---DFA':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T14:02:50.000+08:00
    'imagesource': 'jcr:e1246a84-b896-43d9-9176-fbb3d25d99ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02e5dee1-e76e-4203-ab0f-c70d63b10e7d'
    'lead': 'A Filipino worker was killed in the aftermath of the magnitude 7.7 earthquake
      in Myanmar on March 28, the Department of Foreign Affairs (DFA) said on Wednesday,
      April 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T14:03:48.821+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-09T14:06:46.564+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-09T14:06:46.293+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'One Filipino killed in Myanmar earthquake — DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b3ea8-cb40-47dd-8066-8bf6b3451350'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:03:48.835+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:06:46.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:06:46.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Filipino worker was
        killed in the aftermath of the magnitude 7.7 earthquake in Myanmar on March
        28, the Department of Foreign Affairs (DFA) said on Wednesday, April 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292a23a-4ebe-4ef2-9995-441e18edb351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:03:48.836+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:06:46.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:06:46.290+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It said the victim’s remains have been identified as one of the four
        missing Filipinos in Myanmar. No further information was released in line
        with privacy concerns.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773cad75-80f5-4efe-917c-cf8ad73cd8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:03:48.836+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:06:46.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:06:46.290+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We continue to work and hope for the best for the remaining three
        Filipinos still unaccounted for as a result of the powerful earthquake that
        hit Myanmar,” the department said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6430817d-dcc1-41f8-91e7-b01caf3f364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:03:48.837+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:06:46.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:06:46.291+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'DFA earlier said that the four missing Filipinos were from Mandalay,
        north of the capital Naypyidaw, near the epicenter where 151 Filipinos are
        registered. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79322c75-6e48-4f32-a86a-0053b8ca2660'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:03:48.837+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:06:46.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:06:46.291+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'No updates yet on the other three missing. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e8c5d-5878-45ec-b1df-a95c74fc1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:03:48.838+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:06:46.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:06:46.291+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous advisory, the Philippine embassy in Myanmar (Yangon)
        said it deployed a team to Mandalay to assess the status of Filipinos there.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aec473-abcb-4496-ab11-5de6afaa19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T14:03:48.838+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T14:06:46.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T14:06:46.292+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Department of Health sent its Philippine Emergency Medical
        Assistance Team  on April 1 to help treat survivors. '
    '7':
      'jcr:primaryType': 'mgnl:block'
