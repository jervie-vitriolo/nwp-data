  'us-exits-shipping-carbon-talks':
    'author': 'Jonathan Saul and Michelle Nichols, Reuters'
    'caption': 'Cargo ships are loaded with containers as it is docked at the port
      of Bangkok, in Bangkok, Thailand, April 3, 2025. Thailand, with a tariff rate
