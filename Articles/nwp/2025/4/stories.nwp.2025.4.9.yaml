  'ph-welcomes-miguel-malvar-corvette-ship-korea-partnership':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(From left) General Romeo S Brawner Jr., AFP Chief of Staff; His Excellency
      Lee Sang-Hwa, South Korean Ambassador to the Philippines; Department of National
      Defense Secretary Gilberto C Teodoro Jr.; Philippine Navy Flag Officer in Command,
      Vice Admiral Jose Ma Ambrosio Q Ezpeleta; and Rear Admiral Joe Anthony Orbe,
      Philippine Fleet Commander gather for a photo during the welcome ceremony on
      April 8. (AFP)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T10:49:01.000+08:00
    'imagesource': 'jcr:abfd27b4-f538-449b-9506-6ef024d761e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e43d117c-2d1b-4722-a64b-c0b02ce7ac55'
    'lead': 'The Philippines has formally received its newest guided missile corvette,
      the future BRP Miguel Malvar, marking a key milestone in the country’s push
      for a modernized and self-reliant navy amid heightened tensions in the West
      Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T10:53:17.932+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-09T10:53:18.193+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-09T10:53:17.963+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['south-korea', 'brp-miguel-malvar']
    'stories': []
    'template': '1'
    'title': 'PH welcomes new guided missile warship to boost naval defense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e0740-ddb4-4e8d-91f4-aa12c38a41ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:53:17.950+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:53:18.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:53:17.959+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines has
        formally received its newest guided missile corvette, the future BRP Miguel
        Malvar, marking a key milestone in the country’s push for a modernized and
        self-reliant navy amid heightened tensions in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026b03de-c697-41d0-846e-c336e6290191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:53:17.951+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:53:18.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:53:17.951+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The 3,200-ton vessel is the first of two corvettes acquired from South
        Korea’s Hyundai Heavy Industries under a 2021 deal. Designed with advanced
        radar and weapons systems, the warship is expected to bolster maritime defense
        and patrol capabilities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d2c48-3d7b-4ff7-8f4a-e76dc89882bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:53:17.951+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:53:18.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:53:17.951+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Gilberto Teodoro led the ceremony at the Naval Operating
        Base in Subic Bay on Tuesday, describing the arrival of the vessel as a major
        step toward credible deterrence.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd6d20-5d16-409a-adc2-c07c4191bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:53:17.952+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:53:18.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:53:17.952+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Miguel Malvar is here today not only to serve as a deterrent and protector
        of our waters but also as an important component in joint and combined operations,”
        Teodoro said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98adddd9-339d-41af-9dd9-ef573c71ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:53:17.952+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:53:18.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:53:17.952+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Its sister ship, the BRP Diego Silang, was launched in Ulsan, South
        Korea last month and is expected to arrive in the Philippines after sea trials
        and final preparations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3645304b-4191-4c2a-9854-fee5f7024d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:53:17.953+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:53:18.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:53:17.953+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Korean Ambassador Lee Sang Hwa, who also attended the ceremony, reaffirmed
        Seoul’s support for Manila’s defense goals.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50521a7-32dc-4fe6-a669-eaf94ab88ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:53:17.953+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:53:18.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:53:17.953+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This marks another significant step in the country’s pursuit of a
        stronger and more self-reliant defense posture,” Lee said. “The BRP Miguel
        Malvar stands as a powerful symbol of Korea’s unwavering commitment to a stronger
        and more capable Philippine Navy.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698590c-8db1-4188-bc8a-1c8036b74ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:53:17.954+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:53:18.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:53:17.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Corvettes like the BRP Miguel Malvar are smaller, agile warships designed
        to provide protection to larger vessels and enhance naval presence in contested
        waters.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e9581-554a-4c55-9b62-52c758ede97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:53:17.954+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:53:18.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:53:17.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The handover of the new corvette comes at a time of repeated maritime
        confrontations between Philippine and Chinese vessels in the West Philippine
        Sea.</p>'
