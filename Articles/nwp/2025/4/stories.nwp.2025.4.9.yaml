      'mgnl:lastModified': 2025-04-09T15:19:28.360+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In response, Uson said she ordered her campaign team to immediately\
        \ stop the use of the campaign material.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca08d43-c310-45a7-8e5c-2010f905955b'
