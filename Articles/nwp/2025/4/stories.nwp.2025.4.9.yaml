      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:47:30.886+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is Ms. Pebbles’ opinion that I am the source and
        the one who spread the polvoron video. An opinion is different from the truth.
        The affidavit has no meaning.]</p>'
