    'template': '1'
    'title': 'Ports may see over 1.7M passengers for Holy Week travel - PPA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820d36e-4fab-4a83-9c89-6ff63154559a'
      'mgnl:activationStatus': true
