    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66583981-9af7-41af-a992-a3ee5b20b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.512+08:00
      'mgnl:createdBy': 'daniza-nwp'
