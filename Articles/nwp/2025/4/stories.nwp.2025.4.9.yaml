      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.517+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac68e8c-586d-48ad-9c63-ca24ba814be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.518+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.518+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The full effects of Wednesday''s tariffs may not be felt for some
        time, as any goods already in transit as of midnight will be exempt from the
        new levies as long as they arrive in the US by May 27.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f53be8-23b4-4863-b82a-cb594a34c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.519+08:00
      'mgnl:createdBy': 'daniza-nwp'
