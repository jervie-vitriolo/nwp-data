      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d0e0f-ed3b-40b3-992c-885741d97795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.514+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some economists have warned that ultimately US consumers are likely
        to bear the brunt of the trade war, facing higher prices on everything from
        sneakers to wine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf8ddc-1c2a-4d3f-88c8-69858734b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.514+08:00
