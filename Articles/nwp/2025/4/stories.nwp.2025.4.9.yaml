  'trump-tariffs-kick-in':
    'author': 'Trevor Hunnicutt and Tom Westbrook, Reuters'
    'caption': 'US President Donald Trump (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T16:58:11.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9db0075d-3eb8-43ba-925d-4dc409b5f029'
    'lead': 'US President Donald Trump''s ''reciprocal'' tariffs on dozens of countries
      took effect on Wednesday, including massive 104% duties on Chinese goods, deepening
      his global trade war and spurring more widespread selling across financial markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T17:04:10.408+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-09T17:04:11.210+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-09T17:04:10.575+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump tariffs kick in, spurring more market carnage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc36da0-1f2f-4d6d-bbf5-8d6a63a1d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.494+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.555+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US/Singapore -</strong> US President Donald
        Trump''s "reciprocal" tariffs on dozens of countries took effect on Wednesday,
        including massive 104% duties on Chinese goods, deepening his global trade
        war and spurring more widespread selling across financial markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9fd35-ed39-4a01-9010-33ae12b4bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ef834-1a1b-49a8-8953-a979dd5f92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s punishing tariffs have shaken a global trading order that
        has persisted for decades, raised fears of recession and wiped trillions of
        dollars off the market value of major firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab1970-fb1b-48df-a4f2-e708f6e1e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aee0c5-0b34-48bc-a337-3a731c413e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since Trump unveiled his tariffs last Wednesday, the S&amp;P has
        suffered its deepest loss since the benchmark''s creation in the 1950s. It
        is now nearing a bear market, defined as 20% below its most recent high.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1e9e9-04ba-4f0c-bddb-51f1f07ceeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257abf0e-ea10-49de-b68a-4c265750047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Global benchmark bonds, assets perceived as relatively safe, were
        also caught up in the market turmoil on Wednesday, an unnerving turn towards
        forced selling that is sounding alarm bells for investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274b64e-15bb-454d-9b75-bca85a26b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ab486-80e2-40d9-aaea-5cbd1781df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>European shares fell on Wednesday as the US tariffs kicked in and
        US stock futures pointed to more pain ahead, following a grim session for
        most of Asia. Chinese stocks bucked the trend, however, as state support propped
        up the ailing market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f77de-f905-46c7-afcf-5bc1211f26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703ffe6-2cbe-46e8-8458-ac8373f12d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China''s top leaders plan to meet as soon as Wednesday to hammer
        out measures to boost the economy and stabilize capital markets, people with
        knowledge of the matter said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738401f7-52f1-40e5-a3c9-6f5290767c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72063e-f800-4047-b94f-5d52d05b1203'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China vows to fight</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52964fad-8aad-4c25-bf30-0eae632cd05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e9d4c-5904-4f50-9115-42a72ad3a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump nearly doubled duties on Chinese imports, which had been set
        at 54% last week, in response to counter-tariffs that Beijing announced last
        week. China has vowed to fight what it views as blackmail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faad6f8-06bb-4b2f-a16c-cf3373c8f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeecac9a-97a5-4a64-87d7-f9b0fbf90a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The US continues to abuse tariffs to pressure China, China firmly
        opposes this and will never accept this kind of bullying," Chinese Foreign
        Ministry spokesperson Lin Jian told a news conference on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d566c2b-e2e7-43d4-9bab-7919aaa3771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a9fdd-f33c-4034-a219-284cd84b5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China''s central bank will not allow sharp yuan declines and has
        asked major state-owned banks to reduce US dollar purchases, people with direct
        knowledge of the matter told Reuters, as the Chinese currency faces heavy
        downward pressure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51bd388-7fb4-47cf-813a-f7fa38bb04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f52fd-0015-4ca0-b10c-a551e6243a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.503+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Central banks in New Zealand and India cut rates on Wednesday in
        what could presage a broader move by policymakers to try to cushion the tariff
        hit to their economies. The US tariffs are another argument for cutting interest
        rates in Poland, central banker Ludwik Kotecki said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce936c-0a4c-4d78-b693-59c865da03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78343b88-52ef-45dd-9f7a-195ad2f7f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Want to make deals''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34625fb7-af9c-4002-8fff-82f5a2be49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a921e-023f-4aae-bda6-6ab3ba759c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has shrugged off the market rout and offered investors mixed
        signals about whether the tariffs will remain in the long term, describing
        them as "permanent" but also boasting that they are pressuring other leaders
        to ask for negotiations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d263d-d569-4b61-b4e2-7475a70abeec'
      'mgnl:activationStatus': true
