  'roque-denies-hand-polvoron-video':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Former presidential spokesperson Harry Roque (Senate of the Philippines)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
