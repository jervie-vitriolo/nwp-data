    'mgnl:lastModified': 2025-04-09T18:19:24.404+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Davao-de-Oro', 'VoteWatch', 'Eleksyon-2025', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec orders Davao lawmaker to explain remarks in lewd campaign crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d75f44-4c19-4b58-8eb4-e8f99215871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.384+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.398+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> For making sexist and
        sexual remarks at not just one but three separate campaign events, Davao de
        Oro Rep. Ruwel Peter Gonzaga has become the fourth candidate in a week to
        receive a show cause order from the Commission on Elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01208d36-a441-4f6e-bb7d-a90a5da74c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.384+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.384+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an order dated April 8 and made public on Wednesday, April 9,
        the Comelec Task Force SAFE (Safeguarding Against Fear and Exclusion in Elections)
        gave Gonzaga three days to explain why he should not face an election offense
        or disqualification case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82a3ac-ff00-4e88-83a3-e7ebc7a27549'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.385+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.385+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The order included a Tagalog translation of the campaign remarks in\
        \ question, while Comelec Chairman George Garcia provided the media with video\
        \ recordings.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e3c09-cb6b-4595-8398-81c07f17e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.385+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.385+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the first video - ironically taken during an event on International
        Women’s Day on March 8 - Gonzaga can be seen asking the women audience if
        they are good in bed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba541e07-8df1-464e-b12e-c0edce38111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.385+08:00
      'mgnl:createdBy': 'thea-nwp'
