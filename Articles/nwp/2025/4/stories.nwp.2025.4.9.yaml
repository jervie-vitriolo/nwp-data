      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f697af-c1c8-4aab-b2d5-f4986591236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.517+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.517+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nearly three-quarters of Americans expect the prices of everyday
        items to rise in the next six months, a new Reuters/Ipsos poll found.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27993cc-83ad-4f93-bc71-b8cdb4bfee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.517+08:00
