  'philippine-australia-joint-defense-cooperation-2025':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Australian Army soldiers from the 1st Combat Engineer Regiment and
      members of the Philippine Marine Corps work as a team to carry a Zodiac small
      boat during Joint Australian Training Team – Philippines (JATT-P) program at
      Marine Base Ternate, Philippines. (Australian Defence)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T09:50:31.000+08:00
    'imagesource': 'jcr:03c3f68f-356a-4cb3-a3a8-80a1b7489f46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcd1a7e4-cbba-446e-8239-99eb009a4d6a'
    'lead': 'Military training activities between the Philippines and Australia are
      set to more than double in 2025, as both nations deepen defense cooperation
      and broaden interoperability through the Joint Australian Training Team - Philippines
      (JATT-P) program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T09:53:36.760+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-09T09:53:37.025+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-09T09:53:36.795+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines', 'Australia']
    'stories': []
    'template': '1'
    'title': 'PH, Australia step up joint defense efforts this year '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33446a79-203e-4934-90b9-475a7ec2db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.780+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Military training activities
        between the Philippines and Australia are set to more than double in 2025,
        as both nations deepen defense cooperation and broaden interoperability through
        the Joint Australian Training Team - Philippines (JATT-P) program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e45d8-a4b0-42c9-b69e-565a8a23672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.780+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under the expanded initiative, the Australian Defence Force (ADF) and
        the Armed Forces of the Philippines (AFP) will carry out over 20 joint training
        activities and exchanges throughout the year—more than twice the number conducted
        in 2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40180906-44e2-46d6-aae0-c8cfeac63054'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.781+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.781+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The program allows us to continue building the strong people-to-people
        links that support our deep cooperation in defence and security,” said Australian
        Defence Chief of Joint Operations, Vice Admiral Justin Jones. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f59d2c-bb1e-4822-998a-3989d6dce332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.781+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.781+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines is one of Australia’s most important regional defence
        partners, and we share a commitment to a peaceful, stable and prosperous Indo-Pacific
        region. Our ongoing and deepening interactions with the Philippines signals
        our commitment to being a major and reliable defence partner in the region,”
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79976fd2-3aa5-4fea-84cc-bf6e38f75d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.781+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.781+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Established in 2019, the JATT-P program deploys Mobile Training Teams
        (MTTs) from the ADF to deliver targeted military instruction across the Philippines
        and support a variety of joint exercises. The effort forms part of Australia’s
        Enhanced Defence Cooperation Program with the Philippines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59ddbd-2bdb-4708-95e6-59bfcb91799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.782+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.782+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Throughout 2025, Australian forces will engage with several hundred
        AFP personnel and officials from the Department of National Defense. Each
        team will focus on a specific area of military expertise, such as combined
        joint planning, fire support, combat engineering, maritime sustainment, aircraft
        maintenance, intelligence analysis, and aviation safety.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661089b-161d-47e9-b9fd-14ac38e5ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.782+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.782+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The program will also include training across land, sea, air, and cyber
        domains. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73522cb1-9162-492c-a83c-00cad5dc101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.783+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.783+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will also conduct engagement and training in cyber security, as
        well as logistics and support functions necessary for contemporary operations,”
        said Major Lachlan Newham, Coordinator for JATT-P.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e4a13-323b-480b-ac86-de261204d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.783+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.783+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our experience of JATT-P has been that it’s an invaluable way for
        us to share experience and better understand each other’s perspective, and
        our approach to different skillsets. A defining feature is the close and genuine
        personal bonds and trust that invariably forms between our personnel and their
        Filipino counterparts more broadly,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e40a5f-6118-44d2-853f-d131dc0a41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, April 8, Australia turned over ₱34 million worth of drone
        equipment to the Philippine Coast Guard to strengthen Manila''s maritime domain
        awareness and protection capabilities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2d2c3-06ea-4dbe-ae6c-6fe5573d12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Australia and the Philippines signed a Status of Visiting Forces Agreement
        (SOVFA) in 2007, which allows Australian troops to train and conduct exercises
        in the Philippines—similar to the Visiting Forces Agreement with the United
        States. The SOVFA has enabled more frequent and complex joint activities between
        the two nations.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea2a42-68b8-4b63-bb21-51e58a6d3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:53:36.785+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T09:53:37.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:53:36.785+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Australian troops have also participated in the annual US-Philippines
        "Balikatan" military exercises, and joint patrols with the Philippines and
        other “like-minded” countries in the South China Sea.</p>'
