  'Indonesia-ready-to-shelter-Palestinians-impacted-by-war-in-Gaza':
    'author': 'Stefanno Sulaiman and Stanley Widianto, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T09:56:53.000+08:00
    'imagesource': 'jcr:44ca76a2-3d90-4fe8-9c5a-4ac4df8b505f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e0e30b4-d05e-471f-9d99-f7f88037757d'
    'lead': 'Indonesia is ready to temporarily shelter Palestinians hit by the war
      in Gaza, President Prabowo Subianto said on Wednesday, estimating there could
      be 1,000 in the first wave, as he started a trip to the Middle East and Turkey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T09:57:44.750+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-09T09:57:45.041+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Indonesia ready to shelter Palestinians impacted by war in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c2324-4eb8-404c-a8b8-34fb4e03bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:57:44.762+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:57:45.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Indonesia is ready to temporarily shelter
        Palestinians hit by the war in Gaza, President Prabowo Subianto said on Wednesday,
        estimating there could be 1,000 in the first wave, as he started a trip to
        the Middle East and Turkey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792191e-9a1d-4172-b1bb-ac7745c163d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:57:44.762+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:57:45.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Prabowo said he has instructed his foreign minister to quickly discuss
        with the Palestinian side and other parties about how to evacuate impacted
        Palestinians to Indonesia, a Muslim-majority country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181cfcf-54f0-4c70-a706-4e41fc66ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:57:44.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:57:45.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are ready to evacuate the wounded, the traumatized, the orphans,"
        Prabowo said, adding the victims would be in Indonesia temporarily until they
        have fully recovered from their injuries and the situation in Gaza was safe
        for their return.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbda0e2-3942-4d0e-bad3-4bc0000b449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:57:44.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:57:45.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Jakarta has been advocating for a two-state solution and has sent humanitarian
        aid.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc68f4-1fa5-439c-923f-e018a116fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:57:44.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:57:45.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Israel''s war in Gaza was triggered in October 2023, when Hamas fighters
        killed 1,200 people in southern Israel, and took some 250 hostages, according
        to Israeli tallies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c07a17-727f-4a90-81fb-e1a550b9476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:57:44.764+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:57:45.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since then, more than 50,000 Palestinians have been killed in Israel''s
        military campaign, Palestinian authorities have said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b07218-5926-417a-8ef8-b5019508b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:57:44.764+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:57:45.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Indonesia wants to increase its role in seeking a resolution to the
        conflict, Prabowo said, adding this plan is not easy.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c795272-4c4c-4400-8e5a-0ec9963ac1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:57:44.764+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:57:45.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Indonesia''s commitment in supporting the safety of Palestinians and
        their independence has pushed our government to act more actively," Prabowo
        said, as he was about to embark on an overseas trip which includes Turkey,
        Egypt and Qatar.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dafa9a-119d-49aa-bcad-beb597200d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:57:44.765+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:57:45.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Prabowo''s comment comes two months after Indonesia''s foreign ministry
        said it "strongly rejects any attempt to forcibly displace Palestinians" as
        U.S. President Donald Trump suggested permanently moving Palestinians out
        of Gaza.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0d3aa-7c20-46e4-a6e3-5669948b012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:57:44.765+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:57:45.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Indonesia was willing to send peacekeeping troops to Gaza if needed,
        Prabowo said last year before he officially assumed the presidency.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2d998-5797-4afd-97d7-2a7939b00f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:57:44.766+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:57:45.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:57:44.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Stefanno Sulaiman and Stanley Widianto; Editing
        by Himani Sarkar and Sonali Paul)</em></p>'
  'agnes-callamard-duterte-icc-vindication':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T10:23:08.000+08:00
    'imagesource': 'jcr:4fc9b102-72a2-46b2-bedd-fb74899dfe1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54af4d1e-ca4f-460d-9399-c5bfdc436603'
    'lead': 'Despite receiving threats and even profanities from former President
      Rodrigo Duterte over her investigation into his administration’s war on drugs,
      former United Nations Special Rapporteur Agnes Callamard said the ex-president’s
      arrest is not just a personal vindication—but a victory for everyone who fought
      for justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T10:25:01.210+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-09T10:25:01.453+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-09T10:25:01.239+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'Agnes-Callamard']
    'stories': []
    'template': '1'
    'title': 'Callamard: Duterte at ICC a ''vindication for all of us'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15512297-8f7f-4a83-b8f0-9ba54758ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:25:01.229+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:25:01.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:25:01.235+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Despite receiving threats and even profanities
        from former President Rodrigo Duterte over her investigation into his administration’s
        war on drugs, former United Nations Special Rapporteur Agnes Callamard said
        the ex-president’s arrest is not just a personal vindication—but a victory
        for everyone who fought for justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a9fbb2-73c0-4aed-b7d0-b848d2c000ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:25:01.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:25:01.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:25:01.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus’ The Newsmaker, Callamard recalled
        how Duterte did not only single her out during his anti-drug campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fa5de-d5d8-497a-a2ca-719123b2da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:25:01.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:25:01.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:25:01.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“He went after me. He went after everybody. He went after President
        Obama, if I am not mistaken. He went after journalists. He went after everybody.
        He went after the International Criminal Court. He mocked the International
        Criminal Court,” said Callamard.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2764e1-b02d-43f9-9a27-d76c4dbf7f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:25:01.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:25:01.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:25:01.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I really don''t feel it''s about me, about my work. really, I truly
        do not think. because if I had not been there, someone else would have done
        the work as a special rapporteur, and indeed others did. And we know that
        my work was largely dependent on the work of people on the ground because
        I could only go there for a few days. So it is, I think it''s vindication
        for all of us. It is the demonstration that we should not lose sight of what
        matters,” she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d1183-b65c-42a8-94f9-e2b7aeca21c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:25:01.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:25:01.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:25:01.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Callamard emphasized that the arrest of Duterte sends a powerful message:
        everyone can be held accountable, even a former head of state.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a3cc24-38c7-4d9f-bbb0-ae1ab4b43d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:25:01.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:25:01.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:25:01.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The most powerful man in the Philippines, the one who thought he was
        above everything, that man is now facing international justice for the crimes
        he committed,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e96fe-2bad-4fd5-83d0-500b91c6984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:25:01.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T10:25:01.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:25:01.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the UN Office of the High Commissioner for Human Rights
        reported that Callamard had been the target of a coordinated online abuse
        campaign, which included physical threats and widespread trolling across social
        media platforms.</p>'
