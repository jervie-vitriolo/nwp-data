  'China-censors-some-tariff-related-content-on-social-media':
    'author': 'Farah Master and Jessie Pang, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T18:00:39.000+08:00
    'imagesource': 'jcr:2cc9cf55-a754-41c6-b444-40d4a82fb093'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad90002b-d4ea-45b3-a7ef-3ce1bdadbbe4'
    'lead': 'China began censoring some tariff-related content on social media on
      Wednesday after US "reciprocal" tariffs on dozens of countries took effect,
      including massive 104% duties on Chinese goods, while posts criticizing the
      US were top hits.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T18:01:50.140+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-09T18:01:50.488+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China censors some tariff-related content on social media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb86ed3-ba6e-4ae9-b902-3fc61f626d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.152+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> China began censoring some tariff-related
        content on social media on Wednesday after US "reciprocal" tariffs on dozens
        of countries took effect, including massive 104% duties on Chinese goods,
        while posts criticizing the US were top hits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a661a-6ff9-424c-ba2a-5f9ba2257b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.152+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hashtags and searches for "tariff" or "104" were mostly blocked on
        social media platform Weibo, with pages showing an error message.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a2098-a835-4037-ab84-661347182aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.152+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Other hashtags, particularly the U.S. having an egg shortage, were
        amongst the most viewed on Weibo. State broadcaster CCTV started a hashtag
        "#UShastradewarandaneggshortage."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534bcc7-d00c-4d72-a143-f94eb0e892fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.153+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. is "waving the tariff stick in a high profile manner, imposing
        tariffs on EU steel and aluminium products.. but also writing letters to European
        countries in a low voice, urgently asking for eggs," CCTV said in a post on
        Weibo.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d06154-5414-4b98-83eb-4284321424cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.153+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing announced counter-tariffs on the U.S. last week and has vowed
        to fight what it views as blackmail.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd0a9d-8f9c-4a56-a63d-6a0e0d56f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.154+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Internet censors have also allowed mocking U.S. comments to proliferate
        on Chinese social media, depicting the United States as a globally irresponsible
        trading partner, as China prepares the stage for a wider trade fight with
        the world''s biggest economy'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c77419-12ff-4c39-adbf-7c993b260d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.154+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China controls the internet through a system known as the "Great Firewall"
        and social media posts are routinely censored when deemed detrimental to national
        interests. Foreign social media networks such as Instagram and X are blocked,
        a system that has created a captive market for domestic alternatives.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc6c85-1576-4af1-ba02-edd96f9694cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.154+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing lawyer Pang Jiulin, who has more than 10.5 million followers
        on his Weibo account, said China''s share of exports to the U.S. would quickly
        be replaced by countries such as Vietnam and India, and Chinese companies
        would lose the opportunity to continue exporting to the U.S.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4ff5b-f5bb-4f45-b2f7-1128425b078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.155+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the face of U.S. economic aggression, China has no way out but to
        "fight to the end" he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d461eeb-ce2d-430f-a7ae-420ce45f1fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.155+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If China also increases tariffs to 104%, the prices of American goods
        including Apple APPL.O and Tesla TSLA.O will soar, and Chinese will pay a
        greater price for their favourite American goods."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde8900-eb52-4326-830c-85a7d425c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.155+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hitting back with its own tariffs and export controls may not be very
        effective, given China ships to the U.S. about three times as much goods than
        around the $160 billion it imports. But it may be the only option if Beijing
        believes it has a higher pain threshold than Washington has.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8b3d4-4068-40d9-b874-4265e6f69870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.156+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese stocks tumbled on Monday with the Shanghai Composite Index
        .SSEC down 7% on Monday in its worst day in five years, but they closed higher
        on Wednesday, buoyed by state pledges to support local markets.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49e677-c2bb-4583-9903-ce6c9609a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.156+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Prominent Chinese commentator Hu Xijin said on Wednesday that Trump''s
        team was "really delusional".'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496eb43-2024-47cc-86ca-acc9d9ef387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.156+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"They are at war not only with the whole world, but also with the most
        basic rules of human society, so their chances of victory are zero," Hu said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d99666-fbd0-4020-8798-898f3e4efc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.157+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Their reciprocal tariffs will be nailed to the pillar of shame in
        history for future generations to laugh at."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fdb80a-1c7e-4d98-9db4-35616f1abbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:01:50.157+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T18:01:50.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:01:50.187+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Farah Master and Jessie Pang in Hong Kong; Editing
