      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:24:26.093+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development has <strong><a
        href="https://www.facebook.com/dswdserves/posts/pfbid031wP3VPU83eJB2eUHEbM7KMf3QD8sB1FBwTvvSNUuKWQvB4mn2HZTGFJJTVaQSzcMl">called
        for volunteers</a></strong> to help in the production of family food packs
        for affected families.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9256f-090b-4a78-9ee6-42f8a0c04f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:24:06.333+08:00
