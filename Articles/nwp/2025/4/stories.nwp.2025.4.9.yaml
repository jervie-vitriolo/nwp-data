  'gonzaga-order':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Photo of  Davao de Oro Rep. Ruwel Peter Gonzaga. (PDP Laban/Website)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T18:16:49.000+08:00
    'imagesource': 'jcr:fc5a1351-35f1-4c4c-90e4-a02c54e6bacd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '866ce90b-05cc-48a6-844b-89135ed7f558'
    'lead': 'For making sexist and sexual remarks at not just one but three separate
      campaign events, Davao de Oro Rep. Ruwel Peter Gonzaga has become the fourth
      candidate in a week to receive a show cause order from the Commission on Elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T18:19:24.364+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-04-09T18:19:24.739+08:00
