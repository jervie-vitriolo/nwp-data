    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec flags Mocha Uson’s suggestive campaign jingle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ad1cd-658b-4076-b74a-8497a8d407fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has expressed concern over the “sexually suggestive elements” in
        the campaign jingle of media personality and Manila councilor candidate Esther
        Margaux “Mocha” Uson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf2732-4179-417f-bc65-6aa63191d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ff3376-7120-411b-a505-f1b624125960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Comelec sent Uson a letter – dated April 8 and released to the
        media a day after – regarding the repeated jingle line “cookie ni Mocha,”
        or Mocha’s cookie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a145eac4-c976-4edb-817d-80810def8101'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5690b4-7eb9-426c-8e37-ef47421c8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll body said it is “crucial” to address the voting public
        with “direct to the point” messages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e91c1c-b8e9-4fe6-8c51-511149188953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdfe69-8deb-48a9-a3b7-8f78f3ad8f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Puns and double meanings may be used as literary devices in campaigns,\
        \ but we hope that these do not distract from your political platform or skirt\
        \ the line between accepted speech and obscenity, as we are in the context\
        \ of elections,” Sonia Bea Wee-Lozada, Comelec Task Force on Safeguarding\
        \ Against Fear and Exclusion in Elections director and head, wrote in the\
        \ letter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1eb24f-a298-4952-be28-e67a36f4e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75bca54-5ce3-4a2e-ab03-05a5540ccbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The commission stressed that it does not want to depreciate a campaign\
        \ platform due to “sexually positive themes.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37dea9-2393-4b56-a054-1d389d34fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.358+08:00
