      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.385+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang mga lalaki magaling kayong ‘umiyot.’ Kayo bang mga babae magaling\
        \ ba kayong ‘umiyot?’ O mas magaling pa kayo sa mga lalaki?” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618a95c-595d-458d-a942-283d5e1b83bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.386+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.386+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: You men are good at sex. You women, are you also good\
        \ at sex? Or are you even better than the men?]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f729a18-fc79-4dbb-9ffc-fff8d7710f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.386+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.386+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sasabihin niyo agad kaming mga babae, equal kami sa mga lalake.
        Pero hindi na yan totoo ngayon. Hindi na talaga. Kasi karamihan sa mga babae,
        pinipili na lang kung saan sila. Sa ilalim ba o sa ibabaw?” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5bf8c-5204-4a18-b58c-bb622383c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.387+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.387+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef1e61-13e0-453c-bd9d-b0b72144b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.387+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.387+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: You women are quick to say that you’re equal to men.\
        \ But that’s no longer true. Not anymore. Because most women now just choose\
        \ where they want to be - at the bottom or on top.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2099561-00b2-478b-b909-0967f4ac26b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.387+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.387+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In the second video, Gonzaga commented on a widow’s sexual activity\
        \ and even urged her and a barangay councilor (kagawad) to kiss.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89317a5c-69ac-41c0-a732-dbe242da910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.388+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.388+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The third video showed him making public remarks about his wife, Davao\
        \ de Oro Governor Dorothy Gonzaga.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0586010-f2fd-4459-abbb-38253127a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.388+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.388+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Dotdot, susuyuin kita. Bumukaka ka na [Dotdot, I will make it up\
        \ to you. Spread your legs now],” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0858a4-60f9-459d-97f1-cf1352b7be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.389+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.389+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "According to the Comelec, Gonzaga’s actions may constitute discrimination\
        \ against women and gender-based harassment, potentially violating the poll\
        \ body’s guidelines on anti-discrimination and fair campaigning.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67fa62-0312-4bd4-8549-8fca6fd327cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.389+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.389+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Comelec crackdown</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2e49c-a249-4395-891b-c86140c967ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.390+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.390+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has been cracking down on inappropriate campaign remarks,
        starting with Pasig congressional candidate Ian Sia, who received a show cause
        order on April 4 for a viral joke in which he offered to sleep with single
        mothers. In response, Sia said he meant no harm and was merely exercising
        his right to free speech. He was reprimanded a second time for making a comment
        about a female staff member’s body size.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac00d71-d729-4d1c-bb88-e39241e1f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.390+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.390+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The poll body also flagged reelectionist Misamis Oriental Governor\
        \ Peter Unabia for saying that only beautiful women should become nurses,\
        \ as well as for an allegedly racist remark about Maranaoans. Meanwhile, Mataasnakahoy\
        \ Vice Mayor Jay Ilagan was asked to explain his “laos [outdated]” comment\
        \ directed at rival Batangas gubernatorial candidate Vilma Santos.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2dbb2e-634f-4b8c-b084-804de41b59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T18:19:24.391+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-09T18:19:24.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T18:19:24.391+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Comelec also issued a letter to Manila councilor
        candidate Mocha Uson, raising concerns over “sexually suggestive” messaging
        in her campaign, including a jingle she has agreed to stop using in the meantime.</p>'
  'nicholas-kaufman-duterte-icc-victims-ids':
    'author': 'Tristan Nodalo, NewsWatch PLus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T21:26:07.000+08:00
    'imagesource': 'jcr:5c8121ac-321d-4d93-a26c-2c4b6fe60952'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab762c38-4864-485f-a149-583aea183f5e'
    'lead': 'The legal team of former President Rodrigo Duterte has asked the International
      Criminal Court (ICC) to impose tighter requirements for verifying the identities
      of victims participating in the looming trial on the country’s bloody drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T21:28:50.635+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-09T21:34:55.145+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-09T21:34:54.805+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Nicholas-Kaufman', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Duterte defense seeks stricter ID rules for ICC trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639880e4-e724-474d-9256-8c308f48b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.797+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The legal team of former
        President Rodrigo Duterte has asked the International Criminal Court (ICC)
        to impose tighter requirements for verifying the identities of victims participating
        in the looming trial on the country’s bloody drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea6d654-8d63-46b5-b7fd-29658f1bbeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.798+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a filing dated April 7, lead defense counsel Nicholas Kaufman urged
        the Pre-Trial Chamber to accept only national identity cards or passports
        with recent photographs as valid identification, saying the measure would
        help prevent fraud and strengthen the credibility of victim applications.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2864182f-7409-4e53-a49b-53882eb40b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.798+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Pre-Trial Chamber should insist on the production of a national
        identity card and or a passport containing an up-to-date photograph,” Kaufman
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f3ad5-abe1-4132-9188-686cddba0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.799+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He argued that restricting the type of accepted documents would reduce
        the risk of duplicate claims, misidentification, or the inclusion of false
        victims, which could result in lengthy litigation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ca73e-1dda-42dc-b24a-8e9c9ebb7f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.799+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'If primary IDs are unavailable, Kaufman suggested using a "staggered"
        ID system, similar to the protocol followed by the Social Security System.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489efc7-9fc8-473b-a265-d89acd0c759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.800+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The use of varied and insufficiently verified identity documents could
        lead to misidentification, double-counting, and the inclusion of false victims
        – issues that could trigger unnecessary and time-consuming litigation,” he
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449987b-8b45-41ca-8f88-2a39e20f9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.800+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC Registry had earlier allowed applicants to submit any government-issued
        ID, citing delays in the distribution of the national ID. However, Duterte’s
        camp criticized the current policy as vague and overly broad.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c22f58-4e0d-4ef6-92a9-1dead7364edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.801+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaufman also requested that only the ICC’s Office of Public Counsel
        for Victims be allowed to represent the victims in court. He warned that allowing
        victims’ current lawyers to continue filing submissions would double the number
        of pleadings and further complicate proceedings.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cec83a-0dbe-42d0-8423-d18b93dc3188'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.801+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It will be unwieldy, unnecessarily encumber the Defence, and slow
        down the proceedings. This will impact on Mr. Duterte’s right to a speedy
        judicial process,” he argued.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d39491-a770-42aa-b8a8-eb231afcf8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.651+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.802+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Conti: Proposal ''anti-poor'' and discouraging'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e19e2-aa0d-4d88-91c6-185ddce99211'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.651+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.802+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kristina Conti, assistant to counsel at the ICC and one of the lawyers
        representing extrajudicial killing victims, condemned the proposal as "out
        of touch" and “anti-poor,” noting that many indirect victims - particularly
        families of those killed - cannot easily obtain passports or national IDs.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc97ab-f2b5-4413-8c02-3959823003c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.803+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This clearly attempts to reduce the number of participating victims,”
        Conti said, stressing that participation remains valid even if only a small
        number of victims qualify.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d7a09-aaeb-4aad-a977-e3155a71f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.803+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It only discourages victims unnecessarily, almost heartlessly. We
        will, obviously, make a rejoinder supporting the initial proposals of the
        Victims Participation and Reparations Section,” she added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109bee8-e839-4630-9a0c-46ba8ee64ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T21:28:50.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-09T21:34:55.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T21:34:54.804+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Conti emphasized that indirect victims, while separate from prosecution
        witnesses, are entitled to present their views and concerns during the trial
        as a third party.</p>'
