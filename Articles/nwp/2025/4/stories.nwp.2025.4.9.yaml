      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee0fd2-580f-49a5-bc72-527d5e4e1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.506+08:00
