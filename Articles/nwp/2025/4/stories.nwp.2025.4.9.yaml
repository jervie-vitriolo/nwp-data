      'mgnl:lastActivated': 2025-04-09T15:19:28.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e01d0-4259-496e-b5d4-6dd1f0d1ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.359+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.359+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“If this is your message to the constituency of the third district\
        \ of Manila, then, by all means, we hope that you will proceed with your candidacy\
        \ and campaign along those lines, albeit in a more deliberate manner with\
        \ proper regard for age-appropriateness,” Wee-Lozada told Uson.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f97e2-6bc8-4631-b580-a8e61f8f92c8'
