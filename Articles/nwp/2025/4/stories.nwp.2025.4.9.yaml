      in the Southeast Asian region slapped with much higher-than-expected tariffs
      by the US. (Athit Perawongmetha/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-09T17:17:29.000+08:00
    'imagesource': 'jcr:5f448337-8c59-41f8-95a8-7c38c03a777f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce75346c-4b97-4f50-8346-8892cd48de19'
    'lead': 'The United States has withdrawn from talks in London looking at advancing
      decarbonization in the shipping sector and Washington will consider ''reciprocal
      measures'' to offset any fees charged to US ships, a diplomatic note said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T17:27:46.455+08:00
