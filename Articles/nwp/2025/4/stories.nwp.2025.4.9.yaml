    'jcr:uuid': '9e62ea84-9ae6-4a6d-844e-282b33518270'
    'lead': 'The Commission on Elections has expressed concern over the ''sexually
      suggestive elements'' in the campaign jingle of Manila councilor bet Mocha Uson.
      In response, Uson said she has ordered her team to immediately stop the use
      of the campaign material.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-09T15:19:28.322+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-09T15:19:28.738+08:00
