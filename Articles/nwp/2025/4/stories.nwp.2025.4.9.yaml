    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Germany set to unveil coalition in eye of Trump tariff storm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d587e3-7670-49bf-8dac-336e73abb21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> German conservatives under Friedrich
        Merz were poised to unveil a coalition deal with the centre-left Social Democrats
        (SPD) on Wednesday, aiming to revive growth in Europe''s largest economy just
        as a global trade war threatens recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f953a3d-096f-40ca-a125-e373c1969d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'People familiar with the negotiations expected an agreement by midday
        (1000 GMT) after chancellor-in-waiting Merz and SPD leader Lars Klingbeil
        meet in the morning to iron out the last remaining differences.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0afcb4-9aa1-4d54-9528-f5489a7aea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pressure to reach a deal has taken on new urgency as the government
        will take charge at a time of global turbulence in an escalating trade conflict
        sparked by U.S. President Donald Trump''s sweeping import tariffs.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb43ec-3219-46c0-926d-6b885774dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"A possible trade conflict increases the risk of recession, there is
        no question about that," the outgoing Finance Minister Joerg Kukies of the
        SPD told Deutschlandfunk radio.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe5865-2306-414c-8257-a8c749fec39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It increases the pressure to act, because Germany needs a government
        that is capable of taking action," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17355541-0b98-4e47-b580-39c60bce7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kukies said the potential coalition partners had already agreed to
        support a free trade zone between the European Union and the United States,
        while being open to further cross-border trade deals.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a634a3b-8409-43b0-9e67-98fb71066af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Merz, the leader of the CDU-CSU conservative bloc, also told Reuters
        this week that the tariff-induced chaos on global financial markets made it
        all the more important to form a government quickly.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b029f-49fc-4065-bb3c-d1e0c68c6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.716+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Certainly," said senior CDU lawmaker Thorsten Frei, when asked whether
        a deal would finalised on Wednesday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbee0a6-8c32-4590-9e9f-a3e33829295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.716+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>AFD TOPS POLL</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79674e4-4d57-47cf-8cf2-eb0ed7763973'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.717+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Merz and Klingbeil have internally scheduled a press conference in
        the afternoon, contingent on reaching a final pact, sources said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51e9c5-0ea5-4a1e-888c-4b32f6383652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.717+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Merz, who called Trump''s U.S. an unreliable ally after winning the
        election in February, has already vowed to build up defence spending as Europe
        faces a hostile Russia, and to support businesses struggling with high costs
        and weak demand.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5a812-54bc-4aa3-8988-400810819040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.717+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'German economic institutes have cut back their forecast for this year''s
        growth to 0.1% from the 0.8% they had expected in September, sources told
        Reuters on Tuesday. Germany has endured two years of contraction already and
        the tariffs are a sharp blow to its highly export-focused economy.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a63d07-c287-472a-bf44-5991caaf772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.718+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As Trump''s tariffs on dozens of countries kicked in on Wednesday,
        European shares plunged, with Germany''s DAX .GDAXI down more than 2%.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e20e8d-f098-4901-ae65-56982e51b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.718+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Merz''s coalition would be the only possible two-party majority that
        excludes the far-right Alternative for Germany (AfD), whose support has surged
        on a nativist, anti-migration agenda and came second in the February election.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596eea9c-9911-4f1e-bd99-899ef0435584'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.719+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a blow to Merz, a new survey by Ipsos released on Wednesday showed
        the AfD topping the polls for the first time with 25%, overtaking Merz''s
        conservatives who slipped to 24%.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2cf61b-29a3-4778-bfdd-aa77783212b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.719+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It follows another poll by the Forsa institute, which showed 60% of
        respondents said Merz was not fit to be chancellor, including 28% of CDU/CSU
        voters.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc34de-2ea7-4e46-861e-a7642c846d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.719+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After winning the election, Merz pushed measures through parliament
        to allow him to unleash a borrowing bonanza to fund a big boost in defence
        and infrastructure spending and support struggling German companies.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71726733-2091-4ddb-b88b-f7019eb1816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.720+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But the move, while providing his new government with a massive windfall,
        received criticism including from some of his own supporters for pivoting
        away from a promise of fiscal rigour.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8364c71-4528-4d45-81f0-d493cba98ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.720+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The last remaining issues that the SPD and the CDU/CSU bloc have yet
        to agree on include the distribution of ministries, the sources said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13cf3a-3ac5-469c-8dcf-71130d871f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.721+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The coalition deal must still be ratified by a vote of the SPD''s membership.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb99a3-02c4-4894-bf09-dffb51a55653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.721+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'If the SPD membership backs the deal, the chancellorship would return
        to conservatives after the three-year interregnum of the SPD''s Olaf Scholz,
        whose tenure was marked by the economic and political fallout following Russia''s
        full-scale invasion of Ukraine in 2022.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd354c0-0644-43e5-8ee3-a1b4830021f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.722+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But Merz cuts a very different figure from Angela Merkel, the centrist
        conservative who ran Germany for 16 years before Scholz.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1a094-895b-4571-9548-450b18e0c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:59:34.722+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T17:59:35.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:59:34.763+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Blaming her centrism and liberal immigration policies for the AfD''s
        growing strength, Merz has promised that a hard line on deporting those illegally
        resident in the country and efficient government will turn the tide.</p>'
