      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:24:26.092+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There was a slight increase on the recorded number of affected families,\
        \ but we can manage as we have more than 2.6 million boxes of FFPs (family\
        \ food packs), as well as non-food items prepositioned in our warehouses nationwide\
        \ which we can immediately tap to augment affected LGUs’ (local government\
        \ units) resources,” Social Welfare Assistant Secretary Irene Dumlao said\
        \ in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd545a1b-5e03-4c89-a1e7-f9b5ee43ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:24:06.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
