      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi rin totoo ang sinabi ni Ms. Pebbles na kaya kong magpabagsak
        ng gobyerno. Nasa kamay ng mamamayang Pilipino ang kapalaran ni PBBM (President
