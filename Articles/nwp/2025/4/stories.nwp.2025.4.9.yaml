      'mgnl:lastModified': 2025-04-09T17:04:10.512+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>US consumers</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd227bf7-1f46-4e35-a29a-8c89614922b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.513+08:00
