      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Kanlaon Volcano’s latest
        eruption has displaced more people in Western Visayas, authorities reported
        on Wednesday, April 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1e591-ba9c-4f20-a560-974720cfa0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:24:06.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-09T17:24:26.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:24:26.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Data from the National Disaster Risk Reduction and Management Council
        (NDRRMC) showed over 130 more families were affected by what officials described
        as a “<strong><a href="https://www.newswatchplus.ph/news/2025/4/8/kanlaon-volcano-explosive-eruption.html">moderately
        explosive eruption</a></strong>” on Tuesday, bringing the total number to
        over 8,000 families equivalent to more than 25,000 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca32f24-2951-43c1-af50-51ea2cc581a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:24:06.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-09T17:24:26.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:24:26.092+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NDRRMC said 48,850 affected residents were listed in Western and\
        \ Central Visayas, with less than a tenth still in temporary shelters since\
        \ the eruption on Dec. 9. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bebc8c8-62d3-4efe-adec-e76cf37a3d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:24:06.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
