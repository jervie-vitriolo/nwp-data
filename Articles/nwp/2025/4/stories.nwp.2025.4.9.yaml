      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of countries coming in that want to make deals,"
        he said at a White House event on Tuesday afternoon. He said at a later event
        that he expected China to pursue an agreement as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5370033e-0ec9-4ff1-9bd7-11bb686d53d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.507+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e307a89-fd04-4a55-885c-9db0f2ad7b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.240+08:00
