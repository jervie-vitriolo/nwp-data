      'mgnl:lastModified': 2025-04-09T17:04:10.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s administration has scheduled talks with South Korea and
        Japan, two close allies and major trading partners, and Italian Prime Minister
        Giorgia Meloni is due to visit next week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8ec01-6c25-40c8-b737-7d62e9461e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21659c6-3996-4bb7-942d-f085a82bd91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The deputy prime minister of Vietnam, the low-cost Asian manufacturing
        hub hit with some of the highest duties globally, is set to talk with Trump''s
        Treasury Secretary Scott Bessent later on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18476eb5-446c-4599-b8d3-90f87a36d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892638ce-bf92-45ed-ab67-62ec4d92b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>German Finance Minister Joerg Kukies said that Europe''s largest
        economy was at risk of another recession as a result of the trade tensions.
        Investment bank JP Morgan estimates there is a 60% chance of the world economy
        entering recession by year-end.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56efa0e9-a355-44ab-8ce8-94776925263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.511+08:00
