      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T16:11:32.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the LTFRB, it has already conducted random inspections
        in transport terminals to check the validity of the operators’ documents.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944936a7-09e2-45db-bd52-e73a62131343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T16:11:32.906+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-09T16:11:33.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T16:11:32.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, LTFRB Chairperson Teofilo Guadiz reminded commuters
        not to ride unregistered vehicles for their own safety.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02857120-f6d5-4b07-8f32-27118eec8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T16:11:32.907+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-09T16:11:33.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T16:11:32.907+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iwasan din sana natin ang pagsakay sa mga ‘colorum’ o illegal na mga
        sasakyan dahil ang mga ito ay hindi dumaan sa tamang inspeksyon at walang
        insurance coverage para sa pasahero,” he said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ab189-e936-4814-86e2-73f9ec14e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T16:11:32.907+08:00
      'mgnl:createdBy': 'lance-nwp'
