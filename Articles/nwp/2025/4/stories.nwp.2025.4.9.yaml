    'stories': []
    'template': '1'
    'title': 'US exits carbon talks on shipping, urges others to follow - document'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f58c5-658c-43d5-ab23-868d4a6fc11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.468+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.468+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England -</strong> The United States has withdrawn
        from talks in London looking at advancing decarbonization in the shipping
        sector and Washington will consider "reciprocal measures" to offset any fees
        charged to US ships, a diplomatic note said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef7c22-5153-48b4-bf23-26f7d125085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.469+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.469+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc04cd5-80ef-4a0d-b0d7-98808f5fe90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.469+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.469+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Delegates are at the UN shipping agency''s headquarters this week
        for negotiations over decarbonization measures aimed at enabling the global
        shipping industry to reach net zero by "around 2050."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439d1fe-afe4-4743-8501-6c4a89594eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e9fe2-beb5-4f77-a1a5-b966824c6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An initial proposal by a bloc of countries including the European
        Union, that was submitted to the UN''s International Maritime Organization
        (IMO), had sought to reach agreement for the world’s first carbon levy for
        shipping on greenhouse gas (GHG) emissions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8867b001-5b0c-4db5-8eb7-3ed6c60dc4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d83b48-b57c-4209-8436-9affe22c77b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. rejects any and all efforts to impose economic measures
        against its ships based on GHG emissions or fuel choice," according to a diplomatic
        demarche sent to ambassadors by the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37974f-13d3-4d85-a49f-df2ede4868c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41805bd3-f98c-4169-99ee-0e06320beede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"For these reasons the U.S. is not engaging in negotiations at the
        IMO 3rd Marine Environment Protection Committee from 7-11 April and urges
        your government to reconsider its support for the GHG emissions measures under
        consideration."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e62fe4-00a0-4947-af91-d142b2e95dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.472+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.472+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e19941f-6bd5-427c-a6e5-f85c18b100dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.472+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.472+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was not clear how many of the IMO''s 176-member countries received
        the note.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7885fc7-30a5-41dc-aea4-7c0393696f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.472+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.472+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591db272-24d5-40e5-9e42-501773ea3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.473+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.473+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Should such a blatantly unfair measure go forward, our government
        will consider reciprocal measures so as to offset any fees charged to U.S.
        ships and compensate the American people for any other economic harm from
        any adopted GHG emissions measures," the note from Washington said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21967835-077d-4dba-9188-89f53e1fea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.473+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.473+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b70d1-3106-4f54-89c7-b00dad840f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:27:46.474+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:27:46.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:27:46.474+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Washington also opposed "any proposed measure that would fund any
        unrelated environmental or other projects outside the shipping sector," the
        note added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067219b-1e90-4b58-afc7-eeabf5c397a4'
