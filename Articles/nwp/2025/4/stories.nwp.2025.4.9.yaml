        \ and electoral engagement,” she posted on Facebook.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4176e-076d-42fa-8258-f4195c3fa692'
      'mgnl:activationStatus': true
