    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Roque denies hand in release of Marcos deepfake video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04130252-8285-43c9-91f6-19c501f30336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:47:30.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T10:47:31.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:47:30.900+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former presidential
        spokesperson Harry Roque has denied his involvement in the “polvoron video,”
        a deepfake video showing President Ferdinand “Bongbong” Marcos Jr. using illegal
        drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ebf1a-5b25-4e85-9502-66719b7f8d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:47:30.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T10:47:31.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:47:30.882+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f601f3-6e0b-4de8-b858-7845a169461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:47:30.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T10:47:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:47:30.883+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque debunked blogger Pebbles Cunanan’s testimony before the House
        tri-committee, implicating him as among the individuals who <a href="https://www.newswatchplus.ph/news/2025/4/8/roque-behind-polvoron-video.html"><strong>released
        the deepfake video</strong></a>.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">WATCH: Blogger Pebbles Cunanan says former presidential
        spokesperson Harry Roque was among those behind the viral “polvoron video.&quot;<br><br>The
        video, which experts said was AI-generated, supposedly shows President Bongbong
        Marcos using cocaine | <a href="https://twitter.com/daniza_sf?ref_src=twsrc%5Etfw">@daniza_sf</a>
        <a href="https://t.co/pOAfGitlGE">pic.twitter.com/pOAfGitlGE</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1909533723345015123?ref_src=twsrc%5Etfw">April
        8, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad6729-87f5-47d9-a70b-1d554fc0f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:47:30.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T10:47:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:47:30.883+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c471d-8d8f-4ec2-843a-daed84686fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:47:30.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
