      'mgnl:lastModified': 2025-04-09T10:47:30.885+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6b052-6c67-47b9-a79e-243ebc7819c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:47:30.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
