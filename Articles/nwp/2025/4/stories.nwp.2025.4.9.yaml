    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740dcbd-c40e-41ce-8ccd-346e7b62b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.360+08:00
