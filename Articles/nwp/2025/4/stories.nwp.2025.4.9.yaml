      'mgnl:lastModified': 2025-04-09T17:04:10.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22e37d-f7b0-45e5-aa74-a764e6700244'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.515+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.515+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Danish luxury stereo maker Bang &amp; Olufsen said on Wednesday
        it would raise prices on selected products next month to account for the tariffs
        and other factors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5631d7-5cbe-42e2-ada2-cbe7b3b31bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.516+08:00
