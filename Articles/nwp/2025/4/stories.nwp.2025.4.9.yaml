      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.519+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583908d7-b4f6-4e27-9632-95880e994b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.520+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s earlier across-the-board 10% tariffs on all imports from
        many countries began on Saturday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1957864-8019-4e55-90b2-23fd20a399b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.520+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be80ffb-cfec-46bb-a677-ddd3f81dcf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.521+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The latest round of duties, which took effect at 12:01 a.m. ET (0401
        GMT), is aimed at countries that are "ripping off" the US, according to Trump.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d8f2e-7740-4a2b-9215-5d5b9b463b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.522+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103344f3-d1b1-485e-8059-fdb4274991f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.523+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That list includes many of the United States'' closest allies, including
        the European Union, which was hit with a 20% tariff as well as industry-specific
        duties. The 27-member bloc will vote on initial counter-measures later on
        Wednesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448dc51-d929-4ea3-ae45-3a66daa0b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.524+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a88e0-e7af-43c2-b308-0c723ad4dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has said the tariffs are a response to barriers put on US
        goods and are needed to fix America''s trade imbalances. He has also accused
        countries, including Japan, of devaluing their currencies to gain a trade
        advantage, something Tokyo denies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ada7db-8f3e-487d-8324-7c55cba57b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904fc351-e530-44fc-876e-46775e5a7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Japan''s finance minister said trade negotiations with Washington
        could include foreign exchange rates.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f1b9c-5841-441f-b0af-3867a1fd2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f64b4-239b-450e-b18b-39d9a6d5dae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has signaled he may not be finished on tariffs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7408abe-e5a6-47ec-bbfa-19f6ae16af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f9c055-8fc9-411e-ac3a-2125062ad2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T17:04:10.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T17:04:11.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:04:10.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In remarks to Republican lawmakers on Tuesday evening, he said he
        would soon announce "major" tariffs on pharmaceutical imports, one of a handful
        of categories of goods that have so far been exempted.</p>'
