      'mgnl:lastModified': 2025-04-09T10:52:28.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> An estimated 1.7 million
        people may pass through ports for the Holy Week break beginning this weekend,
        the Philippine Ports Authority (PPA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab87fa-a86e-4f46-b1ab-e9a70f0fb8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:52:28.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-09T10:52:28.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:52:28.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is anticipating a higher volume of passengers
        compared to last year’s 1.67 million travelers, in particular at the Batangas
        Port, the gateway of Luzon to the Visayas and Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2dd8e5-44d2-49c6-adad-9013709b1936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:52:28.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-09T10:52:28.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:52:28.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, PPA General Manager Jay Santiago said the
        summer season may also drive passenger traffic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269fe0a-3fd1-4d2a-80d1-dc73a0b5a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:52:28.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-09T10:52:28.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:52:28.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We are prepared for the increased number of passengers this Holy Week
        2025, especially as the lenten season coincides with summer. Most of our local
        travelers are really taking advantage of these long days of day-off and for
        some tourists it is also a great time to explore our islands via sea travel,”
        he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ffe25e-50e0-4869-b75e-c58a35cfcf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:52:28.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-09T10:52:28.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:52:28.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The PPA advised passengers to book tickets early and allot more hours
        for sea travel.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbeb01f-9dc3-4c5e-abbb-6a3b02c64c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:52:28.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-09T10:52:28.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:52:28.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It said more personnel will be assigned in key ports to assist passengers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf048e8d-3433-47b1-981b-434ef0605b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T10:52:28.229+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-09T10:52:28.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T10:52:28.229+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“With the adequate manpower, appropriate facilities, and back-up systems
        placed in ports, we can assure the public that we are ready for the influx,”
        Santiago said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4674d10-bb8e-4010-8440-ece1d2ab99c9'
