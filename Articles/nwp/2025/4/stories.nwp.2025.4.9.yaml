      'mgnl:lastModified': 2025-04-09T15:19:28.363+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Gabriela Women’s party-list denounced the objectification of women\
        \ in Uson’s jingle.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea16422-a599-4ae0-bd4e-5cf4efe86c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.760+08:00
