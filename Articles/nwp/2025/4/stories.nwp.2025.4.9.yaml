      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.759+08:00
