      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group has filed a bill seeking to include <a href="https://www.newswatchplus.ph/news/2025/4/8/gabriela-bill-misogynistic-remark.html"><strong>misogynistic
        and discriminatory remarks</strong></a> as grounds for a candidate’s disqualification.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a12324-9053-4581-8d06-02a00b335b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T15:19:28.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has issued <a href="http://www.newswatchplus.ph/news/nwp/2025/4/7/show-cause-orders.html"><strong>show
        cause orders</strong></a> to a number of bets for their misogynistic and discriminatory
        remarks.</p>'
