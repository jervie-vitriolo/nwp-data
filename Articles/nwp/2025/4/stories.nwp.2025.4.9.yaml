      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T17:24:26.093+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Office of Civil Defense in Western Visayas said fire\
        \ trucks from nearby localities have been deployed to La Carlota City to clear\
        \ roads of thick ash which hit 12 villages.\r"
