      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T15:19:28.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-09T15:19:28.763+08:00
