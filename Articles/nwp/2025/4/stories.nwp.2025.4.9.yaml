      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let’s refrain from riding illegal vehicles as these did
        not go through proper inspection and there’s no insurance coverage for passengers.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2fb53-1ea0-4697-b358-58e1fdb77489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T16:11:32.907+08:00
