    'template': '1'
    'title': 'Offshore yuan near record low as US forges ahead with 104% tariffs on
      China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce625fc-e56d-432a-b7b6-5b08dfe78f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:56:42.367+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:56:42.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:56:42.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The offshore yuan languished near record
        lows struck overnight in early trading on Wednesday, as investors fretted
        about intensifying Sino-U.S. trade tensions and the impending 104% tariffs
        on China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0c275-f638-49b2-abe8-cbb71595f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:56:42.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:56:42.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:56:42.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The declines in the yuan this week have come as a trade war between
        the world''s two largest economies escalates and after the central bank loosened
        its grip on the currency in what analysts said was an attempt to counteract
        the blow to exports from tariffs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6fc1b2-6629-4ec8-9b51-bcba7305822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:56:42.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:56:42.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:56:42.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The yuan was last 0.4% higher at 7.3955 in the offshore market CNH=D3,
        having sank more than 1% in the previous session and hitting its weakest level
        on record at 7.4288 per dollar in volatile trade.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6cee52-efa1-4581-9c9a-862c8c3f57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:56:42.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:56:42.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:56:42.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The United States said on Tuesday that 104% duties on imports from
        China will take effect shortly after midnight, even as the Trump administration
        moved to quickly start talks with other trading partners targeted by his sweeping
        tariff plan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04d429-afac-4781-936a-37552c3cccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:56:42.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:56:42.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:56:42.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The move in dollar-CNH overnight was definitely material and it came
        off the back of the fact that Trump is going to move ahead with the extra
        tariffs on China," said Carol Kong, a currency strategist at Commonwealth
        Bank of Australia.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f0b4b-1012-4ce3-a4ba-43535286bfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:56:42.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:56:42.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:56:42.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kong expects the offshore yuan to reach a low of 7.7 per dollar by
        the end of the third quarter, but said that level could be reached earlier
        "if the U.S. and China further impose higher tariffs on each other".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feeef0c-016a-4b64-a64d-de9c1052389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:56:42.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:56:42.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:56:42.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The People''s Bank of China on Wednesday set the midpoint rate - around
        which the onshore yuan is allowed to trade in a 2% band - at 7.2066 per dollar,
        the weakest level since September 11, 2023.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eaa90d-602e-442f-9dd6-4be0164b4c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-09T09:56:42.370+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-09T09:56:42.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-09T09:56:42.396+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The onshore yuan CNY=CFXS sank to a 19-month low of 7.3402 per dollar
        on Tuesday and ended the session a touch lower at 7.3390.'
    '8':
