    'imagesource': 'jcr:80447583-03e8-4a7d-ad87-9482b488ad2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94843b30-b02e-4fac-95e3-1ebe0a2b03ad'
