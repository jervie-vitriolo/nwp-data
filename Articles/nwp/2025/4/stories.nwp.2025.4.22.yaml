      'mgnl:type': 'text'
      'text': "If you’re up for a slightly longer drive, head north to Minalungao\
        \ National Park. About two and a half hours from Manila, this protected gem\
        \ features jade-green rivers, incredible rock formations, and serene rafting\
        \ experiences. It’s an ecotourism site that’s both family-friendly and adventure-worthy.\r"
