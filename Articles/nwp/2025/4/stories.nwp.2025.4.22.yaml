  'cardinals-to-meet-after-pope-francis-death':
    'author': 'Joshua McElwee and Crispian Balmer'
    'caption': 'Workers hold up a picture of Pope Francis before a Mass, after his
      death was announced by the Vatican, at Saint Louis Catholic Church in Bangkok,
      Thailand, April 21, 2025. (Athit Perawongmetha/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T09:43:12.000+08:00
    'imagesource': 'jcr:4a70a3b6-fb1f-4b11-ac89-04c14a3d03a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f2e6b91-12af-4922-9f9d-5c57e17ae90a'
    'lead': 'Cardinals were due to meet on Tuesday to plan Pope Francis'' funeral,
      which leaders from around the world will attend ahead of a conclave next month
      to elect a new head of the Roman Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T09:44:43.251+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-22T10:02:06.501+08:00
    'mgnl:lastActivatedBy': 'superuser'
