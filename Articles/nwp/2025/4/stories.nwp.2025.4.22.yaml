    'lead': 'Former President Rodrigo Duterte’s arrest and detention at the International
      Criminal Court prompted Vice President Sara Duterte to endorse the senatorial
      candidacies of re-electionist Imee Marcos, Las Piñas Rep. Camille Villar, and
      the 10-member PDP Laban slate, she said on Tuesday, April 22.'
