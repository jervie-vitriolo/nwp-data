      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Luke Espiritu (Partido Lakas ng Masa)\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3851ff-417f-41ce-a45d-0f56901b428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.772+08:00
