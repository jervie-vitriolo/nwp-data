    'template': '1'
    'title': 'Father’s detention triggered my poll involvement - VP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6245ea7-0053-4b37-ac49-ca46e30e47ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte’s arrest and detention at the International Criminal Court prompted
        Vice President Sara Duterte to endorse the senatorial candidacies of re-electionist
        Imee Marcos, Las Piñas Rep. Camille Villar, and the 10-member PDP Laban slate,
        she said on Tuesday, April 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd35a2-07d9-420b-a6a0-fb8e29179f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.098+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview in Cebu, Duterte said she was supposed to be
        apolitical in the midterm polls, even rejecting earlier calls from her father
        and even from President Ferdinand Marcos Jr. before their falling out.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3313365-c015-4e3c-9042-6c1b646a0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.081+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.098+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ngunit nagbago yung panahon dahil nangyari yung pagkuha sa ating dating
        pangulo dito sa ating bansa, dinala doon sa The Hague…at sinabi ko sa kanya
        na, ‘Okay, since wala ka naman na doon sa Pilipinas, pwede akong tumulong
        sa six PDP candidates and four guest candidates ng Duterte,’” she said, adding
        that her father asked her to support the PDP bets when she visited him at
        The Hague, Netherlands.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e308b27-2ac9-4830-85e8-5f981ba810d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.082+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But times have changed because of what happened - the
        arrest of our former president here in our country, who was brought to The
        Hague... And I told him, okay, since you''re no longer in the Philippines,
        I can help the six PDP candidates and four guest candidates of Duterte.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6588c3d-a685-4cd8-89c7-03fa9c850b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.082+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte said she <strong><a href="https://www.newswatchplus.ph/news/2025/4/21/duterte-supports-marcos-villar.html">endorsed
        Marcos and Villar</a></strong>&nbsp;who have been her friends for a long time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beba696-1811-4ab4-a7bb-f103520f3c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>She earlier said her friendship with the re-electionist senator
        "<strong><a href="https://www.newswatchplus.ph/news/2025/4/5/VP-Sara-Duterte-says-ties-with-Imee-Marcos--beyond-politics-.html">goes
        beyond politics</a></strong>" as a presidential sister. Marcos quit her brother’s
        senatorial lineup over disagreements with the former president’s arrest in
        March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed16528c-0052-4d28-8129-2eeb463ec306'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang kay Senator Imee Marcos…hindi naman odd or awkward dahil si Senator
        Imee Marcos kilala niya ako, magkakilala kami,” Duterte said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4390ce-7b15-456b-802c-3c679ebf60e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.083+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.101+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“At si Camille naman ay matagal ko na rin siyang kilala. Matagal na
        kami, merong exchange ng mga ideas on motherhood,” she added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafd796-0bfc-42f1-816c-2bbcfd2e3b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.084+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.101+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As for Senator Imee Marcos...it’s not odd or awkward
        because Senator Imee Marcos knows me — we know each other…And as for Camille,
        I’ve also known her for a long time. We''ve had an exchange of ideas about
        motherhood for quite a while now.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f54ac-ed54-4980-8803-6f5c6fcc9d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.084+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.102+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president also clarified that her endorsement of Marcos and
        Villar was on her own and without her father’s blessing. This means, the two
        candidates are not adopted by PDP-Laban, the former president’s party.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6829ea75-cfd1-4d23-baea-5ea01f582aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.085+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.102+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Wala akong sinasalihan na rallies dahil hindi din naman magkasama
        yung Duterte and tsaka yung dalawang candidates. Hopefully, depende sa PDP.
        Hindi naman kasi ako member ng PDP pero mapag-isipan nila kung paano gagawin
        yung mga rallies na kompleto, 12 ‘yung voting straight,” she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbffdfa-409a-4c58-9efa-81fa1d075b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.085+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.103+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I’m not joining any rallies because Duterte and the two
        candidates aren’t together either. Hopefully, it depends on the PDP. I’m not
        a member of PDP, but maybe they’ll think about how to organize rallies that
        are complete, with all 12 candidates for a straight vote.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9e2e6-b62d-42bf-acf4-9678510c4fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.086+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.103+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Endorsing to win impeachment case</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848abfc-8536-427e-853b-7f891936675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.086+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the vice president denied allegations that she finally endorsed
        senatorial bets to win her impeachment case.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b001f-6439-4b7c-9af8-e81b61daee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.087+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'House Deputy Majority Leader Paolo Ortega earlier said Duterte’s “change
        of tune” in supporting candidates “appears calculated given the looming impeachment
        trial at the Senate, where the vice president’s political survival now hangs
        in the balance.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb9989-e15a-46ad-8465-736673f3330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.087+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.105+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi eh, kasi ang nag-trigger ng paglabas ko ay ‘yung ginawa nila
        kay Pangulong Duterte,” she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23481f42-8d2c-453a-afad-e4813e1edd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.088+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.106+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: No. What triggered me was what the government did to
        former President Duterte.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3258af0-c3db-4312-9883-446e75cb9b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.088+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.106+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte said her lawyers are “more than confident” to win the impeachment
        trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7af96-5ca5-4bab-bec1-c1c107864834'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.089+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senate President Chiz Escudero previously said the trial may begin
        in July after the president’s fourth State of the Nation Address.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44a5661-b4a3-406c-b21b-737d8d942e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T16:18:18.089+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T21:37:10.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T21:37:10.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president was <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">impeached</a></strong>
        by the House of Representatives in February over supposed betrayal of public
        trust, culpable violation of the Constitution, and graft and corruption, among
        others. This stemmed from a number of issues, including her controversial
        budget spending and threats to the president’s life.</p>'
