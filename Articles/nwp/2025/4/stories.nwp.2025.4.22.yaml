      'mgnl:lastActivated': 2025-04-22T13:13:32.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:13:32.346+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de5e1b-8025-40d0-b779-82474108ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T13:13:32.346+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T13:13:32.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:13:32.346+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Spanning 1970 to 2019, Timeless Strokes will be an opportunity to view\
        \ pieces that have remained part of the artists’ private collections – works\
        \ they chose to preserve, revisit, and reflect upon across their careers.\
        \ These artworks capture the more intimate dimensions of their practice, marking\
        \ moments of exploration, transition, and creative insight.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9a26b-b266-407f-bc33-cff124d69121'
      'mgnl:activationStatus': true
