      'mgnl:type': 'text'
      'text': '<p>This gripping documentary follows three environmental defenders
        risking their lives to stop powerful interests from destroying the rich forests
        and white-sand beaches of Palawan. <em>Delikado</em> is both a political and
        environmental wake-up call, sharply critiquing corporations and government
        figures that exploit natural resources.</p>'
