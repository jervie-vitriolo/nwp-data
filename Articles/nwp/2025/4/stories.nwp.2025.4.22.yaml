      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Environmental groups
        have released their lists of what they called “green” senatorial candidates
        to guide voters supporting those advocating climate justice and ecological
        protection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4d4c6-2758-48c3-b052-396740bd537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.770+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T19:58:35.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:58:35.325+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>To celebrate Earth Day on Tuesday, April 22, the Luntiang Bayan
        coalition <strong><a href="https://docs.google.com/spreadsheets/d/101l31bZPNUzCw6rjtu1dzCh3aMNKXmoZJiusVIt46v4/edit?usp=drivesdk">analyzed
        the 64 senatorial bets</a></strong> for the midterm polls against its eight-point
        environmental agenda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71147b8e-10e0-408f-a6ad-406796d0bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.770+08:00
