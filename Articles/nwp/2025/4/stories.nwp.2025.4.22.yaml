      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Set in a dystopian future where the Philippines has depleted its
        natural resources, <em>Alimuom</em> paints a chilling picture of a country
        where agriculture has collapsed and people live in artificial bio-domes. This
        sci-fi film serves as a stark warning of what’s to come if we ignore today’s
        environmental issues.</p>'
