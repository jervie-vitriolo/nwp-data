      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Even with Cunningham’s big showing, the Pistons nearly did not do enough\
        \ to avoid folding down the stretch as they blew a 13-point lead, getting\
        \ outscored 19-6 in a span of 5:55.\r"
    '7':
