      'mgnl:lastModified': 2025-04-22T16:26:04.742+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "There are several naturally stunning locations just a short drive away\
        \ from Manila, and we’ve compiled five of the best that you have to go see\
        \ for yourself:\r"
