      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Dahil sa pagmamahal ninyo na binigay n’yo sa mommy namin, siya na
        po ang nag-iisang superstar po dahil sa inyong lahat. Nagkaroon ng isang national
        artist po dahil sa inyong lahat,” he told the audience at the funeral.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa4bdc-4cc3-4fea-ab25-09ee7519d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.152+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.152+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Because of your love for our mom, she became a superstar
        and a national artist.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e06a1-2df7-48df-a9b4-5c1c09981443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.152+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.152+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tribute</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1958f4-17fc-4584-bff3-4cbf8e252607'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.153+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.153+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Cultural Center of the Philippines and the National Commission
        for Culture and the Arts held a service before the funeral.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8282be-2e30-40f5-b5cf-ab1340909d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.153+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.153+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Aunor’s remains were brought to the Metropolitan Theater in Manila
        around 8 a.m. where she was given arrival honors. A tribute program followed.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c469a98d-2a54-47bf-bbb5-cb4548021872'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.154+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.154+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'De Leon and actress and producer Charo Santos-Concio recalled times
        with Aunor, fondly called Ate Guy, and honored her.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01476cc-1c73-48ec-8bae-0d5e27e3be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.154+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.154+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ang pamana po ng nag-iisang superstar ay hindi nananatili sa iisang
        henerasyon lang. Ito’y nagpapatuloy, nananatiling buhay sa puso at kamalayan
        ng sambayanang Pilipino,” the late actress’ son said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb651f6-e76e-4d71-9f00-fd5fce2bb84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.155+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.155+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The superstar’s legacy does not stay in one generation.
        It continues and remains alive in the hearts and consciousness of the Filipino
        people.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf13196-ab86-45e8-933f-f647095c8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.155+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.155+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Higit pa sa mga karakter na kanyang binigyan ng buhay, binigyan niya
        ng buhay ang pangarap ng milyong-milyong Pilipino,” Santos said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ab987-280f-47a7-af41-182b8483376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.156+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.156+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: More than the characters she gave life to, she provided
        life to the dreams of millions of Filipinos.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bea41a-5da4-4e23-a2e8-c6d8724b6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.156+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.156+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Lee and another director, Joel Lamangan, testified to Aunor’s selflessness.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017c4c5-dd5d-480a-8e0a-84f92a010683'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.157+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.157+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi naging madali ang buhay ni Guy nitong mga nakaraang taon. Marami
        siyang sakit at naghirap siya. Halos walang mga ari-arian. Pero hindi pa rin
        siya tumigil ng pag-iisip para sa kapakanan ng iba. Gusto niyang magtayo ng
        isang foundation na tutulong sa mga fans at iba pang nangangailangan,” Lee
        stressed.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa27bfb-a3aa-48e3-9038-d72432bcb8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.157+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.157+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Guy’s life was not easy the past year. She had many diseases
        and suffered. She almost does not have properties. But she does not stop thinking
        about others’ welfare. She wants to establish a foundation that will help
        fans and the needy.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739304d-31d3-42bf-a99e-1fb77b4ac73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.158+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Marami siyang ginagawang kabutihan na hindi nalalaman ng maraming
        tao,” Lamangan said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447587d2-1a4a-417e-b2f8-b0b993a709ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.158+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She has done several good deeds which many people do
        not know.]'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d322f7-77ee-4bc7-8f66-88aa63caab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.159+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Aunor’s supporters, some even from nearby provinces, braved the heat
        just to glance at their idol.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33ad22-be0a-48cc-b545-134b0f09fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.160+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Masakit pero para sa kanyang pagpunta sa kabilang buhay, alam kong
        nakikita niya kami, masaya siya,” supporter Eliza Gador said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657a72b-00b3-46f8-bd21-dd3a3f4ba3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.160+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It is painful but this is for her journey in the afterlife.
        I know she sees us and she is happy.]'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79615ed-40a1-4827-a362-09fc58e1f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Bukod sa Noranian ako bata pa ‘ko at nakita ko ang kadakilaan ng puso
        ni Ate Guy. Naipangako ko sa sarili ko na ‘pag namatay si Ate Guy, kahit sa’n
        siya iburol, pupunta ‘ko,” another fan Roger Mendoza said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902eec5-a197-4575-9764-8e7442a8d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Aside from I have been a Noranian since a child, I saw
        the greatness of Ate Guy’s heart. I promised myself that I will go to Ate
        Guy’s funeral, wherever it is.]'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d856867-a1fc-4cab-baf8-3c84eb464a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Wala akong nakitang katulad ni Nora,” said supporter Nelia de Guzman-Munoz.
        “One time, naisip namin puntahan siya sa bahay niya. In-entertain niya kami
        for two hours. She signed all our autographs, our notebooks, our pictures.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bba53a-8e40-47e1-9c85-62559ee308ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I have never seen anyone like Nora. One time, we thought
        of visiting her house. She entertained us for two hours.]'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b659d-6d14-46cf-811d-483bfcf1e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aunor, 71, <a href="https://www.newswatchplus.ph/news/nwp/2025/4/16/nora-aunor-national-artist-superstar-dies-at-71.html"><strong>died</strong></a>
        on April 16 due to <a href="http://www.newswatchplus.ph/news/nwp/2025/4/17/Nora-Aunor-died-from-breathing-issues-after-medical-procedure--family-says.html"><strong>breathing
        difficulty</strong></a> after an operation.</p>'
