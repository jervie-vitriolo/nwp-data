      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Air travelers are now
        charged higher terminal fees in airports operated by the Civil Aviation Authority
        of the Philippines (CAAP), the agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394f619-023f-4de9-a6eb-37df3641d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T13:59:07.269+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T13:59:07.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:59:07.269+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, April 22, the CAAP said the higher fee applies
        to tickets purchased on and after April 21, 2025.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e2f2a-8f3a-4a3e-85a2-96649475fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T13:59:07.269+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T13:59:07.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:59:07.269+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Passenger service charge for international flights rose to P900 from
        P784, a fee that has remained unchanged since 2015.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0e45b-8b3e-488a-9790-12b7bc5a0056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T13:59:07.270+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T13:59:07.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:59:07.270+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The increase, primarily adjusted based solely on inflation from 2015
        to present, underwent the required public hearing with various stakeholders
        as well as the necessary publication,” the agency said in an earlier statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962d416-6cea-4802-b7f6-09bd3c6b0860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T13:59:07.270+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T13:59:07.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:59:07.270+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The terminal fee for domestic flights range from P100 to P350, depending
        on airport classification. International airports charge higher than principal
        class and community airports.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4481f-ab84-4e73-a3c0-5bd7a6b9439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T13:59:07.270+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T13:59:07.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:59:07.270+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The CAAP said tickets purchased before April 21 will still be honored
        at the previous terminal fee rate.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25e3b3-bef9-4ed0-a7f3-ac46ff3a3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T13:59:07.271+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T13:59:07.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:59:07.271+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Passengers holding these tickets will not be charged any additional
        amount, as the PSC (passenger service charge) integrated into their tickets
        remains valid regardless of the scheduled travel date,” it said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e900dd19-5cc4-4bad-8959-076e7189e900'
