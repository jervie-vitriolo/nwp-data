      'mgnl:lastModified': 2025-04-22T16:45:22.143+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“This is a critical step as we move closer to delivering MRT-7 to the\
