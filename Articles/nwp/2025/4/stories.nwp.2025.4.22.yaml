      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Found in Porac, Pampanga, this breathtaking hiking area is less
        than two hours from the city. With its dramatic rock formations and otherworldly
        scenery, it feels like stepping into a different planet. The gorge lies within
        the ancestral domain of the Aeta community, who have generously opened it
        to visitors</p>'
