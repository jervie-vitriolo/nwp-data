      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Timeless Strokes, a special exhibition featuring early works from
        the personal collections of some of the most respected names in Philippine
        contemporary art, will open on May 10 at Imahica Art Gallery, Lee Gardens,
        Wack-Wack, Shaw Blvd., Mandaluyong City. The exhibition will run through May
        31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c519fa19-efb6-4404-a3b5-22d6aa3c3746'
      'mgnl:activationStatus': true
