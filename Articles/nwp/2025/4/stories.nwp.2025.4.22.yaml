      'mgnl:type': 'text'
      'text': "Leody de Guzman (Partido Lakas ng Masa)\r"
    '8':
      'image': 'jcr:ae035898-70e5-4f54-aa7d-bcd797a3c2dd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1fc77-938b-46ee-9fcd-07b66b8dafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T19:58:35.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:58:35.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff691f-03c8-4b8e-8c0c-61af9a153b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T19:58:35.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:58:35.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Brosas and Castro earned top marks for filing measures against destructive\
        \ reclamation, mining, dam projects, and water privatization, while pushing\
        \ for labor rights, wage increase, education, and sustainable policies,” the\
        \ coalition said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77ed73-fe2d-4bc0-bdb9-486734746323'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T19:58:35.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:58:35.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Luntiang Bayan said it conducted online research to gather data.\
        \ Information sources included candidates’ websites and official social media\
        \ accounts, congressional records, and media reports. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58056f02-88a0-4f83-8bb5-56dc7683000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T19:58:35.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:58:35.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Candidates were scored using a point system that recognized positive\
        \ actions such as legislation, public statements, and community engagement\
        \ on environmental issues, while deducting points for ties to political dynasties,\
        \ corporate interests, corruption, misinformation, and environmentally destructive\
        \ policies,” it said.\r"
    '12':
      'image': 'jcr:2ee8716c-3c3b-4509-9086-176579cd8120'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd890e36d-11d6-4f8e-9dde-66667943171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T19:58:35.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:58:35.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a48f7-05a2-49ec-92b7-b2c173af1ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T19:58:35.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:58:35.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Luntiang Bayan also said it worked with election watchdog Kontra\
        \ Daya for the evaluation. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be5a258-b254-468e-9aa6-5043c9c62c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T19:58:35.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:58:35.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earth Island Institute Asia-Pacific, Philippine Animal Welfare Society,\
        \ EcoWaste Coalition, Katribu and 350 Pilipinas led the coalition.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abdfe9-268d-4f06-8dcc-3a3c42ec0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T19:58:35.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:58:35.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In March, the Philippine Misereor Partnership, Inc. (PMPI), a network\
        \ of environmental and faith-based groups, also revealed its assessment to\
        \ 26 select senatorial candidates.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662679b-ae8c-4f51-bd65-5bc21650b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T19:58:35.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:58:35.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PMPI grouped 14 “popular candidates” from the December 2024 Social\
        \ Weather Stations survey, while 12 “alternative candidates” were from its\
        \ own pre-election poll in January.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2885d-f165-44e7-9fb8-71325201328b'
      'mgnl:activationStatus': true
