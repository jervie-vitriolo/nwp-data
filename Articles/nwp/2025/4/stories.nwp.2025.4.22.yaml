      'mgnl:lastModified': 2025-04-22T11:14:21.364+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After struggling through a rough playoff debut on Saturday when the\
        \ Pistons blew an eight-point lead in the fourth quarter and were outscored\
        \ 40-21, Cunningham delivered a masterful performance with 11-of-21 shooting\
        \ from the field and helped Detroit overcome 37 points by New York star Jalen\
        \ Brunson.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b29fc-282a-4cb8-99bf-dd4aa0f6fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.364+08:00
