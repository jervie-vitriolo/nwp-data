    'mgnl:tags': ['Vatican', 'Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Cardinals to meet after death of Pope Francis, plan for funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41bda7-3844-4ea7-95ac-5413de1204a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.312+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong>&nbsp;Cardinals were due to meet
        on Tuesday, April 22, to plan Pope Francis'' funeral, which leaders from around
        the world will attend ahead of a conclave next month to elect a new head of
        the Roman Catholic Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c22f46e-057a-4d6b-9c47-ed47c5587125'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.312+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis, 88, died unexpectedly on Monday after suffering a stroke and\
        \ cardiac arrest, the Vatican said, ending an often turbulent reign in which\
        \ he repeatedly clashed with traditionalists and championed the poor and marginalised.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b02d7b-b605-4f6b-84e2-069a299dcf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.313+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pontiff spent five weeks in hospital earlier this year for double\
        \ pneumonia. But he returned to his Vatican home almost a month ago and had\
        \ seemed to be recovering, appearing in St. Peter’s Square on Easter Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe3fc1-4727-4268-a30a-a811cebfde43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.313+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His sudden death set in motion ancient rituals, as the 1.4-billion-member\
        \ Church started the transition from one pope to another, including the breaking\
        \ of the pope’s \"Fisherman’s Ring\" and lead seal so they cannot be used\
        \ by anyone else.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6d842-0151-4248-bae4-d15979031d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.313+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We want to thank the Lord for the gifts he has given to the whole\
        \ Church with the apostolic ministry of Pope Francis, a pilgrim of hope,\"\
        \ said Cardinal Mauro Gambetti, who led prayers in St. Peter’s Square on Monday\
        \ evening.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd21ecc-cf41-4d41-abc7-1a513ebf2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "All cardinals currently in Rome have been invited to gather in the\
        \ Vatican at 9 a.m (0700 GMT), where they were expected to make funeral plans.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d5356c-b462-4b25-b91b-a5927a588888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.235+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Donald Trump, who clashed repeatedly with the pope about\
        \ immigration, said he and his wife would fly to Rome for the event. Among\
        \ other heads of state set to attend were Javier Milei, president of Francis'\
        \ native Argentina.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7f9d1-6d0c-41a9-8521-c2bdb5f51a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.235+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Vatican has said it expects the ceremony to take place sometime\
        \ between Friday and Sunday. In a break from tradition, Francis confirmed\
        \ in his final testament released on Monday that he wished to be buried in\
        \ Rome’s Basilica of Saint Mary Major and not St. Peter’s Basilica.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a31f4-52d0-4eb4-bb8c-bcee621a80bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The gathering of cardinals will also review the day-to-day running\
        \ of the Church in the period before a new pope is elected.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04689f-2732-411c-a685-6a63d8f77bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A conclave to choose a new pope normally takes place 15 to 20 days\
        \ after the death of a pontiff, meaning it should not start before May 6.\
        \ Some 135 cardinals are eligible to participate in the highly secretive ballot\
        \ which can stretch over days.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48a84b-0e5b-4fdc-8587-e4f6159a8c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At present there is no clear frontrunner to succeed Francis.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d6acc-f9f8-41ed-9e9e-5c6fdb131aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Progressive</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226d4b0-6e29-4632-967d-9ab4ee754a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.238+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pope Francis inherited a Church in disarray and worked hard to overhaul\
        \ the Vatican’s central administration, root out corruption and, after a slow\
        \ start, confront the scourge of child abuse within the ranks of the priesthood.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2bc6e-e467-471f-94fb-fede4091f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.239+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He often clashed with conservatives, nostalgic for a traditional past,\
        \ who saw Francis as overly liberal and too accommodating to minority groups,\
        \ such as the LGBTQ community.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2b83e-88b8-413a-9412-1744f763a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.318+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.239+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis appointed nearly 80% of the cardinal electors scattered across\
        \ the world who will choose the next pope, increasing, but not guaranteeing,\
        \ the possibility that his successor will continue his progressive policies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e9a60-d958-4dd6-a1e8-dfc3fe0a3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.318+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Many of the cardinals are little known outside their own countries\
        \ and they will have a chance to get to know one another at meetings known\
        \ as General Congregations that take place in the days before a conclave starts\
        \ and where a profile of the qualities needed for the next pope will take\
        \ shape.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0658c-36bb-476f-bb65-e49c0a7798cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.319+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Vatican said late Monday that staff and officials within the Holy\
        \ See could immediately start to pay their respects before the pope’s body\
        \ at the Santa Marta residence, where Francis set up home in 2013, shunning\
        \ the grand, apostolic palace his predecessors had lived in.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230f7b9-35fd-4d34-a9f2-34a496d53508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.319+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.241+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His body could be moved to St. Peter’s Basilica as early as Wednesday\
        \ morning for the faithful to visit, the Vatican said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33834483-1e2f-4e98-a252-c654f9ddca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:44:43.320+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:06.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:02:06.241+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Alvise Armellini; Writing by Crispian
        Balmer; Editing by Cynthia Osterman)</em></p>'
  'pope-possible-candidates':
    'author': 'Reuters'
    'caption': 'A worker arranges printed newspapers with a picture of Pope Francis,
      following the death of the pontiff, at the Nation Media Group printing press
      on the outskirts of Nairobi, Kenya, April 21, 2025. (Thomas Mukoya/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T09:44:47.000+08:00
    'imagesource': 'jcr:3ae9ff65-00a4-4838-a07f-9e35da5f0635'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7d50608-b2cc-414b-9c27-909f0e62981b'
    'lead': 'Predict who the next pope will be at your peril. But here are some cardinals
      who are being talked about as ''papabili'' to succeed Pope Francis'
    'mgnl:activationStatus': true
