      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55773eb1-c154-46c1-ab65-33105f929e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T13:13:32.347+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T13:13:32.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T13:13:32.347+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Featuring works by Hermes Alegre, Pandy Aviado, Remy Boquiren, Benjie\
        \ Cabangis, Imelda Cajipe Endaya, Antonio Daroy, Fil Delacruz, Anna Fer, Raul\
        \ Lebajo, Julie Lluch, Tony Pájaro, Cid Reyes, Cesare A.X. Syjuco, Jean Marie\
        \ Syjuco, Lydia Velasco, Nestor Olarte Vinluan, and Phyllis Zaballero, this\
        \ exhibition highlights the early creative expressions of artists whose contributions\
        \ have greatly shaped the landscape of Philippine visual culture.\r"
