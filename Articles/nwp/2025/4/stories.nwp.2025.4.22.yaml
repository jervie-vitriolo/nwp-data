        left as the visiting Detroit Pistons evened their Eastern Conference first-round
        series, escaping with a physical 100-94 Game 2 victory over the New York Knicks
        on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959f3a5-6180-4f95-b523-ec4340fc41a8'
