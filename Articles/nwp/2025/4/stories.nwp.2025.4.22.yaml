  'ambassador-lacanilao-senate-detention-duterte-arrest-probe':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Special Envoy on Transnational Crime Markus Lacanilao (right) is visited
      by Senate Secretary Rey Bantug (left) at the Senate’s custodial facility on
      April 21. (Photo from the Senate Office of the Sergeant-at-Arms)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T10:44:47.000+08:00
    'imagesource': 'jcr:9b49ef05-4132-4a4e-a36d-28e8cf5e961b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '436f85bd-35b6-49eb-aee0-20f417c40552'
    'lead': 'An ambassador who signed documents related to former President Rodrigo
      Duterte’s turnover to the International Criminal Court is now under Senate custody
      for allegedly being evasive during a hearing on the controversial arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T10:46:30.337+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-04-22T10:48:05.351+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-22T10:48:05.089+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate detains ‘evasive’ ambassador in Duterte arrest probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a2805-e4f0-4711-b9da-aec10397fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.379+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.082+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - An ambassador who signed
        documents related to former President Rodrigo Duterte’s turnover to the International
        Criminal Court is now under Senate custody for allegedly being evasive during
        a hearing on the controversial arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a425108-c948-4c91-948f-22b23a3c65ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.379+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.082+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Special Envoy on Transnational Crime Markus Lacanilao surrendered
        to the Senate on Monday, April 21, after receiving an arrest order signed
        by Senate President Francis “Chiz” Escudero. The order directed a detention
        period not exceeding two days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94f757-c193-43ed-9bdb-5670ff485777'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.380+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.083+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The following day, the Senate Office of the Sergeant-at-Arms released\
        \ photos of Lacanilao undergoing a routine medical check-up at the Senate\
        \ custodial facility.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e0fbc-d8e1-49b1-9f7a-0daeae5a6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.380+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.083+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>This follows Lacanilao’s contempt citation by the Senate Committee
        on Foreign Relations—chaired by presidential sister Senator Imee Marcos—on
        April 10, for allegedly providing false testimony during a hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0cbe6-89cc-4571-992e-eedd2c6da5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.381+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.084+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senators Marcos and Ronald “Bato” dela Rosa questioned Lacanilao over\
        \ his written response of “do not know” in the ICC turnover form when asked\
        \ whether Duterte had appeared before a national judicial authority. Lacanilao\
        \ maintained he was unaware of any such proceedings involving Duterte, frustrating\
        \ senators and prompting the contempt citation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd066269-5205-4013-8d3c-581c6ecfdde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.381+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.084+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Lacanilao was briefly taken into custody that night by the Senate Office\
        \ of the Sergeant-at-Arms. However, Escudero later ordered his release, issuing\
        \ instead a show cause order directing him to explain why he should not be\
        \ cited in contempt and why he insisted he had no personal knowledge of Duterte’s\
        \ appearance before a competent national judicial body.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428286e-4a28-44a9-a041-014eba3e965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.381+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.085+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Escudero later deemed Lacanilao’s explanation insufficient.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0dee3-fb22-4809-bfda-4240c43ac827'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.382+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.085+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“After careful evaluation, Amb. Lacanilao is hereby ordered placed\
        \ under the custody of the Senate of the Philippines for a period not exceeding\
        \ two days, having failed to satisfactorily explain through a clear statement\
        \ of facts, why his answers during the hearing were not evasive,” Escudero\
        \ wrote. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df24f6-71d9-4125-b5ef-fc5c3c7e8084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.382+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.086+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Lacanilao was also ordered to attend future hearings and provide truthful\
        \ testimony in the Senate probe concerning Duterte’s alleged arrest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7c3ad-980c-4897-a27a-56e7aaa7cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.383+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.086+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcos, however, criticized the limited two-day detention.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e1a23-2113-40a3-afad-0ec85739e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.383+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.087+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“While ordinary people are locked up until they purge themselves of\
        \ the contempt, as sanctioned by Section 18, Resolution No. 5, Series of 2010,\
        \ as amended, Lacanilao is given an ever so gentle slap on the wrist. Apparently,\
        \ the rules only apply to ordinary people and not to people like Lacanilao\
        \ who is favored by the powers that be,” Marcos said in a statement. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1fc723-b954-4dc6-ac68-2b831f14a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.384+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.087+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She also argued that Lacanilao should have been detained immediately,\
        \ pointing out that Senate rules do not require a show cause order before\
        \ enforcing contempt.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe57da3-745c-4da7-8ff9-f69605d13cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:46:30.384+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T10:48:05.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:48:05.088+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero had earlier explained that a committee chairperson’s power
        to arrest or detain a resource person cited in contempt is subject to the
        Senate President’s approval. He emphasized that this serves as a safeguard
        “to ensure the powers of the Senate are exercised prudently with due regard
        for the rights of all and not wielded for personal or political ends.”</p>'
