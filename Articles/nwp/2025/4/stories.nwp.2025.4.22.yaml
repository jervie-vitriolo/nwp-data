    'stories': []
    'template': '1'
    'title': 'Who might succeed Pope Francis? Some possible candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11175451-f20a-4e30-aa59-9b2218c322ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.225+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.603+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong>&nbsp;Predict who the next pope will
        be at your peril.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a807ea-cdcc-4335-9239-2ac8d0517082'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.604+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>An old Italian saying warns against putting faith, or money, in
        any presumed front-runner ahead of the conclave, the closed-door gathering
        of cardinals that picks the pontiff. It cautions: "He who enters a conclave
        as a pope, leaves it as a cardinal."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec2212-9307-4846-9391-d17e9585cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.605+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But here are some cardinals who are being talked about as "papabili"
        to succeed Pope Francis, whose death at the age of 88 was announced by the
        Vatican on Monday. They are listed in alphabetical order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10600c25-c6bd-4cbd-9e42-bc69e3c9d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.606+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jean-Marc Aveline, archbishop of Marseille, French, aged
        66.</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b27bfb-2111-4821-859a-554f8d9be728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.607+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the French press, he is known in some domestic Catholic\
        \ circles as John XXIV, in a nod to his resemblance to Pope John XXIII, the\
        \ round-faced reforming pope of the early 1960s.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce2d2c-a45a-4296-871c-62d1b7cf116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.608+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pope Francis once quipped that his successor might take the name of\
        \ John XXIV.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f3614-492a-4eae-96d0-d046aea63836'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.609+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aveline is known for his folksy, easy-going nature, his readiness to\
        \ crack jokes, and his ideological proximity to Francis, especially on immigration\
        \ and relations with the Muslim world. He is also a serious intellectual,\
        \ with a doctorate in theology and a degree in philosophy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b403d-fdb0-41a3-99cb-9cc89b7f5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.610+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was born in Algeria to a family of Spanish immigrants who moved\
        \ to France after Algerian independence, and has lived most of his life in\
        \ Marseille, a port that has been a crossroads of cultures and religions for\
        \ centuries.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f1b8c-190c-45b3-a98b-06b82ebfa3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.610+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under Francis, Aveline has made great career strides, becoming bishop\
        \ in 2013, archbishop in 2019 and a cardinal three years later. His standing\
        \ was boosted in September 2023 when he organised an international Church\
        \ conference on Mediterranean issues at which Pope Francis was the star guest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14407a9-3ab4-407e-9401-c8576ab6b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.611+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If he got the top job, Aveline would become the first French pope since\
        \ the 14th century, a turbulent period in which the papacy moved to Avignon.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873129a-7d58-4c9f-a558-6c769b19bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.612+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He would also be the youngest pope since John Paul II. He understands\
        \ but does not speak Italian - potentially a major drawback for a job that\
        \ also carries the title Bishop of Rome and requires a lot of familiarity\
        \ with Roman power games and intrigues.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1d461-8e6a-4523-8b6f-d46a0ed02e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.613+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cardinal Peter Erdo, Hungarian, aged 72</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce32955-1799-40d8-941b-bc27b89011f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>If Erdo is elected, he would inevitably be seen as a compromise
        candidate — someone from the conservative camp who has nonetheless built bridges
        with Francis'' progressive world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a29c3c-a913-4cbb-9928-e1a18efdbf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Erdo was already considered a papal contender in the last conclave
        in 2013 thanks to his extensive Church contacts in Europe and Africa as well
        as the fact that he was seen as a pioneer of the New Evangelisation drive
        to rekindle the Catholic faith in secularized advanced nations — a top priority
        for many cardinals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e87ba6-401b-46f5-98d7-532b583020d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He ranks as a conservative in theology and in speeches throughout
        Europe he stresses the Christian roots of the continent. However, he is also
        seen to be pragmatic and never clashed openly with Francis, unlike other tradition-minded
        clerics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23c02e-0cd7-4bff-9e1a-caef86f1527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>That said, he raised eyebrows in the Vatican during the 2015 migrant
        crisis when he went against Pope Francis'' call for churches to take in refugees,
        saying this would amount to human trafficking — seemingly aligning himself
        with Hungary’s nationalist Prime Minister Viktor Orban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104bfe0-490b-4b01-a81d-32e31a9883e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.233+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An expert in Church law, Erdo has been on a fast track his entire career,\
        \ becoming a bishop in his 40s and a cardinal in 2003 when he was just 51,\
        \ making him the youngest member of the College of Cardinals until 2010.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be3b84-1ab1-4fcf-b308-1d6439599993'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.233+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He has excellent Italian, and also speaks German, French, Spanish
        and Russian — which could help him thaw relations between the Catholic and
        Russian Orthodox Churches after the deep chill of the war in Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be3f27-1f8b-4a28-989c-ff977333532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.234+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Erdo is not a charismatic speaker, but while this was once undoubtedly\
        \ viewed as a serious drawback, it could potentially be seen as an advantage\
        \ this time around if cardinals want a calm papacy following the fireworks\
        \ of Francis' rule.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affed76f-b7a3-455e-a68b-674a6b97fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.234+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cardinal Mario Grech, secretary general of the Synod of
        Bishops, Maltese, aged 68.</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deddcd64-f030-4270-9216-42c36432e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.235+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.621+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Grech comes from Gozo, a tiny island that is part of Malta, the
        smallest country in the European Union. But from small beginnings he has gone
        on to big things, appointed by Pope Francis to be secretary general of the
        Synod of Bishops — a heavyweight position within the Vatican.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0c9a4-16da-4841-a54c-73bee86c7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.235+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.622+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Initially viewed as a conservative, Grech has become a torchbearer\
        \ of Francis' reforms within the Church for years, moving sharply with the\
        \ times.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6263c641-2b62-4596-89f0-b6fce62c0b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.236+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.623+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2008, several gay Maltese citizens declared they were leaving
        the Church in protest at what they saw as the anti-LGBT stance of the then
        pontiff — Pope Benedict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723483a4-bf58-46c2-8025-2dead2ea3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.236+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.624+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Grech offered them little sympathy at the time, but speaking in the\
        \ Vatican in 2014, he called for the Church to be more accepting of its LGBT\
        \ members and creative in finding new ways to address contemporary family\
        \ situations.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a1115-2976-4d2c-9a3b-d1e713c87177'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.237+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.624+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The following day, Pope Francis tapped him on the shoulder at breakfast\
        \ and complimented him for the speech, marking him out for future promotion.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98c708-124e-477e-8d39-30f6934c31ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.238+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.625+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2018, Grech spoke about how he relished the challenges faced by\
        \ the Church. \"We are going through a period of change. And to me, this is\
        \ a very positive thing,\" he told the Malta Today newspaper. He warned that\
        \ it would not remain relevant to modern society if it did not move beyond\
        \ nostalgia for the past.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655f5f8-4e26-4d67-abba-cc792ad6efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.238+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.626+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His views have won him some high-profile enemies, and conservative\
        \ Cardinal Gerhard Muller memorably turned on him in 2022, belittling his\
        \ academic profile and accusing him of going against Catholic doctrine.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf329325-07f2-4818-b114-2160aea535ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.239+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.627+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Grech’s allies insist he has friends in both the conservative and moderate\
        \ camps and that, because of his high-profile role, he is known by many cardinals,\
        \ a clear advantage in a conclave where so many cardinals are relative unknowns\
        \ to each other.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6318b25-ae7a-4e48-aeb9-8d2ec2844bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.240+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.628+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Coming from a tiny country, his election as pope wouldn't create any\
        \ diplomatic or geopolitical headaches.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633b70e-749a-4563-a946-15a87c19ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.240+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.629+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He has stressed that he always seeks consensus over confrontation.\
        \ But he has sometimes courted controversy. In 2016 he led a pilgrimage to\
        \ pray for rain after meeting farmers worried about drought. A local newspaper\
        \ said it was \"a throwback to prehistoric attempts at inducing rain\" but\
        \ a few days after the event, it did indeed start to rain.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ba9d6-01c5-4d63-8a04-318d1cd76a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.241+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.630+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cardinal Juan Jose Omella, archbishop of Barcelona, Spanish,
        aged 79.</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7c165-cc36-456c-a62b-e051f01f8cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.242+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Omella is a man after Pope Francis' own heart. Unassuming and good-natured,\
        \ he lives a humble life despite his lofty title, dedicating his Church career\
        \ to pastoral care, promoting social justice and embodying a compassionate\
        \ and inclusive vision of Catholicism.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e230765b-62f5-4044-986d-14da76b42210'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.242+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We must not see reality only through the eyes of those who have the\
        \ most, but also through the eyes of the poor,\" he told the Crux news site\
        \ in April 2022, in words reflecting Francis' world vision.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44564a38-231c-422b-a362-456bb2ecca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.243+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.632+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was born in 1946 in the village of Cretas in northeastern Spain.\
        \ After being ordained in 1970 he served as a priest in a number of Spanish\
        \ parishes and also spent a year as a missionary in Zaire, now called Democratic\
        \ Republic of Congo.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efbd69-725a-4624-80ae-4960f393377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.244+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.633+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Underscoring his dedication to social causes, from 1999 to 2015 he\
        \ worked closely with Spain’s Manos Unidas charity, which tackles famine,\
        \ disease and poverty in the developing world.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b86f9-17f7-4770-a3f0-872f5f02b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.244+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.634+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He became a bishop in 1996 and was promoted to archbishop of Barcelona
        in 2015. Just one year later, Francis gave him a red cardinal’s hat — a move
        seen as a clear endorsement of Omella’s progressive tendencies, which stand
        in contrast to more conservative elements that once dominated the Spanish
        Church.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f43d9-8c79-4ded-ae17-ae19c5fff776'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.245+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.635+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Omella is a former president of Spain’s bishops' conference. He had\
        \ to deal with the fallout from an independent commission that estimated in\
        \ 2023 that more than 200,000 minors may have been sexually abused by Spanish\
        \ clergy over a period of decades.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ceb934-483f-4fd5-9d95-97c2625c3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.246+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.636+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Omella has repeatedly asked for forgiveness for the mismanagement of\
        \ sexual abuse, but has denied that so many children were abused, with an\
        \ internal Church investigation identifying just 927 victims since the 1940s.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41feeeb0-fd98-411b-b3c3-6b40c84b9ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.247+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.636+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"At the end of the day, numbers do not get us anywhere. The important\
        \ thing is the people and to make amends as far as possible,\" he said. \"\
        Blaming is not the way. The problem does not belong to the Church, it belongs\
        \ to society as a whole.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241e542-c3f7-4927-aafa-d7ab02ba8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.247+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.637+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2023, Francis invited Omella to join his nine-member kitchen cabinet\
        \ of cardinals to advise him on questions of governance.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79754e-e8f5-4e19-993d-3f701694fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.248+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.638+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If the conclave decides the Church needs a new approach, then this\
        \ proximity will count against Omella.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b68d6-a191-4cee-a5c4-5372e581794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.249+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.639+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cardinal Pietro Parolin, Italian, Vatican diplomat, aged
        70.</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3ce90-9652-414d-9eb2-35fb3e3e759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.250+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.640+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A punters' favourite, Parolin is seen as a compromise candidate between\
        \ progressives and conservatives. He has been a Church diplomat for most of\
        \ his life and served as Pope Francis' secretary of state since 2013, the\
        \ year Francis was elected.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e4d01-8a41-4701-a71f-90367ab922ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.251+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The position is similar to that of a prime minister and secretaries\
        \ of state are often called the \"deputy pope\" because they rank second to\
        \ the pontiff in the Vatican hierarchy.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397facfc-c3a5-4abb-befa-ccd3cfd19e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.251+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.642+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Parolin previously served as deputy foreign minister under Pope Benedict,\
        \ who in 2009 appointed him the Vatican’s ambassador in Venezuela, where he\
        \ defended the Church against moves to weaken it by then-President Hugo Chavez.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b5efc-7b38-4db8-b523-66e2f1835651'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.252+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.643+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was also the main architect of the Vatican’s rapprochement with\
        \ China and Vietnam. Conservatives have attacked him for an agreement on the\
        \ appointment of bishops in communist China. He has defended the agreement\
        \ saying that while it was not perfect, it avoided a schism and provided some\
        \ form of communication with the Beijing government.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186bc4fa-32c9-4942-9125-78e6fa283693'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.253+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.643+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Parolin was never a front-line or noisy activist in the Church’s so-called\
        \ Culture Wars, which centred on issues such as abortion and gay rights, although\
        \ he did once condemn the legalisation of same-sex marriage in many countries\
        \ as \"a defeat for humanity\".\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d4901-1e0d-4cbe-8490-1a1087661251'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.254+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.644+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He has defended the Vatican’s power over local Church leaders, criticising\
        \ attempts in Germany to allow priests to symbolically bless same-sex couples.\
        \ He said local Churches cannot make decisions that would end up affecting\
        \ all Catholics.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc27c9-d8ee-400c-a6a6-07b2e89b189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.255+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.645+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A softly spoken and genteel person, Parolin would return the papacy
        to the Italians after three successive non-Italian popes — John Paul II of
        Poland, Benedict of Germany and Francis of Argentina.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f9aa4-b96a-4866-b132-19f63a4f1359'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.256+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.646+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He entered the Vatican’s diplomatic service just three years after\
        \ his priestly ordination in 1980 so his pastoral experience is limited. But\
        \ a factor in his favour is that he speaks a number of languages.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d27d4-b685-4d2d-af64-2419d7c00fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.256+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cardinal Luis Antonio Gokim Tagle, Filipino, aged 67.</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134e972-29a8-42fa-bdfa-62c48d530a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.257+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.648+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tagle is often called the \"Asian Francis\" because of his similar\
        \ commitment to social justice and if elected he would be the first pontiff\
        \ from Asia.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2d84b-a3de-4dac-b100-cea1511777bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.258+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.649+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On paper, Tagle, who generally prefers to be called by his nickname
        "Chito," seems to have all the boxes ticked to qualify him to be a pope.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc96a5-502c-4bd8-9333-a98011c8e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.259+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He has had decades of pastoral experience since his ordination to the\
        \ priesthood in 1982. He then gained administrative experience, first as bishop\
        \ of Imus and then as archbishop of Manila.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc2b1e-8785-448b-860b-f7d0992d8359'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.260+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pope Benedict made him a cardinal in 2012.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d4065-8cce-45f1-bfb1-d7717b64b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.261+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.651+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a move seen by some as a strategy by Francis to give Tagle some\
        \ Vatican experience, the pope in 2019 transferred him from Manila and appointed\
        \ him head of the Church’s missionary arm, formally known as the Dicastery\
        \ for Evangelisation.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a179f-0104-40b6-b1ba-3208288c7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.262+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.652+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He comes from what some called \"Asia’s Catholic lung,\" because the\
        \ Philippines has the region’s largest Catholic population. His mother was\
        \ an ethnic Chinese Filipino. He speaks fluent Italian and English.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452fda42-c03d-46f7-a90d-df6f0f2256eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.263+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.653+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Between 2015 and 2022, he was the top leader of Caritas Internationalis,\
        \ a confederation of more than 160 Catholic relief, social service, and development\
        \ organisations around the world.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295bd9b-4594-446d-bc20-16fa431f61ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.264+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.654+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2022, Pope Francis fired its entire leadership following accusations\
        \ of bullying and humiliation of employees, and appointed a commissioner to\
        \ run it. Tagle, who was also removed from his role, had been nominally president\
        \ but was not involved in the day-to-day operations, which were overseen by\
        \ a lay director-general.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db12652d-fe82-4039-bd72-07b2b09d01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.265+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.655+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Announcing the pope’s dramatic decision, Tagle told a meeting of
        the confederation that the changes were a moment for "facing our failures."
        It remains to be seen how the saga will impact Tagle’s chances at the papacy.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc0521-4b26-488b-93ca-aa3cb2373ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.266+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.656+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cardinal Joseph Tobin, archbishop of Newark, N.J., American,
        aged 72.</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b6415-46e8-4195-8662-a71300185a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.657+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It’s unlikely the world’s cardinals would pick the first ever U.S.\
        \ pope, but if they were up for that, Tobin would seem the likeliest possibility.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00cf5f7-21bf-4836-bb90-b69be629cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.268+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.657+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A former global leader of a major Catholic religious order known as\
        \ the Redemptorists, the Detroit native has spent time in countries around\
        \ the world and speaks Italian, Spanish, French and Portuguese fluently. He\
        \ also has experience in Vatican service and in top positions across the U.S.\
        \ church.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56039fa9-5f1d-4a61-9393-76372d802061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tobin served a stint as second-in-command of a Vatican office from\
        \ 2009-12, and was then named by Pope Benedict as archbishop of Indianapolis,\
        \ Indiana. Francis promoted him to a cardinal in 2016, and later made him\
        \ the archbishop of Newark.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e449b-4ece-4fd3-a7b7-169c90ebb5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.270+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In this latest role, Tobin, a big man known for his weight-lifting\
        \ workout regime, has dealt with one of the highest-profile Catholic scandals\
        \ in recent years. In 2018, then-Cardinal Theodore McCarrick, one of Tobin’s\
        \ predecessors in Newark, was removed from ministry over accusations of sexual\
        \ misconduct with seminarians.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eca684-4040-4c41-a576-76c720e540cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.271+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "McCarrick, who denies any wrongdoing, resigned as a cardinal and was\
        \ later found guilty by a Vatican tribunal and removed from the priesthood.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc028f6-499b-4444-bc46-4b756d7ea756'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.272+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tobin won praise for his handling of the scandal, including a decision\
        \ to make public previously confidential settlements made between the archdiocese\
        \ and McCarrick’s alleged victims.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be32be-97d3-416f-86ef-474aa8658cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.273+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tobin is the oldest of 13 children and has said he is a recovering\
        \ alcoholic. He is known for an attitude of openness toward LGBT people, writing\
        \ in 2017 that \"in too many parts of our church LGBT people have been made\
        \ to feel unwelcome, excluded, and even shamed\".\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c45ebe-9684-4d4f-bcb3-0324357e28aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.274+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cardinal Peter Kodwo Appiah Turkson, Ghanaian, Vatican
        official, aged 76.</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e69275-059a-49ab-bf0e-717f4d3cf209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.275+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "From humble beginnings in a small African town, Cardinal Peter Turkson\
        \ has gone on to great things in the Church, making him a contender to become\
        \ the first pope from sub-Saharan Africa.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119d19c-2b21-4576-83f7-9a1e8e01a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.276+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He combines a long pastoral background of tending to congregations\
        \ in Ghana with hands-on experience of leading several Vatican offices, as\
        \ well as strong communication skills.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd02144-4aa0-4137-911f-0cc48069631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.278+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The fact he comes from one of the most dynamic regions for the Church,\
        \ which is struggling against the forces of secularism in its European heartlands,\
        \ should also bolster his standing.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa9352-d4c4-43e0-9c18-9d306e002004'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.279+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The fourth son in a family of 10 children, Turkson was born in Wassaw\
        \ Nsuta, in what was then called the Gold Coast in the British Empire. His\
        \ father worked in a nearby mine and doubled as a carpenter while his mother\
        \ sold vegetables in the market.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d34cbf-db29-4ef2-a836-d5c4fc662d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.280+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He studied at seminaries in Ghana and New York, was ordained in 1975,\
        \ and then taught in his former Ghanaian seminary and did advanced Biblical\
        \ studies in Rome.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1986eea3-f2e5-4df7-993c-34e6be026415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.281+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pope John Paul II appointed him archbishop of Cape Coast in 1992 and\
        \ 11 years later made him the first cardinal in the history of the West African\
        \ state.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a93fd-b234-4f87-bcab-b465fc8d4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.282+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Promotions continued under John Paul’s successor, Benedict, who
        brought him to the Vatican in 2009 and made him the head of the Pontifical
        Council for Justice and Peace — the body that promotes social justice, human
        rights and world peace.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc479d-3f22-479a-92b8-d0b4a1deb7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.283+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.670+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In that role, he was one of the pope’s closest advisors on issues such\
        \ as climate change and drew much attention by attending conferences such\
        \ as the Davos economic forum.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bfe520-d0bf-4bf5-9f93-e174a27aacf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.284+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.670+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis merged Turkson’s department in 2016 with three other offices,\
        \ leading to what some saw as a power struggle between him and another cardinal.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56520540-4103-445f-919d-e4d822842d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.671+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Turkson resigned from that role in 2021 and was appointed to head two\
        \ pontifical academies on sciences and social sciences.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bce79-bcbc-49a7-bf8a-cce6d2ac1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.287+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.672+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2023 he told the BBC he prayed \"against\" the possibility that\
        \ he would be elected pope but some of his detractors said that given his\
        \ media appearances it appeared he was campaigning for the job.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f86fc4-5122-49ea-b449-ae55ba45362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.288+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.673+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Matteo Maria Zuppi, Italian, archbishop of Bologna, aged
        69.</strong></h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b161ed5-7fb8-43b4-905f-504677f347af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.289+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.674+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When Zuppi got a promotion in 2015 and became archbishop of Bologna,\
        \ national media referred to him as the \"Italian Bergoglio\", due to his\
        \ affinity with Francis, the Argentine pope who was born Jorge Mario Bergoglio.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e9662-b9a7-4c8f-9740-5496e8f9593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.675+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zuppi would be the first Italian pope since 1978.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ee0ea-d8f4-4140-8203-86a8d13802fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.676+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Much like Pope Francis when he lived in Buenos Aires, Zuppi is known
        as a "street priest" who focuses on migrants and the poor, and cares little
        about pomp and protocol. He goes by the name of "Father Matteo," and in Bologna
        he sometimes uses a bicycle rather than an official car.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e321a70-1fc2-434e-943f-710c4c848f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.677+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a city that loves its meat products, he once made waves when pork-free\
        \ tortellini were served, as an option, for the feast day of Bologna’s patron\
        \ saint. Zuppi called the Muslim-friendly move a normal gesture of respect\
        \ and courtesy.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a28fd-687c-4e08-9e97-cd2048fb8fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.677+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If he were made pope, conservatives would likely view him with suspicion.\
        \ Victims of Church sex abuse might also object to him, since the Italian\
        \ Catholic Church, which he has led since 2022, has been slow to investigate\
        \ and confront the issue.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc6d3b-1c97-4892-8351-c5ec9e104342'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Italian cardinal is closely associated with the Community of Sant'Egidio,\
        \ a global peace and justice Catholic group based in the historic Rome district\
        \ of Trastevere, where he spent most of his life as a priest.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c363225-c979-4bae-8e30-4d0dd1dd2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sant'Egidio, sometimes called \"the United Nations of Trastevere,\"\
        \ brokered a 1992 peace agreement that ended a 17-year-old civil war in Mozambique,\
        \ with the help of Zuppi as one of the mediators.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8c265-d21d-42d9-b0c4-ddbf251de430'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.298+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He has engaged in more diplomacy recently as papal envoy for the Russia-Ukraine\
        \ conflict, concentrating on efforts to repatriate children who Ukraine says\
        \ have been deported to Russia or Russian-held territories.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c4001-c898-4b97-9b90-32c45311ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zuppi is a born-and-bred Roman with a fairly thick regional accent,\
        \ and solid Catholic family roots.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da3bca-6d52-42cc-b539-3e00c4d53e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.301+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.682+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His father Enrico was the editor of the Sunday supplement of the Vatican\
        \ newspaper L'Osservatore Romano, while his mother’s uncle, Carlo Confalonieri,\
        \ was also a cardinal.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2c98e-d00d-4632-a2c6-ba3dca445ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:52:41.302+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T15:02:39.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:02:37.683+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting and writing by Philip Pullella, Crispian Balmer,
        Alvise Armellini, Joshua McElwee in Rome and Chris Scicluna in MaltaEditing
        by Frances Kerry)</em></p>'
