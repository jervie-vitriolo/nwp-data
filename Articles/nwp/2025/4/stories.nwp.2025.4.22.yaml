      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Under the agreement, KORAIL will continue its advisory role — helping\
        \ guide the setup of MRT-7’s core operational systems, safety protocols, and\
        \ maintenance programs. SMC MRT-7 Corp. holds the concession to build, operate,\
        \ and maintain the MRT-7, which links Metro Manila to Bulacan via Commonwealth\
        \ Avenue.\r"
