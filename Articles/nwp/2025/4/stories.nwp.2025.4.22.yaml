  'comelec-show-cause-cabiao-mayor':
    'caption': 'Cabiao, Nueva Ecija Mayor and vice mayoral candidate Ramil Rivera'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T14:15:03.000+08:00
    'imagesource': 'jcr:f4007ba4-1c23-4f3d-abd2-bfa4d4364ed2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54eff1b4-d355-402f-b30f-49aa30ac3a20'
    'lead': 'A Commission on Elections (Comelec) task force has issued a show cause
      order to Cabiao, Nueva Ecija Mayor Ramil Rivera, requiring him to explain why
      he should not be disqualified from the vice mayoral race over allegations of
      publicly labeling and harassing his political rivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T14:16:56.734+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-04-22T14:28:39.869+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-22T14:28:39.546+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec reprimands mayor for derogatory remarks vs. election rivals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb68b6-733f-4ea0-a220-d891127f959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.792+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.539+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - A Commission on Elections
        (Comelec) task force has issued a show cause order to Cabiao, Nueva Ecija
        Mayor Ramil Rivera, requiring him to explain why he should not be disqualified
        from the vice mayoral race over allegations of publicly labeling and harassing
        his political rivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569cdf4d-7d43-4292-9ade-02fc39502095'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.792+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.540+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec Task Force SAFE (Safeguarding Against Fear and Exclusion\
        \ in Elections) on Tuesday, April 22, flagged four public statements made\
        \ by Rivera during the election period.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db3c9b-5ed8-41bb-bdc8-2d0b93b475c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.792+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.540+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia provided the media with videos of the\
        \ statements made by Rivera during media interviews and campaign sorties.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d3c25-9210-4db4-912d-3593cac61853'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.793+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.540+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the first statement, Rivera accused his political opponents of
        hiring two “commanders,” providing them with money, vehicles, and firearms.
        He also remarked that one councilor candidate in the opposing camp was a “kumander
        ng buklod (commander of a union)” extorting one sack per hectare during harvest
        season, while another was a “commander of pintados” (gun-for-hire).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca2391-6075-4cfa-91ff-9c1cc5f94811'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.793+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In the next video, Rivera disparaged his rivals while introducing members\
        \ of his own slate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a11ea-138b-4759-b37c-9bfbf71b94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.794+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Itong mga kalaban natin walang ginawa kundi manira. Sigurado mga supot\
        \ pa iyan, pakituli mo lang (These enemies of ours have done nothing but destroy.\
        \ I'm sure they're all uncircumcised, just have them circumcised),” Rivera\
        \ said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e7ebb-64a1-41c6-a752-88c7dc78718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.794+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.542+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In the final video, Rivera alleged that his political opponents were\
        \ planning an ambush.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832e01d-1040-41c0-86c9-2853e335b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.794+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.542+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Nag-iingat po kami eh baka mamaya, pagbabarilin kami doon. May dala\
        \ kaming bullet-proof na sasakyan para mailigtas namin ang aming mga sarili…\
        \ Dahil alam naman po natin kung anong klase ang ating mga kalaban. Alam ko\
        \ marami na sa inyong mga bahay ang pinuntahan nung mga komander ng ating\
        \ kalaban,” he said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25db05-dab2-4d18-85b5-8bc5ecdabbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.795+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.543+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We were being careful because we might get shot there.\
        \ We were onboard a bullet-proof vehicle to protect ourselves... Because we\
        \ know what kind of enemies we are up against. I know many of your homes have\
        \ already been visited by the commanders of our enemies.] \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95329de-e764-4a3e-b05b-4dbcb0c28b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.795+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.543+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Task Force SAFE found potential violations of the poll body’\
        s anti-discrimination and fair campaigning guidelines, particularly concerning\
        \ gender-based harassment and labeling.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411dacd-6627-41db-a15f-5d060a926c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.796+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.544+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“In view of the foregoing, you are hereby ordered to SHOW CAUSE in\
        \ writing within a non-extendible period of three (3) days from receipt hereof\
        \ and to explain why a complaint for election offense and/or a petition for\
        \ disqualification should not be filed against you,” the task force said in\
        \ a four-page order signed by its head, Director Sonia Bea Wee-Lozafa. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184485d-c7ad-4541-9f37-e064117c2185'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.796+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.544+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The task force has already issued several show cause orders to candidates\
        \ in the May 12 midterm elections for making sexist, racist, and other inappropriate\
        \ remarks.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10995e-2960-4952-a061-de421c828085'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T14:16:56.797+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T14:28:39.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T14:28:39.545+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pasig congressional candidate Christian “Ian” Sia, the first to
        receive such an order for making a lewd joke about single mothers, is now
        facing a disqualification case and has been summoned to file his response.</p>'
  'cardinal-jose-advincula-pope-francis-catholics':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Cardinal Jose Advincula led a special mass for Pope Francis at the
      Manila Cathedral on April 22.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T15:36:11.000+08:00
    'imagesource': 'jcr:bb450902-4d93-4bb2-ad05-1066962071f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11adfc7c-62a8-40d5-855a-482ab6de39b6'
    'lead': 'Manila Archbishop Cardinal Jose Advincula has called on Filipinos to
