      'mgnl:type': 'text'
      'text': '<p>Winner of Best Film at the 2024 Cinemalaya Film Festival, <em>Tumandok</em>
        blends documentary and fiction to highlight the struggles of the Ati people
        as they fight to reclaim and protect their ancestral land against corporate
        greed and destruction of natural resources.</p>'
