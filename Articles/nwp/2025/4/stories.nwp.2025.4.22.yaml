      'mgnl:lastModified': 2025-04-22T16:26:04.747+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Drift into relaxation on a bamboo raft across one of San Pablo, Laguna’\
        s seven serene crater lakes. Formed from ancient volcanic activity, these\
        \ freshwater gems are beloved by both locals and visitors. Scenic hiking trails\
        \ weave between the lakes, offering a peaceful way to explore the area’s natural\
        \ charm on foot. And the best part? It’s all just a couple of hours from the\
        \ city. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b0526-cfe5-46cb-8a01-be730982869d'
      'mgnl:activationStatus': true
