      'mgnl:lastModified': 2025-04-22T19:58:35.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Arlene Brosas (Makabayan)\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74042a7a-3f38-4169-9a1c-b577a95984f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.771+08:00
