      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Just two hours from Manila, Puning Hot Spring offers a relaxing escape\
        \ at the foot of Mt. Pinatubo. Soothe your body in natural, therapeutic hot\
        \ springs or try the one-of-a-kind sand spa using heated volcanic sand. After\
        \ a day of thrill-seeking nearby, it’s the perfect place to unwind. \r"
