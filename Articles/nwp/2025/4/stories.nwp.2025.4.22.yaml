    'title': 'Nora Aunor buried at Libingan ng mga Bayani'
    'updated': 2025-04-22T18:01:10.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea215a-ae72-4c6c-a1f3-64da16f2ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.149+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Late veteran actress
        Nora Aunor, dubbed as the “superstar,” was buried at the Libingan ng mga Bayani
        in Taguig City on Tuesday, April 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e30173-fd97-4672-8548-d48470ca9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.150+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Aunor’s family, colleagues in the show business industry, and supporters
        mourned in the final moments.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97343836-c529-447e-a97a-b74e725caf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.150+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Friends and fans of Aunor, whose off-screen name is Nora Villamayor,
        held a procession with her casket from the entrance of the Libingan ng mga
        Bayani to the burial site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa07221-7856-48e9-9f35-f14f6d79ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.150+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Aunor was given military honors and a state funeral as national artist
        for film and broadcast arts. Her remains were buried past 12 p.m.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2d964-6578-41c9-b903-a9b0ff4620ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.151+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.151+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Among those who paid their respects were director Ricky Lee, actress
        Iza Calzado, and actor-turned-senator Robin Padilla.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ca045-3fbb-4bb0-bbc6-6652874d77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.151+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-22T18:06:11.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:06:11.151+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Ian de Leon, the actress’ son, expressed gratitude to his mother’s
        fans.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bcfff7-5063-4350-b0da-92ea320ad4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:06:11.152+08:00
