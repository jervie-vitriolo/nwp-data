  'pope-francis-funeral-on-saturday':
    'author': 'Joshua McElwee and Crispian Balmer, Reuters'
    'caption': 'A rosary is seen as the body of Pope Francis is placed in an open
      casket during the rite of the declaration of death in Santa Marta residence
      at the Vatican, April 21, 2025. (Vatican Media/­Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T17:03:35.000+08:00
    'imagesource': 'jcr:6705d084-a3a3-49fe-8d73-e60387e32a8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc8b6e51-df83-4547-adb0-754939bacd2a'
    'lead': 'Pope Francis'' funeral will be held on Saturday in St. Peter’s Square,
      Roman Catholic cardinals decided on Tuesday, setting the stage for a solemn
      ceremony that will draw leaders from around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T17:12:06.658+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-23T09:49:07.849+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-23T09:49:07.370+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis’s funeral to be held on Saturday, many world leaders expected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d00953-0e85-4ca5-9e1a-0e6e0ea6d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.678+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis'' funeral will be held
        on Saturday in St. Peter’s Square, Roman Catholic cardinals decided on Tuesday,
        setting the stage for a solemn ceremony that will draw leaders from around
        the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87dd1ac-cef9-431d-a197-126fb2931623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.678+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, 88, died unexpectedly on Monday after suffering a stroke and
        cardiac arrest, the Vatican said, ending an often turbulent reign in which
        he repeatedly clashed with traditionalists and championed the poor and marginalised.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701557b5-6dec-4555-826c-7d8f4fed8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.678+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The pontiff spent five weeks in hospital earlier this year suffering
        from double pneumonia. But he returned to the Vatican almost a month ago and
        had seemed to be recovering, appearing in St. Peter’s Square on Easter Sunday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8749b6-8886-4816-8609-f60000fb20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.679+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.359+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican on Tuesday released photographs of Francis dressed in his
        vestments and laid in a wooden coffin in the chapel of the Santa Marta residence,
        where he lived during his 12-year papacy. Swiss Guards stand on either side
        of the casket.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461ce33-900b-45f0-9f87-fda4b44644ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.679+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.359+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'His body will be taken into the adjacent St. Peter’s Basilica on Wednesday
        morning at 9:00 a.m. (0700 GMT), in a procession led by cardinals, allowing
        the faithful to pay their last respects to the first Latin American pope.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0693701-9387-4493-a306-eb3a6478f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.680+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.360+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His funeral service will be held in St. Peter’s Square, in the
        shadow of the Basilica, on Saturday at 10:00 a.m. (0800 GMT) - 6pm in the
        Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945cae7-a5cf-4d9e-9f3f-a2d4a6545023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.680+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.361+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. President Donald Trump, who clashed repeatedly with the pope about
        immigration, said he and his wife would fly to Rome for the service.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ab1a3-65f3-42ed-a5d7-d89aab9d5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.361+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Among other heads of state set to attend were Javier Milei, president
        of Francis'' native Argentina, Brazilian President Luiz Inacio Lula da Silva
        and Ukrainian President Volodymyr Zelenskiy, according to a source in his
        office.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb31634-468d-41c8-a6d3-7d2c0e8e7b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.362+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ancient rituals</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7b4bc-70a4-4687-83cd-f9dce9a94912'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.362+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In a break from tradition, Francis confirmed in his final testament
        released on Monday that he wished to be buried in Rome’s Basilica of Saint
        Mary Major and not St. Peter’s, where many of his predecessors were laid
        to rest.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25624bd4-556c-4e13-b44b-816b87d22ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.363+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Francis’s sudden death has set in motion ancient rituals, as the 1.4-billion-member
        Church started the transition from one pope to another, including the breaking
        of the pope’s "Fisherman’s Ring" and lead seal, used in his lifetime to
        seal documents, so they cannot be used by anyone else.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66112c41-1229-4ea5-ae29-08d371478e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.363+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'All cardinals in Rome were summoned to a meeting on Tuesday to decide
        on the sequencing of events in the coming days and review the day-to-day running
        of the Church in the period before a new pope is elected.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f412adb-0482-4f11-a6a2-0158418b2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.364+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A conclave to choose a new pope normally takes place 15 to 20 days
        after the death of a pontiff, meaning it should not start before May 6.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5365d-8038-43fe-8980-d22c4e24c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.364+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Some 135 cardinals are eligible to participate in the secretive ballot,
        which can stretch over days before white smoke pouring from the chimney of
        the Sistine Chapel tells the world that a new pope has been picked.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f706f-3ad7-4372-b0e3-8b1a6f6c4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.684+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.365+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'At present there is no clear frontrunner to succeed Francis.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee891bd9-b615-4cf2-a35b-334185584a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.684+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.365+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Progressive</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327336a-901f-4a76-bc95-ca530d7086d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.685+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Pope Francis inherited a Church in disarray and worked hard to overhaul
        the Vatican’s central administration, root out corruption and, after a slow
        start, confront the scourge of child abuse within the ranks of the priesthood.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea23583-370b-45e5-a2e8-f34ab5bd3402'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.686+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.366+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He often clashed with conservatives, nostalgic for a traditional past,
        who saw Francis as overly liberal and too accommodating to minority groups,
        such as the LGBTQ community.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c867fd38-63bc-485c-8b0f-0a527b2b0647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.686+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.367+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Francis appointed nearly 80% of the cardinal electors scattered across
        the world who will choose the next pope, increasing, but not guaranteeing,
        the possibility that his successor will continue his progressive policies.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c08ce-5d40-48c0-bf43-4e107dc43302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.687+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.368+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Many of the cardinals are little known outside their own countries
        and they will have a chance to get to know one another at meetings known as
        General Congregations that take place in the days before a conclave starts
        and where a profile of the qualities needed for the next pope will take shape.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebdf844-7cf3-4f2a-9988-6f15bd13ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.687+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.368+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican said late on Monday that staff and officials within the
        Holy See could immediately start to pay their respects before the pope’s
        body at the Santa Marta residence, where Francis set up home in 2013, shunning
        the grand, apostolic palace his predecessors had lived in.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1daed16-bc20-4b62-9c6e-1fc5588fd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:12:06.688+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-23T09:49:07.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-23T09:49:07.369+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Alvise Armellini; Writing by Crispian
        Balmer; Editing by Cynthia Osterman and Alex Richardson)</em></p>'
  'three-filipino-cardinals-to-vote-for-next-pope':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': '(L-R) Cardinals Pablo Virgilio David, Luis Antonio Tagle, and Jose
      Advincula'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T17:39:51.000+08:00
    'imagesource': 'jcr:82145428-7029-463f-b77b-79ac312264f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a87e5334-5e05-4e37-a927-da565d220005'
    'lead': 'Cardinals Luis Antonio Tagle, Jose Advincula, and Pablo Virgilio David
      will attend the conclave to elect the next leader of the Roman Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T17:50:05.531+08:00
