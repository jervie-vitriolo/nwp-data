    'stories': []
    'template': '1'
    'title': 'Follow Pope Francis’ example - Cardinal Advincula'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c40e2-ea7c-409d-aca6-1ba5dc374f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:39:01.752+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:39:01.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:39:01.760+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Manila Archbishop Cardinal
        Jose Advincula has called on Filipinos to follow the example of the late Pope
        Francis and learn from his teachings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea67800-cb34-4f3a-ad13-a4f88a5dd002'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:39:01.752+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:39:01.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:39:01.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our hearts are filled with gratitude for the gift of his person, a
        precious gift of God to the church and to the world, and in a very special
        way to us as a Filipino people,” Advincula said in his homily on Tuesday,
        April 22 at the Manila Cathedral.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e9fb93-b7f9-44d8-a8b3-e130790117f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:39:01.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:39:01.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:39:01.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Argentinian pontiff was the 266th head of the Roman Catholic Church.
        He died this week after more than a decade at the helm of the Vatican. He
        was 88.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2cbe4b-73f0-4604-9837-917b87ff5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:39:01.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:39:01.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:39:01.753+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Advincula reflected on the Pope’s legacy to Filipinos, recalling his
        historic 2015 visit where he comforted survivors of Super Typhoon Yolanda
        in Tacloban City and presided over a Mass in Luneta attended by millions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a50df-fe5f-477b-a5e7-ac1843a82a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:39:01.754+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:39:01.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:39:01.754+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Under the rain in Tacloban, standing with the survivors of Typhoon
        Yolanda, Pope Francis showed us what it means to suffer with others and find
        hope in the midst of pain,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34243934-243f-47c3-94f8-1f16e90add32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:39:01.754+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:39:01.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:39:01.754+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added, “In Luneta, as he celebrated the Holy Eucharist with millions,
        he embraced our joy, our faith, and our longing for a Church that walks with
        its people.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537957ef-12a8-4313-b930-201bbe6907bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:39:01.754+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:39:01.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:39:01.754+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Advincula described Francis as a shepherd who remained close to the
        poor and the forgotten, and who affirmed his love for Filipinos both in words
        and action.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4bf0e-c7b1-4ad3-bd1c-eff5d1518870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:39:01.755+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:39:01.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:39:01.755+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He noticed that the pope appointed Filipino cardinals and bishops,
        including himself in 2020. He also joined the country in celebrating the 500th
        anniversary of Christianity in the Philippines.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3495c9-56cc-4972-8ce6-807567463d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:39:01.755+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:39:01.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:39:01.755+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Advincula ended his message with a prayer: “Let us honor his memory
        by learning from his teachings and following his example of Christian life.”</p>'
  'taiwan-philippines-economic-trade-engagements':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T15:39:54.000+08:00
    'imagesource': 'jcr:2fb5f991-9856-4383-b358-6ac753aeeb3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f5a36cf-c96e-458c-88f4-43f491a6c7b2'
    'lead': 'Taiwan welcomed the Philippine government’s decision to ease restrictions
      on unofficial engagements, calling it a pragmatic step toward strengthening
      economic and trade ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T15:42:00.454+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-22T15:42:00.769+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-22T15:42:00.495+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['China', 'Philippines', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'Taiwan welcomes PH move to ease restrictions on economic, trade engagements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2cc07e-6842-402f-acad-ae4c2e18f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.475+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.475+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Taiwan welcomed the Philippine government’s
        decision to ease restrictions on unofficial engagements, calling it a pragmatic
        step toward strengthening economic and trade ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8acd79-ebce-4e14-8e72-cf78ffaea6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.475+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.475+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwanese Minister of Foreign Affairs Lin Chia-lung said the move reflects
        a practical approach that will help deepen “substantive cooperation” on both
        sides, especially in areas of mutual economic interest.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8678ef-19d8-429c-9526-5aa92718f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.475+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.475+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The development follows the issuance of Memorandum Circular (MC) No.
        82, signed by Executive Secretary Lucas Bersamin on April 15. The circular
        refines the scope of Executive Order No. 313 issued in 1987, which broadly
        prohibited government officials from traveling to Taiwan or engaging with
        Taiwanese representatives without clearance from the Department of Foreign
        Affairs (DFA).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532cd5d-fa4f-4429-b540-82132e8a412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.476+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.476+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While reaffirming the Philippine commitment to the One China Policy,
        MC 82 opens the door to limited, unofficial interactions, particularly those
        related to trade, investment, and economic cooperation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff70bad-dd83-43e0-bdbe-da256db2f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.476+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.476+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under the One China Policy, the Philippines, like most countries, recognizes
        the People’s Republic of China (PRC) as the sole legitimate government of
        China and does not maintain formal diplomatic ties with Taiwan, which the
        PRC considers a breakaway province.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756064d-4b39-4185-9d9d-2711c9156106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.476+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.476+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The circular clarifies that only the president, vice president, and
        Cabinet-level officials from the DFA and Department of National Defense remain
        strictly barred from visiting Taiwan or holding meetings with its representatives.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bfc780-84a7-458d-811b-fa1c1f37fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.477+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Other government officials may now travel to Taiwan under certain conditions:'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b5eb1-1bc9-4267-8005-77fe53cbf11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.477+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ They must use ordinary (non-official) passports</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b14556-5890-479d-8cab-b118945a0d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.477+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Avoid the use of official titles</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fd4eb-f7a8-4906-a77c-cf0c600cc105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Coordinate their visits through the Manila Economic and Cultural
        Office (MECO), which serves as the Philippines’ representative office in Taiwan
        for non-political functions</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df77d2-1aa5-493a-afcc-0397a6f2f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Submit a post-visit report to MECO and DFA</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce58c4-fb04-4e78-91b9-0dc0f442d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Notify MECO of any planned meetings with Taiwanese delegations
        at least five days before the visit</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90a20a-2f1a-435c-8cf8-c9406ae49d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Similar guidelines will apply to visits of Taiwanese delegations to
        the Philippines for economic and trade-related purposes.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a72e1-9a71-4048-8f91-c31ebc412b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s Ministry of Foreign Affairs highlighted the strong economic
        relationship between the two, citing Taiwan as the Philippines’ eighth-largest
        export market, ninth-largest trading partner, and 10th-largest source of imports.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a28950-2c5d-483a-a74f-ee0dd0cea1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ministry also welcomed the Philippine government’s consistent position
        that peace and stability across the Taiwan Strait is a matter of regional
        and global concern.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63420350-0253-44ac-b9d1-b89f33488a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Taiwan will continue to work with democratic partners such as the
        Philippines to promote peace, stability, and shared prosperity in the region,”
        the ministry said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f6df9-ea8e-44ef-a216-82d785cdee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T15:42:00.481+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T15:42:00.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T15:42:00.481+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>MC 82 took effect immediately. It prohibits the signing of agreements,
        memoranda, or exchanges of notes with Taiwanese entities without prior DFA
        clearance and, when necessary, approval from the Office of the President.</p>'
  '5-Filipino-Films-Promoting-Environmental-Awareness':
