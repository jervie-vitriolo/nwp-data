      'mgnl:lastModified': 2025-04-22T11:14:21.363+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Game 3 is Thursday in Detroit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91682724-1469-44db-ae93-028f6f072056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.364+08:00
