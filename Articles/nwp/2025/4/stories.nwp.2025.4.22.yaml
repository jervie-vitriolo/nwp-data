      'mgnl:lastModified': 2025-04-22T19:58:35.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "France Castro (Makabayan)\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d73bfd-6a78-4a6c-9052-858dd3ec82b4'
      'mgnl:activationStatus': true
