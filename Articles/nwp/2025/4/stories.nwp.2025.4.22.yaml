    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd188ae5-2d02-40d6-8eea-297b30d5e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.860+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Original Pilipino Music
        (OPM) icon Hajji Alejandro has died at age 70, his family said on Tuesday,
        April 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3996c32-a51c-4092-9e00-78f788192b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.860+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Alejandro family shared a statement posted by the manager of singer
        Rachel Alejandro, Hajji’s daughter.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925dd2cc-29de-4122-bb96-a837d6b0f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.860+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Details of his death have yet to be released.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ce2d8-1186-453a-9260-ead91a01dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.860+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“At this time, we kindly ask for privacy as our family grieves this
        tremendous loss. We appreciate your understanding and support during this
        difficult time,” the family said in a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b2bc7-edd0-42a5-8a99-a6d6ba2516a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.860+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Alejandro reportedly battled colon cancer. He celebrated his 70th birthday
        in December.'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Frachel.alejandro%2Fposts%2Fpfbid02hMA3TmhhjGrpdhiiuQmTQ3FrLZRdBab4tEipWgUZzsjK8nFFB4cYi4hUBz5vS7FUl&show_text=true&width=500"
        width="500" height="785" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75c5d3-2026-4451-9b00-843b0885e4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:08:06.715+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.861+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c2eeb0-8ca7-4775-b9ca-f790274422c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.861+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Called “Kilabot ng Kolehiyala” (teen heartthrob), Alejandro began his
        career in the 1970s. Among his most notable hits were “Kay Ganda ng Ating
        Musika,” “Nakapagtataka,” and “Tag-Araw, Tag-Ulan.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea429c-95c1-4c4c-92a1-becaadfebe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.861+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mourning Alejandro’s death</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0891b28-e462-4260-a245-55c45e9a12d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.861+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Fellow OPM icons mourned Alejandro and honored his legacy.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb1d0e8-7f8a-466b-904c-0c395b9d4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.861+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Concert King” Martin Nievera said the industry lost “such a wonderful
        beautiful man.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02e009-4c15-41fd-85c5-bd137d45b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.862+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“He was always so kind and supportive, not to mention humble and extremely
        fun to be around. I have learned so much from this man,” he wrote on Instagram.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a529c3-0c00-438a-b2f4-1d31d9706d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.896+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.862+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Veteran singer-songwriter Ogie Alcasid said he was saddened by the
        successive deaths of OPM icons.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f0f0e-bcb8-4c30-a23d-8c5c852e60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.896+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.862+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.896+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Alejandro is the third OPM legend who died in the last two weeks, following
        Pilita Corrales and Nora Aunor.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934e59b-05ad-4652-8d88-2fdabc52298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.862+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OPM hitmakers Nonoy Zuniga, Marco Sison, and Rey Valera, meanwhile,
        thanked their good friend for sharing the stage.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4d715-dc6f-46c5-b9cd-bc89933fde57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:16:41.897+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:17:27.862+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T19:16:41.897+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“You bravely took the final bow my friend but your music will surely
        live on,” they said in a statement.</p>'
  'Two-papal-deaths-20-years-apart--one-expected--the-other-a-surprise':
    'author': 'Philip Pullella, Reuters'
    'caption': 'New Argentine cardinal Jorge Mario Bergoglio kisses Pope John Paul
      II after he received the red berretta, a four-cornered red hat, during the Consistory
      ceremony in Saint Peter’s Square February 21, 2001. (Paolo Cocco/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T10:25:26.000+08:00
    'imagesource': 'jcr:49b03548-af62-48c2-b79b-9c581c2cf39d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b276f575-64da-4efd-8396-26dc39fe5c5c'
    'lead': 'When Pope John Paul II died on the evening of April 2, 2005, the whole
      world knew it would be coming at any moment. Twenty years later, the death of
      Pope Francis on Monday at the age of 88 came as a surprise even though he was
      still convalescing after a hospital stay for double pneumonia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T10:28:28.860+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-22T10:29:56.289+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-22T10:29:55.800+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Two papal deaths 20 years apart, one expected, the other a surprise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c083273-9310-40f8-bfb5-45b52b66fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.876+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.790+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> When Pope John Paul II died on the
        evening of April 2, 2005, the whole world knew it would be coming at any moment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46719260-2c82-4552-82f0-34c5c93a55bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.791+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He had been on his deathbed for days and the light in the window of
        his bedroom overlooking St. Peter’s Square had become a tangible connection
        with the faithful.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ca19b-ada7-49f1-bb00-2e01035dc838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.877+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.791+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Twenty years later, the death of Pope Francis on Monday at the age
        of 88 came as a surprise even though he was still convalescing after a hospital
        stay for double pneumonia.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167893e-c52b-411f-9cee-64e673d15c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the past few days, Francis made several public appearances. Although
        very brief, they sent reassuring signals that he was determined to slowly
        return to work.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5f04e-6be3-4c52-85ef-390cb61e9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many Romans were out of town for the Easter holiday, so most of the
        people who headed to the square after hearing of his death were tourists there
        largely out of curiosity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ba85f-49e8-40de-baac-e7bf2083e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'By contrast, when John Paul died, tens of thousands of people had been
        praying in the square all day and into the evening. Archbishop (now cardinal)
        Leonardo Sandri was in the papal apartments and called down to Monsignor (now
        Archbishop) Renato Boccardo, who was leading the rosary and about to start
        a procession in the Square.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954f29f-cac4-4ff5-8de1-61e846a0a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sandri told Boccardo to wait. He left the papal apartments and joined
        Boccardo on the steps of St. Peter’s to announce to the crowd that John Paul
        had "returned to the house of the father".'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45abba-3f05-4fd2-9d7e-33e2450c9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.794+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crowd cried. But it was not surprised.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4dc54-b1c3-4dc4-ae57-88b9287bcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.794+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pope Benedict XVI, Francis'' immediate predecessor, died at age 95
        in 2022, out of the public limelight after resigning from the papacy in 2013.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066155b-0c82-4438-ac60-5e5844017fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Modest surroundings</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88774c6-8cae-4d31-b9e2-6c0f68ede0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.881+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis died in his small suite in the Santa Marta guesthouse where
        he chose to live after his election in 2013, forsaking the spacious papal
        apartments in the Apostolic Palace, which looks out on to St. Peter’s Square
        and symbolically reaches out to the world.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dad460-90a8-4be5-b6d5-6df6419a685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.881+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The windows of Francis'' apartment look down on a small internal courtyard,
        close to St. Peter’s Basilica and an imposing centuries-old defensive wall
        that forms a border between the world’s smallest state from Rome.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d83a8-b235-4e3f-86fe-1bec943f5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.882+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With no one watching from below his windows to represent the embrace
        of the outside world on Monday morning, Francis died far more privately.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d9d13-8a44-4c7e-a733-caba866de308'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.882+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:29:56.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T10:29:55.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday morning Cardinal Kevin Farrell, the camerlengo, or chamberlain,
        who will oversee the running of ordinary business at the Vatican for the next
        few weeks, announced the pope’s death on the Vatican’s TV channel.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5ecb2-fe1d-47f1-b861-fe8d801ab897'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T10:28:28.883+08:00
