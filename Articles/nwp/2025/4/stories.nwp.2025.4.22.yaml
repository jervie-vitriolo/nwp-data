      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551b4dc-7baa-4421-8c05-0234ed961ac5'
      'mgnl:activationStatus': true
