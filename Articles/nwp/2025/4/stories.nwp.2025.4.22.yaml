      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "On the next possession, the Pistons regained the lead when Schroder\
        \ hit a 3 from the left side over Brunson late in the shot clock.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93559169-3b53-4101-a74b-2b5a35e4fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.367+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.367+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a235884-3edb-40a2-8c58-c5e9d5ef63ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.367+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.367+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brunson missed a potential tying 3 with 46.5 seconds left and Mikal\
        \ Bridges was off on another 3-pointer with 11 seconds left. Detroit finished\
        \ it off by sinking three free throws in the final 8.1 seconds.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1583b3d-56cb-4fb6-bd82-5af1eeb4a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.368+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.368+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943d4dc-48f8-4764-9851-470a3d740e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.368+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.368+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Schroder added 20 for the Pistons, who stopped an NBA-record 15-game\
        \ postseason losing streak that dated to Game 4 of the 2008 Eastern Conference\
        \ finals against the Boston Celtics. Tobias Harris added 15 points and 13\
        \ rebounds while Jalen Duren collected 12 points, 13 boards and three blocks\
        \ as the Pistons outrebounded New York 48-34.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baea631-df00-4b65-a661-5bc7fcaaea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.369+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.369+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a741e9-afdd-4b1a-af9a-5fe934341448'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.369+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.369+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brunson scored 14 of his points in the fourth and Bridges added 19\
        \ in the game, but the Knicks shot 42 percent and got little from Karl Anthony-Towns\
        \ and OG Anunoby, who were held to 10 apiece. Hart also scored 10.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ccf27-ddfb-45a2-bcf0-642a115bec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.370+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.370+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d1bf7-267e-4054-a51e-58cbcc6d966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.370+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.370+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cunningham scored eight points as the Pistons shot 50 percent and did\
        \ most of their scoring in the paint to build a 25-18 lead through the opening\
        \ quarter. Detroit took a 42-30 lead on Cunningham’s 3-pointer with 7:01 left,\
        \ and he capped his strong half with a difficult off-balance six-footer in\
        \ the lane over Mitchell Robinson. The Pistons led 55-49 at the break.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b419e32b-d07f-448d-9678-fb0d40f26eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.371+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.371+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b34f73-8d58-4705-b64b-7f20a75b321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.371+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.371+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After the Knicks cut the deficit to four, the Pistons scored 11 straight\
        \ and opened a 68-53 lead on a layup by Paul Reed with 5:02 left that followed\
        \ a dunk by Cunningham.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a66c6-91b3-4709-858c-683b9ea74b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.372+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.372+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8ae0e-a099-4c90-a5b5-62ea722b6e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T11:14:21.372+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-22T11:14:21.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T11:14:21.372+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pistons took a 75-67 lead into the fourth after Cunningham split
        two free throws with 2.6 seconds left, then opened an 88-75 edge on Reed’s
        putback with 7:10 left before surviving the final minutes.</p>'
  'afp-disputes-china-scarborough-shoal-incident':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T12:10:00.000+08:00
    'imagesource': 'jcr:b778c4a2-6225-4c71-ad64-3235289e3519'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '720dac71-c8f7-4bae-b30c-c3101542a03c'
    'lead': 'The Armed Forces of the Philippines (AFP) has firmly rejected China’s
      assertion that a Philippine Navy vessel illegally entered waters near Scarborough
      Shoal, locally known as Bajo de Masinloc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T12:12:32.601+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-22T12:12:32.860+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-22T12:12:32.631+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Scarborough-Shoal', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'PH disputes China claim of illegal Navy patrols near Scarborough Shoal '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a159e4-fa14-4f3e-9861-b1679bfebe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:12:32.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T12:12:32.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T12:12:32.627+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Armed Forces of
        the Philippines (AFP) has firmly rejected China’s assertion that a Philippine
        Navy vessel illegally entered waters near Scarborough Shoal, locally known
        as Bajo de Masinloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab8dcc-92d0-4a2a-a04e-355b7cc7210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:12:32.620+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T12:12:32.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T12:12:32.620+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Monday, the AFP emphasized that the BRP Apolinario
        Mabini (PS-36) was conducting a routine and lawful maritime patrol in the
        area, adhering to both domestic and international laws.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e73bb2-5f92-4204-aa0e-b4a9db2972ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:12:32.620+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T12:12:32.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T12:12:32.620+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'AFP Spokesperson Col. Francel Padilla clarified that the patrol was
        in line with the Philippine Constitution and Republic Act No. 12064, also
        known as the Philippine Maritime Zones Act.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f410a94-b4e9-4395-92a3-9a4c91a713da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:12:32.621+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T12:12:32.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T12:12:32.621+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The operation was also consistent with international law, particularly
        the United Nations Convention on the Law of the Sea (UNCLOS) and the 2016
        Arbitral Award, which invalidated China’s expansive claims in the South China
        Sea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48489269-0860-4845-94f3-87f619a0e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:12:32.621+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T12:12:32.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T12:12:32.621+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Bajo de Masinloc is an integral part of the Philippine national territory
        under the Constitution. The Philippines exercises sovereignty over the shoal
        and its territorial sea,” the AFP said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9c94b-08d1-463e-adca-f56053144dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:12:32.622+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T12:12:32.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T12:12:32.622+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines also has sovereign rights and jurisdiction in the
        waters adjacent to the shoal, which form part of the Philippine Exclusive
        Economic Zone (EEZ),” it added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1527fd9f-fb4c-4958-bcd0-39bc8025b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:12:32.622+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T12:12:32.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T12:12:32.622+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This response comes after China’s People’s Liberation Army (PLA) Southern
        Theater Command claimed to have expelled a Philippine naval vessel that allegedly
        intruded into waters near Huangyan Island, China’s name for Scarborough Shoal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83068440-0ec7-4771-be8d-f7a180703caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T12:12:32.622+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-22T12:12:32.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T12:12:32.622+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PLA accused the Philippine ship of illegal entry and issued
        a stern warning to cease what it termed as “infringements and provocations”
        .</p>'
  'nora-aunor-libingan-ng-mga-bayani':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'The remains of late National Artist and veteran actress Nora Aunor
      are at the Libingan ng mga Bayani in Taguig City for a state funeral. (Cultural
      Center of the Philippines/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T13:04:16.000+08:00
    'imagesource': 'jcr:269f085a-5de9-4781-9e06-2d0fb3977e09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
