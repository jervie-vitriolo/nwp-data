      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Theory of Light</em> is a documentary film that spotlights the
        “Liter of Light” movement, a Filipino-born global movement that uses affordable
        and simple technology to bring solar-powered lights to communities that struggle
        with electricity. The film hopes to uplift communities and urge quick action
        against the effects of climate change.</p>'
