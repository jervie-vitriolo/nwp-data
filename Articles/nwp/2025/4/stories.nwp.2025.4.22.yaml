      'mgnl:lastActivated': 2025-04-22T19:58:35.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:58:35.325+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The top five in its “green flag” were:\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2d3da-fe11-45cf-a6f4-231842128b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.771+08:00
