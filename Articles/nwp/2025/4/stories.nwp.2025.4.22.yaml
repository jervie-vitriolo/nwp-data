  'harvard-university-sues-to-block-trump':
    'author': 'Jack Queen, Reuters'
    'caption': 'A passerby poses for a photo with a Harvard tour group and the statue
      of John Harvard in the background on Harvard Yard, on the first day of the fall
      semester at Harvard University in Cambridge, Massachusetts, September 3, 2024
      (Reuters/File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T19:36:10.000+08:00
    'imagesource': 'jcr:6fb9e7b4-3609-4ab5-8b5d-1653aef71ec3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db8b11d-ce3d-4e72-b833-fbd80fff6c0e'
    'lead': 'Harvard University sued on Monday to block U.S. President Donald Trump
      from freezing billions of dollars in federal funding after the elite research
      institution rejected a list of White House demands that it said would undermine
      its independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T19:38:32.199+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-22T19:38:32.503+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-22T19:38:32.245+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Harvard-University']
    'stories': []
    'template': '1'
    'title': 'Harvard University sues to block Trump from slashing billions in research
      funding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3940c-b137-4bea-8e71-f85912d6a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.238+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Harvard University sued on Monday to
        block U.S. President Donald Trump from freezing billions of dollars in federal
        funding after the elite research institution rejected a list of White House
        demands that it said would undermine its independence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d300b8-210f-481b-9605-98a6dab98f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawsuit filed in federal court in Boston said Trump has launched
        a broad attack on funding for cutting-edge research at major universities
        as he seeks to rid them of what he describes as antisemitism and ideological
        bias.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4feb29b-8229-494c-9314-afebeec6ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This case involves the Government’s efforts to use the withholding
        of federal funding as leverage to gain control of academic decision-making
        at Harvard,” the lawsuit said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174df90f-e463-45a6-ab23-c5ba7fcc1faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard alleges the Trump administration’s actions were arbitrary
        and unlawful and violated the university’s First Amendment rights to free
        speech.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c65ad-405b-4d1d-9283-83d6603f2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'White House spokesperson Harrison Fields said in a statement that the
        "gravy train of federal assistance" to institutions like Harvard was coming
        to an end.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38ea5f-6c17-4151-a999-cf9127d2528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Taxpayer funds are a privilege, and Harvard fails to meet the basic
        conditions required to access that privilege," Fields said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998e9f4-0761-41ae-9d84-1a6d0c3cda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since his January inauguration, Trump has cracked down on top U.S.
        universities, saying they mishandled last year’s pro-Palestinian protests
        and allowed antisemitism to fester on campuses. But protesters, including
        some Jewish groups, say their criticism of Israel’s military actions in Gaza
        is wrongly conflated with antisemitism.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0b75d-9219-41a9-94a7-3c8a394007c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard is the first university to file a lawsuit in response to Trump’s
        crackdown.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961e09b-be9f-489c-8469-225607e0719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Trump administration began a review of $9 billion in federal funding
        for Harvard in March and subsequently gave the university a sweeping list
        of demands, including a mask ban and an end to all diversity, equity and inclusion
        programs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ba0ae-feda-4a85-8749-579a486fbc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since then, the Trump administration has frozen $2.3 billion in funding
        to Harvard and threatened to strip the university of its tax-exempt status
        and take away its ability to enroll foreign students. It has also demanded
        information on the university’s foreign ties, funding, students and faculty.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd66799-d847-4449-b931-0a24bbf3243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Trump administration has also paused some funding for universities
        including Columbia, Princeton, Cornell, Northwestern and Brown over the campus
        protests.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ec2ea-4fa0-4f3d-b040-5053044ea1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement about the Harvard lawsuit, university president Alan
        Garber said the institution would continue to fight hate and fully comply
        with anti-discrimination laws, which Trump accused it of violating in its
        response to pro-Palestinian protests.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7905b01-1f6b-4cb9-be2e-6e9f9314cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.229+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.229+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Instead of engaging with Harvard about fighting antisemitism as civil
        rights law requires, Garber said, the government was seeking "to control whom
        we hire and teach."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3728c4-7f54-47cd-b02b-afc98f1de557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.229+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.229+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some Harvard faculty members have sued the Trump administration separately
        from the university, as have some Columbia University professors, citing grounds
        similar to those Harvard laid out on Monday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e33b7c-9353-4d0b-9595-37bc6304d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.230+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.230+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard’s lawsuit names various federal officials and agencies, including
        the departments of Health and Human Services, Energy and Education.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3908b-862d-483a-8c68-b0def2d22083'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.230+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.230+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Representatives of those agencies did not immediately respond to requests
        for comment.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d1453-448f-4971-bbb1-04d3d7f13098'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:38:32.231+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:38:32.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:38:32.231+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Queen in New York and Kanishka Singh in Washington;
        Editing by Leigh Jones and Jamie Freed)</em></p>'
  'nora-aunor-showbiz-dream-trailblazer':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T19:39:14.000+08:00
    'embedimage': 'jcr:16970158-12cb-4558-becc-d4a5b3a574e3'
    'imagesource': 'jcr:3e778c65-a31c-41ae-bb7a-8b5164e5f49f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39bf0f53-3bdf-4c8f-96aa-dd7f489828e0'
    'lead': 'Before becoming legends, a number of showbiz icons recalled the artist
      that ignited their desire to chase their dreams: Nora Aunor, the “Superstar.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T19:41:18.113+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-22T19:49:28.733+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-22T19:49:28.304+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Nora-Aunor', 'charo-santos', 'boy-abunda', 'judy-ann-santos']
    'stories': []
    'template': '2'
    'title': '‘Superstar’ for all times: Nora Aunor showbiz dream trailblazer '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bfa60-57e5-4163-81d9-9e27d445f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.291+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Before becoming legends,
        a number of showbiz icons recalled the artist that ignited their desire to
        chase their dreams: Nora Aunor, the “Superstar.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd807a6d2-d04e-4f8e-b565-89f84f825095'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.292+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For veteran TV host Boy Abunda – he was born a “Noranian,” a term of
        endearment for fans of the late national artist.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df849901-25c9-4109-b16a-bed73f7f4846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.156+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.292+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Noong ako’y lumalaki sa Samar, Noranian na ako,” he said when he visited
        the wake of the late actress at The Heritage Park in Taguig City on April
        21.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157f74f-5e17-4f94-831f-61a2c9992097'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.156+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.293+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When I was growing up in Samar, I was already a Noranian.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc43b42-18c1-4ebd-89ff-d815f005982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.156+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.293+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Abunda recalled how he would wake up early just to catch Aunor’s shows
        with Tirso Cruz III, or the iconic ‘70s love team, “Guy and Pip.” Guy was
        Aunor’s nickname, and Pip was for Cruz.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165b81c-a719-43e1-a3de-771f2ebf088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.157+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.294+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He eventually became Aunor’s manager in the late ‘80s, a close friend,
        and, in time, was considered family.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cdaa5e-6b46-49b7-bec8-a9bec20490e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.157+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.294+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Abunda said he never thought he would interview Aunor’s children at
        her wake.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f7856-9b15-49f8-a925-2c4e03f4094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.158+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.295+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said Aunor will always be the greatest actress in Philippine cinema.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53740cae-10ad-44e8-8cfb-e7038b95ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.158+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.295+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“She was big. She was huge in everything. And the only way para sa
        akin [for me] to understand the phenomenon that ‘Nora Aunor’ was to love her,”
        said Abunda.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b5528-4650-4c67-9799-3f5e3cb8708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.159+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.296+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shaping an industry</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51a7d5-8b23-4d49-8727-a8669658cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.159+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.296+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Veteran actress Judy Ann Santos, who has worked with the “superstar”
        in a number of films, opened up about how the late actress paved the way for
        up and coming artists.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448aca3-37e8-41ec-94cc-8aa345528f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.159+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.297+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Pinalawak niya ang industriya ng show business…Gumawa siya ng daan
        para sa amin na mga hindi talaga iyong picture-perfect. Pero…nagkaroon ng
        pangarap ang maraming tao dahil sa kanya,” Santos said after attending her
        wake.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe05b0c-efe2-43e8-8320-3f6ab123cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.160+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.298+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She expanded the world of show business… She paved the
        way for people like us who were not picture-perfect. But… she inspired people
        to find hope.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4eda1-b8db-4067-99e8-3e6e817adcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.160+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.298+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reflecting on their time together, Santos shared that beyond the “superstar”
        was a down-to-earth person.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b6590-1cb9-4a7d-abd4-9bfd3cf48ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.161+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.299+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said Aunor was generous to guide her as a neophyte in the industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6ce7c-1738-4a9c-a277-0c3e7cf9c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.161+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.299+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi mo kailangan mag-motivate kapag si ate Guy ang ka-eksena mo
        kasi dadalhin ka talaga niya, bibitbitin ka niya, gagabayan ka niya,” she
        said in recalling their film, “Babae,” in 1997.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37608853-07ff-4081-b0f0-46a48076b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.162+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.300+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: You don''t need motivation when you''re working with
        ate Guy because she was there by your side, lifting you up, and guiding you.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc96dd8-2dcb-472c-9f44-aefa466d2612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.162+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.301+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, veteran actress Charo Santos said Aunor’s legacy lives on.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1d543-d15b-4ab2-a6f1-0d7ca847c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.163+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.301+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Higit pa sa mga karakter na kanyang binigyan ng buhay, binigyan niya
        ng buhay ang pangarap ng milyong-milyong Pilipino,” said the former TV executive
        during a necrological service.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d690a-e283-475c-a979-3573c44d8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.164+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Beyond the characters she brought to life, she gave life
        to the dreams of millions of Filipinos.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805cf6a-089d-4433-b334-59a37acad534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:41:18.164+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:49:28.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:49:28.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aunor was buried at the Libingan ng Mga Bayani on Tuesday, April
        22. She was 71.</p>'
