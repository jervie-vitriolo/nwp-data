      'text': "For a more active getaway, head three hours south to Batangas and hike\
        \ the Mt. Gulugod Baboy trail. This scenic path offers panoramic views as\
        \ you walk along the “spine” of the province’s lush hills. It’s beginner-friendly\
        \ too—so you don’t need to be a seasoned trekker to enjoy the climb.\r"
    '17':
