    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis spent final day working, despite doctors'' orders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4627d-fb3c-4126-8014-fa0c06cf3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.133+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.300+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.483+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> After spending more than five weeks
        in hospital for a bout of double pneumonia, doctors told Pope Francis he needed
        two months'' rest - but the leader of the world’s 1.4 billion Catholics kept
        working right to the end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32aa82-d012-49cd-9026-27eded08859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.134+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.300+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.484+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Easter Sunday, the day before his death aged 88, Francis made his
        first prolonged public appearance since February, entering St. Peter’s Square
        in a white popemobile to greet cheering crowds.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a68d1-f2d2-4a27-b25b-8f9b8719d8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.134+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.301+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'And for only the second time since leaving hospital on March 23, the
        pope also met on Sunday with foreign leaders, welcoming U.S. Vice President
        JD Vance to his residence for a brief encounter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efd532-9e72-4c38-a1a4-ee2ad766e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.301+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I was happy to see him yesterday, though he was obviously very ill,"
        Vance wrote on X. "May God rest his soul."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0dc83-2d85-4ddd-b90f-cd78f4d91eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.302+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Croatian Prime Minister Andrej Plenkovic and his family also had a
        brief meeting with Francis on Sunday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489b757-84c6-4511-8b46-a6d2944fe34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.302+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It was a brief moment, but profoundly touching, a meeting of kindness,
        smiles, and blessing," Plenkovic said in a statement on Monday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87f376-7118-4b4c-8c21-d5059a283a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.303+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.487+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For someone in convalescence after a prolonged illness, Francis was
        working himself hard.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b03fd-3a5d-4acc-b55b-81de7e196b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.137+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.304+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.487+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cardinal Michael Czerny, a senior Vatican official who was close to
        Francis, said he did not think Francis pushed himself irresponsibly, and needed
        to move about.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb58a9-f3ca-4ce1-aaf3-b3cc55205b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.137+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.304+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.488+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Absolute rest isn''t healing," Czerny said. "He balanced convalescence
        with his being the Bishop of Rome."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc460c23-b37a-4d93-ada8-916eb10802bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.137+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.305+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.489+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Czerny said the pope was devoted to his work leading the world’s Catholics.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18829605-8228-4976-973f-2e3900f98352'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.138+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.305+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.489+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Citing an instruction Francis often gave Catholic bishops to make sure
        they were close to their flocks, Czerny said: "He died with the smell of the
        sheep on him."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912bb49-5fff-4e8a-96ca-6ec0af05bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.138+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.306+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.490+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Austen Ivereigh, a biographer of Francis who also wrote a book with
        the pope in 2020, said the pontiff "listened carefully to his doctors'' advice
        but his first priority was his mission of presence."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bf0cf-c0d0-49fa-8687-f6706112055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.139+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.306+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.490+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, said Ivereigh, was "a master of timing."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aab38d-beb7-4dbf-99b7-46bbba7d63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.139+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.307+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"He made sure we had a pope for Easter and kept up his mission of presence
        to the last," said the biographer.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106136d-7e74-48ab-9b18-d25c125fada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.140+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.307+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During his time in hospital, Francis had suffered severe breathing
        crises, which his doctors later said had nearly killed him. The Vatican said
        on Monday evening that the pope had died of a stroke and subsequent, irreversible
        cardiovascular arrest.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685cb78e-d6ae-4ece-be9b-adfea589c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.140+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.308+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.492+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cardinal Kevin Farrell, announcing the death on the Vatican’s TV channel
        earlier on Monday, said Francis had died at 7:35 a.m. (0535 GMT).'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f50a8d-fa33-4744-9f6b-3e5c62586794'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.141+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.308+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.492+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>A final few words</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2dc757-d0b3-49f4-bd44-67c6d37874da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.141+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.309+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.493+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since returning from hospital, Francis had 24-hour care from a nurse,
        the Vatican said previously. The pope was receiving oxygen via a small hose
        under his nose overnight, and during the day as needed.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00552a6e-fb4f-4076-8dca-62ac199c65fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.142+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.309+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.494+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During his stay in hospital, the pope also used non-invasive mechanical
        ventilation, involving the placement of a mask over his face to help push
        air into his lungs. He was no longer using ventilation after leaving hospital,
        the Vatican said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fcbac-7ffb-4680-9ef1-f9027b154b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.142+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.310+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.494+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his last public appearance on Sunday, Francis said only a few words,
        wishing a happy Easter in a raspy voice to about 35,000 people gathered in
        St. Peter’s Square.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e36b10-a6e7-4248-a96c-cafc606010b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.143+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.310+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.495+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a traditional Easter message, read by an aide, Francis reiterated
        his frequent call for a ceasefire in Gaza, calling the humanitarian situation
        in the enclave "deplorable".'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e560e-f875-4824-ad6d-23d7b8863196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.144+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.311+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.495+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope also called on Palestinian militant group Hamas to release
        its remaining hostages and condemned what he said was a "worrisome" trend
        of antisemitism in the world.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b4036-9cc8-4f3b-a172-f31190447131'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.144+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.311+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.496+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Father Gabriel Romanelli, from the Gaza parish the pope called regularly
        during the Israel-Hamas war, told Vatican News: "The pope called us for the
        last time on Saturday evening, shortly before the Easter Vigil began, while
        we were praying the Rosary. He told us that he was praying for us, he blessed
        us, and he thanked us for our prayers in his favour."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c97c5-21cc-46ce-80e1-691a1be230cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.145+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.312+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.496+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As he toured the square in his popemobile on Sunday, people lined the
        aisles to get close to him, many holding aloft national flags and shouting
        "viva il papa!" (long live the pope!). Some offered babies for him to bless.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3061e01-b2fa-4b90-aac0-6f7cc3161f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.145+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.312+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.497+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Italy’s Family Affairs Minister Eugenia Roccella said Francis had
        given his all, to the end.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0f1b0-5308-4465-8c03-c0b80b6716b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.146+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.313+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.498+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope, she said in a statement, "chose not to spare himself, transmitting
        in his suffering, physical closeness, a message about his whole papacy."'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d0b3b-7b6d-4832-b5ec-90433dc626e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T09:59:50.147+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T10:02:00.313+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-22T10:01:40.498+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Editing by Alvise Armellini, Janet Lawrence and Cynthia Osterman)</em></p>'
