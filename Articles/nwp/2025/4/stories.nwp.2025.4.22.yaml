      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;SMC MRT-7 Corporation,
        a wholly owned subsidiary of San Miguel Corporation’s (SMC) infrastructure
        unit, has signed an Operations and Maintenance (O&amp;M) Services Agreement
        with Korea Railroad Corporation (KORAIL), South Korea’s national railway operator,
        to support the next phase of MRT-7 as it moves closer to full operations.</p>'
