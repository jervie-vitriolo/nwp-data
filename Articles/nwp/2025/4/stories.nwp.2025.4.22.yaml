      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Amirah Lidasan (Makabayan)\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200b248-4fba-4141-9e1d-19283003ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:54:10.772+08:00
