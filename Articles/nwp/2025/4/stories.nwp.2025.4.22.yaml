    'stories': []
    'template': '1'
    'title': 'Three Filipino cardinals to vote for next pope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e7ab4-b7f0-4e3b-a3c8-bee25a8e6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.676+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:05.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.688+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines will
        make history in the Roman Catholic Church when Cardinals Luis Antonio Tagle,
        Jose Advincula, and Pablo Virgilio David will take part in the conclave to
        elect a new pope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ebc663-5828-428e-a5c7-e4b40a6c00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.676+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:05.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.676+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "One-hundred thirty five cardinals are eligible to participate in the\
        \ conclave, which is expected to happen 15 to 20 days after the death of Pope\
        \ Francis.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12191239-8b2f-4d80-bc79-0b37490bb25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.677+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:05.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.677+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis, born Jorge Mario Bergoglio in Argentina, 88, succumbed to\
        \ a stroke on Monday, April 21.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa6a815-e3b5-4655-a779-8b320f173fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.677+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:05.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.677+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pontiff was in a seeming recovery after five weeks of hospitalization
        due to double pneumonia. After his discharge on March 23, he appeared at St.
        Peter’s Square in the Vatican on Easter Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3288327-dd87-44f7-99fb-15a18fd7bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.678+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:05.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who are the eligible Filipino cardinals?</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df2966-4482-4dfc-aeee-ae35a4ca5695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.678+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:05.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines has five living cardinals — the highest number to date.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67016a57-6116-444a-8ead-4304115245cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.678+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:05.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Only cardinals below 80 years old on the day the Holy See seat becomes\
        \ vacant are eligible to elect the next pontiff.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b03e9-7d65-4006-91a7-cbfc1d11896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.679+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:05.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cardinals Orlando Quevedo and Gaudencio Rosales are 92 and 86 years\
        \ old, respectively.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f15ed-f847-4712-ac3f-5cf20ef26afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.679+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:05.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The cardinals eligible to choose the next pope are Advincula (73),\
        \ Tagle (67), and David (65).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8aeb17-ec05-40ed-ac24-f0d6606ef2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.680+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:05.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Here are some quick facts about them:\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6989f0-ac63-40cc-b4b7-90993c0d46b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.680+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:05.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ <strong><a href="https://www.newswatchplus.ph/news/2025/4/22/pope-possible-candidates.html">Tagle</a></strong>
        is the current pro-prefect of the Section for the First Evangelization and
        New Particular Churches of the Dicastery for Evangelization. He was the lone
        Filipino cardinal during the 2013 conclave, which elected Francis. He is among
        what Vatican observers call “papabili,” or a likely candidate for the papacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3fc9df-dec0-4f8a-867c-ff4f019188b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.681+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:06.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ <strong><a href="https://www.newswatchplus.ph/news/2025/4/22/cardinal-jose-advincula-pope-francis-catholics.html">Advincula</a></strong>
        has been the Manila archbishop since 2021. He filled in the vacancy following
        Tagle’s appointment to the Vatican. Advincula was bishop of San Carlos from
        2001 to 2011, then transferred to the metropolitan See of Capiz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58fe24-49e3-4068-a57f-6237ae6bc06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.681+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:06.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ <a href="https://www.facebook.com/NewsWatchPlusPH/videos/581834274928859">David</a>&nbsp;is
        the bishop of the Diocese of Caloocan. David is also president of the Catholic
        Bishops’ Conference of the Philippines. He was installed in December 2024.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63830a96-5315-4e84-8947-99fd09bc82e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T17:50:05.682+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-22T17:50:06.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T17:50:05.682+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is <strong><a href="https://www.newswatchplus.ph/news/2025/4/21/filipinos-mourn-pope-francis-death.html">predominantly
        a Roman Catholic nation</a></strong> and has one of the largest Catholic populations
        in the world.</p>'
  'camille-villar-alleged-vote-buying-comelec-show-cause':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senatorial candidate and Las Piñas Rep. Camille Villar '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T18:10:49.000+08:00
    'imagesource': 'jcr:889bea69-e273-4a98-b769-c3fadaee6535'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84ee059b-05c1-4ab0-8965-9e91a7f4905a'
    'lead': 'The Commission on Elections (Comelec) has called out senatorial candidate
      and Las Piñas Rep. Camille Villar over an alleged vote-buying incident in February,
      but acknowledged there would be no violation if the event occurred before the
      official campaign period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T18:13:41.135+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-04-22T18:13:41.493+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-22T18:13:41.217+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec flags Camille Villar for alleged vote-buying; scion issues denial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb09bc-40f1-4042-af1b-6d40a0f3821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.196+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.210+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        (Comelec) has called out senatorial candidate and Las Piñas Rep. Camille Villar
        over an alleged vote-buying incident in February, but acknowledged there would
        be no violation if the event occurred before the official campaign period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c178ca-a48c-464a-a404-9ff0e7f3d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.197+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.197+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Executive Director Teopisto Elnas Jr., who heads the Kontra\
        \ Bigay committee, said he signed a show cause order for Villar on Tuesday,\
        \ April 22, following an anonymous complaint received the day before.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589182e5-82b0-4b77-970c-49e40eb12adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.197+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.197+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The complaint flagged social media posts showing Villar on stage during\
        \ the distribution of cash and raffle prizes in an event in Imus, Cavite,\
        \ alongside local aspirants.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de66bb-ce4d-4f89-b993-7fc6b4058845'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.197+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.197+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Tinitignan natin baka may instance, may – masasakop ito sa vote buying\
        \ kasi may nag-aabot ng pera, may tumatanggap ng pera doon mismo sa okasyon\
        \ na ‘yan,” Elnas said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7424b-351a-43d3-b78b-12a08c111cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.198+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.198+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We're looking into whether there might be an instance\
        \ that could fall under vote buying, because there were people handing out\
        \ money and others receiving it right at that event.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08297a33-6784-4c0a-89e9-f0d94d01325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.198+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.198+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked if Villar’s presence alone was enough to link her to the distribution\
        \ of money and goods, Elnas said that is the Comelec’s initial presumption,\
        \ placing the burden on Villar to explain her side.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeba0fd-0f14-4a1a-9ee3-7cf0d51a5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.199+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.199+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The flagged posts included photos uploaded on February 16 and a video\
        \ posted by Imus Mayor Alex Advincula on February 12—both within the official\
        \ campaign period for national candidates, which began on February 11.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b0e35e-ad04-49cd-b86a-4434c92a6e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.199+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.199+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Elnas noted, however, that the Comelec is still verifying whether the\
        \ event actually occurred on those dates.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e12b5e-2dd0-4b14-bc57-8d6aad6c13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.200+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.200+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Baka nangyari ito December pa, nangyari ito before the campaign period\
        \ so walang liability whatsoever,” he said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1305a8ab-5185-4ba9-b427-d5e965aa75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.200+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.200+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It might have happened as early as December, before the\
        \ campaign period, so there would be no liability whatsoever.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a0e6f-8c0f-4027-85f1-7eb9475a7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.200+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.200+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Elnas said Villar will be given three days to respond. She is the first\
        \ national candidate to receive a show cause order related to alleged vote\
        \ buying in the 2025 election cycle.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2eabb5-263f-4243-b502-31768f547dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.201+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.201+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Villar said she had yet to receive a copy of the show\
        \ cause order as of Tuesday afternoon, but clarified that the event in question\
        \ took place on February 9, “which was well before the campaign period.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765fe63-1ee7-4323-968a-07a12f59b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.201+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.201+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I vehemently deny any allegation or insinuation of vote buying or\
        \ commission of any election offense for that matter,” Villar said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a870cc3-a989-4e3f-94cf-210f180bad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.202+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.202+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I am confident that the COMELEC will clear my name of these wrongful\
        \ allegations upon hearing my side on the matter,” she added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a02bc6-28cb-4823-815b-9968b2018b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.202+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.202+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec has consistently stated that individuals are not considered\
        \ official candidates before the start of the campaign period - Feb. 11 for\
        \ national posts and March 28 for local positions—and are thus not liable\
        \ for campaign-related offenses during that time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644bee5-56f6-48b8-ad8b-bdf1a74e4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T18:13:41.203+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-22T18:13:41.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T18:13:41.203+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Villar is the daughter of former Senate President and House Speaker
        Manny Villar and last-termer Sen. Cynthia Aguilar Villar, who is vying for
        her daughter’s House seat, and sister of Sen. Mark Villar.</p>'
  'china-sends-team-to-myanmar':
    'author': 'Reuters'
    'caption': 'A view shows a Chinese flag.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-22T19:32:52.000+08:00
    'imagesource': 'jcr:96500c0a-b3ac-4849-b1e2-c3f2155175de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80c1540c-1b62-46cb-8961-846f8ce3ebfa'
    'lead': 'China has recently sent a team to Myanmar to monitor a ceasefire it brokered
      between the country’s ruling military and a rebel group, China’s foreign ministry
      said on Tuesday, signalling its deepening involvement in an expanding civil
      war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-22T19:35:53.651+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-22T19:35:53.948+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-22T19:35:53.686+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Myanmar', 'China']
    'stories': []
    'template': '1'
    'title': 'China sends team to Myanmar to monitor ceasefire, foreign ministry says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e56efa-086b-4a7a-9de5-6193a403e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:35:53.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:35:53.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:35:53.680+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China has recently sent a team
        to Myanmar to monitor a ceasefire it brokered between the country’s ruling
        military and a rebel group, China’s foreign ministry said on Tuesday, signalling
        its deepening involvement in an expanding civil war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d73c22-6025-46ed-b04e-4848fbc6ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:35:53.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:35:53.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:35:53.671+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Myanmar has been in turmoil since 2021 when its powerful military deposed
        an elected civilian government, sparking a nationwide protest movement that
        has morphed into an armed rebellion against the junta.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d38092b-0589-4e06-8c3b-768c9368ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:35:53.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:35:53.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:35:53.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Myanmar National Democratic Alliance Army, mainly made up of ethnic
        Chinese, last year seized control of a major military headquarters in Lashio
        near the border with China, as part of rebel offensives in the country that
        have wrested territory out of the junta’s hands.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb3525-44ca-4962-bb91-f645cd9667df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:35:53.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:35:53.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:35:53.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In January, following talks between the junta and the MNDAA in China’s
        Kunming, Beijing said the warring sides had signed a formal agreement for
        a ceasefire.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b8e20-245c-4fea-91fc-be33c7c938da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:35:53.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:35:53.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:35:53.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In recent days, some junta officials have returned to Lashio, with
        military vehicles also seen in the northern city on Tuesday, Myanmar media
        reported.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95b7c2-02e7-48f2-b515-ab44404f8117'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:35:53.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:35:53.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:35:53.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not independently verify the information.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a8e57-a3cf-4bfc-8886-c57f5794af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:35:53.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:35:53.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:35:53.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The two parties appreciate and thank China for its constructive role
        in safeguarding peace and stability in northern Myanmar," Chinese foreign
        ministry spokesperson Guo Jiakun told a regular press conference.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb94ab-ce0e-490d-a646-b4a3f560e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:35:53.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:35:53.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:35:53.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Going forward, China will continue to push forward the Kunming peace
        talks."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d079ac-563f-4cdf-bd95-41b3ab9447c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:35:53.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:35:53.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:35:53.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MNDAA is part of the so-called Three Brotherhood Alliance, a collection
        of rebel armies that launched an offensive against the military in late October
        2023, gaining control of wide areas on the border with China and pushing the
        junta on the back foot.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f3033-c536-4dd1-a238-cd25d94cadeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-22T19:35:53.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-22T19:35:53.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-22T19:35:53.675+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MNDAA-junta agreement is separate from a broader ceasefire that
        the 10-member Southeast Asian regional bloc ASEAN has been pushing for to
        allow delivery of more humanitarian aid into Myanmar, which was ravaged by
        a devastating earthquake last month that has killed over 3,700 people.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6446c01-0f15-456a-897d-37a229dd8974'
