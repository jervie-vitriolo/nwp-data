      type: 'text'
      text: '<p>The <a href="https://www.facebook.com/100064838346834/posts/1085263826978219/?mibextid=wwXIfr&amp;rdid=35nAFzufDa1SS2ud#">National
        Commission for Culture and the Arts</a> and the <a href="https://www.facebook.com/watch/?v=2433995373616667">Directors’
        Guild of the Philippines</a>, Inc. also honored the National Artist for Film
        and Broadcast Arts.</p>'
    section24:
      primarytype: 'block'
      uuid: '071ecf11-8e10-4d24-90ec-87fa19d80d5d'
      activationstatus: true
      created: 2025-04-17T11:16:40.562+08:00
      createdby: 'faith-nwp'
