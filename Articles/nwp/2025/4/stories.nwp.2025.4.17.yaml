      type: 'text'
      text: '<p><strong>(Reuters) -</strong> China will integrate artificial intelligence
        (AI) applications into teaching efforts, textbooks and the school curriculum
        as it moves to overhaul education, authorities said in an official paper released
        on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bb820c21-47eb-4608-a826-fe63ca3c6e85'
      activationstatus: true
      created: 2025-04-17T16:13:36.883+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T16:14:25.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T16:14:25.389+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The move targeting pupils and educators across primary, secondary and
        higher levels comes as the world’s second-largest economy looks to boost
        innovation and find new sources of growth.'
    section2:
      primarytype: 'block'
      uuid: '5b842c9f-7af5-42d7-be8a-8cb1588f63ec'
