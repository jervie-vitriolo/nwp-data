    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-17T13:03:12.000+08:00
    imagesource: '9baf9df1-e446-4648-8f5b-ba0eeab551e1'
    primarytype: 'composition'
    uuid: '400868c1-cafd-4a79-a26a-773fc22500e4'
    lead: 'Gabriela Rep. Arlene Brosas, who is aiming for a senatorial seat, said
      a free healthcare bill should be a priority as Filipinos remain burdened with
      huge out-of-pocket expenses.'
    activationstatus: true
    created: 2025-04-17T13:06:36.348+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-04-17T13:06:36.646+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-17T13:06:36.380+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Brosas says free healthcare bill must be a priority'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '09614f27-271d-4f82-8c5f-6053c00e8dac'
      activationstatus: true
      created: 2025-04-17T13:06:36.366+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.366+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Gabriela Rep. Arlene
        Brosas, who is aiming for a senatorial seat, said a free healthcare bill should
        be a priority as Filipinos remain burdened with huge out-of-pocket expenses.</p>'
    section1:
      primarytype: 'block'
      uuid: '151cbefd-5434-44d1-a223-e374260c0dcb'
      activationstatus: true
      created: 2025-04-17T13:06:36.367+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Brosas said the Universal Health Care (UHC) law still does not address
        high medical costs.'
    section2:
      primarytype: 'block'
      uuid: '3f6b41db-2471-4ba0-bc93-fc6522fd69cd'
      activationstatus: true
      created: 2025-04-17T13:06:36.367+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Universal health [care] daw pero kailangan ng PhilHealth (Philippine
        Health Insurance Corp.), kailangan out-of-pocket muna kasi walang gwantes,
        walang ganito, walang ganyan,” Brosas said in the second episode of “Ang Kandidato:
        A NewsWatch Plus Election roundtable.”'
    section3:
      primarytype: 'block'
      uuid: 'fad88647-1ef3-47a8-898a-908814177ce8'
      activationstatus: true
      created: 2025-04-17T13:06:36.367+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.367+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“[On] paper, it seems tinutugunan niya, pero sa actual hindi,” Brosas
        said.'
    section4:
      primarytype: 'block'
      uuid: 'a4f11b31-070e-42e2-a7a7-ee61eea07e78'
      activationstatus: true
      created: 2025-04-17T13:06:36.368+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.368+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: They say it’s universal healthcare but you would still
        have to have PhilHealth membership and pay out-of-pocket expenses because
        there are no gloves or whatever. On paper, it seems it is addressing the problem,
        but actually it does not.]'
    section5:
      primarytype: 'block'
      uuid: 'be9f1a63-4f68-456f-99e3-20905b502f2f'
      activationstatus: true
      created: 2025-04-17T13:06:36.368+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.368+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Republic Act 11223, which was signed into law in 2019, seeks to realize
        UHC through a “systemic approach and clear delineation of roles of key agencies
        and stakeholders towards better performance in the health system.”'
    section6:
      primarytype: 'block'
      uuid: 'f84f42bb-0b9a-4462-acb2-f6d8c7a260f7'
      activationstatus: true
      created: 2025-04-17T13:06:36.368+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.368+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'It also aims to “[e]nsure that all Filipinos are guaranteed equitable
        access to quality and affordable health care goods and services, and protected
        against financial risk.”'
    section7:
      primarytype: 'block'
      uuid: '097807ff-f559-4fa8-ad34-b41050e909be'
      activationstatus: true
      created: 2025-04-17T13:06:36.369+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.369+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In February, PhilHealth president and CEO Edwin Mercado told a Senate
        hearing that the state insurer has an objective to raise its share in the
        total healthcare expenditure to 18.7 percent from the current 10.6 percent.'
    section8:
      primarytype: 'block'
      uuid: '8c542997-fc11-4f21-8af6-a681346af8dd'
      activationstatus: true
      created: 2025-04-17T13:06:36.369+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.369+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Mercado said out-of-pocket expenses of PhilHealth members range from
        44 percent to 45 percent of total medical bills. He hopes in three years’
        time, that ratio would be narrowed to a range of 25 percent to 30 percent.'
    section9:
      primarytype: 'block'
      uuid: '8ca1a847-c091-49ad-a358-afd97e8f180c'
      activationstatus: true
      created: 2025-04-17T13:06:36.369+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.369+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Ayaw namin ng PhilHealth, ayaw namin ng insurance. Gusto namin pagdating
        mo sa ospital magagamot ka, ‘yon ang kailangan ng mamamayan natin,” Brosas
        said.'
    section10:
      primarytype: 'block'
      uuid: 'ba8ea37d-0f96-4345-b434-733c4124b5df'
      activationstatus: true
      created: 2025-04-17T13:06:36.370+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.370+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We actually don’t want PhilHealth and insurance. We want
        that once you arrive in the hospital, you will be treated — that’s what Filipinos
        need.]'
    section11:
      primarytype: 'block'
      uuid: '355455c1-7421-4a8b-b4dc-0ce02bffbfe3'
      activationstatus: true
      created: 2025-04-17T13:06:36.370+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:06:36.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:06:36.370+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Brosas also said PhilHealth has been tainted with issues, including
        the controversial fund transfer of P89.9 billion in excess funds to the national
        treasury — a case which has been brought to the Supreme Court.</p>'
  'START HERE----->deped-probes-toga-removal-antique':
