      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.320+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"And if Harvard cannot verify it is in full compliance with its reporting\
        \ requirements, the university will lose the privilege of enrolling foreign\
        \ students,\" Noem said in a statement.\r"
