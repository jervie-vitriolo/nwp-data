      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.324+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "President Donald Trump’s administration has threatened universities\
        \ with federal funding cuts over pro-Palestinian campus protests against U.S.\
        \ ally Israel’s devastating military assault on Gaza after a deadly October\
        \ 2023 attack by Palestinian Hamas militants.\r"
    section20:
      primarytype: 'block'
      uuid: 'bdd0bf7d-b6ef-41d1-8150-668a20ff7a2b'
      activationstatus: true
      created: 2025-04-17T12:55:39.603+08:00
