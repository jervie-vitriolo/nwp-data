      lastmodified: 2025-04-17T09:38:18.410+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Xi urged Cambodia to jointly resist protectionism, and maintain an
        open and cooperative international environment, Chinese state news agency
        Xinhua reported from Xi’s article published in Cambodian media.'
    section2:
      primarytype: 'block'
      uuid: 'dd47c1ee-9ae0-4b80-8395-5d4fd8b4013a'
