      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.324+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '1ce121a2-cb20-46fc-9207-bed4bbcaa7f0'
      activationstatus: true
      created: 2025-04-17T12:55:39.603+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.325+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Trump casts the protesters as foreign policy threats who are antisemitic\
        \ and sympathetic to Hamas. Protesters, including some Jewish groups, say\
        \ the Trump administration wrongly conflates their advocacy for Palestinian\
        \ rights and criticism of Israel’s actions in Gaza with support for extremism\
        \ and antisemitism.\r"
    section22:
      primarytype: 'block'
      uuid: '7194a472-9d2f-4e7f-86b2-3d77bc3c1ca1'
