  'START HERE----->icc-prepares-witnesses-evidence-vs-duterte':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-17T17:32:40.000+08:00
    imagesource: '36be78e4-848c-46eb-b39f-9471e1bdba94'
    primarytype: 'composition'
    uuid: 'af1ddea4-38cd-4692-86bd-aab32e719f30'
    lead: 'The International Criminal Court (ICC) is preparing to present two witnesses
      and tens of thousands of pages of evidence in the case against former President
      Rodrigo Duterte, according to newly-released redacted filing from ICC Prosecutor
      Karim Khan.'
    activationstatus: true
    created: 2025-04-17T17:41:15.150+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-17T17:41:15.477+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-17T17:41:15.193+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ICC readies two witnesses, thousands of pages of evidence for Duterte
      confirmation hearing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '535725b8-9c07-46fe-bb95-656aa4f04f55'
      activationstatus: true
      created: 2025-04-17T17:41:15.174+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.187+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) is preparing to present two witnesses and tens of thousands of
        pages of evidence in the case against former President Rodrigo Duterte, according
        to newly-released redacted filing from ICC Prosecutor Karim Khan.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd1d5b657-3757-46e7-ac9d-3ba9b2c753bd'
      activationstatus: true
      created: 2025-04-17T17:41:15.175+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.175+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In his response to the Pre-Trial Chamber I, Khan disclosed that the
        prosecution has amassed a significant volume of documentary materials, including
        129,358 items totaling 160,679 pages already stored in its database. An additional
        48,235 items with more than 100,000 pages are still being processed.'
    section2:
      primarytype: 'block'
      uuid: '1a966111-9eab-4704-97ce-534d3cab3ed6'
      activationstatus: true
      created: 2025-04-17T17:41:15.175+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.175+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“At present, the Prosecution has 129,358 items (160,679 pages) in its
        Relativity database, and a further estimated 48,235 items (100,864 pages)
        held in another database that are currently in the process of being registered,”
        Khan said.'
    section3:
      primarytype: 'block'
      uuid: 'e505b303-2535-4d0d-8578-443bcd9bc5b2'
      activationstatus: true
      created: 2025-04-17T17:41:15.175+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.175+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While the final number of materials to be used in the confirmation
        hearing is still being determined, Khan said the bulk of the evidence cited
        in the original arrest warrant application will be presented. This includes
        421 documents totaling 8,565 pages, nine photographs, and 30 audio-video files
        with a combined runtime of at least 15.5 hours.'
    section4:
      primarytype: 'block'
      uuid: 'da74f281-91ef-49ac-8aea-d9ef977e09f2'
      activationstatus: true
      created: 2025-04-17T17:41:15.176+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.176+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The prosecution also expects to include additional materials collected
        during its ongoing investigation. The documents are primarily in English,
        Tagalog, and Cebuano. Khan said that where necessary, translations into English
        will be provided.'
    section5:
      primarytype: 'block'
      uuid: '61f352e7-ae48-4385-b4d3-a46c75ce9a7e'
      activationstatus: true
      created: 2025-04-17T17:41:15.176+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.176+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Khan added that the prosecution intends to call up to two witnesses
        to testify viva voce, or in person, during the confirmation hearing.'
    section6:
      primarytype: 'block'
      uuid: 'e242e0cf-db53-4a25-8895-475f69463d9e'
      activationstatus: true
      created: 2025-04-17T17:41:15.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While more individuals were interviewed, only these two are being put
        forward for testimony at this stage. The prosecution is seeking protective
        measures for their identities and will submit formal requests to the chamber
        by May 9.'
    section7:
      primarytype: 'block'
      uuid: '48be2729-6ab4-4cc8-b72c-7dfe123dd0a9'
      activationstatus: true
      created: 2025-04-17T17:41:15.177+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.177+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He further revealed that the prosecution had already disclosed 181
        items—amounting to 2,787 pages to the defense on March 21. Another batch of
        about 160 items, including more than five hours of audio-video recordings,
        will be disclosed during the week of April 7.'
    section8:
      primarytype: 'block'
      uuid: 'e75221ea-376e-4845-942f-8dec45c6905c'
      activationstatus: true
      created: 2025-04-17T17:41:15.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These items are non-witness related documentary material that it intends
        to rely upon at the confirmation hearing. These items will require limited
        standard redactions,” Khan said.'
    section9:
      primarytype: 'block'
      uuid: '37cac66d-e5a0-4a42-96a6-dbe3cfa4f83e'
      activationstatus: true
      created: 2025-04-17T17:41:15.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He emphasized that the prosecution is also reviewing its collection
        for potentially exculpatory material that may support the defense. “The identification
        of any such information is currently based on the Prosecution’s own theory
        of the case and anticipated defenses,” he noted.'
    section10:
      primarytype: 'block'
      uuid: '18fde9f7-c25c-4f7a-a175-a08a51b220e1'
      activationstatus: true
      created: 2025-04-17T17:41:15.178+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.178+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'One witness statement remains subject to a confidentiality agreement,
        and other potential witnesses may require additional protective measures before
        their identities can be disclosed.'
    section11:
      primarytype: 'block'
      uuid: '60a55db3-fb2f-4bcd-a275-fecfe6789c29'
      activationstatus: true
      created: 2025-04-17T17:41:15.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Khan confirmed that the prosecution aims to complete the review and
        disclosure of all evidence no later than 30 days before the confirmation hearing,
        which is scheduled for September 23, 2025.'
    section12:
      primarytype: 'block'
      uuid: 'ddc343a8-c79d-4378-93a8-d1be2622dcd2'
      activationstatus: true
      created: 2025-04-17T17:41:15.179+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.179+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte was arrested on March 11 upon his arrival from Hong Kong at
        the request of the ICC, which is probing his administration’s controversial
        anti-drug campaign. He was flown to The Hague, Netherlands, the same day and
        appeared before judges via video link on March 14.'
    section13:
      primarytype: 'block'
      uuid: '41c62e7a-1d86-4a9b-9478-ac1c40e0aaad'
      activationstatus: true
      created: 2025-04-17T17:41:15.180+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.180+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ICC’s arrest warrant alleges that Duterte, as president, orchestrated
        and enabled death squads that carried out extrajudicial killings of suspected
        drug users and dealers.'
    section14:
      primarytype: 'block'
      uuid: '418f8c98-d573-419b-946e-9c502c1fcc64'
      activationstatus: true
      created: 2025-04-17T17:41:15.180+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T17:41:15.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:41:15.180+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The September 23 hearing will determine whether the charges against
        the 80-year-old former leader will proceed to trial.</p>'
  'START HERE----->Nora-Aunor-died-from-breathing-issues-after-medical-procedure--family-says':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
