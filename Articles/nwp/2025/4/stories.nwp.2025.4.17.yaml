      lastmodified: 2025-04-17T09:38:18.410+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The president will visit Cambodia on Thursday as the last stop of his
        three-nation trip in Southeast Asia.'
