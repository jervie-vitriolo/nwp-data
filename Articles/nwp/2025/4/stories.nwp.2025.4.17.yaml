      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> The U.S. Department of Homeland
        Security said Harvard University will lose its ability to enroll foreign students
        if it does not meet demands from the Trump administration to share information
        on some visa holders, marking the government’s latest escalation against
        the educational institution.</p>'
