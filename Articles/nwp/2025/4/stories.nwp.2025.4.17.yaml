      lastmodified: 2025-04-17T12:56:44.318+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Noem said she wrote a letter to Harvard demanding records on what she\
        \ called the \"illegal and violent activities\" of Harvard’s foreign student\
        \ visa holders by April 30.\r"
    section12:
      primarytype: 'block'
      uuid: 'c7112225-1311-4f61-88a3-f294d7d88d72'
