      type: 'text'
      text: '<p><strong>(Reuters) -</strong> China’s President Xi Jinping called
        on Cambodia to jointly oppose hegemonism, power politics and bloc confrontation,
        so as to defend the common interests of both countries and other developing
        countries.</p>'
    section1:
      primarytype: 'block'
      uuid: '8933b46a-35bf-4ee6-bc6d-5a76c3e9074e'
      activationstatus: true
      created: 2025-04-17T09:38:18.396+08:00
