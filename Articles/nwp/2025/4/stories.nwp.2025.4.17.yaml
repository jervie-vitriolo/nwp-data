    template: '1'
    title: 'Nora Aunor died from breathing issues after medical procedure, family
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6b2056e5-3638-4843-843f-c2ff37dedcb5'
      activationstatus: true
      created: 2025-04-17T22:41:20.393+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T22:43:50.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T22:43:50.344+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Actress Nora Aunor
        was undergoing a medical procedure when she had difficulty in breathing which
        caused complications that eventually led to her death, son Ian de Leon confirmed
        on Thursday, April 17.</p>'
    section1:
      primarytype: 'block'
      uuid: '00276195-6bc7-404a-ab1d-b4a43e1f01e2'
      activationstatus: true
      created: 2025-04-17T22:41:20.393+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T22:43:50.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T22:43:50.345+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“She was being operated on and after that she had a hard time breathing
        and eventually all things went downhill from there,” De Leon said during the
        first night of the veteran actress’ wake.'
    section2:
      primarytype: 'block'
      uuid: 'db96672f-bbeb-4468-9727-9289f1a6afe7'
      activationstatus: true
      created: 2025-04-17T22:41:20.394+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T22:43:50.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T22:43:50.345+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'De Leon clarified that the complications did not happen while his mother
        was undergoing the initial medical procedure. However, he did not expound
        on what procedure it was.'
    section3:
      primarytype: 'block'
      uuid: 'b516f76a-b423-4a61-bb2b-460f75189eb9'
      activationstatus: true
      created: 2025-04-17T22:41:20.394+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T22:43:50.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T22:43:50.346+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The actor, who was also with his siblings including actresses Lotlot
        and Matet de Leon, thanked all the support coming from friends and fans of
        the nation’s “Superstar.”'
    section4:
      primarytype: 'block'
      uuid: '404623ef-1d41-4881-8c7a-8139959f070b'
      activationstatus: true
      created: 2025-04-17T22:41:20.395+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T22:43:50.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T22:43:50.346+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Maraming, maraming salamat po mula sa puso ko at sa mga kapatid
        ko</em> (Thank you from the bottom of my heart and my siblings’),” he said.</p>'
    section5:
      primarytype: 'block'
      uuid: '1b160efa-e0b0-4438-89a0-b7eda444efe1'
      activationstatus: true
      created: 2025-04-17T22:41:20.395+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T22:43:50.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T22:43:50.347+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Marami kaming natutunan, kaya napaka-swerte namin at napaka-blessed
        namin na nagkaroon kami ng Nora Aunor bilang ina</em>,” De Leon added.</p>'
    section6:
      primarytype: 'block'
      uuid: '7b47fbac-efc4-4774-9ebf-7d3baa60f370'
      activationstatus: true
      created: 2025-04-17T22:41:20.396+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T22:43:50.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T22:43:50.347+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: We learned a lot and we are very lucky and very blessed
        to have Nora Aunor as our mother.]'
    section7:
      primarytype: 'block'
      uuid: '2997e650-aa0c-4a30-8bc7-6a7cd9d6158a'
      activationstatus: true
      created: 2025-04-17T22:41:20.396+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T22:43:50.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T22:43:50.348+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/4/17/PH-film-industry-mourns-death-of-Nora-Aunor.html"><strong>READ:
        PH film industry mourns death of Nora Aunor&nbsp;</strong></a></p>'
    section8:
      primarytype: 'block'
      uuid: '508602c4-f333-4118-be47-6a8053308591'
      activationstatus: true
      created: 2025-04-17T22:41:20.396+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T22:43:50.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T22:43:50.348+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Aunor’s family announced that the schedule of her funeral services
        at the Heritage Park will be from April 17 to April 22.'
    section9:
      primarytype: 'block'
      uuid: 'c2ec22c5-26a5-48df-b2da-886caae10fd8'
      activationstatus: true
      created: 2025-04-17T22:41:20.397+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T22:43:50.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T22:43:50.349+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Public viewing for friends and family is from April 19 to 20, from
        10 a.m. to 4 p.m. with a mass set at 7 p.m. Her state funeral is set on April
        22, Tuesday.</p>'
