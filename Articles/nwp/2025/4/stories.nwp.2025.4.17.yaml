      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.328+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"With a $53.2 billion endowment, Harvard can fund its own chaos -\
        \ DHS won't,\" Noem said, adding an \"anti-American, pro-Hamas ideology\"\
        \ existed at Harvard.\r"
