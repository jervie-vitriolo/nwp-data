  'START HERE----->chinese-ambassador-assures-rights-of-three-Filipinos-in-China':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Chinese Ambassador Huang Xilian met with members of the press on Wednesday,
      April 16.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-17T15:46:42.000+08:00
    imagesource: '5fb9a9a6-9d21-4490-ac6c-a0e5f3d8ae6a'
    primarytype: 'composition'
    uuid: '353e2e32-cadf-4bc1-9533-ba163ba7d45c'
    lead: 'Chinese Ambassador to the Philippines Huang Xilian said the legal rights
      of three Filipinos detained in China for alleged espionage will be respected,
      as Philippine and Chinese authorities continue coordination on the case.'
    activationstatus: true
    created: 2025-04-17T15:51:07.553+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-17T15:51:07.909+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-17T15:51:07.603+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China assures rights of 3 detained Filipinos accused of spying'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c01d458-e685-46f7-b19e-5fdf8364a10c'
      activationstatus: true
      created: 2025-04-17T15:51:07.586+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.598+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Chinese Ambassador
        to the Philippines Huang Xilian said the legal rights of three Filipinos detained
        in China for alleged espionage will be respected, as Philippine and Chinese
        authorities continue coordination on the case.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd2920a81-444c-44fb-9e52-c0223d146ae8'
      activationstatus: true
      created: 2025-04-17T15:51:07.586+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.586+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Their legitimate rights and interests will be protected,” Huang told
        reporters on April 16 when asked whether the three Filipinos will receive
        a fair and just trial.'
    section2:
      primarytype: 'block'
      uuid: '1bb666dd-2bfe-4950-b398-02a63bb51d81'
      activationstatus: true
      created: 2025-04-17T15:51:07.587+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.587+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The envoy confirmed that coordination between both governments is ongoing.'
    section3:
      primarytype: 'block'
      uuid: '9c632fc3-fbd4-4924-8449-ab1c0b619e16'
      activationstatus: true
      created: 2025-04-17T15:51:07.587+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.587+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippine Consulate is working on this to take care of them.
        Your Consulate office in China is engaging with Chinese authorities in all
        matters related to this,” he added.'
    section4:
      primarytype: 'block'
      uuid: 'eba03668-49ac-4d43-a5e7-4ac9870da242'
      activationstatus: true
      created: 2025-04-17T15:51:07.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.588+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Foreign Affairs (DFA) earlier confirmed the arrest
        of the three Filipinos, who have reportedly been in Chinese custody since
        November 2024 for allegedly spying on China’s military.'
    section5:
      primarytype: 'block'
      uuid: 'd994aff9-c4b8-4e88-9a62-df4a7f327b86'
      activationstatus: true
      created: 2025-04-17T15:51:07.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.588+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, DFA said it had been “formally made aware” of the espionage
        allegations and is working to ensure the individuals are “tried with due process
        and with full respect to the rights of the detained Filipinos.”'
    section6:
      primarytype: 'block'
      uuid: 'c95c424d-b4ac-480a-8082-58532d894517'
      activationstatus: true
      created: 2025-04-17T15:51:07.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.588+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Protecting the rights and interests of the said Filipinos remains
        the prime priority for the Philippine government,” DFA spokesperson Teresita
        Daza said.'
    section7:
      primarytype: 'block'
      uuid: '0b8598d3-1b04-4968-8e55-128d0cb44d94'
      activationstatus: true
      created: 2025-04-17T15:51:07.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.589+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippine Consulate General in Guangzhou is providing all necessary
        assistance, including appropriate legal support, for the said Filipinos,”
        she added.'
    section8:
      primarytype: 'block'
      uuid: '6296097f-7153-4ca1-acf0-02f81564937f'
      activationstatus: true
      created: 2025-04-17T15:51:07.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A separate statement from the Palawan provincial government on March
        12 revealed that at least two of the detainees had been under Chinese police
        custody since November 14, 2024, over espionage allegations. The local government
        said the two were former scholars under a Hainan government program and later
        returned to China as migrant workers.'
    section9:
      primarytype: 'block'
      uuid: 'fa6dc2f1-569f-41b0-a0ae-5a38b192d608'
      activationstatus: true
      created: 2025-04-17T15:51:07.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chinese state media identified one of the suspects as David Servanez,
        who was allegedly seen “repeatedly loitering near military facilities.”'
    section10:
      primarytype: 'block'
      uuid: 'd7384c95-d205-46ef-a2c4-4dc4f30be1e7'
      activationstatus: true
      created: 2025-04-17T15:51:07.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Investigators later determined he was acting under the remote direction
        of Richie Herrera, an operative for the Philippine intelligence service,”
        Global China Daily reported.'
    section11:
      primarytype: 'block'
      uuid: '6480bec0-608e-4059-994a-a9612b64c93c'
      activationstatus: true
      created: 2025-04-17T15:51:07.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.591+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Two others, Albert Endencia and Nathalie Plizardo, were also allegedly
        working under Herrera’s instructions to gather sensitive information, the
        report added.'
    section12:
      primarytype: 'block'
      uuid: '599b17b7-f6c3-4a04-a5e5-c2396a1b16e2'
      activationstatus: true
      created: 2025-04-17T15:51:07.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T15:51:07.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T15:51:07.591+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The exact dates of their arrests were not disclosed.</p>'
  'START HERE----->2-dead-mv-hong-hai':
