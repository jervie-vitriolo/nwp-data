    title: 'DepEd probes toga removal in a graduation ceremony in Antique'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '73df3acb-5a46-4551-bc51-0e031c01a00b'
      activationstatus: true
      created: 2025-04-17T13:18:00.881+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:18:01.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:18:00.888+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Education
        (DepEd) is investigating a graduation ceremony in Antique, in which the school
        head asked graduating senior high school students to remove their toga.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bca1b391-e421-40c5-8027-e092c4d955d4'
      activationstatus: true
      created: 2025-04-17T13:18:00.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:18:01.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:18:00.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on videos circulating on social media, students were chanting
        “toga” after the school principal said their graduation attire should be the
        school uniform and a “sablay,” a garment worn over the shoulder.</p>'
    section2:
      primarytype: 'block'
      uuid: '91223bdd-5ac4-4c30-a7fa-3d9492c112cd'
      activationstatus: true
      created: 2025-04-17T13:18:00.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:18:01.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:18:00.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The DepEd said the prescribed attire for graduation is casual or formal
        wear or the school uniform. It clarified that wearing of toga or sablay is
        optional and not prohibited in its policies.'
    section3:
      primarytype: 'block'
      uuid: '619f3bf7-9ed1-46cb-96b5-12ff573f7e31'
      activationstatus: true
      created: 2025-04-17T13:18:00.882+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:18:01.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:18:00.882+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Guidelines were adopted to encourage simplicity, promote inclusivity,
        and ease the financial burden on families. However, such policies must be
        interpreted and implemented with discernment and never result in any learner’s
        exclusion, embarrassment, or marginalization,” the DepEd said in a statement
        on Thursday, April 17.'
    section4:
      primarytype: 'block'
      uuid: '22d600ce-0fa5-4217-9d04-bb274f1cf7ea'
      activationstatus: true
      created: 2025-04-17T13:18:00.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:18:01.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:18:00.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The Department deeply regrets that this occasion, which should have
        been a moment of pride and celebration, became a source of distress for the
        learners and their families,” the agency said.'
    section5:
      primarytype: 'block'
      uuid: 'c0e7a558-294c-40c9-844e-2e7d2f273ca4'
      activationstatus: true
      created: 2025-04-17T13:18:00.883+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:18:01.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:18:00.883+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The DepEd said processes have been launched to verify the facts and
        hold accountability if needed.'
    section6:
      primarytype: 'block'
      uuid: '28f3aea7-3750-4e44-ab3a-ccedec44c248'
      activationstatus: true
      created: 2025-04-17T13:18:00.884+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T13:18:01.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T13:18:00.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The agency called on school officials anew to practice the highest
        standards of professionalism, compassion, and respect in policy implementation.</p>'
