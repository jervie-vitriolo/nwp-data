      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.326+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '52bad6c5-7d28-4498-9658-23ab4bba6725'
      activationstatus: true
      created: 2025-04-17T12:55:39.604+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.326+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Trump administration is also attempting to deport some foreign\
        \ protesters and has revoked hundreds of visas across the country.\r"
