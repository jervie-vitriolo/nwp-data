      lastactivated: 2025-04-17T12:56:45.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.331+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'e03ba0e7-4277-4fd7-938c-8b01654fa623'
      activationstatus: true
      created: 2025-04-17T12:55:39.609+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.332+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Trump administration said late last month it was reviewing $9
        billion in federal contracts and grants to Harvard and later called for restrictions
        - including a mask ban and removal of diversity, equity and inclusion programs
        - to be put in place for the university to continue receiving federal money.</p>'
    section32:
      primarytype: 'block'
      uuid: '270ac0ed-b674-469b-9631-65a914ec0f27'
      activationstatus: true
      created: 2025-04-17T12:55:39.610+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.332+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'a17c90e6-ea0c-4686-a4b0-d2f3abc00289'
      activationstatus: true
      created: 2025-04-17T12:55:39.611+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.333+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Harvard on Monday rejected numerous demands that it said would cede\
        \ control to the government. The Trump administration subsequently said it\
        \ was freezing $2.3 billion in funding.\r"
    section34:
      primarytype: 'block'
      uuid: 'ff57ea95-30b6-497d-ac12-f83b645c44ea'
      activationstatus: true
      created: 2025-04-17T12:55:39.611+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.334+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '9772017c-658c-4d44-b926-a1253f27f206'
      activationstatus: true
      created: 2025-04-17T12:55:39.612+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.334+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Trump also threatened on Tuesday to strip Harvard of its tax-exempt\
        \ status. CNN reported on Wednesday the U.S. Internal Revenue Service was\
        \ making plans to rescind the tax-exempt status of Harvard and that a final\
        \ decision was expected soon.\r"
    section36:
      primarytype: 'block'
      uuid: 'e97613f4-8c2e-4079-a089-4874ebb77d39'
      activationstatus: true
      created: 2025-04-17T12:55:39.613+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.335+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '20571b9d-e653-4b4b-bda8-095bac80dd32'
      activationstatus: true
      created: 2025-04-17T12:55:39.613+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.336+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Harvard said there was no legal basis to rescind its tax-exempt status,\
        \ saying such an action will be unprecedented, will diminish its financial\
        \ aid for students and will lead to abandonment of some critical medical research\
        \ programs.\r"
    section38:
      primarytype: 'block'
      uuid: '9b973add-c243-4346-b186-25119ed643af'
      activationstatus: true
      created: 2025-04-17T12:55:39.614+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.336+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'f29b9baa-7eec-4a26-82fd-1e3650890df4'
      activationstatus: true
      created: 2025-04-17T12:55:39.615+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.337+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Human rights advocates have raised free speech and academic freedom\
        \ concerns over the crackdown by the government.\r"
    section40:
      primarytype: 'block'
      uuid: '460b42f7-a98b-49d7-94e8-ca8ad1e0ebbd'
      activationstatus: true
      created: 2025-04-17T12:55:39.616+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.337+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '9a1e7d47-469a-4027-b490-e354e3cb95c7'
      activationstatus: true
      created: 2025-04-17T12:55:39.616+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.338+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Trump administration has frozen or canceled some funding for universities\
        \ like Columbia, Princeton, Brown, Cornell and Northwestern as well.\r"
    section42:
      primarytype: 'block'
      uuid: '44d113db-d722-42b9-8f53-bc4e180c9191'
      activationstatus: true
      created: 2025-04-17T12:55:39.617+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.339+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '5d033fe2-744b-40df-9220-bc507cbf43c2'
      activationstatus: true
      created: 2025-04-17T12:55:39.618+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.339+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It has also threatened to withhold funding over culture war issues\
        \ such as DEI programs and transgender policies.\r"
    section44:
      primarytype: 'block'
      uuid: '6eebf8b9-b674-4b2b-aea1-6197ab18e34d'
      activationstatus: true
      created: 2025-04-17T12:55:39.619+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.340+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'c5a9c80a-b283-464f-a171-dc4076d2de33'
      activationstatus: true
      created: 2025-04-17T12:55:39.620+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-17T12:56:45.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T12:56:44.341+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Rights advocates have also raised concerns about Islamophobia and anti-Arab\
        \ bias during the Israel-Gaza war. The Trump administration has not announced\
        \ steps in response.\r"
    section46:
      primarytype: 'block'
      uuid: 'ae8573f6-1429-4cd8-aed1-be1eb980b3c6'
