    tags: ''
    stories: ''
    template: '1'
    title: 'Scientists find strongest evidence yet of life on an alien planet'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4917f669-4f75-4e96-966c-19488a6b4ce1'
      activationstatus: true
      created: 2025-04-17T09:52:43.838+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.863+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, US</strong> - In a potential landmark discovery,
        scientists using the James Webb Space Telescope have obtained what they call
        the strongest signs yet of possible life beyond our solar system, detecting
        in an alien planet’s atmosphere the chemical fingerprints of gases that on
        Earth are produced only by biological processes.</p>'
    section1:
      primarytype: 'block'
      uuid: '46bfa69a-fcc0-4aec-bab0-5292b73a77c5'
      activationstatus: true
      created: 2025-04-17T09:52:43.839+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.839+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The two gases - dimethyl sulfide, or DMS, and dimethyl disulfide, or
        DMDS - involved in Webb’s observations of the planet named K2-18 b are generated
        on Earth by living organisms, primarily microbial life such as marine phytoplankton
        - algae.'
    section2:
      primarytype: 'block'
      uuid: '7f88810a-61b2-4dea-aae8-c2f51b3e2ec9'
      activationstatus: true
      created: 2025-04-17T09:52:43.839+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.839+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>This suggests the planet may be teeming with microbial life, the
        researchers said. They stressed, however, that they are not announcing the
        discovery of actual living organisms but rather a possible biosignature -
        an indicator of a biological process - and that the findings should be viewed
        cautiously, with more observations needed.</p>'
    section3:
      primarytype: 'block'
      uuid: '80182f3f-7c9e-4105-93da-4ce8217e4776'
      activationstatus: true
      created: 2025-04-17T09:52:43.839+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.839+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Nonetheless, they voiced excitement. These are the first hints of an
        alien world that is possibly inhabited, said astrophysicist Nikku Madhusudhan
        of the University of Cambridge’s Institute of Astronomy, lead author of the
        study published in the Astrophysical Journal Letters.'
    section4:
      primarytype: 'block'
      uuid: 'ecfe9537-7fe2-413a-aed4-2464165e020d'
      activationstatus: true
      created: 2025-04-17T09:52:43.840+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.840+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"This is a transformational moment in the search for life beyond the
        solar system, where we have demonstrated that it is possible to detect biosignatures
        in potentially habitable planets with current facilities. We have entered
        the era of observational astrobiology," Madhusudhan said.'
    section5:
      primarytype: 'block'
      uuid: '9948d80d-a0b9-450d-ba14-acba4b6443b1'
      activationstatus: true
      created: 2025-04-17T09:52:43.840+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.840+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Madhusudhan noted that there are various efforts underway searching
        for signs of life in our solar system, including various claims of environments
        that might be conducive to life in places like Mars, Venus and various icy
        moons.</p>'
    section6:
      primarytype: 'block'
      uuid: '2417a62e-7162-4502-876d-c53902fbdca5'
      activationstatus: true
      created: 2025-04-17T09:52:43.841+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.841+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>K2-18 b is 8.6 times as massive as Earth and has a diameter about
        2.6 times as large as our planet.</p>'
    section7:
      primarytype: 'block'
      uuid: '31f4081a-aac3-48de-b113-577b3389fc72'
      activationstatus: true
      created: 2025-04-17T09:52:43.841+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.841+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It orbits in the "habitable zone" - a distance where liquid water,
        a key ingredient for life, can exist on a planetary surface - around a red
        dwarf star smaller and less luminous than our sun, located about 124 light-years
        from Earth in the constellation Leo. A light-year is the distance light travels
        in a year, 5.9 trillion miles (9.5 trillion km). One other planet also has
        been identified orbiting this star.</p>'
    section8:
      primarytype: 'block'
      uuid: '9c2991e1-9076-4fd8-89de-e39765d7e499'
      activationstatus: true
      created: 2025-04-17T09:52:43.842+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.842+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>A 'hycean world'</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '896f5494-1fe2-4702-b5aa-04a4423eebb9'
      activationstatus: true
      created: 2025-04-17T09:52:43.842+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.842+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>About 5,800 planets beyond our solar system, called exoplanets,
        have been discovered since the 1990s. Scientists have hypothesized the existence
        of exoplanets called hycean worlds - covered by a liquid water ocean habitable
        by microorganisms and with a hydrogen-rich atmosphere.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f67e490c-a23b-4fb1-9103-8c5f97a21c3e'
      activationstatus: true
      created: 2025-04-17T09:52:43.842+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.842+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Earlier observations by Webb, which was launched in 2021 and became
        operational in 2022, had identified methane and carbon dioxide in K2-18 b’s
        atmosphere, the first time that carbon-based molecules were discovered in
        the atmosphere of an exoplanet in a star’s habitable zone.'
    section11:
      primarytype: 'block'
      uuid: 'bbbe95fa-0acf-448b-8966-c3307cabca7a'
      activationstatus: true
      created: 2025-04-17T09:52:43.843+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.843+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"The only scenario that currently explains all the data obtained so
        far from JWST (James Webb Space Telescope), including the past and present
        observations, is one where K2-18 b is a hycean world teeming with life," Madhusudhan
        said. "However, we need to be open and continue exploring other scenarios."'
    section12:
      primarytype: 'block'
      uuid: 'c7672dbc-84ac-4b1f-b202-2c34dd07be80'
      activationstatus: true
      created: 2025-04-17T09:52:43.843+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.843+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Madhusudhan said that with hycean worlds, if they exist, "we are talking
        about microbial life, possibly like what we see in the Earth’s oceans." Their
        oceans are hypothesized to be warmer than Earth’s. Asked about possible multicellular
        organisms or even intelligent life, Madhusudhan said, "We won't be able to
        answer this question at this stage. The baseline assumption is of simple microbial
        life."'
    section13:
      primarytype: 'block'
      uuid: '83b2340d-1d76-406b-b09a-381523c0034c'
      activationstatus: true
      created: 2025-04-17T09:52:43.844+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.844+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'DMS and DMDS, both from the same chemical family, have been predicted
        as important exoplanet biosignatures. Webb found that one or the other, or
        possibly both, were present in the planet’s atmosphere at a 99.7% confidence
        level, meaning there is still a 0.3% chance of the observation being a statistical
        fluke.'
    section14:
      primarytype: 'block'
      uuid: '1057f364-fcb6-4f9c-b13f-98d38fb49eaa'
      activationstatus: true
      created: 2025-04-17T09:52:43.844+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.844+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The gases were detected at atmospheric concentrations of more than
        10 parts per million by volume.'
    section15:
      primarytype: 'block'
      uuid: '3b93728e-f9e8-450f-bb3c-10096ccd203f'
      activationstatus: true
      created: 2025-04-17T09:52:43.845+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.845+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"For reference, this is thousands of times higher than their concentrations
        in the Earth’s atmosphere, and cannot be explained without biological activity
        based on existing knowledge," Madhusudhan said.'
    section16:
      primarytype: 'block'
      uuid: 'ddc6bdde-13ff-4542-99bb-9db72023f863'
      activationstatus: true
      created: 2025-04-17T09:52:43.845+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.845+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Scientists not involved in the study counseled circumspection.'
    section17:
      primarytype: 'block'
      uuid: '76f5527b-3a34-459b-9f12-ddef85ec8ebc'
      activationstatus: true
      created: 2025-04-17T09:52:43.846+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.846+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"The rich data from K2-18 b make it a tantalizing world," said Christopher
        Glein, principal scientist at the Space Science Division of the Southwest
        Research Institute in Texas. "These latest data are a valuable contribution
        to our understanding. Yet, we must be very careful to test the data as thoroughly
        as possible. I look forward to seeing additional, independent work on the
        data analysis starting as soon as next week."'
    section18:
      primarytype: 'block'
      uuid: '64f980e8-01c1-448e-b2fd-352c93e91756'
      activationstatus: true
      created: 2025-04-17T09:52:43.846+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.846+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Transit method</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '80962f16-1195-4a39-916f-b054e49bbfdd'
      activationstatus: true
      created: 2025-04-17T09:52:43.847+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.847+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'K2-18 b is part of the "sub-Neptune" class of planets, with a diameter
        greater than Earth’s but less than that of Neptune, our solar system’s smallest
        gas planet.'
    section20:
      primarytype: 'block'
      uuid: '0ac5e47b-d6c7-404b-a18d-c1b85ac45165'
      activationstatus: true
      created: 2025-04-17T09:52:43.848+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.848+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'To ascertain the chemical composition of an exoplanet’s atmosphere,
        astronomers analyze the light from its host star as the planet passes in front
        of it from the perspective of Earth, called the transit method. As the planet
        transits, Webb can detect a decrease in stellar brightness, and a small fraction
        of starlight passes through the planetary atmosphere before being detected
        by the telescope. This lets scientists determine the constituent gases of
        the planet’s atmosphere.'
    section21:
      primarytype: 'block'
      uuid: 'dc7a74ac-88f3-462b-9fbc-c3a11a3b521f'
      activationstatus: true
      created: 2025-04-17T09:52:43.848+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.848+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Webb’s previous observations of this planet provided a tentative hint
        of DMS. Its new observations used a different instrument and a different wavelength
        range of light.'
    section22:
      primarytype: 'block'
      uuid: '2019f3a8-3978-4ddc-9556-cb9d042c0fb2'
      activationstatus: true
      created: 2025-04-17T09:52:43.849+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.849+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The "Holy Grail" of exoplanet science, Madhusudhan said, is to find
        evidence of life on an Earth-like planet beyond our solar system. Madhusudhan
        said that our species for thousands of years has wondered "are we alone" in
        the universe, and now might be within just a few years of detecting possible
        alien life on a hycean world.'
    section23:
      primarytype: 'block'
      uuid: '7a1989eb-4be4-4461-8769-116a2e1505a9'
      activationstatus: true
      created: 2025-04-17T09:52:43.849+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.849+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'But Madhusudhan still urged caution.'
    section24:
      primarytype: 'block'
      uuid: '2df44933-16c7-4ce0-bf61-d2ca055e27e6'
      activationstatus: true
      created: 2025-04-17T09:52:43.850+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.850+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"First we need to repeat the observations two to three times to make
        sure the signal we are seeing is robust and to increase the detection significance"
        to the level at which the odds of a statistical fluke are below roughly one
        in a million, Madhusudhan said.'
    section25:
      primarytype: 'block'
      uuid: '2f57f1c5-4f78-4541-869d-d5d713ac7063'
      activationstatus: true
      created: 2025-04-17T09:52:43.850+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.850+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Second, we need more theoretical and experimental studies to make
        sure whether or not there is another abiotic mechanism (one not involving
        biological processes) to make DMS or DMDS in a planetary atmosphere like that
        of K2-18 b. Even though previous studies have suggested them (as) robust biosignatures
        even for K2-18 b, we need to remain open and pursue other possibilities,"
        Madhusudhan said.'
    section26:
      primarytype: 'block'
      uuid: 'db9e9755-46b8-40b2-9414-9b90e3669dfd'
      activationstatus: true
      created: 2025-04-17T09:52:43.851+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.851+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'So the findings represent "a big if" on whether the observations are
        due to life, and it is in "no one’s interest to claim prematurely that we
        have detected life," Madhusudhan said.'
    section27:
      primarytype: 'block'
      uuid: 'b42ed032-dfa8-4abb-bf83-6f7031a616a3'
      activationstatus: true
      created: 2025-04-17T09:52:43.852+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:52:44.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:52:43.852+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Will Dunham in Washington; Additional reporting
        by Stuart McDill in London; Editing by Rosalba O'Brien)</em></p>'
