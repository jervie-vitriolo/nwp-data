    title: 'Death toll rises to 4 after MV Hong Hai capsizes off Occidental Mindoro'
    updated: 2025-04-17T17:47:42.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '36b6b370-5260-4d3e-bdf7-5065c7124008'
      activationstatus: true
      created: 2025-04-17T16:03:13.438+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T17:49:54.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:49:54.129+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Two more crew members
        have died after sand carrier vessel MV Hong Hai 16 capsized in the waters
        off Occidental Mindoro, raising the death toll to four, the Philippine Coast
        Guard (PCG) reported on Thursday, April 17.</p>'
    section9:
      primarytype: 'block'
      uuid: '3f041e2f-9b71-44c6-be66-91cf1eecc79e'
      activationstatus: true
      created: 2025-04-17T17:49:54.120+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T17:49:54.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:49:54.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The PCG said the two bodies were recovered from the vessel’s accommodation
        area and cabin on Thursday morning.</p>'
    section10:
      primarytype: 'block'
      uuid: '4e913a1d-0abd-443e-a2e5-937d8eae7e8d'
      activationstatus: true
      created: 2025-04-17T17:49:54.120+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T17:49:54.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:49:54.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The coast guard earlier announced that a Filipino and a Chinese
        crew member have died.</p>'
    section11:
      primarytype: 'block'
      uuid: 'bee4ebc6-4941-413b-86b2-37d2995030bf'
      activationstatus: true
      created: 2025-04-17T17:49:54.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T17:49:54.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:49:54.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Responders are still looking for seven missing crew members.'
    section12:
      primarytype: 'block'
      uuid: '3348ef40-ea46-4b75-bc80-0e34eba93667'
      activationstatus: true
      created: 2025-04-17T17:49:54.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T17:49:54.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:49:54.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Surface search efforts in the vicinity are being conducted by Coast
        Guard Sub-Station Sablayan personnel, while the Coast Guard Special Operations
        Group has begun underwater inspection and search operations,” the Coast Guard
        District Southern Tagalog said.'
    section13:
      primarytype: 'block'
      uuid: '45d478fa-51fb-4d3b-93b6-3762aed69da6'
      activationstatus: true
      created: 2025-04-17T17:49:54.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T17:49:54.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:49:54.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Fourteen individuals have survived.'
    section14:
      primarytype: 'block'
      uuid: '1dfdcb79-a53b-4ff0-a51c-edf7cb1fa376'
      activationstatus: true
      created: 2025-04-17T17:49:54.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T17:49:54.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:49:54.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, responders initially observed a light sheen and marine diesel
        odor in the vicinity of MV Hong Hai 16. Oil spill booms were laid to prevent
        the oil from spreading.'
    section15:
      primarytype: 'block'
      uuid: '105889e8-e8ba-4468-9c60-aea394b28ae3'
      activationstatus: true
      created: 2025-04-17T17:49:54.123+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T17:49:54.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:49:54.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Based on initial reports, MV Hong Hai 16 was carrying 2,000 liters
        of lube oil and 30,000 liters of automotive diesel oil.'
    section16:
      primarytype: 'block'
      uuid: 'b61f88b2-3ae8-4310-a7e2-8da008353360'
      activationstatus: true
      created: 2025-04-17T17:49:54.123+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T17:49:54.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:49:54.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Given that diesel is classified as non-persistent, it is expected
        to dissipate naturally due to prevailing wind and wave conditions. At this
        time, no immediate environmental threat has been identified,” the Coast Guard
        District Southern Tagalog said.'
    section17:
      primarytype: 'block'
      uuid: '2f052e7f-9f66-4b91-ab1a-d925871829a0'
      activationstatus: true
      created: 2025-04-17T17:49:54.123+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T17:49:54.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T17:49:54.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As of posting, the PCG said there is no visible oil sheen.</p>'
    section8:
