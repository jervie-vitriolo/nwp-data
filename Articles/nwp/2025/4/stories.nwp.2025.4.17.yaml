      lastactivated: 2025-04-18T12:20:56.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-18T12:20:55.438+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. remembered Aunor‘s legacy, calling
        her a “genius” and a “gift to the Filipino.”</p>'
    section25:
      primarytype: 'block'
      uuid: '3b77416f-0ec3-4af5-b0be-cd5144dde23e'
      activationstatus: true
      created: 2025-04-17T11:16:40.563+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-18T12:20:56.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-18T12:20:55.439+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Among Aunor’s most acclaimed works include “Himala” (1982), “Bulaklak
        sa City Jail” (1984), and “The Flor Contemplacion Story” (1995).</p>'
    section26:
      primarytype: 'block'
      uuid: '45c69a7b-51d8-476c-a457-9aef960b1c33'
      activationstatus: true
      created: 2025-04-17T11:16:40.563+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-18T12:20:56.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-18T12:20:55.439+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'She swept the grand slam of Best Actress awards from multiple award
        winning bodies in 1990 for “Andrea, Paano ba ang Maging Isang Ina?” and won
        the coveted title at the Cairo International Film Festival in 1995.'
    section27:
      primarytype: 'block'
      uuid: '77ed6f3c-a69a-4e87-bec5-e2325338f176'
      activationstatus: true
      created: 2025-04-17T11:16:40.564+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-18T12:20:56.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-18T12:20:55.440+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>According to her daughter Lotlot de Leon, the schedule of her funeral
        services at the Heritage Park will be from April 17 to April 22.</p>'
    section29:
      primarytype: 'block'
      uuid: '0a84c64d-1b61-46d9-a480-ca1e0fcee1b5'
      activationstatus: true
      created: 2025-04-17T13:19:08.001+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-18T12:20:56.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-18T12:20:55.441+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Public viewing for friends and family is from April 19 to 20, from
        10 a.m. to 4 p.m. with a mass set at 7 p.m. Her state funeral is set on April
        22, Tuesday.</p>'
