      lastmodified: 2025-04-17T12:56:44.329+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Harvard has previously said it worked to fight antisemitism and other\
        \ prejudice on its campus while preserving academic freedoms and the right\
        \ to protest.\r"
