    uuid: '7fc523c2-d415-4d43-b8af-85a58f408bc3'
    lead: 'Actress Nora Aunor was undergoing a medical procedure when she had difficulty
      in breathing which caused complications that eventually led to her death, son
      Ian de Leon confirmed on Thursday, April 17.'
    activationstatus: true
    created: 2025-04-17T22:41:20.379+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-17T22:43:50.599+08:00
    lastactivatedby: 'superuser'
