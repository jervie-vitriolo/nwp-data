      lastmodified: 2025-04-17T12:56:44.322+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The spokesperson said the university stood by its statement earlier\
        \ in the week to \"not surrender its independence or relinquish its constitutional\
        \ rights\" while saying it will comply with the law.\r"
    section18:
      primarytype: 'block'
