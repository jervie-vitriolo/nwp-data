      lastmodified: 2025-04-17T12:56:44.317+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Department of Homeland Security Secretary Kristi Noem also announced\
        \ on Wednesday the termination of two DHS grants totaling more than $2.7 million\
        \ to Harvard.\r"
    section10:
      primarytype: 'block'
