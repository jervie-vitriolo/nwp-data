      lastactivatedby: 'superuser'
      lastmodified: 2025-04-18T12:20:55.438+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“To her fans, she was Ate Guy, but more than that, she was the voice
        of the voiceless, the face of the everyday Filipino, and the spirit of a people
        that refuse to be forgotten,” the group said in a post.</p>'
    section28:
      primarytype: 'block'
      uuid: 'ba4db1cb-fbf2-4369-ad03-242c80f4881d'
      activationstatus: true
      created: 2025-04-17T13:18:49.063+08:00
