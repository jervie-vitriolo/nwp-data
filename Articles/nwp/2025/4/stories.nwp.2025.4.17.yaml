        Sarkar)</em></p>'
  'START HERE----->Trump-jumps-into-tariff-talks-with-Japanese-officials--hails--big-progress-':
    author: 'Nathan Layne and John Geddie, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-17T09:38:23.000+08:00
    imagesource: '76811213-1d6f-4cbf-b2b2-11007834c985'
    primarytype: 'composition'
    uuid: 'ccc5e75a-27a7-4cf7-85d2-a91e8595aa32'
    lead: 'US President Donald Trump said there was "big progress" when he made
      the surprise move on Wednesday to negotiate directly with a Japanese trade delegation
      in Washington about the barrage of tariffs he has imposed on global imports.'
    activationstatus: true
    created: 2025-04-17T09:39:30.215+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-17T09:41:27.643+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-17T09:41:27.153+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump jumps into tariff talks with Japanese officials, hails 'big progress''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '99943282-5c03-4fa3-bbfa-6d573e7d52d3'
      activationstatus: true
      created: 2025-04-17T09:39:30.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.140+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> President Donald Trump said there was
        "big progress" when he made the surprise move on Wednesday to negotiate directly
        with a Japanese trade delegation in Washington about the barrage of tariffs
        he has imposed on global imports.</p>'
    section1:
      primarytype: 'block'
      uuid: '71c835ff-1bd6-44c1-9dac-b199ea572fdd'
      activationstatus: true
      created: 2025-04-17T09:39:30.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.140+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Japan is one of the first countries to formally kick off negotiations,
        an early test of Washington’s willingness to cede ground on the duties that
        have roiled financial markets and stoked fear of recession.'
    section2:
      primarytype: 'block'
      uuid: 'b4e5aec8-e987-46df-9481-1bd63017a2cd'
      activationstatus: true
      created: 2025-04-17T09:39:30.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.141+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"A Great Honor to have just met with the Japanese Delegation on Trade.
        Big Progress!" Trump said in a social media message that contained no details
        of the discussions.'
    section3:
      primarytype: 'block'
      uuid: '9cc3b76f-0427-4007-9b82-401767d63bcb'
      activationstatus: true
      created: 2025-04-17T09:39:30.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.141+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Opposite Trump for Wednesday’s talks was Ryosei Akazawa, an ally of
        Japanese Prime Minister Shigeru Ishiba who only took up his first cabinet
        post late last year in the relatively junior position of economic revitalisation
        minister.'
    section4:
      primarytype: 'block'
      uuid: '04894802-0f22-4d28-8e60-9175f519163e'
      activationstatus: true
      created: 2025-04-17T09:39:30.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.142+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Tokyo had not expected Trump to participate in what it viewed as a
        preliminary fact-finding mission, according to sources familiar with Tokyo’s
        planning, and had been hoping to limit the scope of discussions to trade and
        investment matters.'
    section5:
      primarytype: 'block'
      uuid: 'ebe97184-d132-42b8-8435-deb037870f17'
      activationstatus: true
      created: 2025-04-17T09:39:30.225+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.143+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Speaking to reporters after the talks, Akazawa gave little away about
        the details of the discussions but said the parties had agreed to hold a second
        meeting later this month and that Trump had said getting a deal with Japan
        was a "top priority".'
    section6:
      primarytype: 'block'
      uuid: 'a78006a4-3ee8-4f93-a4d3-7edb15d41b26'
      activationstatus: true
      created: 2025-04-17T09:39:30.225+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.143+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The issue of exchange rates, which Trump has previously accused Japan
        of manipulating to get a trade advantage, was not part of the discussion,
        he added.'
    section7:
      primarytype: 'block'
      uuid: 'ad744120-b2d3-4653-b87a-60505655b013'
      activationstatus: true
      created: 2025-04-17T09:39:30.226+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.144+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The dollar briefly strengthened as much as 0.54% against the yen JPY=EBS
        after Akazawa’s remarks on forex.'
    section8:
      primarytype: 'block'
      uuid: 'ec00b428-b217-4847-80cd-2243664ce690'
      activationstatus: true
      created: 2025-04-17T09:39:30.226+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.144+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. Treasury Secretary Scott Bessent and Commerce Secretary Howard
        Lutnick also participated along with other officials.'
    section9:
      primarytype: 'block'
      uuid: '14fba0bd-b917-4415-9e6e-1a4720dc808f'
      activationstatus: true
      created: 2025-04-17T09:39:30.226+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.145+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>FIRST MOVER ADVANTAGE</strong></h3>'
    section10:
      primarytype: 'block'
      uuid: 'ec44759d-112b-4213-91ed-9f075f06e2bf'
      activationstatus: true
      created: 2025-04-17T09:39:30.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump earlier on Wednesday said he would also discuss the issue of
        how much Tokyo pays towards hosting U.S. troops in Japan, the biggest U.S.
        overseas deployment.'
    section11:
      primarytype: 'block'
      uuid: '9f798403-dca4-42a4-9121-9e9884de7c1e'
      activationstatus: true
      created: 2025-04-17T09:39:30.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Akazawa said he would not comment on the specifics of the negotiations
        but added that he strongly requested a revocation of the tariffs on Japan.'
    section12:
      primarytype: 'block'
      uuid: 'a6ddf251-16f0-483b-ad77-6a0426c425fc'
      activationstatus: true
      created: 2025-04-17T09:39:30.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.147+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Japan has been hit with 24% levies on its exports to the United States
        although these rates have, like most of Trump’s tariffs, been paused for
        90 days. But a 10% universal rate remains in place as does a 25% duty for
        cars, a mainstay of Japan’s export-reliant economy.'
    section13:
      primarytype: 'block'
      uuid: 'f1e3cf39-55b6-4e57-bad7-89ea3ec44a50'
      activationstatus: true
      created: 2025-04-17T09:39:30.228+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.147+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Bessent has said there is a "first mover advantage" given Washington
        has said more than 75 countries have requested talks since Trump announced
        sweeping duties on dozens of countries - both friend and foe - earlier this
        month.'
    section14:
      primarytype: 'block'
      uuid: '15d087e2-9371-4f3d-9122-3d05a813be62'
      activationstatus: true
      created: 2025-04-17T09:39:30.228+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.148+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, Ishiba said on Monday that his country, a close U.S. ally,
        won't rush to reach a deal and does not plan to make big concessions. Akazawa
        said he believed Washington wanted to strike a deal in the 90-day window.'
    section15:
      primarytype: 'block'
      uuid: '7add48dc-4dbb-4d04-90ca-24c3a6f360f0'
      activationstatus: true
      created: 2025-04-17T09:39:30.229+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.148+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump has long complained about the U.S. trade deficit with Japan and
        other countries, saying U.S. businesses have been disadvantaged by trade practices
        and intentional efforts by other countries to maintain weak currencies.'
    section16:
      primarytype: 'block'
      uuid: 'e4152ba0-818f-4de7-a789-a0d12f0cf397'
      activationstatus: true
      created: 2025-04-17T09:39:30.229+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.149+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Tokyo denies it manipulates its yen currency to gain advantage.'
    section17:
      primarytype: 'block'
      uuid: '4881c09b-bcfd-42e4-a3f8-45a5add7d800'
      activationstatus: true
      created: 2025-04-17T09:39:30.230+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Bessent had previously said he is hoping to strike deals that would
        cover tariffs, non-tariff barriers and exchange rates, though Tokyo had lobbied
        to keep the latter separate.'
    section18:
      primarytype: 'block'
      uuid: '8dfbf2ee-3067-4b38-ac90-be2c03052826'
      activationstatus: true
      created: 2025-04-17T09:39:30.230+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.150+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Possible Japanese investment in a multi-billion dollar gas project
        in Alaska could also feature, Bessent has said.'
    section19:
      primarytype: 'block'
      uuid: '4e68691a-d8e4-49d5-a541-cceb264a0636'
      activationstatus: true
      created: 2025-04-17T09:39:30.231+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.151+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Japan hopes that pledges to expand investment in the United States
        will help to convince the U.S. that the two countries can achieve a "win-win"
        situation without tariffs, Akazawa said ahead of his departure.'
    section20:
      primarytype: 'block'
      uuid: 'ba6ea212-f0b2-4a28-92d4-afc816eb775c'
      activationstatus: true
      created: 2025-04-17T09:39:30.231+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.151+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Bessent met Vietnam’s deputy prime minister last week to discuss trade
        and has invited South Korea’s finance minister to Washington for talks next
        week. Italian Prime Minister Giorgia Meloni will meet Trump at the White House
        on Thursday to discuss tariffs imposed on the European Union.'
    section21:
      primarytype: 'block'
      uuid: '29c34fe7-bd3d-42d3-a009-5008ff9292f8'
      activationstatus: true
      created: 2025-04-17T09:39:30.232+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-17T09:41:27.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:41:27.152+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nathan Layne in Washington; John Geddie, Chang-Ran
        Kim, Daniel Leussink, Yoshifumi Takemoto, Leika Kihara and Kiyoshi Takenaka
        in Tokyo; Editing by Gerry Doyle, Frances Kerry, Cynthia Osterman and Lincoln
        Feast.)</em></p>'
  'START HERE----->trump-opposed-israeli-airstrike':
    author: 'Reuters'
    caption: 'US President Donald Trump'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-17T09:40:25.000+08:00
    imagesource: 'dacc7784-ca91-4eb3-a330-1769d1219652'
    primarytype: 'composition'
    uuid: '3a9e3eb2-0d82-49fa-be1c-ee37f204f6bd'
    lead: 'US President Donald Trump blocked a planned Israeli strike on Iranian
      nuclear sites in favor of negotiating a deal with Iran to limit its nuclear
      program, the New York Times reported on Wednesday, citing administration officials
      and others.'
    activationstatus: true
    created: 2025-04-17T09:43:47.219+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-04-17T09:43:47.443+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-17T09:43:47.240+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump opposed a planned Israeli strike on Iranian nuclear sites, New
      York Times reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fba1b121-17ab-474e-ac07-f9e9e4c2564f'
      activationstatus: true
      created: 2025-04-17T09:43:47.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:43:47.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:43:47.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Washington, US - US President Donald Trump blocked a planned Israeli
        strike on Iranian nuclear sites in favor of negotiating a deal with Iran to
        limit its nuclear program, the New York Times reported on Wednesday, citing
        administration officials and others.</p>'
    section1:
      primarytype: 'block'
      uuid: '85e1a395-689a-41f4-a349-5d574ca142f8'
      activationstatus: true
      created: 2025-04-17T09:43:47.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:43:47.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:43:47.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Israel had developed plans to attack the sites in May, according to
        the newspaper, which added that the goal was to set back Iran’s ability to
        develop a nuclear weapon by a year or more.'
    section2:
      primarytype: 'block'
      uuid: 'f3df45cd-63f2-4c44-bfc3-3b439cdf26ee'
      activationstatus: true
      created: 2025-04-17T09:43:47.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:43:47.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:43:47.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The New York Times said US assistance was required not just to defend
        Israel from Iranian retaliation but also ensure the attack was successful.</p>'
    section3:
      primarytype: 'block'
      uuid: '5e4904ce-313c-4118-928e-2bc5340ebc34'
      activationstatus: true
      created: 2025-04-17T09:43:47.233+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:43:47.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:43:47.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'After months of internal debate, Trump made the decision to seek negotiations
        with Iran rather than support military action.'
    section4:
      primarytype: 'block'
      uuid: '9f88ab11-541c-450f-8fbc-dc72f4ed01a9'
      activationstatus: true
      created: 2025-04-17T09:43:47.233+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:43:47.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:43:47.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US and Iran held talks in Oman last Saturday - the first time
        during a Trump administration, including his 2017-2021 first term. Both countries
        described the talks as "positive" and "constructive."</p>'
    section5:
      primarytype: 'block'
      uuid: 'fb7316e6-bb99-4d1a-8d7a-2bc7ef0eaa3c'
      activationstatus: true
      created: 2025-04-17T09:43:47.233+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:43:47.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T09:43:47.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'A second round is scheduled for Saturday, and a source briefed on the
        planning said the meeting was likely to be held in Rome.'
    section6:
      primarytype: 'block'
      uuid: 'f3f2fce8-a63d-4ad9-bac3-1a2721c7d175'
      activationstatus: true
      created: 2025-04-17T09:43:47.234+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T09:43:47.451+08:00
