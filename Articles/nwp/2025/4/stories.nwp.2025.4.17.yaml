      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Authorities have arrested
        108 fugitives in Metro Manila from Holy Monday to Holy Wednesday, the National
        Capital Region Police Office (NCRPO) reported on Thursday, April 17.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d878893-1c43-42de-b0ba-fe7cb6e8a05a'
      activationstatus: true
      created: 2025-04-17T10:42:14.252+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T10:42:14.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:42:14.252+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Of the arrests, 10 individuals were listed as Top Ten Most Wanted Persons,
        33 as Most Wanted Persons, and 65 as Other Wanted Persons.'
    section2:
      primarytype: 'block'
      uuid: 'b5e1de2d-d9c7-42f3-aee9-23ca8459acb4'
      activationstatus: true
      created: 2025-04-17T10:42:14.252+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T10:42:14.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:42:14.252+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Our security coverage for the Holy Week includes an aggressive and
        procedure-based manhunt operations against fugitives of law. NCRPO will remain
        steadfast in enforcing the law, removing threats to public safety and security
        during the Lenten Season,” regional police office chief PMGen Anthony Aberin
        said in a statement.'
    section3:
      primarytype: 'block'
      uuid: 'a1f0de8d-545a-45e1-8c35-7ecb29967032'
      activationstatus: true
      created: 2025-04-17T10:42:14.253+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T10:42:14.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:42:14.253+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Let this operation be a warning to all who continue to hide from the
        law: your time will come,” he stated.'
    section4:
      primarytype: 'block'
      uuid: '6f120764-e2cb-4331-b76b-b5d6bced58f8'
      activationstatus: true
      created: 2025-04-17T10:42:14.253+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T10:42:14.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:42:14.253+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The NCRPO assured that its operations will continue to clear criminals
        from the streets.'
    section5:
      primarytype: 'block'
      uuid: '68bbbf04-79b8-4160-934d-f8e347b6ee0b'
      activationstatus: true
      created: 2025-04-17T10:42:14.254+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-17T10:42:14.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:42:14.254+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The police advised the public to remain vigilant.</p>'
  'START HERE----->china-asean-unite-against-trump-tariffs':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Chinese Ambassador Huang Xilian held a roundtable discussion on US-China
      relations on April 16.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-17T10:52:04.000+08:00
    imagesource: 'a23cc9c1-33f9-46bf-946e-198282936b84'
    primarytype: 'composition'
    uuid: '300d4905-622b-4a93-aaa3-dc01cbe7230b'
    lead: 'Southeast Asian nations should take a united stand against the United
      States’ imposition of reciprocal tariffs, Chinese Ambassador to the Philippines
      Huang Xilian said on Wednesday, April 16.'
    activationstatus: true
    created: 2025-04-17T10:55:01.851+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-17T10:55:02.150+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-17T10:55:01.887+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China, ASEAN should unite vs US economic bullying – Chinese envoy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'afca5733-e728-4886-8b89-c1eb9122a8b2'
      activationstatus: true
      created: 2025-04-17T10:55:01.871+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.881+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Southeast Asian nations
        should take a united stand against the United States’ imposition of reciprocal
        tariffs, Chinese Ambassador to the Philippines Huang Xilian said on Wednesday,
        April 16.</p>'
    section1:
      primarytype: 'block'
      uuid: '0f117300-67b7-414a-aede-1bb3be56d419'
      activationstatus: true
      created: 2025-04-17T10:55:01.871+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.871+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking at a media briefing, Huang said the regional bloc and China
        must work together to cushion the impact of what Beijing describes as Washington’s
        “protectionism” and “economic bullying.”'
    section2:
      primarytype: 'block'
      uuid: 'ea884a11-fa1b-4fa5-8b29-1f59b80b7e39'
      activationstatus: true
      created: 2025-04-17T10:55:01.872+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.872+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“ASEAN is the largest trading partner of China. China is [the] largest
        trading partner of all ASEAN member states. We have big stakes in [a] free,
        fair international trading system,” said Huang.'
    section3:
      primarytype: 'block'
      uuid: '8e1414a3-3239-459d-8b72-7518cad02c79'
      activationstatus: true
      created: 2025-04-17T10:55:01.872+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.872+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We believe [it] is very important for ASEAN country to be united in
        responding to such challenge. And it’s also important for China ASEAN to work
        together, to jointly,” he added.'
    section4:
      primarytype: 'block'
      uuid: '597143b9-7037-456b-a0ab-16fdf0374524'
      activationstatus: true
      created: 2025-04-17T10:55:01.873+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.873+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The statement comes amid escalating trade tensions following US President
        Donald Trump’s decision to impose the highest tariffs the US has levied in
        more than a century—raising levies on Chinese imports to 145%. In retaliation,
        Beijing slapped a 125% tariff on American goods entering China.'
    section5:
      primarytype: 'block'
      uuid: '047811c0-8cc8-4894-b923-a161a7d7e28e'
      activationstatus: true
      created: 2025-04-17T10:55:01.873+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.873+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'ASEAN member states have been caught in the crossfire, facing reciprocal
        tariffs ranging from 10% to as high as 49%.'
    section6:
      primarytype: 'block'
      uuid: 'af1e9a86-9469-4c86-b23d-8b108fcf381c'
      activationstatus: true
      created: 2025-04-17T10:55:01.874+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.874+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite this, ASEAN economic ministers reaffirmed the bloc’s commitment
        not to retaliate against the US measures. Acknowledging the US as ASEAN’s
        largest source of foreign investment and second-largest trading partner, the
        ministers instead called for “frank and constructive” dialogue to prevent
        further escalation.'
    section7:
      primarytype: 'block'
      uuid: '35b265b4-2071-424a-adb4-c6cde1863457'
      activationstatus: true
      created: 2025-04-17T10:55:01.874+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.874+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>ASEAN-China Free Trade Agreement 3.0</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '470f7928-816c-48e7-bc46-548a75698135'
      activationstatus: true
      created: 2025-04-17T10:55:01.874+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.874+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Huang also expressed optimism over the progress of the upgraded China-ASEAN
        Free Trade Agreement.'
    section9:
      primarytype: 'block'
      uuid: '6ce25e66-b31c-4599-945a-6c667e5666c6'
      activationstatus: true
      created: 2025-04-17T10:55:01.875+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.875+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“That’s why we are very happy that the negotiation of version 3.0 of
        the China-ASEAN Free Trade Agreement has been concluded; it is a significant
        advancement from version 2.0,” Huang said.'
    section10:
      primarytype: 'block'
      uuid: '3ea2eafc-9e9c-43e7-9bde-bb716bcfebb1'
      activationstatus: true
      created: 2025-04-17T10:55:01.875+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.875+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He emphasized that the new agreement reflects both sides’ continued
        commitment to free trade and the goal of fostering a fair and just international
        economic order.'
    section11:
      primarytype: 'block'
      uuid: '1509296f-fc86-49cd-a813-17058814f882'
      activationstatus: true
      created: 2025-04-17T10:55:01.876+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-17T10:55:02.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-17T10:55:01.876+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The ASEAN-China Free Trade Agreement 3.0 aims to eliminate more
        tariffs and broaden cooperation in key areas, including the digital economy,
        green industries, blue economy, and simplified customs procedures.</p>'
