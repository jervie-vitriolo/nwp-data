      lastmodified: 2025-04-17T12:56:44.330+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Trump’s crackdown</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: '3957e4a2-bf27-4566-9897-c6ac9e327d3b'
      activationstatus: true
      created: 2025-04-17T12:55:39.609+08:00
