      'mgnl:lastModified': 2025-04-06T09:50:16.529+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The Koryo Tours is the official partner of the Pyongyang Marathon,\
        \ helping arrange the sign-up process for international visitors for the event.\r"
