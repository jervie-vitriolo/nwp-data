      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: We're talking about public funds here. If they can’t\
        \ present evidence proving these people are real, that in itself will be strong\
        \ evidence against her in the impeachment trial.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0b5fc-d438-46ec-8118-57c3d90fefac'
