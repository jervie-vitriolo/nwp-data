      type: 'text'
      text: "Based on the investigation, out of 1,992 supposed OVP fund recipients,\
        \ 1,322 have no birth records, 1,456 have no marriage records, and 1,593 have\
        \ no death records, he added. At DepEd, 405 out of 677 names also have no\
        \ PSA trace.\r"
