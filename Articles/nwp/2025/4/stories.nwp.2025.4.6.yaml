      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The PEMAT will stay in Myanmar for 18 days, providing critical health\
        \ services such as acute medical care, life support, trauma management, pharmaceuticals,\
        \ isolation facilities, and referrals. The team is part of the Philippine\
        \ Inter-Agency Humanitarian Contingent sent to assist in the ongoing relief\
        \ efforts.\r"
