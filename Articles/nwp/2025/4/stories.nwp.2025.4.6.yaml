      'mgnl:lastActivated': 2025-04-06T14:19:02.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T14:19:01.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf163cb-206b-4a91-afeb-b8663913be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T14:19:01.464+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T14:19:02.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T14:19:01.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "While the use of aliases is allowed for security purposes in intel\
        \ operations, Joint Circular 2015-01 requires sealed logs linking each alias\
        \ to a real person. Ortega warned that failure to present this documentation\
        \ could constitute misuse of public funds.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1ea4f-12f6-4eec-ae8f-f07b64c4f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T14:19:01.464+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T14:19:02.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T14:19:01.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f2f11-63e3-425d-98e0-15e42f135812'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T14:19:01.465+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T14:19:02.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T14:19:01.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Kung may alias, dapat may sealed journal sa vault. Kung wala, mananagot\
        \ ang head of agency—dito, si VP Sara,” Ortega said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad42ad-9922-47a6-b2b3-3f52ed7eec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T14:19:01.465+08:00
