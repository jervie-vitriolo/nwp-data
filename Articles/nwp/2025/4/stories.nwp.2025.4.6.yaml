      lastactivated: 2025-04-06T15:30:06.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T15:30:06.411+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '01694076-c450-42d6-b835-5d68d96530c6'
      activationstatus: true
      created: 2025-04-06T15:30:06.359+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T15:30:06.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T15:30:06.411+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“We continue to be on call and will respond as directed by the President,”\
        \ Domingo said. “Since the earthquake in Myanmar occurred, the DOH has always\
        \ been ready to assist.”\r"
    section21:
      primarytype: 'block'
