      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01694076-c450-42d6-b835-5d68d96530c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.359+08:00
