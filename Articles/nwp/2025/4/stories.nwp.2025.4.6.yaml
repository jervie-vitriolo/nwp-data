      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb3b11-026e-4a45-b399-9b23a7f6e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.546+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.196+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The ECBS was launched in 2017 under the Free Mobile Disaster Alerts\
        \ Act of 2014. It was developed by the NDRRMC in partnership with telcos to\
        \ quickly deliver warnings during natural disasters, using verified data from\
        \ agencies such as PAGASA and Phivolcs.\r"
    '26':
