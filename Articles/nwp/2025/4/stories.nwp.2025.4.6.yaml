      'mgnl:lastModified': 2025-04-06T09:50:16.531+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "It allowed some Russian tourist groups into the country but its capital\
        \ still remains closed to regular tourism.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0437ad0a-58ff-4d7c-8aef-bd356f7658b0'
      'mgnl:activationStatus': true
