      'mgnl:lastModified': 2025-04-06T12:02:42.195+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“The misuse of this system for political gain is unacceptable and will\
        \ not be tolerated.” the OCD said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e8cc1-0652-4cde-b970-fe73c3f32776'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.545+08:00
