      'mgnl:lastActivated': 2025-04-06T17:33:55.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e685c9-6efa-47c7-a687-e7e289ac0463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.961+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“If lies dominate the feed, even well-intentioned citizens may find\
        \ themselves misled, manipulated, or misinformed,” Acidre said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84ed66-a9ff-467a-9f91-747e1a65748a'
