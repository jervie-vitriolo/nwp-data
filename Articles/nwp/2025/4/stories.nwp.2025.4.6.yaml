      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.563+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c1926-3594-4433-89ec-991a0e40a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.320+08:00
      'mgnl:createdBy': 'stanley-nwp'
