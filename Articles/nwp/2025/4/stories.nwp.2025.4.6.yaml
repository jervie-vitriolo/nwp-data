      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23feb5ae-a15a-4ef0-89e1-a7ec29815e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.081+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "According to UP political analyst Maria Ela Atienza, while the Philippines\
        \ has made strides in electing women, true progress requires more than just\
        \ increasing female representation. \"Not all of them are progressive. Most\
        \ of them are elites and members of political dynasties,\" Atienza explains.\
        \ \"We need progressive, gender-aware leaders who will actively push back\
        \ against misogyny and discrimination.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8876f7ac-d32f-4443-899c-deb633101619'
