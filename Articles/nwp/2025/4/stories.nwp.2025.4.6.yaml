      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T10:44:25.619+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. customs agents began collecting
        President Donald Trump’s unilateral 10% tariff on all imports from many countries
        on Saturday, with higher levies on goods from 57 larger trading partners due
        to start next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1322323c-e039-4d0d-943b-52ce6e064c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T10:44:25.525+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T10:44:26.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T10:44:25.619+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741b8d8-ce6d-4a70-90d0-00950a9a199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T10:44:25.525+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T10:44:26.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T10:44:25.619+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The initial 10% \"baseline\" tariff paid by U.S. importers took effect\
        \ at U.S. seaports, airports and customs warehouses at 12:01 a.m. ET (0401\
        \ GMT), ushering in Trump’s full rejection of the post-World War Two system\
        \ of mutually agreed tariff rates.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54945c-9a9b-4728-a2d9-f46812275bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T10:44:25.526+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T10:44:26.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T10:44:25.619+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2eefa-a9b4-4dc3-b582-b9973a44a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T10:44:25.526+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T10:44:26.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T10:44:25.619+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"This is the single biggest trade action of our lifetime,\" said Kelly\
        \ Ann Shaw, a trade lawyer at Hogan Lovells and former White House trade adviser\
        \ during Trump’s first term.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce73da83-3bdb-494b-b7d1-f2661cb211bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T10:44:25.526+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T10:44:26.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T10:44:25.619+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17fe8fb-55cb-4724-907e-1312952e9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T10:44:25.527+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T10:44:26.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T10:44:25.619+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Shaw told a Brookings Institution event on Thursday that she expected\
        \ the tariffs to evolve over time as countries seek to negotiate lower rates.\
        \ \"This is a pretty seismic and significant shift in the way that we trade\
        \ with every country on earth,\" she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405fb70-498f-4c7e-bc0e-4e97d3d6fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T10:44:25.527+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T10:44:26.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T10:44:25.619+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd5215-ef00-460b-a623-5b90adec5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T10:44:25.528+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T10:44:26.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T10:44:25.619+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s Wednesday tariff announcement shook global stock markets, wiping\
        \ out $5 trillion in value for S&amp;P 500 index .SPX companies by Friday’s\
        \ close, a record two-day decline. Driven by recession fears, prices for oil\
        \ and commodities plunged, while investors fled to the safety of government\
        \ bonds.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf229070-8c6c-4cca-91db-fd29f4451c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T10:44:25.528+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T10:44:26.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T10:44:25.619+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ba09b-2849-4f45-8310-d64f49b3ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T10:44:25.528+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T10:44:26.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T10:44:25.619+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Among the countries first hit with the 10% tariff were Australia, Britain,\
        \ Brazil, Colombia, Argentina and Saudi Arabia despite their having goods\
        \ trade deficits with the U.S. last year. White House officials have said\
        \ many countries would run larger deficits with the U.S. if their policies\
        \ were fairer.\r"
