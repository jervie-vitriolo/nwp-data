      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>The normalization of such behavior is not only harmful to women
        but also to the integrity of Philippine democracy. As Atienza suggests, the
        way to combat this issue is by electing progressive leaders who reject sexism
        and promote policies that empower women. “Push back against misogyny, and
        punish politicians who tolerate or engage in it,” she urges.</p>'
