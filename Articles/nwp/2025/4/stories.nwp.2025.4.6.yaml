      'text': '<p>Economist Cielito Habito recently says the link is clear: “Dynasties
        impede inclusive growth.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cd052-192d-49c1-87b7-d1a2597b54f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.315+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.559+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9530e54-8034-47e5-b1d8-4e7bc581bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.316+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.560+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Evidence shows areas dominated by dynasties suffer more poverty. Why?\
        \ Because dynasties often protect their own wealth, not public welfare.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd827ef-ea77-45ab-b8f5-0f8a265cf29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.317+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.561+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee55c4-995c-49c0-aec8-61a46221fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.318+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.562+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Habito notes that dynasties either emerge from poverty—or make it worse.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb7d82-d38a-423c-8e94-b3186ed2070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.319+08:00
