      'mgnl:lastActivated': 2025-04-06T18:53:02.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.567+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669458f8-79a6-4291-92f5-eb17a432e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.323+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.568+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "When a family controls both the economic and political power in a town\
        \ or province, the rest suffer. National policies—like the failure to pass\
        \ a national land use law—get blocked, sometimes because of vested interests,\
        \ like the Villar dynasty.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704b6c4-e9f6-43ba-94c3-4854d8ac7209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.324+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.568+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd1a33-8af3-4d00-8a68-644169e32143'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.325+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.569+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do we keep voting for them?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80ce12-33a5-41c8-8851-8184d28aa9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.326+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.570+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4c65e-14b1-414e-8cb9-edfa92db16bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.327+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.571+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“We haven’t matured as a democracy,” Reyes said.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35242e-d40b-4881-97a3-38983236de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.328+08:00
