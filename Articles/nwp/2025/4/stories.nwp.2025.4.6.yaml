      lastmodified: 2025-04-06T19:30:57.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElweeEditing by Keith Weir and Clelia
        Oziel)</em></p>'
  'START HERE----->Misogyny-and-sexism-in-current-Philippine-politics--A-battle-we-can-t-ignore':
