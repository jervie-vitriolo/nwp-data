      'mgnl:lastModified': 2025-04-06T18:53:00.582+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>So, where do we go from here?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf18144-f092-437f-a9c1-c73926b860bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.342+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.583+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c476c-4b2e-4898-975e-253f61a07c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.343+08:00
      'mgnl:createdBy': 'stanley-nwp'
