      'mgnl:lastModified': 2025-04-06T14:19:01.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "This follows earlier revelations involving bizarre aliases like “Mary\
        \ Grace Piattos,” “Jay Kamote,” and “Xiaome Ocho,” along with entire themed\
        \ groups like “Team Amoy Asim” and “Team Grocery.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca281f1d-7569-43cf-b7f2-25547e1115a1'
