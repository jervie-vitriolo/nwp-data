      'mgnl:lastModified': 2025-04-06T18:53:00.537+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d2360-a4ed-486d-aac1-2ffc9dc4b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.297+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.538+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "But challenging a political dynasty in the Philippines isn’t just about\
        \ politics—it’s about breaking a culture.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40046c-1159-43a6-a336-fee28d32c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.298+08:00
