      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95fdde1-ec56-4823-b67b-990b01c2403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.085+08:00
