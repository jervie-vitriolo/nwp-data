    title: 'Same seat, same surname: Why political dynasties still rule our towns'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f5179393-3d19-4fd4-a3a6-04e6cac90057'
      activationstatus: true
      created: 2025-04-06T18:31:45.282+08:00
