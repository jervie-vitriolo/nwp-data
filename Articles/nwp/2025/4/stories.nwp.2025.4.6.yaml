      'mgnl:lastModified': 2025-04-06T18:53:00.588+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Because at the end of the day, this isn’t just about who wins the next\
        \ election, it’s about who gets to shape the next generation.\r"
