      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Inter-Agency
        Humanitarian Contingent (PIAHC) is continuing its vital mission in Myanmar,
        providing essential search, rescue, and medical assistance to those affected
        by the ongoing crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacc5be-8eda-4601-85b2-1c2519512f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.352+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff44837-0c01-4649-9a91-f11ac4c19f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.352+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "In a statement released by the Office of Civil Defense on Sunday, the\
        \ PIAHC Urban Search and Rescue (USAR) Team resumed operations at the Jade\
        \ City Hotel, led by Lt. Col. Erwen Diploma, PAF, the Contingent Commander,\
        \ after a briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187d9a0-7cca-4a19-9e61-4d00a6b605ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.352+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33930fc-a909-4235-83fd-369826f3fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.353+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“The operational area has been organized into designated worksites,\
        \ with collaborative efforts from Search and Rescue teams representing the\
        \ Philippines, Vietnam, Indonesia, and Singapore, alongside local Myanmar\
        \ personnel,” the OCD said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52b7ed-bc66-41bd-a333-d8a6191c7fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.353+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e03a43-d5ee-46bf-a4df-f331f79f2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.353+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The team focused on retrieving victims from the Entertainment building\
        \ basement. However, an assessment of the building’s stability led the INSARAG-Classified\
        \ teams from Indonesia and Singapore to suspend operations due to safety concerns.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63767671-3c34-4422-9abd-35e90e76e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.354+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38fae6-4400-44b9-ab6b-8ee32810e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.354+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DFA, Contingent Commander, and Liaison Officer traveled\
        \ to Mandalay to assist embassy officials and the National Bureau of Investigation\
        \ team. After receiving approval, 25 members of the PIAHC USAR team departed\
        \ for Mandalay, arriving at the ILBC International School.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67340543-2c85-4aff-8a22-2f038413b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.354+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec360668-048e-443d-aa47-49f196cf6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.355+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Emergency Medical Assistance Team (PEMAT) Type 1 Fixed\
        \ Hospital, located near Bomingaung Temple, has played a critical role in\
        \ treating patients. On April 5, the hospital treated 140 patients, including\
        \ 4 Filipinos. Among the cases treated, 117 were in general medicine, 15 were\
        \ surgical, 4 were pediatric, 3 were orthopedic, and 1 was an OB-GYN case.\
        \ Common conditions treated included hypertension, type II diabetes, muscle\
        \ disorders, and pneumonia.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e6ab8-0cf9-4eb1-a279-9f60af7a2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.355+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a8325-67f8-41f6-a558-f27a43edcb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.356+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The PEMAT team also handled 21 event-related cases, with 15 direct\
        \ and 10 indirect cases, along with 109 unrelated medical cases. Most patients\
        \ rated the services as “Excellent.” A Post-Incident Evaluation was conducted\
        \ to assess operational challenges and identify areas for improvement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70873d43-c5a4-4bfb-9b64-b44be348769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.356+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d76ee8-96b9-4c9b-a5e5-d0c6cebea173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.356+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Dr. Ma. Ivy Lozada, PEMAT Team Lead, stressed the importance of completing\
        \ the patient census and setting up hydration stations. On the same day, Dr.\
        \ Elena Vuolo and Dr. Roy Cosico from the World Health Organization (WHO)\
        \ visited the facility, offering their support for the ongoing operations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be4727-4567-4476-9dda-dcd8108486fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.357+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795be8c-56ac-4085-8347-f64b7204ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.357+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Additionally, Tom Fletcher, UN OCHA’s Undersecretary General for Humanitarian\
        \ Affairs and Emergency Relief Coordinator, visited the PEMAT team and praised\
        \ their critical work in providing healthcare to those in need.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9f4016-8bd2-428f-bc82-6ef26bf6e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.358+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e4d9a-7ab6-4b9c-a657-673de6ce2034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.358+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T15:30:06.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Following these efforts, the Department of Health (DOH) is prepared\
        \ to send additional medical teams to Myanmar if requested. DOH Assistant\
        \ Secretary Albert Domingo confirmed that the department is ready to deploy\
        \ personnel as needed, in accordance with international protocols.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac1501-2916-4e01-b9ae-d8a81ddae495'
      'mgnl:activationStatus': true
