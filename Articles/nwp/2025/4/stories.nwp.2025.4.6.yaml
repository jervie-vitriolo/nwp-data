      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.535+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"He’s doing fine—why replace him?\"]\r"
    section28:
      primarytype: 'block'
      uuid: '438bbb4c-e947-41e7-bb11-4697b487a328'
      activationstatus: true
