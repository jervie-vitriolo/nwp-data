      'mgnl:lastModified': 2025-04-06T12:02:42.181+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Office of Civil
        Defense (OCD) denounced the misuse of the Emergency Cell Broadcast System
        (ECBS) after receiving reports that political messages were sent through the
        system in the middle of the election campaign period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5fc418-4b77-4a6f-b126-314703f57a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.536+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8829ba2c-214d-4a93-bd73-df9e088d9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.536+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.183+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Residents from various provinces reported receiving ECBS alerts urging\
        \ them to vote for certain candidates — a move the OCD called “inappropriate”\
        \ and “dangerous.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f5d1f-33bf-450b-8cf8-c0b1dc4484fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.536+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.183+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f8335-0e33-4640-b6b8-3fe33cc38e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.537+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.184+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“The system is designed exclusively for issuing life-saving alerts\
        \ during emergencies, such as earthquakes, typhoons, and other public safety\
        \ threats,” the OCD said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10e8bf-eed7-460b-bde4-30eb0af6b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.537+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.184+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ad98a-3232-40ad-b747-6deee30b9ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.537+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.185+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Utilizing it for political messages not only undermines its critical\
        \ purpose but also risks desensitizing the public to genuine emergencies,\
        \ potentially endangering lives,” OCD added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ac106-56d7-4647-9d43-53d3a76e26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.538+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.186+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ce19a-7d73-48ee-818f-0fe88789a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.538+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.186+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "ECBS messages are hard to ignore. Unlike regular SMS, they bypass mobile\
        \ signal and internet, directly pushing emergency-style alerts to phones —\
        \ complete with loud alarms and vibrations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d7451-c685-4835-91f7-b9558e3881e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.539+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.187+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f1537-b702-4820-bd55-6ede6f475d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.539+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.187+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The OCD stressed that political messages disguised as urgent alerts\
        \ undermine public trust and may cause people to ignore genuine warnings in\
        \ the future.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454bf798-bd1d-47cb-98fe-25c42c8de6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.539+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.188+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4310f4-c7ec-4a4c-8dba-2097477f9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.540+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.189+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, both Globe Telecom and Smart Communications confirmed they\
        \ did not send out the political broadcasts, and clarified that ECBS cannot\
        \ be accessed by private individuals or political groups.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6306a7-75dd-4a6a-8332-ef01f5706154'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.540+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.189+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b05d3e-ced9-4854-8d33-ce63a647a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.541+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.190+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“It is crucial to emphasize that none of these telecommunications providers\
        \ offer ECBS services to private individuals or companies for any purpose\
        \ other than genuine emergencies,” OCD further stated.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78279cbe-9a06-413a-a17d-a7892340ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.541+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.190+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804b61b-9c3f-44b9-85a6-046ff5f69d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.541+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.191+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The agency has referred the matter to the National Telecommunications\
        \ Commission (NTC) for investigation and possible sanctions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cb5fe-87ff-42c6-80e3-21c79d0ec747'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.542+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.191+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4160a6c7-7ae5-4485-a846-2f18dc294c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.542+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.192+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "So far, no candidate has admitted to the unauthorized use of the alert\
        \ system.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8726e7-088b-49c5-bb14-63f2f3ed87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.543+08:00
