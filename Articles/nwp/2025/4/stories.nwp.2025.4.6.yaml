    'lead': 'The Office of Civil Defense (OCD) denounced the misuse of the Emergency
      Cell Broadcast System (ECBS) after receiving reports that political messages
      were sent through the system in the middle of the election campaign period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-06T11:55:11.522+08:00
    'mgnl:createdBy': 'stanley-nwp'
