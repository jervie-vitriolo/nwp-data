    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9938e-5617-4a31-9042-42bc2f6202aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T14:19:01.462+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T14:19:02.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T14:19:01.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Based on the investigation, out of 1,992 supposed OVP fund recipients,\
        \ 1,322 have no birth records, 1,456 have no marriage records, and 1,593 have\
        \ no death records, he added. At DepEd, 405 out of 677 names also have no\
        \ PSA trace.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2c7cd-fed9-42df-bb4e-e71c813d3c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T14:19:01.463+08:00
