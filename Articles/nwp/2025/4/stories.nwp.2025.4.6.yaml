      lastactivated: 2025-04-06T19:56:49.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> As election season
        heats up, the Philippines is witnessing a disturbing trend: misogynistic remarks
        and sexist jokes from political leaders. In just one week, the nation was
        shocked by comments from candidates who seem to believe degrading women is
        acceptable campaign rhetoric.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e14620c5-a59d-4d28-b976-cd94a56123b8'
      activationstatus: true
      created: 2025-04-06T19:56:49.067+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1d0afb29-993f-4b42-9973-8f2eda02631f'
      activationstatus: true
      created: 2025-04-06T19:56:49.068+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Pasig congressional candidate Christian Sia sparked outrage after making\
        \ a vulgar joke about single mothers, suggesting they should sleep with him\
        \ when “feeling lonely.” \r"
    section3:
      primarytype: 'block'
      uuid: '69fc3758-0438-46f5-90ff-e74461f736c4'
      activationstatus: true
      created: 2025-04-06T19:56:49.068+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd342066b-7e37-4890-b4f5-9dc96b99e38c'
      activationstatus: true
      created: 2025-04-06T19:56:49.068+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "His remarks, captured in a viral video, not only objectified women\
        \ but also demeaned solo parents, reducing them to sexual objects. \r"
    section5:
      primarytype: 'block'
      uuid: '8e9ea43e-f776-4508-b036-ee50c6b1521e'
      activationstatus: true
      created: 2025-04-06T19:56:49.069+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2e083a2b-66ef-4567-aa5d-ebff6d6efb95'
      activationstatus: true
      created: 2025-04-06T19:56:49.069+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Para sa mga solo parent ng Pasig, minsan sa isang taon ang mga solo\
        \ parent na babae na nireregla pa … at nalulungkot … puwedeng sumiping ho\
        \ sa akin. ’Yun hong interesado, magpalista na sa mesa sa gilid.\r"
    section7:
      primarytype: 'block'
      uuid: '2335f6cd-1900-4bff-a76a-e2cac8a6199a'
      activationstatus: true
      created: 2025-04-06T19:56:49.069+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7ba25d98-26cf-4658-ba16-082e5b6b152a'
      activationstatus: true
      created: 2025-04-06T19:56:49.070+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: For the solo parents of Pasig, once a year, single mothers\
        \ who are still menstruating and are feeling lonely … you can have sex with\
        \ me. Those who are interested, sign up at the table.]\r"
    section9:
      primarytype: 'block'
      uuid: 'd49e9325-2063-4cd1-8a70-0f1f379788d1'
      activationstatus: true
      created: 2025-04-06T19:56:49.070+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '568f0350-c8f9-49a0-9876-e7d4776522d4'
      activationstatus: true
      created: 2025-04-06T19:56:49.070+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "This distasteful comment triggered widespread backlash, forcing Sia\
        \ to issue an apology. The Commission on Elections acted, issuing a show-cause\
        \ order for his possible violation of election guidelines related to gender-based\
        \ harassment. If found guilty, he could face a prison sentence, disqualification\
        \ from office, and loss of voting rights.\r"
    section11:
      primarytype: 'block'
      uuid: '5f0fb39b-0d26-4eff-9331-c2e72449c358'
      activationstatus: true
      created: 2025-04-06T19:56:49.071+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'db8f95fe-f9fd-4ee4-b58a-263f0bb36548'
      activationstatus: true
      created: 2025-04-06T19:56:49.071+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Meanwhile, Misamis Oriental Gov. Peter \"Senior Pedro\" Unabia also\
        \ drew condemnation after claiming only \"beautiful women\" were qualified\
        \ for nursing scholarships, citing the impact an “ugly” nurse would have on\
        \ male patients' health. \r"
    section13:
      primarytype: 'block'
      uuid: '62a023f4-5709-435e-9700-e90b8c21c488'
      activationstatus: true
      created: 2025-04-06T19:56:49.072+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '73c49f24-31d0-4476-9a23-5fd683287c08'
      activationstatus: true
      created: 2025-04-06T19:56:49.072+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"This is a gross display of misogyny and discrimination,\" Gabriela\
        \ Party-list Rep. Arlene Brosas said, condemning the comments. “This is blatant\
        \ disrespect not just of nurses, but of all women.”\r"
    section15:
      primarytype: 'block'
      uuid: 'b7b671ba-6558-4e42-926c-33415cae97f9'
      activationstatus: true
      created: 2025-04-06T19:56:49.072+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8d51b90f-65ac-4c45-acc9-80fe7d65ddeb'
      activationstatus: true
      created: 2025-04-06T19:56:49.073+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Both incidents reflect a deeper, systemic issue: the normalization\
        \ of sexism and misogyny in Philippine politics. While the number of female\
        \ politicians has increased in recent years, sexism remains pervasive in both\
        \ public office and society. Politicians like Sia and Unabia exploit outdated\
        \ gender norms to appeal to voters, reducing women to mere objects for male\
        \ pleasure, or assuming their value is based on appearance rather than capability.\r"
    section17:
      primarytype: 'block'
      uuid: '8f5801f7-7cc1-4ef4-a79c-ffb5c1e3f43b'
      activationstatus: true
      created: 2025-04-06T19:56:49.073+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '91b7d770-0022-4cde-ab9b-9ac97823ee15'
      activationstatus: true
      created: 2025-04-06T19:56:49.074+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>The root of all causes</strong></p>'
    section19:
      primarytype: 'block'
      uuid: '73bea1ae-dabe-46d8-91e6-c22d262dd960'
      activationstatus: true
      created: 2025-04-06T19:56:49.074+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '5b1d9f9e-a8bf-4ca7-ad3d-76fd016e4246'
      activationstatus: true
      created: 2025-04-06T19:56:49.075+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "A recent United Nations Development Programme (UNDP) study reveals\
        \ that 99.5% of Filipinos, both men and women, hold biases against women,\
        \ reflecting a pervasive culture of misogyny in the Philippines. \r"
    section21:
      primarytype: 'block'
      uuid: 'fc59b274-ee7a-41b7-b273-a55fb0b3b3d6'
      activationstatus: true
      created: 2025-04-06T19:56:49.075+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '1b266833-2c66-4362-a5b8-09d6fc81108b'
      activationstatus: true
      created: 2025-04-06T19:56:49.076+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The data, collected from 2017 to 2022, aligns with the global trend\
        \ showing that almost nine out of ten people worldwide share similar biases.\
        \ \r"
    section23:
      primarytype: 'block'
      uuid: '07d1487d-61f2-4560-a80a-38b17e957a2b'
      activationstatus: true
      created: 2025-04-06T19:56:49.076+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'cb565345-ef52-4347-b4d4-e403cec7a596'
      activationstatus: true
      created: 2025-04-06T19:56:49.077+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The UNDP’s Gender Social Norms Index (GSNI) highlights biases in four\
        \ areas: political, educational, economic, and physical integrity. \r"
    section25:
      primarytype: 'block'
      uuid: 'cff6fe0f-027d-4cca-a4e1-97cc977c8892'
      activationstatus: true
      created: 2025-04-06T19:56:49.077+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '546a45da-d329-4ef0-bbd8-f18644a169ad'
      activationstatus: true
      created: 2025-04-06T19:56:49.078+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "In the Philippines, 92.83% of people displayed physical integrity biases,\
        \ including justifying domestic abuse and abortion. Economic biases were also\
        \ prevalent, with 77.81% of Filipinos believing men are more entitled to jobs\
        \ and executive positions. \r"
    section27:
      primarytype: 'block'
      uuid: '8fe0bb37-994d-42df-9100-f3a3f08112de'
      activationstatus: true
      created: 2025-04-06T19:56:49.078+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'd19abe49-16b0-4498-926c-d8b54647edc1'
      activationstatus: true
      created: 2025-04-06T19:56:49.079+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Meanwhile, educational biases against women were held by 43.61% of\
        \ the population, with many perceiving university education as more important\
        \ for men. \r"
    section29:
      primarytype: 'block'
      uuid: '670646dc-7d17-4f56-a2d7-f728aebff639'
      activationstatus: true
      created: 2025-04-06T19:56:49.079+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'bb48f182-af0a-43b0-a6ae-e0ae5ea2fb93'
      activationstatus: true
      created: 2025-04-06T19:56:49.080+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "This deep-rooted misogyny is reinforced by the sexualization and objectification\
        \ of women in society.\r"
    section31:
      primarytype: 'block'
      uuid: '87cd1796-a375-41e0-9caa-a793cfd8fd2c'
      activationstatus: true
