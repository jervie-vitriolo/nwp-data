      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.564+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ser Percival K. Peña-Reyes, Ph.D. Assistant Professor
        of the Department of Economics, School of Social Sciences at the Ateneo de
        Manila University echoes this:</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae33fe6-5fe4-4dc4-8471-7fa64f2263e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.321+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.565+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9313ab76-410f-4f6f-a2af-d0d9397911af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.321+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.566+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Dynasties weaken checks and balances, amplify inequality, and enable\
        \ abuse of power.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c741ab-6ea9-4391-bc71-89d8a08b8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.322+08:00
