      'mgnl:lastModified': 2025-04-06T14:19:01.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag ganito karami ang kahina-hinalang pangalan, hindi ito simpleng\
        \ typo o administrative error lamang,” he added. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f702464-48be-4b97-b62f-22e96f484c07'
