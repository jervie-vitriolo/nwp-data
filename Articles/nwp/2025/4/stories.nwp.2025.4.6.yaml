      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfffaf9c-895d-41e2-9fd1-ffa54a118a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.336+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.579+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Some lawmakers support the anti-dynasty push. Others—like Rey—oppose\
        \ it.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d600253-0e2a-4e56-b5ab-edf3d1c5a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.337+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.579+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab056f1a-704e-4126-a201-8edf75f1e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.338+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.580+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“The Anti-Dynasty Bill is unjust, inhuman, and undemocratic,” he said.\
        \ He believes every citizen has the right to run.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e71f34-dc20-432f-bbfc-133d4fe778f0'
