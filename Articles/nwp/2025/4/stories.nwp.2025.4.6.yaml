      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98891261-a9b3-4a07-9877-349fe0c06d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.332+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.575+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Reyes believes the educated middle class must step up, demand better\
        \ leaders, and stop settling for familiar names.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ae666-175c-4eb9-bf88-512fc86b2298'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.333+08:00
