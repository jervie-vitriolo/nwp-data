    title: 'OCD slams misuse of emergency alert system for political campaigns'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '518bf48b-db8b-458c-a827-20048de97522'
      activationstatus: true
      created: 2025-04-06T11:55:11.535+08:00
