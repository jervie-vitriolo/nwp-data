      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T12:02:42.181+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Office of Civil
        Defense (OCD) denounced the misuse of the Emergency Cell Broadcast System
        (ECBS) after receiving reports that political messages were sent through the
        system in the middle of the election campaign period.</p>'
    section1:
      primarytype: 'block'
      uuid: '3c5fc418-4b77-4a6f-b126-314703f57a13'
      activationstatus: true
      created: 2025-04-06T11:55:11.536+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T12:02:42.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T12:02:42.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8829ba2c-214d-4a93-bd73-df9e088d9eca'
      activationstatus: true
      created: 2025-04-06T11:55:11.536+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T12:02:42.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T12:02:42.183+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Residents from various provinces reported receiving ECBS alerts urging\
        \ them to vote for certain candidates — a move the OCD called “inappropriate”\
        \ and “dangerous.”\r"
    section3:
      primarytype: 'block'
      uuid: '8f1f5d1f-33bf-450b-8cf8-c0b1dc4484fc'
      activationstatus: true
      created: 2025-04-06T11:55:11.536+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T12:02:42.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T12:02:42.183+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'fe0f8335-0e33-4640-b6b8-3fe33cc38e30'
      activationstatus: true
      created: 2025-04-06T11:55:11.537+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T12:02:42.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T12:02:42.184+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“The system is designed exclusively for issuing life-saving alerts\
        \ during emergencies, such as earthquakes, typhoons, and other public safety\
        \ threats,” the OCD said in a statement.\r"
    section5:
      primarytype: 'block'
      uuid: '9a10e8bf-eed7-460b-bde4-30eb0af6b04c'
      activationstatus: true
      created: 2025-04-06T11:55:11.537+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T12:02:42.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T12:02:42.184+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '403ad98a-3232-40ad-b747-6deee30b9ab4'
      activationstatus: true
      created: 2025-04-06T11:55:11.537+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T12:02:42.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T12:02:42.185+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Utilizing it for political messages not only undermines its critical\
        \ purpose but also risks desensitizing the public to genuine emergencies,\
        \ potentially endangering lives,” OCD added. \r"
    section7:
      primarytype: 'block'
      uuid: '2e1ac106-56d7-4647-9d43-53d3a76e26db'
      activationstatus: true
      created: 2025-04-06T11:55:11.538+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T12:02:42.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T12:02:42.186+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '351ce19a-7d73-48ee-818f-0fe88789a439'
      activationstatus: true
      created: 2025-04-06T11:55:11.538+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T12:02:42.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T12:02:42.186+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "ECBS messages are hard to ignore. Unlike regular SMS, they bypass mobile\
        \ signal and internet, directly pushing emergency-style alerts to phones —\
        \ complete with loud alarms and vibrations.\r"
    section9:
      primarytype: 'block'
      uuid: '162d7451-c685-4835-91f7-b9558e3881e6'
      activationstatus: true
      created: 2025-04-06T11:55:11.539+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T12:02:42.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T12:02:42.187+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e26f1537-b702-4820-bd55-6ede6f475d99'
      activationstatus: true
      created: 2025-04-06T11:55:11.539+08:00
      createdby: 'stanley-nwp'
