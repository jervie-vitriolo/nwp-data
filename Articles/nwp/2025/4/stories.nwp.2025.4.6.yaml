      'mgnl:lastActivated': 2025-04-06T14:19:02.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T14:19:01.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56b1f9-8320-4563-92ed-cf1c025202e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T14:19:01.466+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T14:19:02.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T14:19:01.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Former COA Commissioner Heidi Mendoza earlier stressed that aliases\
        \ alone cannot justify government spending. Each name must be backed by traceable,\
        \ verifiable records.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfd8f0-cd40-4fc8-b1a0-4ff0dfee30a9'
