    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c9a7b-f70b-48ed-8085-ea0cda2b6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T15:30:06.360+08:00
