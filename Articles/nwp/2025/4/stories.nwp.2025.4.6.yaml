      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770729be-77ec-46d8-87c8-01910c8553b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.965+08:00
      'mgnl:createdBy': 'stanley-nwp'
