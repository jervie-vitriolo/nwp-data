      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '8ae46afe-a399-4479-bccb-d64e7e75fbea'
      activationstatus: true
      created: 2025-04-06T19:56:49.084+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Despite laws like the Magna Carta of Women and the Safe Spaces Act,\
        \ misogyny continues to thrive in the political landscape. She highlights\
        \ the failure of some politicians, including women, to challenge sexist behavior.\
        \ \r"
    section37:
      primarytype: 'block'
      uuid: 'a43b980a-0684-4adf-beb9-c56dc92ee0e0'
      activationstatus: true
      created: 2025-04-06T19:56:49.084+08:00
