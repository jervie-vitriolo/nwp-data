      'mgnl:lastModified': 2025-04-06T18:53:00.536+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Enter Najie Gangapada, a businessman and former Board Member of Laguna’\
        s 3rd District. Now serving as barangay kagawad of Calihan, Gangapada is challenging\
        \ the decades-old dynasty with a simple slogan: “Maiba naman.” [\"A change\
        \ for once]\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be10ac-c0ba-4714-a141-0a48de06d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.297+08:00
