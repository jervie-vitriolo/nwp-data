      'mgnl:lastModified': 2025-04-06T09:50:16.530+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The isolated state sealed its borders in 2020 at the start of the pandemic\
        \ but has been slowly lifting restrictions since 2023.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964db29c-684b-4776-8299-e6b862d71626'
