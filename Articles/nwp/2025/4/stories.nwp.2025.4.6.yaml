      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30680363-3857-488d-b4cc-8c972f4aa7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.968+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>Congress is currently reviewing proposals to tighten regulations—and
        possibly impose criminal penalties—on those who repeatedly spread false information
        that threatens public trust and national stability.</p>'
