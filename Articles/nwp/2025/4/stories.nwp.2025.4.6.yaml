      'mgnl:lastActivated': 2025-04-06T18:53:02.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.572+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376d2ed-0f62-48c8-b053-bbdae7857c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.330+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.573+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“People still vote based on shallow standards.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02b668-487f-45b5-ab44-22bd6ed6d6cd'
      'mgnl:activationStatus': true
