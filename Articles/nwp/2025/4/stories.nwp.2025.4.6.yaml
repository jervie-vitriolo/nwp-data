      lastmodified: 2025-04-06T15:30:06.411+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '889e4d9a-7ab6-4b9c-a657-673de6ce2034'
      activationstatus: true
      created: 2025-04-06T15:30:06.358+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T15:30:06.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T15:30:06.411+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Following these efforts, the Department of Health (DOH) is prepared\
        \ to send additional medical teams to Myanmar if requested. DOH Assistant\
        \ Secretary Albert Domingo confirmed that the department is ready to deploy\
        \ personnel as needed, in accordance with international protocols.\r"
    section19:
      primarytype: 'block'
      uuid: '2bac1501-2916-4e01-b9ae-d8a81ddae495'
      activationstatus: true
      created: 2025-04-06T15:30:06.359+08:00
