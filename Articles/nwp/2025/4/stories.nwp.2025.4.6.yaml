      'mgnl:lastActivated': 2025-04-06T18:53:02.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.552+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b137927-67c4-485d-88ce-5a9b397def83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.309+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.553+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“People are deprived of choices when a family dominates most positions,”\
        \ Atienza said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81db86-18a8-4a82-b98e-4a82cca96ee8'
      'mgnl:activationStatus': true
