  'START HERE----->US-starts-collecting-Trump-s-10--tariff--smashing-global-trade-norms':
    author: 'David Lawder and Trevor Hunnicutt, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-06T10:37:57.000+08:00
    imagesource: '07511df0-8272-43a1-9d07-df89713c3f03'
    primarytype: 'composition'
    uuid: 'd036e84f-950f-4129-8440-26524befde71'
    lead: 'U.S. customs agents began collecting President Donald Trump’s unilateral
      10% tariff on all imports from many countries on Saturday, with higher levies
      on goods from 57 larger trading partners due to start next week.'
    activationstatus: true
    created: 2025-04-06T10:44:25.510+08:00
    createdby: 'stanley-nwp'
    lastactivated: 2025-04-06T10:44:26.138+08:00
