      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> As election season
        heats up, the Philippines is witnessing a disturbing trend: misogynistic remarks
        and sexist jokes from political leaders. In just one week, the nation was
        shocked by comments from candidates who seem to believe degrading women is
        acceptable campaign rhetoric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14620c5-a59d-4d28-b976-cd94a56123b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.067+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0afb29-993f-4b42-9973-8f2eda02631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.068+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Pasig congressional candidate Christian Sia sparked outrage after making\
        \ a vulgar joke about single mothers, suggesting they should sleep with him\
        \ when “feeling lonely.” \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc3758-0438-46f5-90ff-e74461f736c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.068+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342066b-7e37-4890-b4f5-9dc96b99e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.068+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "His remarks, captured in a viral video, not only objectified women\
        \ but also demeaned solo parents, reducing them to sexual objects. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ea43e-f776-4508-b036-ee50c6b1521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.069+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e083a2b-66ef-4567-aa5d-ebff6d6efb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.069+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Para sa mga solo parent ng Pasig, minsan sa isang taon ang mga solo\
        \ parent na babae na nireregla pa … at nalulungkot … puwedeng sumiping ho\
        \ sa akin. ’Yun hong interesado, magpalista na sa mesa sa gilid.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335f6cd-1900-4bff-a76a-e2cac8a6199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.069+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba25d98-26cf-4658-ba16-082e5b6b152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.070+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: For the solo parents of Pasig, once a year, single mothers\
        \ who are still menstruating and are feeling lonely … you can have sex with\
        \ me. Those who are interested, sign up at the table.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e9325-2063-4cd1-8a70-0f1f379788d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.070+08:00
      'mgnl:createdBy': 'stanley-nwp'
