      'mgnl:lastActivated': 2025-04-06T12:02:42.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.192+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92980249-7bb3-4de3-877b-e84e937102f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.543+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T12:02:42.193+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The Commission on Elections has yet to release guidelines or penalties\
        \ addressing the issue, but legal experts warn that it may violate laws prohibiting\
        \ the use of government platforms for partisan activity.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a2be1-f6a2-4df9-8de5-9b4c00288199'
