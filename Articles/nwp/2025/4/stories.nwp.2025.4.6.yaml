      'mgnl:type': 'text'
      'text': '<p>The Pyongyang International Marathon is one of the events celebrating
        the April 15 birthday of Kim Il Sung, North Korea’s founder and grandfather
        of the current leader Kim Jong Un.</p>'
  'US-starts-collecting-Trump-s-10--tariff--smashing-global-trade-norms':
    'author': 'David Lawder and Trevor Hunnicutt, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
