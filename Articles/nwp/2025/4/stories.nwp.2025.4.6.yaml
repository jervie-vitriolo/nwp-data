  'START HERE----->no-new-travel-security-advisory-vs-naia':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Passengers line up at the Ninoy Aquino International Airport in Metro
      Manila (File photo/NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-06T19:16:43.000+08:00
    imagesource: 'c06c2872-e492-4bf9-95d6-b9fb50d990fe'
    primarytype: 'composition'
    uuid: 'e245b0d4-283c-4a73-9e28-141936ada466'
    lead: 'There is no new security advisory against the country’s main gateway
      after an international airport wrongfully displayed an old guideline, the Department
      of Transportation (DOTr) said on Sunday, April 6.'
    activationstatus: true
    created: 2025-04-06T19:19:12.847+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-04-06T19:19:13.186+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-06T19:19:12.896+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No new US travel security advisory against NAIA - DOTr'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a8e00b9e-cd3d-40ff-9520-c0be6f6c9928'
      activationstatus: true
      created: 2025-04-06T19:19:12.885+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:19:13.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:19:12.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> There is no new security
        advisory against the country’s main gateway after an international airport
        wrongfully displayed an old guideline, the Department of Transportation (DOTr)
        said on Sunday, April 6.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f74236fe-9d8f-418b-a21f-f8f5816ba086'
      activationstatus: true
      created: 2025-04-06T19:19:12.885+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:19:13.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:19:12.885+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency made this clarification after a Filipino traveler captured
        a security advisory against Ninoy Aquino International Airport (NAIA) at the
        Sacramento International Airport in California.'
    section2:
      primarytype: 'block'
      uuid: '57982f7e-75a3-4179-b4c1-c705b4957aa8'
      activationstatus: true
      created: 2025-04-06T19:19:12.886+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:19:13.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:19:12.886+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Achie Denna, the photo uploader, told NewsWatch Plus he saw the advisory
        before his flight to Las Vegas on Saturday afternoon (US time), saying he
        was unsure whether it was an old guideline or not.'
    section3:
      primarytype: 'block'
      uuid: '4c5ad0f0-27d6-4964-8bbb-3c0dc1c33637'
      activationstatus: true
      created: 2025-04-06T19:19:12.886+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:19:13.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:19:12.886+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the DOTr said the transportation security administration
        in Sacramento “may have mistakenly included the old travel advisory, which
        was issued in 2018 but lifted in 2019, in the airport monitors”.'
    section4:
      primarytype: 'block'
      uuid: 'c6ed35f4-5764-498e-ba5b-6c34e9012eea'
      activationstatus: true
      created: 2025-04-06T19:19:12.887+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:19:13.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:19:12.887+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said the wrong announcement was taken down on Sunday morning
        (Philippine time).'
    section5:
      primarytype: 'block'
      uuid: 'aa94124a-6c50-476b-9437-1ae8643d728a'
      activationstatus: true
      created: 2025-04-06T19:19:12.887+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:19:13.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:19:12.887+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We take these matters very seriously, this is why we immediately reached
        out to the TSA officials here in Manila and officially sought clarification,
        and if there was any truth to this, we requested that this be immediately
        taken down so as to prevent further confusion and anxiety for travelers to
        the Philippines,” Transportation Secretary Vince Dizon said in a press statement.'
    section6:
      primarytype: 'block'
      uuid: 'a4b1cb5d-3853-446f-bd05-bee273d7cb1c'
      activationstatus: true
      created: 2025-04-06T19:19:12.887+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:19:13.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:19:12.887+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The gateway’s private operator and the US Embassy had also earlier
        issued a clarification, saying it was an old advisory that was rescinded in
        2019.'
    section7:
      primarytype: 'block'
      uuid: '61586a5b-7c08-45ec-9050-f225e2cab5f0'
      activationstatus: true
      created: 2025-04-06T19:19:12.888+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:19:13.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:19:12.888+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“TSA conducts security assessments of NAIA every six months. The
        most recent assessment, in February 2025, showed major improvements and was
        the first since 2019 with no new findings,” the New NAIA Infra Corp said.</p>'
  'START HERE----->pope-francis-surprise-first-appearance-vatican':
    author: 'Joshua McElwee, Reuters'
    caption: 'Pope Francis gestures as he appears for the first time since his return
      to the Vatican, in Saint Peter square, at the Vatican, April 6, 2025. (Remo
      Casilli/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-06T19:27:48.000+08:00
    imagesource: '9c7a0714-d006-4187-a187-eea8361084bb'
    primarytype: 'composition'
    uuid: '2b02cd21-083b-4331-9028-1f84b52b83f1'
    lead: 'Pope Francis made his first public appearance since being discharged
      from hospital two weeks ago after treatment for double pneumonia, entering St.
      Peter’s Square at the Vatican in a wheelchair on Sunday to greet cheering crowds.'
    activationstatus: true
    created: 2025-04-06T19:30:57.211+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-04-06T19:30:57.590+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-06T19:30:57.263+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis makes surprise first appearance at Vatican after hospital
      stay'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4cfec951-2fcc-480e-b923-5026361a1546'
      activationstatus: true
      created: 2025-04-06T19:30:57.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.256+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Francis made his first public
        appearance since being discharged from hospital two weeks ago after treatment
        for double pneumonia, entering St. Peter’s Square at the Vatican in a wheelchair
        on Sunday to greet cheering crowds.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c5fa4242-3f4d-4cd5-bbb9-2e490f35b11c'
      activationstatus: true
      created: 2025-04-06T19:30:57.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis, 88, had been out of public view since March 23, when he had
        given a short greeting before leaving Rome’s Gemelli hospital after more
        than five weeks of treatment in the most serious health crisis of his 12-year
        papacy.'
    section2:
      primarytype: 'block'
      uuid: '8d759afa-eff6-4635-8e8a-aa71b61bd72d'
      activationstatus: true
      created: 2025-04-06T19:30:57.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope, in a previously unannounced move, came out to the square
        shortly before noon (1000 GMT) at the end of the celebration of a Mass for
        the Catholic Church’s Jubilee year.'
    section3:
      primarytype: 'block'
      uuid: '18af1c17-c660-4c95-88c8-e5d3485b067d'
      activationstatus: true
      created: 2025-04-06T19:30:57.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Coming in front of the main altar for the service in bright sunshine,
        Francis waved to the crowds, before speaking briefly.'
    section4:
      primarytype: 'block'
      uuid: 'd683e164-9112-4cbe-8f39-133ebbc3f0f4'
      activationstatus: true
      created: 2025-04-06T19:30:57.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Happy Sunday to everyone," the pope said, speaking in a frail voice
        while receiving oxygen via a small hose under his nose. "Thank you so much."'
    section5:
      primarytype: 'block'
      uuid: '2fafff67-5c9a-45cc-af11-05d5789b3868'
      activationstatus: true
      created: 2025-04-06T19:30:57.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope smiled broadly as he greeted crowds. His voice, though weak,
        sounded stronger than it had during the March 23 appearance, when he struggled
        to speak.'
    section6:
      primarytype: 'block'
      uuid: '62b37d69-1056-443a-843c-bba5b0cd55a3'
      activationstatus: true
      created: 2025-04-06T19:30:57.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis usually offers a weekly noon-time prayer in St. Peter’s Square
        on Sundays. But he has not been able to do this since February 9, before going
        to hospital.'
    section7:
      primarytype: 'block'
      uuid: '8a8c6449-f826-484d-b0ca-df0a4b74a346'
      activationstatus: true
      created: 2025-04-06T19:30:57.244+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He was admitted to hospital on February 14 for a bout of bronchitis
        that developed into double pneumonia, an especially serious condition for
        him as he had pleurisy as a young adult and had part of one lung removed.'
    section8:
      primarytype: 'block'
      uuid: 'f4e0788b-8dd9-4ed4-9c28-230d12625093'
      activationstatus: true
      created: 2025-04-06T19:30:57.244+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis came so close to death at one point during his 38-day stay
        in hospital that his doctors considered ending treatment so he could die in
        peace, the head of his medical team said last month.'
    section9:
      primarytype: 'block'
      uuid: '75012445-5c28-43b8-9c7f-e8144e2f7089'
      activationstatus: true
      created: 2025-04-06T19:30:57.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Two months of rest</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '043f482e-ccfc-4515-a313-7e576d8363e8'
      activationstatus: true
      created: 2025-04-06T19:30:57.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sunday’s Mass was part of a special celebration in honour of healthcare
        workers and those who are sick. In a written message released by the Vatican
        shortly after noon, Francis said he had felt God’s closeness during his time
        in hospital.'
    section11:
      primarytype: 'block'
      uuid: '5fd9b5f2-5c54-4c75-a556-6e4da8032507'
      activationstatus: true
      created: 2025-04-06T19:30:57.246+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I ask the Lord that this touch of his love might reach all those who
        suffer and encourage those who are taking care of them," said the text.'
    section12:
      primarytype: 'block'
      uuid: '69027766-1e61-445d-8331-693284dadc9e'
      activationstatus: true
      created: 2025-04-06T19:30:57.246+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It is unclear how often the pope will appear in public in the coming
        weeks, with Easter Sunday just two weeks away.'
    section13:
      primarytype: 'block'
      uuid: '4bdfd4cb-e81d-4e7b-b06d-64c079a43bdb'
      activationstatus: true
      created: 2025-04-06T19:30:57.247+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Doctors have prescribed Francis with a two-month period of rest at
        his Vatican residence, to allow his ageing body to heal, and the Vatican has
        removed all previous commitments from the pope’s calendar.'
    section14:
      primarytype: 'block'
      uuid: '059f63e9-4b90-4f28-991d-8f72f86d0023'
      activationstatus: true
      created: 2025-04-06T19:30:57.247+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Britain’s King Charles, who is coming to Italy next week for a state
        visit, has cancelled a planned meeting with Francis.'
    section15:
      primarytype: 'block'
      uuid: '6caba4ba-34a5-42d6-9a96-cde44ccad258'
      activationstatus: true
      created: 2025-04-06T19:30:57.248+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-06T19:30:57.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:30:57.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Vatican has not said yet whether the pope will be able to lead
        the celebrations on April 20 for Easter, the most important holiday of the
        Christian year.'
    section16:
      primarytype: 'block'
      uuid: '10683880-e1ef-4a2a-9125-ba8ce19b29c8'
