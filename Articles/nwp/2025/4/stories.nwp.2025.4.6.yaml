    'stories': []
    'template': '1'
    'title': 'House resumes ‘fake news’ probe: Jay Sonza, influencers, vloggers summoned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0ae7b-3a98-4ed2-abe2-8c28f3520b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.954+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        will resume its investigation into online disinformation on Tuesday, summoning
        broadcaster Jay Sonza and a new batch of social media personalities to testify
        before lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083cab6-161f-4219-ac43-bcda12200be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.954+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d94901-119d-4d6a-8f81-6b6bfeea978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.954+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Chaired by Laguna Rep. Dan Fernandez, the joint House panel—composed\
        \ of the Committees on Public Order and Safety, Information and Communications\
        \ Technology, and Public Information—continues its inquiry into the coordinated\
        \ spread of fake news on social media platforms.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b6aba-364e-42d9-97a4-ce982c6225f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.955+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239b97a-66df-4b44-b32f-13112863ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.955+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The hearing, to be held at the Speaker Nograles Hall in Batasan, as\
        \ pressure mounts on Congress to curb the unchecked spread of fake news.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaae475-3f41-4d61-b619-bcf8212f7fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.955+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49570d4c-2673-4702-952f-7cf8a58afb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.956+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "More vloggers now\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff1500-0198-4f02-a530-fee7b4c57192'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.956+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db47af-573f-4b87-bd4c-53ab90840405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.956+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Among the personalities expected to appear are Krizette Laureta Chu,\
        \ Mark Lopez, and Mary Jane Quiambao Reyes, who all previously apologized\
        \ for posting unverified claims. Chu, who introduced herself as a Manila Bulletin\
        \ editor, went viral for a Facebook post claiming there would be mass resignations\
        \ in the military and police following former President Duterte’s arrest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f51e5-6857-41f9-8f40-03e647ee10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.957+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc555811-415e-4c71-bd64-59a02d78a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.957+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The panel has also subpoenaed 24 more vloggers and influencers, including\
        \ Lorraine Badoy-Partosa, Jeffrey Celiz, Sass Rogando Sasot, Atty. Glenn Chong,\
        \ and Kester Tan. Rep. Paduano warned that refusal to appear may lead to contempt\
        \ and detention.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2631c1-62cf-427f-9a5b-919686e9d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.957+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7c3e2-4c6d-455f-aa48-01c4aaa9f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.958+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers are also scrutinizing the role of platforms like Facebook,\
        \ YouTube, and TikTok in spreading false content. Representatives from Meta,\
        \ Google, and TikTok are expected to testify.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f0f6a-53f4-4774-9ac1-2cceb993bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.958+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc0d1b-9bd7-4fe1-a466-327f7c0b878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.959+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "In addition, officials from the Department of Information and Communications\
        \ Technology (DICT), Department of Justice (DOJ), Cybercrime Investigation\
        \ and Coordinating Center, National Bureau of Investigation, Philippine National\
        \ Police, Bureau of Internal Revenue, and Anti-Money Laundering Council were\
        \ invited to attend the investigation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e3b50-1e16-41ff-bcb7-6b8ceaaadaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.959+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f384c9-cb8f-482b-ae04-6e475120afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.959+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Fake news is dangerous\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b2dcb-bb8f-4d26-bfe0-18731a7bcb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.960+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.459+08:00
