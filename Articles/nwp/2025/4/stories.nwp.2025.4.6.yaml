      lastactivated: 2025-04-06T19:56:49.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '495a4f18-dbb9-433e-88f7-c5550a8a54ee'
      activationstatus: true
      created: 2025-04-06T19:56:49.082+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Atienza also points to the cultural influence of the media. Sexist\
        \ jokes, perpetuated by popular noontime shows and sitcoms, have desensitized\
        \ the public to misogynistic rhetoric. \"Media is partly to blame,\" she says.\
        \ \"There is still a priority on sensationalizing content, which often perpetuates\
        \ patriarchal values.\"\r"
    section35:
      primarytype: 'block'
      uuid: '2a25715b-a734-43b2-921a-38b06c939e96'
      activationstatus: true
