      'mgnl:lastModified': 2025-04-06T09:50:16.527+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>Athletes from China, Romania and other countries have arrived in
        North Korea to participate in the event, state media KCNA news agency and
        Rodong Sinmun reported on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e0711-765e-426c-8f5f-b1e2d37a2b70'
