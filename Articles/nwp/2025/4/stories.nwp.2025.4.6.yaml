    'title': 'OCD slams misuse of emergency alert system for political campaigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518bf48b-db8b-458c-a827-20048de97522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.535+08:00
      'mgnl:createdBy': 'stanley-nwp'
