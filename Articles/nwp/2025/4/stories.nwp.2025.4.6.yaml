      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '23feb5ae-a15a-4ef0-89e1-a7ec29815e8c'
      activationstatus: true
      created: 2025-04-06T19:56:49.081+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "According to UP political analyst Maria Ela Atienza, while the Philippines\
        \ has made strides in electing women, true progress requires more than just\
        \ increasing female representation. \"Not all of them are progressive. Most\
        \ of them are elites and members of political dynasties,\" Atienza explains.\
        \ \"We need progressive, gender-aware leaders who will actively push back\
        \ against misogyny and discrimination.\"\r"
    section33:
      primarytype: 'block'
      uuid: '8876f7ac-d32f-4443-899c-deb633101619'
      activationstatus: true
      created: 2025-04-06T19:56:49.082+08:00
