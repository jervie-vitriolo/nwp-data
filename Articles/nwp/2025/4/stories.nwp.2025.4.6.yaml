      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedff754-1b8a-422d-95bc-bd90fc604c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.545+08:00
