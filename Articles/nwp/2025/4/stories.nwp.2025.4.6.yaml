      'mgnl:lastModified': 2025-04-06T09:50:16.532+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The marathon is a return course run through central Pyongyang, passing\
        \ Pyongyang’s landmarks, heading out into the countryside just outside of\
        \ the city centre, and coming back to the stadium with a crowd of 50,000 locals,\
        \ according to Koryo Tours.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0f5d4-bf89-431f-ac0d-13cc3401651f'
