      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: When there are this many suspicious names, this is not\
        \ just a simple typo or administrative error.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c8fee-1681-40ab-a902-8dbf97b511c1'
