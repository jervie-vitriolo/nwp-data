      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f0350-c8f9-49a0-9876-e7d4776522d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.070+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "This distasteful comment triggered widespread backlash, forcing Sia\
        \ to issue an apology. The Commission on Elections acted, issuing a show-cause\
        \ order for his possible violation of election guidelines related to gender-based\
        \ harassment. If found guilty, he could face a prison sentence, disqualification\
        \ from office, and loss of voting rights.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0fb39b-0d26-4eff-9331-c2e72449c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.071+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f95fe-f9fd-4ee4-b58a-263f0bb36548'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.071+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Misamis Oriental Gov. Peter \"Senior Pedro\" Unabia also\
        \ drew condemnation after claiming only \"beautiful women\" were qualified\
        \ for nursing scholarships, citing the impact an “ugly” nurse would have on\
        \ male patients' health. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a023f4-5709-435e-9700-e90b8c21c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.072+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c49f24-31d0-4476-9a23-5fd683287c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.072+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"This is a gross display of misogyny and discrimination,\" Gabriela\
        \ Party-list Rep. Arlene Brosas said, condemning the comments. “This is blatant\
        \ disrespect not just of nurses, but of all women.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b671ba-6558-4e42-926c-33415cae97f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.072+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51b90f-65ac-4c45-acc9-80fe7d65ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.073+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Both incidents reflect a deeper, systemic issue: the normalization\
        \ of sexism and misogyny in Philippine politics. While the number of female\
        \ politicians has increased in recent years, sexism remains pervasive in both\
        \ public office and society. Politicians like Sia and Unabia exploit outdated\
        \ gender norms to appeal to voters, reducing women to mere objects for male\
        \ pleasure, or assuming their value is based on appearance rather than capability.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5801f7-7cc1-4ef4-a79c-ffb5c1e3f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.073+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7d770-0022-4cde-ab9b-9ac97823ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.074+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The root of all causes</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bea1ae-dabe-46d8-91e6-c22d262dd960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.074+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d9f9e-a8bf-4ca7-ad3d-76fd016e4246'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.075+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "A recent United Nations Development Programme (UNDP) study reveals\
        \ that 99.5% of Filipinos, both men and women, hold biases against women,\
        \ reflecting a pervasive culture of misogyny in the Philippines. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59b274-ee7a-41b7-b273-a55fb0b3b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.075+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b266833-2c66-4362-a5b8-09d6fc81108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.076+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The data, collected from 2017 to 2022, aligns with the global trend\
        \ showing that almost nine out of ten people worldwide share similar biases.\
        \ \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1487d-61f2-4560-a80a-38b17e957a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.076+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb565345-ef52-4347-b4d4-e403cec7a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.077+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The UNDP’s Gender Social Norms Index (GSNI) highlights biases in four\
        \ areas: political, educational, economic, and physical integrity. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6fe0f-027d-4cca-a4e1-97cc977c8892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.077+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a45da-d329-4ef0-bbd8-f18644a169ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.078+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "In the Philippines, 92.83% of people displayed physical integrity biases,\
        \ including justifying domestic abuse and abortion. Economic biases were also\
        \ prevalent, with 77.81% of Filipinos believing men are more entitled to jobs\
        \ and executive positions. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0bb37-994d-42df-9100-f3a3f08112de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.078+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19abe49-16b0-4498-926c-d8b54647edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.079+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T19:56:49.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T19:56:49.151+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, educational biases against women were held by 43.61% of\
        \ the population, with many perceiving university education as more important\
        \ for men. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670646dc-7d17-4f56-a2d7-f728aebff639'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T19:56:49.079+08:00
