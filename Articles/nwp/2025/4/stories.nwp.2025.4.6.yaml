    uuid: '8659f3fe-5de9-4672-a6b4-d651a247e773'
    lead: 'The House of Representatives will resume its investigation into online
      disinformation on Tuesday, summoning broadcaster Jay Sonza and a new batch of
      social media personalities to testify before lawmakers.'
    activationstatus: true
    created: 2025-04-06T17:33:54.941+08:00
    createdby: 'stanley-nwp'
    lastactivated: 2025-04-06T17:33:55.443+08:00
