      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '6e06d2bb-9de6-4689-a4c6-9df54f36f977'
      activationstatus: true
      created: 2025-04-06T18:31:45.296+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.536+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Enter Najie Gangapada, a businessman and former Board Member of Laguna’\
        s 3rd District. Now serving as barangay kagawad of Calihan, Gangapada is challenging\
        \ the decades-old dynasty with a simple slogan: “Maiba naman.” [\"A change\
        \ for once]\r"
    section30:
      primarytype: 'block'
      uuid: 'd3be10ac-c0ba-4714-a141-0a48de06d8ab'
      activationstatus: true
      created: 2025-04-06T18:31:45.297+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.537+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '7e1d2360-a4ed-486d-aac1-2ffc9dc4b2ae'
      activationstatus: true
      created: 2025-04-06T18:31:45.297+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.538+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "But challenging a political dynasty in the Philippines isn’t just about\
        \ politics—it’s about breaking a culture.\r"
    section32:
      primarytype: 'block'
