      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470fe3e9-b7ec-492d-800e-d83b469a6c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.960+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "At the previous hearing, Tingog Rep. Jude Acidre expressed alarm over\
        \ the growing dominance of fake news on Filipinos’ social media feeds.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f9c55-af60-48b9-af3f-0b6967c79bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.961+08:00
