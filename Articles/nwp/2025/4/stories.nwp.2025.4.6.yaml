      'mgnl:lastModified': 2025-04-06T14:19:01.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Four of the names were linked to the OVP’s ₱500 million confidential\
        \ fund disbursements, specifically Honeylet Camille Sy, Feonna Biong, Feonna\
        \ Villegas, and Joel Linangan, while the rest (Fiona Ranitez, Erwin Q. Ewan,\
        \ Ellen Magellan, Gary Tanada) appeared under DepEd’s ₱112.5 million confidential\
        \ spending.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f826cee-47db-4057-a59b-b64db0f303e9'
