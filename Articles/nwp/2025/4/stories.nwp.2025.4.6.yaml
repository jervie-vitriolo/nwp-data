    lastmodifiedby: 'stanley-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US starts collecting Trump’s 10% tariff, smashing global trade norms'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '24449271-ef4e-40bf-a06c-aee6187a40da'
      activationstatus: true
      created: 2025-04-06T10:44:25.524+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> U.S. customs agents began collecting
        President Donald Trump’s unilateral 10% tariff on all imports from many countries
        on Saturday, with higher levies on goods from 57 larger trading partners due
        to start next week.</p>'
    section1:
      primarytype: 'block'
      uuid: '1322323c-e039-4d0d-943b-52ce6e064c3f'
      activationstatus: true
      created: 2025-04-06T10:44:25.525+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a741b8d8-ce6d-4a70-90d0-00950a9a199a'
      activationstatus: true
      created: 2025-04-06T10:44:25.525+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The initial 10% \"baseline\" tariff paid by U.S. importers took effect\
        \ at U.S. seaports, airports and customs warehouses at 12:01 a.m. ET (0401\
        \ GMT), ushering in Trump’s full rejection of the post-World War Two system\
        \ of mutually agreed tariff rates.\r"
    section3:
      primarytype: 'block'
      uuid: 'ea54945c-9a9b-4728-a2d9-f46812275bc0'
      activationstatus: true
      created: 2025-04-06T10:44:25.526+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '76f2eefa-a9b4-4dc3-b582-b9973a44a029'
      activationstatus: true
      created: 2025-04-06T10:44:25.526+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"This is the single biggest trade action of our lifetime,\" said Kelly\
        \ Ann Shaw, a trade lawyer at Hogan Lovells and former White House trade adviser\
        \ during Trump’s first term.\r"
    section5:
      primarytype: 'block'
      uuid: 'ce73da83-3bdb-494b-b7d1-f2661cb211bf'
      activationstatus: true
      created: 2025-04-06T10:44:25.526+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b17fe8fb-55cb-4724-907e-1312952e9644'
      activationstatus: true
      created: 2025-04-06T10:44:25.527+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Shaw told a Brookings Institution event on Thursday that she expected\
        \ the tariffs to evolve over time as countries seek to negotiate lower rates.\
        \ \"This is a pretty seismic and significant shift in the way that we trade\
        \ with every country on earth,\" she added.\r"
    section7:
      primarytype: 'block'
      uuid: '0405fb70-498f-4c7e-bc0e-4e97d3d6fc83'
      activationstatus: true
      created: 2025-04-06T10:44:25.527+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '98dd5215-ef00-460b-a623-5b90adec5b60'
      activationstatus: true
      created: 2025-04-06T10:44:25.528+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Trump’s Wednesday tariff announcement shook global stock markets, wiping\
        \ out $5 trillion in value for S&amp;P 500 index .SPX companies by Friday’s\
        \ close, a record two-day decline. Driven by recession fears, prices for oil\
        \ and commodities plunged, while investors fled to the safety of government\
        \ bonds.\r"
    section9:
      primarytype: 'block'
      uuid: 'bf229070-8c6c-4cca-91db-fd29f4451c4c'
      activationstatus: true
      created: 2025-04-06T10:44:25.528+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ff2ba09b-2849-4f45-8310-d64f49b3ab90'
      activationstatus: true
      created: 2025-04-06T10:44:25.528+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Among the countries first hit with the 10% tariff were Australia, Britain,\
        \ Brazil, Colombia, Argentina and Saudi Arabia despite their having goods\
        \ trade deficits with the U.S. last year. White House officials have said\
        \ many countries would run larger deficits with the U.S. if their policies\
        \ were fairer.\r"
    section11:
      primarytype: 'block'
      uuid: '8a4652cb-8589-4f7b-b736-252a5876a257'
      activationstatus: true
      created: 2025-04-06T10:44:25.529+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b4dbb866-b6df-41cd-9425-7e96e653a13c'
      activationstatus: true
      created: 2025-04-06T10:44:25.529+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "A U.S. Customs and Border Protection bulletin provided a 51-day grace\
        \ period for cargoes loaded or in transit to the U.S. before 12:01 a.m. ET\
        \ Saturday. These cargoes need to arrive by May 27 to avoid the 10% duty.\r"
    section13:
      primarytype: 'block'
      uuid: 'd89b47c6-73d7-440f-b0d1-aad711abc724'
      activationstatus: true
      created: 2025-04-06T10:44:25.530+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1c06adb6-322d-4e99-8fcf-93bfab42839e'
      activationstatus: true
      created: 2025-04-06T10:44:25.530+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Trump’s higher \"reciprocal\" tariff rates of 11% to 50% are due to\
        \ take effect on Wednesday at 12:01 a.m. ET. European Union imports will face\
        \ a 20% tariff, while Chinese goods will be hit with a 34% tariff, bringing\
        \ Trump’s total new levies on China to 54%.\r"
    section15:
      primarytype: 'block'
      uuid: '906e8123-ba54-4888-8b0e-7ffdad83c188'
      activationstatus: true
      created: 2025-04-06T10:44:25.530+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f15fcc37-49da-4ac8-a87b-01c6b8fd7ddf'
      activationstatus: true
      created: 2025-04-06T10:44:25.531+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Beijing on Saturday said, \"The market has spoken\" in rejecting Trump’s\
        \ tariffs. China applied a slew of countermeasures, including extra levies\
        \ of 34% on all U.S. goods and export curbs on some rare earth minerals.\r"
    section17:
      primarytype: 'block'
      uuid: '7e965f30-f904-4b3f-8e2c-a56d2591d3d9'
      activationstatus: true
      created: 2025-04-06T10:44:25.531+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'cadedd42-ae0e-44f9-adf5-8dc87d31e5c5'
      activationstatus: true
      created: 2025-04-06T10:44:25.532+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T10:44:26.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T10:44:25.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"China has been hit much harder than the USA, not even close,\" Trump\
        \ said on Saturday on social media. \"THIS IS AN ECONOMIC REVOLUTION, AND\
        \ WE WILL WIN. HANG TOUGH, it won't be easy, but the end result will be historic.\"\
        \r"
