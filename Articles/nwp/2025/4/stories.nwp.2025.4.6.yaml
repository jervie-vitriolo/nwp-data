      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dddd82-1110-4ac0-a8d9-bd93dc5eff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T11:55:11.544+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T12:02:42.824+08:00
