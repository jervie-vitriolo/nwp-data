      'mgnl:lastActivated': 2025-04-06T18:53:02.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.576+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9709a010-45f1-4773-8c74-7479365987a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.334+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.577+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Atienza agrees: the Constitution bans political dynasties—but Congress\
        \ has yet to pass a law enforcing it. From 2006 to 2018, 80% of Congress belonged\
        \ to political families.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df6197-c87d-4c8d-91d3-c2a7267a1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.335+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.033+08:00
