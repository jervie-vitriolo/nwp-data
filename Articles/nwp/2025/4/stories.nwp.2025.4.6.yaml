      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T09:50:16.528+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "About 200 travellers came into Pyongyang on Friday and Saturday, and\
        \ runners from overseas practiced at a hotel in Pyongyang for the Sunday race,\
        \ said Simon Cockerell, general manager at Beijing-based Koryo Tours, in his\
        \ Instagram posts showing streets and a recreational area in Pyongyang.\r"
