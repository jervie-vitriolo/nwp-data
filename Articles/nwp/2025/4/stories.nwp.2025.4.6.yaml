      'mgnl:lastModified': 2025-04-06T09:50:16.530+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651b762-2b39-4bc1-ade2-10b63e8b1a6d'
      'mgnl:activationStatus': true
