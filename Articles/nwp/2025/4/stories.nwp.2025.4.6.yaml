      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "He urged closer collaboration between the Presidential Communications\
        \ Office, DOJ, and DICT to fight fake news.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528a9bc-bc82-4961-aa0e-3c79c9fbc593'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.966+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e792b75-3732-4d8e-9b53-703b5a912604'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.967+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Lies, repeated a thousand times, become the truth. We have to fight\
        \ lies with truth. The voice of truth should be louder than lies,” Ruiz said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10473c4b-c80d-4330-8d8d-e487feb46cf1'
      'mgnl:activationStatus': true
