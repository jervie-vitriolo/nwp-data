      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T14:19:01.546+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "While the use of aliases is allowed for security purposes in intel\
        \ operations, Joint Circular 2015-01 requires sealed logs linking each alias\
        \ to a real person. Ortega warned that failure to present this documentation\
        \ could constitute misuse of public funds.\r"
