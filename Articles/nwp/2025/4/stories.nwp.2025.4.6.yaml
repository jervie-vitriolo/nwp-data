    title: 'House resumes ‘fake news’ probe: Jay Sonza, influencers, vloggers summoned'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bec0ae7b-3a98-4ed2-abe2-8c28f3520b7a'
      activationstatus: true
      created: 2025-04-06T17:33:54.954+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        will resume its investigation into online disinformation on Tuesday, summoning
        broadcaster Jay Sonza and a new batch of social media personalities to testify
        before lawmakers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f083cab6-161f-4219-ac43-bcda12200be3'
      activationstatus: true
      created: 2025-04-06T17:33:54.954+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '00d94901-119d-4d6a-8f81-6b6bfeea978a'
      activationstatus: true
      created: 2025-04-06T17:33:54.954+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Chaired by Laguna Rep. Dan Fernandez, the joint House panel—composed\
        \ of the Committees on Public Order and Safety, Information and Communications\
        \ Technology, and Public Information—continues its inquiry into the coordinated\
        \ spread of fake news on social media platforms.\r"
    section3:
      primarytype: 'block'
      uuid: 'ff5b6aba-364e-42d9-97a4-ce982c6225f0'
      activationstatus: true
      created: 2025-04-06T17:33:54.955+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7239b97a-66df-4b44-b32f-13112863ed43'
      activationstatus: true
      created: 2025-04-06T17:33:54.955+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The hearing, to be held at the Speaker Nograles Hall in Batasan, as\
        \ pressure mounts on Congress to curb the unchecked spread of fake news.\r"
    section5:
      primarytype: 'block'
      uuid: '5aaae475-3f41-4d61-b619-bcf8212f7fca'
      activationstatus: true
      created: 2025-04-06T17:33:54.955+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '49570d4c-2673-4702-952f-7cf8a58afb11'
      activationstatus: true
      created: 2025-04-06T17:33:54.956+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "More vloggers now\r"
    section7:
      primarytype: 'block'
      uuid: 'a7ff1500-0198-4f02-a530-fee7b4c57192'
      activationstatus: true
      created: 2025-04-06T17:33:54.956+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c9db47af-573f-4b87-bd4c-53ab90840405'
      activationstatus: true
      created: 2025-04-06T17:33:54.956+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Among the personalities expected to appear are Krizette Laureta Chu,\
        \ Mark Lopez, and Mary Jane Quiambao Reyes, who all previously apologized\
        \ for posting unverified claims. Chu, who introduced herself as a Manila Bulletin\
        \ editor, went viral for a Facebook post claiming there would be mass resignations\
        \ in the military and police following former President Duterte’s arrest.\r"
    section9:
      primarytype: 'block'
      uuid: 'df1f51e5-6857-41f9-8f40-03e647ee10e0'
      activationstatus: true
      created: 2025-04-06T17:33:54.957+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bc555811-415e-4c71-bd64-59a02d78a846'
      activationstatus: true
      created: 2025-04-06T17:33:54.957+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The panel has also subpoenaed 24 more vloggers and influencers, including\
        \ Lorraine Badoy-Partosa, Jeffrey Celiz, Sass Rogando Sasot, Atty. Glenn Chong,\
        \ and Kester Tan. Rep. Paduano warned that refusal to appear may lead to contempt\
        \ and detention.\r"
    section11:
      primarytype: 'block'
      uuid: '6a2631c1-62cf-427f-9a5b-919686e9d47f'
      activationstatus: true
      created: 2025-04-06T17:33:54.957+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2df7c3e2-4c6d-455f-aa48-01c4aaa9f906'
      activationstatus: true
      created: 2025-04-06T17:33:54.958+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Lawmakers are also scrutinizing the role of platforms like Facebook,\
        \ YouTube, and TikTok in spreading false content. Representatives from Meta,\
        \ Google, and TikTok are expected to testify.\r"
    section13:
      primarytype: 'block'
      uuid: '1b5f0f6a-53f4-4774-9ac1-2cceb993bc5b'
      activationstatus: true
      created: 2025-04-06T17:33:54.958+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5ecc0d1b-9bd7-4fe1-a466-327f7c0b878c'
      activationstatus: true
      created: 2025-04-06T17:33:54.959+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "In addition, officials from the Department of Information and Communications\
        \ Technology (DICT), Department of Justice (DOJ), Cybercrime Investigation\
        \ and Coordinating Center, National Bureau of Investigation, Philippine National\
        \ Police, Bureau of Internal Revenue, and Anti-Money Laundering Council were\
        \ invited to attend the investigation.\r"
    section15:
      primarytype: 'block'
      uuid: 'ec4e3b50-1e16-41ff-bcb7-6b8ceaaadaf5'
      activationstatus: true
      created: 2025-04-06T17:33:54.959+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd2f384c9-cb8f-482b-ae04-6e475120afcf'
      activationstatus: true
      created: 2025-04-06T17:33:54.959+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Fake news is dangerous\r"
    section17:
      primarytype: 'block'
      uuid: 'e33b2dcb-bb8f-4d26-bfe0-18731a7bcb4c'
      activationstatus: true
      created: 2025-04-06T17:33:54.960+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '470fe3e9-b7ec-492d-800e-d83b469a6c1d'
      activationstatus: true
      created: 2025-04-06T17:33:54.960+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "At the previous hearing, Tingog Rep. Jude Acidre expressed alarm over\
        \ the growing dominance of fake news on Filipinos’ social media feeds.\r"
    section19:
      primarytype: 'block'
      uuid: '678f9c55-af60-48b9-af3f-0b6967c79bf3'
      activationstatus: true
      created: 2025-04-06T17:33:54.961+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e8e685c9-6efa-47c7-a687-e7e289ac0463'
      activationstatus: true
      created: 2025-04-06T17:33:54.961+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“If lies dominate the feed, even well-intentioned citizens may find\
        \ themselves misled, manipulated, or misinformed,” Acidre said.\r"
    section21:
      primarytype: 'block'
      uuid: '1d84ed66-a9ff-467a-9f91-747e1a65748a'
      activationstatus: true
      created: 2025-04-06T17:33:54.962+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '2f1726f9-e9d2-499d-a77e-1653f2174904'
      activationstatus: true
      created: 2025-04-06T17:33:54.962+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "He cited the “illusion of truth” effect: “When people hear something\
        \ over and over again—whether it’s true or not—they begin to believe it.”\r"
    section23:
      primarytype: 'block'
      uuid: 'ead2f893-170d-443d-b7f4-359ac320ec47'
      activationstatus: true
      created: 2025-04-06T17:33:54.963+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'e4cc69be-459a-437f-81d8-b27f7b34c17d'
      activationstatus: true
      created: 2025-04-06T17:33:54.963+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T17:33:55.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T17:33:55.021+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Meanwhile, Presidential Communications Secretary Jay Ruiz said earlier\
        \ the country is becoming increasingly divided due to disinformation.\r"
