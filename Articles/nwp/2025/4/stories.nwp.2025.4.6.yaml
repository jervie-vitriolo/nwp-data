      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The city of seven lakes</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8711ff-b210-4a2d-bfca-7262014a75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.285+08:00
