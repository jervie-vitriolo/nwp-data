      'mgnl:lastModified': 2025-04-06T15:30:06.411+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Almost a week ago, the Health Department deployed the PEMAT from Eastern\
        \ Visayas Medical Center to Myanmar to aid earthquake victims and their families.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52117d5-fc3c-40de-87d5-ee5f767c848d'
