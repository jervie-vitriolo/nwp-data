      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.540+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>A cycle that feeds itself</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973290e0-779e-441a-a35f-b0a9b6c8850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.299+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.541+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f40c0-52a3-4bdd-9f1c-50784d199671'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.300+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.542+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>Political dynasties dominate not only towns like San Pablo but much
        of the Philippines. A recent qualitative study by Asst. Prof. Frederick Iguban
        Rey, Ph.D., of University of Santo Tomas, calls it out: dynasties persist
        because of clientelism—a deep-rooted system where favors are exchanged across
        generations, locking voters into cycles of gratitude and dependence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca775a32-61d4-4c90-bcd8-75e3975722e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.301+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.543+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4e049-a437-49d3-a7d5-470863a92173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.301+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.544+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Rey categorizes dynasties into two:\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3104c-3c14-4404-90a6-605b196bc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.302+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.545+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554175a7-af87-4198-916b-d456dcd60daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.303+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "‘Functional Dynasties’ or families that deliver services promote good\
        \ governance, and appear accountable. Another is ‘Failed Dynasties’ where\
        \ clans misuse public office, promote bad policies, and abuse power.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e4db5-0588-4d67-86cd-8250ab12ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.304+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.547+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c030a0b-bb7d-4635-8578-967eedf60a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.304+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.548+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "But either way, Rey says, “The masses drift somewhere between passivity\
        \ and wild spontaneity.” The public plays a part in letting dynasties thrive.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e330c20-a79b-4a78-b562-e48c5c8372ea'
