    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24449271-ef4e-40bf-a06c-aee6187a40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T10:44:25.524+08:00
