      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'e95fdde1-ec56-4823-b67b-990b01c2403a'
      activationstatus: true
      created: 2025-04-06T19:56:49.085+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T19:56:49.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T19:56:49.151+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Not all women politicians are feminists,” she adds. “Many tolerated\
        \ or supported Duterte’s misogyny to protect their interests.”\r"
    section39:
      primarytype: 'block'
      uuid: '38b04a3e-5547-4f26-a731-a77b640a01ea'
