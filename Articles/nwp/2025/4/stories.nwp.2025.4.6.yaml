      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Public funds ang pinag-uusapan. Kung wala silang maipakitang ebidensya\
        \ na tunay ang mga taong ito, ito mismo ang magiging matibay na ebidensya\
        \ laban sa kanya sa impeachment trial.”\r"
