      activationstatus: true
      created: 2025-04-06T18:31:45.298+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.539+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '833a9e81-746d-4dca-b4ab-1cf5ccf6ebd5'
      activationstatus: true
      created: 2025-04-06T18:31:45.299+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.540+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>A cycle that feeds itself</strong></p>'
    section34:
      primarytype: 'block'
      uuid: '973290e0-779e-441a-a35f-b0a9b6c8850e'
      activationstatus: true
      created: 2025-04-06T18:31:45.299+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.541+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '604f40c0-52a3-4bdd-9f1c-50784d199671'
      activationstatus: true
      created: 2025-04-06T18:31:45.300+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.542+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Political dynasties dominate not only towns like San Pablo but much
        of the Philippines. A recent qualitative study by Asst. Prof. Frederick Iguban
        Rey, Ph.D., of University of Santo Tomas, calls it out: dynasties persist
        because of clientelism—a deep-rooted system where favors are exchanged across
        generations, locking voters into cycles of gratitude and dependence.</p>'
    section36:
      primarytype: 'block'
      uuid: 'ca775a32-61d4-4c90-bcd8-75e3975722e1'
      activationstatus: true
      created: 2025-04-06T18:31:45.301+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.543+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '52f4e049-a437-49d3-a7d5-470863a92173'
      activationstatus: true
      created: 2025-04-06T18:31:45.301+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.544+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Rey categorizes dynasties into two:\r"
    section38:
      primarytype: 'block'
      uuid: '96b3104c-3c14-4404-90a6-605b196bc6ec'
      activationstatus: true
      created: 2025-04-06T18:31:45.302+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.545+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '554175a7-af87-4198-916b-d456dcd60daa'
      activationstatus: true
      created: 2025-04-06T18:31:45.303+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.546+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "‘Functional Dynasties’ or families that deliver services promote good\
        \ governance, and appear accountable. Another is ‘Failed Dynasties’ where\
        \ clans misuse public office, promote bad policies, and abuse power.\r"
    section40:
      primarytype: 'block'
      uuid: 'fd5e4db5-0588-4d67-86cd-8250ab12ca9c'
      activationstatus: true
      created: 2025-04-06T18:31:45.304+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.547+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '2c030a0b-bb7d-4635-8578-967eedf60a9d'
      activationstatus: true
      created: 2025-04-06T18:31:45.304+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.548+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "But either way, Rey says, “The masses drift somewhere between passivity\
        \ and wild spontaneity.” The public plays a part in letting dynasties thrive.\r"
    section42:
      primarytype: 'block'
      uuid: '4e330c20-a79b-4a78-b562-e48c5c8372ea'
      activationstatus: true
      created: 2025-04-06T18:31:45.305+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.548+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '05db4505-e7f6-494a-b496-9c003bdcac7a'
      activationstatus: true
      created: 2025-04-06T18:31:45.306+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.549+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Name recall vs. real choice</strong></p>'
    section44:
      primarytype: 'block'
      uuid: 'f40df2cd-c792-4e7c-936d-280737db47cd'
      activationstatus: true
      created: 2025-04-06T18:31:45.307+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.550+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '8ae1add6-d7fe-424c-96b9-1a8d144c0aec'
      activationstatus: true
      created: 2025-04-06T18:31:45.307+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.551+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>University of the Philippines (UP) political analyst Maria Ela Atienza
        says dynasties win because of name recall and economic power. Families like
        the Belmontes and Abalos clan modernize and run businesses. But others, like
        the Ecleos or Romualdezes, thrive where poverty persists.</p>'
    section46:
      primarytype: 'block'
      uuid: '17aad97e-6091-46d3-a8c6-9f419848faa4'
      activationstatus: true
      created: 2025-04-06T18:31:45.308+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.552+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '3b137927-67c4-485d-88ce-5a9b397def83'
      activationstatus: true
      created: 2025-04-06T18:31:45.309+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.553+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“People are deprived of choices when a family dominates most positions,”\
        \ Atienza said.\r"
    section48:
      primarytype: 'block'
      uuid: '8f81db86-18a8-4a82-b98e-4a82cca96ee8'
      activationstatus: true
      created: 2025-04-06T18:31:45.310+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.554+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '227e444d-79de-49c1-893a-1afe4009a86e'
      activationstatus: true
      created: 2025-04-06T18:31:45.311+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.555+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "And for lesser-known, qualified candidates? The playing field is anything\
        \ but fair.\r"
    section50:
      primarytype: 'block'
      uuid: '9eeaee64-bbd8-43b2-a958-be67a49ee269'
      activationstatus: true
      created: 2025-04-06T18:31:45.312+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.556+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'f9ba9d26-c63b-4729-8d2a-0b8900f41ab3'
      activationstatus: true
      created: 2025-04-06T18:31:45.312+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.557+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Dynasties and the economy</strong></p>'
    section52:
      primarytype: 'block'
      uuid: '95dbe157-2d15-4f46-83d5-dda68bd3c46b'
      activationstatus: true
      created: 2025-04-06T18:31:45.313+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.558+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: 'b4fa9f40-1e3e-4bcc-bff2-415e7bec9951'
      activationstatus: true
      created: 2025-04-06T18:31:45.314+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.559+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Economist Cielito Habito recently says the link is clear: “Dynasties
        impede inclusive growth.”</p>'
    section54:
      primarytype: 'block'
      uuid: '006cd052-192d-49c1-87b7-d1a2597b54f6'
      activationstatus: true
      created: 2025-04-06T18:31:45.315+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.559+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section55:
      primarytype: 'block'
      uuid: 'c9530e54-8034-47e5-b1d8-4e7bc581bcc8'
      activationstatus: true
      created: 2025-04-06T18:31:45.316+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.560+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Evidence shows areas dominated by dynasties suffer more poverty. Why?\
        \ Because dynasties often protect their own wealth, not public welfare.\r"
    section56:
      primarytype: 'block'
      uuid: 'ddd827ef-ea77-45ab-b8f5-0f8a265cf29f'
      activationstatus: true
      created: 2025-04-06T18:31:45.317+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.561+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: 'd2ee55c4-995c-49c0-aec8-61a46221fbca'
      activationstatus: true
      created: 2025-04-06T18:31:45.318+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.562+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Habito notes that dynasties either emerge from poverty—or make it worse.\r"
    section58:
      primarytype: 'block'
      uuid: 'babb7d82-d38a-423c-8e94-b3186ed2070d'
      activationstatus: true
      created: 2025-04-06T18:31:45.319+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.563+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '069c1926-3594-4433-89ec-991a0e40a669'
      activationstatus: true
      created: 2025-04-06T18:31:45.320+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.564+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Meanwhile, Ser Percival K. Peña-Reyes, Ph.D. Assistant Professor
        of the Department of Economics, School of Social Sciences at the Ateneo de
        Manila University echoes this:</p>'
    section60:
      primarytype: 'block'
      uuid: '5ae33fe6-5fe4-4dc4-8471-7fa64f2263e5'
      activationstatus: true
      created: 2025-04-06T18:31:45.321+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.565+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: '9313ab76-410f-4f6f-a2af-d0d9397911af'
      activationstatus: true
      created: 2025-04-06T18:31:45.321+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.566+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Dynasties weaken checks and balances, amplify inequality, and enable\
        \ abuse of power.”\r"
    section62:
      primarytype: 'block'
      uuid: '06c741ab-6ea9-4391-bc71-89d8a08b8269'
      activationstatus: true
      created: 2025-04-06T18:31:45.322+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.567+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: '669458f8-79a6-4291-92f5-eb17a432e871'
      activationstatus: true
      created: 2025-04-06T18:31:45.323+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.568+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "When a family controls both the economic and political power in a town\
        \ or province, the rest suffer. National policies—like the failure to pass\
        \ a national land use law—get blocked, sometimes because of vested interests,\
        \ like the Villar dynasty.\r"
    section64:
      primarytype: 'block'
      uuid: '9704b6c4-e9f6-43ba-94c3-4854d8ac7209'
      activationstatus: true
      created: 2025-04-06T18:31:45.324+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.568+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: '8cdd1a33-8af3-4d00-8a68-644169e32143'
      activationstatus: true
      created: 2025-04-06T18:31:45.325+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.569+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Why do we keep voting for them?</strong></p>'
    section66:
      primarytype: 'block'
      uuid: 'ff80ce12-33a5-41c8-8851-8184d28aa9c7'
      activationstatus: true
      created: 2025-04-06T18:31:45.326+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.570+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section67:
      primarytype: 'block'
      uuid: '75d4c65e-14b1-414e-8cb9-edfa92db16bd'
      activationstatus: true
      created: 2025-04-06T18:31:45.327+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.571+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“We haven’t matured as a democracy,” Reyes said.\r"
    section68:
      primarytype: 'block'
      uuid: '9a35242e-d40b-4881-97a3-38983236de97'
      activationstatus: true
      created: 2025-04-06T18:31:45.328+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.572+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section69:
      primarytype: 'block'
      uuid: '3376d2ed-0f62-48c8-b053-bbdae7857c59'
      activationstatus: true
      created: 2025-04-06T18:31:45.330+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.573+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“People still vote based on shallow standards.”\r"
    section70:
      primarytype: 'block'
      uuid: 'fb02b668-487f-45b5-ab44-22bd6ed6d6cd'
      activationstatus: true
      created: 2025-04-06T18:31:45.331+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.574+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section71:
      primarytype: 'block'
      uuid: '98891261-a9b3-4a07-9877-349fe0c06d88'
      activationstatus: true
      created: 2025-04-06T18:31:45.332+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.575+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Reyes believes the educated middle class must step up, demand better\
        \ leaders, and stop settling for familiar names.\r"
    section72:
      primarytype: 'block'
      uuid: '818ae666-175c-4eb9-bf88-512fc86b2298'
      activationstatus: true
      created: 2025-04-06T18:31:45.333+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.576+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section73:
      primarytype: 'block'
      uuid: '9709a010-45f1-4773-8c74-7479365987a3'
      activationstatus: true
      created: 2025-04-06T18:31:45.334+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.577+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Atienza agrees: the Constitution bans political dynasties—but Congress\
        \ has yet to pass a law enforcing it. From 2006 to 2018, 80% of Congress belonged\
        \ to political families.\r"
    section74:
      primarytype: 'block'
