      lastmodified: 2025-04-06T18:53:00.519+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "In San Pablo City, Laguna, power is a family affair between the father\
        \ and the son. \r"
    section11:
      primarytype: 'block'
      uuid: 'ec583616-d6b8-47dc-a7e1-760475919bb9'
      activationstatus: true
      created: 2025-04-06T18:31:45.286+08:00
