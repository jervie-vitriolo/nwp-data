      'mgnl:lastModified': 2025-04-06T14:19:01.546+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "According to Ortega, these names were submitted to the Commission on\
        \ Audit (COA) as part of the OVP and DepEd’s liquidation reports—but none\
        \ appear in official PSA records.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98b06b-3b8a-40dd-bdf0-649770d08a15'
