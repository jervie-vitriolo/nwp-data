      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> North Korea on Sunday is holding its
        first Pyongyang International Marathon in six years, hosting foreign runners
        in the reclusive country that had largely closed its borders during the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc2206-ce6d-4d62-b5ae-42c43ecfc16b'
