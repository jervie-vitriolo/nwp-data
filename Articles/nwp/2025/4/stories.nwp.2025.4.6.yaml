      lastactivated: 2025-04-06T18:53:02.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.520+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7f13fb9c-d7f5-41e4-be1d-7cafe2994655'
      activationstatus: true
      created: 2025-04-06T18:31:45.287+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.521+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Some grew up in San Pablo City, witnessing the same name dominate local\
        \ leadership. Now, with families, children, and grandchildren of their own,\
        \ that same name endures.\r"
    section13:
      primarytype: 'block'
      uuid: '098dfe70-43a6-48c8-868a-4bfa3088de3b'
      activationstatus: true
      created: 2025-04-06T18:31:45.287+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.522+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '7155e125-caec-45b0-8f80-8cf4a1fff2cd'
      activationstatus: true
      created: 2025-04-06T18:31:45.288+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.523+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "For over 30 years, the Amante name has ruled the city—almost without\
        \ pause. Vicente Amante first took the mayoral seat in 1992. After a brief\
        \ interruption in 2001, he returned in 2004. When term limits forced him to\
        \ step aside, his son, Loreto “Amben” Amante, took over from 2013 to 2022.\
        \ In 2022, Vicente came back, like clockwork.\r"
    section15:
      primarytype: 'block'
      uuid: '030ffbe9-eba6-4111-84cc-fc3bd1eec8b9'
      activationstatus: true
      created: 2025-04-06T18:31:45.288+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.524+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '72d38977-f7a0-40f4-931e-a41e3254fb6e'
      activationstatus: true
      created: 2025-04-06T18:31:45.289+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.525+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Today, he’s running again.\r"
    section17:
      primarytype: 'block'
      uuid: 'd7f624fe-dca3-49a4-81c6-54d7b164513b'
      activationstatus: true
      created: 2025-04-06T18:31:45.289+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.526+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'a038655e-a68a-4087-91cf-0872600b6fff'
      activationstatus: true
      created: 2025-04-06T18:31:45.290+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.527+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Yes, there have been visible improvements in the city: public hospitals,\
        \ libraries, roadworks, streetlights, and even a state university. The iconic\
        \ SM City San Pablo was built under their watch. Locals credit these to the\
        \ Amantes—proof, for some, that staying in power works. But for how long should\
        \ one family lead a city?\r"
    section19:
      primarytype: 'block'
      uuid: 'dff21cbd-9a4a-46ec-a7de-5d75951e2ce2'
      activationstatus: true
      created: 2025-04-06T18:31:45.290+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.527+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ffb7ff7a-f3ae-4e05-8d5c-8a0ab9921496'
      activationstatus: true
      created: 2025-04-06T18:31:45.291+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.528+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Ask around, and most people say the same thing:\r"
    section21:
      primarytype: 'block'
      uuid: 'b56c61d3-4e6d-4dea-9427-36fdd8d293e1'
      activationstatus: true
      created: 2025-04-06T18:31:45.291+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.529+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Siya na kasi nakasanayan.”\r"
    section22:
      primarytype: 'block'
      uuid: 'e9577400-da8c-4f26-a915-529f0b473c88'
      activationstatus: true
      created: 2025-04-06T18:31:45.292+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.530+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Wala namang ibang choice.”\r"
    section23:
      primarytype: 'block'
      uuid: '225d0244-1fea-429c-93e3-52bb5776f57d'
      activationstatus: true
      created: 2025-04-06T18:31:45.292+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.531+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Okay naman siya, bakit papalitan?”\r"
    section24:
      primarytype: 'block'
      uuid: 'af325dd0-2c08-4664-b878-c5affbd6d2e8'
      activationstatus: true
      created: 2025-04-06T18:31:45.293+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.532+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'fe59aa1e-a2bd-4ae5-9684-a8f78c182ce2'
      activationstatus: true
      created: 2025-04-06T18:31:45.294+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.533+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: \"People are just used to him.\"\r"
    section26:
      primarytype: 'block'
      uuid: '21f9b952-7cfe-493b-81b7-1943371e0a30'
      activationstatus: true
      created: 2025-04-06T18:31:45.294+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-04-06T18:53:02.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-06T18:53:00.534+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"There’s really no other choice.\"\r"
    section27:
      primarytype: 'block'
      uuid: 'fb82b02a-9fd1-4324-ae77-fe70d4ac73b4'
      activationstatus: true
      created: 2025-04-06T18:31:45.295+08:00
      createdby: 'stanley-nwp'
