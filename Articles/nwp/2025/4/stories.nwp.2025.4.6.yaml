      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "He cited the “illusion of truth” effect: “When people hear something\
        \ over and over again—whether it’s true or not—they begin to believe it.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2f893-170d-443d-b7f4-359ac320ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.963+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc69be-459a-437f-81d8-b27f7b34c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.963+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Presidential Communications Secretary Jay Ruiz said earlier\
        \ the country is becoming increasingly divided due to disinformation.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5611e47-c6ce-4014-9e14-2e566ff1a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.964+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339228fa-dcf6-4525-8a90-aeaecb0e96f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.964+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T17:33:55.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T17:33:55.021+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“What is happening to us right now is we are being polarized. Filipinos\
        \ are being pitted against Filipinos,” Ruiz told the House Tri-Committee \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cffeb6-7dd7-42f0-88b8-dc9204ace9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T17:33:54.965+08:00
