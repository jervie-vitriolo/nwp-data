      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Deputy Majority Leader
        Paolo Ortega V on Sunday flagged more suspicious names tied to Vice President
        Sara Duterte’s ₱612.5M confidential funds—this time resembling celebrities
        and famous public figures.</p>'
