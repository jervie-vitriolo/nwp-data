      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Despite laws like the Magna Carta of Women and the Safe Spaces Act,\
        \ misogyny continues to thrive in the political landscape. She highlights\
        \ the failure of some politicians, including women, to challenge sexist behavior.\
        \ \r"
