    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e2302a-38af-4858-9398-fb69e3f20c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.286+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.519+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "In San Pablo City, Laguna, power is a family affair between the father\
        \ and the son. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec583616-d6b8-47dc-a7e1-760475919bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.286+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.520+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13fb9c-d7f5-41e4-be1d-7cafe2994655'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.287+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.521+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Some grew up in San Pablo City, witnessing the same name dominate local\
        \ leadership. Now, with families, children, and grandchildren of their own,\
        \ that same name endures.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098dfe70-43a6-48c8-868a-4bfa3088de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.287+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.522+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155e125-caec-45b0-8f80-8cf4a1fff2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.288+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.523+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "For over 30 years, the Amante name has ruled the city—almost without\
        \ pause. Vicente Amante first took the mayoral seat in 1992. After a brief\
        \ interruption in 2001, he returned in 2004. When term limits forced him to\
        \ step aside, his son, Loreto “Amben” Amante, took over from 2013 to 2022.\
        \ In 2022, Vicente came back, like clockwork.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ffbe9-eba6-4111-84cc-fc3bd1eec8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.288+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.524+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d38977-f7a0-40f4-931e-a41e3254fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.289+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.525+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Today, he’s running again.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f624fe-dca3-49a4-81c6-54d7b164513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.289+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.526+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038655e-a68a-4087-91cf-0872600b6fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.290+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.527+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Yes, there have been visible improvements in the city: public hospitals,\
        \ libraries, roadworks, streetlights, and even a state university. The iconic\
        \ SM City San Pablo was built under their watch. Locals credit these to the\
        \ Amantes—proof, for some, that staying in power works. But for how long should\
        \ one family lead a city?\r"
