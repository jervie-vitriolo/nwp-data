    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f04ff-7572-47e7-b7dc-defb448f65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T14:19:01.460+08:00
