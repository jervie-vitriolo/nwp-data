      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.510+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Leaders with the same
        last names are once again crowding the campaign trail—left and right, old
        faces are back with the same jingles and recycled slogans. Some don''t even
        bother campaigning hard, confident voters will still choose them. And in many
        places, they’re probably right.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe8dc4-cc72-4ed9-9e85-e9d426871f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.282+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.511+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d15d43-ca60-4ec2-bfc2-a21630630e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.283+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.512+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "A report by the Philippine Center for Investigative Journalism (PCIJ)\
        \ earlier this year revealed that 113 out of 149 cities in the country are\
        \ ruled by political dynasties. Come May 2025, 80 city mayors who belong to\
        \ political clans are gunning for reelection—some paired with relatives as\
        \ vice mayors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0922d-22b5-42c7-912b-509b32aa44a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.283+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.513+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af7db2-0b0c-4f42-98d8-14ecf0976dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.283+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.514+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Even more striking, 27 of these mayoral candidates plan to pass the\
        \ seat to a spouse, child, or sibling while they pursue other posts. And in\
        \ cities led by non-dynasts, powerful clans are now mobilizing to take over.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc4362-58bf-4f71-a0ca-cb589bd14a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.284+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.515+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e432e43-6a2a-46de-91ce-58347e082c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.284+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.516+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "So the question remains: why do Filipinos keep voting for them?\r"
