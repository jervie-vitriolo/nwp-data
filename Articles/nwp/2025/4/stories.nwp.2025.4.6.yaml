      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.584+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Atienza calls for a combination of reforms: term and clan limits, stricter\
        \ election laws, stronger political parties, more issue-focused media, and\
        \ a better-informed public\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fee320-d09a-4725-bb80-bddbe0b95621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.344+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.585+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208be8e-ecbb-446c-b53f-64bf823d7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.345+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-04-06T18:53:02.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-06T18:53:00.586+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Reyes adds, “We need technocrats, not just politicians. Leaders who\
        \ know economics. No shortcuts. No populist policies.”\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90e971-3d10-4f09-bf9a-3d8d5d6687a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-06T18:31:45.346+08:00
