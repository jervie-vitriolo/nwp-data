      'mgnl:lastModified': 2025-04-15T18:52:39.033+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e676615-9497-4329-ac66-b399e94b2ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.033+08:00
