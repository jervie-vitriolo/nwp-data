      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.441+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Last week was all about deleveraging, liquidation, and asset re-allocation
        out of US assets. This week’s tone is calmer in what is a holiday shortened
        week," said Prashant Newnaha, senior Asia-Pacific rates strategist at TD Securities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b3c34-61b2-4b9b-855d-a5b4b970a20b'
