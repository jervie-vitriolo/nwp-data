  'watchdog-comelec-disqualify-vendors-partylist':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-15T19:22:21.000+08:00
    'imagesource': 'jcr:b3402ec6-2df5-4c42-88a1-da35c1f0cfb1'
    'jcr:primaryType': 'mgnl:composition'
