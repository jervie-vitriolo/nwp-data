      'mgnl:lastActivated': 2025-04-15T18:52:39.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has asked a councilor and mayoral candidate in Pasay City to explain
        her remark that may be considered racial discrimination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe805f7-66ed-488d-95ae-95b7dde59702'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.028+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd549e-debd-4de4-b11d-4741b4edb26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.029+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a campaign rally, Councilor Editha "Wowee" Manguera said, "Tanggalin
        na natin ang bumbay para wala nang amoy sibuyas na naiiwan sa Pasay Gen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fda3dd-74b4-4f70-8be4-a301b04121bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.029+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30179f60-adc2-4c22-9ab9-6850fb1fba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us remove people of Indian descent from the Pasay
        Gen and remove the smell of onions.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777b7d1-caa2-49cd-8156-c65b5561d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470cb7c7-eecb-4b67-a5d2-e416726c7863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.030+08:00
