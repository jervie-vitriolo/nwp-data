      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:25:28.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:25:28.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“''Di ko alam pero alam ko mataas ''yung iniisip nu''n at syempre
        bagong Kongreso, syempre bago na naman ang Senate president. Siguro baka nate-tense,”
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5ebd2-0aac-4535-9eaf-092ae35b9270'
