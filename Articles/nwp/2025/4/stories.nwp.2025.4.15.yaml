      'mgnl:lastModified': 2025-04-15T13:26:16.543+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Doncic’s No. 77 Lakers jersey was the top seller for the 2024-25 regular\
        \ season according to NBAStore.com sales, the NBA announced Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8891c6-d954-448a-a60b-836e6c626ebf'
      'mgnl:activationStatus': true
