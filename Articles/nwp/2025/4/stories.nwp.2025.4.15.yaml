      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.036+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.411+08:00
