      'text': '<p><strong>(Reuters)&nbsp;-</strong> Luka Doncic’s trade from the
        Dallas Mavericks to the Los Angeles Lakers shook the basketball world, and
        apparently motivated the fans, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb372406-bbe7-4451-a0cc-e57804365950'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:26:16.542+08:00
