      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, he said many Italians were reluctant to prioritize defense
        because of what he called a mistaken fear this would lead to war.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b011754-64d9-4e4d-912b-d83f042f8045'
