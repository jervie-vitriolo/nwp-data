    'mgnl:tags': ['Batanes']
    'stories': []
    'template': '1'
    'title': 'PCG monitors Chinese research vessel off Batanes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d51ba3-632b-408c-87d0-bf61e0d92200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:50:40.401+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:50:40.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:50:40.401+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippine Coast
        Guard (PCG) has deployed an aircraft to monitor and challenge a Chinese research
        vessel seen within the exclusive economic zone (EEZ) northeast of Batanes
        on Tuesday, April 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4811bec-f5e2-4eb9-bf39-b5baa9be7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:50:40.401+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:50:40.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:50:40.401+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PCG said the vessel, identified as Zhong Shan Da Xue, was spotted
        78.21 nautical miles northeast of Itbayat, Batanes. It said it dispatched
        an aircraft to conduct aerial surveillance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19b57c-6b1e-4563-96ab-9ce2d5efb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:50:40.402+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:50:40.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:50:40.402+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The coast guard said repeated attempts to establish radio communication
        with the Chinese vessel went unanswered.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd927db-1573-4780-bb09-1011f8f58472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:50:40.402+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:50:40.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:50:40.402+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG also issued a radio challenge, asserting that the vessel was
        not authorized to conduct marine scientific research within the Philippines’
        EEZ.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3cfeb-75ec-484a-a865-bcb27595ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:50:40.402+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:50:40.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:50:40.402+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This activity clearly contravenes the provisions of the United Nations
        Convention on the Law of the Sea (UNCLOS) and the Philippine Maritime Zones
        Act,” the PCG said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b889a-b08b-4331-924a-2fba37d39888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:50:40.403+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:50:40.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:50:40.403+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, another Chinese research ship, Song Hang, was
        monitored 58 nautical miles east of Aborlan, Palawan as it transited through
        Philippine archipelagic waters en route to the Celebes Sea.</p>'
  'china-coast-guard-zambales-blocking':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'China Coast Guard ship CCG-21612 conducted dangerous maneuvers in
      Zambales. (PCG)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-15T12:51:33.000+08:00
    'imagesource': 'jcr:6826dc62-2de9-42a6-a661-2da22aa060fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cde8e954-290f-4fe2-9f9b-150c9be1646d'
    'lead': 'A China Coast Guard (CCG) vessel blocked the path of a Philippine Coast
      Guard (PCG) patrol ship during a maritime operation off the coast of Zambales,
      in what the PCG described as a violation of international navigation rules and
      a direct threat to maritime safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T12:54:11.113+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-15T12:54:11.435+08:00
