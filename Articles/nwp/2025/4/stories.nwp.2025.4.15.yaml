    'lead': 'The Philippine Coast Guard (PCG) has deployed an aircraft to monitor
      and challenge a Chinese research vessel seen within the exclusive economic zone
      (EEZ) northeast of Batanes on Tuesday, April 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T12:50:40.389+08:00
