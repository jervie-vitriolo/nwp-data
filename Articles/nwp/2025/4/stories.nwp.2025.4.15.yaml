      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.035+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
