    'mgnl:tags': ['Holy-Week', 'Bureau-of-Immigration', 'NAIA', 'transportation']
    'stories': []
    'template': '1'
    'title': 'More immigration officers deployed in NAIA for Holy Week break'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad278c-28f1-4d94-bf64-1894028b9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.061+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.071+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Bureau of Immigration
        has deployed additional officers in immigration counters at the Ninoy Aquino
        International Airport, helping shorten queues on Tuesday, April 15, amid the
        expected Holy Week exodus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e4f43-11f5-44f9-94e7-1b937de25597'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.062+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "BI Deputy Spokesperson Melvin Mabulac said there will be a back-up\
        \ of 48 immigration officers to boost the work of 55 personnel manning immigration\
        \ counters. Of the 55, 11 personnel have been designated at the new OFW wing\
        \ in Terminal 3.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb684d-18b0-4fa3-835a-9a58e3cda7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.062+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Transportation Secretary Vince Dizon said the additional personnel\
        \ will start working 30 minutes even before the peak hours, or from 4 a.m.\
        \ to 6 a.m. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28fbe5-8b7d-49f9-b5c6-bd8a6309276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.062+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an inspection on early Tuesday morning, Dizon noted there were “\
        no lines” building up in immigration around 5 a.m. — a stark contrast from\
        \ the situation he saw on April 10.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed8e37-a863-4e64-b0cc-1f5491084ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Makakaasa ang mga kababayan natin, itong cooperation, tuloy-tuloy\
        \ ito, para hindi lang pang-Holy Week ito,” Dizon told reporters. “Kailangan\
        \ araw-araw ganito and we will even continue to improve this.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74efedd4-da15-4d25-9c06-572cccadaec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Fellow Filipinos would expect continued cooperation on\
        \ this so that this will not only be during the Holy Week. This situation\
        \ should always be seen daily and we will even continue to improve this.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ca708-11ff-4392-850a-467ab64b4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dizon also said the immigration counters exclusive for overseas Filipino\
        \ workers helped decongest passengers passing through checkpoints in Terminal\
        \ 3. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d842d47-2714-47ad-8da1-bb9ea26c7efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked why the move was only recently implemented, BI Commissioner Joel\
        \ Anthony Viado said: “Actually dahil sa masinsinang pag-uusap rin po namin\
        \ ng DOTr (Department of Transportation) kaya ito na-implement… We have to\
        \ consult other agencies. Hindi lang iisang ahensya ang makakapagbigay o makakatugon\
        \ sa problema sa pagbigay ng solusyon.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0d7d3-3fa4-4b8b-9c95-7a79d6806063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It was implemented after a thorough discussion with the\
        \ DOTr. We have to consult other agencies. It’s not only one agency who can\
        \ solve a problem.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656591ce-4b83-4dee-a3e8-3f3c20b47303'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Viado added there’s a plan to digitize and modernize immigration procedures\
        \ to make the travel experience convenient.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e5094-4206-481b-b414-9ff855ae2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>New NAIA Infra Corp., the airport’s private operator, is expecting
        over <strong><a href="https://www.newswatchplus.ph/news/2025/4/11/All-systems-go-NAIA-Holy-Week-travel-surge.html">1.18
        million travelers</a></strong> during the Holy Week break. The firm said Holy
        Tuesday might have the “lightest traffic.”&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455c4df-c072-4a86-b434-d6f5a4ddb939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:09:03.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:09:03.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:09:03.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>There were 293,071 passengers in the airport from Palm Sunday to
        Holy Monday, higher than last year’s 259.141, data from the Manila International
        Airport Authority showed.</p>'
  'chelsea-manalo-songkran':
    'caption': 'Miss Universe Asia 2024 Chelsea Manalo at the celebration of Songkran
      in Thailand. (Chelsea Manalo/Instagram)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-15T17:08:58.000+08:00
