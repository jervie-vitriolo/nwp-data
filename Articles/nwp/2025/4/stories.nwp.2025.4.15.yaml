      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de7caa-08c4-443b-94d7-04c5009f9a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.873+08:00
