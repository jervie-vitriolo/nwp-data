    'mgnl:lastModified': 2025-04-15T12:54:11.216+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Zambales', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'China Coast Guard ‘dangerously’ blocked PH patrol ship off Zambales
      - PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f2c90-fc2a-423f-9c18-4e74af86afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:54:11.207+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:54:11.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:54:11.213+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A China Coast Guard
        (CCG) vessel blocked the path of a Philippine Coast Guard (PCG) patrol ship
        during a maritime operation off the coast of Zambales, in what the PCG described
        as a violation of international navigation rules and a direct threat to maritime
        safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac0e2f-e23b-44d4-ba86-a2f8db0542e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:54:11.207+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:54:11.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:54:11.207+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PCG said the incident occurred on Monday, April
        14, as the BRP Cabra was conducting routine patrols to counter unauthorized
        presence of Chinese vessels within the Philippines’ Exclusive Economic Zone
        (EEZ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f88139-cf67-4ef0-b253-1988abbfe112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:54:11.208+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:54:11.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:54:11.208+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>During its engagement with CCG-21612 near Capon Grande, Zambales—approximately
        36.35 nautical miles south of Bajo de Masinloc—the Chinese ship reportedly
        increased speed and crossed dangerously close to the port side of the BRP
        Cabra, blocking its navigation route.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b71cb-f4aa-4095-861e-2ae0d206ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:54:11.208+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:54:11.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:54:11.208+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG said the maneuver highlights the China Coast Guard’s non-compliance
        with the International Regulations for Preventing Collisions at Sea (COLREGS)
        and reflects a blatant disregard for safety at sea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f641ff1-2485-4998-a51d-60c45b8f8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:54:11.209+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:54:11.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:54:11.209+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This confidence allows the BRP Cabra to challenge the China Coast
        Guard, thereby exposing their unruly behavior and bullying tactics to the
        international community,” the PCG said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349a5ae-5c88-49f7-9336-a5b5269636f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:54:11.209+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:54:11.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:54:11.209+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG stressed that its patrols are conducted in line with international
        law, including the United Nations Convention on the Law of the Sea (UNCLOS),
        the 2016 Arbitral Award, and the Philippine Maritime Zones Act.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec45eef-ad91-4d60-bf04-20f12af5d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T12:54:11.209+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T12:54:11.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T12:54:11.209+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Their illegal patrols jeopardize the lives of fishermen and legitimate
        law enforcement agencies alike,” the PCG added.</p>'
