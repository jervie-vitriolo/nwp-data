      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.033+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Equality, inclusivity</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b538ac7-2d71-477c-9bba-59e1f55bef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.034+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Pasay City General Hospital denounced “ridicule,
        shame, or hate” targeted at their staff, whom they hold in “high regard.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f6291-befc-4db1-a361-dc4e3855e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.034+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbf372-e1d9-4f4a-8157-825ab43b201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.035+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The local government, which runs the hospital, said the facility continues\
        \ to be “steadfast in advocating for equality and inclusivity.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595633ad-07a9-460c-847c-ff9440f7a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.035+08:00
