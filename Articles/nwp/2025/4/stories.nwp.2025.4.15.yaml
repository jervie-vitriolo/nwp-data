  'querubin-marcos-duterte-should-fix-rift':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Senatorial candidate Ariel Querubin discusses his platforms in "Ang
      Kandidato: A NewsWatch Plus election roundtable".'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-15T17:46:02.000+08:00
    'imagesource': 'jcr:8ecf4f58-b490-4726-a3d6-b267a6611f03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3e41108-0e7c-44e0-87f0-a697cffcd1ac'
    'lead': 'President Ferdinand Marcos Jr. and Vice President Sara Duterte should
      settle their differences and address more pressing concerns than engage in a
      political feud, independent senatorial candidate Ariel Querubin said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T17:50:01.827+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-15T17:50:02.130+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-15T17:50:01.880+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['ariel-querubin', 'Ferdinand-Marcos-Jr.', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Marcos, Duterte should fix rift and address pressing problems - Querubin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e7231-f7ef-4ebd-a0ee-56953d725690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:50:01.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-15T17:50:02.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:50:01.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. and Vice President Sara Duterte should settle their differences
        and address more pressing concerns than engage in a political feud, independent
        senatorial candidate Ariel Querubin said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838efcfc-c615-41af-b72e-ba9d63b81943'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:50:01.868+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-15T17:50:02.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:50:01.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the second episode of “Ang Kandidato: A NewsWatch Plus Election
        roundtable," Querubin said some of the country’s biggest problems have been
        sidelined because of the political divide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636a7f18-2c0b-4b88-8700-e3cd1aed5699'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:50:01.868+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-15T17:50:02.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:50:01.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Duterte led the UniTeam during the 2022 elections but
        have severed ties since last year, with the vice president even threatening
        to <strong><a href="https://www.newswatchplus.ph/news/2024/11/23/sara-threats-marcos.html">have
        the president killed</a></strong> if she herself is murdered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85739608-bedc-46b5-b37e-a70d3d897112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:50:01.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-15T17:50:02.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:50:01.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Pwede ba mag-usap kayo, ayusin nyo iyan? Kasi ang dami nating problema
        na dapat nagkakaisa tayo. Posisyon natin, magkakaiba tayo. West Philippine
        sea, di’ba? Corruption… We are so polarized ba sa nangyayari na ito,” Querubin
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326af778-3e9f-4ba4-b055-8393ad23ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:50:01.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-15T17:50:02.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:50:01.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang mga kababayan natin na nangangailangan talaga ng tulong, napapabayaan
        dahil dito. Wala talaga nangyayari. Ang tanong mo lang meron bang benepisyo
        itong away na ito?” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a6259-c2cb-44fa-ad44-a3e8a645dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:50:01.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-15T17:50:02.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:50:01.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Can you please talk and fix this? Because we have so
        many problems, and we should be united. Our positions are different. The West
        Philippine Sea, right? Corruption… We are so polarized by what’s happening…
        Our countrymen who need help are neglected because of this. Nothing is really
        happening. The only question is, does this conflict bring any benefit at all?]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9eb52-d5b4-47d5-909f-c1df39f1a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:50:01.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-15T17:50:02.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:50:01.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Querubin said he supports the previous pronouncement of the vice
        president that the country should <strong><a href="https://www.newswatchplus.ph/news/2025/3/20/sara-duterte-dad-arrest-move-on.html">move
        forward</a></strong> after the former president was arrested and detained
        in The Hague, Netherlands for crimes against humanity for murder linked to
        his bloody drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93573cdd-d88e-40ba-bd5f-4d5127fb5251'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:50:01.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-15T17:50:02.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:50:01.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The senatorial candidate said he is hoping that Duterte will be given
        a fair trial at the International Criminal Court.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36190657-490f-47e0-8719-288d35728bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:50:01.871+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-15T17:50:02.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:50:01.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Catch Menchu Macapagal’s interview with senatorial candidates on
        NewsWatch Plus’ social media platforms and on free TV at Aliw 23.</p>'
