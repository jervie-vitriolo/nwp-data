      'mgnl:lastModified': 2025-04-15T13:26:16.544+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He is also the first person other than Steph Curry or LeBron James\
        \ to top the list for more than a decade. The last time Curry or James didn't\
        \ have the best-selling jersey was when Carmelo Anthony’s No. 1 New York Knicks\
        \ jersey was the most popular in the 2012-13 season.\r"
