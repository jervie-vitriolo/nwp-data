      'mgnl:lastModified': 2025-04-15T17:46:38.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with reporters on Tuesday, April 15, Agriculture deputy
        spokesperson Joycel Panlilio said the latest price of bangus (milkfish) was
        P220 per kilogram, tilapia at P160/kg, and galunggong (round scad) at P240/kg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25151e33-d063-44b3-bac9-e66add36aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:46:38.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:46:38.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:46:38.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She noted the highest price in Metro Manila markets for bangus was\
        \ P250/kg, tilapia at P180/kg, and galunggong at P320/kg.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd9989-c8b1-4637-93c0-d4f7d05ba553'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:46:38.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:46:38.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:46:38.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ideally, dapat hanggang dito na lang tayo, kasi pag sumobra pang taas\
        \ dito ay baka profiteering na siya,” Panlilio said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb21885-cbd3-4e2f-93b2-707491892155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:46:38.642+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:46:38.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:46:38.642+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Ideally prices should stay at that level, because prices\
        \ beyond these might be considered profiteering.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8fdeb-0b94-4819-bda4-9696f09e8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:46:38.642+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:46:38.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:46:38.642+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Huwag sana natin gawing dahilan ang ating Holy Week at pagtaas ng\
        \ demand sa ating mga isda ngayong Semana Santa [to profiteer] para ang ating\
        \ mga kababayan na mag-e-enjoy sa ating mga fish ay hindi mahirapan or ‘yung\
        \ kanilang pagbili ay sa tamang presyo lamang,” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb723c53-0000-4b00-992e-257d264a4ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:46:38.643+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:46:38.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:46:38.643+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We should not make Holy Week or the high demand for fish\
        \ a reason to profiteer, so that those who want to enjoy fish will not have\
        \ a hard time and they could buy the product at a right price.] \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730a6b1-6abe-486c-850f-89d96cff5804'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:46:38.643+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:46:38.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:46:38.643+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Panlilio said the DA would be coordinating with the Department of Trade\
        \ and Industry and authorities to check on reports of profiteering.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46441c5-1b18-45ad-bbbf-a1bcb5fc18cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:46:38.643+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:46:38.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:46:38.643+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She assured the public of enough fish supply in the coming days.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a74bf-a338-448f-9c56-9a0520df9152'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:46:38.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:46:38.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:46:38.644+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Panlilio said DA monitoring showed no significant increase in fish\
        \ prices since April 8.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796a29d-a264-4483-9143-d26539762ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:46:38.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:46:38.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:46:38.644+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung meron paggalaw, maliit na lang ‘yan at ilang araw lang po ito\
        \ dahil sa pagsapit po ng Holy Week… By weekend siguro, bababa na rin po yung\
        \ demand sa isda,” the DA official said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da885b80-9357-46ac-b872-85e9558a61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:46:38.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T17:46:38.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:46:38.645+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If there will be movements, it might be in increments\
