      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'US Defense Secretary Pete Hegseth first announced the NMESIS deployment
        during his recent visit to Manila.The presence of the missile system aims
        to  further strengthen the deterrence posture amid regional tensions. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ecbc2-ea01-4100-a3d1-ea8c6b3db823'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:47:08.664+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T15:47:08.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:47:08.664+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The NMESIS is the second US missile system stationed in the country
        after the mid-range capability Typhon system earlier this year. The Typhon
        was first used during Balikatan drills and remains in the country, most recently
        spotted in Ilocos Norte - close to the Taiwan Strait, a hotspot of geopolitical
        tension due to China’s territorial claims.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac1e17-f05a-4411-bbc4-01259098bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:47:08.665+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T15:47:08.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:47:08.665+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly opposed the presence of US missile systems
        in the Philippines, warning that such these escalate regional instability.</p>'
  'naia-immigration-holy-week':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Passengers line up to immigration counters at the Ninoy Aquino International
      Airport in Pasay City. (Jelo Mantaring/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-15T17:01:07.000+08:00
    'imagesource': 'jcr:e30db884-a827-44f0-a8c8-26fd5352e47a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b59ddaf-fcf2-4db9-9c4a-a1c17410c4da'
    'lead': 'The Bureau of Immigration has deployed additional officers in immigration
      counters at the Ninoy Aquino International Airport, helping shorten queues on
      Tuesday, April 15, amid the expected Holy Week exodus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T17:09:02.901+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-15T17:09:03.352+08:00
