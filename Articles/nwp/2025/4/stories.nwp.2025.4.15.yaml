    'template': '1'
    'title': 'Comelec to Pasay councilor: Explain possible ''racial discrimination''
      remark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29dbc8-de5b-429b-8d85-b49ce75be873'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.028+08:00
