      'mgnl:lastModified': 2025-04-15T18:52:39.036+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Through the years, Pasay City General Hospital has developed into\
        \ a full-fledged training hospital – a robust training ground for allied health\
        \ trainees and professionals that greatly contribute to the wide-scale positive\
        \ transformation of the institution,” it said in a statement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09660a-d843-43cf-a193-bbbebc623b50'
      'mgnl:activationStatus': true
