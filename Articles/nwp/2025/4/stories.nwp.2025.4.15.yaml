    'stories': []
    'template': '1'
    'title': 'Chelsea Manalo celebrates Thailand’s Songkran Festival with fellow Miss
      Universe queens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eaf30a-a56e-4cfb-9701-61f7136242f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:11:02.613+08:00
      'mgnl:createdBy': 'thea-nwp'
