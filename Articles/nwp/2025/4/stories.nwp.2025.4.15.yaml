    'lead': 'President Bongbong Marcos signed into law a fresh congressional franchise
      for power distributor Meralco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T19:55:12.655+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-15T20:03:45.799+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-15T20:03:45.562+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fresh 25-year franchise for Meralco signed into law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b8e45-9665-4fcc-9e13-be970583bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:55:12.674+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T20:03:45.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T20:03:45.558+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. signed into law a fresh congressional franchise for power distributor
        Manila Electric Co. (Meralco).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8aa391-5d11-46f6-83b9-3ccdcfaa7961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:55:12.675+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T20:03:45.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T20:03:45.558+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin confirmed the development on Tuesday,
        April 15, but said it has yet to be numbered.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff286d7d-f016-4214-b329-4d557b632d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:55:12.675+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T20:03:45.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T20:03:45.559+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Meralco chairperson and CEO Manuel V. Pangilinan said
        the company welcomed the new franchise as a “recognition of our role in helping
        power the nation’s growth.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112f879-aac1-4aba-819c-ef428f032347'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:55:12.676+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T20:03:45.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T20:03:45.559+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“This development fortifies our commitment to deliver stable, reliable,
        and affordable electricity to millions of Filipinos across our franchise area,”
        Pangilinan said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71aaea-1061-427b-967e-f122e1251c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:55:12.676+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T20:03:45.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T20:03:45.560+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'He said the 25-year permit enables Meralco to implement long-term infrastructure
        projects, continue investing in the modernization and expansion of its distribution
        network, and attain substantial energy independence. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c6cfe-a05c-4437-bffa-421a7f54be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:55:12.676+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T20:03:45.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T20:03:45.560+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“With the continued trust of our leaders and stakeholders, we remain
        committed to transparency, regulatory compliance, and corporate social responsibility,”
        Pangilinan said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab9cfd-dd2c-4cf2-8dc3-14b321f5fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:55:12.677+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T20:03:45.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T20:03:45.561+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Meralco said it serves around 7.75 million customers in Metro Manila,
        Calabarzon, Bulacan, and Pampanga. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc8b4a-91f6-4a7f-964a-6ff171c38a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:55:12.677+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T20:03:45.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T20:03:45.561+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The current franchise under Republic Act 9209 will expire in 2028.</p>'
