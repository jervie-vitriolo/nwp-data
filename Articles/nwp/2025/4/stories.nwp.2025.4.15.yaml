      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7a652-085d-4e20-ba05-2d3bb2e22fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:26:16.544+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T13:26:16.952+08:00
