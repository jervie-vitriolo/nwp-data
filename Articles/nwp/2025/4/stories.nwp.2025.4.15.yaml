      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fed Governor Christopher Waller said on Monday the Trump administration’s
        tariff policies are a major shock to the US economy that could lead the Federal
        Reserve to cut interest rates to head off a recession even if inflation remains
        high.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
