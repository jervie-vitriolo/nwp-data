    'title': 'Imee Marcos calls Escudero ''ambitious'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46800219-2c80-4c74-bdea-51a2e66a80f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.868+08:00
