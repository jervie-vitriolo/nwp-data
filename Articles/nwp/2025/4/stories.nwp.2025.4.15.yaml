      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:11:32.181+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Miss Universe Asia
        2024 Chelsea Manalo joined the lively celebration of Songkran in Thailand,
        one of the country’s most iconic festivals marking the traditional Thai New
        Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49e166-efd0-4218-8059-8a117f8951af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:11:02.613+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T17:11:32.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:11:32.181+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a reel shared on Instagram, Chelsea was seen wearing traditional
        Thai attire and walking through the festive, water-soaked streets of Bangkok
        alongside her fellow Miss Universe Continental Queens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f4a80-5cdf-4714-a867-695a403c7ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:11:02.614+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T17:11:32.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:11:32.182+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“There’s nothing quite like the magic of Songkran, a celebration that\
        \ brings together tradition, joy, and community in the most vibrant and unforgettable\
        \ way. From the gentle blessings of water to the playful street festivities,\
        \ we’re beyond grateful to be part of this beautiful celebration of renewal\
        \ and unity,” the beauty queen wrote.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993dc1a-e8f5-407d-b1e2-ca5cfb7e3974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:11:02.614+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T17:11:32.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:11:32.182+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She added, “Moments like these remind us how lucky we are to experience\
        \ different cultures, to feel so alive, and to welcome the new year with open\
        \ hearts (and soaked clothes!). Happy Songkran! May the year ahead be as joyful\
        \ and refreshing with lots of smiles.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9924e-69fb-408b-851d-a8dd185f7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:11:02.614+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T17:11:32.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:11:32.183+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Songkran Festival, celebrated from April 13 to 15, is Thailand’\
        s most famous holiday that is marked by water fights, street parties, and\
        \ symbolic rituals of renewal and cleansing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165c468-d6bc-4732-86fb-a83f2746b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:11:02.615+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T17:11:32.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:11:32.183+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Manalo is currently touring Thailand with her fellow Miss Universe\
        \ Continental Queens: Miss Africa &amp; Oceania Chidimma Adetshina from Nigeria,\
        \ Miss Europe &amp; Middle East Matilda Wirtavuori from Finland, and Miss\
        \ Americas Tatiana Calmell from Peru.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac8ce4-cbe7-4b59-9650-75e4fd3c3d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:11:02.615+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T17:11:32.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:11:32.183+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The group is set to continue their tour in the Philippines from April\
        \ 26 to May 3.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad8925-99ac-475a-b1ff-b8f0c3e6c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:11:02.616+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T17:11:32.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:11:32.184+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Manalo made history as the first Miss Universe Asia after reaching\
        \ the Top 30 at the Miss Universe pageant held in Mexico.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ddbd8-bf8a-4745-aec5-0a67a5723145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:11:02.616+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T17:11:32.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T17:11:32.184+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She also took home the Best in National Costume award for her “Hiraya”\
        \ ensemble, designed by Filipino artist Manny Halasan.\r"
    '9':
