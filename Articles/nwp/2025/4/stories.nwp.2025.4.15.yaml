      'mgnl:lastActivated': 2025-04-15T19:30:27.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.433+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704e677-8af3-4590-a257-9d854ee20b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.433+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.433+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The euro, which has been one of the biggest beneficiaries of this
        month’s dumping of US assets, was a touch weaker on the day at $1.1343, narrowly
        below last week’s three-year high at $1.1474.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74810fbc-c5ab-46af-96ff-fe0323c8c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.433+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.433+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b45d67-72e0-4cdf-acc2-e9ab51bdf3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.434+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The dollar weakened by 0.2% against the yen to 142.855, not far
        off Friday’s six-month low of 142.05.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac8ed2-c948-4ca4-9659-5fc9f4049cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.434+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01bca58-6fa5-4d8d-a268-c3ec99410fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.434+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After slumping to a 10-year low against the Swiss franc last week,
        the dollar was flat at 0.8144 francs on Tuesday. Still, it is down nearly
        8% against the Swiss franc this month, set for its biggest monthly drop since
        December 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6737c5-d5d3-47a0-af18-614bddaecdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd20b922-1eda-4aa7-9fdd-d752a2061d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Market focus has been on the ever-shifting tariff headlines, with
        the US removing smartphones and other electronics from its duties on China
        over the weekend providing some relief, although comments from Trump suggested
        the reprieve is likely to be short-term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac6b24-4c90-49b7-adc8-6d279cb6ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.436+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381cd552-bf76-4e1c-a74d-c83f9e915195'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.436+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s imposition and then abrupt postponement of most tariffs
        on goods imported to the US has sown confusion, adding to the uncertainty
        for investors and policymakers around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0afe632-4218-4554-9335-c66c9b3418b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.436+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715920d-ef5f-4be2-a64c-7afb207a1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.437+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.437+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There was a greater sense of calm across the market on Tuesday.
        But given the uncertainty Trump and his vacillation over tariffs have stirred
        up, analysts expected the reprieve for the dollar to be short-lived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9b129-057f-427a-b014-342171de9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.437+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.437+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80632709-4b74-4037-9747-bb3595ddb6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.438+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.438+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"With every U-turn in his ''dealmaking'', the US president destroys
        further planning security and even more trust, which is why I ultimately do
        not expect any significant recovery in the U.S. dollar as long as this uncertainty
        persists," Commerzbank strategist Antje Praefcke wrote in a note.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae3feb-f071-48e6-bb5d-11e8c0d5069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.438+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.438+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78484072-de5b-4cf5-9ebe-e5af719660c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.439+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.439+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The yield on the benchmark U.S. 10-year Treasury note edged up 2
        basis points to 4.38% after dropping nearly 13 basis points in the previous
        session.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76d427-52cd-4d15-924f-d52e814d25de'
      'mgnl:activationStatus': true
