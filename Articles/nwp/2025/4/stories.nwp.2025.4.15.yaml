      'mgnl:lastModified': 2025-04-15T18:25:28.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> It’s Senator Imee Marcos’
        turn to hit back at Senate President Chiz Escudero and said he is the "ambitious"
        one after telling her to stop using the Senate for political gain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d37ce-f70d-4bc7-8a3e-53589d0e8c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.868+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:25:28.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:25:28.226+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9412e6-c676-4746-a28b-61ee47deab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.869+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:25:28.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:25:28.227+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos has been leading the <strong><a href="http://www.newswatchplus.ph/news/nwp/2025/3/17/imee-investigate-duterte-arrest.html">Senate
        probe</a></strong> on the <a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>arrest</strong></a>
        for former President Rodrigo Duterte over crimes against humanity for murder
        due to his brutal drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f47f3-5f93-4ec6-8299-63b62f237662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.869+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:25:28.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:25:28.227+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte and PDP Laban president Senator Robin
        Padilla have endorsed her re-election bid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1abad-aa6d-4d55-a67f-047ba9ab9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:25:28.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:25:28.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7762558-5e95-46c9-9eca-5531f7e6a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:25:28.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:25:28.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“''Yung ginagamit para sa pulitika, nakakatuwa naman kasi alam naman
        natin na siya ''yung ambisyoso. Ako ''yung nakalimutan ngang mangampanya na,”
        Marcos said in a virtual press conference on Tuesday, April 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb7a84c-b2ff-4407-a55e-c2148ae3eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:25:28.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:25:28.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ee2f2-62fc-4463-89a2-6cecb95c0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:25:28.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:25:28.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The issue of using the Senate for politics, that’s funny\
        \ because we know that he is the ambitious one. I even forgot to campaign\
        \ for myself.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8539a1-5b98-4187-a5bc-ba3e2e0bde40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.871+08:00
