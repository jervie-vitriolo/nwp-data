    'lead': 'After flagging 86 party-list groups for failing to genuinely represent
      marginalized sectors, election watchdog Kontra Daya is now seeking the disqualification
      of one party-list claiming to represent vendors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T19:24:23.630+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-15T19:24:24.156+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-15T19:24:23.698+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poll watchdog to Comelec: Disqualify Vendors party-list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6eea0-471f-4674-af14-e5648b54e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.650+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.684+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> After flagging 86 party-list
        groups for failing to genuinely represent marginalized sectors, election watchdog
        Kontra Daya is now seeking the disqualification of one party-list claiming
        to represent vendors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a46ac-4a41-4b89-a337-a200b2813ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.651+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.651+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a0fb1d-c100-4c00-84d6-651b802a3121'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.651+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.651+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kontra Daya convenor Danilo Arao filed a complaint against the Vendors
        Samahan ng mga Maninindang Pilipino (Vendors) party-list before the Commission
        on Elections on Tuesday, April 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceccc4cc-0acb-4b79-a06f-0a8443861cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.651+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.651+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7503587-279e-471c-b5bd-cc69d313b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.652+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.652+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 33-page petition said the party-list “is not qualified to represent
        the sector for which its petition has been filed, has no bona fide intention
        to represent said sector, and is not qualified to run under the partylist
        system.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c5117-03f3-4c0a-ba34-a06109f405e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.652+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.652+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e92eb0-1af2-4d9f-aabc-5779e4f853d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.653+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.653+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Vendors and its nominees further do not represent the marginalized
        sector of vendors, in violation of the 1987 Constitution and the declared
        policy of Republic Act No. 7941,” the complaint stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ff77f-5cf2-444c-831e-5f913b9eed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.653+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.653+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It sought to declare the party-list registration as invalid, cancel
        its accreditation as a sectoral organization, and disqualify it and its nominees
        from participating in the party-list elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba91c63-303c-4eaa-a3c4-0fdb839c65b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.654+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.654+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The watchdog cited an October 2024 media interview where the group’s
        first nominee, Malou Lipana, admitted that aside from selling ready-to-wear
        clothes and other consumer goods, she also owns trading companies dealing
        in solar lights and construction materials, as well as a mining company with
        at least ₱200 million in contracts with the Department of Public Works and
        Highways (DPWH) last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c556b-776c-48f1-b7c7-004b9584a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.654+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.654+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The complaint stated that second nominee Florencio Pesigan, who declared\
        \ himself a public relations specialist in his Certificate of Nomination and\
        \ Acceptance (CONA), owns an advertising agency, as confirmed by Lipana in\
        \ the same interview.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53fa36-f7e2-4eb2-8999-8c2908183e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.655+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pesigan is a former councilor in Talisay, Batangas who was previously
        suspended by the Ombudsman for “oppression and conduct prejudicial to the
        best interest of service,” and was also cited by the Batangas provincial board
        for conduct unbecoming of a public official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94286683-f6d6-4677-a10d-fa8ac9048a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.655+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The third nominee, Sheryl Sandil, is engaged in the hardware and gasoline\
        \ business, said Lipana.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349d835-0a1e-499c-bed4-6bb617560582'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.655+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lipana admitted in the interview that she personally organized the\
        \ party-list and handpicked her friends to serve as nominees.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c75712b-0001-420b-97b8-2d9a6bc45aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>”Vendors is obviously a front for political or business interests
        of the wealthy by hijacking a system meant for the marginalized and underrepresented
        sectors and turning it into a vehicle for their own benefits,” the complaint
        stated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a8fd8-3b8e-4e29-b497-b94bf3dce7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Facing the media after the filing, Arao - an election reform advocate\
        \ and journalism professor at the University of the Philippines Diliman -\
        \ said that merely including social media personality and pares vendor Deo\
        \ “Diwata” Balbuena as the fourth nominee does not make the group representative\
        \ of vendors.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb11b37-d0ce-4a0a-8988-3738620d184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.657+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.657+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung nandoon talaga yung tunay na vendor hindi lang si Diwata bakit
        hindi sila ang ginawang first o second nominee,” Arao said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079c477-0a0b-4368-b4d3-b63c1fd7f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.658+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.658+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb110c8-b07d-447a-aa18-29f73caa7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.658+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.658+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kaya kahit manalo makakuha ng 3 upuan yung vendors hindi pa rin
        siya mauupo. Minsan tatanungin mo sino ang gumagamit kanino,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a1c174-8f87-4f00-a31c-12f979afb68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.659+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.659+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2068c-c82c-454f-9aca-5003bf60eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.659+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.659+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there really are genuine vendors in the group and
        not just Diwata, why weren''t they made the first or second nominee? So even
        if Vendors wins and secures three seats, he still won''t get to sit. Sometimes,
        you have to ask — who’s using whom?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb5b35-0b07-43f2-ace2-840fe7ef9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.660+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.660+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441574a8-1e6a-4048-b021-b15deafaa6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.660+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.660+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s a big mockery of the law, particularly the Party-list System
        Act of 1995 to have party-list groups like this,” Arao said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538711a8-9552-473a-a9d1-6d6377daf067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.661+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.661+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab6ff0a-5d3e-466f-9368-0e6630f12e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:24:23.661+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:24:24.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:24:23.661+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "When asked about the complaint, Comelec Chairman George Garcia said\
        \ the poll body will hold a hearing and require the Vendors to submit more\
        \ documents proving its advocacy.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b863d49-187a-4ced-86dd-c8346d3fa1ab'
