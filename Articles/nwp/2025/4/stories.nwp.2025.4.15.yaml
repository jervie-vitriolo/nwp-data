      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has placed a second town in Mindanao under its control due to escalating
        election-related violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db6191c-89b8-4330-8afb-8e7e19230013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:54:00.180+08:00
      'mgnl:createdBy': 'thea-nwp'
