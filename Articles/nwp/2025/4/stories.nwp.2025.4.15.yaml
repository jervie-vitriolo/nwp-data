      'mgnl:lastModified': 2025-04-15T18:25:28.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I do not know but I know he has high ambitions. Also,\
        \ the opening of the next Congress is near, there will be a new Senate president.\
        \ Maybe he is tense.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac706500-3329-411c-83ba-1225f2c44f35'
