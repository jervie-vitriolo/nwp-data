      'mgnl:lastModified': 2025-04-15T13:26:16.542+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825a596-5f0c-4091-ac2e-618e4fe6cb1e'
      'mgnl:activationStatus': true
