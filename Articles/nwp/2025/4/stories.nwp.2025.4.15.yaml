      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yields rose about 50 bps last week - their biggest weekly increase
        in over 20 years - as analysts and investors questioned US bonds'' status
        as the world’s safest assets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
