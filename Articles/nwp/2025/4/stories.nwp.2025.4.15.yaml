    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779733d6-2ff8-482b-b2dd-dd67a9ce1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.247+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e61a3a-3775-4759-953f-457b29c9f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.247+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Italy’s conservative government is ideologically aligned with US
        President Donald Trump and unlike many other European nations, it has refused
        to criticize his policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a76a3-0c7c-4f42-96ad-90c8bf32500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.248+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79c036-a8d2-448a-bc2c-fad7a8704959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.248+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But while Rome has welcomed US efforts to secure an end to the three-year-old
        war in Ukraine, ministers have expressed alarm in private over the way Trump
        has treated Kyiv and have openly warned that Russia might try to deceive him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f981e6-f4f0-4652-bca7-7b2f3e100072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.249+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4782ec8-32a4-4b82-a0a4-ae5eaf62eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.249+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has changed with the Russians," said Crosetto, who is politically
        very close to Italian Prime Minister Giorgia Meloni. "It is clear the Russians
        want to continue with the attacks as they have over the past three years,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d69d8-fde7-499a-bf7f-f3f39a5fa846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844b3f4-28d7-4c1e-a60a-f1230086bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergei Lavrov said on Tuesday it was not
        easy to agree with the United States on a possible peace deal, adding that
        Moscow would not walk into a diplomatic trap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d5bd8-7d94-46a5-abbe-5680c259ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c60e7-f246-4adc-bb65-31d400f32ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.969+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Underscoring Italy’s closeness to the Trump administration, Meloni
        is due to hold talks with the US president in Washington on Thursday and will
        then fly straight home to see Vice President JD Vance, who is visiting Rome
        over Easter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be304a7-4fa1-463d-9aac-bf64d3c55b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.970+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f320ac-0969-41ba-9628-d518594c4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.970+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Italy, like the United States, has firmly supported Israel during
        its invasion of Gaza following the October 7, 2023 attack on southern Israeli
        communities by Hamas militants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d0814-e4d6-47e3-9c9f-bee79fb87828'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.971+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03088ce2-8263-45af-8ac3-17615ea29279'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.972+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Crosetto criticized recent Israeli actions in the Palestinian
        enclave, such as a strike on a hospital and other attacks that killed civilians,
        including paramedics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9ac05-a919-4812-ab3f-f3394dcd18fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.972+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9abe5-000d-4f33-bf55-2f0551987f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.973+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"For me, a Palestinian child is worth as much as a Ukrainian child
        or an Italian child. A Palestinian hospital is worth as much as a Ukrainian
        hospital or an Italian hospital," he said, adding that Israel needed to acknowledge
        its mistakes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb9007f-3033-475c-b264-cc5509d4db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.255+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.974+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795162e-14b1-4fad-bc04-adcf9b216a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.255+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.974+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you need to have the courage to say ''sorry.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72efa76-513b-4fc8-a406-a2989c418f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.256+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.975+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc1a6e-d2b8-4fe3-876d-24a3e6405703'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.256+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.975+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The minister said he regretted the end of a ceasefire last month,
        and worried that the violence could ripple beyond Gaza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f4d96f-0e66-4615-8647-475ebb00357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.257+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.976+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3eabea-cd67-4be0-89c1-26724fe5f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.258+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.977+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Gaza is a pond in which a stone is being thrown every day, and
        the circles that this stone creates widen more and more," he said, referring
        specifically to the threat of war with Iran.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf5739-096e-484e-9e3d-0a9125e4d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.258+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.977+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb719988-173e-4218-8f3c-18ea1026fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.259+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defense budget</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eaa508-2764-4b96-8e35-57f4b58b49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.259+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.979+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the domestic front, Crosetto stressed the need for Italy to bolster
        its military spending -- a longstanding demand by Trump -- even though he
        acknowledged that there was opposition at home to doing more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6087b4e-acf7-49b9-8c4e-e438888f7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.260+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.979+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269115b-0593-4bb3-b4ef-09ff9e83ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.980+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Italy’s projected defense budget for 2024 was 1.49% of GDP, NATO
        figures show, below the military alliance’s 2% target, which Trump wants
        raised to 5%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6ac7e-fbf6-4aa2-807e-61e7b94f7197'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.981+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bccbc77-ceae-4f8e-bf92-6742a7eff0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.981+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government has said it is considering shifting various budget
        items, including the coastguard and military pensions, into the defence portfolio
        and thereby lift spending in one fell swoop to 2% of GDP.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c6a7b-fd47-4374-9f9d-7853f350d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.982+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c40ff-7619-4196-a81a-e296a732b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.983+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Crosetto said years of underinvestment in military equipment
        and infrastructure still needed to be addressed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e22c4-c511-4973-a0c2-02662aedbc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.264+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.983+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d487f87-af82-42f0-a229-2346aa03a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:12:23.265+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:13:19.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:13:18.984+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"To begin a serious adjustment, defense spending would need to rise
        at least 0.5% or 0.6% (of GDP) immediately," he said, adding that the budget
        would have to remain elevated for many years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e3cc5-da37-4c2d-be31-02624009d2d0'
