      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.431+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore, Singapore/London, England -</strong> The dollar
        held steady on Tuesday, trading near a three-year low against the euro and
        a six-month trough against the yen, as investors trying to make sense of the
        constant changes to President Donald Trump’s tariffs remained wary of US
        assets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6002b-24ef-4347-8d06-941d976f4ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.432+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67032e01-4350-4213-992d-a8b5136dd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:30:27.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:30:27.432+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Much of the volatility that hit the dollar last week and sent Treasury
        yields soaring appeared to have abated somewhat on Tuesday, although investor
        sentiment was still fragile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe390a1-0e4c-4483-bada-11fd8a75b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:30:27.433+08:00
