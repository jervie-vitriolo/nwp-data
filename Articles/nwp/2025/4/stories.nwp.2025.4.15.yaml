      'mgnl:lastModified': 2025-04-15T19:54:13.701+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a resolution promulgated on Tuesday, April 15, the seven-member
        commission announced that Buluan, Maguindanao del Sur is now under Comelec
        control, granting the poll body full supervision over local officials, government
        employees, and law enforcement agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0827b3-6808-4ab5-8489-37eacd0d99a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:54:00.180+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T19:54:14.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:54:13.702+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Once declared, security measures are intensified, including heightened
        surveillance, increased police presence, and the implementation of additional
        security protocols to deter and respond to potential security incidents,”
        the resolution stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e2727-a29b-4318-bc80-d37aa89bf5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:54:00.181+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T19:54:14.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:54:13.702+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da70639-fc59-444b-b00c-a267da494f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:54:00.181+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T19:54:14.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:54:13.703+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Comelec cited a series of shooting and violent attacks in the town\
        \ that threaten the peaceful and orderly conduct of the upcoming May 12 midterm\
        \ elections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099b61e-f2c6-4568-aac5-5626ab9fdf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:54:00.181+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T19:54:14.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:54:13.703+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview at the Comelec headquarters in Intramuros,
        Manila, Comelec Chairman George Garcia said even civilians have become targets
        of violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102049fb-13bf-47f5-bd66-10dd22b7c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:54:00.182+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T19:54:14.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:54:13.703+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In February, Buluan vice mayoral candidate Anwar Dimasinsil and his\
        \ driver escaped unharmed from an ambush. On the same day, a separate shooting\
        \ involved a minor who is a distant relative of former Maguindanao Governor\
        \ Esmael “Toto” Mangudadatu, who is aligned with a rival political camp.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368bec0-02fc-43b6-a51a-f416017f8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:54:00.182+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T19:54:14.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:54:13.704+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Comelec placed Datu Odin Sinsuat, Maguindanao del Norte
        under its control following a wave of violent incidents, including the March
        killing of an election officer and her husband, as well as the shooting deaths
        of a candidate’s lawyer and her fiancé.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5b6b1-4242-4493-9bdf-3d2c41b66e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:54:00.183+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T19:54:14.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:54:13.704+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Also on Tuesday, Comelec released a memorandum from Commissioner Aimee\
        \ Ferolino informing the commission that she had requested Philippine National\
        \ Police (PNP) chief PGen Rommel Marbil to relieve three top police officials\
        \ from their posts for allegedly failing to act promptly on requests for security\
        \ detail for Comelec field personnel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979a407-e91a-40ae-9ae2-dd9d01664e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:54:00.183+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T19:54:14.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:54:13.705+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The officials named were Bangsamoro Police Regional Director PBGen
        Romeo Macapaz, Maguindanao del Norte Police Provincial Director PCol Eleuterio
        Ricardo Jr., and Maguindanao del Sur Police Provincial Director PCol Ryan
        Bobby Paloma.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df652327-ec23-452d-8c5e-7c71194ed7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:54:00.184+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T19:54:14.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:54:13.705+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I cannot allow another field officer or employee to suffer harm -\
        \ or worse, lose their life - because of the gross negligence and incompetence\
        \ of those entrusted with their protection,” Ferolino wrote. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce556e-f339-4af0-a176-b28d936aa7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:54:00.184+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-15T19:54:14.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:54:13.706+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of writing, the PNP has not issued an official statement on the
        matter.</p>'
  'meralco-franchise-renewal':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-15T19:48:56.000+08:00
    'imagesource': 'jcr:857e4d6e-25b1-4552-a1aa-d205cd959932'
