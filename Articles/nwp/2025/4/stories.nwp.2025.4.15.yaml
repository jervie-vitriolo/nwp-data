      'mgnl:lastModified': 2025-04-15T18:25:28.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if Escudero is eyeing to run in the 2028 national elections,
        Marcos said she is unsure but said the Senate leader always has plans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c8397-cd31-4806-b95b-a491d811d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T17:34:38.872+08:00
