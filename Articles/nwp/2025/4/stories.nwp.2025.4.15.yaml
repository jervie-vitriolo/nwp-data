    'jcr:uuid': '30c6528f-306d-4d70-88d9-2bdbe1e926df'
    'lead': 'The Commission on Elections has asked a councilor and mayoral candidate
      in Pasay City to explain her remark that may be considered racial discrimination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T18:52:39.001+08:00
