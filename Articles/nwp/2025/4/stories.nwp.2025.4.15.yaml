      'mgnl:lastModified': 2025-04-15T13:26:16.543+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A native of Slovenia, Doncic became the first international player\
        \ to have the most popular jersey in the NBA.\r"
