    'title': 'Dollar wins reprieve from selling; investors yearn for tariff clarity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4df8cb-ec2f-4d66-bd4e-95dfbd3e8e84'
