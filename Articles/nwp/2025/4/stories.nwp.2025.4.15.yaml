  'armenia-azerbaijan-investigate-ceasefire-violations':
    'author': 'Felix Light, Reuters'
    'caption': 'Armenia flag (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-15T19:14:40.000+08:00
    'imagesource': 'jcr:4489997f-df77-44a6-97de-e77c54f2efd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c1b9f6d-0203-4055-9960-5a71fc255423'
    'lead': 'Armenia called on Azerbaijan on Tuesday to investigate ceasefire violations
      along the two countries'' frontier, as a surge of reported incidents of cross-border
      gunfire raises the prospect of renewed fighting between the long-term rivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T19:21:15.405+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-15T19:21:15.856+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-15T19:21:15.456+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Armenia calls on Azerbaijan to investigate ceasefire violations on border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7521e3-59c7-4313-8b39-3b6a7751a855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Armenia called on Azerbaijan on Tuesday
        to investigate ceasefire violations along the two countries'' frontier, as
        a surge of reported incidents of cross-border gunfire raises the prospect
        of renewed fighting between the long-term rivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282eee87-fd96-48b6-8829-de19e583a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e2b9d-6f98-47fd-b97a-f74424925aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Armenia and Azerbaijan said in March they had agreed the text of
        a peace treaty to end almost 40 years of conflict over the Azerbaijani region
        of Nagorno-Karabakh, which previously had a largely ethnic Armenian population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58bcf7-28aa-44f1-a6c0-f0cae8231c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ef09e-ad87-4a2b-9888-a508cb791f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But since the text of the still-unsigned treaty was agreed on March
        13, authorities on both sides have reported ceasefire violations 26 times.
        Multiple incidents have been reported on several days in the last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561a376-5fce-4bf9-821a-8732c3c935ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d37dfa-97b5-47ce-bee7-47233192b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the five months prior to the treaty announcement only three violations
        had been reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e42ca52-6f11-4b84-a0a0-439f22e73de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca190e-e539-40de-8fe1-fd90bb273bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most of the accusations have come from Azerbaijan. President Ilham
        Aliyev has hinted at renewed military action if Armenia fails to sign a peace
        treaty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d47d03-0d38-4249-b107-7ac959dfaa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e62e07-b971-45db-b2dc-73865da87671'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Armenia accused Azerbaijan of shooting at the border
        settlement of Khnatsakh, damaging the village’s cultural center. Azerbaijan
        called the report "disinformation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0ba75-4fe6-4c7a-bdf6-3d8d9690a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6602ef-f307-4088-91bd-eadbf23370b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Addressing Armenia’s parliament on Tuesday, Prime Minister Nikol
        Pashinyan said Azerbaijan should investigate the violations, either with Armenia
        or with international participation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e01a15-5d97-4fa1-8da9-b64c95103292'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f6156-4ee2-424d-ad79-c7949adb4486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to an official transcript of his speech, Pashinyan said
        that the incidents were: "either a consequence of indiscipline in the armed
        forces of Azerbaijan, or are aimed at exerting psychological pressure on the
        population."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e089402-7acb-4953-a84f-d53836242ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f35311-61c6-40f5-8b62-9bef0596fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Republic of Armenia calls on the Republic of Azerbaijan to
        investigate the mentioned cases and take measures to stop them," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3655ef-1dae-43ed-80e2-7afdfb867025'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816cedbe-fc8a-42bf-b790-8eca6018a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.427+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.427+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both sides consistently deny the other’s accusations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d24a7-a8b6-46c2-9dc1-8f641d1f9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.427+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.427+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debda1a9-10b4-494e-9031-d3111d26bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.428+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan retook Karabakh in 2023, which prompted almost all the
        territory’s 100,000 Armenians to leave. Shortly after, both sides said they
        were willing to formally end their conflict via a peace treaty, but negotiations
        have been slow.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da846be-a725-44b1-b8b7-41a11bbf8b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.428+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30f693-0c79-49dc-87d8-925c80e94e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.429+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan has said it will not sign the draft agreed in March until
        Armenia changes its constitution to remove a reference to Karabakh, which
        could take until 2026.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc161b63-3d7c-46df-8046-22b423829309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.429+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fd835-63e5-438b-b0df-f1bc1573c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:21:15.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T19:21:15.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:21:15.430+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan has also demanded that Yerevan provide it with a corridor
        across Armenian territory, linking Baku to its exclave of Nakhchivan and its
        ally, Turkey.</p>'
    '25':
