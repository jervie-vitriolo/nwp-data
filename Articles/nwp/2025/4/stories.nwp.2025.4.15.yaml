      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the show cause order issued on Tuesday, April 15, the Comelec
        believed Maguera was referring to “foreign students studying and interning
        at the Pasay City General Hospital.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f70be11-daaf-4708-9f58-4b8388f6f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.031+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.031+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4dccb-aa7b-4300-9c6e-2ed308345e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.031+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.031+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll body said the candidate’s remark constitutes possible violation
        of the Anti-Discrimination and Fair Campaigning Guidelines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f26f0c2-9642-42de-a441-ddeb704e1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.032+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fcf6de-0c0e-47d5-882a-dbd384a8c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-15T18:52:39.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T18:52:39.032+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec gave Manguera three days to respond.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f12e4-10ce-4826-bbc7-68fd3958413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T18:52:39.033+08:00
