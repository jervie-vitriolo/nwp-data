      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Helping to set the tone were dovish comments from Fed officials
        suggesting they are looking beyond inflation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca9e2c-4f49-4a9b-a839-db225c988929'
