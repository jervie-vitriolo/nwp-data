    'lead': 'Miss Universe Asia 2024 Chelsea Manalo joined the lively celebration
      of Songkran in Thailand, one of the country’s most iconic festivals marking
      the traditional Thai New Year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T17:11:02.579+08:00
