      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832de5c-af72-49e0-ae25-d340bd5321d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:26:16.543+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T13:26:16.950+08:00
