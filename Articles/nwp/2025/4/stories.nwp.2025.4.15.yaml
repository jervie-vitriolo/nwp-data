  'ltfrb-bus-firm-nlex-crash':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-15T19:34:45.000+08:00
    'imagesource': 'jcr:b51c2e92-af54-4f04-972c-cb72cf42fe05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6922534-a4e0-4909-b76e-2dfbb092217a'
    'lead': 'The transport regulator has ordered the preventive suspension of the
      bus company involved in a crash on Monday, April 14, on the North Luzon Expressway
      (NLEX).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T19:37:15.932+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-15T19:37:16.226+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-15T19:37:15.965+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['LTFRB', 'Department-of-Transportation']
    'stories': []
    'template': '1'
    'title': 'LTFRB suspends bus firm in NLEX crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edaa3e7-3b92-4dbe-8836-dfccb44fb74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:37:15.953+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T19:37:16.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:37:15.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The transport regulator
        has ordered the preventive suspension of the bus company involved in a crash
        on Monday, April 14, on the North Luzon Expressway (NLEX).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440df6e-457f-4d58-85ab-5da8eeb5ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:37:15.953+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T19:37:16.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:37:15.953+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Vince Dizon said he authorized the suspension
        order from the Land Transportation Franchising and Regulatory Board (LTFRB)
        reportedly for Draven Bus Company early Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299aae5-fead-4f5c-9583-db2f15d2e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:37:15.954+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T19:37:16.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:37:15.954+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The LTFRB addressed the two-page order to Wilson Hong Sy, listing six
        license plate numbers under his name preventively suspended for 30 days.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e296fe3-d282-4f1f-aefe-68da60a0d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:37:15.954+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T19:37:16.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:37:15.954+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Based on [the] initial report, the PUB (public utility bus) was involved
        in [a] three-vehicle road crash with a [closed] van and a truck along the
        North Luzon Expressway,” the LTFRB wrote in its order.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f230754-bf4c-4e85-a6d0-34402307ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:37:15.954+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T19:37:16.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:37:15.954+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Said report disclosed that the bus abruptly swerved from lane 4 to
        lane 3 and hit the closed van. Due to impact, the bus returned to lane 4 and
        hit the rear portion of the truck,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e90d30-7a7a-4215-9b0e-51548dd62003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:37:15.955+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T19:37:16.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:37:15.955+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The LTFRB told Sy to submit videos that the buses undergo a roadworthiness
        inspection, the assigned drivers and conductors having a road safety seminar
        and drug testing, as well as proof of payments to show that the insurance
        benefits arising from the road crash were received by the victims. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d72f4-bbcd-4d18-be4f-8167bd049b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:37:15.955+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T19:37:16.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:37:15.955+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The respondent must also surrender the “For Hire Plates” of the bus
        units. Authorities will also apprehend and impound the units if found operating
        as public utility vehicles.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d13b16-8063-4578-8de4-4370b1f34ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:37:15.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T19:37:16.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:37:15.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dizon also told reporters that the <strong><a href="https://www.newswatchplus.ph/news/2025/4/14/shipping-line-flagged-passengers-stranded.html">shipping
        line</a></strong> recently flagged by the Philippine Coast Guard for overloading
        in a Batangas-Romblon trip has been issued with a show cause order from the
        Maritime Industry Authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5434e-2ff8-40bb-9dfe-3cd28f3b1809'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:37:15.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T19:37:16.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:37:15.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi tayo nagbibiro pag sinasabi nating magpapadala ng show cause
        orders, magpapasuspinde,” the secretary said. “We want them to take us seriously.
        Ang sinabi ng pangulo, hindi ikokompromiso ang safety ng ating kababayan.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c7b90-6487-4dd1-9533-b9bbcd7d03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T19:37:15.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-15T19:37:16.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T19:37:15.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not joking when we say we will issue show cause
        orders and suspension orders. We want them to take us seriously. The president
        said the safety of Filipinos must not be compromised.]</p>'
