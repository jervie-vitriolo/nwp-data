  'google-maps-more-visible-west-ph-sea-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-15T13:56:31.000+08:00
    'imagesource': 'jcr:6b0e88d0-544a-4803-b020-d7dbebc1a683'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b7bad98-2189-418c-8e73-605bdd3fea28'
    'lead': 'Google has made the “West Philippine Sea” label more prominent on its
      mapping platform, drawing praise from Filipino netizens, lawmakers, and the
      Armed Forces of the Philippines (AFP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T13:59:47.697+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-15T13:59:47.972+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-15T13:59:47.733+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Google', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Google makes ‘West Philippine Sea’ label more visible on Maps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f01342-c7a9-4a53-bc84-c18957a2d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:59:47.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T13:59:47.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T13:59:47.729+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Google has made the
        “West Philippine Sea” label more prominent on its mapping platform, drawing
        praise from Filipino netizens, lawmakers, and the Armed Forces of the Philippines
        (AFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae9260-068d-43c2-8463-5434802895d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:59:47.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T13:59:47.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T13:59:47.720+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A Google spokesperson told NewsWatch Plus: “The West Philippine Sea
        has always been labeled on Google Maps. We recently made this label easier
        to see at additional zoom levels.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2827fa3-dfc9-4e9b-b14e-327c33f025c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:59:47.721+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T13:59:47.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T13:59:47.721+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A quick search on Google Maps for Scarborough Shoal now shows the feature
        lying within the body of water clearly labeled as the West Philippine Sea.
        The area is a common fishing ground for Filipino fisherfolk and is located
        within the country’s 200-nautical mile exclusive economic zone (EEZ).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a60dfa8-3fce-4a63-994a-922ac8c40659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:59:47.721+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T13:59:47.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T13:59:47.721+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'AFP spokesperson Col. Francel Padilla welcomed the move, saying it
        reaffirms the Philippines'' sovereign rights under international law.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9725e-212b-4e8d-ae71-70c92f4b3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:59:47.722+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T13:59:47.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T13:59:47.722+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Armed Forces of the Philippines (AFP) welcomes the inclusion of
        ‘West Philippine Sea’ on Google Maps. This affirms international recognition
        of the country’s sovereign rights, as upheld by the 2016 Arbitral Ruling under
        UNCLOS,” Padilla said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e341b-aa4d-45cc-96ce-cf1846742aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:59:47.722+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T13:59:47.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T13:59:47.722+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As defenders of national sovereignty, the AFP sees this as a valuable
        contribution to truthful representation and public awareness. The AFP remains
        resolute in performing our mandate to protect our territory and uphold national
        integrity,” she added. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca75351f-46f9-4279-a520-004d66fbc4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:59:47.723+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T13:59:47.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T13:59:47.723+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The 2016 ruling by the Permanent Court of Arbitration in The Hague
        invalidated China’s sweeping claims over nearly the entire South China Sea
        and affirmed the Philippines’ rights within its EEZ. Beijing has rejected
        the ruling.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b206b6-665c-45da-9ed9-25dea7a379cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:59:47.723+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T13:59:47.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T13:59:47.723+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The West Philippine Sea is the official term used by the Philippine
        government to refer to the eastern parts of the South China Sea that fall
        within the Philippines'' EEZ, as defined by the United Nations Convention
        on the Law of the Sea (UNCLOS). '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea10ad-4f9b-49d0-b185-90d1637c9122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:59:47.724+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T13:59:47.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T13:59:47.724+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The label covers areas including the Luzon Sea, the Kalayaan Island
        Group in the Spratlys, and the waters surrounding Scarborough Shoal.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c7fe7-7594-4af3-9353-964302791bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T13:59:47.724+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T13:59:47.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T13:59:47.724+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2011, then-President Benigno Aquino III issued Administrative
        Order No. 29, mandating the use of "West Philippine Sea" in official government
        maps and communications. The directive aimed to assert Philippine sovereignty
        amid ongoing maritime disputes, particularly with China.</p>'
  'katy-perry-returns-to-earth-with-all-female-crew':
    'author': 'Joe Brock, Reuters'
    'caption': 'Pop star Katy Perry and her crewmates have been preparing to go extra-terrestrial
      by blasting off into space. The Firework singer joins five other high-profile
      women on a journey into space aboard Jeff Bezos'' spaceflight firm Blue Origin’s
      New Shepard rocket. (Reuters/Blue Origin/Cover Images)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-15T14:09:18.000+08:00
    'imagesource': 'jcr:039bc722-2a91-4214-8b3a-50711ba64228'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ecb80b0-3f73-4f3c-a4f9-275437005993'
    'lead': 'Pop star Katy Perry and five other women launched into space on a Blue
      Origin rocket and successfully returned to Earth on Monday, marking the first
      all-female spaceflight in more than 60 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T14:12:06.853+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-15T14:12:07.178+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-15T14:12:06.897+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Katy Perry launches into space with all-female crew on Blue Origin rocket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371745a-f54a-40c5-9d27-717831b52e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.876+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.889+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)-</strong> Pop star Katy Perry and five other women
        launched into space on a Blue Origin rocket and successfully returned to Earth
        on Monday, marking the first all-female spaceflight in more than 60 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049e6fe-4b25-4503-986d-ce95129721df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.876+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.876+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The crew lifted off from West Texas at 9:31 a.m. ET (1331 GMT) and
        traveled to the edge of space, where they experienced a brief period of weightlessness
        before returning to Earth in a flight lasting around 11 minutes, according
        to a live broadcast by Blue Origin, the space company founded by billionaire
        Jeff Bezos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6d448-301c-44f9-807c-b0fc2129efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.876+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.876+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The spaceflight was a high-profile success for Bezos'' New Shepard
        launch vehicle, which has been developed for space tourism.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21151003-d9f4-46e3-8c4c-54e1d57e5cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.877+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.877+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The six-person crew also included Bezos'' fiancée Lauren Sanchez, CBS
        host Gayle King, former NASA rocket scientist Aisha Bowe, scientist Amanda
        Nguyen and film producer Kerianne Flynn.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f8ac8-9960-4ad3-b319-e647a4c2fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.877+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.877+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'King said that when the crew returned to their seats after weightlessness,
        Perry sang the Louis Armstrong song "What a Wonderful World."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b21ed-604d-49fa-947d-a10f83b9cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.878+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.878+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I feel super connected to love," Katy Perry said after landing back
        on Earth.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d809f4-c409-4ff7-8d85-c5e5b64c94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.878+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.878+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Perry was holding a daisy, a flower she took into space, to remind
        her of her daughter, Daisy.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657bf37-a966-4aa1-b3b0-6a14d2eed80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.879+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.879+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Among celebrities in attendance at the launch pad were a tearful Oprah
        Winfrey, a close friend of King, and show business personalities Kris Jenner
        and Khloe Kardashian.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b02bd7-0069-434a-8f5d-fec2614596ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.879+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.879+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It was the first all-female spaceflight since Soviet cosmonaut Valentina
        Tereshkova - the first woman in space - orbited Earth during a nearly three-day
        solo flight in 1963.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46016e24-6ec3-4390-9a2a-b7255190f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.880+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.880+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Blue Origin does not disclose the average cost of a seat on one of
        its rockets. On its website, the company says potential passengers have to
        pay $150,000 in the form of a refundable deposit to start the "order process."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a424253-521a-4f96-8871-aa57932b17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.880+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.880+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2021, the company revealed the highest bid for a seat on its New
        Shepard spacecraft was $28 million. That same year, "Star Trek" actor William
        Shatner flew free of charge as a guest of Blue Origin.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b2992-3468-4116-8073-2579cac594cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.880+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.880+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2018, Reuters reported the company was planning to charge passengers
        at least $200,000 for the ride.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d17662-1252-43b9-a53a-6b1998d8c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.881+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.881+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Blue Origin says on its website it aims to radically reduce the cost
        of access to space, with its rockets designed for reusability.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875fe1d1-c679-4269-941f-35b1b4111741'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.881+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.881+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Loizos Heracleous, a professor of strategy and organization at Warwick
        Business School in Britain, estimates each launch of the New Shepard costs
        between $1 to $3 million.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccea59d-9a63-4bb3-93be-d9d51c67644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.882+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.882+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Even ignoring development cost, there are six seats so each passenger
        would have to pay around half a million USD for this to be a financially viable
        ongoing business," Heracleous said. "It will take a long long time before
        space tourism can be a financially sustainable business available to the public
        at large."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ebacb-9697-41f8-937d-e32d3859a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:12:06.882+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:12:07.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:12:06.882+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joe Brock; Editing by Franklin Paul and Will Dunham)</em></p>'
  'palace-pnp-react-imee-marcos-sara-duterte-itim-ad':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-15T14:43:34.000+08:00
    'imagesource': 'jcr:7f7bee71-ea44-40d5-b53f-6c743536365a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fa33451-b604-4019-afc8-05c9496da2fc'
    'lead': 'The new political ad released by Senator Imee Marcos and Vice President
      Sara Duterte, depicting a nation in darkness, is accurate for the Duterte administration
      instead, a Palace official said on Tuesday, April 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-15T14:46:25.891+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-15T14:46:26.181+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-15T14:46:25.929+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sara-Duterte', 'Imee-Marcos']
    'stories': []
    'template': '1'
    'title': '‘Itim’ ad fitting to describe Duterte, not Marcos admin — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d230a8a-9344-47b6-aa5b-d4592e0f7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.911+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.923+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The new political ad
        released by Senator Imee Marcos and Vice President Sara Duterte, depicting
        a nation in darkness, is accurate for the Duterte administration instead,
        a Palace official said on Tuesday, April 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4dbeee-9776-4336-92c5-7fa85b137b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.912+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.912+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I thought it was a 2022 campaign ad because it seemed to describe
        the previous administration more than the current one,” said Communications
        Undersecretary Claire Castro.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02accfb1-a469-4810-a743-0a9a660bf1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.912+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.912+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Ang akala ko 2022 campaign ads ito dahil parang mas na-describe
        ang nakaraang administrasyon sa nasabing campaign ads] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133faf62-b41f-4b72-8f54-ecefd3fc5d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.913+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.913+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The controversial ad states, “Itim ngayon ang kulay ng bansa, sa gutom
        at krimen nagluluksa” — or “the country is in darkness, mourning from hunger
        and crime.” Castro said the message was a picture of the leadership of then
        President Rodrigo Duterte.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68517ec4-b31a-4aef-a7ab-41b12058f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.913+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.913+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said Duterte’s term was characterized by deep debt and numerous
        killings in the brutal war on drugs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82040163-e856-4dd1-84c8-bf403851c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.914+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mas madedescribe natin ang nakaraang administrasyon na sobrang itim
        at ngayon ay papaliwanag sa panahon ng kasalukuyang administrasyon,” she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe61006-9290-4a73-81d4-2a6698f0aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.914+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We can describe the previous administration as pitch
        dark, while the current administration is bringing light.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05f64f-2d48-4592-ba32-2439e8aa29fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro also urged the public to remain vigilant against misinformation
        and manipulation during the election season.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b4f768-9bbb-4925-a74d-40e186aff7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“ Translation: Huwag pong magpaloko sa mga sinasabi sa iilang campaign
        ads [Don’t be fooled by what some campaign ads are saying],” she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d35494-8e2b-4c2b-aa1c-ad2c623732aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She saidPresident Ferdinand Marcos Jr. is against all forms of negative
        campaigning, especially those rooted in disinformation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4fa15-e5d5-4754-beaa-ec612cce81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi po nais ng Pangulo ng ganitong klaseng negatibong pangangampanya,
        lalo na po kung ito ay fake news,” Castro said. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb842851-b0d1-422c-bf85-c866aa5ff53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T14:46:25.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T14:46:26.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T14:46:25.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President does not condone this kind of negative
        campaigning, especially when it’s based on fake news.]</p>'
