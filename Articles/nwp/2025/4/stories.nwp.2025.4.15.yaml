      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:47:08.663+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Brig. Gen. Michael Logico, director of the Balikatan exercises, confirmed
        the presence of the Navy Marine Expeditionary Ship Interdiction System (NMESIS)
        during a recent military briefing, but withheld specific details about its
        location for security reasons.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee380a-237a-483e-b902-7e46dd491a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:47:08.663+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-15T15:47:08.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:47:08.663+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I will confirm that, uh, it’s already in the country. I will not
        say where, but it is going to participate. It’s going to be part of the exercises,”
        said Logico. '
    '3':
      'jcr:primaryType': 'mgnl:block'
