      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The US-made anti-ship
        missile system is now in the country ahead of the annual Balikatan joint military
        exercises, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f2c41-a9e8-418a-92a2-102a1b755024'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:47:08.663+08:00
