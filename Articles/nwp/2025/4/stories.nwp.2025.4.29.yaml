      text: '<p><strong>(Reuters) -</strong> Spanish grid operator REE REDE.MC vowed
        on Tuesday to reinforce the country’s power connections with France, including
        via the Bay of Biscay, following a huge blackout that hit the Iberian Peninsula
        the previous day.</p>'
