    'stories': []
    'template': '1'
    'title': 'Prince William and wife Kate return to Scotland for wedding anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e61f8e-6039-4361-ba4b-ea496c160213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:20:23.686+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T10:20:23.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:20:23.686+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England -</strong> Britain''s Prince William and
        his wife Kate will head to a picturesque, rural Scottish island on Tuesday
        where they will celebrate their 14th wedding anniversary and carry out their
        highest-profile joint trip this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f52bbc-e02b-48a7-8df3-594bfc40046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:20:23.686+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T10:20:23.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:20:23.686+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'William, the heir to the throne, married Kate Middleton, as she was
        then called, on April 29, 2011, in Westminster Abbey in a ceremony watched
        by millions around the world.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c7812-d22b-468a-be2b-c68aa1fa323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:20:23.687+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T10:20:23.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:20:23.687+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They had met a decade earlier when they were both undergraduates at
        the University of St Andrews on the Scottish east coast.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5da0e-325b-49c6-8c93-7891fcd925f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:20:23.687+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T10:20:23.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:20:23.687+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rather than marking their anniversary at home, the Prince and Princess
        of Wales, one of the world''s most glamorous couples with Hollywood star appeal,
        will return to Scotland for a two-day visit to the Isles of Mull and Iona,
        part of the Hebrides archipelago off the west coast.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f26e7-d8d3-4fed-9cd1-8f8a0f10e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:20:23.687+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T10:20:23.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:20:23.687+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'British media reported that following their official duties, they would
        spend their anniversary at a small, isolated self-catered cottage on Mull,
        famed for its dramatic and beautiful scenery.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb193b1-f1bd-4cfe-88d5-4529c13f7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:20:23.688+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T10:20:23.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:20:23.688+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The trip is a rare joint public outing for the couple, who have three
        children - George, 11, Charlotte, 9, and Louis, 7 - since Kate underwent preventative
        chemotherapy for cancer, for which she is now in remission.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548ffa9-02a0-41be-a6b5-472fd4ebda41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:20:23.688+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T10:20:23.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:20:23.688+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Scotland is incredibly important to me and will always have a special
        place in my heart," William, who as heir holds the title Lord of the Isles,
        said back in 2021.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbec988-cccb-4bb3-942b-fdde911d50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:20:23.688+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T10:20:23.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:20:23.688+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"George, Charlotte and Louis already know how dear Scotland is to both
        of us... We have no doubt they will grow up sharing our love and connection
        to Scotland."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f535f-2f10-45ba-9ccc-586110d078a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:20:23.689+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T10:20:23.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:20:23.689+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During their trip, they will travel to the town of Tobermory on Mull,
        famed for its brightly coloured houses which overlook the harbour, and visit
        a market, food producers and community hubs on the islands to hear about the
        importance of protecting the natural environment, their office said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6ff11-1eda-4b40-bb57-faa11a6db523'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:20:23.689+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T10:20:23.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:20:23.689+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Michael Holden; Editing by Hugh Lawson)</em></p>'
  'Trump-touts-immigration-crackdown-despite-concerns-about-due-process':
    'author': 'Nandita Bose and Ted Hesson, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-29T10:27:56.000+08:00
    'imagesource': 'jcr:10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35d937dd-6b3e-490b-b035-83670808cd91'
    'lead': 'US President Donald Trump''s administration touted the early results
      of his immigration crackdown on Monday despite concerns over due process, as
      Trump acted to take further steps while photos of alleged criminal offenders
      were displayed on the White House lawn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-29T10:29:42.360+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-29T10:29:42.774+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump touts immigration crackdown despite concerns about due process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543e46a-fbbb-4802-ac12-857f60ebf093'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.373+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US President Donald Trump''s administration
        touted the early results of his immigration crackdown on Monday despite concerns
        over due process, as Trump acted to take further steps while photos of alleged
        criminal offenders were displayed on the White House lawn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4602f-6a4a-412e-876d-dd78b0b047d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.373+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump signed three executive orders on Monday. The first calls for
        the attorney general to identify cities and states failing to comply with
        federal immigration laws, the second relates to protections for law enforcement
        officers, and the third is tied to English literacy for commercial truck drivers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b1de8-3e0d-473c-8bb4-37fade045e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.373+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump launched an aggressive enforcement campaign after taking office,
        surging troops to the southern border and pledging to deport millions of immigrants
        in the United States illegally.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7502df0f-ac27-4a8e-a256-0518851869c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.374+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Republican president, who made immigration a major campaign issue
        in 2024, said the actions were needed after years of high illegal immigration
        under his predecessor, Democrat Joe Biden.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efabfa9-fd0e-4393-be2e-8eceb4c1d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.374+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'White House officials at a press briefing touted a steep decline in
        illegal crossings at the border during Trump''s first three months in office
        - even as concerns have emerged over the due process rights of immigrants
        and U.S. citizens swept up in the dragnet.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa2899-f72e-43bd-84b4-fbbfd4464fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.374+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Border Patrol arrested 7,200 migrants illegally crossing the
        border in March, the lowest monthly total since 2000 and down from a peak
        of 250,000 in December 2023.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf8218-70f0-4d5c-883e-17d5050c9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.375+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We have the most secure border in the history of this nation and the
        numbers prove it," Trump border czar Tom Homan said at the briefing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c349790-ae9d-4029-a722-9d9faed8280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.375+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Democrats and civil rights advocates have criticized Trump''s heightened
        enforcement tactics, including the cases of several children who are U.S.
        citizens who were recently deported with their parents. One of the children
        has a rare form of cancer, according to the American Civil Liberties Union.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0300400-db27-4e18-bd78-4acca59730d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.375+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Homan blamed the parents for putting their children at risk of deportation
        by remaining in the United States.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa062fc-d35b-4b59-a976-a3ea1dc3d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.376+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If you choose to have a U.S.-citizen child, knowing you''re in this
        country illegally, you put yourself in that position," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038a75e-2b2e-446f-b491-e870dc0ac329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.376+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Under the U.S. Constitution, anyone born in the country is automatically
        granted citizenship, a right that Trump has tried to ban under an executive
        order he issued when he took office in January. The Supreme Court is due to
        hear arguments in the case next month.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866f396-973b-49c4-ab6f-b58f5b40664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.376+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In his first hundred days in office, Trump has moved to strip legal
        immigration status from hundreds of thousands of people, increasing the pool
        of those who can potentially be deported.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be717f9f-8d7c-4932-89aa-d1cc43c697f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.377+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While arrests of immigrants in the United States illegally have spiked,
        deportations remain below last year''s levels under Biden when there were
        more people illegally crossing the border who could be quickly returned.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7821e1b-8c10-423f-b903-06fc1766691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.377+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Deportations were down in Trump''s first three months in office from
        195,000 last year to 130,000 this year, Reuters reported last week. Homan
        defended the figures and said it was not fair to compare them to Biden-era
        tallies.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ce448-0ae4-480b-8ee2-62827455bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.378+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Immigration and Customs Enforcement detention facilities have
        been over capacity, with some 48,000 people in custody as of early April,
        beyond the funded level of 41,500.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0488a15-a909-4a68-992d-952d1bb54f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.378+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Homan said that Texas military base Fort Bliss could be ready "in the
        very near future" to hold migrant detainees. The Trump administration has
        already been using the U.S. naval base in Guantanamo Bay, Cuba.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99569e74-6a77-494e-bb5f-c5ed6df0031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.378+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Photos posted on the White House lawn featured 100 people charged or
        convicted of serious crimes, including murder, rape and fentanyl distribution.
        Numerous studies show immigrants do not commit crimes at a higher rate than
        native-born Americans.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c05ea1-b1cd-4cb0-bf74-74520292b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.379+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>SANCTUARY STANDOFF</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae66d77-73c1-496b-be80-1faf5a22ee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.379+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has criticized cities and states that limit cooperation with
        federal immigration enforcement, labeling them "sanctuaries" and blaming them
        for releasing criminal offenders instead of coordinating their transfer to
        ICE.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d271d50-2c6c-4f0c-a2fc-59213499d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.380+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'His order on Monday said some state and local officials were engaging
        in a "lawless insurrection against the supremacy of Federal law" by obstructing
        immigration enforcement.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbfdb4d-95d1-475c-abba-bccad70213c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.380+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A second order seeks to strengthen local law enforcement with better
        training, higher pay and benefits, and enhanced legal protections. It directs
        the attorney general to create a mechanism that would provide "legal resources
        and indemnification to law enforcement officers who unjustly incur expenses
        and liabilities for actions taken during the performance of their official
        duties to enforce the law."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b587af-8abd-4045-832f-739bc1bb1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.381+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A third order said proficiency in English should be a "non-negotiable
        safety requirement for professional drivers" and said his administration would
        enforce that requirement.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b242a-e2f6-4d5e-8294-4a36c9b63f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.381+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, a federal judge blocked Trump''s administration from withholding
        federal funding from more than a dozen so-called sanctuary jurisdictions that
        have declined to cooperate with Trump''s hardline immigration crackdown.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72206c84-8b38-47ae-862e-b7cf5026fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.382+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. officials arrested a Wisconsin judge on Friday and charged her
        with helping a man in her court briefly evade immigration authorities. The
        arrest triggered backlash from Democrats and immigrant rights advocates who
        raised concerns that immigrant victims may not feel safe in courthouses.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b253bc18-2c15-4ff1-ba7a-7452822f6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.382+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Homan defended the arrest, saying that the administration would enforce
        laws prohibiting harboring of a person in the United States illegally.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e184821-5166-4e42-9655-5d85cea4326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.383+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúYou will be prosecuted, judge or not," he said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4699f5-e4b4-493a-8375-b9782109f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.383+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Americans are split on Trump‚Äôs immigration approach, but he has a 45%
        approval rating on immigration, better than other major issues, a Reuters/Ipsos
        poll conducted in mid-April found.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfdd9e3-d5a8-41e2-9971-916a89413255'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:29:42.384+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:29:42.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:29:42.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nandita Bose and Ted Hesson; Additional reporting
        by Andrea Shalal and Jeff Mason in Washington and Angela Christy in Bengaluru;
        Editing by Mary Milliken, Bernadette Baum, William Maclean, Alistair Bell,
        Mark Porter and Leslie Adler)</em></p>'
  'US-probes-Harvard-and-its-law-review-for--race-based-discrimination-':
    'author': 'Nate Raymond and Jack Queen, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-29T10:29:50.000+08:00
    'imagesource': 'jcr:6fb9e7b4-3609-4ab5-8b5d-1653aef71ec3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20a0969c-3a9e-4798-a24a-79c9cc854766'
    'lead': 'President Donald Trump''s administration on Monday said it was probing
      whether Harvard University and the Harvard Law Review violated civil rights
      laws when the journal''s editors fast-tracked consideration of an article written
      by a member of a racial minority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-29T10:30:58.768+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-29T10:30:59.060+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US probes Harvard and its law review for ''race-based discrimination'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f97b8-08cc-42f3-8f68-9a497054bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.780+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - President Donald Trump''s administration on Monday said
        it was probing whether Harvard University and the Harvard Law Review violated
        civil rights laws when the journal''s editors fast-tracked consideration of
        an article written by a member of a racial minority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f8e7b-5f61-4e70-a4be-cb2a8acf8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.780+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'News of the new probe came hours after a federal judge agreed to expedite
        Harvard University''s lawsuit seeking to block the Trump administration from
        freezing $2.3 billion in federal grant funding that the Ivy League school
        has warned will threaten vital medical and scientific research.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378dcd8-97fd-4fc8-ba1c-b72f2dedf2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.781+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The announcement of the probe by the U.S. Departments of Education
        and Health and Human Services said Harvard Law Review editors may have engaged
        in "race-based discrimination" in violation of Title VI of the Civil Rights
        Act of 1964.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80dc9a2-4b8d-4aae-b298-11d58862f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.781+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúHarvard Law Review‚Äôs article selection process appears to pick winners
        and losers on the basis of race, employing a spoils system in which the race
        of the legal scholar is as, if not more, important than the merit of the submission,‚Äù
        Craig Trainor, the Education Department''s acting assistant secretary for
        civil rights, said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80463236-5fa3-4ed4-816d-ed78c0bd3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.781+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Harvard University representative said in a statement that the school
        is "committed to ensuring that the programs and activities it oversees are
        in compliance with all applicable laws and to investigating any credibly alleged
        violations."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f77b2-502d-471e-a16d-aad9e6b72d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.782+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Representatives of the Harvard Law Review, a legally independent student-run
        organization, did not immediately respond to emails seeking comment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad772ed-5a0d-434a-aa75-d1ca45651e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.782+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, U.S. District Judge Allison Burroughs during a brief hearing
        in Boston set a July 21 hearing for the case after Harvard warned that the
        freeze and additional threatened cuts were putting research at risk.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b108f-f9dc-4185-8417-2a60bb6cb1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.782+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Monday''s hearing was the first she has held since Harvard sued last
        week after refusing to cede to what the Cambridge, Massachusetts-based university''s
        president said were illegal demands from an administration antisemitism task
        force "to control whom we hire and what we teach."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f4d58-277a-4a1e-8055-0fb5740e5927'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.783+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Those demands included calls for the private university to restructure
        its governance, alter its hiring and admissions practices to ensure an ideological
        balance of viewpoints, and terminate certain academic programs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8592ec6-3e62-4f05-914f-756484def671'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.783+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard has said that while it is committed to combating antisemitism,
        the administration''s sweeping demands violate the free speech guarantees
        of the U.S. Constitution''s First Amendment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842ba62-ff72-4e2e-ad30-e1974c35dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.783+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rather than seek a preliminary injunction blocking the freeze pending
        the outcome of the litigation, Harvard has opted to skip straight to the merits
        of the case, which both it and the U.S. Department of Justice asked the judge
        to quickly address.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35224bb-3c22-4de9-9e30-b14e4f8e88f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.784+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard and other universities have seen federal funding threatened
        by the administration over how they handled pro-Palestinian protests against
        Israel''s war in Gaza that roiled campuses last year.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c8bb6-9fba-402f-8cb8-238f7a8d93d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.784+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The schools have also been in the administration''s crosshairs over
        other issues such as diversity, equity and inclusion programs and transgender
        policies.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3dfa2c-daee-4dca-890e-ac8fdc24d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.785+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since taking office, Trump has cracked down on diversity, equity and
        inclusion programs that aim to uplift marginalized groups who have faced historical
        inequity. He has cast those steps aimed at helping minorities as discriminatory
        against groups such as white people and men.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1113a5-9f1f-43d5-815f-d5419b11933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.785+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Trump administration in late March announced it was launching a
        review of about $9 billion in grants and contracts with Harvard over what
        it says is the school''s failure to protect Jewish students from antisemitic
        discrimination, including during campus protests.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fdbedf-2d99-4bc3-bc50-209fbccd1ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.786+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since then, the Trump administration has frozen $2.3 billion in funding
        to Harvard and threatened to strip the university of its tax-exempt status
        and take away its ability to enroll foreign students. It has also demanded
        information on the university''s foreign ties, funding, students and faculty.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb507f2-cad3-4a08-85d0-5d36080d98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:30:58.786+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T10:30:59.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:30:58.818+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nate Raymond in Boston and Jack Queen in New York;
        Editing by David Gregorio, Leigh Jones and Lincoln Feast.)</em></p>'
