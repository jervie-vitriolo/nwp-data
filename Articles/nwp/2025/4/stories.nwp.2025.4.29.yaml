      'mgnl:lastModified': 2025-04-29T10:52:38.899+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ong‚Äôs legal counsel, Ferdinand Topacio, said the charges against
        his client are ‚Äúbaseless.‚Äù</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b6460-3628-4f41-9e76-a0fd16a09b5b'
