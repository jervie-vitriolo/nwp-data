      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397cd86-de51-4a21-aeaf-b81da6abd216'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:41:16.489+08:00
