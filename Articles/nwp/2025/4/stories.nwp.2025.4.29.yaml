      'mgnl:lastModified': 2025-04-29T15:04:56.253+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66e379-fdab-42e4-bc0b-8316e20a3e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:04:56.253+08:00
      'mgnl:createdBy': 'cj-nwp'
