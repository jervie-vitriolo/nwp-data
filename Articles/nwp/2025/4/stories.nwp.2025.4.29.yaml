      lastmodified: 2025-04-29T15:04:56.250+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Donovan Mitchell scored 22
        points and the Cleveland Cavaliers clinched a 4-0 first-round series sweep
        with a 138-83 rout of the host Miami Heat on Monday night, the fourth-largest
        winning margin in an NBA playoff game.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cfa237f0-c91a-481d-b113-1dd46257ae6c'
      activationstatus: true
      created: 2025-04-29T15:04:56.251+08:00
