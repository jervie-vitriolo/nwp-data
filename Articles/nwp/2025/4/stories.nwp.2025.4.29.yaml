      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vancouver, Canada -</strong> The election eve truck-ramming
        that killed 11 people and injured dozens more in Vancouver sent waves of grief
        across Canada''s Filipino community, integral to Canada in part through many
        members'' roles as caregivers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34517d2d-01a3-43b1-bde6-dde439417574'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.244+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.244+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e18a9-2164-4e6c-adee-f33bfca847ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.244+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.244+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A man drove through a crowded pedestrian zone during a Filipino cultural\
        \ festival on Saturday. Officials have arrested a suspect they said had a\
        \ significant history of mental health issues, and said there was no evidence\
        \ of terrorism in the attack that struck just before Monday's election to\
        \ choose a prime minister.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11039bd1-9bae-4f63-8113-88600faae312'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.244+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.244+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47135034-fb62-44eb-92db-00b35225c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.245+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.245+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The victims ranged in age from 5 to 65, officials said. Five-year-old
        Katie Le was killed with both her parents, Richard Le, 47, and Linh Hoang,
        30, according to a Go Fund Me page that raised $250,000 for the family. Also
        among the dead was Kira Salim, a teacher and counselor at a middle school
        and secondary school, education officials announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755d3ba-c43f-4f39-a338-1c22e4bd9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.245+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.245+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a7bf6-6f6e-4886-b8ce-782f64591fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.246+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.246+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Nearly 1 million of Canada's 40 million people identify as being of\
        \ Filipino ethnic origin, and more than 172,000 Filipino Canadians are in\
        \ British Columbia, according to the 2021 census.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71fc0e9-214a-4370-b8fb-16b8bdd556af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.246+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.246+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa7d02-ccc6-4595-93eb-a552980d6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.246+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.246+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Their influence extends across Canada as caregivers. Many Filipinas
        have carved out their place in Canada by raising other people''s children.
        Still others tend to the elderly, or have found careers as nurses or medical
        technicians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f1ed7-4948-4e68-b3c6-2a0a0e74fc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.247+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.247+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b963e-36be-4c8e-a0a3-33e5dd5fd987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.247+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.247+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"This is what we do best,\" said Christina, 58, a Filipina who attended\
        \ a candlelight vigil for the victims and asked not to be identified by last\
        \ name. \"We're just such a caring culture. We always say we're willing to\
        \ give.\"\r"
    '11':
