      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbdc4f-be1b-465f-839e-34227f4a5892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:09:45.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:09:46.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:09:45.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Having at heart the good of the Church ... I have decided to obey,
        as I always have, the will of Pope Francis and to not enter the conclave,
        still remaining convinced of my innocence," said the cardinal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ad69c-63c7-4f6d-8ad2-e7f1c2ddfeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:09:45.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:09:46.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:09:45.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb42f1b-b9d6-4737-aa90-62f05a4b335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:09:45.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:09:46.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:09:45.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, who died on April 21, had fired Becciu from a senior Vatican
        job in 2020 and accused him of embezzlement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0fa6c-9828-4628-b7e9-16ac2ce28d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:09:45.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:09:46.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:09:45.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4286f1-382c-4a0f-8136-edac73a6a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:09:45.965+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:09:46.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:09:45.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope allowed Becciu to keep his ecclesiastical title and his
        Vatican apartment but stripped him of what the Vatican said at the time were
        "the rights associated with the Cardinalate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930005a7-7bd3-4b03-ab2a-b1f2bc06cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:09:45.965+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:09:46.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:09:45.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b44b2-a60f-4eb3-90e2-e5648c583965'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:09:45.966+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:09:46.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:09:45.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The wording of that statement had left questions about whether Becciu
        could still enter the conclave to elect Francis'' successor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db37354-28d4-40b7-80c0-68dbe1d829c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:09:45.966+08:00
