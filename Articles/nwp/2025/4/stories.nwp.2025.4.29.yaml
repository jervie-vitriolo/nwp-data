    'template': '1'
    'title': 'Carney aims for global leadership role against Trump after Canada election
      win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f3673-0da7-4def-a94f-f60182883cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.179+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.793+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Canadian Prime Minister Mark Carney
        completed a comeback victory for the governing Liberals in Monday''s election,
        positioning himself for a global role as a champion of multilateralism against
        U.S. President Donald Trump''s more protectionist policies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac5b3db-01b8-4a9e-81df-3cb30089bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.179+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.794+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The first person to lead two G7 central banks has the experience to
        earn immediate international credibility, experts say. Carney''s tough words
        for Trump during the campaign have been closely watched in other parts of
        the world.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff08be-d333-44ec-bd59-cfcf7e107c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.179+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.794+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Canada is ready to take a leadership role in building a coalition
        of like-minded countries who share our values," Carney said on April 3 in
        Ottawa. "We believe in international cooperation. We believe in the free and
        open exchange of goods, services and ideas. And if the United States no longer
        wants to lead, Canada will."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa273de5-1fd3-4349-9ec3-27c7153292d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.180+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Carney''s Liberals beat the Conservatives, led by Pierre Poilievre,
        whose slogan "Canada First" and sometimes acerbic style evoked comparisons
        with Trump that may have cost him the election. The Conservatives for months
        had held a wide lead in the polls that evaporated after Trump slapped tariffs
        on Canada and threatened to annex the country. Canadians are shunning U.S.
        goods and trips in response.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cdfc11-cb31-4728-94c3-0fd8129db0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.180+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.796+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While Carney remains prime minister, his Liberals appeared to win only
        a minority of seats in the House of Commons, making the government more fragile
        and dependent on smaller parties to stay in power.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c146b72-d0d0-47ba-a686-d07072c899f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.180+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.796+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Australia holds an election on May 3, and the major parties have closely
        watched the polling surge towards Carney, Australian political strategists
        said. As in Canada, voter concern over the global fallout from Trump''s policies
        has tilted support toward the center-left Labor Party.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658ac14-bb9f-4b99-83f8-44dfaa7082e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.181+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Former Canadian diplomat Colin Robertson, who knew Carney when he worked
        at the Finance Ministry, said Carney is Canada''s best-equipped prime minister
        since the 1960s, given his experience leading the Bank of England and Bank
        of Canada.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3d519-9cf9-4fe2-abd5-fe3f35d7b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.181+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"He goes in extremely well-prepared, with a superb Rolodex, and people
        will take his call and look to him because their challenges are economic right
        now," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b05df98-44d6-42a6-81cc-6dd187443bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.181+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Carney will likely start by expanding Canadian trade with Europe, Australia
        and Asian democracies such as Japan, Robertson said, blunting some of the
        economic damage from newly imposed U.S. tariffs on cars, steel and aluminum.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022a9a6-adef-4bd2-a46a-5fd3aeaa795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.182+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.799+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>''DIFFICULT TIGHTROPE''</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c29ab6-b512-486f-960a-1c3f2635945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.182+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.800+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Fortifying Canada''s economy is expected to be Carney''s immediate
        priority, including by advancing infrastructure projects to make Canada less
        dependent on the United States, which buys 90% of Canada''s oil exports.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07599075-95e5-40c6-85ae-a1e25d724a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.183+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.800+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Leading the smallest G7 nation, Carney will then need to muster his
        global coalition "without waving a giant red flag in front of Donald Trump,"
        said Roland Paris, a former adviser to ex-Prime Minister Justin Trudeau and
        now professor of international affairs at University of Ottawa.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d2206-17e4-4d0f-baa2-1b2643170e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.183+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.801+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It will be a difficult tightrope or balancing act for him," Paris
        said. "He and Canada have an interest in coordinating with other like-minded
        countries, but without necessarily setting up Canada as the organizer of an
        opposition. Why turn Canada into that kind of target?"'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b1c9fd-bb43-467c-a408-e4c54224184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.183+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.802+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Paris said Carney''s calm demeanor and financial experience may elicit
        a more constructive response from Trump than the president directed at Trudeau,
        whom he belittled as "governor."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f3c3d-60f5-4862-b8ba-0f223e08ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.184+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.802+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Robertson, a senior adviser at the Canadian Global Affairs Institute
        think tank, expects Carney to try to work collaboratively with Trump, possibly
        as early as the June G7 Leaders'' Summit in Alberta, where he predicted Carney
        may arrange a trade meeting with Trump and Mexican President Claudia Sheinbaum.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168cda2-7334-45f1-9d08-0c5156479695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.184+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.803+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Carney has promised to speed up military spending and reduce reliance
        on the U.S. for defense procurement, and to work with the European Union''s
        proposed 800-billion-euro defense fund.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c73f4-8feb-405a-8e1f-941ba3430543'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.185+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.803+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Carney, however, is unlikely to muster the influence of former German
        Chancellor Angela Merkel or French President Emmanuel Macron, said Chris Hernandez-Roy,
        deputy director of the Americas program at the Washington-based Center for
        Strategic and International Studies.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507bb879-f59c-47cd-9872-9a465ac2d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.185+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.804+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The erosion of Canada''s standing in the world will prevent him from
        being a true leader of the Western world," he said, noting the country''s
        underfunded military and stagnating economy.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1af7f-48b7-4f90-82e8-f741f67d35c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.186+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.805+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Canada holds the presidency of the G7 this year, which adds to Carney''s
        platform, however.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab216a6-ed28-4123-8116-5b41666c60a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.186+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.805+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>TRUMP ''WRECKING BALL''</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd4d2b-f194-4bef-a84f-d51ed43de9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.186+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Carney''s win, while heartening for other global center-left politicians,
        is unlikely to provide a template for others to replicate because Trump''s
        musings about annexing neighboring Canada made him a unique existential threat,
        Robertson said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64d76c-a698-48aa-b514-40bceedad97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.187+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But in Australia''s election, analysts said voter dislike of Trump
        is hurting centre-right opposition leader Peter Dutton, who until last month
        had been in a close race.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a5e7b-7a9b-49c1-848a-676603ec980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.187+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.807+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Most polls now show rival Labor narrowly winning, or forming a minority
        government with the support of independents.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe59df4-756c-442b-9799-dea8dc45d243'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.188+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.808+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Trump has been a wrecking ball through the conservative coalition
        here and more broadly across the world. He has really dealt the conservative
        movement a blow by the way he has gone about his policies in Washington,‚Äù
        said Andrew Carswell, former press secretary to conservative Liberal Prime
        Minister Scott Morrison, who lost office in the previous Australian election.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4342809-9bd0-4a2f-9295-03cda30442d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.188+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.808+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In Hungary, too, leader Viktor Orban, who has praised Trump, faces
        the strongest opposition in years as the economy falters and risks worsening
        as Europe confronts Trump''s aggressive trade policy.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78dbdd-d322-48d0-8280-f97200c4c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.189+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.809+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'British Prime Minister Keir Starmer, whose Labour Party Carney endorsed
        in 2023, has sought to pursue a more conciliatory approach to Trump, but has
        been unable to improve his poor favorability ratings.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a1785-7fe4-4d54-b3ef-0f98326e1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.189+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.810+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIf Labour are looking to restore their standing with the public in
        general, a tougher stance on Trump might help toward that. He''s not a popular
        guy: the tariffs, the trade war, all of this, his position on Ukraine, all
        go down terribly with the British public,‚Äù said Patrick English, director
        of political analytics at pollster YouGov.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15107e-81ae-4484-aeee-cf998a18e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.190+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.810+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúBut then on the other side ... in Canada, it''s much more cut and
        dried. If you''re in favour of Donald Trump in Canada, you are pretty much
        anti-Canadian.‚Äù'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82e9d9-ce01-45cc-aedd-b3337c38e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.191+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.811+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The lesson Carney''s win provides may apply more to parties on the
        right than on the left, outside of the U.S., said Richard Johnston, a retired
        political science professor at University of British Columbia: "Get rid of
        any hint of MAGA."'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583c669-0cdf-459e-9c88-7d9fc53d3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T18:06:26.191+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-29T18:12:27.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T18:12:26.812+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rod Nickel in OttawaAdditional reporting by Kirsty
        Needham in Sydney and Alistair Smout in London, editing by Deepa Babington)</em></p>'
