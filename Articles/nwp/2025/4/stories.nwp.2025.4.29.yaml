      'mgnl:lastModified': 2025-04-29T16:41:16.490+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bacud and the police identified as Jethro Realisa were brought to
        the University of Santo Tomas Hospital for treatment. But Bacud eventually
        died.</p>'
