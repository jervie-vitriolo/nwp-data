      'mgnl:lastActivated': 2025-04-29T16:33:57.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.249+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d9fbe-072c-4ffe-a8f1-4910cdfc5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.249+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.249+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It''s their turn to get care from us," Eby said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948186c-165d-4d05-b446-64cd3e9da275'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.250+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.250+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029cf39e-2152-49a0-84db-19b8cd3ac75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.250+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.250+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The provincial government has pledged that victims and their families
        will have access to support.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d282a2-cc7a-4882-86c5-5c6b3c939ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.251+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1315f-8b85-4fcc-985a-6de65ab4d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.251+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The truck-ramming came during a celebration honoring Datu Lapu-Lapu,
        the Filipino chieftain who defeated Spanish forces led by Ferdinand Magellan
        in the Battle of Mactan in 1521 and became a national hero. Filipino Canadians
        see the government of British Columbia''s 2023 official recognition of April
        27 as Lapu-Lapu Day as acknowledgement of the cultural contributions of their
        community, one of the largest immigrant groups in the province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2550a-24c7-4913-8b3c-160a7bc27e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.252+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65bd09-2b11-419d-a931-1ff0d206870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.252+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been here a really long time," said Jonathan Tee, 30, a
        second-generation Filipino born in Canada. "We don''t need to earn a place
        here. We are here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624679cb-b996-4a15-9149-b164b87c75fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.253+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b47fbe-912c-4cff-907b-234907002389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.253+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some 75,000 people from the Philippines became permanent residents
        of Canada through the Live-in Caregiver Program between 1992 and 2014. The
        program offering a path to permanent residency has been modified since 2014.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c338b9-86c9-439b-aa47-a822d90da13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.254+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.254+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49656f3-f303-4b57-b72d-0fa349974aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.255+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vulnerable to exploitation&nbsp;</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc647b1e-0b5e-4607-97bb-7da1ba37dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.255+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0d81f-6485-417d-bfce-9cc3f033c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.256+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Women fleeing poverty in the Philippines and living in the homes
        of their Canadian bosses needed to maintain employment in order to gain permanent
        residency, leaving them vulnerable to extreme working conditions and abuse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5efe5e-b662-48b4-a37d-2b2d317f8e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.256+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb97d3-924a-4b1e-ad44-5d15680e1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It was deeply exploitative because of the closed permit tied to a\
        \ particular employer,\" said Geraldine Pratt, a professor at the University\
        \ of British Columbia whose studies on the subject underpinned the stage play\
        \ \"Nanay,\" depicting the lives of live-in caregivers.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1388c2-07a9-4241-aa0f-755277379b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.258+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ace54-e2ab-4164-9fa7-c38fb31d3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.258+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Most of us have some connection to the Filipino community. And
        it''s not just childcare. It''s care for seniors, it''s hospitals, when you
        go for a mammogram or to get your blood tested," Pratt said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa434714-b3eb-4044-bfb2-c34a978a5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.259+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f442b-ad91-4d7f-ad98-2337e0df67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.260+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Many immigrants from the Philippines are highly educated and overqualified\
        \ for the jobs available to them, according to a 2023 Canadian census report.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae734f37-499e-44e8-9277-e441bc486fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.260+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f88ab-b7a5-4643-9692-82b4bb59326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.261+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.261+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "More than 40% of Filipinos held a bachelor's degree or higher but were\
        \ underrepresented in jobs requiring such a degree, the report said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a83e71-d685-4102-97e3-fbd5406fbb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.262+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.262+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb163a-bb60-42f8-942d-844106142c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.263+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.263+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The overqualification rate of 41.8% was nearly double the rate of the\
        \ Chinese population and was nearly three times the rate of 15.5% among the\
        \ total population, the report said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e35343-c51e-4d09-ba83-8017f3440b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.263+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.263+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3a647-db36-409e-a447-4ffefeaa0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.264+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.264+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"One factor in overqualification and job mismatch was that over one-third\
        \ (34.0%) of Filipino immigrant women immigrated as principal applicants through\
        \ the caregiver program, which recruits them to work in personal care occupations,\"\
        \ the report said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14bbe4-7bfd-4134-8dda-fb8b64e4e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.265+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.265+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca145654-4075-4f46-a4d7-ddc6b3cec9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.265+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.265+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>About 36% of Filipinas who earned nursing degrees back home instead
        worked as nurse aides, orderlies or patient service associates in Canada,
        while 13% worked in sales or service jobs, the census report said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7001afa-4d77-4d22-81de-80b423aab684'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.266+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.266+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b3833-0b23-4a4c-b112-c42851836765'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.267+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.267+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Maki Cairns, 26, who advocates for the rights of women in the Philippine\
        \ diaspora as an activist with the group Gabriela BC, said many have chosen\
        \ to remain silent in the face of abuse so that they can bring their own children\
        \ to Canada.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919258ca-22b6-4049-802e-8e7d1d1b98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.268+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.268+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
