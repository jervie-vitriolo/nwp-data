      'mgnl:lastModified': 2025-04-29T17:09:45.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The conclave is due to start on May 7.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7149945-bf62-46c8-bf89-b8ab38b0fb67'
