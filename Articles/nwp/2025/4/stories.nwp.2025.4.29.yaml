    'title': 'Roque, Cassandra Ong, over 40 others face qualified trafficking charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5e24b-ff0b-42ed-87a2-ddaef6fea645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former presidential
        spokesperson Harry Roque and Philippine offshore gaming operation (POGO) hub
        representative Cassandra Li Ong are facing qualified trafficking charges,
        the Department of Justice (DOJ) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301093f-dae5-4db0-a9d3-77b4e3d33f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335392c-820d-4959-acb5-3da614cc318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors filed the cases before a court in Angeles, Pampanga.
        The charges are in relation to the raided Lucky South 99, a POGO hub in Porac,
        Pampanga allegedly committing illegal activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc9a54-9704-48a0-a1d9-27a9e98ecade'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10cfe8-65c2-47ea-97f5-851b08afd051'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque was linked to the POGO hub after bank documents with his name
        were found during the raid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0e39a-8b45-4794-847d-e59cd3b52008'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac50d4a-1f89-4360-b033-44d0fc291e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBasta naipakita na involved ka du‚Äôn sa pagpundar, pag-organize
        ng isang institution na nagamit sa human trafficking, maari kang makaso du‚Äôn
        at ang mga respondents, makikita n‚Äôyo naman may kanya-kanyang kontribusyon
        sa pagpundar ng POGO dito sa Porac,‚Äù DOJ Undersecretary Nicholas Ty said in
        a chance interview on Monday, April 28.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d9257-993a-44d9-884b-63c3befb8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.284+08:00
