  'START HERE----->More-than-200-lawsuits-and-many-judicial-setbacks-in-Trump-s-first-100-days':
    author: 'Jack Queen, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-29T18:03:39.000+08:00
    imagesource: 'dacc7784-ca91-4eb3-a330-1769d1219652'
    primarytype: 'composition'
    uuid: 'd76a0b9a-7e7b-4c41-b08c-ad8af8c7fd1c'
    lead: 'Key parts of Donald Trump’s agenda have met resistance in court from
      federal judges. These have included deportations, birthright citizenship, government
      spending, transgender service in the military, punitive directives against law
      firms and diversity, equity and inclusion programs.'
    activationstatus: true
    created: 2025-04-29T18:05:28.657+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-29T18:05:29.093+08:00
