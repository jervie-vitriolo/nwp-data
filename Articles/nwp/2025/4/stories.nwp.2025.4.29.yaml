      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8031f7e-06d0-4691-964c-11f8c42e682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.052+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.959+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Post-election sale</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789940f-2a61-4da1-8e34-09d76675517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.054+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.960+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Tiu Laurel said he is still awaiting the clarification from\
        \ the Commission on Elections (Comelec) whether the DA could push through\
        \ with selling P20/kg rice in Kadiwa stores on Friday, May 2.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd08b2d-f31c-4d62-9695-bc2b8cd88502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.960+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Comelec exempted the program from the 45-day election spending ban,\
        \ but noted that participating local government units must seek their own\
        \ exemption.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8df3cb-7210-4672-a41d-845b6734bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.056+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aid distribution is prohibited for 10 days leading to the polls, according\
        \ to election rules.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da339193-8661-4660-9cf0-d53fc3980af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.058+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKung hindi talaga pwede ito, susunod tayo sa Comelec, at uumpisahan
        nalang ang bentahan matapos ang halalan,‚Äù Tiu Laurel said. ‚ÄúOf course we are
        requesting Comelec to grant this para may makinabang na consumers.‚Äù</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb296c6-d202-4048-917a-a2aff6d3204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.060+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.962+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If this is not permitted, we will follow Comelec and\
        \ start the sale after the elections. Of course, we are requesting Comelec\
        \ to grant this so consumers would benefit from the program.]\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb97d6ad-5601-413e-867b-3c357ea01204'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.061+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.962+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Without the exemption, the DA could only launch the cheaper option\
        \ in Kadiwa stores on Friday, the agriculture chief said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773f0d6-5d18-42ad-910b-9e1bdffabd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.963+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If granted, Assistant Secretary Genevieve Guevarra said the agency\
        \ would have an initial roll-out in eight Kadiwa stores in Metro Manila, namely:\
        \ Agribusiness Development Center, Bureau of Animal Industry, and Philippine\
        \ National Police Camp Crame in Quezon City; Bureau of Plant Industry in Malate,\
        \ Manila; Philippine Fiber Industry in Las Pi√±as;  Bagong Sibol Market in\
        \ Marikina City; Disciplina Village in Ugong, Valenzuela City; and Navotas\
        \ City Hall in Navotas.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e313321-3b59-49f5-8abe-77b73a99b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.963+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cebu said it would offer the cheap staple on Thursday, May 1.\r"
