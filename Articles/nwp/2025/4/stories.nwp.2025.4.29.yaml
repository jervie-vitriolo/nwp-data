      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:04:56.255+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c1e5995b-c694-432f-af7a-5306cdeb406c'
      activationstatus: true
      created: 2025-04-29T15:04:56.256+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-29T15:04:56.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:04:56.256+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After Miami briefly led 3-2 early, the Cavs went on a 13-0 tear to\
        \ pull ahead 15-3. They were never threatened again, another 15-0 spree taking\
        \ the score to 35-8.\r"
    section15:
      primarytype: 'block'
      uuid: '44ab345d-dce8-4df3-bbeb-01db7bb1a2a7'
      activationstatus: true
      created: 2025-04-29T15:04:56.256+08:00
