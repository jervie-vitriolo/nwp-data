      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc273ee0-38b6-45c4-9e58-61f981f0e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Roque considered the case filing as ‚Äúunjust prosecution.‚Äù He said he\
        \ will include it as evidence in his asylum bid in the Netherlands.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b18579-d555-4769-b998-9322b60472ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.295+08:00
