      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee88f37-3068-4946-b490-cf8affde7b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier noted that he lawyered for Whirlwind Corp., the firm
        that leased the land to Lucky South 99.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7240c00-36e1-44c2-a73a-ec439f6702be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.289+08:00
