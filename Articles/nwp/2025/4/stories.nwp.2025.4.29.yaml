      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.160+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Poilievre focused his campaign on domestic issues and the need to fix
        a country that he said the Liberals had "broken."'
    section24:
      primarytype: 'block'
      uuid: '8854e4a0-a39d-4780-83b1-d046c54ed789'
