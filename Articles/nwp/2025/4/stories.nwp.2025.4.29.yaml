      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) plans a nationwide roll-out of the cheap rice program by 2026, even as
        the agriculture chief admitted difficulty in offering subsidized rice to everyone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef192d-a1ec-4a4c-a7e8-0439f0b6a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.035+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Francisco Tiu Laurel Jr. said the agency is
        looking at a January implementation of the P20-per-kilogram rice program as
        the DA needs at least six months of trial to gather data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e073fd6-60e7-4e80-b474-c94f5a15759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúTo be honest, ang hirap gawin for all eh. Sa 115 million Filipinos,\
        \ it will cost really a lot,‚Äù Tiu Laurel said in a news conference on Tuesday,\
        \ April 29.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be798b-bcd8-4296-8b77-77fe823be6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: To be honest, it would be difficult for all. For 115\
        \ million Filipinos, it will cost a lot.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d23207-6b07-4b40-8047-ee43a2d1f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. instructed the DA to make the P20 rice\
        \ program ‚Äúsustainable‚Äù until 2028 ‚Äî or until the end of his term. The amount\
        \ was his campaign promise in 2022.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89072e70-6ee3-4d86-a02c-59d4a55f5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tiu Laurel said the subsidized rice may be offered to 15 million
        households, or half of the population below the middle class.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5b659-b4de-44d4-ac95-3cab11d2dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.038+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.951+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWe‚Äôre thinking about na kung sino lang ‚Äòyung poor ‚Äî ‚Äòyung poor sa\
        \ DSWD is one million families‚Ä¶ meron naman PSA data na ang poor is 2.9 million\
        \ families,‚Äù he said of the options.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174967c4-1c23-495c-8c42-b768cc374d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.039+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.951+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWe‚Äôre still figuring out which is the best and ano bang kakayanin\
        \ ng gobyerno,‚Äù he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabddd6-bee8-4c5a-a63f-cf8d99997a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.040+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.952+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We‚Äôre thinking about families classified as poor ‚Äî for\
        \ the Department of Social Welfare and Development, there are 1 million poor\
        \ families. The Philippine Statistics Authority data shows there are 2.9 million\
        \ poor families. We‚Äôre still figuring out which is the best and what could\
        \ the government afford.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c79478-487f-4e0f-ad22-4654586ecf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.952+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tiu Laurel also mentioned the possibility of having a card to track
        the purchase of individuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a41c7-9710-4c33-a950-ea1d9ec3e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.953+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The P20 rice program, which the administration calls ‚ÄúBente Bigas Mo,‚Äù\
        \ is still a pilot program to be implemented in the Visayas, where beneficiaries\
        \ could reach almost 800,000 families.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded99df2-fd73-4709-bb97-76aab8a2e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.043+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.954+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There were ‚Äúpriority areas‚Äù as well who could join the pilot implementation,\
        \ or those who bought buffer stocks from the National Food Authority (NFA)\
        \ at P33/kg amid the food security emergency.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231799f-157d-4263-9a94-e44faafc2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.954+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "These were San Juan City, Navotas, Camarines Sur, Cotabato, Isabela,\
        \ San Rafael in Bulacan, Siniloan in Laguna, Palayan in Nueva Ecija, and Mati\
        \ City in Davao Oriental.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c92d5b-cdb4-4eea-a4fc-0c8470e20b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.045+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.955+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA would tap P4.5 billion from the president‚Äôs contingency fund\
        \ to cover the P13/kg subsidy. Participating local governments will shoulder\
        \ half.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698df4c-0298-49ec-9f7e-f28907334eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.046+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency plans to move out around 370,000 tons of NFA stocks for\
        \ the P20 rice program. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d49945-1dc8-4d6f-aef9-bd8609e43b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.048+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúDefinitely, we will be monitoring the run rates every day, ako personally\
        \ magmo-monitor para makita natin days to last,‚Äù Tiu Laurel said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeea1fa-be22-4973-84b4-1d44023db98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.049+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúKung sakaling masyado mabilis ang benta tapos mas konti nasa serve,\
        \ we might put the limit per family from 40 to 20 or 30 kilos,‚Äù he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1186b-b3e0-422b-931f-0af708bf376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.050+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-29T19:14:19.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:14:18.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Definitely, we will be monitoring the run rates every\
        \ day. I will be personally monitoring to see the days to last. If the sale\
        \ would be quick but there are fewer families served, we might put the limit\
        \ per family from 40 kilos to 20 or 30 kilos.]\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73987092-01ff-4e37-bf31-196dbb5bcf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.051+08:00
