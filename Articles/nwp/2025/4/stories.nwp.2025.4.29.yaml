  'Free-rides-on-MRT-3--LRT-on-April-30-to-May-3---Marcos':
    'caption': 'A view shows a composite photo of MRT and LRT trains in Metro Manila
      (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-29T18:48:48.000+08:00
    'imagesource': 'jcr:46383f6f-cc61-4da9-849d-065a0991f1a2'
