      lastactivated: 2025-04-29T08:49:42.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.947+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'e80d95a7-555b-4749-b9a5-fe8e586b4c4c'
      activationstatus: true
      created: 2025-04-29T08:46:15.936+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.948+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"President Trump is building an important partnership with both the\
        \ domestic automakers and our great American workers,\" Commerce Secretary\
        \ Howard Lutnick said in a statement from the White House.\r"
    section12:
      primarytype: 'block'
      uuid: '717961fb-1f4b-4cdc-ba79-e9d85e7cf299'
      activationstatus: true
      created: 2025-04-29T08:46:15.936+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.948+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '0faabadf-46c5-427b-8d48-b5f71809e53d'
      activationstatus: true
      created: 2025-04-29T08:46:15.937+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.949+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"This deal is a major victory for the President’s trade policy by\
        \ rewarding companies who manufacture domestically, while providing runway\
        \ to manufacturers who have expressed their commitment to invest in America\
        \ and expand their domestic manufacturing.”\r"
    section14:
      primarytype: 'block'
      uuid: 'a0db72a8-8db6-49f6-aafe-859e4ea3a00b'
      activationstatus: true
      created: 2025-04-29T08:46:15.937+08:00
