  'bohol-gubernatorial-candidate-comelec-show-cause-order':
    'caption': 'Bohol gubernatorial candidate Dan Neri Lim (Photo from his Facebook
      page)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-29T15:40:35.000+08:00
    'imagesource': 'jcr:ba66f7b4-1919-4131-b45a-ae57071fb8a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d47ddba-38a2-4bec-89ee-e2008367a6c3'
    'lead': "A candidate for Bohol governor risks disqualification for allegedly making\
      \ inappropriate remarks about the family of his political opponent. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-29T15:49:19.524+08:00
