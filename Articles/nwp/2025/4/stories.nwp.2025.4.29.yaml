      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Conservatives appeared on track to make gains in the seat-rich
        Toronto area to prevent a Liberal majority government, but Poilievre was trailing
        in his own Ottawa-area district, with votes still being counted.'
    section21:
      primarytype: 'block'
      uuid: 'a8a3fb5f-d758-487c-aa30-a7d529e6f8fd'
      activationstatus: true
      created: 2025-04-29T15:39:52.249+08:00
