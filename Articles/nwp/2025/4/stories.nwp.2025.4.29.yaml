      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.951+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '8626bdf0-9da1-42e8-9610-2a9a7122b341'
      activationstatus: true
      created: 2025-04-29T08:46:15.939+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.951+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Automakers said earlier on Monday they were expecting Trump to issue\
        \ relief from the auto tariffs ahead of his trip to Michigan, which is home\
        \ to the Detroit Three automakers and more than 1,000 major auto suppliers.\r"
    section18:
      primarytype: 'block'
      uuid: '197e7525-dfad-4f7b-a8cf-2f7792255e11'
      activationstatus: true
      created: 2025-04-29T08:46:15.940+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.952+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '2151e1f3-cd0a-4db0-9305-39b0c35a16ae'
      activationstatus: true
      created: 2025-04-29T08:46:15.940+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.952+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Last week, a coalition of U.S. auto industry groups urged Trump not\
        \ to impose 25% tariffs on imported auto parts, warning they would cut vehicle\
        \ sales and raise prices.\r"
    section20:
      primarytype: 'block'
      uuid: 'cbdd3671-bf63-418e-abe9-20768e877de4'
      activationstatus: true
      created: 2025-04-29T08:46:15.941+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.953+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'a7941d10-28fc-4918-a1ab-3716e6de389c'
      activationstatus: true
      created: 2025-04-29T08:46:15.941+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.954+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump had said earlier he planned to impose tariffs of 25% on auto\
        \ parts no later than May 3.\r"
    section22:
      primarytype: 'block'
      uuid: '4ce48969-e0e7-45ef-a3b3-de86976acfa2'
      activationstatus: true
      created: 2025-04-29T08:46:15.942+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.954+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '89e9441c-40a2-44cf-8af9-6d814b0dbca2'
      activationstatus: true
      created: 2025-04-29T08:46:15.943+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.955+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Tariffs on auto parts will scramble the global automotive supply\
        \ chain and set off a domino effect that will lead to higher auto prices for\
        \ consumers, lower sales at dealerships and will make servicing and repairing\
        \ vehicles both more expensive and less predictable,\" the industry groups\
        \ said in the letter.\r"
    section24:
      primarytype: 'block'
      uuid: 'b04a37be-db55-4ed8-a468-871d63c07175'
      activationstatus: true
      created: 2025-04-29T08:46:15.943+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.955+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '9dd2abea-1a66-4661-8083-b06b427e1990'
      activationstatus: true
      created: 2025-04-29T08:46:15.944+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.956+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The letter from the groups representing General Motors GM.N, Toyota\
        \ Motor, Volkswagen VOWG.DE, Hyundai 005380.KS and others, was sent to U.S.\
        \ Trade Representative Jamieson Greer, Treasury Secretary Scott Bessent and\
        \ Commerce’s Lutnick.\r"
    section26:
      primarytype: 'block'
      uuid: '664ed5d6-6bdb-468a-8333-4e67bd2f5497'
      activationstatus: true
      created: 2025-04-29T08:46:15.944+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.956+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'b7748a17-dd2c-428d-a020-a197184965bd'
      activationstatus: true
      created: 2025-04-29T08:46:15.945+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.957+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Most auto suppliers are not capitalized for an abrupt tariff induced
        disruption. Many are already in distress and will face production stoppages,
        layoffs and bankruptcy," the letter added, noting "it only takes the failure
        of one supplier to lead to a shutdown of an automaker’s production line."</p>'
    section28:
      primarytype: 'block'
      uuid: 'a29a5180-b911-4f8d-ad4a-fc425449aa97'
      activationstatus: true
      created: 2025-04-29T08:46:15.946+08:00
      createdby: 'jham-nwp'
