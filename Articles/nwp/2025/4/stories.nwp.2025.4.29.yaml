  'START HERE----->prince-william-kate-return-to-scotland':
    author: 'Reuters'
    caption: 'Britain’s Prince William and Catherine, Duchess of Cambridge, are
      seen walking after their wedding ceremony in Westminster Abbey in central London,
      April 29, 2011. (Toby Melville/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
