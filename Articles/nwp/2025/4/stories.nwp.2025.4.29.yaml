      'mgnl:lastModified': 2025-04-29T08:49:41.949+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1b0e2-9dd7-4431-a286-849c313aebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T08:46:15.938+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:42.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:41.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Wall Street Journal first reported the development.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d36ca5-3873-497a-823c-23965841c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T08:46:15.938+08:00
