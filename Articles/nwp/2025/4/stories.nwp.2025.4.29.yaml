    title: 'P20/kg rice for nationwide roll-out by 2026 - DA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e908626b-ee95-426f-b89c-303646fc2fda'
      activationstatus: true
      created: 2025-04-29T19:12:18.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) plans a nationwide roll-out of the cheap rice program by 2026, even as
        the agriculture chief admitted difficulty in offering subsidized rice to everyone.</p>'
    section1:
      primarytype: 'block'
      uuid: '47ef192d-a1ec-4a4c-a7e8-0439f0b6a374'
      activationstatus: true
      created: 2025-04-29T19:12:18.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Agriculture Secretary Francisco Tiu Laurel Jr. said the agency is
        looking at a January implementation of the P20-per-kilogram rice program as
        the DA needs at least six months of trial to gather data.</p>'
    section2:
      primarytype: 'block'
      uuid: '7e073fd6-60e7-4e80-b474-c94f5a15759c'
      activationstatus: true
      created: 2025-04-29T19:12:18.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“To be honest, ang hirap gawin for all eh. Sa 115 million Filipinos,\
        \ it will cost really a lot,” Tiu Laurel said in a news conference on Tuesday,\
        \ April 29.\r"
    section3:
      primarytype: 'block'
      uuid: '99be798b-bcd8-4296-8b77-77fe823be6df'
      activationstatus: true
      created: 2025-04-29T19:12:18.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: To be honest, it would be difficult for all. For 115\
        \ million Filipinos, it will cost a lot.]\r"
    section4:
      primarytype: 'block'
      uuid: 'd2d23207-6b07-4b40-8047-ee43a2d1f7e3'
      activationstatus: true
      created: 2025-04-29T19:12:18.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. instructed the DA to make the P20 rice\
        \ program “sustainable” until 2028 — or until the end of his term. The amount\
        \ was his campaign promise in 2022.\r"
    section6:
      primarytype: 'block'
      uuid: '89072e70-6ee3-4d86-a02c-59d4a55f5f01'
      activationstatus: true
      created: 2025-04-29T19:12:18.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Tiu Laurel said the subsidized rice may be offered to 15 million
        households, or half of the population below the middle class.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a7e5b659-b4de-44d4-ac95-3cab11d2dd26'
      activationstatus: true
      created: 2025-04-29T19:12:18.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We’re thinking about na kung sino lang ‘yung poor — ‘yung poor sa\
        \ DSWD is one million families… meron naman PSA data na ang poor is 2.9 million\
        \ families,” he said of the options.\r"
    section10:
      primarytype: 'block'
      uuid: '174967c4-1c23-495c-8c42-b768cc374d6c'
      activationstatus: true
      created: 2025-04-29T19:12:18.039+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We’re still figuring out which is the best and ano bang kakayanin\
        \ ng gobyerno,” he added.\r"
    section12:
      primarytype: 'block'
      uuid: '5eabddd6-bee8-4c5a-a63f-cf8d99997a54'
      activationstatus: true
      created: 2025-04-29T19:12:18.040+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We’re thinking about families classified as poor — for\
        \ the Department of Social Welfare and Development, there are 1 million poor\
        \ families. The Philippine Statistics Authority data shows there are 2.9 million\
        \ poor families. We’re still figuring out which is the best and what could\
        \ the government afford.]\r"
    section14:
      primarytype: 'block'
      uuid: 'e4c79478-487f-4e0f-ad22-4654586ecf00'
      activationstatus: true
      created: 2025-04-29T19:12:18.041+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Tiu Laurel also mentioned the possibility of having a card to track
        the purchase of individuals.</p>'
    section16:
      primarytype: 'block'
      uuid: '5b2a41c7-9710-4c33-a950-ea1d9ec3e645'
      activationstatus: true
      created: 2025-04-29T19:12:18.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The P20 rice program, which the administration calls “Bente Bigas Mo,”\
        \ is still a pilot program to be implemented in the Visayas, where beneficiaries\
        \ could reach almost 800,000 families.\r"
    section18:
      primarytype: 'block'
      uuid: 'ded99df2-fd73-4709-bb97-76aab8a2e4ab'
      activationstatus: true
      created: 2025-04-29T19:12:18.043+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There were “priority areas” as well who could join the pilot implementation,\
        \ or those who bought buffer stocks from the National Food Authority (NFA)\
        \ at P33/kg amid the food security emergency.\r"
    section20:
      primarytype: 'block'
      uuid: '8231799f-157d-4263-9a94-e44faafc2fa4'
      activationstatus: true
      created: 2025-04-29T19:12:18.044+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "These were San Juan City, Navotas, Camarines Sur, Cotabato, Isabela,\
        \ San Rafael in Bulacan, Siniloan in Laguna, Palayan in Nueva Ecija, and Mati\
        \ City in Davao Oriental.\r"
    section22:
      primarytype: 'block'
      uuid: '16c92d5b-cdb4-4eea-a4fc-0c8470e20b1a'
      activationstatus: true
      created: 2025-04-29T19:12:18.045+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA would tap P4.5 billion from the president’s contingency fund\
        \ to cover the P13/kg subsidy. Participating local governments will shoulder\
        \ half.\r"
    section24:
      primarytype: 'block'
      uuid: '2698df4c-0298-49ec-9f7e-f28907334eb3'
      activationstatus: true
      created: 2025-04-29T19:12:18.046+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency plans to move out around 370,000 tons of NFA stocks for\
        \ the P20 rice program. \r"
    section26:
      primarytype: 'block'
      uuid: 'f5d49945-1dc8-4d6f-aef9-bd8609e43b77'
      activationstatus: true
      created: 2025-04-29T19:12:18.048+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Definitely, we will be monitoring the run rates every day, ako personally\
        \ magmo-monitor para makita natin days to last,” Tiu Laurel said.\r"
    section28:
      primarytype: 'block'
      uuid: '8aeea1fa-be22-4973-84b4-1d44023db98b'
      activationstatus: true
      created: 2025-04-29T19:12:18.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung sakaling masyado mabilis ang benta tapos mas konti nasa serve,\
        \ we might put the limit per family from 40 to 20 or 30 kilos,” he said.\r"
    section30:
      primarytype: 'block'
      uuid: '0df1186b-b3e0-422b-931f-0af708bf376f'
      activationstatus: true
      created: 2025-04-29T19:12:18.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Definitely, we will be monitoring the run rates every\
        \ day. I will be personally monitoring to see the days to last. If the sale\
        \ would be quick but there are fewer families served, we might put the limit\
        \ per family from 40 kilos to 20 or 30 kilos.]\r"
    section31:
      primarytype: 'block'
      uuid: '73987092-01ff-4e37-bf31-196dbb5bcf24'
      activationstatus: true
      created: 2025-04-29T19:12:18.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '6b2200cb-dee3-4ed2-8bfc-b60b438ae877'
      activationstatus: true
      created: 2025-04-29T19:12:18.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'b8031f7e-06d0-4691-964c-11f8c42e682e'
      activationstatus: true
      created: 2025-04-29T19:12:18.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Post-election sale</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: '9789940f-2a61-4da1-8e34-09d76675517b'
      activationstatus: true
      created: 2025-04-29T19:12:18.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Tiu Laurel said he is still awaiting the clarification from\
        \ the Commission on Elections (Comelec) whether the DA could push through\
        \ with selling P20/kg rice in Kadiwa stores on Friday, May 2.\r"
    section37:
      primarytype: 'block'
      uuid: '4dd08b2d-f31c-4d62-9695-bc2b8cd88502'
      activationstatus: true
      created: 2025-04-29T19:12:18.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Comelec exempted the program from the 45-day election spending ban,\
        \ but noted that participating local government units must seek their own\
        \ exemption.\r"
    section39:
      primarytype: 'block'
      uuid: '6c8df3cb-7210-4672-a41d-845b6734bf26'
      activationstatus: true
      created: 2025-04-29T19:12:18.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aid distribution is prohibited for 10 days leading to the polls, according\
        \ to election rules.\r"
    section41:
      primarytype: 'block'
      uuid: 'da339193-8661-4660-9cf0-d53fc3980af9'
      activationstatus: true
      created: 2025-04-29T19:12:18.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Kung hindi talaga pwede ito, susunod tayo sa Comelec, at uumpisahan
        nalang ang bentahan matapos ang halalan,” Tiu Laurel said. “Of course we are
        requesting Comelec to grant this para may makinabang na consumers.”</p>'
    section43:
      primarytype: 'block'
      uuid: '9eb296c6-d202-4048-917a-a2aff6d3204e'
      activationstatus: true
      created: 2025-04-29T19:12:18.060+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If this is not permitted, we will follow Comelec and\
        \ start the sale after the elections. Of course, we are requesting Comelec\
        \ to grant this so consumers would benefit from the program.]\r"
    section45:
      primarytype: 'block'
      uuid: 'cb97d6ad-5601-413e-867b-3c357ea01204'
      activationstatus: true
      created: 2025-04-29T19:12:18.061+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Without the exemption, the DA could only launch the cheaper option\
        \ in Kadiwa stores on Friday, the agriculture chief said.\r"
    section47:
      primarytype: 'block'
      uuid: 'b773f0d6-5d18-42ad-910b-9e1bdffabd2d'
      activationstatus: true
      created: 2025-04-29T19:12:18.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If granted, Assistant Secretary Genevieve Guevarra said the agency\
        \ would have an initial roll-out in eight Kadiwa stores in Metro Manila, namely:\
        \ Agribusiness Development Center, Bureau of Animal Industry, and Philippine\
        \ National Police Camp Crame in Quezon City; Bureau of Plant Industry in Malate,\
        \ Manila; Philippine Fiber Industry in Las Piñas;  Bagong Sibol Market in\
        \ Marikina City; Disciplina Village in Ugong, Valenzuela City; and Navotas\
        \ City Hall in Navotas.\r"
    section49:
      primarytype: 'block'
      uuid: '9e313321-3b59-49f5-8abe-77b73a99b168'
      activationstatus: true
      created: 2025-04-29T19:12:18.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-29T19:14:19.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:14:18.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cebu said it would offer the cheap staple on Thursday, May 1.\r"
