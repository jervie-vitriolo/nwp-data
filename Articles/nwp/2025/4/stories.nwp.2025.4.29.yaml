      'mgnl:lastActivated': 2025-04-29T08:49:42.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:41.947+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d95a7-555b-4749-b9a5-fe8e586b4c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T08:46:15.936+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:42.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:41.948+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"President Trump is building an important partnership with both the\
        \ domestic automakers and our great American workers,\" Commerce Secretary\
        \ Howard Lutnick said in a statement from the White House.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717961fb-1f4b-4cdc-ba79-e9d85e7cf299'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T08:46:15.936+08:00
