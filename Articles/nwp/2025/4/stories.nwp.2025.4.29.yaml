      'mgnl:lastActivated': 2025-04-29T16:41:16.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:41:16.488+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District said Lenenski Bacud was standing along
        Sta. Teresita corner P. Guevarra Streets when he was shot several times by
        gunmen on a motorcycle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d79741-bdd1-41ac-b6a7-7d87f71c0f08'
