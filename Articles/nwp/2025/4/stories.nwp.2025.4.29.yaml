    title: 'Convicted Italian cardinal says he will not enter conclave to elect
      new pope'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0aa5a989-178d-4bf4-bf50-c6881ce36659'
      activationstatus: true
      created: 2025-04-29T17:09:45.960+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:09:46.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:09:45.977+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> An Italian cardinal who was convicted
        of embezzlement and fraud said on Tuesday he will not take part in the secret
        conclave to elect the new pope.</p>'
    section1:
      primarytype: 'block'
      uuid: '2a83d045-daaa-4fe4-b351-8d3e04d4a224'
      activationstatus: true
      created: 2025-04-29T17:09:45.961+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:09:46.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:09:45.961+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7de7d383-6988-4c00-a5c2-e4b61045cf55'
      activationstatus: true
      created: 2025-04-29T17:09:45.961+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:09:46.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:09:45.961+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Italian Cardinal Angelo Becciu, the most senior Catholic Church
        official ever to stand trial before a Vatican criminal court, said in a statement
        he would not enter the conclave.</p>'
    section3:
      primarytype: 'block'
      uuid: '9fd37fbd-8e92-4df6-a9e0-09176a922b1e'
      activationstatus: true
      created: 2025-04-29T17:09:45.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:09:46.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:09:45.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '90048be0-31ae-4763-9b48-2324eb9cb4af'
      activationstatus: true
      created: 2025-04-29T17:09:45.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:09:46.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:09:45.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Becciu was sentenced to 5-1/2 years in jail by a Vatican court in
        December 2023. He denies all wrongdoing and is free pending an appeal.</p>'
    section5:
      primarytype: 'block'
      uuid: '4b3ae007-a4ac-427a-9260-4a4dfd522126'
      activationstatus: true
      created: 2025-04-29T17:09:45.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:09:46.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:09:45.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4bbbdc4f-be1b-465f-839e-34227f4a5892'
      activationstatus: true
      created: 2025-04-29T17:09:45.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:09:46.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:09:45.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Having at heart the good of the Church ... I have decided to obey,
        as I always have, the will of Pope Francis and to not enter the conclave,
        still remaining convinced of my innocence," said the cardinal.</p>'
    section7:
      primarytype: 'block'
      uuid: '2a5ad69c-63c7-4f6d-8ad2-e7f1c2ddfeea'
      activationstatus: true
      created: 2025-04-29T17:09:45.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:09:46.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:09:45.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fbb42f1b-b9d6-4737-aa90-62f05a4b335e'
      activationstatus: true
      created: 2025-04-29T17:09:45.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:09:46.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:09:45.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Francis, who died on April 21, had fired Becciu from a senior Vatican
        job in 2020 and accused him of embezzlement.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a4f0fa6c-9828-4628-b7e9-16ac2ce28d3b'
      activationstatus: true
      created: 2025-04-29T17:09:45.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:09:46.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:09:45.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ab4286f1-382c-4a0f-8136-edac73a6a64f'
      activationstatus: true
      created: 2025-04-29T17:09:45.965+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:09:46.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:09:45.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The pope allowed Becciu to keep his ecclesiastical title and his
        Vatican apartment but stripped him of what the Vatican said at the time were
        "the rights associated with the Cardinalate."</p>'
    section11:
