      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.985+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While his trust ratings remained stable, the president suffered decline
        across all regions, which was different from Duterte.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e0200-a673-4f0c-aee9-71c7f227f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:10:13.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview on Tuesday, April 29, Marcos said his latest
        ratings continue to inspire him ‚Äúbecause it shows that we‚Äôre making progress.‚Äù '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e454222-0b13-4008-8a97-d506fb5d5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:10:13.986+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The same survey showed 59% of respondents were satisfied with Marcos‚Äô
        performance, five percentage points lower than his previous rating. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198eb264-c6e8-4512-a318-73f6ae28595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:10:13.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIt just validates what we are doing, that people are beginning to
        understand what we have been trying to do for the past two and a half, almost
        three years,‚Äù he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a47518-1010-4dd1-aedb-376eb5be5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:10:13.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Duterte gained nine percentage points nationwide, with her
        trust ratings jumping from 49% to 58%. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937fdd9-bfce-4c98-b6cf-17ec729a5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:10:13.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte‚Äôs ratings were up in all regions, especially in Metro Manila
        and Luzon where she secured a double digit increase.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cf887-12e3-42b8-92a1-11bb33b7efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:10:13.988+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Distrust for Duterte also declined by 9 percentage points, from 28%
        to 9%. Marcos‚Äô distrust ratings, meanwhile, increased by 11 points from 12%
        to 23%.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7926f98-db9f-4939-a2cf-f8422156151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:10:13.989+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The survey was held months after the vice president was impeached by
        the House of Representatives in February over supposed betrayal of public
        trust and graft and corruption, among others. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb66ff-f500-40eb-9f83-0aeed13ac5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:10:13.989+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was also conducted after the government surrendered her father,
        former President Rodrigo Duterte, to the International Criminal Court in March.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea08e62-70c2-4b79-acdd-e628e04a3a5b'
