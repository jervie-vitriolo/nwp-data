      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86aea1-e193-4fc9-95f0-516808f520d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:04:56.255+08:00
