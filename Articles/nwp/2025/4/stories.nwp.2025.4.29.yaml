    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd76a0b9a-7e7b-4c41-b08c-ad8af8c7fd1c'
    'lead': 'Key parts of Donald Trump''s agenda have met resistance in court from
      federal judges. These have included deportations, birthright citizenship, government
      spending, transgender service in the military, punitive directives against law
      firms and diversity, equity and inclusion programs.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-29T18:05:28.657+08:00
