      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Even with a slight
        decline, six in 10 Filipinos continue to trust President Ferdinand Marcos
        Jr., while Vice President Sara Duterte has regained ground in public trust,
        an independent survey conducted by OCTA Research showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d5b0d-b097-469e-b4f6-487f97d88fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:10:13.984+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.984+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a survey held on April 2 to 5, Marcos‚Äô trust ratings dipped to 60%
        from 65% in the fourth quarter of 2024. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1df524-b4f6-476a-bbf2-1058e23dd221'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:10:13.984+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.984+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIt is important to note that, despite the decline, most adult Filipinos
        still express trust in President Marcos Jr.,‚Äù the pollster said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0931962-6e4c-46d7-8d0c-44a015ec62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:10:13.985+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T16:10:14.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:10:13.985+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos was most trusted in Balance Luzon and least trusted in Mindanao‚Äìthe
        bailiwick of his friend turned foe, Vice President Sara Duterte.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7966e0-e43b-4a14-901b-409ca9e3e2c3'
      'mgnl:activationStatus': true
