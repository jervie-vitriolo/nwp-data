      lastmodified: 2025-04-29T15:04:56.260+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Cavaliers shot 15 of 24 for the period, which included 6 of 11\
        \ from downtown, while the Heat misfired at 7 of 21 from the floor and 2 of\
        \ 12 from deep.\r"
    section23:
      primarytype: 'block'
