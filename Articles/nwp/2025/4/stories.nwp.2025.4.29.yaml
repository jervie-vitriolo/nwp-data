      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former presidential
        spokesperson Harry Roque and Philippine offshore gaming operation (POGO) hub
        representative Cassandra Li Ong are facing qualified trafficking charges,
        the Department of Justice (DOJ) said.</p>'
