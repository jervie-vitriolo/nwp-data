      'mgnl:lastModified': 2025-04-29T15:04:56.251+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "De'Andre Hunter (19 points), Ty Jerome (18) and Evan Mobley (17) all\
        \ played their part, while Jarrett Allen finished with 14 points and 12 rebounds\
        \ along with six first-half steals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9dfe01-5f7e-48a6-bfe5-3782dcafb1ec'
