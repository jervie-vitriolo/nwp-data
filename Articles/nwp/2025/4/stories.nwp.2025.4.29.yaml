      'mgnl:lastModified': 2025-04-29T15:04:56.252+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd4e10-c305-4b7d-a0de-946c56933267'
      'mgnl:activationStatus': true
