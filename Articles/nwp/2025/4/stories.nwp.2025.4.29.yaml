  'hong-kong-democrats-freed':
    'author': 'Jessie Pang, Anne Marie Roantree, and James Pomfret, Reuters'
    'caption': 'Vans believed to be carrying former Hong Kong lawmaker Claudia Mo
      arrive at her residence after she served a four-year and two-month sentence
      for conspiracy to commit subversion in a landmark national security case, in
      Hong Kong, China on April 29. (Tyrone Siu/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-29T17:11:06.000+08:00
    'imagesource': 'jcr:4bcac8d1-a964-44ad-887e-a1514b6aa92a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72765c3c-ee55-4bca-bd75-7328878f2567'
    'lead': 'The first batch of individuals jailed in the landmark Hong Kong national
      security trial of ''47 democrats'' accused of conspiracy to commit subversion
      were freed on Tuesday after being behind bars for more than four years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-29T17:16:56.091+08:00
