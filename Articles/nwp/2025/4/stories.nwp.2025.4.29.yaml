    'lead': 'Luis Antonio Cardinal Tagle has been appointed to a team supporting the
      Vatican administrator or camerlengo in running the Holy See pending the election
      of the next head of the Roman Catholic Church, according to a CBCP News report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-29T15:37:50.172+08:00
