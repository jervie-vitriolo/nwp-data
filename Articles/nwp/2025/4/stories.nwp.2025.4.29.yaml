      'mgnl:lastActivated': 2025-04-29T08:49:42.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:41.948+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faabadf-46c5-427b-8d48-b5f71809e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T08:46:15.937+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:42.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:41.949+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"This deal is a major victory for the President's trade policy by\
        \ rewarding companies who manufacture domestically, while providing runway\
        \ to manufacturers who have expressed their commitment to invest in America\
        \ and expand their domestic manufacturing.‚Äù\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db72a8-8db6-49f6-aafe-859e4ea3a00b'
