      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.244+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '47135034-fb62-44eb-92db-00b35225c9cb'
      activationstatus: true
      created: 2025-04-29T16:33:57.245+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.245+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The victims ranged in age from 5 to 65, officials said. Five-year-old
        Katie Le was killed with both her parents, Richard Le, 47, and Linh Hoang,
        30, according to a Go Fund Me page that raised $250,000 for the family. Also
        among the dead was Kira Salim, a teacher and counselor at a middle school
        and secondary school, education officials announced.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c755d3ba-c43f-4f39-a338-1c22e4bd9400'
      activationstatus: true
      created: 2025-04-29T16:33:57.245+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.245+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '512a7bf6-6f6e-4886-b8ce-782f64591fe6'
      activationstatus: true
      created: 2025-04-29T16:33:57.246+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.246+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Nearly 1 million of Canada’s 40 million people identify as being of\
        \ Filipino ethnic origin, and more than 172,000 Filipino Canadians are in\
        \ British Columbia, according to the 2021 census.\r"
    section7:
      primarytype: 'block'
      uuid: 'f71fc0e9-214a-4370-b8fb-16b8bdd556af'
      activationstatus: true
      created: 2025-04-29T16:33:57.246+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.246+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'aafa7d02-ccc6-4595-93eb-a552980d6de0'
      activationstatus: true
      created: 2025-04-29T16:33:57.246+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.246+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Their influence extends across Canada as caregivers. Many Filipinas
        have carved out their place in Canada by raising other people’s children.
        Still others tend to the elderly, or have found careers as nurses or medical
        technicians.</p>'
    section9:
      primarytype: 'block'
      uuid: '9b1f1ed7-4948-4e68-b3c6-2a0a0e74fc47'
      activationstatus: true
      created: 2025-04-29T16:33:57.247+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.247+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '554b963e-36be-4c8e-a0a3-33e5dd5fd987'
      activationstatus: true
      created: 2025-04-29T16:33:57.247+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.247+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"This is what we do best,\" said Christina, 58, a Filipina who attended\
        \ a candlelight vigil for the victims and asked not to be identified by last\
        \ name. \"We're just such a caring culture. We always say we're willing to\
        \ give.\"\r"
    section11:
      primarytype: 'block'
      uuid: 'b3dda32a-ffc0-4fd9-ae63-4708e08b3dc8'
      activationstatus: true
      created: 2025-04-29T16:33:57.248+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.248+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c379b3d8-5dc2-4321-ab4f-ebb44e10fa2c'
      activationstatus: true
      created: 2025-04-29T16:33:57.248+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.248+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>David Eby, the premier of British Columbia, acknowledged their role
        in comments on Canadian television on Sunday when he pledged to support them
        "just like they support us."</p>'
    section13:
      primarytype: 'block'
      uuid: '51b2ce84-15bf-4309-9943-ab80a818f9bb'
      activationstatus: true
      created: 2025-04-29T16:33:57.249+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.249+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd09d9fbe-072c-4ffe-a8f1-4910cdfc5f9b'
      activationstatus: true
      created: 2025-04-29T16:33:57.249+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.249+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"It’s their turn to get care from us," Eby said.</p>'
    section15:
      primarytype: 'block'
      uuid: '2948186c-165d-4d05-b446-64cd3e9da275'
      activationstatus: true
      created: 2025-04-29T16:33:57.250+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.250+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '029cf39e-2152-49a0-84db-19b8cd3ac75f'
      activationstatus: true
      created: 2025-04-29T16:33:57.250+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.250+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The provincial government has pledged that victims and their families
        will have access to support.</p>'
    section17:
      primarytype: 'block'
      uuid: '24d282a2-cc7a-4882-86c5-5c6b3c939ab2'
      activationstatus: true
      created: 2025-04-29T16:33:57.251+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.251+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '8fb1315f-8b85-4fcc-985a-6de65ab4d94a'
      activationstatus: true
      created: 2025-04-29T16:33:57.251+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.251+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The truck-ramming came during a celebration honoring Datu Lapu-Lapu,
        the Filipino chieftain who defeated Spanish forces led by Ferdinand Magellan
        in the Battle of Mactan in 1521 and became a national hero. Filipino Canadians
        see the government of British Columbia’s 2023 official recognition of April
        27 as Lapu-Lapu Day as acknowledgement of the cultural contributions of their
        community, one of the largest immigrant groups in the province.</p>'
    section19:
      primarytype: 'block'
      uuid: 'f4f2550a-24c7-4913-8b3c-160a7bc27e49'
      activationstatus: true
      created: 2025-04-29T16:33:57.252+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.252+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'cc65bd09-2b11-419d-a931-1ff0d206870f'
      activationstatus: true
      created: 2025-04-29T16:33:57.252+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.252+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"We've been here a really long time," said Jonathan Tee, 30, a
        second-generation Filipino born in Canada. "We don't need to earn a place
        here. We are here."</p>'
    section21:
      primarytype: 'block'
      uuid: '624679cb-b996-4a15-9149-b164b87c75fd'
      activationstatus: true
      created: 2025-04-29T16:33:57.253+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.253+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'd4b47fbe-912c-4cff-907b-234907002389'
      activationstatus: true
      created: 2025-04-29T16:33:57.253+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.253+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Some 75,000 people from the Philippines became permanent residents
        of Canada through the Live-in Caregiver Program between 1992 and 2014. The
        program offering a path to permanent residency has been modified since 2014.</p>'
    section23:
      primarytype: 'block'
      uuid: '62c338b9-86c9-439b-aa47-a822d90da13e'
      activationstatus: true
      created: 2025-04-29T16:33:57.254+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.254+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b49656f3-f303-4b57-b72d-0fa349974aba'
      activationstatus: true
      created: 2025-04-29T16:33:57.255+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.255+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Vulnerable to exploitation&nbsp;</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: 'cc647b1e-0b5e-4607-97bb-7da1ba37dc36'
      activationstatus: true
      created: 2025-04-29T16:33:57.255+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.255+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c5a0d81f-6485-417d-bfce-9cc3f033c70b'
      activationstatus: true
      created: 2025-04-29T16:33:57.256+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.256+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Women fleeing poverty in the Philippines and living in the homes
        of their Canadian bosses needed to maintain employment in order to gain permanent
        residency, leaving them vulnerable to extreme working conditions and abuse.</p>'
    section27:
      primarytype: 'block'
      uuid: 'eb5efe5e-b662-48b4-a37d-2b2d317f8e83'
      activationstatus: true
      created: 2025-04-29T16:33:57.256+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.256+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'f4eb97d3-924a-4b1e-ad44-5d15680e1b10'
      activationstatus: true
      created: 2025-04-29T16:33:57.257+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.257+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It was deeply exploitative because of the closed permit tied to a\
        \ particular employer,\" said Geraldine Pratt, a professor at the University\
        \ of British Columbia whose studies on the subject underpinned the stage play\
        \ \"Nanay,\" depicting the lives of live-in caregivers.\r"
    section29:
      primarytype: 'block'
      uuid: 'cd1388c2-07a9-4241-aa0f-755277379b01'
      activationstatus: true
      created: 2025-04-29T16:33:57.258+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.258+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'a77ace54-e2ab-4164-9fa7-c38fb31d3d9c'
      activationstatus: true
      created: 2025-04-29T16:33:57.258+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.258+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Most of us have some connection to the Filipino community. And
        it’s not just childcare. It’s care for seniors, it’s hospitals, when you
        go for a mammogram or to get your blood tested," Pratt said.</p>'
    section31:
      primarytype: 'block'
      uuid: 'aa434714-b3eb-4044-bfb2-c34a978a5711'
      activationstatus: true
      created: 2025-04-29T16:33:57.259+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.259+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'b53f442b-ad91-4d7f-ad98-2337e0df67d8'
      activationstatus: true
      created: 2025-04-29T16:33:57.260+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.260+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Many immigrants from the Philippines are highly educated and overqualified\
        \ for the jobs available to them, according to a 2023 Canadian census report.\r"
    section33:
      primarytype: 'block'
      uuid: 'ae734f37-499e-44e8-9277-e441bc486fa5'
      activationstatus: true
      created: 2025-04-29T16:33:57.260+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.260+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '383f88ab-b7a5-4643-9692-82b4bb59326c'
      activationstatus: true
      created: 2025-04-29T16:33:57.261+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.261+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "More than 40% of Filipinos held a bachelor’s degree or higher but were\
        \ underrepresented in jobs requiring such a degree, the report said.\r"
    section35:
      primarytype: 'block'
      uuid: '67a83e71-d685-4102-97e3-fbd5406fbb93'
      activationstatus: true
      created: 2025-04-29T16:33:57.262+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.262+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '50bb163a-bb60-42f8-942d-844106142c5e'
      activationstatus: true
      created: 2025-04-29T16:33:57.263+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.263+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The overqualification rate of 41.8% was nearly double the rate of the\
        \ Chinese population and was nearly three times the rate of 15.5% among the\
        \ total population, the report said.\r"
    section37:
      primarytype: 'block'
      uuid: '27e35343-c51e-4d09-ba83-8017f3440b60'
      activationstatus: true
      created: 2025-04-29T16:33:57.263+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.263+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '28e3a647-db36-409e-a447-4ffefeaa0b31'
      activationstatus: true
      created: 2025-04-29T16:33:57.264+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.264+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"One factor in overqualification and job mismatch was that over one-third\
        \ (34.0%) of Filipino immigrant women immigrated as principal applicants through\
        \ the caregiver program, which recruits them to work in personal care occupations,\"\
        \ the report said.\r"
    section39:
      primarytype: 'block'
      uuid: '3f14bbe4-7bfd-4134-8dda-fb8b64e4e30c'
      activationstatus: true
      created: 2025-04-29T16:33:57.265+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.265+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'ca145654-4075-4f46-a4d7-ddc6b3cec9c4'
      activationstatus: true
      created: 2025-04-29T16:33:57.265+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.265+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>About 36% of Filipinas who earned nursing degrees back home instead
        worked as nurse aides, orderlies or patient service associates in Canada,
        while 13% worked in sales or service jobs, the census report said.</p>'
    section41:
      primarytype: 'block'
      uuid: 'e7001afa-4d77-4d22-81de-80b423aab684'
      activationstatus: true
      created: 2025-04-29T16:33:57.266+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.266+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '050b3833-0b23-4a4c-b112-c42851836765'
      activationstatus: true
      created: 2025-04-29T16:33:57.267+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T16:33:57.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:33:57.267+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Maki Cairns, 26, who advocates for the rights of women in the Philippine\
        \ diaspora as an activist with the group Gabriela BC, said many have chosen\
        \ to remain silent in the face of abuse so that they can bring their own children\
        \ to Canada.\r"
    section43:
      primarytype: 'block'
