      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754e55f-0ea4-49e5-9aa7-7b523806409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Their defense is Lucky South 99 and Whirlwind are different\
        \ entities but for the fiscal, it is one group.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8f061-aa50-4551-bf70-4a4ac3cc624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.895+08:00
