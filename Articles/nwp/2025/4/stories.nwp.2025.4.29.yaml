      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.112+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A "Welcome Home Mum!" banner was seen hanging in the living room,
        according to the MingPao newspaper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99b8e8-2b7c-42dd-9464-0ab89cabf625'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.113+08:00
