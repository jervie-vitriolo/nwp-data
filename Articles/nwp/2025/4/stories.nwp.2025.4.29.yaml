      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We didn't quite get over the finish line yet," Poilievre told his
        supporters in Ottawa. "We know that change is needed, but change is hard to
        come by. It takes time."'
    section22:
      primarytype: 'block'
      uuid: 'd20eb783-2060-4dba-b5dc-e6fdb94c55f0'
