      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b82e8-9f63-4e15-aa38-66c3237e9af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:04:56.254+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-29T15:04:56.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:04:56.254+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We were humbled, but they (Cavaliers) had so much to do with how\
        \ we looked,\" Miami coach Erik Spoelstra said. \"None of us would have guessed\
        \ this series would have gone this way coming out of our two play-ins. They\
        \ just took it to another level. They left us behind these last two games.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85952ae2-dee7-479b-ba54-af51af256dc6'
