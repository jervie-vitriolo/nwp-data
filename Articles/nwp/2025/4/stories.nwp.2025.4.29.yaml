    title: 'More than 200 lawsuits and many judicial setbacks in Trump’s first
      100 days'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6a795f07-ed1a-4ef6-846e-4ca4e01910da'
      activationstatus: true
      created: 2025-04-29T18:05:28.670+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Key parts of Donald Trump’s agenda
        have met resistance in court from federal judges, who have issued more than
        70 rulings impeding the Republican president’s efforts on a range of issues.
        These have included deportations, birthright citizenship, government spending,
        transgender service in the military, punitive directives against law firms
        and diversity, equity and inclusion programs.</p>'
    section1:
      primarytype: 'block'
      uuid: '6aab1419-5c57-43d9-a6cb-190feb63f899'
      activationstatus: true
      created: 2025-04-29T18:05:28.670+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Here is a look at some of the more than 200 lawsuits filed by various
        plaintiffs to try to block Trump policies as he approaches the 100-day mark
        of his second term as president on Wednesday.'
    section2:
      primarytype: 'block'
      uuid: '20e7ba48-9d7b-4e07-97e3-bd2392f2d27f'
      activationstatus: true
      created: 2025-04-29T18:05:28.671+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>IMMIGRATION CRACKDOWN</strong></h3>'
    section3:
      primarytype: 'block'
      uuid: '16eba7b2-b045-4872-9d53-0f27c91614d9'
      activationstatus: true
      created: 2025-04-29T18:05:28.671+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The U.S. Supreme Court on April 19 temporarily barred Trump’s administration
        from deporting Venezuelan men in immigration custody after their lawyers said
        they were at imminent risk of removal without the judicial review previously
        mandated by the justices. The administration has alleged that the Venezuelans
        are members of the Tren de Aragua criminal gang. Family members and lawyers
        for the migrants have disputed this.'
    section4:
      primarytype: 'block'
      uuid: '0a1bad40-4403-43e5-a617-fd90c2fe3e43'
      activationstatus: true
      created: 2025-04-29T18:05:28.671+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Three federal judges subsequently criticized the administration’s
        approach to immigration and temporarily halted new deportations in their judicial
        districts under the Alien Enemies Act, a 1798 law historically used only in
        wartime that Trump invoked as justification to remove certain people without
        hearings or other legal safeguards.'
    section5:
      primarytype: 'block'
      uuid: '95d00b77-1fcd-4b67-86aa-d6bbabaeb2e9'
      activationstatus: true
      created: 2025-04-29T18:05:28.672+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'One of the judges, overseeing the case of a Salvadoran man living in
        Maryland who the administration has acknowledged was mistakenly deported to
        El Salvador, rebuked the government for trying to circumvent an order blocking
        additional deportations and misleading the court about its actions. The two
        other judges voiced doubts about the legality of the administration’s moves
        and temporarily barred it from removing additional detainees while they consider
        longer-lasting orders.'
    section6:
      primarytype: 'block'
      uuid: 'c8809b3e-c4ca-4c68-921a-8b579f3b183c'
      activationstatus: true
      created: 2025-04-29T18:05:28.672+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Federal judges have issued at least 19 orders halting or curtailing
        for now the administration’s ability to conduct mass deportations, defund
        refugee resettlement programs and restrict automatic birthright citizenship.
        Many of those rulings are under appeal.'
    section7:
      primarytype: 'block'
      uuid: '08b350e0-8240-4329-9a0d-d13884af3ecf'
      activationstatus: true
      created: 2025-04-29T18:05:28.672+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The administration has won at least nine rulings in cases in which
        judges have declined to block the government from carrying out immigration
        raids in places of worship, mothballing an entry app for migrants and sending
        certain detainees to the U.S. naval base at Guantanamo Bay, Cuba.'
    section8:
      primarytype: 'block'
      uuid: '77825b2b-877c-48a8-a7b9-aa53ea2e7873'
      activationstatus: true
      created: 2025-04-29T18:05:28.673+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>BIRTHRIGHT CITIZENSHIP</strong></h3>'
    section9:
      primarytype: 'block'
      uuid: 'de0c949b-c674-4750-b059-7045122365bc'
      activationstatus: true
      created: 2025-04-29T18:05:28.673+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Supreme Court has scheduled arguments on May 15 over Trump’s bid
        to broadly enforce his executive order to restrict automatic birthright citizenship.
        The court did not immediately act on a request by Trump’s administration
        to narrow the scope of three nationwide injunctions issued by judges blocking
        the policy.'
    section10:
      primarytype: 'block'
      uuid: '4d883a9f-01ad-4e8b-b576-b6dd13cc378f'
      activationstatus: true
      created: 2025-04-29T18:05:28.673+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'At issue is Trump’s executive order that directed federal agencies
        to refuse to recognize the citizenship of children born in the United States
        who do not have at least one parent who is a U.S. citizen or lawful permanent
        resident. Challengers argued that Trump’s order violates a right enshrined
        in the U.S. Constitution’s 14th Amendment that provides that anyone born
        in the United States is a citizen.'
    section11:
      primarytype: 'block'
      uuid: '59fe47d2-6ad4-43a0-b9fa-f85f4e3c7881'
      activationstatus: true
      created: 2025-04-29T18:05:28.674+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>GOVERNMENT SPENDING</strong></h3>'
    section12:
      primarytype: 'block'
      uuid: '2610a4aa-9070-46f3-8052-27a650aac891'
      activationstatus: true
      created: 2025-04-29T18:05:28.674+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Federal judges issued several rulings blocking Trump’s administration
        from freezing trillions of dollars in grants, loans and other federal financial
        assistance. Elements of those orders remain in force despite administration
        efforts to walk back aspects of the policies.'
    section13:
      primarytype: 'block'
      uuid: '73250604-0e60-4816-8b16-6fab9f44b18b'
      activationstatus: true
      created: 2025-04-29T18:05:28.674+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Judges also separately blocked the administration’s bid to claw back
        $20 billion in clean energy project grants, cut $11 billion in public health
        funds allocated to states and curtail funding for research at universities,
        medical centers and other institutions.'
    section14:
      primarytype: 'block'
      uuid: '0fe87965-ef2e-4279-a0e8-b9c83807a19f'
      activationstatus: true
      created: 2025-04-29T18:05:28.675+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The administration has had better luck in its efforts to downsize and
        reshape the government through its Department of Government Efficiency, or
        DOGE, which has been spearheaded by billionaire Trump ally Elon Musk.'
    section15:
      primarytype: 'block'
      uuid: '98604f95-3af9-43b3-af15-aeba7e009b97'
      activationstatus: true
      created: 2025-04-29T18:05:28.675+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Multiple judges had ordered thousands of fired federal workers reinstated
        after finding their terminations were likely illegal, but appeals courts later
        paused those rulings. While some judges have barred DOGE from accessing federal
        databases, others have cleared it to scour agencies for possible savings.'
    section16:
      primarytype: 'block'
      uuid: '12f5392e-1e93-4be5-adbf-005e36c85458'
      activationstatus: true
      created: 2025-04-29T18:05:28.676+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>TRANSGENDER RIGHTS</strong></h3>'
    section17:
      primarytype: 'block'
      uuid: 'b8fbec7f-95c8-4459-a806-2d49c7a8e3dc'
      activationstatus: true
      created: 2025-04-29T18:05:28.676+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The administration asked the Supreme Court on April 24 to allow implementation
        of Trump’s executive order banning transgender people from serving in the
        U.S. military, one of a series of Trump directives to curb transgender rights.'
    section18:
      primarytype: 'block'
      uuid: '045a87a3-a639-44cf-95f4-8d683822947a'
      activationstatus: true
      created: 2025-04-29T18:05:28.677+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump’s efforts targeting transgender rights have been slowed down
        in court, with judges issuing at least 14 orders blocking his military ban
        as well as his policies to house inmates in federal prisons corresponding
        to their birth sex and to restrict gender-transition care for people under
        age of 19.'
    section19:
      primarytype: 'block'
      uuid: '267714dd-5c64-4d9f-bb9f-02be975ea0d2'
      activationstatus: true
      created: 2025-04-29T18:05:28.677+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>DIVERSITY, EQUITY AND INCLUSION PROGRAMS</strong></h3>'
    section20:
      primarytype: 'block'
      uuid: '42178797-3a56-40a3-8f73-055fdc34141b'
      activationstatus: true
      created: 2025-04-29T18:05:28.678+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Four judges have temporarily blocked the administration from enforcing
        Trump’s executive orders terminating diversity, equity and inclusion, or
        DEI, programs in the U.S. government and requiring recipients of federal grant
        funds to certify that they do not run DEI programs that violate anti-discrimination
        laws. Some conservatives have argued that such policies discriminate against
        white people and certain others.'
    section21:
      primarytype: 'block'
      uuid: 'e4dc6fc3-8add-41bd-a89b-d12baa2a4766'
      activationstatus: true
      created: 2025-04-29T18:05:28.678+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>EXECUTIVE ORDERS TARGETING LAW FIRMS</strong></h3>'
    section22:
      primarytype: 'block'
      uuid: '975168fa-c3c8-4483-abb5-feacc5eb59ed'
      activationstatus: true
      created: 2025-04-29T18:05:28.679+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Four judges have blocked for now Trump’s punitive executive orders
        placing restrictions on four major law firms, deeming the directives as likely
        acts of retaliation for speech protected by the Constitution’s First Amendment.
        Trump has targeted law firms that have represented clients who have challenged
        his policies in court, have employed lawyers who have been involved in prosecutorial
        investigations against Trump at the federal and state levels or represent
        people who previously have investigated him.'
    section23:
      primarytype: 'block'
      uuid: '7450cd93-e784-4ba7-ac02-5b07e2b51885'
      activationstatus: true
      created: 2025-04-29T18:05:28.679+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>TARIFFS AND TRADE WAR</strong></p>'
    section24:
      primarytype: 'block'
      uuid: '148b8d79-3c27-48bc-b3c4-2219fee2bbf9'
      activationstatus: true
      created: 2025-04-29T18:05:28.680+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T18:05:29.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:05:28.723+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The administration faces at least seven lawsuits challenging Trump’s
        sweeping tariffs against foreign trading partners. The suits accuse Trump
        of overstepping his authority under the Constitution by imposing the duties
        without congressional authorization. A judge in one of the cases denied a
        request for a temporary restraining order but still could impose a preliminary
        injunction blocking the tariffs. The other six cases have yet be ruled on.</p>'
