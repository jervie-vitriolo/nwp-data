      'mgnl:lastModified': 2025-04-29T08:49:41.946+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, DC -</strong> President Donald Trump''s administration
        will move to reduce the impact of his automotive tariffs on Tuesday by alleviating
        some duties imposed on foreign parts in domestically manufactured cars and
        keeping tariffs on cars made abroad from piling on top of other ones, officials
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d92391-3204-473d-b7bc-4952d78f68e6'
      'mgnl:activationStatus': true
