      created: 2025-04-29T15:39:52.249+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.160+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Liberals are the last party to win four consecutive elections in
        Canada, accomplishing the feat in 2004.'
    section23:
      primarytype: 'block'
      uuid: '85a43a56-8c2a-46cc-8973-7003801a0d01'
      activationstatus: true
      created: 2025-04-29T15:39:52.250+08:00
      createdby: 'lance-nwp'
