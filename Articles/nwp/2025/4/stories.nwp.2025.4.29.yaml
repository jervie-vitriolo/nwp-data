    'template': '1'
    'title': 'First batch of Hong Kong democrats freed after 4 years'' jail for subversion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f866e74f-8f1e-4341-b0c4-9e4d380225f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> The first batch of individuals jailed
        in the landmark Hong Kong national security trial of "47 democrats" accused
        of conspiracy to commit subversion were freed on Tuesday after being behind
        bars for more than four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd161e-f06b-4271-9b59-7e401620dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8f975-189e-4e66-b3bf-3c460d85c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Four former pro-democracy lawmakers, Claudia Mo, Kwok Ka-ki, Jeremy
        Tam and Gary Fan, were driven away in cars, with curtains drawn across side
        windows, from three separate prisons across Hong Kong around dawn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38267f2c-5bae-467e-b684-bb87ac939c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a18124-64b7-49e8-81a1-d3c8dc4806d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Security was tight with patrols of police officers and access to some\
        \ roads to the prisons restricted for hours beforehand.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f196f52-3506-4fe1-9bc5-218e0cc32189'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f8571-d2a6-4a96-89a7-784fea83db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vehicles took the democrats directly to their homes, where they
        were chaperoned by scores of officers up to their front doors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0da42-29e4-42d0-8e3b-d23ac5d03e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55060158-669c-4d7c-822f-df128e95aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I will go back home and reunite with my family. Thank you Hong
        Kongers", Fan told local media outlet HK01 outside his building in the Tseung
        Kwan O district.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00442fc5-aa72-4be9-8f44-fc73cd213e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9bdfdf-b8b5-4643-ac0c-3d46f821ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Reuters reporter stationed at Mo''s home was told to leave by
        plainclothes officers and told to delete photos if taken. There was no immediate
        comment from police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df7d3f-98e0-42c2-9b9e-b410dbb40068'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9935ad-7703-496d-8762-1d0f7fa3e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mo''s husband, Philip Bowring, later told a group of reporters that
        he was pleased to have her back home, adding that she''s ‚Äúwell and in good
        spirits."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23cfbf-3026-499d-8f7c-5b0a193baba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f79ea-f988-4b91-bed4-33a990f1ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"She''s only just come back...She has to get used to life again
        in the outside world," said Bowring, a veteran reporter and writer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be32bd-b8a6-4d08-a3f9-64b9b805a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6e13f-d3de-42d2-b64a-b24008de2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''ll go to England at some point to see our grandchildren. But
        it''s probably not till July or something like that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa18f60-7f4b-426e-a8ed-430f0ad68685'
