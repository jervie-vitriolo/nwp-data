  'START HERE----->beyonce-cowboy-carter-tour-kickoff':
    author: 'Lisa Richwine, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-29T18:35:59.000+08:00
    imagesource: '443130fb-7a37-4c3f-84dc-323f79d62a4e'
    primarytype: 'composition'
    uuid: 'd15bfec8-ff64-4e3e-8cdb-6679a5b4fb53'
    lead: 'Singer Beyonce launched her "Cowboy Carter" stadium tour on Monday, rolling
      through "Texas Hold 'Em" and other country-inspired hits and sharing the stage
      with her two daughters.'
    activationstatus: true
