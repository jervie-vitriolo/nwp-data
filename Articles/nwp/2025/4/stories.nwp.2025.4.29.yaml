      lastmodified: 2025-04-29T10:20:23.689+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michael Holden; Editing by Hugh Lawson)</em></p>'
  'START HERE----->Trump-touts-immigration-crackdown-despite-concerns-about-due-process':
    author: 'Nandita Bose and Ted Hesson, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-29T10:27:56.000+08:00
    imagesource: '10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    primarytype: 'composition'
    uuid: '35d937dd-6b3e-490b-b035-83670808cd91'
    lead: 'US President Donald Trump’s administration touted the early results
      of his immigration crackdown on Monday despite concerns over due process, as
      Trump acted to take further steps while photos of alleged criminal offenders
      were displayed on the White House lawn.'
    activationstatus: true
    created: 2025-04-29T10:29:42.360+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-29T10:29:42.774+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-29T10:29:42.432+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump touts immigration crackdown despite concerns about due process'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c543e46a-fbbb-4802-ac12-857f60ebf093'
      activationstatus: true
      created: 2025-04-29T10:29:42.373+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> US President Donald Trump’s administration
        touted the early results of his immigration crackdown on Monday despite concerns
        over due process, as Trump acted to take further steps while photos of alleged
        criminal offenders were displayed on the White House lawn.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f3f4602f-6a4a-412e-876d-dd78b0b047d9'
      activationstatus: true
      created: 2025-04-29T10:29:42.373+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump signed three executive orders on Monday. The first calls for
        the attorney general to identify cities and states failing to comply with
        federal immigration laws, the second relates to protections for law enforcement
        officers, and the third is tied to English literacy for commercial truck drivers.'
    section2:
      primarytype: 'block'
      uuid: 'ba7b1de8-3e0d-473c-8bb4-37fade045e49'
      activationstatus: true
      created: 2025-04-29T10:29:42.373+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump launched an aggressive enforcement campaign after taking office,
        surging troops to the southern border and pledging to deport millions of immigrants
        in the United States illegally.'
    section3:
      primarytype: 'block'
      uuid: '7502df0f-ac27-4a8e-a256-0518851869c1'
      activationstatus: true
      created: 2025-04-29T10:29:42.374+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Republican president, who made immigration a major campaign issue
        in 2024, said the actions were needed after years of high illegal immigration
        under his predecessor, Democrat Joe Biden.'
    section4:
      primarytype: 'block'
      uuid: '4efabfa9-fd0e-4393-be2e-8eceb4c1d763'
      activationstatus: true
      created: 2025-04-29T10:29:42.374+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'White House officials at a press briefing touted a steep decline in
        illegal crossings at the border during Trump’s first three months in office
        - even as concerns have emerged over the due process rights of immigrants
        and U.S. citizens swept up in the dragnet.'
    section5:
      primarytype: 'block'
      uuid: '37aa2899-f72e-43bd-84b4-fbbfd4464fff'
      activationstatus: true
      created: 2025-04-29T10:29:42.374+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The U.S. Border Patrol arrested 7,200 migrants illegally crossing the
        border in March, the lowest monthly total since 2000 and down from a peak
        of 250,000 in December 2023.'
    section6:
      primarytype: 'block'
      uuid: '89bf8218-70f0-4d5c-883e-17d5050c9553'
      activationstatus: true
      created: 2025-04-29T10:29:42.375+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We have the most secure border in the history of this nation and the
        numbers prove it," Trump border czar Tom Homan said at the briefing.'
    section7:
      primarytype: 'block'
      uuid: '3c349790-ae9d-4029-a722-9d9faed8280a'
      activationstatus: true
      created: 2025-04-29T10:29:42.375+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Democrats and civil rights advocates have criticized Trump’s heightened
        enforcement tactics, including the cases of several children who are U.S.
        citizens who were recently deported with their parents. One of the children
        has a rare form of cancer, according to the American Civil Liberties Union.'
    section8:
      primarytype: 'block'
      uuid: 'e0300400-db27-4e18-bd78-4acca59730d0'
      activationstatus: true
      created: 2025-04-29T10:29:42.375+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Homan blamed the parents for putting their children at risk of deportation
        by remaining in the United States.'
    section9:
      primarytype: 'block'
      uuid: '9fa062fc-d35b-4b59-a976-a3ea1dc3d0c4'
      activationstatus: true
      created: 2025-04-29T10:29:42.376+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"If you choose to have a U.S.-citizen child, knowing you're in this
        country illegally, you put yourself in that position," he said.'
    section10:
      primarytype: 'block'
      uuid: '6038a75e-2b2e-446f-b491-e870dc0ac329'
      activationstatus: true
      created: 2025-04-29T10:29:42.376+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Under the U.S. Constitution, anyone born in the country is automatically
        granted citizenship, a right that Trump has tried to ban under an executive
        order he issued when he took office in January. The Supreme Court is due to
        hear arguments in the case next month.'
    section11:
      primarytype: 'block'
      uuid: '2866f396-973b-49c4-ab6f-b58f5b40664b'
      activationstatus: true
      created: 2025-04-29T10:29:42.376+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In his first hundred days in office, Trump has moved to strip legal
        immigration status from hundreds of thousands of people, increasing the pool
        of those who can potentially be deported.'
    section12:
      primarytype: 'block'
      uuid: 'be717f9f-8d7c-4932-89aa-d1cc43c697f6'
      activationstatus: true
      created: 2025-04-29T10:29:42.377+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While arrests of immigrants in the United States illegally have spiked,
        deportations remain below last year’s levels under Biden when there were
        more people illegally crossing the border who could be quickly returned.'
    section13:
      primarytype: 'block'
      uuid: 'b7821e1b-8c10-423f-b903-06fc1766691e'
      activationstatus: true
      created: 2025-04-29T10:29:42.377+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Deportations were down in Trump’s first three months in office from
        195,000 last year to 130,000 this year, Reuters reported last week. Homan
        defended the figures and said it was not fair to compare them to Biden-era
        tallies.'
    section14:
      primarytype: 'block'
      uuid: '919ce448-0ae4-480b-8ee2-62827455bbc4'
      activationstatus: true
      created: 2025-04-29T10:29:42.378+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. Immigration and Customs Enforcement detention facilities have
        been over capacity, with some 48,000 people in custody as of early April,
        beyond the funded level of 41,500.'
    section15:
      primarytype: 'block'
      uuid: 'e0488a15-a909-4a68-992d-952d1bb54f8a'
      activationstatus: true
      created: 2025-04-29T10:29:42.378+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Homan said that Texas military base Fort Bliss could be ready "in the
        very near future" to hold migrant detainees. The Trump administration has
        already been using the U.S. naval base in Guantanamo Bay, Cuba.'
    section16:
      primarytype: 'block'
      uuid: '99569e74-6a77-494e-bb5f-c5ed6df0031a'
      activationstatus: true
      created: 2025-04-29T10:29:42.378+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Photos posted on the White House lawn featured 100 people charged or
        convicted of serious crimes, including murder, rape and fentanyl distribution.
        Numerous studies show immigrants do not commit crimes at a higher rate than
        native-born Americans.'
    section17:
      primarytype: 'block'
      uuid: '92c05ea1-b1cd-4cb0-bf74-74520292b771'
      activationstatus: true
      created: 2025-04-29T10:29:42.379+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>SANCTUARY STANDOFF</strong></h3>'
    section18:
      primarytype: 'block'
      uuid: 'bae66d77-73c1-496b-be80-1faf5a22ee35'
      activationstatus: true
      created: 2025-04-29T10:29:42.379+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump has criticized cities and states that limit cooperation with
        federal immigration enforcement, labeling them "sanctuaries" and blaming them
        for releasing criminal offenders instead of coordinating their transfer to
        ICE.'
    section19:
      primarytype: 'block'
      uuid: '1d271d50-2c6c-4f0c-a2fc-59213499d707'
      activationstatus: true
      created: 2025-04-29T10:29:42.380+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'His order on Monday said some state and local officials were engaging
        in a "lawless insurrection against the supremacy of Federal law" by obstructing
        immigration enforcement.'
    section20:
      primarytype: 'block'
      uuid: '8fbfdb4d-95d1-475c-abba-bccad70213c6'
      activationstatus: true
      created: 2025-04-29T10:29:42.380+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A second order seeks to strengthen local law enforcement with better
        training, higher pay and benefits, and enhanced legal protections. It directs
        the attorney general to create a mechanism that would provide "legal resources
        and indemnification to law enforcement officers who unjustly incur expenses
        and liabilities for actions taken during the performance of their official
        duties to enforce the law."'
    section21:
      primarytype: 'block'
      uuid: '80b587af-8abd-4045-832f-739bc1bb1a73'
      activationstatus: true
      created: 2025-04-29T10:29:42.381+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A third order said proficiency in English should be a "non-negotiable
        safety requirement for professional drivers" and said his administration would
        enforce that requirement.'
    section22:
      primarytype: 'block'
      uuid: '357b242a-e2f6-4d5e-8294-4a36c9b63f86'
      activationstatus: true
      created: 2025-04-29T10:29:42.381+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Last week, a federal judge blocked Trump’s administration from withholding
        federal funding from more than a dozen so-called sanctuary jurisdictions that
        have declined to cooperate with Trump’s hardline immigration crackdown.'
    section23:
      primarytype: 'block'
      uuid: '72206c84-8b38-47ae-862e-b7cf5026fa1d'
      activationstatus: true
      created: 2025-04-29T10:29:42.382+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. officials arrested a Wisconsin judge on Friday and charged her
        with helping a man in her court briefly evade immigration authorities. The
        arrest triggered backlash from Democrats and immigrant rights advocates who
        raised concerns that immigrant victims may not feel safe in courthouses.'
    section24:
      primarytype: 'block'
      uuid: 'b253bc18-2c15-4ff1-ba7a-7452822f6828'
      activationstatus: true
      created: 2025-04-29T10:29:42.382+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Homan defended the arrest, saying that the administration would enforce
        laws prohibiting harboring of a person in the United States illegally.'
    section25:
      primarytype: 'block'
      uuid: '2e184821-5166-4e42-9655-5d85cea4326c'
      activationstatus: true
      created: 2025-04-29T10:29:42.383+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“You will be prosecuted, judge or not," he said.'
    section26:
      primarytype: 'block'
      uuid: '8e4699f5-e4b4-493a-8375-b9782109f0d2'
      activationstatus: true
      created: 2025-04-29T10:29:42.383+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Americans are split on Trump’s immigration approach, but he has a 45%
        approval rating on immigration, better than other major issues, a Reuters/Ipsos
        poll conducted in mid-April found.'
    section27:
      primarytype: 'block'
      uuid: '8bfdd9e3-d5a8-41e2-9971-916a89413255'
      activationstatus: true
      created: 2025-04-29T10:29:42.384+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-29T10:29:42.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:29:42.432+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nandita Bose and Ted Hesson; Additional reporting
        by Andrea Shalal and Jeff Mason in Washington and Angela Christy in Bengaluru;
        Editing by Mary Milliken, Bernadette Baum, William Maclean, Alistair Bell,
        Mark Porter and Leslie Adler)</em></p>'
  'START HERE----->US-probes-Harvard-and-its-law-review-for--race-based-discrimination-':
