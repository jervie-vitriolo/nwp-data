      lastmodified: 2025-04-29T15:04:56.259+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Donovan Mitchell had 13 first-quarter points, including three 3-pointers,\
        \ Hunter added 11, and Allen had 10 points and four steals.\r"
    section21:
      primarytype: 'block'
      uuid: '873c34e9-e7b7-4c90-ab36-f7b60e8f5a26'
      activationstatus: true
