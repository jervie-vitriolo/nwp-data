    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-29T15:36:08.000+08:00
    'imagesource': 'jcr:3a12d7d8-35d4-4d18-b64d-e5bfdb7e4b7d'
