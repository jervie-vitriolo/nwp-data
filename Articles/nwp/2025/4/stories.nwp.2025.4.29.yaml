    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['MRT-3', 'LRT-2', 'LRT-1']
    'stories': []
    'template': '1'
    'title': 'Free rides on MRT-3, LRT on April 30 to May 3 - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce3225-e034-4ccf-a657-3ee29b912a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:49.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T19:12:50.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:12:49.778+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government is offering
        free rides to workers for four days to mark Labor Day, President Ferdinand
        Marcos Jr. himself personally announced by video on Tuesday, April 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e60466-d817-4408-8081-bb9edc32f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:49.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T19:12:50.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:12:49.771+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The privately operated Light Rail Transit (LRT-1) and the government-run
        LRT-2 and Metro Rail Transit 3 will waive fares on April 30 to May 3 throughout
        the day.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eba0f0-7672-4842-9f40-7cbc771ae101'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:49.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T19:12:50.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:12:49.771+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIto ay bilang kaunting pagkilala sa sakripisyo at kontribusyon ng
        ating mga manggagawa hindi lamang sa ating ekonomiya kung hindi sa ating lipunan,‚Äù
        Marcos said. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6664fb6-d6fa-4bff-bd49-70bdaaa67e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:49.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T19:12:50.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:12:49.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is a small token in recognition of the sacrifice
        and contribution of our workers, not only to our economy but also to our society.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15252aef-afdc-4a58-983e-f155f9098314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:49.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T19:12:50.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:12:49.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This is the first time that the government is waiving the already-subsidized
        train fares for an extended period for reasons outside maintenance work. The
        free rides on three train systems would require government spending to cover
        revenue loss for four days of operations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3cd64f-843e-4f47-8621-f21192d8625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:49.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T19:12:50.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:12:49.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus also sought comment from LRT-1 operator Light Rail Manila
        Corporation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63774720-8e83-445f-9007-40911aaf5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:49.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T19:12:50.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:12:49.773+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The announcement follows a cheap rice subsidy plan to be rolled out
        initially in the Visayas weeks before the midterm elections, which was cleared
        by the Commission on Elections, and the president‚Äôs declining trust and performance
        ratings.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a738cdc-843e-4cc9-848e-bcc9d7658774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:49.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T19:12:50.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T19:12:49.773+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus correspondent Lance Mejico contributed to this report</p>'
