    'lead': 'The third nominee of the Ang Bumbero Party-list was shot dead by unidentified
      gunmen in Sampaloc, Manila. The party-list condemned all forms of violence,
      especially as the midterm polls near.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-29T16:41:16.467+08:00
