      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The third nominee of
        the Ang Bumbero Party-list (ABP) was shot dead by unidentified assailants
        in Sampaloc, Manila on Monday, April 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5856a9-a8ac-46ae-ade9-c2445343e536'
      'mgnl:activationStatus': true
