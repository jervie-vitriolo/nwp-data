    lastmodified: 2025-04-29T15:40:06.162+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Canada’s Liberals win minority government; Carney says old relationship
      with US 'is over''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b0e88f71-440a-4d74-b467-f2150997350c'
      activationstatus: true
      created: 2025-04-29T15:39:52.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Ottawa, Canada -</strong> Canadian Prime Minister Mark Carney’s
        Liberals retained power in the country’s election on Monday, but fell short
        of the majority government he had wanted to help him negotiate tariffs with
        U.S. President Donald Trump.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ce06d077-d1c8-4d33-9476-4e156882250e'
      activationstatus: true
      created: 2025-04-29T15:39:52.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Liberals were leading or elected in 167 electoral districts, known
        as seats, followed by the Conservatives with 145, with votes still being counted.'
    section2:
      primarytype: 'block'
      uuid: 'e3ca81f0-2f02-4384-9bae-0148702b5749'
      activationstatus: true
      created: 2025-04-29T15:39:52.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Liberals had needed to win 172 of the House of Commons' 343 seats
        for a majority that would allow them to govern without support from a smaller
        party.'
    section3:
      primarytype: 'block'
      uuid: 'c2bb8d90-73b2-4219-8876-3cfe81f8ea12'
      activationstatus: true
      created: 2025-04-29T15:39:52.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Our old relationship with the United States, a relationship based
        on steadily increasing integration, is over," Carney said in a victory speech
        in Ottawa. "The system of open global trade anchored by the United States,
        a system that Canada has relied on since the Second World War, a system that,
        while not perfect, has helped deliver prosperity for our country for decades,
        is over."'
    section4:
      primarytype: 'block'
      uuid: '9b258866-7dfc-4fa7-8751-fd9e04595bdd'
      activationstatus: true
      created: 2025-04-29T15:39:52.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"These are tragedies, but it’s also our new reality."'
    section5:
      primarytype: 'block'
      uuid: 'e7bdd957-cb06-4767-b5ce-6e2e3e1ff4df'
      activationstatus: true
      created: 2025-04-29T15:39:52.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carney said the coming months would be challenging and require sacrifices.'
    section6:
      primarytype: 'block'
      uuid: 'a9cf7bfc-131a-416c-b257-bf2ad23e90ff'
      activationstatus: true
      created: 2025-04-29T15:39:52.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.151+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Shachi Kurl, president of the Angus Reid Institute, a polling firm,
        told Reuters the Liberal win hinged on three factors.'
    section7:
      primarytype: 'block'
      uuid: 'b3824618-0ca9-4f64-a889-19d87e8afd4c'
      activationstatus: true
      created: 2025-04-29T15:39:52.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.152+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It was the 'anybody-but-Conservative' factor, it was the Trump tariff
        factor, and then it was the Trudeau departure ... which enabled a lot of left-of-center
        voters and traditional Liberal voters to come back to the party," Kurl said,
        referring to the resignation of unpopular former Prime Minister Justin Trudeau.'
    section8:
      primarytype: 'block'
      uuid: '4453767b-b8d7-47c3-b468-7b9bb61bd60e'
      activationstatus: true
      created: 2025-04-29T15:39:52.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.152+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carney had promised a tough approach with Washington over its import
        tariffs and said Canada would need to spend billions to reduce its reliance
        on the U.S. But the right-of-center Conservatives, who called for change after
        more than nine years of Liberal rule, showed unexpected strength.'
    section9:
      primarytype: 'block'
      uuid: 'c6b5809d-e2c5-4d80-8e4a-367e2062f7d0'
      activationstatus: true
      created: 2025-04-29T15:39:52.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.153+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Minority governments in Canada rarely last longer than 2-1/2 years.'
    section10:
      primarytype: 'block'
      uuid: 'f470adb1-ef05-4661-94bc-789a31412056'
      activationstatus: true
      created: 2025-04-29T15:39:52.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.153+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Conservative leader Pierre Poilievre conceded defeat to Carney’s Liberals
        and said his party would hold the government to account.'
    section11:
      primarytype: 'block'
      uuid: '31fa42c5-2c10-4ee0-97e9-11d914ea542b'
      activationstatus: true
      created: 2025-04-29T15:39:52.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The result capped a notable comeback for the Liberals, who had been
        20 percentage points behind in the polls in January before Trudeau announced
        he was quitting and Trump started threatening tariffs and annexation.'
    section12:
      primarytype: 'block'
      uuid: '181e56b9-96eb-42c1-855a-cde34f488f71'
      activationstatus: true
      created: 2025-04-29T15:39:52.244+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"America wants our land, our resources, our water, our country," Carney
        said. "These are not idle threats. President Trump is trying to break us so
        America can own us. That will never ever happen."'
    section13:
      primarytype: 'block'
      uuid: '97ca4da6-4482-4e0a-b7cc-77c4c0d0f8f7'
      activationstatus: true
      created: 2025-04-29T15:39:52.244+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.155+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Wave of patriotism</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'eaa2affc-f4d3-4410-a169-5fbd79f345dd'
      activationstatus: true
      created: 2025-04-29T15:39:52.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.155+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump’s threats ignited a wave of patriotism that swelled support
        for Carney, a political newcomer who previously led two G7 central banks.'
    section15:
      primarytype: 'block'
      uuid: '78e759f0-4848-4334-8643-3824a5fc4bee'
      activationstatus: true
      created: 2025-04-29T15:39:52.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.156+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump re-emerged as a campaign factor last week, declaring that he
        might raise a 25% tariff on Canadian-made cars because the U.S. does not want
        them. He said earlier he might use "economic force" to make Canada the 51st
        state.'
    section16:
      primarytype: 'block'
      uuid: '10da1887-a1ed-4640-8906-ba018a4f3093'
      activationstatus: true
      created: 2025-04-29T15:39:52.246+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.156+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carney has emphasized that his experience handling economic issues
        makes him the best leader to deal with Trump, while Poilievre tapped into
        concerns about the cost of living, crime and a housing crisis.'
    section17:
      primarytype: 'block'
      uuid: 'e5e2a542-daba-4d48-8f52-4ee9f090b31a'
      activationstatus: true
      created: 2025-04-29T15:39:52.247+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump, in a social media post on Monday, reiterated his call for Canada
        to become the 51st state.'
    section18:
      primarytype: 'block'
      uuid: '16c1d053-607f-4634-b397-bd413dfc05a2'
      activationstatus: true
      created: 2025-04-29T15:39:52.247+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T15:40:06.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:40:06.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Good luck to the Great people of Canada," he said. "Elect the man
        who has the strength and wisdom to cut your taxes in half, increase your military
        power, for free, to the highest level in the World, have your Car, Steel,
        Aluminum, Lumber, Energy, and all other businesses, QUADRUPLE in size, WITH
        ZERO TARIFFS OR TAXES, if Canada becomes the cherished 51st. State of the
        United States of America. No more artificially drawn line from many years
        ago."'
    section19:
