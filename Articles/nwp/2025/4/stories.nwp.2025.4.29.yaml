  'START HERE----->tagle-joins-team-running-conclave':
    caption: 'Cardinal Luis Antonio Tagle leads the Rosary for Pope Francis outside
      the Papal Basilica of Saint Mary Major (Santa Maria Maggiore), following the
      death of the pontiff, in Rome on April 24. (Hannah McKay/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-29T15:36:08.000+08:00
    imagesource: '3a12d7d8-35d4-4d18-b64d-e5bfdb7e4b7d'
    primarytype: 'composition'
    uuid: '990f5547-15c3-4cec-a20a-038ef8343b8f'
    lead: 'Luis Antonio Cardinal Tagle has been appointed to a team supporting the
      Vatican administrator or camerlengo in running the Holy See pending the election
      of the next head of the Roman Catholic Church, according to a CBCP News report.'
    activationstatus: true
    created: 2025-04-29T15:37:50.172+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-04-29T15:37:50.423+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-29T15:37:50.213+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Tagle joins team running Vatican affairs pending new pope'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a22adfa5-58f8-40a8-ac71-eb9ca837f43e'
      activationstatus: true
      created: 2025-04-29T15:37:50.202+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T15:37:50.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:37:50.210+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Luis Antonio Cardinal
        Tagle has been appointed to a team supporting the Vatican administrator or
        camerlengo in running the Holy See pending the election of the next head of
        the Roman Catholic Church, according to a CBCP News report.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a74f36ba-25f9-4cb9-a81a-ce08ad6e4b4c'
      activationstatus: true
      created: 2025-04-29T15:37:50.202+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T15:37:50.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:37:50.202+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Catholic Bishops’ Conference of the Philippines (CBCP) said Tagle\
        \ is part of the Particular Congregation after the fifth pre-conclave meeting\
        \ of cardinals, formally called General Congregation, on Monday, April 28.\
        \ The conclave will begin election proceedings on May 7.\r"
    section2:
      primarytype: 'block'
      uuid: '3f9f2105-6f91-46a3-b81e-313893c18a91'
      activationstatus: true
      created: 2025-04-29T15:37:50.203+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T15:37:50.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:37:50.203+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The General and Particular Congregations are responsible for managing\
        \ Church affairs while the papal seat is vacant. While the General Congregation\
        \ composed of all cardinals makes key decisions, the Particular Congregation\
        \ - composed of the camerlengo and three cardinals - runs the daily operations.\r"
    section3:
      primarytype: 'block'
      uuid: '50c461b4-aaae-4761-88bb-d6b4933addb6'
      activationstatus: true
      created: 2025-04-29T15:37:50.203+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T15:37:50.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:37:50.203+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The three cardinals rotate every three days based on the apostolic\
        \ constitution issued by Pope John Paul II in 1996.\r"
    section4:
      primarytype: 'block'
      uuid: '68864491-0db4-415f-8ac3-202a1b32c5ea'
      activationstatus: true
      created: 2025-04-29T15:37:50.203+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T15:37:50.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:37:50.203+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Joining Tagle, appointed by Pope Francis as pro-prefect of the Dicastery\
        \ for Evangelization, in the church management are Reinhard Cardinal Marx\
        \ of Munich and Freising in Germany, who  leads the Council for the Economy\
        \ that oversees Vatican economic activities, and Dominique Cardinal Mamberti\
        \ of France, prefect of the Apostolic Signatura or the supreme tribunal.\r"
    section5:
      primarytype: 'block'
      uuid: '5ae14b7a-f9b1-4eb5-963e-83e250d59351'
      activationstatus: true
      created: 2025-04-29T15:37:50.204+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T15:37:50.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:37:50.204+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Media reports have cited Tagle and Mamberti as potential papal candidates.\
        \ \r"
    section6:
      primarytype: 'block'
      uuid: '2c208e5a-ca02-4ba3-9ebf-4300b4d68199'
      activationstatus: true
      created: 2025-04-29T15:37:50.204+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T15:37:50.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:37:50.204+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Mamberti, in his role as cardinal proto-deacon or among the closest\
        \ clerics to the Bishop of Rome, which is the pope, is expected to announce\
        \ the new pope from the central balcony of St. Peter’s Basilica.\r"
    section7:
      primarytype: 'block'
      uuid: '8a3d8dd2-f05d-4f02-9c4d-db678753c405'
      activationstatus: true
      created: 2025-04-29T15:37:50.205+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T15:37:50.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:37:50.205+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Aside from Tagle, two other Filipino cardinals are eligible to participate\
        \ in the upcoming conclave: Jose Advincula of Manila and Pablo Virgilio David\
        \ of Kalookan.\r"
    section8:
      primarytype: 'block'
      uuid: 'fa455c2a-b005-464b-876f-94a95f70c2e4'
      activationstatus: true
      created: 2025-04-29T15:37:50.205+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-29T15:37:50.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:37:50.205+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Pope Francis died on Monday, April 21. He was 88.</p>'
  'START HERE----->canada-elections':
    author: ' David Ljunggren, Ismail Shakil and Rod Nickel, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-29T15:37:56.000+08:00
    imagesource: 'e341dd9c-65a8-458c-8875-d34c8b0ab235'
    primarytype: 'composition'
    uuid: '2ca9b765-c283-4486-bc51-001c2e76d27a'
    lead: 'Canadian Prime Minister Mark Carney’s Liberals retained power in the
      country’s election on Monday, but fell short of the majority government he
      had wanted to help him negotiate tariffs with U.S. President Donald Trump.'
    activationstatus: true
    created: 2025-04-29T15:39:52.218+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-04-29T15:40:06.638+08:00
