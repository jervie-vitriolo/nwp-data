      'mgnl:lastModified': 2025-04-29T10:52:38.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336392e1-d60f-4742-8ea9-6f514b25b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "‚Äú‚ÄòYung depensa naman ng mga iba diyan na sinasabi nila na magkahiwalay\
        \ ‚Äòyung Lucky South 99 ‚Äòtsaka ‚Äòyung Whirlwind pero para sa mga fiscal, tinuring\
        \ nilang iisang grupo ‚Äòto,‚Äù Ty said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08037fc-9167-4dd1-bf2f-ffea4b5abffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.894+08:00
