      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:04:56.252+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e7fd4e10-c305-4b7d-a0de-946c56933267'
      activationstatus: true
      created: 2025-04-29T15:04:56.253+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-29T15:04:56.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:04:56.253+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The emphatic Game 4 victory earned the No. 1 seed Cavaliers a berth\
        \ in the Eastern Conference semifinals, while ending the eighth-seeded Heat’s\
        \ season in humiliating fashion.\r"
    section7:
      primarytype: 'block'
      uuid: 'b6188170-64eb-45df-a1a1-a6010f9182f7'
      activationstatus: true
      created: 2025-04-29T15:04:56.253+08:00
