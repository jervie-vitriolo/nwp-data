  'START HERE----->imee-marcos-duterte-arrest-recommended-charges':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Sen. Imee Marcos (FILE PHOTO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-29T11:45:58.000+08:00
    imagesource: '0761de9b-f1f4-4aeb-8205-53ea9d4fe3ac'
    primarytype: 'composition'
    uuid: 'b7206115-fc41-4536-9995-766adf72069b'
    lead: 'Justice Secretary Jesus Crispin Remulla and Interior Secretary Jonvic
      Remulla dismissed Senator Imee Marcos’ call for charges to be filed against
      them over their alleged role in the arrest of former President Rodrigo Duterte.'
    activationstatus: true
    created: 2025-04-29T11:49:34.650+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-04-29T17:03:08.616+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-29T17:03:08.114+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sen. Marcos urges charges vs. Remullas, Marbil, Torre, Lacanilao over
      Duterte arrest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '281fd0f3-d98e-438a-8be8-96348947786d'
      activationstatus: true
      created: 2025-04-29T17:00:08.807+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.098+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Alleging that the arrest
        of former President Rodrigo Duterte under the Marcos administration was politically
        motivated, Senator Imee Marcos has called for criminal and administrative
        charges against several Cabinet secretaries, high-ranking police officials,
        and a special envoy.</p>'
    section1:
      primarytype: 'block'
      uuid: '7e427a38-a24f-4747-bb3e-8842efb28b7e'
      activationstatus: true
      created: 2025-04-29T17:00:08.807+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.099+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Senator Marcos, chairperson of the Senate Committee on Foreign Relations,
        held a press conference on Tuesday, April 29, to release the findings from
        three hearings on the arrest, detention, and turnover of former President
        Duterte to the International Criminal Court (ICC) last March.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b593aa97-30d7-4923-91b4-8aa2835bc1f7'
      activationstatus: true
      created: 2025-04-29T17:00:08.807+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.099+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Among her recommendations is for the Office of the Ombudsman to investigate\
        \ the following officials for possible criminal and administrative violations:\r"
    section3:
      primarytype: 'block'
      uuid: 'ebd54664-cdc8-420a-a1db-c7b535b1f84d'
      activationstatus: true
      created: 2025-04-29T17:00:08.808+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.100+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Department of Justice (DOJ) Secretary Jesus Crispin Remulla</p>'
    section4:
      primarytype: 'block'
      uuid: '33c122bb-40b5-4753-a88a-671e3de35471'
      activationstatus: true
      created: 2025-04-29T17:00:08.808+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.100+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Department of Interior and Local Government (DILG) Secretary Jonvic
        Remulla</p>'
    section5:
      primarytype: 'block'
      uuid: '0d2efbeb-afad-4fda-9dc2-b731ec092d82'
      activationstatus: true
      created: 2025-04-29T17:00:08.809+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.101+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Philippine National Police (PNP) Chief Gen. Rommel Marbil</p>'
    section6:
      primarytype: 'block'
      uuid: '838c205b-4c0b-4054-9246-473322f18006'
      activationstatus: true
      created: 2025-04-29T17:00:08.809+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.102+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ PNP-Criminal Investigation and Detection Group Chief Maj. Gen.
        Nicholas Torre</p>'
    section7:
      primarytype: 'block'
      uuid: '27b7bae0-31de-4dbd-be14-0105a41e6bc5'
      activationstatus: true
      created: 2025-04-29T17:00:08.809+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.102+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Special Envoy on Transnational Crimes Markus Lacanilao</p>'
    section8:
      primarytype: 'block'
      uuid: 'cffe4b91-f176-492f-ba79-6a9a670ce28c'
      activationstatus: true
      created: 2025-04-29T17:00:08.810+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.103+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Marcos said Justice Secretary Remulla violated the Anti-Graft\
        \ and Corrupt Practices Act by “sanctioning an invalid arrest” and usurping\
        \ judicial functions for failing to bring Duterte before any local court.\
        \ She said this constitutes grave misconduct and conduct prejudicial to the\
        \ best interest of the service.\r"
    section9:
      primarytype: 'block'
      uuid: '2d0ccf06-ea7b-426b-9139-1edb74fdf31c'
      activationstatus: true
      created: 2025-04-29T17:00:08.810+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.103+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked if her brother President Ferdinand Marcos Jr. authorized these\
        \ actions, Senator Marcos declined to give a definitive answer.\r"
    section10:
      primarytype: 'block'
      uuid: '24dc953a-dfcc-43a0-a5fc-8cb8add531fe'
      activationstatus: true
      created: 2025-04-29T17:00:08.811+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.104+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi ko alam, kasi sa isang banda masasabing alter ego ang bawat\
        \ miyembro ng gabinete. Sa ibang banda naman, kusang ginawa ni Secretary of\
        \ Justice,” she said.\r"
    section11:
      primarytype: 'block'
      uuid: '765c9108-6323-4168-9fa5-d1dee7771d1b'
      activationstatus: true
      created: 2025-04-29T17:00:08.811+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.104+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I don’t know, because on one hand, every Cabinet member\
        \ can be considered the President’s alter ego. On the other hand, the Secretary\
        \ of Justice could have acted on his own.]\r"
    section12:
      primarytype: 'block'
      uuid: '2d0f5180-7887-4678-a3f5-a57503fc7fb0'
      activationstatus: true
      created: 2025-04-29T17:00:08.812+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.105+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Central to her findings is a timeline that she claims shows Duterte’\
        s arrest and surrender to the ICC were politically motivated and that there\
        \ was a “whole of government” effort to cover up or conceal information surrounding\
        \ the controversy. \r"
    section13:
      primarytype: 'block'
      uuid: '3221ce87-017f-4552-97eb-447742335b27'
      activationstatus: true
      created: 2025-04-29T17:00:08.812+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.106+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos clarified that her findings do not yet constitute an official\
        \ committee report as Congress is in recess. It is unclear how many other\
        \ committee members support her conclusions. She said the investigation remains\
        \ open as many questions are still unanswered. \r"
    section14:
      primarytype: 'block'
      uuid: '63bbbe35-69cf-479e-a449-54dd5afea142'
      activationstatus: true
      created: 2025-04-29T17:00:08.813+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.106+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>‘I disagree’</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '0b83b51a-45fe-42ee-ac21-6b59dacc1a38'
      activationstatus: true
      created: 2025-04-29T17:00:08.813+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.107+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "When asked about his sister’s remarks in a chance interview in Cavite,\
        \ President Ferdinand Marcos Jr. offered a brief response: “Everyone is entitled\
        \ to their opinion. I disagree.”\r"
    section16:
      primarytype: 'block'
      uuid: '159d92bc-ae58-49d6-bf80-7b8c37c08605'
      activationstatus: true
      created: 2025-04-29T17:00:08.814+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.107+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a separate interview, Justice Secretary Jesus Crispin Remulla defended\
        \ the government’s actions, saying they acted based on their best judgment.\
        \ He also expressed willingness to face legal scrutiny, should a case be filed\
        \ against him.\r"
    section17:
      primarytype: 'block'
      uuid: 'c8b425ac-8bd6-451e-a300-9a5ee16877b3'
      activationstatus: true
      created: 2025-04-29T17:00:08.814+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.108+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“So, welcome development. Hindi naman tayo natatakot diyan (It’s a\
        \ welcome development. We’re not afraid of that),” he said. \r"
    section18:
      primarytype: 'block'
      uuid: '81905848-63df-4b34-91cc-4b322c4b26dc'
      activationstatus: true
      created: 2025-04-29T17:00:08.815+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.109+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Due process</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '9db65005-1451-45d0-b317-b208ca7f3c04'
      activationstatus: true
      created: 2025-04-29T17:00:08.815+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.109+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Meanwhile, Senator Marcos said Interior Secretary Remulla - the
        justice secretary’s brother - should also be held accountable for arbitrary
        detention and graft. She accused him of inducing Marbil and Torre to illegally
        detain Duterte, likewise labeling the actions as grave misconduct and prejudicial
        to the public interest.</p>'
    section20:
      primarytype: 'block'
      uuid: 'e8841036-b280-40df-9dfd-952cc5b5ae7d'
      activationstatus: true
      created: 2025-04-29T17:00:08.816+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.110+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In response, Remulla criticized Senator Marcos' alliance with the
        Duterte family.</p>'
    section21:
      primarytype: 'block'
      uuid: '1c05f638-3abe-4640-8834-17559c190b65'
      activationstatus: true
      created: 2025-04-29T17:00:08.816+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.110+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“I’m happy that she believes in due process unlike the people she
        is defending,” he said in a statement, seemingly referring to the Duterte
        administration’s alleged record of extrajudicial killings.</p>'
    section22:
      primarytype: 'block'
      uuid: '743ad997-bac0-4961-975f-bd930bb8d8ca'
      activationstatus: true
      created: 2025-04-29T17:00:08.817+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.111+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Senator Marcos further recommended charges against Marbil for arbitrary
        detention and graft, saying he persuaded Torre “to perform an act in violation
        of rules, laws, and regulations.” She said his actions also amount to grave
        misconduct and conduct prejudicial to the public service.</p>'
    section23:
      primarytype: 'block'
      uuid: 'd8accd51-d04b-4c56-a7dd-e594327c86c5'
      activationstatus: true
      created: 2025-04-29T17:00:08.817+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.112+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Torre, she added, should be held liable not only for the alleged arbitrary\
        \ detention of Duterte but also of former Executive Secretary Salvador Medialdea.\
        \ Torre had admitted to handcuffing Medialdea for obstructing Duterte’s transfer\
        \ to the ICC Detention Center in The Hague, the Netherlands.\r"
    section24:
      primarytype: 'block'
      uuid: 'f99dd1aa-b6a4-4c71-a35c-7571b293304c'
      activationstatus: true
      created: 2025-04-29T17:00:08.818+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.112+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She also accused Torre of denying visitation rights to Duterte during\
        \ his temporary detention at Villamor Air Base, where he was held for several\
        \ hours before boarding a chartered flight on the night of March 11. \r"
    section25:
      primarytype: 'block'
      uuid: '8ec79268-de0d-461f-bc21-484900ddf3c8'
      activationstatus: true
      created: 2025-04-29T17:00:08.819+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.113+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Finally, Senator Marcos said Lacanilao usurped official functions by\
        \ signing documents on behalf of the Philippine government during Duterte’\
        s turnover to the ICC and committed perjury for allegedly lying under oath\
        \ during the April 10 Senate hearing.\r"
    section26:
      primarytype: 'block'
      uuid: '530a5aa4-53a7-4317-9593-8c3531b9c30d'
      activationstatus: true
      created: 2025-04-29T17:00:08.819+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T17:03:08.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:03:08.113+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Lacanilao was earlier cited for contempt and detained by the Senate
        for two days after Senate President Francis “Chiz” Escudero was unconvinced
        of his claim of having no personal knowledge of Duterte’s appearance before
        competent Philippine judicial authorities.</p>'
