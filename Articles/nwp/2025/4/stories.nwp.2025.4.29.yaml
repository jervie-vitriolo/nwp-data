  'START HERE----->bohol-gubernatorial-candidate-comelec-show-cause-order':
    caption: 'Bohol gubernatorial candidate Dan Neri Lim (Photo from his Facebook
      page)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
