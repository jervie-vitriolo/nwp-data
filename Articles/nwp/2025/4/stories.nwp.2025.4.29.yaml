    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0598f23-c956-408c-a1d8-d6de61ad1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.899+08:00
