    title: 'Prince William and wife Kate return to Scotland for wedding anniversary'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '02e61f8e-6039-4361-ba4b-ea496c160213'
      activationstatus: true
      created: 2025-04-29T10:20:23.686+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T10:20:23.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:20:23.686+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>London, England -</strong> Britain’s Prince William and
        his wife Kate will head to a picturesque, rural Scottish island on Tuesday
        where they will celebrate their 14th wedding anniversary and carry out their
        highest-profile joint trip this year.</p>'
    section1:
      primarytype: 'block'
      uuid: '40f52bbc-e02b-48a7-8df3-594bfc40046e'
      activationstatus: true
      created: 2025-04-29T10:20:23.686+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T10:20:23.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:20:23.686+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'William, the heir to the throne, married Kate Middleton, as she was
        then called, on April 29, 2011, in Westminster Abbey in a ceremony watched
        by millions around the world.'
    section2:
      primarytype: 'block'
      uuid: 'e70c7812-d22b-468a-be2b-c68aa1fa323a'
      activationstatus: true
      created: 2025-04-29T10:20:23.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T10:20:23.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:20:23.687+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'They had met a decade earlier when they were both undergraduates at
        the University of St Andrews on the Scottish east coast.'
    section3:
      primarytype: 'block'
      uuid: '0ce5da0e-325b-49c6-8c93-7891fcd925f2'
      activationstatus: true
      created: 2025-04-29T10:20:23.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T10:20:23.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:20:23.687+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rather than marking their anniversary at home, the Prince and Princess
        of Wales, one of the world’s most glamorous couples with Hollywood star appeal,
        will return to Scotland for a two-day visit to the Isles of Mull and Iona,
        part of the Hebrides archipelago off the west coast.'
    section4:
      primarytype: 'block'
      uuid: 'fe8f26e7-d8d3-4fed-9cd1-8f8a0f10e9df'
      activationstatus: true
      created: 2025-04-29T10:20:23.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T10:20:23.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:20:23.687+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'British media reported that following their official duties, they would
        spend their anniversary at a small, isolated self-catered cottage on Mull,
        famed for its dramatic and beautiful scenery.'
    section5:
      primarytype: 'block'
      uuid: '1bb193b1-f1bd-4cfe-88d5-4529c13f7559'
      activationstatus: true
      created: 2025-04-29T10:20:23.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T10:20:23.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:20:23.688+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The trip is a rare joint public outing for the couple, who have three
        children - George, 11, Charlotte, 9, and Louis, 7 - since Kate underwent preventative
        chemotherapy for cancer, for which she is now in remission.'
    section6:
      primarytype: 'block'
      uuid: '4548ffa9-02a0-41be-a6b5-472fd4ebda41'
      activationstatus: true
      created: 2025-04-29T10:20:23.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T10:20:23.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:20:23.688+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Scotland is incredibly important to me and will always have a special
        place in my heart," William, who as heir holds the title Lord of the Isles,
        said back in 2021.'
    section7:
      primarytype: 'block'
      uuid: '4fbec988-cccb-4bb3-942b-fdde911d50f5'
      activationstatus: true
      created: 2025-04-29T10:20:23.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T10:20:23.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T10:20:23.688+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"George, Charlotte and Louis already know how dear Scotland is to both
        of us... We have no doubt they will grow up sharing our love and connection
        to Scotland."'
    section8:
      primarytype: 'block'
      uuid: '5a7f535f-2f10-45ba-9ccc-586110d078a7'
      activationstatus: true
      created: 2025-04-29T10:20:23.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T10:20:23.951+08:00
