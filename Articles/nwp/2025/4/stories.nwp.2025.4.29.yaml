      'mgnl:lastModified': 2025-04-29T10:52:38.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128fa16-82e9-41bf-af95-567d8223ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As long as evidence showed you were involved in establishing\
        \ and organizing an institution used for human trafficking, you may face a\
        \ case. With the respondents, you can see their own contributions in founding\
        \ the POGO in Porac.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4c10a-482d-48de-a91e-30feaa901b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.893+08:00
