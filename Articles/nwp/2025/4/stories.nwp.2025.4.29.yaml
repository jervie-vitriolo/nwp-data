      'mgnl:lastModified': 2025-04-29T16:41:16.488+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961932c-0cdd-41f9-ad3d-0fef6d0d9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:41:16.488+08:00
