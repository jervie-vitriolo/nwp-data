    'jcr:uuid': 'ac5b20e3-dcd5-4fcf-b2ad-5ce4c39d6fb1'
    'lead': 'The government is offering free rides to workers for four days to mark
      Labor Day, President Ferdinand Marcos Jr. himself personally announced by video
      on Tuesday, April 26.'
