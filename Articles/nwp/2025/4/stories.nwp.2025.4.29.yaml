    title: 'Comelec orders Bohol gubernatorial bet to explain remarks vs. rival’s
      wife, child'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '638203ae-c123-42a8-a30d-c30a102e0122'
      activationstatus: true
      created: 2025-04-29T15:49:19.552+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T16:00:49.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:00:48.854+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - A candidate for Bohol
        governor risks disqualification for allegedly making inappropriate remarks
        about the family of his political opponent.</p>'
    section1:
      primarytype: 'block'
      uuid: '2477319b-97d6-47a1-8b5f-6c99740e9e08'
      activationstatus: true
      created: 2025-04-29T15:49:19.553+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T16:00:49.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:00:48.854+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The Commission on Elections Task Force SAFE (Safeguarding Against
        Fear and Exclusion in Elections) on Tuesday, April 29, issued a show cause
        order to Dan Neri Lim, a lawyer challenging re-electionist Governor Aris Aumentado.</p>'
    section2:
      primarytype: 'block'
      uuid: '81cdb127-d866-49ea-bf51-cf5333ca8f21'
      activationstatus: true
      created: 2025-04-29T15:49:19.553+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T16:00:49.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:00:48.855+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Comelec gave Lim three days to explain why he should not be charged\
        \ with an election offense or face disqualification, following a complaint\
        \ filed by Aumentado’s wife, Bohol 2nd District Rep. Maria Vanessa Aumentado.\r"
    section3:
      primarytype: 'block'
      uuid: '19679e8a-7dcd-4946-af28-d257c8016959'
      activationstatus: true
      created: 2025-04-29T15:49:19.554+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T16:00:49.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:00:48.855+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The complaint stemmed from comments of Lim in his March radio program\
        \ Barog Bohol. According to Comelec’s translation, Lim made references to\
        \ Rep. Aumentado’s undergarments:\r"
    section4:
      primarytype: 'block'
      uuid: '6f7fafb4-c0d3-43a3-ae76-11b02cfadb8d'
      activationstatus: true
      created: 2025-04-29T15:49:19.554+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T16:00:49.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:00:48.856+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“[W]hat is the value of Vanvan’s panty? If everything she owns is expensive\
        \ then… Ay, that’s it, her bra is from Victoria’s Secret. That’s really expensive!\
        \ It’s definitely branded! That’s why I just said 'panty' so that it would\
        \ register in people’s minds,” Lim was quoted as saying in Bisaya. \r"
    section5:
      primarytype: 'block'
      uuid: 'eb334cab-e94a-40e9-b034-e5671df20fb1'
      activationstatus: true
      created: 2025-04-29T15:49:19.554+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T16:00:49.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:00:48.856+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Lim then made remarks aimed at Gov. Aumentado, questioning the paternity\
        \ of one of his children:\r"
    section6:
      primarytype: 'block'
      uuid: '358dc3b6-9325-42df-9f06-a60448d0c590'
      activationstatus: true
      created: 2025-04-29T15:49:19.555+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T16:00:49.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:00:48.857+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Your daughter should undergo a DNA test, If you really are the real\
        \ father of that child,” he said, adding that the Aumentado couple’s three\
        \ children do not resemble each other.\r"
    section7:
      primarytype: 'block'
      uuid: '050668d8-2af4-4ccd-9443-8b74aeb9c04f'
      activationstatus: true
      created: 2025-04-29T15:49:19.555+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T16:00:49.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:00:48.857+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Comelec’s Task Force SAFE flagged the statements as possible violations\
        \ of the poll body’s Anti-Discrimination and Fair Campaigning Guidelines,\
        \ particularly on grounds of child abuse and gender-based harassment.\r"
    section8:
      primarytype: 'block'
      uuid: '2b5874ee-bed3-4cb1-9b78-a4ec0ad611bc'
      activationstatus: true
      created: 2025-04-29T15:49:19.556+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-29T16:00:49.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:00:48.858+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Lim is the latest in a growing list of candidates to receive a show
        cause order from the task force. Two previous cases - those of Pasig congressional
        candidate Christian Sia and Misamis Oriental Governor Peter Unabia - have
        resulted in formal disqualification petitions.</p>'
