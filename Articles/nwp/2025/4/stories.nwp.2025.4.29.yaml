      type: 'text'
      text: '<p>“Basta naipakita na involved ka du’n sa pagpundar, pag-organize
        ng isang institution na nagamit sa human trafficking, maari kang makaso du’n
        at ang mga respondents, makikita n’yo naman may kanya-kanyang kontribusyon
