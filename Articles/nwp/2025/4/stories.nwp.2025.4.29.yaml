      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2200cb-dee3-4ed2-8bfc-b60b438ae877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T19:12:18.051+08:00
