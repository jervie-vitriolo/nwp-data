    title: 'First batch of Hong Kong democrats freed after 4 years' jail for subversion'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f866e74f-8f1e-4341-b0c4-9e4d380225f8'
      activationstatus: true
      created: 2025-04-29T17:16:56.105+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.105+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong -</strong> The first batch of individuals jailed
        in the landmark Hong Kong national security trial of "47 democrats" accused
        of conspiracy to commit subversion were freed on Tuesday after being behind
        bars for more than four years.</p>'
    section1:
      primarytype: 'block'
      uuid: '68dd161e-f06b-4271-9b59-7e401620dc15'
      activationstatus: true
      created: 2025-04-29T17:16:56.106+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8da8f975-189e-4e66-b3bf-3c460d85c150'
      activationstatus: true
      created: 2025-04-29T17:16:56.106+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Four former pro-democracy lawmakers, Claudia Mo, Kwok Ka-ki, Jeremy
        Tam and Gary Fan, were driven away in cars, with curtains drawn across side
        windows, from three separate prisons across Hong Kong around dawn.</p>'
    section3:
      primarytype: 'block'
      uuid: '38267f2c-5bae-467e-b684-bb87ac939c34'
      activationstatus: true
      created: 2025-04-29T17:16:56.106+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '19a18124-64b7-49e8-81a1-d3c8dc4806d0'
      activationstatus: true
      created: 2025-04-29T17:16:56.107+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.107+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Security was tight with patrols of police officers and access to some\
        \ roads to the prisons restricted for hours beforehand.\r"
    section5:
      primarytype: 'block'
      uuid: '1f196f52-3506-4fe1-9bc5-218e0cc32189'
      activationstatus: true
      created: 2025-04-29T17:16:56.107+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.107+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ae3f8571-d2a6-4a96-89a7-784fea83db6e'
      activationstatus: true
      created: 2025-04-29T17:16:56.107+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.107+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The vehicles took the democrats directly to their homes, where they
        were chaperoned by scores of officers up to their front doors.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c3a0da42-29e4-42d0-8e3b-d23ac5d03e5a'
      activationstatus: true
      created: 2025-04-29T17:16:56.108+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.108+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '55060158-669c-4d7c-822f-df128e95aa8a'
      activationstatus: true
      created: 2025-04-29T17:16:56.108+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.108+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I will go back home and reunite with my family. Thank you Hong
        Kongers", Fan told local media outlet HK01 outside his building in the Tseung
        Kwan O district.</p>'
    section9:
      primarytype: 'block'
      uuid: '00442fc5-aa72-4be9-8f44-fc73cd213e58'
      activationstatus: true
      created: 2025-04-29T17:16:56.108+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.108+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6d9bdfdf-b8b5-4643-ac0c-3d46f821ce37'
      activationstatus: true
      created: 2025-04-29T17:16:56.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Reuters reporter stationed at Mo’s home was told to leave by
        plainclothes officers and told to delete photos if taken. There was no immediate
        comment from police.</p>'
    section11:
      primarytype: 'block'
      uuid: '82df7d3f-98e0-42c2-9b9e-b410dbb40068'
      activationstatus: true
      created: 2025-04-29T17:16:56.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9a9935ad-7703-496d-8762-1d0f7fa3e241'
      activationstatus: true
      created: 2025-04-29T17:16:56.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mo’s husband, Philip Bowring, later told a group of reporters that
        he was pleased to have her back home, adding that she’s “well and in good
        spirits."</p>'
    section13:
      primarytype: 'block'
      uuid: '0e23cfbf-3026-499d-8f7c-5b0a193baba5'
      activationstatus: true
      created: 2025-04-29T17:16:56.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.110+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '684f79ea-f988-4b91-bed4-33a990f1ee17'
      activationstatus: true
      created: 2025-04-29T17:16:56.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.110+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"She’s only just come back...She has to get used to life again
        in the outside world," said Bowring, a veteran reporter and writer.</p>'
    section15:
      primarytype: 'block'
      uuid: '39be32bd-b8a6-4d08-a3f9-64b9b805a066'
      activationstatus: true
      created: 2025-04-29T17:16:56.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '10d6e13f-d3de-42d2-b64a-b24008de2987'
      activationstatus: true
      created: 2025-04-29T17:16:56.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We'll go to England at some point to see our grandchildren. But
        it’s probably not till July or something like that."</p>'
    section17:
      primarytype: 'block'
      uuid: '9aa18f60-7f4b-426e-a8ed-430f0ad68685'
      activationstatus: true
      created: 2025-04-29T17:16:56.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.112+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b453422c-2cbe-456f-ae8c-50ca95d43790'
      activationstatus: true
      created: 2025-04-29T17:16:56.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.112+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A "Welcome Home Mum!" banner was seen hanging in the living room,
        according to the MingPao newspaper.</p>'
    section19:
      primarytype: 'block'
      uuid: '3e99b8e8-2b7c-42dd-9464-0ab89cabf625'
      activationstatus: true
      created: 2025-04-29T17:16:56.113+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '9a594ae3-7ce7-4ffc-ad59-bae2dc3ecaf6'
      activationstatus: true
      created: 2025-04-29T17:16:56.113+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Since large and sustained pro-democracy protests erupted in Hong
        Kong for most of 2019, China has cracked down on the democratic opposition
        as well as liberal civil society and media outlets under sweeping national
        security laws.</p>'
    section21:
      primarytype: 'block'
      uuid: '8848a654-3c0e-40c5-8bb3-bfc4f9060214'
      activationstatus: true
      created: 2025-04-29T17:16:56.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '83ba4f1a-22ec-4681-8fb7-31142f6049bb'
      activationstatus: true
      created: 2025-04-29T17:16:56.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 47 pro-democracy campaigners were arrested and charged in early
        2021 with conspiracy to commit subversion under a Beijing-imposed national
        law which carried sentences of up to life in prison.</p>'
    section23:
      primarytype: 'block'
      uuid: '0ebdab7f-596f-4bdf-995d-b838ef38a690'
      activationstatus: true
      created: 2025-04-29T17:16:56.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '6d227829-a506-4237-ad98-ede8e9ea93b7'
      activationstatus: true
      created: 2025-04-29T17:16:56.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Forty-five of these were convicted following a marathon trial, with\
        \ sentences of up to 10 years. Only two were acquitted.\r"
    section25:
      primarytype: 'block'
      uuid: 'd36ea4d3-639f-4847-801e-190b94b60af7'
      activationstatus: true
      created: 2025-04-29T17:16:56.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '6a420f12-d531-43b7-b99a-6311b4631556'
      activationstatus: true
      created: 2025-04-29T17:16:56.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>All four had been denied bail since being charged and were remanded
        in custody for nearly two years before the trial kicked off in early 2023.
        All four had pleaded guilty, and were sentenced to four years and two months
        imprisonment.</p>'
    section27:
      primarytype: 'block'
      uuid: 'b87681b1-5c2e-4672-9f78-05f1c52f0381'
      activationstatus: true
      created: 2025-04-29T17:16:56.117+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'cd18d461-3099-4d5d-8439-4802665a45c6'
      activationstatus: true
      created: 2025-04-29T17:16:56.117+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mo, Kwok and Tam were former members of the Civic Party, once one
        of Hong Kong’s leading pro-democracy parties, which was disbanded in early
        2024 amid the national security crackdown.</p>'
    section29:
      primarytype: 'block'
      uuid: 'd8718bf0-b5ba-4c6d-8db2-415a7b194264'
      activationstatus: true
      created: 2025-04-29T17:16:56.118+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '44a32068-f59c-423b-9b2d-55faa81babd9'
      activationstatus: true
      created: 2025-04-29T17:16:56.118+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-29T17:16:56.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T17:16:56.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mo resigned from the Civic Party in 2016 and founded the localist
        group HK First with Fan of the Neo Democrats.</p>'
    section31:
      primarytype: 'block'
      uuid: '842fd36e-81a9-4d73-8c0b-0246399c95a7'
      activationstatus: true
