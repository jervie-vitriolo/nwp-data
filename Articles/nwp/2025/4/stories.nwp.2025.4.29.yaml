        of embezzlement and fraud said on Tuesday he will not take part in the secret
        conclave to elect the new pope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83d045-daaa-4fe4-b351-8d3e04d4a224'
