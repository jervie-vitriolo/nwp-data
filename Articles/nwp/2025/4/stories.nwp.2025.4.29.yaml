      'mgnl:lastActivated': 2025-04-29T17:09:46.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:09:45.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353731f0-d2cc-4809-9f86-2b5ac9feafc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:09:45.966+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:09:46.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:09:45.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The world''s Catholic cardinals, who are meeting this week to discuss
        general matters facing the global Church before voting on the new pope, were
        known to have discussed what to do about Becciu''s case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b25ec-8186-4712-9035-66a3cbad4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:09:45.967+08:00
