    title: 'Free rides on MRT-3, LRT on April 30 to May 3 - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c6ce3225-e034-4ccf-a657-3ee29b912a32'
      activationstatus: true
      created: 2025-04-29T19:12:49.770+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T19:12:50.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:12:49.778+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government is offering
        free rides to workers for four days to mark Labor Day, President Ferdinand
        Marcos Jr. himself personally announced by video on Tuesday, April 26.</p>'
    section1:
      primarytype: 'block'
      uuid: '76e60466-d817-4408-8081-bb9edc32f434'
      activationstatus: true
      created: 2025-04-29T19:12:49.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T19:12:50.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:12:49.771+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The privately operated Light Rail Transit (LRT-1) and the government-run
        LRT-2 and Metro Rail Transit 3 will waive fares on April 30 to May 3 throughout
        the day.'
    section2:
      primarytype: 'block'
      uuid: 'f2eba0f0-7672-4842-9f40-7cbc771ae101'
      activationstatus: true
      created: 2025-04-29T19:12:49.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T19:12:50.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:12:49.771+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ito ay bilang kaunting pagkilala sa sakripisyo at kontribusyon ng
        ating mga manggagawa hindi lamang sa ating ekonomiya kung hindi sa ating lipunan,”
        Marcos said.'
    section3:
      primarytype: 'block'
      uuid: 'd6664fb6-d6fa-4bff-bd49-70bdaaa67e5b'
      activationstatus: true
      created: 2025-04-29T19:12:49.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T19:12:50.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:12:49.772+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This is a small token in recognition of the sacrifice
        and contribution of our workers, not only to our economy but also to our society.]'
    section4:
      primarytype: 'block'
      uuid: '15252aef-afdc-4a58-983e-f155f9098314'
      activationstatus: true
      created: 2025-04-29T19:12:49.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T19:12:50.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:12:49.772+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This is the first time that the government is waiving the already-subsidized
        train fares for an extended period for reasons outside maintenance work. The
        free rides on three train systems would require government spending to cover
        revenue loss for four days of operations.'
    section5:
      primarytype: 'block'
      uuid: '1a3cd64f-843e-4f47-8621-f21192d8625c'
      activationstatus: true
      created: 2025-04-29T19:12:49.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T19:12:50.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:12:49.772+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NewsWatch Plus also sought comment from LRT-1 operator Light Rail Manila
        Corporation.'
    section6:
      primarytype: 'block'
      uuid: '63774720-8e83-445f-9007-40911aaf5f88'
      activationstatus: true
      created: 2025-04-29T19:12:49.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T19:12:50.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:12:49.773+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The announcement follows a cheap rice subsidy plan to be rolled out
        initially in the Visayas weeks before the midterm elections, which was cleared
        by the Commission on Elections, and the president’s declining trust and performance
        ratings.'
    section7:
      primarytype: 'block'
      uuid: '6a738cdc-843e-4cc9-848e-bcc9d7658774'
      activationstatus: true
      created: 2025-04-29T19:12:49.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T19:12:50.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T19:12:49.773+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus correspondent Lance Mejico contributed to this report</p>'
  'START HERE----->da-p20-rice-nationwide-rollout-2026':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Agriculture Secretary Francisco Tiu Laurel Jr. and other officials
      sample the rice to be sold for P20 per kilogram in the Visayas and Kadiwa centers
      ahead of the subsidized rice program.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
