    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453422c-2cbe-456f-ae8c-50ca95d43790'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.112+08:00
      'mgnl:createdBy': 'daniza-nwp'
