      lastactivated: 2025-04-29T08:49:42.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.949+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '77c1b0e2-9dd7-4431-a286-849c313aebde'
      activationstatus: true
      created: 2025-04-29T08:46:15.938+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-04-29T08:49:42.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T08:49:41.950+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Wall Street Journal first reported the development.\r"
    section16:
      primarytype: 'block'
