      lastactivated: 2025-04-29T15:04:56.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:04:56.251+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'af27c0b3-abbb-4516-994b-65bdf8695acb'
      activationstatus: true
      created: 2025-04-29T15:04:56.251+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-29T15:04:56.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:04:56.251+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "De'Andre Hunter (19 points), Ty Jerome (18) and Evan Mobley (17) all\
        \ played their part, while Jarrett Allen finished with 14 points and 12 rebounds\
        \ along with six first-half steals.\r"
    section3:
      primarytype: 'block'
      uuid: '1e9dfe01-5f7e-48a6-bfe5-3782dcafb1ec'
      activationstatus: true
      created: 2025-04-29T15:04:56.252+08:00
      createdby: 'cj-nwp'
