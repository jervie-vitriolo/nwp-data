    uuid: '5d47ddba-38a2-4bec-89ee-e2008367a6c3'
    lead: "A candidate for Bohol governor risks disqualification for allegedly making\
      \ inappropriate remarks about the family of his political opponent. \n"
    activationstatus: true
    created: 2025-04-29T15:49:19.524+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-04-29T16:00:49.063+08:00
