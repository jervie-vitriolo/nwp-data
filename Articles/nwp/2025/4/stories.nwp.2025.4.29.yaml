      lastmodified: 2025-04-29T16:10:13.995+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Even with a slight
        decline, six in 10 Filipinos continue to trust President Ferdinand Marcos
        Jr., while Vice President Sara Duterte has regained ground in public trust,
        an independent survey conducted by OCTA Research showed.</p>'
    section1:
      primarytype: 'block'
      uuid: '250d5b0d-b097-469e-b4f6-487f97d88fe6'
      activationstatus: true
      created: 2025-04-29T16:10:13.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.984+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a survey held on April 2 to 5, Marcos’ trust ratings dipped to 60%
        from 65% in the fourth quarter of 2024.'
    section2:
      primarytype: 'block'
      uuid: '8a1df524-b4f6-476a-bbf2-1058e23dd221'
      activationstatus: true
      created: 2025-04-29T16:10:13.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.984+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It is important to note that, despite the decline, most adult Filipinos
        still express trust in President Marcos Jr.,” the pollster said.'
    section3:
      primarytype: 'block'
      uuid: 'd0931962-6e4c-46d7-8d0c-44a015ec62e2'
      activationstatus: true
      created: 2025-04-29T16:10:13.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.985+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos was most trusted in Balance Luzon and least trusted in Mindanao–the
        bailiwick of his friend turned foe, Vice President Sara Duterte.'
    section4:
      primarytype: 'block'
      uuid: '0d7966e0-e43b-4a14-901b-409ca9e3e2c3'
      activationstatus: true
      created: 2025-04-29T16:10:13.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.985+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While his trust ratings remained stable, the president suffered decline
        across all regions, which was different from Duterte.'
    section5:
      primarytype: 'block'
      uuid: '556e0200-a673-4f0c-aee9-71c7f227f13d'
      activationstatus: true
      created: 2025-04-29T16:10:13.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.986+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview on Tuesday, April 29, Marcos said his latest
        ratings continue to inspire him “because it shows that we’re making progress.” '
    section6:
      primarytype: 'block'
      uuid: '2e454222-0b13-4008-8a97-d506fb5d5bf0'
      activationstatus: true
      created: 2025-04-29T16:10:13.986+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.986+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The same survey showed 59% of respondents were satisfied with Marcos’
        performance, five percentage points lower than his previous rating.'
    section7:
      primarytype: 'block'
      uuid: '198eb264-c6e8-4512-a318-73f6ae28595d'
      activationstatus: true
      created: 2025-04-29T16:10:13.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It just validates what we are doing, that people are beginning to
        understand what we have been trying to do for the past two and a half, almost
        three years,” he said.'
    section8:
      primarytype: 'block'
      uuid: 'a4a47518-1010-4dd1-aedb-376eb5be5ed8'
      activationstatus: true
      created: 2025-04-29T16:10:13.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Duterte gained nine percentage points nationwide, with her
        trust ratings jumping from 49% to 58%.'
    section9:
      primarytype: 'block'
      uuid: 'f937fdd9-bfce-4c98-b6cf-17ec729a5b9a'
      activationstatus: true
      created: 2025-04-29T16:10:13.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte’s ratings were up in all regions, especially in Metro Manila
        and Luzon where she secured a double digit increase.'
    section10:
      primarytype: 'block'
      uuid: '591cf887-12e3-42b8-92a1-11bb33b7efec'
      activationstatus: true
      created: 2025-04-29T16:10:13.988+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.988+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Distrust for Duterte also declined by 9 percentage points, from 28%
        to 9%. Marcos’ distrust ratings, meanwhile, increased by 11 points from 12%
        to 23%.'
    section11:
      primarytype: 'block'
      uuid: 'c7926f98-db9f-4939-a2cf-f8422156151e'
      activationstatus: true
      created: 2025-04-29T16:10:13.989+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.989+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The survey was held months after the vice president was impeached by
        the House of Representatives in February over supposed betrayal of public
        trust and graft and corruption, among others.'
    section12:
      primarytype: 'block'
      uuid: 'bddb66ff-f500-40eb-9f83-0aeed13ac5d0'
      activationstatus: true
      created: 2025-04-29T16:10:13.989+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.989+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It was also conducted after the government surrendered her father,
        former President Rodrigo Duterte, to the International Criminal Court in March.'
    section13:
      primarytype: 'block'
      uuid: 'cea08e62-70c2-4b79-acdd-e628e04a3a5b'
      activationstatus: true
      created: 2025-04-29T16:10:13.990+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T16:10:14.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T16:10:13.990+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A total of 1,200 respondents participated in the survey, which has
        a ±3% margin of error.</p>'
  'START HERE----->japan-prime-minister-shigeru-ishiba-arrives-ph':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-29T14:12:52.000+08:00
    imagesource: '3062e6e3-679c-4688-9e31-2464a5a41b3d'
    primarytype: 'composition'
    uuid: '253b9136-7e3c-4729-92ec-38881031f52f'
    lead: 'Japanese Prime Minister Shigeru Ishiba arrived on Monday for a two-day
      official visit to strengthen what both countries described as a relationship
      entering a “golden age.”'
    activationstatus: true
    created: 2025-04-29T14:19:02.431+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-29T14:19:36.860+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-29T14:19:36.554+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'BREAKING: Japan Prime Minister Ishiba begins two-day visit to strengthen
      ties with PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '08adb881-8727-4b45-8dd0-e62fca77cab8'
      activationstatus: true
      created: 2025-04-29T14:19:02.444+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.547+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Japanese Prime Minister
        Shigeru Ishiba arrived on Monday for a two-day official visit to strengthen
        what both countries described as a relationship entering a “golden age.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'f8beaa7d-97fa-430a-b24a-8e3e79813d31'
      activationstatus: true
      created: 2025-04-29T14:19:02.444+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.547+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang said Ishiba and his wife, Yoshiko, will be welcomed by President
        Ferdinand Marcos Jr. and First Lady Liza Marcos in official ceremonies in
        Malacañan Palace.'
    section2:
      primarytype: 'block'
      uuid: '0cac255f-d412-4a59-8221-6c30a541ae88'
      activationstatus: true
      created: 2025-04-29T14:19:02.445+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.548+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Palace said the meeting between Marcos and Ishiba will focus on
        deepening cooperation in key areas, including the economy, development, politics,
        defense, and people-to-people exchanges.'
    section3:
      primarytype: 'block'
      uuid: '503cb507-9b38-4173-9782-ecf318b3cf51'
      activationstatus: true
      created: 2025-04-29T14:19:02.445+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.548+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two leaders are also expected to exchange views on regional and
        global issues and explore new pathways to promote peace and stability under
        the “strengthened strategic partnership” between Manila and Tokyo.'
    section4:
      primarytype: 'block'
      uuid: '614c05ef-4947-477b-943b-9e5e8828fc1d'
      activationstatus: true
      created: 2025-04-29T14:19:02.445+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.549+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos and Ishiba last met during the ASEAN summits in Vientiane, Laos,
        in October 2024.'
    section5:
      primarytype: 'block'
      uuid: 'a3a4f37c-9d9b-4c4a-ae58-324b2a51e74c'
      activationstatus: true
      created: 2025-04-29T14:19:02.446+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.549+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Against the backdrop of the latest global development of trade issues,
        it is important for us to exchange views on this matter accordingly. I believe
        that Japan and the Philippines, both sharing the same values, should continue
        to cooperate for strengthening the global economy based on the multilateral
        trading system,” said Japanese Ambassador to the Philippines Endo Kazuya previously
        said in a statement.'
    section6:
      primarytype: 'block'
      uuid: '181bf7ec-7719-47d4-8315-4db95d20d8f7'
      activationstatus: true
      created: 2025-04-29T14:19:02.446+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Expanding security cooperation</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'a28c7d84-7e7b-4d5b-8f5e-d17e30963a9f'
      activationstatus: true
      created: 2025-04-29T14:19:02.446+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Japan has become one of the Philippines’ key defense partners amid
        rising tensions in the Indo-Pacific, particularly in the West Philippine Sea.
        Over the past years, Tokyo has provided patrol vessels, defense equipment,
        and capacity-building assistance to help the Philippine Coast Guard and Armed
        Forces strengthen their maritime capabilities.'
    section8:
      primarytype: 'block'
      uuid: '4a90cd4d-d4ba-4622-87d7-d867585a8592'
      activationstatus: true
      created: 2025-04-29T14:19:02.447+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Last year, the two countries signed the Reciprocal Access Agreement,
        a landmark pact allowing easier movement of troops for training and joint
        exercises. Talks are also ongoing for deeper defense technology cooperation,
        as both Manila and Tokyo seek to enhance regional security alongside allies
        like the United States and Australia.'
    section9:
      primarytype: 'block'
      uuid: '04c3867c-0136-4d42-a974-baf6fc714091'
      activationstatus: true
      created: 2025-04-29T14:19:02.447+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Officials say security issues, including maritime domain awareness
        and defense modernization, will be major points of discussion during Ishiba’s
        visit.'
    section10:
      primarytype: 'block'
      uuid: '10b8acaf-79f9-4205-acc2-30031dc3bbd9'
      activationstatus: true
      created: 2025-04-29T14:19:02.447+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Strengthening economic and trade ties</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'dd408f92-5fe4-4abe-a297-c796b98a199e'
      activationstatus: true
      created: 2025-04-29T14:19:02.448+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Japan remains one of the Philippines’ largest trading partners and
        sources of investments. It is the country’s second-largest export market and
        a top partner in infrastructure development under Manila’s “Build Better More”
        program.</p>'
    section12:
      primarytype: 'block'
      uuid: '7015e301-43a2-4c9d-8921-593d1591f009'
      activationstatus: true
      created: 2025-04-29T14:19:02.448+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Key projects, including railway modernization, bridges, and flood control
        systems across the Philippines, have been made possible through Japanese official
        development assistance loans and grants.'
    section13:
      primarytype: 'block'
      uuid: '63ca2346-029c-4d55-acab-d28b77fdcd3f'
      activationstatus: true
      created: 2025-04-29T14:19:02.449+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:19:36.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:19:36.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the visit, both leaders are expected to discuss new areas of
        economic collaboration, particularly in technology, green energy, digital
        transformation, and support for micro, small, and medium enterprises.'
  'START HERE----->ph-new-zealand-to-sign-vfa-april-30':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-29T14:19:53.000+08:00
    imagesource: 'ba311b3a-1c58-4d9d-b02b-88c7c17645f8'
    primarytype: 'composition'
    uuid: 'b71ecb1a-8f11-4b96-80f0-91302b5a1467'
    lead: 'The Philippines and New Zealand will sign a Visiting Forces Agreement
      (VFA) on Wednesday, April 30,  a move seen to bolster defense cooperation between
      the two nations amid evolving regional security challenges.'
    activationstatus: true
    created: 2025-04-29T14:29:28.119+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-29T14:30:01.044+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-29T14:30:00.703+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, New Zealand to sign Visiting Forces Agreement'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8423243c-bd5b-4591-b36a-2cd493dae16c'
      activationstatus: true
      created: 2025-04-29T14:29:28.134+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.693+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippines and
        New Zealand will sign a Visiting Forces Agreement (VFA) on Wednesday, April
        30, a move seen to bolster defense cooperation between the two nations amid
        evolving regional security challenges.</p>'
    section1:
      primarytype: 'block'
      uuid: '2cf58817-fb83-4d5c-a08b-abebf136e5a5'
      activationstatus: true
      created: 2025-04-29T14:29:28.135+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.693+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, New Zealand Defence Minister Judith Collins said she
        will visit the Philippines this week to formally sign the VFA with Manila.'
    section2:
      primarytype: 'block'
      uuid: 'bab9895e-2fde-466e-942d-e954f6bc2eda'
      activationstatus: true
      created: 2025-04-29T14:29:28.135+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.694+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It formally sets the legal framework for engagement between our respective
        militaries, better facilitating ongoing cooperation, activities, and exercises
        in each of our territories,” Collins said.'
    section3:
      primarytype: 'block'
      uuid: 'c34f23a0-332d-44b0-9ed8-87a6a4a48abc'
      activationstatus: true
      created: 2025-04-29T14:29:28.136+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.694+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. is also expected to witness the signing
        ceremony, underscoring '
    section4:
      primarytype: 'block'
      uuid: 'f1583a39-72ef-4feb-9daf-b10dd48d8904'
      activationstatus: true
      created: 2025-04-29T14:29:28.136+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.695+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manila’s broader effort to strengthen alliances and partnerships in
        the Indo-Pacific region.'
    section5:
      primarytype: 'block'
      uuid: 'cc8534f6-8d9a-4e7d-bf17-3b47123ddc14'
      activationstatus: true
      created: 2025-04-29T14:29:28.136+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.695+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Negotiations for the VFA began in 2023, following the meeting between
        Prime Minister Christopher Luxon and Marcos, during Luxon’s official visit
        to Manila. Their talks emphasized strengthening defense and security ties
        amid shared concerns over regional stability.'
    section6:
      primarytype: 'block'
      uuid: '70444da3-a93c-40f0-93b8-11266223b7b6'
      activationstatus: true
      created: 2025-04-29T14:29:28.137+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.696+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The VFA with New Zealand is a treaty-level agreement that outlines
        the legal conditions for military cooperation, including the responsibilities
        and obligations of both sides when their forces operate in each other’s territory.'
    section7:
      primarytype: 'block'
      uuid: '2364260f-f900-4904-8870-e6027ddb214a'
      activationstatus: true
      created: 2025-04-29T14:29:28.137+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.696+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Once signed, the agreement will be subject to ratification by the Philippine
        Senate.'
    section8:
      primarytype: 'block'
      uuid: 'c0c2209f-f4ee-4b5a-8281-72990c2fef22'
      activationstatus: true
      created: 2025-04-29T14:29:28.137+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.697+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are committed to reinvigorating our security relationships, to
        playing our part, and working with regional partners such as the Philippines
        to uphold the international rules-based order,” Collins added.'
    section9:
      primarytype: 'block'
      uuid: 'ef23f401-c1c2-4074-833e-5e88a111e4b0'
      activationstatus: true
      created: 2025-04-29T14:29:28.138+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.697+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The pact with New Zealand will mark the Philippines’ sixth VFA, alongside
        existing agreements with the United States, Australia, Japan, South Korea,
        and the United Kingdom.'
    section10:
      primarytype: 'block'
      uuid: 'a0febe06-e5af-455c-ac2e-8a6eccd1f409'
      activationstatus: true
      created: 2025-04-29T14:29:28.138+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.698+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'VFA negotiations with France and Canada are also underway.'
    section11:
      primarytype: 'block'
      uuid: '643dc921-49a8-407f-8707-e399a46a83b0'
      activationstatus: true
      created: 2025-04-29T14:29:28.139+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.699+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Ramping up defense ties amid rising tensions</strong></p>'
    section12:
      primarytype: 'block'
      uuid: '3d7a657f-0f0d-40a5-8f50-ccc2eca1300e'
      activationstatus: true
      created: 2025-04-29T14:29:28.139+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.699+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The new agreement comes as the Philippines intensifies its defense
        engagements with traditional and emerging partners in response to growing
        security challenges, particularly in the West Philippine Sea.'
    section13:
      primarytype: 'block'
      uuid: '11e1530f-9895-4e0f-b6ba-e02e46fcfcab'
      activationstatus: true
      created: 2025-04-29T14:29:28.140+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.700+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In recent months, the Philippines has expanded joint military exercises
        with the United States and Japan, signed new defense agreements with European
        nations, and pursued stronger regional cooperation with ASEAN neighbors.'
    section14:
      primarytype: 'block'
      uuid: 'd104b75c-e887-4c0e-8de2-b07e5061e08b'
      activationstatus: true
      created: 2025-04-29T14:29:28.140+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.700+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a previous interview, Defense Secretary Gibo Teodoro said the VFA
        with the southwestern Pacific country will strengthen the country’s commitment
        to expanding relations with “like-minded” partners in the region. He also
        revealed that aside from New Zealand, the Philippines is working on VFAs with
        other European nations.'
    section15:
      primarytype: 'block'
      uuid: '1264a01a-00ae-48ae-830f-9e2f1d650500'
      activationstatus: true
      created: 2025-04-29T14:29:28.140+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.701+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are now in alliance building, so the Status of Visiting Forces
        Agreement (SOFVA) with New Zealand is an important part of our initiative
        to resist China’s unilateral narrative to change international law,” he said.'
    section16:
      primarytype: 'block'
      uuid: '9be533c4-a3e9-4336-8313-6c82066c5129'
      activationstatus: true
      created: 2025-04-29T14:29:28.141+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.701+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'New Zealand Ambassador to the Philippines Catherine McIntosh said the
        prospective military agreement underscores their commitment to the region.'
    section17:
      primarytype: 'block'
      uuid: '3a4e46c3-7e28-45fc-9d1b-6e471f296f6f'
      activationstatus: true
      created: 2025-04-29T14:29:28.141+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-29T14:30:01.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T14:30:00.702+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“This represents really a change in our military cooperation and
        our military bilateral relationship. And it also demonstrates New Zealand’s
        commitment to the region,” the envoy added.</p>'
