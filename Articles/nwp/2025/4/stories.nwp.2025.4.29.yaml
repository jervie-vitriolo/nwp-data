      lastmodified: 2025-04-29T10:52:38.890+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prosecutors filed the cases before a court in Angeles, Pampanga.
        The charges are in relation to the raided Lucky South 99, a POGO hub in Porac,
        Pampanga allegedly committing illegal activities.</p>'
