      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "For the party-list, Bacud, who had served as a barangay chairman, is\
        \ more than just a public servant.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8ebb7-7d7f-4d02-ad0e-116007e4753b'
