      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:04:56.252+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '58dbb1c3-cdc6-4a6e-8ffd-3f81d17a521f'
      activationstatus: true
      created: 2025-04-29T15:04:56.252+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-29T15:04:56.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:04:56.252+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nikola Jovic sat out the first quarter before finishing with a career\
        \ playoff-high 24 points for Miami, while Bam Adebayo posted 13 points and\
        \ 12 boards.\r"
    section5:
      primarytype: 'block'
      uuid: 'fde69d90-a5c7-4251-8ba1-eb9ba913ca1c'
      activationstatus: true
