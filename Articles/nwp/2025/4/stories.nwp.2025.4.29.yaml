    'mgnl:tags': ['Pope', 'tagle', 'conclave', 'Luis-Antonio-Tagle']
    'stories': []
    'template': '1'
    'title': 'Tagle joins team running Vatican affairs pending new pope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22adfa5-58f8-40a8-ac71-eb9ca837f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:37:50.202+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T15:37:50.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:37:50.210+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Luis Antonio Cardinal
        Tagle has been appointed to a team supporting the Vatican administrator or
        camerlengo in running the Holy See pending the election of the next head of
        the Roman Catholic Church, according to a CBCP News report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f36ba-25f9-4cb9-a81a-ce08ad6e4b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:37:50.202+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T15:37:50.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:37:50.202+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Catholic Bishops‚Äô Conference of the Philippines (CBCP) said Tagle\
        \ is part of the Particular Congregation after the fifth pre-conclave meeting\
        \ of cardinals, formally called General Congregation, on Monday, April 28.\
        \ The conclave will begin election proceedings on May 7.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f2105-6f91-46a3-b81e-313893c18a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:37:50.203+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T15:37:50.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:37:50.203+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The General and Particular Congregations are responsible for managing\
        \ Church affairs while the papal seat is vacant. While the General Congregation\
        \ composed of all cardinals makes key decisions, the Particular Congregation\
        \ - composed of the camerlengo and three cardinals - runs the daily operations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c461b4-aaae-4761-88bb-d6b4933addb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:37:50.203+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T15:37:50.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:37:50.203+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The three cardinals rotate every three days based on the apostolic\
        \ constitution issued by Pope John Paul II in 1996.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68864491-0db4-415f-8ac3-202a1b32c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:37:50.203+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T15:37:50.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:37:50.203+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Joining Tagle, appointed by Pope Francis as pro-prefect of the Dicastery\
        \ for Evangelization, in the church management are Reinhard Cardinal Marx\
        \ of Munich and Freising in Germany, who  leads the Council for the Economy\
        \ that oversees Vatican economic activities, and Dominique Cardinal Mamberti\
        \ of France, prefect of the Apostolic Signatura or the supreme tribunal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae14b7a-f9b1-4eb5-963e-83e250d59351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:37:50.204+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T15:37:50.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:37:50.204+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Media reports have cited Tagle and Mamberti as potential papal candidates.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c208e5a-ca02-4ba3-9ebf-4300b4d68199'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:37:50.204+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T15:37:50.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:37:50.204+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Mamberti, in his role as cardinal proto-deacon or among the closest\
        \ clerics to the Bishop of Rome, which is the pope, is expected to announce\
        \ the new pope from the central balcony of St. Peter‚Äôs Basilica.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d8dd2-f05d-4f02-9c4d-db678753c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:37:50.205+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T15:37:50.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:37:50.205+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Aside from Tagle, two other Filipino cardinals are eligible to participate\
        \ in the upcoming conclave: Jose Advincula of Manila and Pablo Virgilio David\
        \ of Kalookan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa455c2a-b005-464b-876f-94a95f70c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:37:50.205+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T15:37:50.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:37:50.205+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis died on Monday, April 21. He was 88.</p>'
