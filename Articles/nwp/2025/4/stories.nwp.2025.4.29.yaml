      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:04:56.256+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After Miami briefly led 3-2 early, the Cavs went on a 13-0 tear to\
        \ pull ahead 15-3. They were never threatened again, another 15-0 spree taking\
        \ the score to 35-8.\r"
