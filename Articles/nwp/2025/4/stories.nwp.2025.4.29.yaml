      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Becciu was sentenced to 5-1/2 years in jail by a Vatican court in
        December 2023. He denies all wrongdoing and is free pending an appeal.</p>'
