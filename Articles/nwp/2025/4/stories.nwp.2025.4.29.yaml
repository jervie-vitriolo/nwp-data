      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:41:16.489+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It added that a police officer who was at the scene engaged the
        assailant in a brief gun fight.</p>'
