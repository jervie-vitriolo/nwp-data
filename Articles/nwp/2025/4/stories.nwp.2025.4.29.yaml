      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379b3d8-5dc2-4321-ab4f-ebb44e10fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.248+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T16:33:57.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:33:57.248+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>David Eby, the premier of British Columbia, acknowledged their role
        in comments on Canadian television on Sunday when he pledged to support them
        "just like they support us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2ce84-15bf-4309-9943-ab80a818f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T16:33:57.249+08:00
