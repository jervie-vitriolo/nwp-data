      'mgnl:lastModified': 2025-04-29T08:49:41.956+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7748a17-dd2c-428d-a020-a197184965bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T08:46:15.945+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:42.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:41.957+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Most auto suppliers are not capitalized for an abrupt tariff induced
        disruption. Many are already in distress and will face production stoppages,
        layoffs and bankruptcy," the letter added, noting "it only takes the failure
        of one supplier to lead to a shutdown of an automaker''s production line."</p>'
