      'mgnl:lastModified': 2025-04-29T17:16:56.113+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a594ae3-7ce7-4ffc-ad59-bae2dc3ecaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.113+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.113+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since large and sustained pro-democracy protests erupted in Hong
        Kong for most of 2019, China has cracked down on the democratic opposition
        as well as liberal civil society and media outlets under sweeping national
        security laws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8848a654-3c0e-40c5-8bb3-bfc4f9060214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.114+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.114+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba4f1a-22ec-4681-8fb7-31142f6049bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.114+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.114+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 47 pro-democracy campaigners were arrested and charged in early
        2021 with conspiracy to commit subversion under a Beijing-imposed national
        law which carried sentences of up to life in prison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdab7f-596f-4bdf-995d-b838ef38a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.115+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.115+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d227829-a506-4237-ad98-ede8e9ea93b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.115+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.115+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Forty-five of these were convicted following a marathon trial, with\
        \ sentences of up to 10 years. Only two were acquitted.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ea4d3-639f-4847-801e-190b94b60af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.116+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a420f12-d531-43b7-b99a-6311b4631556'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.116+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>All four had been denied bail since being charged and were remanded
        in custody for nearly two years before the trial kicked off in early 2023.
        All four had pleaded guilty, and were sentenced to four years and two months
        imprisonment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87681b1-5c2e-4672-9f78-05f1c52f0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.117+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.117+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18d461-3099-4d5d-8439-4802665a45c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.117+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.117+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mo, Kwok and Tam were former members of the Civic Party, once one
        of Hong Kong''s leading pro-democracy parties, which was disbanded in early
        2024 amid the national security crackdown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8718bf0-b5ba-4c6d-8db2-415a7b194264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.118+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.118+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a32068-f59c-423b-9b2d-55faa81babd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.118+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.118+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mo resigned from the Civic Party in 2016 and founded the localist
        group HK First with Fan of the Neo Democrats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842fd36e-81a9-4d73-8c0b-0246399c95a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.119+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.119+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37295a-c238-4d10-8f83-94c6a20cd941'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.120+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.120+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The democrats were found guilty of organizing an unofficial "primary
        election" in 2020 to select candidates for a legislative election. Prosecutors
        accused the activists of plotting to paralyze the government by engaging in
        potentially disruptive acts had they been elected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80708318-75c8-41bf-b3f9-abd68a25c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.120+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.120+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fbbc1-c665-4815-861d-52e1cc73c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.121+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.121+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Western governments including the US called the trial politically
        motivated and had demanded the democrats be freed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71020a-284b-4d94-9217-0bac869befdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d282e-20bb-40e9-ae90-0638c6f2ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T17:16:56.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T17:16:56.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T17:16:56.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong and Beijing, however, say all are equal under the national
        security laws and the democrats received a fair trial.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477c800-9477-47a0-b6d7-4de144065212'
