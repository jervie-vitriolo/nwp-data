      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Liberals had needed to win 172 of the House of Commons'' 343 seats
        for a majority that would allow them to govern without support from a smaller
        party.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb8d90-73b2-4219-8876-3cfe81f8ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Our old relationship with the United States, a relationship based
        on steadily increasing integration, is over," Carney said in a victory speech
        in Ottawa. "The system of open global trade anchored by the United States,
        a system that Canada has relied on since the Second World War, a system that,
        while not perfect, has helped deliver prosperity for our country for decades,
        is over."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b258866-7dfc-4fa7-8751-fd9e04595bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"These are tragedies, but it''s also our new reality."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bdd957-cb06-4767-b5ce-6e2e3e1ff4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.241+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carney said the coming months would be challenging and require sacrifices.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf7bfc-131a-416c-b257-bf2ad23e90ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.241+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Shachi Kurl, president of the Angus Reid Institute, a polling firm,
        told Reuters the Liberal win hinged on three factors.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3824618-0ca9-4f64-a889-19d87e8afd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It was the ''anybody-but-Conservative'' factor, it was the Trump tariff
        factor, and then it was the Trudeau departure ... which enabled a lot of left-of-center
        voters and traditional Liberal voters to come back to the party," Kurl said,
        referring to the resignation of unpopular former Prime Minister Justin Trudeau.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453767b-b8d7-47c3-b468-7b9bb61bd60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carney had promised a tough approach with Washington over its import
        tariffs and said Canada would need to spend billions to reduce its reliance
        on the U.S. But the right-of-center Conservatives, who called for change after
        more than nine years of Liberal rule, showed unexpected strength.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5809d-e2c5-4d80-8e4a-367e2062f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Minority governments in Canada rarely last longer than 2-1/2 years.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470adb1-ef05-4661-94bc-789a31412056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.243+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Conservative leader Pierre Poilievre conceded defeat to Carney''s Liberals
        and said his party would hold the government to account.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa42c5-2c10-4ee0-97e9-11d914ea542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.243+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The result capped a notable comeback for the Liberals, who had been
        20 percentage points behind in the polls in January before Trudeau announced
        he was quitting and Trump started threatening tariffs and annexation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e56b9-96eb-42c1-855a-cde34f488f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"America wants our land, our resources, our water, our country," Carney
        said. "These are not idle threats. President Trump is trying to break us so
        America can own us. That will never ever happen."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca4da6-4482-4e0a-b7cc-77c4c0d0f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.155+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wave of patriotism</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa2affc-f4d3-4410-a169-5fbd79f345dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.245+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.155+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump''s threats ignited a wave of patriotism that swelled support
        for Carney, a political newcomer who previously led two G7 central banks.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e759f0-4848-4334-8643-3824a5fc4bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.245+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump re-emerged as a campaign factor last week, declaring that he
        might raise a 25% tariff on Canadian-made cars because the U.S. does not want
        them. He said earlier he might use "economic force" to make Canada the 51st
        state.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da1887-a1ed-4640-8906-ba018a4f3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.246+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carney has emphasized that his experience handling economic issues
        makes him the best leader to deal with Trump, while Poilievre tapped into
        concerns about the cost of living, crime and a housing crisis.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2a542-daba-4d48-8f52-4ee9f090b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.247+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.157+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, in a social media post on Monday, reiterated his call for Canada
        to become the 51st state.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1d053-607f-4634-b397-bd413dfc05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.247+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.157+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Good luck to the Great people of Canada," he said. "Elect the man
        who has the strength and wisdom to cut your taxes in half, increase your military
        power, for free, to the highest level in the World, have your Car, Steel,
        Aluminum, Lumber, Energy, and all other businesses, QUADRUPLE in size, WITH
        ZERO TARIFFS OR TAXES, if Canada becomes the cherished 51st. State of the
        United States of America. No more artificially drawn line from many years
        ago."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649d5aa-2177-481d-8025-2e822f2d70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.248+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.158+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tensions with the U.S. have caused supporters of two smaller parties,
        the left-leaning New Democratic Party and the separatist Bloc Quebecois, to
        shift to the Liberals. NDP leader Jagmeet Singh conceded defeat in his own
        district and said he planned to quit as party leader.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91947d76-908a-4f43-a7dc-f96e7d73541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.248+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Conservatives appeared on track to make gains in the seat-rich
        Toronto area to prevent a Liberal majority government, but Poilievre was trailing
        in his own Ottawa-area district, with votes still being counted.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3fb5f-d758-487c-aa30-a7d529e6f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.249+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We didn''t quite get over the finish line yet," Poilievre told his
        supporters in Ottawa. "We know that change is needed, but change is hard to
        come by. It takes time."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20eb783-2060-4dba-b5dc-e6fdb94c55f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.249+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Liberals are the last party to win four consecutive elections in
        Canada, accomplishing the feat in 2004.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a43a56-8c2a-46cc-8973-7003801a0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Poilievre focused his campaign on domestic issues and the need to fix
        a country that he said the Liberals had "broken."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854e4a0-a39d-4780-83b1-d046c54ed789'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:39:52.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-29T15:40:06.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T15:40:06.161+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rod Nickel and Promit Mukherjee in Ottawa, Nivedita
        Balu in Toronto and Amanda Stephenson in Calgary; additional reporting by
        Susan Heavey in Washington; editing by Deepa Babington, Nick Zieminski and
        Paul Simao)</em></p>'
