  'japan-prime-minister-shigeru-ishiba-arrives-ph':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-29T14:12:52.000+08:00
    'imagesource': 'jcr:3062e6e3-679c-4688-9e31-2464a5a41b3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253b9136-7e3c-4729-92ec-38881031f52f'
    'lead': 'Japanese Prime Minister Shigeru Ishiba arrived on Monday for a two-day
      official visit to strengthen what both countries described as a relationship
      entering a ‚Äúgolden age.‚Äù'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-29T14:19:02.431+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-29T14:19:36.860+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-29T14:19:36.554+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Japan', 'Shigeru-Ishiba']
    'stories': []
    'template': '1'
    'title': 'BREAKING: Japan Prime Minister Ishiba begins two-day visit to strengthen
      ties with PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08adb881-8727-4b45-8dd0-e62fca77cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.547+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Japanese Prime Minister
        Shigeru Ishiba arrived on Monday for a two-day official visit to strengthen
        what both countries described as a relationship entering a ‚Äúgolden age.‚Äù</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8beaa7d-97fa-430a-b24a-8e3e79813d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.547+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malaca√±ang said Ishiba and his wife, Yoshiko, will be welcomed by President
        Ferdinand Marcos Jr. and First Lady Liza Marcos in official ceremonies in
        Malaca√±an Palace.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac255f-d412-4a59-8221-6c30a541ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.548+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace said the meeting between Marcos and Ishiba will focus on
        deepening cooperation in key areas, including the economy, development, politics,
        defense, and people-to-people exchanges.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503cb507-9b38-4173-9782-ecf318b3cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.548+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two leaders are also expected to exchange views on regional and
        global issues and explore new pathways to promote peace and stability under
        the ‚Äústrengthened strategic partnership‚Äù between Manila and Tokyo.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c05ef-4947-477b-943b-9e5e8828fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos and Ishiba last met during the ASEAN summits in Vientiane, Laos,
        in October 2024. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a4f37c-9d9b-4c4a-ae58-324b2a51e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúAgainst the backdrop of the latest global development of trade issues,
        it is important for us to exchange views on this matter accordingly. I believe
        that Japan and the Philippines, both sharing the same values, should continue
        to cooperate for strengthening the global economy based on the multilateral
        trading system,‚Äù said Japanese Ambassador to the Philippines Endo Kazuya previously
        said in a statement. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bf7ec-7719-47d4-8315-4db95d20d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.550+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Expanding security cooperation</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c7d84-7e7b-4d5b-8f5e-d17e30963a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.550+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Japan has become one of the Philippines‚Äô key defense partners amid
        rising tensions in the Indo-Pacific, particularly in the West Philippine Sea.
        Over the past years, Tokyo has provided patrol vessels, defense equipment,
        and capacity-building assistance to help the Philippine Coast Guard and Armed
        Forces strengthen their maritime capabilities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90cd4d-d4ba-4622-87d7-d867585a8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.551+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last year, the two countries signed the Reciprocal Access Agreement,
        a landmark pact allowing easier movement of troops for training and joint
        exercises. Talks are also ongoing for deeper defense technology cooperation,
        as both Manila and Tokyo seek to enhance regional security alongside allies
        like the United States and Australia.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c3867c-0136-4d42-a974-baf6fc714091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.551+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Officials say security issues, including maritime domain awareness
        and defense modernization, will be major points of discussion during Ishiba‚Äôs
        visit.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b8acaf-79f9-4205-acc2-30031dc3bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Strengthening economic and trade ties</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd408f92-5fe4-4abe-a297-c796b98a199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Japan remains one of the Philippines‚Äô largest trading partners and
        sources of investments. It is the country‚Äôs second-largest export market and
        a top partner in infrastructure development under Manila‚Äôs ‚ÄúBuild Better More‚Äù
        program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015e301-43a2-4c9d-8921-593d1591f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Key projects, including railway modernization, bridges, and flood control
        systems across the Philippines, have been made possible through Japanese official
        development assistance loans and grants.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca2346-029c-4d55-acab-d28b77fdcd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:19:02.449+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:19:36.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:19:36.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During the visit, both leaders are expected to discuss new areas of
        economic collaboration, particularly in technology, green energy, digital
        transformation, and support for micro, small, and medium enterprises.'
  'ph-new-zealand-to-sign-vfa-april-30':
