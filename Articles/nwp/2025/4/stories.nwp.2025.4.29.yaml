    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec orders Bohol gubernatorial bet to explain remarks vs. rival‚Äôs
      wife, child

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638203ae-c123-42a8-a30d-c30a102e0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:49:19.552+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-29T16:00:49.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:00:48.854+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - A candidate for Bohol
        governor risks disqualification for allegedly making inappropriate remarks
        about the family of his political opponent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477319b-97d6-47a1-8b5f-6c99740e9e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:49:19.553+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-29T16:00:49.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:00:48.854+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections Task Force SAFE (Safeguarding Against
        Fear and Exclusion in Elections) on Tuesday, April 29, issued a show cause
        order to Dan Neri Lim, a lawyer challenging re-electionist Governor Aris Aumentado.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cdb127-d866-49ea-bf51-cf5333ca8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:49:19.553+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-29T16:00:49.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:00:48.855+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec gave Lim three days to explain why he should not be charged\
        \ with an election offense or face disqualification, following a complaint\
        \ filed by Aumentado‚Äôs wife, Bohol 2nd District Rep. Maria Vanessa Aumentado.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19679e8a-7dcd-4946-af28-d257c8016959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:49:19.554+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-29T16:00:49.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:00:48.855+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The complaint stemmed from comments of Lim in his March radio program\
        \ Barog Bohol. According to Comelec‚Äôs translation, Lim made references to\
        \ Rep. Aumentado‚Äôs undergarments:\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7fafb4-c0d3-43a3-ae76-11b02cfadb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:49:19.554+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-29T16:00:49.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:00:48.856+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚Äú[W]hat is the value of Vanvan's panty? If everything she owns is expensive\
        \ then‚Ä¶ Ay, that's it, her bra is from Victoria's Secret. That's really expensive!\
        \ It's definitely branded! That's why I just said 'panty' so that it would\
        \ register in people's minds,‚Äù Lim was quoted as saying in Bisaya. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb334cab-e94a-40e9-b034-e5671df20fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:49:19.554+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-29T16:00:49.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:00:48.856+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Lim then made remarks aimed at Gov. Aumentado, questioning the paternity\
        \ of one of his children:\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358dc3b6-9325-42df-9f06-a60448d0c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:49:19.555+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-29T16:00:49.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:00:48.857+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúYour daughter should undergo a DNA test, If you really are the real\
        \ father of that child,‚Äù he said, adding that the Aumentado couple‚Äôs three\
        \ children do not resemble each other.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050668d8-2af4-4ccd-9443-8b74aeb9c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:49:19.555+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-29T16:00:49.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:00:48.857+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec‚Äôs Task Force SAFE flagged the statements as possible violations\
        \ of the poll body‚Äôs Anti-Discrimination and Fair Campaigning Guidelines,\
        \ particularly on grounds of child abuse and gender-based harassment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5874ee-bed3-4cb1-9b78-a4ec0ad611bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T15:49:19.556+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-29T16:00:49.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T16:00:48.858+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lim is the latest in a growing list of candidates to receive a show
        cause order from the task force. Two previous cases - those of Pasig congressional
        candidate Christian Sia and Misamis Oriental Governor Peter Unabia - have
        resulted in formal disqualification petitions.</p>'
