      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Nikola Jovic sat out the first quarter before finishing with a career\
        \ playoff-high 24 points for Miami, while Bam Adebayo posted 13 points and\
        \ 12 boards.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
