      'mgnl:lastActivated': 2025-04-29T10:52:39.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dcb221-66ea-4add-bcea-38e4051d4324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.898+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúIt is likewise ludicrous to say that I have exploited workers through\
        \ force, coercion, fraud, deception, or abuse of power. Neither is there an\
        \ iota of evidence of conspiracy. I do not know any official or employee in\
        \ Lucky South 99, except for Ms. Ong,‚Äù he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145c9f8-19d2-40e0-b8b7-f83033fb6474'
      'mgnl:activationStatus': true
