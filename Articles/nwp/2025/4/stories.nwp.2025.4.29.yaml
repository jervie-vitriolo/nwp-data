      'mgnl:lastModified': 2025-04-29T14:30:00.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines ‚Äì</strong> The Philippines and
        New Zealand will sign a Visiting Forces Agreement (VFA) on Wednesday, April
        30, a move seen to bolster defense cooperation between the two nations amid
        evolving regional security challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf58817-fb83-4d5c-a08b-abebf136e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.135+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, New Zealand Defence Minister Judith Collins said she
        will visit the Philippines this week to formally sign the VFA with Manila.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9895e-2fde-466e-942d-e954f6bc2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.135+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIt formally sets the legal framework for engagement between our respective
        militaries, better facilitating ongoing cooperation, activities, and exercises
        in each of our territories,‚Äù Collins said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f23a0-332d-44b0-9ed8-87a6a4a48abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.136+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. is also expected to witness the signing
        ceremony, underscoring '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1583a39-72ef-4feb-9daf-b10dd48d8904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.136+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila‚Äôs broader effort to strengthen alliances and partnerships in
        the Indo-Pacific region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8534f6-8d9a-4e7d-bf17-3b47123ddc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.136+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.695+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Negotiations for the VFA began in 2023, following the meeting between
        Prime Minister Christopher Luxon and Marcos, during Luxon‚Äôs official visit
        to Manila. Their talks emphasized strengthening defense and security ties
        amid shared concerns over regional stability.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70444da3-a93c-40f0-93b8-11266223b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.137+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.696+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The VFA with New Zealand is a treaty-level agreement that outlines
        the legal conditions for military cooperation, including the responsibilities
        and obligations of both sides when their forces operate in each other‚Äôs territory.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364260f-f900-4904-8870-e6027ddb214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.137+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.696+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Once signed, the agreement will be subject to ratification by the Philippine
        Senate.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2209f-f4ee-4b5a-8281-72990c2fef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.137+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.697+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúWe are committed to reinvigorating our security relationships, to
        playing our part, and working with regional partners such as the Philippines
        to uphold the international rules-based order,‚Äù Collins added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23f401-c1c2-4074-833e-5e88a111e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.138+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.697+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pact with New Zealand will mark the Philippines‚Äô sixth VFA, alongside
        existing agreements with the United States, Australia, Japan, South Korea,
        and the United Kingdom.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0febe06-e5af-455c-ac2e-8a6eccd1f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.138+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.698+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'VFA negotiations with France and Canada are also underway. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643dc921-49a8-407f-8707-e399a46a83b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.699+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ramping up defense ties amid rising tensions</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a657f-0f0d-40a5-8f50-ccc2eca1300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.699+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new agreement comes as the Philippines intensifies its defense
        engagements with traditional and emerging partners in response to growing
        security challenges, particularly in the West Philippine Sea.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e1530f-9895-4e0f-b6ba-e02e46fcfcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In recent months, the Philippines has expanded joint military exercises
        with the United States and Japan, signed new defense agreements with European
        nations, and pursued stronger regional cooperation with ASEAN neighbors.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104b75c-e887-4c0e-8de2-b07e5061e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.700+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous interview, Defense Secretary Gibo Teodoro said the VFA
        with the southwestern Pacific country will strengthen the country‚Äôs commitment
        to expanding relations with ‚Äúlike-minded‚Äù partners in the region. He also
        revealed that aside from New Zealand, the Philippines is working on VFAs with
        other European nations. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264a01a-00ae-48ae-830f-9e2f1d650500'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.701+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúWe are now in alliance building, so the Status of Visiting Forces
        Agreement (SOFVA) with New Zealand is an important part of our initiative
        to resist China‚Äôs unilateral narrative to change international law,‚Äù he said. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be533c4-a3e9-4336-8313-6c82066c5129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.141+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.701+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'New Zealand Ambassador to the Philippines Catherine McIntosh said the
        prospective military agreement underscores their commitment to the region.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e46c3-7e28-45fc-9d1b-6e471f296f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T14:29:28.141+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-29T14:30:01.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T14:30:00.702+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis represents really a change in our military cooperation and
        our military bilateral relationship. And it also demonstrates New Zealand‚Äôs
        commitment to the region,‚Äù the envoy added.</p>'
  'Cavaliers-Heat-NBA-Playoffs-Game-4':
