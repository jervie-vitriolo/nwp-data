      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:04:56.254+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'de9b82e8-9f63-4e15-aa38-66c3237e9af4'
      activationstatus: true
      created: 2025-04-29T15:04:56.254+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-29T15:04:56.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T15:04:56.254+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We were humbled, but they (Cavaliers) had so much to do with how\
        \ we looked,\" Miami coach Erik Spoelstra said. \"None of us would have guessed\
        \ this series would have gone this way coming out of our two play-ins. They\
        \ just took it to another level. They left us behind these last two games.\"\
        \r"
