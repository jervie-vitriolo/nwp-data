    title: 'Beyonce delivers a rousing kickoff to her 'Cowboy Carter' tour'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '71ca83e3-861a-4f24-ae3b-be0fddf93f3c'
      activationstatus: true
      created: 2025-04-29T18:39:39.261+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.271+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>California, U.S. -</strong> Singer Beyonce launched her
        "Cowboy Carter" stadium tour on Monday, rolling through "Texas Hold 'Em"
        and other country-inspired hits and sharing the stage with her two daughters.</p>'
    section1:
      primarytype: 'block'
      uuid: '6ec8ee93-ff93-453a-b617-3bb08f297607'
      activationstatus: true
      created: 2025-04-29T18:39:39.262+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.262+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Beyonce opened the nearly three-hour show at SoFi Stadium near Los
        Angeles with "Ameriican Requiem," appearing in an all-white cowboy outfit
        with long fringe on the sleeves as dancers in red performed around her.'
    section2:
      primarytype: 'block'
      uuid: 'd43e5bdd-e79c-4867-bd21-c2a6231ae37e'
      activationstatus: true
      created: 2025-04-29T18:39:39.262+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.262+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For her cover of Dolly Parton classic "Jolene," Beyonce sat on a lighted
        horseshoe that floated above the crowd. She rode a gold mechanical bull for
        "Tyrant" and flew through the air in a red car while holding an American flag
        for "16 Carriages."'
    section3:
      primarytype: 'block'
      uuid: 'f18106f1-756a-44e7-998d-dd98261367d4'
      activationstatus: true
      created: 2025-04-29T18:39:39.262+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.262+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Beyonce’s 13-year-old daughter, Blue Ivy Carter, joined the backup
        dancers for several songs, including "Ya Ya" and "America Has a Problem."
        She strutted down a long runway to lead a dance to "Deja Vu," flipping her
        hair as she turned to walk back.'
    section4:
      primarytype: 'block'
      uuid: '9475f76c-2c5f-455b-a31b-c098533a134c'
      activationstatus: true
      created: 2025-04-29T18:39:39.263+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.263+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Seven-year-old Rumi Carter appeared on stage while Beyonce performed
        the lullaby "Protector." She waved both hands to the crowd and turned around
        to give her mom a hug.'
    section5:
      primarytype: 'block'
      uuid: '973ce59d-4bf5-4d35-ae68-3009f747c0e7'
      activationstatus: true
      created: 2025-04-29T18:39:39.263+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.263+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Cowboy Carter" earned Beyonce her first album of the year Grammy in
        February. It was viewed by experts and fans as a reclamation and homage to
        an overlooked legacy of Black Americans within country music and culture.'
    section6:
      primarytype: 'block'
      uuid: '9339618b-b4b2-449f-ade3-5252f4356193'
      activationstatus: true
      created: 2025-04-29T18:39:39.264+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.264+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I want to thank all of those who came before me that allowed me to
        be on this stage today," Beyonce said at Monday’s show. "I want to thank
        you my fans for allowing me to make this album. Thank you giving me the creative
        liberty to challenge myself."'
    section7:
      primarytype: 'block'
      uuid: 'c8ac96d0-9157-4bc1-bff1-447eb898eea5'
      activationstatus: true
      created: 2025-04-29T18:39:39.264+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.264+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Beyonce also performed hits including "Formation," "Cuff It" and "Crazy
        in Love" from previous albums.'
    section8:
      primarytype: 'block'
      uuid: '2b7a89d2-eddb-49bf-a9ce-8cd1f2c4bbfb'
      activationstatus: true
      created: 2025-04-29T18:39:39.265+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.265+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The tour, called the Cowboy Carter and the Rodeo Chitlin' Circuit
        Tour, is scheduled to run through July in the U.S. and Europe.'
    section9:
      primarytype: 'block'
      uuid: 'fee6fd92-b05f-429f-972a-0c2383788fa5'
      activationstatus: true
      created: 2025-04-29T18:39:39.265+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.265+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Many fans went all in on the cowboy theme, wearing Western hats, cowboy
        boots and rhinestone-studded denim. Beyonce thanked the crowd before ending
        with the song "Amen."'
    section10:
      primarytype: 'block'
      uuid: 'dc8a52cb-f706-43a4-a482-850d29e04e40'
      activationstatus: true
      created: 2025-04-29T18:39:39.265+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.265+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I feel so overwhelmed," Beyonce said.'
    section11:
      primarytype: 'block'
      uuid: '2e44f366-673f-4c19-955d-50ff0578c5d4'
      activationstatus: true
      created: 2025-04-29T18:39:39.266+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-29T18:39:39.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-29T18:39:39.266+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine; Editing by Peter Graff)</em></p>'
  'START HERE----->Free-rides-on-MRT-3--LRT-on-April-30-to-May-3---Marcos':
