      'mgnl:lastModified': 2025-04-29T10:52:38.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c964b2-14db-4fe3-8166-9e4d27f45658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-29T10:52:39.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T10:52:38.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNo element of human trafficking is present. There is no evidence
        that I recruited, transferred, transported, or harbored Chinese or Filipino
        workers for forced labor and prostitution,‚Äù he said in a social media post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc76a4e-c806-425f-a2d0-a630643ee650'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-29T10:52:38.897+08:00
