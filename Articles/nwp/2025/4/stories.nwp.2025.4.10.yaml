      'mgnl:lastModified': 2025-04-10T17:11:40.544+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Stephen Curry had a game-high 30 points and Jimmy Butler III 28 for\
        \ the Warriors, who lost the season series 2-1 to the Spurs. Green had nine\
        \ rebounds, followed by Moses Moody and Curry with eight each. Green also\
        \ led with eight assists, one more than Butler.\r"
