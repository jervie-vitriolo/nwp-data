      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Stephon Castle and Keldon Johnson paced San Antonio (33-47) with 21\
        \ points apiece, while Julian Champagnie added 14, Chris Paul 12, and Devin\
        \ Vassell and Sandro Mamukelashvili 11 apiece.\r"
