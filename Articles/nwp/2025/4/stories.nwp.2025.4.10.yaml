      lastmodified: 2025-04-10T19:21:59.763+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>A member of the Constitutional Commission that drafted the 1987
        Constitution, Azcuna pointed out that the ICC adheres to the “Male captus
        bene detentus” principle, which means that “even if the arrest is illegal,
        the detention can still be legal” based on the gravity of offense.</p>'
