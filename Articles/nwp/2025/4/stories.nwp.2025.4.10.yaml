      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government wants
        flag carrier Philippine Airlines to explain the reason behind an emergency
        landing of its aircraft in Japan due to smoke from an air conditioning unit.</p>'
    section1:
      primarytype: 'block'
      uuid: '8fa914b0-f2cf-4fc6-b9a4-4d6695be40ae'
      activationstatus: true
      created: 2025-04-10T11:06:37.899+08:00
