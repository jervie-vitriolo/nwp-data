  'french-minister-visits-philippines-to-enhance-economic-transport-ties':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Ferdinand R. Marcos receives French Minister on Foreign
      Trade and International Financings, and French Nationals Abroad, Laurent Saint-Martin,
      during a courtesy call on April 10, 2025, at the Malacañan Palace. PHOTO BY
