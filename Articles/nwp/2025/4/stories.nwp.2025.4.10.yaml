  'bsp-april-rate-cut':
    'author': 'Lois Calderon, NewsWatch Plus'
    'caption': 'Bangko Sentral ng Pilipinas Gov. Eli Remolona holds a news conference
      after the Monetary Board meeting on Thursday, April 10. (Bangko Sentral ng Pilipinas/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-10T19:18:04.000+08:00
    'imagesource': 'jcr:40c6d6eb-e7f2-47f0-a07f-c4c11889e100'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5853dae-e931-4a82-a664-6f15a0a1e549'
    'lead': 'Filipinos can expect cheaper borrowing costs for some time as the central
      bank has resumed its easing cycle and signaled more rate cuts to manage the
      possible negative impact of tariff policies from the United States, the country’s
      largest trading partner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-10T19:24:22.845+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-10T19:24:23.192+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-10T19:24:22.928+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Economy', 'Bangko-Sentral-ng-Pilipinas', 'Business']
    'stories': []
    'template': '1'
    'title': 'Central bank resumes rate cuts amid slowdown prospects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ba932-907a-4f7f-9760-9abb5dc98faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.922+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Filipinos can expect
        cheaper borrowing costs for some time as the central bank has resumed its
        easing cycle and signaled more rate cuts to manage the possible negative impact
        of tariff policies from the United States, the country’s largest trading partner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f5223-327c-4f6a-8dbb-356cdedbdc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Thursday’s Monetary Board rate-setting meeting yielded a quarter-of-a-percentage\
        \ point cut that brought the Bangko Sentral ng Pilipinas’ (BSP) overnight\
        \ borrowing rate to 5.5%. The BSP has so far dialed down interest rates by\
        \ 100 basis points since it reversed its tightening cycle last year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a7cb4-3abd-4354-9f41-731b625ceca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.912+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': " “We contemplate further cuts this year. We’ll still do it in baby\
        \ steps… 25 basis points at a time but I can’t tell you how many more times,”\
        \ BSP Governor Eli Remolona told a press briefing after the Monetary Board\
        \ meeting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53fc71c-562c-49a2-a3aa-af6a91e3678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.912+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Slowing inflation – a near five-year low in March – has been giving\
        \ the central bank “more degrees of freedom” not to put the brakes on its\
        \ loose monetary policy just yet. Easy access to cash will depend on how wide\
        \ is the scope for a soft landing, or a slowdown in the economy enough to\
        \ skip a recession.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cec79d-c78f-4919-b67f-bef74d9c13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We think we would have completed the easing cycle in 2025. That’s\
        \ when we’re seeing a soft landing. Possible risk is that we begin to see\
        \ a hard landing and then we’ll have to cut by more than 25 basis points,”\
        \ Remolona said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de38b45-252c-466d-aaef-1dbc975b0857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Central bank official rhetoric pointed to a monetary policy era that\
        \ they said is “still slightly restrictive” as the economy is not yet fully\
        \ taking off.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0453d-1f0d-4ece-914d-5c96208893fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We’re still below capacity,” Zeno Ronald R. Abenoja, BSP assistant\
        \ governor of the Monetary Policy sub-sector, told reporters, adding that\
        \ means “more room to cut” to boost the economy without triggering inflation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47242aa6-01f1-4381-8d50-d8ba3a2b32e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The threat to economic activity is emanating from US President Donald\
        \ Trump’s sweeping reciprocal tariffs which were temporarily suspended just\
        \ hours after they took effect. That uncertainty in US trade policy is keeping\
        \ investors and policymakers on edge.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062c6e3-6eab-42c7-9451-c6a75f292e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The impact on growth is a new thing. It’s a new thing,” Remolona said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766de491-66bd-4e1e-a371-555ca66c102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Like the rest of the world, we’re looking at slower growth. But unlike\
        \ the rest of the world, we’re looking at lower inflation. The rest of the\
        \ world is looking at higher inflation,” the BSP chief added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6577b1a-29c3-4547-b03e-1a944b1af5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "UK-based think tank Capital Economics is optimistic.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637911b-7c58-420f-87eb-cefdf047fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“With inflation set to remain under control, we think the central bank\
        \ will loosen policy further over the coming months and by a bit more than\
        \ most analysts expect,” it said in a research note released a few minutes\
        \ after the central bank rate cut announcement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0708b-ef33-4f38-b0c7-a2a3f7764996'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:24:22.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:24:23.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:24:22.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our view is for 75 bps (basis points) of further easing in 2025,
        which is more dovish than that of the consensus,” it added.</p>'
