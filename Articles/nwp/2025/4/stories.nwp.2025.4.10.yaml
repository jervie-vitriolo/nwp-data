      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:40.537+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Riding the momentum of six wins in its last seven games, Golden
        State (47-33) entered the night tied with the Los Angeles Clippers, Denver
        Nuggets and Memphis Grizzlies for fourth place in the West.</p>'
