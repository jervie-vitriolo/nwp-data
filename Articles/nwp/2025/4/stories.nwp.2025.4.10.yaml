  'trump-walks-back-some-tariffs':
    'author': 'Andrea Shalal, Susan Heavey and Andy Sullivan, Reuters'
    'caption': 'US President Donald Trump (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-10T08:48:21.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38c8825-c6a5-430b-9add-548587f04b82'
    'lead': 'In a stunning reversal, U.S. President Donald Trump said he would temporarily
      lower the hefty duties he had just imposed on dozens of countries while further
      ramping up pressure on China, sending global stocks rocketing higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-10T08:51:32.983+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-10T18:18:31.751+08:00
    'mgnl:lastActivatedBy': 'daniza-nwp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-04-10T18:18:31.254+08:00
    'mgnl:lastModified': 2025-04-10T08:51:33.073+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'tarrifs']
    'stories': []
    'template': '1'
    'title': 'In stunning U-turn, Trump walks back some tariffs, triggering historic
      market rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc943b4-30ea-444d-af8b-2cafae9f1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.042+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.752+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.064+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> In a stunning reversal, U.S.
        President Donald Trump said he would temporarily lower the hefty duties he
        had just imposed on dozens of countries while further ramping up pressure
        on China, sending global stocks rocketing higher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4a0b4-3a83-46d3-80ca-a617bad79ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.042+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.752+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.042+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s turnabout on Wednesday, which came less than 24 hours after
        steep new tariffs kicked in on most trading partners, followed the most intense
        episode of financial market volatility since the early days of the COVID-19
        pandemic. The upheaval erased trillions of dollars from stock markets and
        led to an unsettling surge in U.S. government bond yields that appeared to
        catch Trump’s attention.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f85c2-ea40-4508-9134-da988adaeaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.752+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.043+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I thought that people were jumping a little bit out of line, they
        were getting yippy, you know," Trump told reporters after the announcement,
        referring to a golf term.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a931c80-2efe-4d3a-b41a-2643c55288c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.752+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.043+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since returning to the White House in January, Trump has repeatedly
        threatened an array of punitive measures on trading partners, only to revoke
        some of them at the last minute. The on-again, off-again approach has baffled
        world leaders and spooked business executives, who say the uncertainty has
        made it difficult to forecast market conditions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cde52f-bc01-4bc4-bd93-0d4306543aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.752+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.043+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The day’s events cast into stark relief the uncertainty surrounding
        Trump’s policies and how he and his team create and implement them.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe7082-bd3b-4584-9baa-1882f9149df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.753+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Treasury Secretary Scott Bessent asserted that the pullback had
        been the plan all along to bring countries to the bargaining table. Trump,
        though, later indicated that the near-panic in markets that had unfolded since
        his April 2 announcements had factored in to his thinking.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff36ec-9d35-4101-816b-a69235c3ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.753+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite insisting for days that his policies would never change, he
        told reporters on Wednesday: "You have to be flexible."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d172f8-5bc5-4429-b9a3-b8c43d9fb614'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.753+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But he kept the pressure on China, the No. 2 provider of U.S. imports.
        Trump said he would raise the tariff on Chinese imports to 125% from the 104%
        level that took effect at midnight, further escalating a high-stakes confrontation
        between the world’s two largest economies. The two countries have traded
        tit-for-tat tariff hikes repeatedly over the past week.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5deaa-2273-4703-9b99-ee30107755f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.753+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s reversal on the country-specific tariffs is not absolute.
        A 10% blanket duty on almost all U.S. imports will remain in effect, the White
        House said. The announcement also does not appear to affect duties on autos,
        steel and aluminum that are already in place.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cfbb67-e849-41b9-8d37-f96830bd115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.753+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 90-day freeze also does not apply to duties paid by Canada and
        Mexico, because their goods are still subject to 25% fentanyl-related tariffs
        if they do not comply with the U.S.-Mexico-Canada trade agreement’s rules
        of origin. Those duties remain in place for the moment, with an indefinite
        exemption for USMCA-compliant goods.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e893a11-b50d-47e7-9811-e1eeae91133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.754+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"China is unlikely to change its strategy: stand firm, absorb pressure,
        and let Trump overplay his hand. Beijing believes Trump sees concessions as
        a weakness, so giving ground only invites more pressure," said Daniel Russel,
        vice president of international security and diplomacy at the Asia Society
        Policy Institute.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5098ee-2458-4c13-9212-ed4a6cb4943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.754+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Other countries will welcome the 90-day stay of execution — if it
        lasts — but the whiplash from constant zigzags creates more of the uncertainty
        that businesses and governments hate," Russel said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411dadd-f23d-44c3-9708-cad94e0c38aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.754+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. stock indexes shot higher on the news, with the benchmark S&amp;P
        500 .SPX index closing 9.5% higher. Bond yields came off earlier highs and
        the dollar rebounded against safe-haven currencies.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ce668-385e-454a-ae36-ed6322a28fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.754+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The relief spread through Asian markets as they opened on Thursday
        with Japan’s Nikkei index .N225surging almost 9%.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b9013-ca61-408e-9b10-9e848b19b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.754+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s tariffs had sparked a days-long selloff that erased trillions
        of dollars from global stocks and pressured U.S. Treasury bonds and the dollar,
        which form the backbone of the global financial system. Canada and Japan said
        they would step in to provide stability if needed - a task usually performed
        by the United States during times of economic crisis.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3ada4-4cc6-4b3e-9411-8eb0ad36f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.755+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Analysts said the sudden spike in share prices might not undo all of
        the damage. Surveys have found slowing business investment and household spending
        due to worries about the impact of the tariffs, and a Reuters/Ipsos survey
        found that three out of four Americans expect prices to increase in the months
        ahead.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89987770-ed40-466e-a8ad-ceb1d98642c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.755+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Goldman Sachs cut its probability of a recession back to 45% after
        Trump’s move, down from 65%, saying the tariffs left in place were still
        likely to result in a 15% increase in the overall tariff rate.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8337909-622e-48b3-8929-8af29f08e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.755+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Treasury Secretary Bessent shrugged off questions about market turmoil
        and said the abrupt reversal rewarded countries that had heeded Trump’s advice
        to refrain from retaliation. He suggested Trump had used the tariffs to create
        maximum negotiating leverage. "This was his strategy all along," Bessent told
        reporters. “And you might even say that he goaded China into a bad position."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa035c-c6b6-421b-bcef-6fa058d0670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.755+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bessent is the point person in the country-by-country negotiations
        that could address foreign aid and military cooperation as well as economic
        matters. Trump has spoken with leaders of Japan and South Korea, and a delegation
        from Vietnam met with U.S. officials on Wednesday to discuss trade matters,
        the White House said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0825e-a6a8-4820-9a57-08bd917ecd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.755+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bessent declined to say how long negotiations with the more than 75
        countries that have reached out might take.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4cb95-edfa-47e9-a72b-0e74e9c66dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.755+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said a resolution with China was possible as well. But officials
        have said they will prioritize talks with other countries.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d60e53-346c-4cc8-a2de-bca41bf011bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.756+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"China wants to make a deal," Trump said. "They just don''t know how
        quite to go about it."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b11e8-5d91-4a26-a261-b37872a02fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.052+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.756+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump told reporters that he had been considering a pause for several
        days. On Monday, the White House denounced a report that the administration
        was considering such a move, calling it "fake news."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9061bc-fa6d-4259-a834-8b9597eaa3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.052+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.756+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier on Wednesday, before the announcement, Trump tried to reassure
        investors, posting on his Truth Social account, "BE COOL! Everything is going
        to work out well. The USA will be bigger and better than ever before!"'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4dd421-9e07-4730-bd72-7bbbfe6f5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.053+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.756+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.053+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Later, he added: "THIS IS A GREAT TIME TO BUY!!!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c67e2-5124-418d-a006-39fcc9d51bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T08:51:33.054+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:31.756+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T08:51:33.054+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Reuters newsrooms; Writing by Andy Sullivan and
        James Oliphant; Editing by Nick Zieminski, Matthew Lewis and Lincoln Feast.)</em></p>'
  'openai-countersues-elon-musk':
    'author': 'Anna Tong, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-10T08:56:34.000+08:00
    'imagesource': 'jcr:a43f5db6-d4b4-429e-addc-839c24023627'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef5e6057-2884-47e2-98fe-18d36d4cd57d'
    'lead': 'OpenAI countersued Elon Musk on Wednesday, citing a pattern of harassment
      by Musk and asking a federal judge to stop Musk from any "further unlawful and
      unfair action" against OpenAI in a court case over the future structure of the
      firm that helped launch the AI revolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-10T09:00:05.685+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-10T18:18:36.408+08:00
    'mgnl:lastActivatedBy': 'daniza-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-04-10T18:18:36.101+08:00
    'mgnl:lastModified': 2025-04-10T09:00:05.723+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Elon-Musk']
    'stories': []
    'template': '1'
    'title': 'OpenAI countersues Elon Musk, claims harassment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fde68c-4ab5-4744-87b7-665ac9dec851'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.707+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.408+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.718+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>California, U.S. -</strong> OpenAI countersued Elon Musk
        on Wednesday, citing a pattern of harassment by Musk and asking a federal
        judge to stop Musk from any "further unlawful and unfair action" against OpenAI
        in a court case over the future structure of the firm that helped launch the
        AI revolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0b486-0ab6-4438-a32d-e3bf2c6fca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.707+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.408+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk and OpenAI CEO Sam Altman cofounded OpenAI in 2015, but Musk left
        before the company became a technology star. Recently Musk, who went on to
        create his own AI firm, xAI, in 2023, has tried to prevent the ChatGPT maker
        from transitioning to a for-profit model, culminating in the current court
        case. In order for OpenAI to secure the entire $40 billion of its current
        fundraising round, the company must complete its transition by the end of
        the year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb728d-27c9-4dd8-a83a-c8f1ca3b1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.408+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Through press attacks, malicious campaigns broadcast to Musk’s more
        than 200 million followers on the social media platform he controls, a pretextual
        demand for corporate records, harassing legal claims, and a sham bid for OpenAI’s
        assets, Musk has tried every tool available to harm OpenAI," the company wrote
        in a filing in Musk’s existing lawsuit against OpenAI in U.S. District Court
        for the Northern District of California.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ffae96-2a5d-4203-8c00-0210162a17d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.409+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OpenAI asked the judge to stop Musk from any further attacks, as well
        as be "held responsible for the damage he has already caused."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258681c-4eb6-4847-950b-11cf3c6129cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.409+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two parties are set to begin a jury trial in spring next year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20383b21-358f-44c9-a92d-678354afbf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.709+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.409+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk’s legal team did not immediately respond to a request for comment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a30799-6e23-4d70-93d3-6dde83bb9d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.709+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.409+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a post on X, the social media platform which Musk owns, OpenAI said:
        "Elon’s nonstop actions against us are just bad-faith tactics to slow down
        OpenAI and seize control of the leading AI innovations for his personal benefit."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe29012-9438-46d1-947d-9e9207b745aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.409+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk’s xAI last month acquired X in a deal that values the social
        media company at $33 billion and allows the value of his artificial intelligence
        firm to be shared with co-investors in X.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b1700-720a-4fd8-af94-f52ff6eec2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.410+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last year, Musk, who is also the CEO of electric carmaker Tesla TSLA.O,
        sued OpenAI and Altman, accusing OpenAI of straying from its founding mission
        — to develop AI for the good of humanity, not corporate profit. Musk did not
        respond to a request for comment on the OpenAI filing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9c6c4-9c6b-4547-a014-2a463c144882'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.410+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OpenAI and Altman have denied the allegations, while Altman alleges
        that Musk has been trying to slow down a competitor.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17da83-1950-4cab-ae51-ec5cfd611be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.711+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.410+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At stake in the lawsuit is the ChatGPT maker’s transition to a for-profit
        model, which the startup says is crucial to raising more capital and competing
        well in the expensive AI race.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd521a-bb05-4a24-8953-ab0e73db19aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.410+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Altman, who has said OpenAI is not for sale, rejected a $97.4 billion
        unsolicited takeover bid earlier this year from a Musk-led consortium with
        a "no thank you."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2903bfd-4159-4733-b81f-cc6d7431b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T09:00:05.712+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:36.410+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T09:00:05.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Anna Tong in San Francisco; editing by Peter Henderson
        and Leslie Adler)</em></p>'
  'Search-for-survivors-turns-grim-after-Dominican-Republic-nightclub-catastrophe':
    'author': 'Paul Mathiasen, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-10T10:04:06.000+08:00
    'imagesource': 'jcr:4940f421-0341-4d2b-b171-771e12e6a302'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fd11a93-01b1-48f0-9049-1369c267a8b1'
    'lead': 'A devastating roof collapse at a popular nightclub in the capital of
      the Dominican Republic has claimed at least 124 lives, authorities said on Wednesday,
      as the search for survivors turns increasingly grim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-10T10:05:15.206+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-10T18:18:44.559+08:00
    'mgnl:lastActivatedBy': 'daniza-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-04-10T18:18:44.185+08:00
    'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Search for survivors turns grim after Dominican Republic nightclub catastrophe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749b109-30e2-4710-8c25-358cfc403897'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.218+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.559+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A devastating roof collapse at a popular
        nightclub in the capital of the Dominican Republic has claimed at least 124
        lives, authorities said on Wednesday, as the search for survivors turns increasingly
        grim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c231464-e9db-4992-86d3-af34dd71cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.218+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.559+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The nightclub collapsed on Tuesday and for two days families have gathered
        outside the wreckage of the Jet Set club in Santo Domingo, anxious for information
        about their missing relatives and sharing photos with police.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d604a12-f592-4e82-b86a-9e79730ab1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.219+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.559+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"In the coming hours there will be a transition from a search and rescue
        phase to the recovery of the bodies phase," presidential spokesperson Homero
        Figueroa said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd25c4-d1a4-4e9f-984e-281e6f109ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.219+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.560+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Along with dozens of others, Alex de Leon continued looking for his
        ex-wife, mother of their two children, and a close mutual friend at the area
        surrounding the nightclub.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ee5dc-d808-4765-84dc-1cc7bc3bfc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.219+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.560+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Unfortunately I don''t have any information about where they are,"
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad706cb1-967f-475d-84be-92cdc19e8727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.220+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.560+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"My 15 year-old son is devastated, and the little one who is 9 remains
        calm because we''ve told him that his mom is at work," De Leon added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b0f52-3c7d-4def-8052-7e6628eb43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.220+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.560+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since Tuesday’s afternoon authorities have not pulled out any survivors,
        after 155 people were rescued from the rubble and transferred to hospitals.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff8b6f-377b-4777-a3ef-67a33d416070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.220+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.560+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Relatives and friends of people who are still missing held their photos
        and described the clothes they were wearing when the tragedy struck, hoping
        that it will help identify their loved ones if they were disfigured.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da56fc-85c9-4330-8fcc-f8379d856fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.221+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.561+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The prime minister of neighboring Haiti, Prime Minister Alix Didier
        Fils-Aime, offered his condolences on X, saying his thoughts were "with the
        families of the victims and their loved ones."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb32a2-7a4b-4dca-94a8-3d8ffd6bb485'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.221+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.561+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>FROM CELEBRATION TO TRAGEDY</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531120a1-a4e6-4987-97d7-b98f7b9b46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.561+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The tragedy unfolded during a concert by popular Dominican merengue
        singer Rubby Perez. The event, which had drawn politicians, athletes and other
        prominent figures, turned into a nightmare after midnight as the roof suddenly
        collapsed.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e387c7-fadb-4fe8-b7dd-6b5a85781a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.561+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Perez was one of the victims. Authorities confirmed that his body was
        recovered on Wednesday morning.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374dca7c-7747-4dc1-a84d-ed0b5f5dbb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:05:15.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:18:44.561+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:05:15.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pitcher Octavio Dotel and slugger Tony Blanco, both former Major League
        Baseball players, were also killed.'
    '13':
      'jcr:primaryType': 'mgnl:block'
