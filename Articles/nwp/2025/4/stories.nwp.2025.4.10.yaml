      lastmodified: 2025-04-10T17:11:40.537+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'ba3006b9-492b-4a3c-b475-8d53677f96a4'
      activationstatus: true
      created: 2025-04-10T17:11:40.538+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-10T18:20:32.348+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:40.538+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Warriors' loss dropped them below all three. The Clippers and Nuggets\
        \ won late games on the West Coast while the Grizzlies had Wednesday night\
        \ off.\r"
    section4:
      primarytype: 'block'
      uuid: '0763371c-f772-4e53-b972-e25a02f23f69'
