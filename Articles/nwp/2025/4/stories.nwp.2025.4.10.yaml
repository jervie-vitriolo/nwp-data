      'mgnl:lastModified': 2025-04-10T18:14:41.077+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Dizon said PAL should compensate the affected passengers.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3cec8-9307-4af1-a4cf-9896d3f92caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:14:28.624+08:00
