    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-10T19:31:10.000+08:00
    'imagesource': 'jcr:28045462-6b72-48c6-916b-9474326e195b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1cee275-3941-4922-a67f-c1b5812355d9'
    'lead': 'President Ferdinand Marcos Jr. welcomed French Minister Delegate for
      Foreign Trade and French Nationals Abroad Laurent Saint-Martin at Malacañan
      Palace on Thursday, April 10, as part of the official’s two-day visit to deepen
