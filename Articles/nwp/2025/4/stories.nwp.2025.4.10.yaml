      'mgnl:lastModified': 2025-04-10T18:14:41.077+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58fdf1-576e-4e07-8251-aa5c05d82078'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:14:28.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.861+08:00
