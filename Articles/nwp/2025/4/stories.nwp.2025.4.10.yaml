      'mgnl:lastModified': 2025-04-10T22:05:08.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2bd2b5-cf84-4a8b-a2a5-4484ee6a6130'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.282+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Wala akong tarpaulin, may nakita ba kayo? Billboard wala. Pero
        napakaswerte natin na isinama ako ng PDP Laban sa kanilang hanay at sa aking
        tingin, iyong kampanya sa ngayon, vote straight PDP Laban. Mabibigyan ako
        ng pagkakataon na maiprisinta ang aking mga programa,” Hinlo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96711394-4b72-4383-bdd0-b9830702719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.283+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25fe13-d73b-492f-b7fa-dd202b2f1625'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.283+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I don't have any tarpaulins, did you see any? No billboards.\
        \ But I was lucky because PDP Laban included me in their group, and in my\
        \ opinion, the current campaign is to vote straight for PDP Laban. I will\
        \ be given the opportunity to present my programs.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00c723-99d4-44c7-95c8-a4b3f905d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.284+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "A January report by the Philippine Center for Investigative Journalism\
        \ noted that nearly a hundred candidates for senators, party-list, and district\
        \ representatives aired over P4 billion worth of television and radio advertisements\
        \ even before the filing of certificates of candidacy in October 2024.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed28986-b779-4682-9c5b-b2285cec7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.284+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfb867-0a5a-489b-8835-169bb258fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.285+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Bonifacio Bosita, who is running as an independent, hit\
        \ the legitimacy of pre-election surveys, saying this is also an advantage\
        \ for wealthy candidates. Bosita has not entered the winning circle or the\
        \ so-called Magic 12 in recent surveys released by pollsters such as Pulse\
        \ Asia, Social Weather Stations, and Octa Research. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549e5dc-b0f3-4d83-b513-206ef91b42c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.285+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01764f52-d729-492a-a2f2-17223aa9f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.286+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Iyong ibang survey may bayad…Advantage po ito sa mapepera at mayayaman.\
        \ Sa amin, hindi advantage yan. Siguro po, kung magkakaroon ng pagkakataon,\
        \ kung survey, gawan ng programa ng gobyerno, patas lahat i-survey. Ganoon\
        \ din sa mga advertisement,” he said. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd72e5-e270-4689-9e1c-53ca60330c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.286+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07215488-3eb2-45e3-95a8-66f0eb88041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.287+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Some surveys are paid…This is an advantage for the wealthy\
        \ and those with money. For us, that’s a disadvantage. Maybe, if there’s an\
        \ opportunity, the government should make sure all surveys are fair. The same\
        \ goes for advertisements.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3b4d6-84f1-41fe-9bb5-649bad6b766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.287+08:00
      'mgnl:createdBy': 'daniza-nwp'
