  'remulla-says-duterte-surrendered':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-10T19:18:35.000+08:00
    'imagesource': 'jcr:53856c9c-5ba5-4ae7-a43b-86c5566fb301'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '085b20ae-af4c-4b70-967d-165371ba44eb'
    'lead': 'The government surrendered former President Rodrigo Duterte to the International
      Criminal Court as extradition is applicable only to member states, Justice Secretary
      Boying Remulla said at the Senate on Thursday, April 10. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-10T19:21:30.755+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-04-10T19:22:00.367+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-10T19:21:59.767+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Duterte', 'International-Criminal-Court', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Gov’t surrendered Duterte to ICC as extradition is only for members
      - justice chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9afbc5e-bc9d-45f5-ab5d-1c51dcf48175'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.779+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.748+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government surrendered
        former President Rodrigo Duterte to the International Criminal Court (ICC)
        as extradition is applicable only to member states, Justice Secretary Boying
        Remulla said at the Senate on Thursday, April 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9bc98-9aae-4b7e-af98-b72458cd198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.748+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e1cc6-444d-4fd0-ae77-2ba950b29a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.749+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines exited the Rome Statute, which created the ICC,
        in March 2019 upon orders of Duterte himself. Heated exchanges marked the
        third hearing of the foreign relations committee between the former president’s
        allies and executive officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcfa147-d4d6-4e19-a671-33434df19a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.750+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c368ac9-d053-4ff0-b9b6-1d05897acea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.750+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hanggang arrest lang tayo. Bakit mo binyahe? Pwede mo naman i-surrender
        sa local courts natin, ikulong sa Pasay,” Senator Ronald “Bato” dela Rosa
        asked Justice Secretary Jesus Crispin “Boying” Remulla.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff7ec8-e81c-45de-955a-defecb7f158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.751+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b4b78-fa17-47d1-b747-53cb89982618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.751+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We could have only arrested him. Why did you make him\
        \ travel? You could have surrendered him to our local courts, detain him in\
        \ Pasay.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c41883-1616-46cb-a405-6b594776f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.752+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc9f91-5c38-4b9a-b30b-6354cddaa0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.752+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung miyembro tayo ng ICC makakatulong sana dahil hindi siya ililipad.
        Eh siya mismo ang nag-atras ng ating membership eh,” Remulla responded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b3fdc-8fd3-448b-a8e1-33837d68c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.753+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66cb17-4b9d-48ed-821a-885cb0ea1f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.754+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we were still a member of ICC, it could have helped\
        \ and we did not need to send him. But it was him who withdrew our membership.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5133f2-fea6-4d22-8eab-32c2d7b0f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.754+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3eea7-7ab4-4167-8cd0-34cf5f1918ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.784+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.755+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/6/14/timeline-icc-war-on-drugs.html">TIMELINE:
        ICC probe into the Philippines’ war on drugs</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1dd951-2a85-481f-9001-7a41d9eb6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.784+08:00
      'mgnl:createdBy': 'thea-nwp'
