      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe86e85-8a7e-4795-b617-04a061606938'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.288+08:00
      'mgnl:createdBy': 'daniza-nwp'
