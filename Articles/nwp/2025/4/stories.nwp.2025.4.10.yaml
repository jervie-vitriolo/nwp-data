      activationstatus: true
      created: 2025-04-10T18:12:32.243+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.958+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.243+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: 'ec2c4577-be96-48f1-b3b5-aae4a4f24f5d'
      activationstatus: true
      created: 2025-04-10T18:12:32.244+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.959+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.244+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'fe73e993-e10b-49bf-aa24-0bbaf3d12b58'
      activationstatus: true
      created: 2025-04-10T18:12:32.244+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.960+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.244+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bote said wooing voters got easier as the mayoral candidate of another
        slate has been confined for cancer.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b8f43dff-1e21-4c47-b53c-9c5d77a26601'
      activationstatus: true
      created: 2025-04-10T18:12:32.244+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.960+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.244+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'c0dd108e-ffcc-4e0b-8b71-a06c132f426d'
      activationstatus: true
      created: 2025-04-10T18:12:32.245+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.960+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.245+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Sonia Bea Wee-Lozada, Comelec Task Force on Safeguarding Against Fear\
        \ and Exclusion in Elections director, said Bote’s remarks may constitute\
        \ a possible violation of its Resolution 11116 or the Anti-Discrimination\
        \ and Fair Campaigning Guidelines.\r"
    section8:
      primarytype: 'block'
      uuid: '3b4b2b93-546a-410c-bded-998a63713aec'
      activationstatus: true
      created: 2025-04-10T18:12:32.245+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.961+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.245+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '99286894-61d5-4848-a5fa-e46496fca6aa'
      activationstatus: true
      created: 2025-04-10T18:12:32.246+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.961+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.246+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She quoted Section 3 of the resolution on “public ridicule” against
        persons with disabilities as an election offense.</p>'
    section10:
      primarytype: 'block'
      uuid: '0eb2e377-51a1-4cb7-8b7c-abe9ad204bf7'
      activationstatus: true
      created: 2025-04-10T18:12:32.246+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.962+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.246+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '3b1e583b-3899-413b-a718-e69957ad38fe'
      activationstatus: true
      created: 2025-04-10T18:12:32.247+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.962+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.247+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“In view of the foregoing, you are hereby ordered to SHOW CAUSE in\
        \ writing within a non-extendible period of three (3) days from receipt hereof\
        \ and to explain why a complaint for election offense and/or a petition for\
        \ disqualification should not be filed against you,” the notice stated.\r"
    section12:
      primarytype: 'block'
      uuid: '1ff36835-faba-4b39-8851-861659575e0e'
      activationstatus: true
      created: 2025-04-10T18:12:32.247+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.963+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.247+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'f44ec82f-a379-473c-b11d-926ad1c1afcf'
      activationstatus: true
      created: 2025-04-10T18:12:32.248+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.963+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.248+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The uploader of the Facebook video, which Comelec cited in its order,
        said Bote’s remark on the hospitalization of Gen. Tinio Mayor Isidro Pajarillaga
        was false. The uploader added that Pajarillaga’s camp is eyeing legal action
        against Bote.</p>'
    section14:
      primarytype: 'block'
      uuid: '1b4c7eba-c580-4839-b67b-fa6b798920cd'
      activationstatus: true
      created: 2025-04-10T18:12:32.248+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.963+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.248+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'f0fa25e2-ceca-462e-91a7-5c27654d6a26'
      activationstatus: true
      created: 2025-04-10T18:12:32.249+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.964+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.249+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Comelec has released a number of show cause orders to other
        candidates in the May midterm polls over misogynistic and discriminatory remarks.</p>'
