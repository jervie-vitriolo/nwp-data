  'START HERE----->Top-PH--US-officials-to-talk-trade-over-Trump-tariffs':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-10T12:19:37.000+08:00
    imagesource: '294b6f75-257d-472b-af02-15a433a279f1'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1773f5c0-a68f-406e-bfa9-306dc1c5d700'
    lead: 'Top officials from the Philippines and United States will talk trade
      over the 17% tariff on Philippine goods imposed by the Trump administration.'
    activationstatus: true
    created: 2025-04-10T12:20:39.640+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-10T18:19:49.745+08:00
    lastactivatedby: 'daniza-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-04-10T18:19:49.457+08:00
    lastmodified: 2025-04-10T12:20:39.684+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Top PH, US officials to talk trade over Trump tariffs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bd8170f1-452f-4bd3-8fcc-edc70c7f0300'
      activationstatus: true
      created: 2025-04-10T12:20:39.653+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:49.745+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T12:20:39.684+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Top officials from
        the Philippines and United States will talk trade over the 17% tariff on Philippine
        goods imposed by the Trump administration.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bf0302f5-7dcd-42b1-9afc-50a050490a28'
      activationstatus: true
      created: 2025-04-10T12:20:39.654+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:49.746+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T12:20:39.684+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a palace briefing, Special Assistant to the President for Investment
        and Economic Affairs Frederick Go said the government has reached out to the
        US Trade Representative (USTR).'
    section2:
      primarytype: 'block'
      uuid: 'f4ef00fd-58cc-4070-9f63-a647769d8990'
      activationstatus: true
      created: 2025-04-10T12:20:39.654+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:49.746+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T12:20:39.684+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We have communicated with them our desire to engage in a meeting or
        a dialogue with them and they have positively responded,” he said.'
    section3:
      primarytype: 'block'
      uuid: '04afd74a-1f11-4993-b1fa-43bce4e1a064'
      activationstatus: true
      created: 2025-04-10T12:20:39.654+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:49.746+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T12:20:39.684+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Go said he would be scheduling a trip to the US soon.'
    section4:
      primarytype: 'block'
      uuid: '8fdd48fe-41f8-4149-803e-11c57d488e39'
      activationstatus: true
      created: 2025-04-10T12:20:39.655+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:49.746+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T12:20:39.684+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He said the best possible outcome of the talks would be a free trade
        agreement with the US that will allow free access of goods to both nations.'
    section5:
      primarytype: 'block'
      uuid: 'c0127784-3371-4914-a5c0-ca6d1a97dc6b'
      activationstatus: true
      created: 2025-04-10T12:20:39.655+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:49.747+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T12:20:39.684+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><a href="http://https://www.newswatchplus.ph/news/2025/4/10/trump-walks-back-some-tariffs.html"><strong>RELATED:
        In stunning U-turn, Trump walks back some tariffs, triggering historic market
        rally</strong></a></p>'
    section6:
      primarytype: 'block'
      uuid: '8c7af3db-fb44-4dc8-bcf9-fecd9aa8e709'
      activationstatus: true
      created: 2025-04-10T12:20:39.655+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:49.747+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T12:20:39.684+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Go said the 17% tariff can be viewed as a “slight advantage” compared
        to Asian neighbors. The Philippines is second in the region with the lowest
        tariff under the new rates, next to Singapore with 10%.</p>'
    section7:
      primarytype: 'block'
      uuid: '18030773-7ce1-4d23-97bb-b2fc4300e416'
      activationstatus: true
      created: 2025-04-10T12:20:39.656+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:49.747+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T12:20:39.684+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Kapag in-analyze niyo ay medyo mukhang maganda po para sa Pilipinas,
        may konti po tayong advantage [If you analyze it, it looks a little good for
        the Philippines, there’s a slight advantage],” Go said.'
    section8:
      primarytype: 'block'
      uuid: '72a78814-5330-4543-9aa6-852ac5207add'
      activationstatus: true
      created: 2025-04-10T12:20:39.656+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:49.747+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T12:20:39.684+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“However, we are aware that any additional tariff still affects certain
        industries,” he added.'
    section9:
      primarytype: 'block'
      uuid: '6fb7e147-e280-4f9e-9dec-654a4285bf7a'
      activationstatus: true
      created: 2025-04-10T12:20:39.656+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:49.747+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T12:20:39.684+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Citing data from the National Economic and Development Authority, Go
        said the higher tariff will have a 0.1% impact on the country’s economic growth.'
    section10:
      primarytype: 'block'
      uuid: '7954b4e2-9826-489e-a2a0-d11c79fa019a'
      activationstatus: true
      created: 2025-04-10T12:20:39.657+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:49.748+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T12:20:39.684+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The US is the top destination for Philippine exports, amounting
        to $58.7 billion or 80.2% in 2024, government data showed.</p>'
