    'title': 'Kidnapped businessman, driver found dead in Rizal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad215b78-b65f-4dd2-8468-84a45ca32e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T15:05:42.178+08:00
      'mgnl:createdBy': 'daniza-nwp'
