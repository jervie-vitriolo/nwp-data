    'jcr:uuid': '86ff1262-589e-4f3f-b3b1-cfbd72114b90'
    'lead': 'The Department of Foreign Affairs has confirmed the identity of the second
      Filipino casualty in the powerful 7.7 magnitude earthquake that struck Myanmar
      on March 28.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-10T10:21:01.214+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-10T18:19:09.032+08:00
