      lastactivated: 2025-04-10T18:19:16.889+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T11:12:19.267+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '030ac5ef-3d1e-43f2-9ac6-18800f621fc0'
      activationstatus: true
      created: 2025-04-10T11:05:03.194+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-10T18:19:16.889+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T11:12:19.267+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cagulangan tallied an average of 7.3 points, 4.3 assists, 2.4 rebounds,\
        \ and 1.5 steals for the Suwon KT Sonicboom, which finished fourth in the\
        \ elimination round with a 33-21 win-loss record.\r"
    section3:
      primarytype: 'block'
      uuid: '748ace23-2393-4c7c-a926-94ff45197fda'
      activationstatus: true
      created: 2025-04-10T11:05:03.194+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-10T18:19:16.889+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T11:12:19.268+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f0fb342d-4c30-4f79-a205-5154b4964fbf'
      activationstatus: true
      created: 2025-04-10T11:05:03.195+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-10T18:19:16.889+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T11:12:19.268+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cagulangan became the second Filipino import to win Rookie of the Year\
        \ in the KBL after RJ Abarrientos bagged the award in the 2022-2023 season\
        \ with the Ulsan Hyundai Mobis Phoebus.\r"
