      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ac5ef-3d1e-43f2-9ac6-18800f621fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T11:05:03.194+08:00
      'mgnl:createdBy': 'cj-nwp'
