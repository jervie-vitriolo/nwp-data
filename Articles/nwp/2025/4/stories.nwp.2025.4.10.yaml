      'mgnl:lastModified': 2025-04-10T17:11:40.542+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Johnson, Champagnie and Mamukelashvili helped the Spurs, who are playing\
        \ without stars Victor Wembanyama and De'Aaron Fox, outscore the Warriors\
        \ 50-26 off the bench.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59a868-c304-402a-bde0-930aceb03199'
      'mgnl:activationStatus': true
