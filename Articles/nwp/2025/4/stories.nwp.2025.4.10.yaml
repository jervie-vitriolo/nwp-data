      'mgnl:lastActivated': 2025-04-10T18:20:09.103+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T15:05:42.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe0aaf-3f18-4dc9-8de8-9b7e6127bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T15:05:42.180+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:09.103+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T15:05:42.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The usual na naitatala nating kidnapping case, kapag nakapagbayad\
        \ ng ransom ay inire-release,” Fajardo said in a chance interview. \r"
