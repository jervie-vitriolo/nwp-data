    lastmodified: 2025-04-10T10:05:15.255+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Search for survivors turns grim after Dominican Republic nightclub catastrophe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1749b109-30e2-4710-8c25-358cfc403897'
      activationstatus: true
      created: 2025-04-10T10:05:15.218+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.559+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A devastating roof collapse at a popular
        nightclub in the capital of the Dominican Republic has claimed at least 124
        lives, authorities said on Wednesday, as the search for survivors turns increasingly
        grim.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c231464-e9db-4992-86d3-af34dd71cec5'
      activationstatus: true
      created: 2025-04-10T10:05:15.218+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.559+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The nightclub collapsed on Tuesday and for two days families have gathered
        outside the wreckage of the Jet Set club in Santo Domingo, anxious for information
        about their missing relatives and sharing photos with police.'
    section2:
      primarytype: 'block'
      uuid: '4d604a12-f592-4e82-b86a-9e79730ab1da'
      activationstatus: true
      created: 2025-04-10T10:05:15.219+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.559+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"In the coming hours there will be a transition from a search and rescue
        phase to the recovery of the bodies phase," presidential spokesperson Homero
        Figueroa said in a statement.'
    section3:
      primarytype: 'block'
      uuid: 'b5cd25c4-d1a4-4e9f-984e-281e6f109ffa'
      activationstatus: true
      created: 2025-04-10T10:05:15.219+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.560+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Along with dozens of others, Alex de Leon continued looking for his
        ex-wife, mother of their two children, and a close mutual friend at the area
        surrounding the nightclub.'
    section4:
      primarytype: 'block'
      uuid: '121ee5dc-d808-4765-84dc-1cc7bc3bfc42'
      activationstatus: true
      created: 2025-04-10T10:05:15.219+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.560+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Unfortunately I don't have any information about where they are,"
        he said.'
    section5:
      primarytype: 'block'
      uuid: 'ad706cb1-967f-475d-84be-92cdc19e8727'
      activationstatus: true
      created: 2025-04-10T10:05:15.220+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.560+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"My 15 year-old son is devastated, and the little one who is 9 remains
        calm because we've told him that his mom is at work," De Leon added.'
    section6:
      primarytype: 'block'
      uuid: '4c3b0f52-3c7d-4def-8052-7e6628eb43e3'
      activationstatus: true
      created: 2025-04-10T10:05:15.220+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.560+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Since Tuesday’s afternoon authorities have not pulled out any survivors,
        after 155 people were rescued from the rubble and transferred to hospitals.'
    section7:
      primarytype: 'block'
      uuid: '18ff8b6f-377b-4777-a3ef-67a33d416070'
      activationstatus: true
      created: 2025-04-10T10:05:15.220+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.560+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Relatives and friends of people who are still missing held their photos
        and described the clothes they were wearing when the tragedy struck, hoping
        that it will help identify their loved ones if they were disfigured.'
    section8:
      primarytype: 'block'
      uuid: '84da56fc-85c9-4330-8fcc-f8379d856fb4'
      activationstatus: true
      created: 2025-04-10T10:05:15.221+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.561+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The prime minister of neighboring Haiti, Prime Minister Alix Didier
        Fils-Aime, offered his condolences on X, saying his thoughts were "with the
        families of the victims and their loved ones."'
    section9:
      primarytype: 'block'
      uuid: '4abb32a2-7a4b-4dca-94a8-3d8ffd6bb485'
      activationstatus: true
      created: 2025-04-10T10:05:15.221+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.561+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>FROM CELEBRATION TO TRAGEDY</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '531120a1-a4e6-4987-97d7-b98f7b9b46a0'
      activationstatus: true
      created: 2025-04-10T10:05:15.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.561+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The tragedy unfolded during a concert by popular Dominican merengue
        singer Rubby Perez. The event, which had drawn politicians, athletes and other
        prominent figures, turned into a nightmare after midnight as the roof suddenly
        collapsed.'
    section11:
      primarytype: 'block'
      uuid: 'a2e387c7-fadb-4fe8-b7dd-6b5a85781a6e'
      activationstatus: true
      created: 2025-04-10T10:05:15.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.561+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Perez was one of the victims. Authorities confirmed that his body was
        recovered on Wednesday morning.'
    section12:
      primarytype: 'block'
      uuid: '374dca7c-7747-4dc1-a84d-ed0b5f5dbb4f'
      activationstatus: true
      created: 2025-04-10T10:05:15.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.561+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Pitcher Octavio Dotel and slugger Tony Blanco, both former Major League
        Baseball players, were also killed.'
    section13:
      primarytype: 'block'
      uuid: 'f1ef96b4-89ee-4df5-bda0-24af2dc810e2'
      activationstatus: true
      created: 2025-04-10T10:05:15.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.562+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Another victim was Nelsy Cruz, governor of the northern Monte Cristi
        province, President Luis Abinader said. Cruz was the sister of former MLB
        player Nelson Cruz, a seven-time All-Star.'
    section14:
      primarytype: 'block'
      uuid: '1dbc3109-8127-438c-b516-b714367adb16'
      activationstatus: true
      created: 2025-04-10T10:05:15.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.562+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The son of the public works and communications minister also died in
        the disaster.'
    section15:
      primarytype: 'block'
      uuid: '4a32a1e0-a493-418a-a8cd-f41eb9a728a4'
      activationstatus: true
      created: 2025-04-10T10:05:15.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:44.562+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:05:15.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Paul Mathiasen, Additional reporting by Erika
        Santelices; Writing by Natalia Siniawski and Aida Pelaez-Fernandez; Editing
        by Mark Porter and Stephen Coates)</em></p>'
