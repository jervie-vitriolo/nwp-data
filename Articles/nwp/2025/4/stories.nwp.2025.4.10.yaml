      primarytype: 'block'
      uuid: 'ba215201-dd3b-461f-8639-be7d687a53f0'
      activationstatus: true
      created: 2025-04-10T10:08:29.767+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.489+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.522+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> South Korea’s acting President Han
        Duck-soo said on Thursday that the government would seek to advance negotiations
        with the US over tariffs in a bid to shake off the burden, the Yonhap News
        Agency reported.</p>'
    section1:
      primarytype: 'block'
      uuid: '3d2f69e7-d1fd-4fbe-9f86-3e1f0bc0da6b'
      activationstatus: true
      created: 2025-04-10T10:08:29.767+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.490+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.523+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>However, South Korea’s top trade envoy Cheong In-kyo said Trump’s
        tariff reprieve had provided room for negotiations, as the country seeks to
        reduce tariffs through talks.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c1737b74-be38-45ac-835f-fdf2d4d61c65'
      activationstatus: true
      created: 2025-04-10T10:08:29.767+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.490+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.523+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Cheong met USTrade Representative Jamieson Greer about lowering
        tariff rates slapped on the country and delivered concerns about U.S. tariffs,
        the trade ministry said on Thursday.</p>'
    section3:
      primarytype: 'block'
      uuid: '818ccd41-9836-4f0c-ab93-7434b8a6e2bf'
      activationstatus: true
      created: 2025-04-10T10:08:29.768+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.490+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.524+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He flew to Washington to negotiate with U.S. officials after President
        Trump announced a 25% tariff on its key Asian ally among a new set of sweeping
        tariffs.'
    section4:
      primarytype: 'block'
      uuid: '63f4099d-037f-4cc6-9685-d19823553353'
      activationstatus: true
      created: 2025-04-10T10:08:29.768+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.490+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.524+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a stunning reversal on Wednesday, Trump said he would temporarily
        lower the hefty duties he had just imposed on dozens of countries while further
        ramping up pressure on China.'
    section5:
      primarytype: 'block'
      uuid: '15de6c43-cb75-4b10-9a37-5ea0ed440d4f'
      activationstatus: true
      created: 2025-04-10T10:08:29.768+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.490+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.525+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump’s 90-day pause on some tariffs means a new South Korean president
        set to be elected in early June is likely to face a daunting task to negotiate
        with its leading security ally over tariffs that pose a risk to the export-reliant
        economy.'
    section6:
      primarytype: 'block'
      uuid: '7733f5a7-c627-4d4f-9552-fee7576d83c8'
      activationstatus: true
      created: 2025-04-10T10:08:29.769+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.491+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.525+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Cheong found the reprieve "positive", but swift consultations with
        Washington were still needed to minimise the impact, considering South Korea’s
        exports to China, and any balloon effect, he told reporters.'
    section7:
      primarytype: 'block'
      uuid: 'b2abbb29-6911-40ee-ad55-4bb873757b2c'
      activationstatus: true
      created: 2025-04-10T10:08:29.769+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.491+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.526+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'South Korean Finance Minister Choi Sang-mok also assessed that the
        tariff shock had been reduced to some extent for the time being, following
        news of the pause.'
    section8:
      primarytype: 'block'
      uuid: '5088a5f4-3ba5-4179-b757-d29dee9f0ad1'
      activationstatus: true
      created: 2025-04-10T10:08:29.769+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.491+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.526+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Nonetheless, Trump left a base tariff of 10% in place for all countries,
        in addition to 25% duties on cars, auto parts, steel, and aluminium products
        which are among South Korea’s key export items.'
    section9:
      primarytype: 'block'
      uuid: 'a4a4a7e4-e9f0-4f9f-af44-10a1e13f2575'
      activationstatus: true
      created: 2025-04-10T10:08:29.770+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.491+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.527+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump spoke to South Korean interim leader Han Duck-soo late on Tuesday
        to discuss shipbuilding and potential energy deals in what Trump labelled
        a "great call", as South Korea seeks to negotiate with Washington over tariffs.'
    section10:
      primarytype: 'block'
      uuid: '2894b4db-0194-4f25-9361-e44cad69ec7a'
      activationstatus: true
      created: 2025-04-10T10:08:29.770+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.491+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.527+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Cheong, the trade envoy, said the Trump-Han dialogue had created
        favourable momentum for further negotiations, the ministry said in a statement.</p>'
    section11:
      primarytype: 'block'
      uuid: '8144b0e7-a4b2-4e27-8ec6-1455824569a1'
      activationstatus: true
      created: 2025-04-10T10:08:47.513+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:59.492+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:08:47.528+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ju-min Park and Jihoon Lee; Editing by Lincoln
        Feast, Ed Davies)</em></p>'
  'START HERE----->DFA-confirms-identity-of-second-Filipino-killed-in-Myanmar-earthquake':
