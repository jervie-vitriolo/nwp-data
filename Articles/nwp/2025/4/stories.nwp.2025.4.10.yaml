    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265422a3-6791-4fa9-a605-3e6b84941e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.279+08:00
