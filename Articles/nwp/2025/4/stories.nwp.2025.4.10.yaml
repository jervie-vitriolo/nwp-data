      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has issued a show cause order to a gubernatorial candidate in Nueva
        Ecija for possible "public ridicule" of a mayoral bet.</p>'
