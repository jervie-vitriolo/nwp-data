    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DFA confirms identity of second Filipino killed in Myanmar earthquake'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f5368a0f-7038-4d6b-a485-3b7c8cf2b719'
      activationstatus: true
      created: 2025-04-10T10:21:01.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:09.033+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:23:21.242+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Department of Foreign
        Affairs (DFA) has confirmed the identity of the second Filipino casualty in
        the powerful 7.7 magnitude earthquake that struck Myanmar on March 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '5f87ee96-8d98-428e-a939-160beba911cd'
      activationstatus: true
      created: 2025-04-10T10:21:01.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:09.033+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:23:21.243+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to the DFA, the Philippine Embassy in Yangon reported that
        the remains were among those recovered in Mandalay, one of the areas hit hardest
        by the quake.'
    section2:
      primarytype: 'block'
      uuid: '02d7ed29-42e0-45d7-befd-296ba95752b7'
      activationstatus: true
      created: 2025-04-10T10:21:01.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:09.033+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:23:21.243+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The family of the deceased has been informed and has requested privacy.'
    section3:
      primarytype: 'block'
      uuid: '5748a7a4-db9f-4ca2-822a-407b98980c0e'
      activationstatus: true
      created: 2025-04-10T10:21:01.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:09.033+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:23:21.243+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Out of respect for the wishes of the family, the Department is unable
        to provide any further details,” the DFA said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '54dce889-86fd-4b31-b221-c634ad32905b'
      activationstatus: true
      created: 2025-04-10T10:21:01.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:09.033+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:23:21.244+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Authorities continue to search for two other Filipinos who remain unaccounted
        for in Mandalay. “We continue to hope for the best,” the DFA added.'
    section5:
      primarytype: 'block'
      uuid: '8bb21b6c-6beb-499e-b33c-f854d9efcbe1'
      activationstatus: true
      created: 2025-04-10T10:21:01.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:09.034+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:23:21.244+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a previous advisory, the Philippine embassy in Myanmar (Yangon)
        said it deployed a team to Mandalay to assess the status of Filipinos there.'
    section6:
      primarytype: 'block'
      uuid: 'eff3cc37-6b1e-42da-b080-aa177e19309f'
      activationstatus: true
      created: 2025-04-10T10:21:01.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:09.034+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:23:21.245+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, the Department of Health sent its Philippine Emergency Medical
        Assistance Team  on April 1 to help treat survivors.'
    section7:
      primarytype: 'block'
      uuid: '44283d5c-30e0-47a1-9fc0-74f0444bf2f0'
      activationstatus: true
      created: 2025-04-10T10:21:01.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:19:09.034+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:23:21.246+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Myanmar state media has reported 3,354 deaths and 4,850 injuries
        so far.</p>'
