      'mgnl:lastModified': 2025-04-10T17:11:40.541+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Barnes, who had all but two of his 20 points on 3-pointers, went 6-for-9\
        \ from deep for the Spurs, who won the game with far better accuracy from\
        \ beyond the arc (18-for-46, 39.1 percent) than the Warriors (16-for-48, 33.3\
        \ percent).\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd20901-8dfe-4745-9d9d-93a6ed4ea8ac'
      'mgnl:activationStatus': true
