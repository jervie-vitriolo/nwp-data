    'jcr:uuid': '3655ec3e-f274-4255-aa66-ee8701ca44d3'
    'lead': ' Malacañang said it was not surprised at the revelation that former presidential
      spokesperson Harry Roque was supposedly behind the so-called “polvoron video”
      that targeted President Ferdinand Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-10T17:08:52.586+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-10T18:20:16.823+08:00
    'mgnl:lastActivatedBy': 'daniza-nwp'
