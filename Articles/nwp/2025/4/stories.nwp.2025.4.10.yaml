      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100a549-48e7-4188-8990-6a51881448ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:11:40.540+08:00
