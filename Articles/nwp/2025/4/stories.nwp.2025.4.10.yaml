      type: 'text'
      text: '<p>Authorities are also looking into the possibility of Filipinos and
        Chinese nationals colluding in the killing, as well as if the case is related
        to Philippine offshore gaming operations (POGO).</p>'
    section11:
      primarytype: 'block'
      uuid: '5caed949-b1cd-4ecf-9850-18702a123fd0'
