      'mgnl:lastModified': 2025-04-10T19:21:59.755+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3037621-8e3b-4c00-9736-0abf962cb7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.785+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.756+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla cited Republic Act 9851 - which penalizes crimes against
        international humanitarian law, genocide, and other crimes against humanity
        - on the options of the government to surrender or extradite a person to an
        appropriate international court conducting an investigation such as the ICC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b1c87-1af2-4226-97c0-d4132f839f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.785+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.757+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae5e51-650b-4426-b070-1829b7ca9af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.786+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.757+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said since the country withdrew from the ICC, an extradition is\
        \ out of the question and the “best judgement” of the government was to surrender\
        \ Duterte.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3431a-ab96-417b-9d9c-a0b59a686f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.786+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.758+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e487f4c-39a2-4086-b423-5cbeaf7f51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.786+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.758+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senator Imee Marcos, the president’s sister and chairperson of the\
        \ committee, questioned the failure to obtain a warrant from a local court\
        \ before surrendering the former chief executive to the international tribunal.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ca49c-0dd0-4ed8-b192-9f74d2bdb4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.787+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.759+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fdb0e-49b8-435c-9189-ab9581df8742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.787+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.759+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla said a certification from the Department of Justice was
        enough for the ICC to consider the transfer in custody.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c82ca3-c982-492e-b143-5f82c0f54dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.788+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.760+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d5dd4-fb14-4806-b52c-c4fd7e2ee7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:21:30.788+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T19:22:00.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:21:59.761+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, retired Supreme Court Senior Associate Justice Adolfo Azcuna
        noted that the lack of a local arrest warrant may be raised as well in the
        ICC pre-trial chamber hearing set for Sept. 23.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
