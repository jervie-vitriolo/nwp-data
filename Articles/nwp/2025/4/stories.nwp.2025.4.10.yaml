    title: 'Most of Quezon City areas out of dengue outbreak levels'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c487000c-7348-43c7-a701-84301dc441ec'
      activationstatus: true
      created: 2025-04-10T18:53:23.817+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Nearly all barangay
        in Quezon City are clear from epidemic levels in dengue cases since the outbreak
        declaration almost two months ago, the local government said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9d6f28e-3f4f-42a3-b1ee-4d99c2daab8c'
      activationstatus: true
      created: 2025-04-10T18:53:23.817+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Thursday, April 10, the Quezon City government said\
        \ its health department recorded a significant 90 percent decline in dengue\
        \ cases.\r"
    section2:
      primarytype: 'block'
      uuid: 'de70ad5d-b427-4a17-a4e2-96267252da58'
      activationstatus: true
      created: 2025-04-10T18:53:23.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.405+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Its data showed infections went down to 64 on April 2 to 8, from 626\
        \ on Feb. 16 to 22.\r"
    section3:
      primarytype: 'block'
      uuid: 'd88efe3d-da79-4953-aba4-325f610f4ef0'
      activationstatus: true
      created: 2025-04-10T18:53:23.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.405+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The local government cleared 123 barangay from outbreak status but
        19 villages “remain within the epidemic threshold.”</p>'
    section4:
      primarytype: 'block'
      uuid: 'b1abe66b-a2e5-401f-8e01-397438e1d713'
      activationstatus: true
      created: 2025-04-10T18:53:23.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Quezon City declared a <strong><a href="https://www.newswatchplus.ph/news/2025/2/15/quezon-city-declares-dengue-outbreak.html">dengue
        outbreak</a></strong> in February. At the time, the Department of Health (DOH)
        said there were eight more areas with a “<strong><a href="https://www.newswatchplus.ph/news/2025/2/17/doh-concerning-rise-dengue-cases.html">concerning
        rise</a></strong>” of dengue cases in Calabarzon, Central Luzon, and Metro
        Manila.&nbsp;</p>'
    section5:
      primarytype: 'block'
      uuid: '5b038a85-7f69-4a4b-98ee-e74ee6f6cc85'
      activationstatus: true
      created: 2025-04-10T18:53:23.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of March, the DOH reported 76,425 dengue cases nationwide or 78%\
        \ higher than last year’s 42,822 cases.\r"
    section6:
      primarytype: 'block'
      uuid: '1c6028b7-6a01-4b08-8025-752c09b74781'
      activationstatus: true
      created: 2025-04-10T18:53:23.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the agency said the case fatality rate remained low at 0.41 percent.\r"
    section7:
      primarytype: 'block'
      uuid: 'b22922ab-6d84-41df-a80c-b24f25e5d1db'
      activationstatus: true
      created: 2025-04-10T18:53:23.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Calabarzon topped the regions with the highest number of infections
        at 15,108, Metro Manila at 13,761, and Central Luzon at 12,424.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f8033e76-9e22-45ad-b541-3ce121dd45b6'
      activationstatus: true
      created: 2025-04-10T18:53:23.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH advised Filipinos to seek early consultation when they contract\
        \ the mosquito-borne viral infection.\r"
    section9:
      primarytype: 'block'
      uuid: '688a9bdc-35f5-4abf-87e9-45eabc43180c'
      activationstatus: true
      created: 2025-04-10T18:53:23.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said warning signs of severe dengue include stomach pain, vomiting,\
        \ bleeding in the nose and gums, and weakness.\r"
    section10:
      primarytype: 'block'
      uuid: '4daedd96-1754-44f1-8bfa-45c5cadded36'
      activationstatus: true
      created: 2025-04-10T18:53:23.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.409+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Quezon City Mayor Joy Belmonte said authorities will not be complacent\
        \ amid the drop in cases.\r"
    section11:
      primarytype: 'block'
      uuid: '113a7bfa-b5b7-4c5a-b105-a1e3ad5822b5'
      activationstatus: true
      created: 2025-04-10T18:53:23.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.409+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“The changing climate — especially the unexpected rains during summer
        — means that water can easily accumulate in uncovered containers, creating
        breeding grounds for dengue-carrying mosquitoes,” Belmonte was quoted as saying.</p>'
    section12:
      primarytype: 'block'
      uuid: '0d742df2-19b8-4b2b-b004-c7e02f169409'
      activationstatus: true
      created: 2025-04-10T18:53:23.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.410+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“While we have already scaled down our interventions in barangays
        under low alert, we must continue to keep our communities clean and vigilant
        — especially when it comes to the health of our children,” she said.</p>'
    section13:
      primarytype: 'block'
      uuid: '305010dd-f6c5-4600-a745-981778219f15'
      activationstatus: true
      created: 2025-04-10T18:53:23.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.410+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The local government said intensified clean-up drives, fogging and\
        \ spraying, and larviciding in zones where dengue cases are clustered, among\
        \ other interventions will continue. \r"
    section14:
      primarytype: 'block'
      uuid: '720336a1-36f0-461d-91b7-290d30a39c48'
      activationstatus: true
      created: 2025-04-10T18:53:23.823+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T18:54:18.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T18:54:18.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It assured the public that free dengue test kits in city health centers\
        \ and hospitals and “fever express lanes” will be maintained.\r"
    section15:
      primarytype: 'block'
      uuid: '798e4309-768d-47a7-adc0-817c897b44b4'
      activationstatus: true
      created: 2025-04-10T18:53:23.823+08:00
      createdby: 'jelo-nwp'
