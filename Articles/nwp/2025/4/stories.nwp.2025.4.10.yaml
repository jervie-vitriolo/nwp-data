      'mgnl:lastModified': 2025-04-10T15:05:42.184+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The victim’s vehicle, which was allegedly left by two hooded men,
        was recovered on April 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435c1d9-dfbf-4c8e-99a4-d82bdf3f4912'
