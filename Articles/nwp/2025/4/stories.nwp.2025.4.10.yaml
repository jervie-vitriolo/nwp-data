      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. welcomed French Minister Delegate for Foreign Trade and French
        Nationals Abroad Laurent Saint-Martin at Malacañan Palace on Thursday, April
        10, as part of the official’s two-day visit to deepen economic and bilateral
        relations.</p>'
    section1:
      primarytype: 'block'
      uuid: '01eb071d-4826-4a3a-9e17-e41148046b2a'
      activationstatus: true
      created: 2025-04-10T19:33:20.965+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T19:33:21.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:33:20.965+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Saint-Martin, who also serves under the French Ministry for Europe
        and Foreign Affairs, is in the country for high-level meetings on trade, infrastructure,
        and support for French nationals in the Philippines.'
    section2:
      primarytype: 'block'
      uuid: '0b82b27c-15d4-4730-a95f-100dec9a0b55'
      activationstatus: true
      created: 2025-04-10T19:33:20.966+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T19:33:21.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:33:20.966+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos and Saint-Martin discussed shared priorities in enhancing bilateral
        ties, particularly in infrastructure and sustainable economic development.'
    section3:
      primarytype: 'block'
      uuid: 'fda61407-d847-4bda-84e9-339f2689100a'
      activationstatus: true
      created: 2025-04-10T19:33:20.966+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T19:33:21.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:33:20.966+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The French official will also meet with key conglomerates, business
        leaders, and members of the French expatriate community, as well as representatives
        from French companies operating in the Philippines.'
    section4:
      primarytype: 'block'
      uuid: 'e34c3a43-2951-444a-95a0-ff09af514b60'
      activationstatus: true
      created: 2025-04-10T19:33:20.966+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T19:33:21.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:33:20.966+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On April 11, Saint-Martin and Trade Secretary Cristina Roque will lead
        the opening of the France-Philippines Business Forum, an event to foster partnerships
        between businesses from both sides.'
    section5:
      primarytype: 'block'
      uuid: '7e1e6dd3-6002-4936-8c9e-d9a5ab60df62'
      activationstatus: true
      created: 2025-04-10T19:33:20.967+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T19:33:21.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:33:20.967+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The visit will also see the signing of bilateral agreements with
        the Department of Transportation, including public-private sector collaborations.</p>'
