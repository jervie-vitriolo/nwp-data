      'mgnl:lastModified': 2025-04-10T17:11:40.540+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Spurs called a timeout to advance the ball, and the inbound pass\
        \ went straight to Barnes, a former Warriors player, who took a dribble toward\
        \ the Spurs bench and launched a high-arcing shot that reached the net just\
        \ as the final horn sounded.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1443b-8346-44c5-bafd-c25f64ef4957'
