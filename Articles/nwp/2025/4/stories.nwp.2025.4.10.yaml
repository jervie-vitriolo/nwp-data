      lastmodified: 2025-04-10T20:20:11.784+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Kiwi singer-songwriter dropped a cryptic TikTok post featuring\
        \ a new music snippet, marking her first release since 2021.\r"
    section2:
      primarytype: 'block'
      uuid: 'd6046250-39c1-4967-b2b9-ddff0c1d5460'
      activationstatus: true
      created: 2025-04-10T20:19:11.116+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-04-10T20:20:12.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T20:20:11.784+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In the short clip, the emotional lyric can be heard: “Since I was 17,\
        \ I gave you everything. Now we wake from a dream. Well baby, what was that?”\
        \r"
    section3:
      primarytype: 'block'
      uuid: '84e595a8-cc34-4481-a211-92843d64028a'
      activationstatus: true
      created: 2025-04-10T20:19:11.116+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-04-10T20:20:12.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T20:20:11.784+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Fans said this might be the beginning of a new era. Staying true to\
        \ her mysterious ways, Lorde hasn’t confirmed much. \r"
    section4:
      primarytype: 'block'
      uuid: 'd50dc3c4-a23e-4d7c-8b4a-5fdab037345b'
      activationstatus: true
      created: 2025-04-10T20:19:11.117+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-04-10T20:20:12.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T20:20:11.784+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Her social media accounts and official website are wiped clean except\
        \ for a single Instagram Story showing a fan comment about the teaser, and\
        \ the TikTok post itself.\r"
    section5:
      primarytype: 'block'
      uuid: 'b1d3c4c2-70e5-45a1-87dd-cd705735b4a9'
      activationstatus: true
      created: 2025-04-10T20:19:11.117+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-04-10T20:20:12.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T20:20:11.784+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Lorde’s last album, “Solar Power,” was released in 2021. Before that,\
        \ she released “Melodrama” in 2017 and her breakout debut, “Pure Heroine,”\
        \ in 2013.\r"
    section6:
