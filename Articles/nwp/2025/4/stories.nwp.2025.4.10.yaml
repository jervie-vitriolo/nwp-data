      'mgnl:lastModified': 2025-04-10T17:11:40.539+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With both teams on the second night of back-to-backs, the Warriors\
        \ got even at 111-all on two free throws by Draymond Green with 3.1 seconds\
        \ remaining.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be215fe1-b4f5-46f4-9299-12608f8cd2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:11:40.540+08:00
