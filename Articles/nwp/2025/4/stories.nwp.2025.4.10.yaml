  'palace-claire-castro-harry-roque-polvoron-video':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-10T17:07:37.000+08:00
    'imagesource': 'jcr:43a9402b-fb0b-4a42-ac34-a78ee93e0eeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
