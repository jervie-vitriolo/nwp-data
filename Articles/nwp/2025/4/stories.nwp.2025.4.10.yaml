  'claire-castro-bongbong-marcos-hair-follicle-drug-test':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-10T17:08:56.000+08:00
    'imagesource': 'jcr:9646ae20-8e79-4f19-b7da-084b1b093290'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b43206-2999-44fe-a05e-81757b435db8'
    'lead': 'Malacañang pushed back against renewed calls for President Ferdinand
      Marcos Jr. to undergo a hair follicle drug test, saying there is no clear basis
      or credible accuser to justify such a demand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-10T17:10:48.457+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-10T18:20:29.079+08:00
    'mgnl:lastActivatedBy': 'daniza-nwp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-04-10T18:20:28.498+08:00
    'mgnl:lastModified': 2025-04-10T17:10:48.512+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Claire-Castro', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Malacanang pushes back on Marcos drug test demand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c7332b-59fa-4d57-bcac-8ab61db59c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.483+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.079+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.503+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang pushed back
        against renewed calls for President Ferdinand Marcos Jr. to undergo a hair
        follicle drug test, saying there is no clear basis or credible accuser to
        justify such a demand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96092934-8ea6-49d0-9afd-c1b7277b839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.483+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.080+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.483+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During a Palace press briefing on Thursday, April 10, Communications
        Undersecretary Claire Castro questioned the source of the clamor for drug
        testing, particularly amid the resurfacing of a deepfake video of what seemed
        to be the president using illegal drugs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded5f96-60c4-40dd-9967-295f7a5facac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.484+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.080+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.484+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sino po ba ang humihingi? [Who exactly is asking for this?]" Castro
        asked in response to a question from a journalist who cited reactions from
        the public on social media.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e2f2a-055f-4768-a6b4-80b644d9d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.484+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.081+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.484+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sino po in particular ang masasabi ninyo sa akin na humihingi ng ganitong
        klaseng pag-test? Isa ka ba sa humihingi?” Castro asked the journalist as
        she pressed for specifics. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035795bd-6503-4a7c-8e04-e779c5ea7dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.485+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.081+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.485+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Who in particular can you say is asking for this kind
        of test? Are you one of them?] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c9e99-e8db-4cd5-85b6-8743506467d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.485+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.082+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.485+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The exchange became tense as Castro emphasized that no official or
        credible group had formally demanded the test.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ed34c-5994-4bc8-b664-f633d1f1372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.486+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.083+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.486+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ano po ba ang basehan para sa paghingi at i-demand sa Pangulo ang
        isang hair follicle test?” Castro said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333cb99e-229e-4d17-9a8e-f5f5250c88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.486+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.083+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.486+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What is the basis for requesting and demanding that the
        President undergo a hair follicle test?] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517929bf-9685-49eb-ac95-b6b8ec0a8110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.486+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.084+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.486+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ito po ba ay may pagbibintang na siya ay diumanong gumagamit ng illegal
        na droga? Kung may pagbibintang – liliwanagin po natin – kung may pagbibintang
        sa Pangulo, iyong nagbibintang ang dapat na magpatunay kung may ginagamit
        man o wala.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e3a5f-c741-46b0-85a5-d14bd9f15de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.487+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.084+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.487+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Is this because of an accusation that he is allegedly
        using illegal drugs? Let’s be clear—if there is an accusation, it is the accuser
        who must provide proof of drug use or not.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1deafe0-4421-489d-bd4e-aea223d327f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.487+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.085+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.487+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She warned against baseless accusations, saying the responsibility
        lies with the accuser.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0c510-f017-4a99-87de-302717a167b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.488+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.086+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.488+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kahit saan po na kaso, kung sino iyong nagbibintang, siya ang magbigay
        ng pruweba; hindi ninyo puwedeng sabihin na ito gumagamit, patunayan mong
        hindi. Hindi po iyon ang tamang logic!”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52bbbdf-30c9-403a-b2e9-46e65e43c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.488+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.086+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.488+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In any case, it is the accuser who must present evidence;
        you can’t simply say someone is using drugs and ask them to prove they’re
        not. That’s not sound logic] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d3d2c-f366-44bb-9a36-03310d3da30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.489+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.087+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.489+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro ended by saying that without evidence, there is no right to
        demand such a test from the president.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ed93e-b552-4b38-8049-cc8c93d7a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.489+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.087+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.489+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Early this year, President Marcos slammed the challenge of his former
        executive secretary, Vic Rodriguez, urging him to undergo a hair follicle
        drug test.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e4521-632c-4256-9afe-9d77688985d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.490+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.088+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.490+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters, Marcos was asked about his reaction
        to Rodriguez’s dare in a recent interview.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a629aa-372d-4a04-8ab8-74694ec1cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.490+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.088+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.490+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"No, no. Why should I do that?," said Marcos in response to Rodriguez’s
        challenge in January.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243925c5-335c-4484-b7fb-23c7edc50b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.089+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"What is a public trust, public office, public -- has nothing to do
        with a follicle test," he added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f415c16-e091-4ad1-98c0-96f09ababd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.089+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also questioned Rodriguez’s credibility.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62003745-bf11-48bf-b795-839c4e827808'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.492+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.090+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.492+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He’s always had that weakness every time he --- when he was still
        working for me. If you believe in what he was saying, why did he work for
        me?" he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1dee3-c42b-472c-953b-f1b09e8a1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.493+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.090+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.493+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Similar calls have been made by former President Rodrigo Duterte and
        his allies.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be00de5f-8de1-48b4-bac6-d98129e53bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T17:10:48.493+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:29.091+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T17:10:48.493+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez resigned as executive secretary and presidential spokesperson
        in September 2022.</p>'
