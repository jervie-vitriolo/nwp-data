      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In the April 9 notice to explain – shared to the media on Thursday,\
        \ April 10 – the poll body flagged former General Tinio Mayor Virgilio Bote’\
        s remark in a campaign as seen in a Facebook video.\r"
