      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T11:12:19.267+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cagulangan tallied an average of 7.3 points, 4.3 assists, 2.4 rebounds,\
        \ and 1.5 steals for the Suwon KT Sonicboom, which finished fourth in the\
        \ elimination round with a 33-21 win-loss record.\r"
