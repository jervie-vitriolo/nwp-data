      'mgnl:lastModified': 2025-04-10T12:20:39.684+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Go said he would be scheduling a trip to the US soon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd48fe-41f8-4149-803e-11c57d488e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T12:20:39.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:49.746+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T12:20:39.684+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said the best possible outcome of the talks would be a free trade
        agreement with the US that will allow free access of goods to both nations. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0127784-3371-4914-a5c0-ca6d1a97dc6b'
      'mgnl:activationStatus': true
