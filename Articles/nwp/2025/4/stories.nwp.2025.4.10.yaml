      'mgnl:lastModified': 2025-04-10T17:11:40.543+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Johnson and Mamukelashvili were the leading San Antonio rebounders\
        \ with eight apiece, while Castle had a team-high five assists.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b8a73-4d62-4d5c-bb39-c490b44cc39c'
