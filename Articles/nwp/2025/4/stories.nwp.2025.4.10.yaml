    'mgnl:lastActivatedVersionCreated': 2025-04-10T18:19:08.752+08:00
    'mgnl:lastModified': 2025-04-10T10:23:21.247+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA confirms identity of second Filipino killed in Myanmar earthquake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5368a0f-7038-4d6b-a485-3b7c8cf2b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:21:01.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:09.033+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:23:21.242+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Foreign
        Affairs (DFA) has confirmed the identity of the second Filipino casualty in
        the powerful 7.7 magnitude earthquake that struck Myanmar on March 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87ee96-8d98-428e-a939-160beba911cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:21:01.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:09.033+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:23:21.243+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the DFA, the Philippine Embassy in Yangon reported that
        the remains were among those recovered in Mandalay, one of the areas hit hardest
        by the quake.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7ed29-42e0-45d7-befd-296ba95752b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:21:01.223+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:09.033+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:23:21.243+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The family of the deceased has been informed and has requested privacy. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748a7a4-db9f-4ca2-822a-407b98980c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T10:21:01.223+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:09.033+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T10:23:21.243+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Out of respect for the wishes of the family, the Department is unable
        to provide any further details,” the DFA said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dce889-86fd-4b31-b221-c634ad32905b'
      'mgnl:activationStatus': true
