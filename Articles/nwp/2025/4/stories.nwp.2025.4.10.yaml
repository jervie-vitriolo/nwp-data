      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> China lowered its official yuan midpoint
        for the six straight day to a fresh 19-month low against the dollar on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a388f054-71c0-4345-87fa-d7cfd342a1ed'
      activationstatus: true
      created: 2025-04-10T10:06:15.337+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:52.757+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:06:15.351+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Prior to market opening, the People’s Bank of China (PBOC) set the
        midpoint rate CNY=PBOC, around which the yuan is allowed to trade in a 2%
        band, at 7.2092 per dollar, the weakest since September 11, 2023 but 1,392
        pips firmer than a Reuters' estimate CNY=RTRS of 7.3484.'
    section2:
      primarytype: 'block'
      uuid: '1ffb9601-499f-4314-8bf6-eadea4dc09e9'
      activationstatus: true
      created: 2025-04-10T10:06:15.337+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:52.757+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:06:15.351+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The PBOC has slightly loosened its grip on the currency this week by
        allowing official guidance to weaken past the key threshold of 7.2 per dollar
        level, although it came in much stronger than market projections, in what
        traders and analysts interpreted as an official attempt to keep the yuan steady.'
    section3:
      primarytype: 'block'
      uuid: '691f93a9-9748-48c7-be0f-29f9819a62c2'
      activationstatus: true
      created: 2025-04-10T10:06:15.338+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:52.757+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:06:15.351+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The PBOC’s focus on steady yuan moves comes even as the worsening
        U.S. trade war severely challenges the competitiveness of China’s massive
        export sector, suggesting financial market stability remains the priority.'
    section4:
      primarytype: 'block'
      uuid: '93c6a290-dba5-4539-bbaa-e9d1d1fc91f8'
      activationstatus: true
      created: 2025-04-10T10:06:15.338+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-10T18:18:52.757+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T10:06:15.351+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Shanghai Newsroom; Editing by Jacqueline Wong)</em></p>'
