      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T15:05:42.178+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Steel entrepreneur
        Anton Tan and his driver who were kidnapped have been found dead in Rodriguez,
        Rizal, the Philippine National Police (PNP) said on Thursday, April 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c98878-7e44-470a-9014-22143c6b4eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T15:05:42.179+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:09.100+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T15:05:42.179+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c9c2d-3acb-4a38-9082-4d41ab35c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T15:05:42.179+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:09.101+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T15:05:42.179+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PBGen Jean Fajardo said bruises, injuries, and
        signs of strangulation were found on their bodies when they were recovered
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3a477-a30d-4247-8f95-c6fa84681a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T15:05:42.179+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:09.102+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T15:05:42.179+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab534c27-92d7-4a2c-9534-60c493a9ecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T15:05:42.180+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:20:09.102+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T15:05:42.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Investigation on the case is ongoing. Authorities are studying whether
        kidnapping was the main objective of the perpetrators since the family supposedly
        paid a ransom fee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66d169-4fc8-4d9f-8b89-0bd92bd07c69'
      'mgnl:activationStatus': true
