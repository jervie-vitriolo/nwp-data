      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "During the “Ang Kandidato: A NewsWatch Plus Election Roundtable,” a\
        \ mix of independent, progressive, and Duterte-allied aspirants opened up\
        \ about the disadvantage they face in the campaign trail.\r"
    '29':
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F1358262198853855%2F&show_text=false&width=560&t=0"
