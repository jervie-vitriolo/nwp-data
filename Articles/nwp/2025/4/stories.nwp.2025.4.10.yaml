      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '8e5b63f0-712f-48bf-8b1a-719ed072de23'
      activationstatus: true
      created: 2025-04-10T17:11:40.538+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-10T18:20:32.349+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:40.538+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With just two games remaining, Golden State dropped into the seventh\
        \ spot -- a play-in position -- in the West, only a half-game ahead of the\
        \ Minnesota Timberwolves, who also did not play Wednesday.\r"
