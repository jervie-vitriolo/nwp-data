      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d79d9-c81b-463f-963e-d860d6f3201d'
      'mgnl:activationStatus': true
