    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92c8fb-ed94-4078-a956-bada6b5966ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.280+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Arlene Brosas and Jayvee Hinlo, who come from opposing political groups,\
        \ admitted their lack of resources for advertisements and billboards for voter\
        \ recall.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ddc9e-92e8-4b06-9d2d-ff81a9baf2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.280+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e6ba4-ecbe-42ec-9147-d0bc521c42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.281+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“It is a disadvantage. Maganda sana patas ang laban. We level the playing\
        \ field dapat. Kapag 11 times kang nakikita sa TV,  scientifically ang sinasabi\
        \ ikaw ay kilala. Ikaw ang mananalo kasi ikaw ang kilala,” said Brosas from\
        \ the Makabayan coalition. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c09c7-520b-474d-9fed-0cdf123a42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.281+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c38b9d-c65e-4af5-93cb-1da3d322bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.281+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T22:05:08.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a disadvantage. It would have been better if
        the playing field were level. We should level the playing field. When you
        appear on television 11 times, scientifically, what it says is that you’re
        recognized. You’re the one who’s going to win because you’re the one who’s
        known.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274512bf-3d3f-44cf-b458-c21915194622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:17:41.282+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T22:05:08.844+08:00
