      lastactivated: 2025-04-10T19:22:00.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.762+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“There was a violation in the act of surrender,” Azcuna said, noting
        that the Rome Statute, which created the ICC, requires the arrested person
        to be brought before a local court.</p>'
    section25:
      primarytype: 'block'
      uuid: 'a47b62fa-81db-4f4e-86a5-12cef552a7fe'
