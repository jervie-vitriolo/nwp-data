      lastactivated: 2025-04-10T18:19:30.859+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:14:41.072+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Thursday, the airline said its Boeing 777 (RPC 7782) bound for
        Los Angeles, USA on Wednesday, April 9, was diverted to Haneda Airport in
        Japan and landed safely at 3:30 am (local time).</p>'
