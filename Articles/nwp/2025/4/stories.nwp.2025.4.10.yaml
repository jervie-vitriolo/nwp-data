  'START HERE----->palace-claire-castro-harry-roque-polvoron-video':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-10T17:07:37.000+08:00
    imagesource: '43a9402b-fb0b-4a42-ac34-a78ee93e0eeb'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3655ec3e-f274-4255-aa66-ee8701ca44d3'
    lead: ' Malacañang said it was not surprised at the revelation that former presidential
      spokesperson Harry Roque was supposedly behind the so-called “polvoron video”
      that targeted President Ferdinand Marcos Jr.'
    activationstatus: true
    created: 2025-04-10T17:08:52.586+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-10T18:20:16.823+08:00
    lastactivatedby: 'daniza-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-04-10T18:20:16.453+08:00
    lastmodified: 2025-04-10T17:11:14.001+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace not surprised at Harry Roque ties to ‘polvoron video’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6ffe5c4a-70af-4d72-a6f7-59f74f02f481'
      activationstatus: true
      created: 2025-04-10T17:08:52.600+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.824+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.990+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang said it
        was not surprised at the revelation that former presidential spokesperson
        Harry Roque was supposedly behind the so-called “polvoron video” that targeted
        President Ferdinand Marcos Jr.</p>'
    section1:
      primarytype: 'block'
      uuid: '3c3e66c8-02f6-4b37-aca0-123dbcd2a484'
      activationstatus: true
      created: 2025-04-10T17:08:52.601+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.825+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.991+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a Palace briefing on Thursday, April 10, Communications Undersecretary
        Claire Castro said Roque had publicly encouraged the spread of what she called
        a manipulated video.'
    section2:
      primarytype: 'block'
      uuid: '145e56fd-a9a0-482a-ad5e-35ad1d8fb754'
      activationstatus: true
      created: 2025-04-10T17:08:52.601+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.825+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.991+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Hindi na ito bago at buti na lamang may isang tao na dati nilang kaalyado
        na sinabi na si Atty. Harry Roque ang nagpakalat. Even before, nakita natin
        ito sa kanilang rally sa Vancouver, Canada," Castro said.'
    section3:
      primarytype: 'block'
      uuid: '9e00f718-debf-4df1-b807-d5e728c0bb0f'
      activationstatus: true
      created: 2025-04-10T17:08:52.602+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.826+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.992+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: This is nothing new, and it’s a good thing that someone
        who used to be their ally confirmed that Atty. Harry Roque was the one who
        circulated it. Even before, we saw this in their rally in Vancouver, Canada.]'
    section4:
      primarytype: 'block'
      uuid: 'cf805dc0-cf25-4dc4-b7f7-c9dada277420'
      activationstatus: true
      created: 2025-04-10T17:08:52.602+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.826+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.993+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked about the president’s reaction, Castro said the chief executive
        is leaving the matter to investigative authorities.'
    section5:
      primarytype: 'block'
      uuid: '10cd2bfe-297f-4d09-a663-f72bb2623823'
      activationstatus: true
      created: 2025-04-10T17:08:52.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.827+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.993+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Ang NBI, ang DOJ na magsagawa ng pag-iimbestiga patungkol dito. At
        kung mayroon dapat na managot, kung napakita talaga ang liability ng kahit
        sino diyan na involve ay dapat lamang po sigurong masampahan ng kaso kung
        ito po ay makikita naman po ng DOJ at ng NBI," she added.'
    section6:
      primarytype: 'block'
      uuid: '4dd7d4ad-3169-4cc4-b579-b3dee153fbcc'
      activationstatus: true
      created: 2025-04-10T17:08:52.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.827+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.994+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The National Bureau of Investigation and the Department
        of Justice will carry out the investigation. If anyone is found liable, then
        that person should be charged - if the DOJ and NBI find sufficient basis.]'
    section7:
      primarytype: 'block'
      uuid: '531e50aa-26eb-4079-aa30-417a4d081289'
      activationstatus: true
      created: 2025-04-10T17:08:52.603+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.828+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.994+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Roque has denied involvement in the deepfake video, which showed a
        person resembling Marcos using illegal drugs. He dismissed the testimony of
        blogger Pebbles Cunanan during the House tri-committee hearing that named
        him as one of those behind the video.'
    section8:
      primarytype: 'block'
      uuid: '61b1f711-170d-41ca-b1bf-d2fff35d60eb'
      activationstatus: true
      created: 2025-04-10T17:08:52.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.828+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement issued Tuesday night, April 8, Roque said he was not
        surprised at Cunanan’s claims and called the proceedings “a show.”'
    section9:
      primarytype: 'block'
      uuid: '9bea835d-7aee-460b-be9b-968da04a4805'
      activationstatus: true
      created: 2025-04-10T17:08:52.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.828+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Opinyon at paniniwala ni Ms. Pebbles na ako ang orihinal na pinagmulan
        ng polvoron video at ako ang nagpakalat nito. Iba ang opinyon sa katotohanan.
        Walang saysay ang affidavit," he said.'
    section10:
      primarytype: 'block'
      uuid: '9d64324e-6887-4763-bc1f-bedaf6e0bcf7'
      activationstatus: true
      created: 2025-04-10T17:08:52.604+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.829+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It is Ms. Pebbles’ opinion that I am the source and the
        one who spread the polvoron video. An opinion is different from the truth.
        The affidavit has no value.]'
    section11:
      primarytype: 'block'
      uuid: 'e3fea248-f7c7-43b5-981a-9394c1312d27'
      activationstatus: true
      created: 2025-04-10T17:08:52.605+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.829+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Roque also denied Cunanan’s claim that he threatened to destabilize
        the government.'
    section12:
      primarytype: 'block'
      uuid: 'cebac09c-5d95-4d87-97f3-73650084fcb3'
      activationstatus: true
      created: 2025-04-10T17:08:52.605+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.829+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Hindi rin totoo ang sinabi ni Ms. Pebbles na kaya kong magpabagsak
        ng gobyerno. Nasa kamay ng mamamayang Pilipino ang kapalaran ni PBBM, hindi
        sa isang Harry Roque," he said.'
    section13:
      primarytype: 'block'
      uuid: '8f0ed906-5a96-453f-917c-0d3e67897584'
      activationstatus: true
      created: 2025-04-10T17:08:52.606+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.830+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.998+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s not true that I said I could topple the government.
        The fate of President Bongbong Marcos lies in the hands of the Filipino people
        - not Harry Roque.]'
    section14:
      primarytype: 'block'
      uuid: '4dfc5f47-5d4a-4eff-bd49-c30410996cc8'
      activationstatus: true
      created: 2025-04-10T17:08:52.606+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.830+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.998+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Roque said he understands Cunanan’s withdrawn her support for former
        President Rodrigo Duterte as pro-Duterte vloggers are now the target of  the
        administration.'
    section15:
      primarytype: 'block'
      uuid: 'bb95878b-d760-4c1e-8d21-ebba94a6ac7a'
      activationstatus: true
      created: 2025-04-10T17:08:52.607+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.831+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the source of the "polvoron" video is someone close to the
        president and that the video has been circulating since 2022.'
    section16:
      primarytype: 'block'
      uuid: 'e09ed204-46fb-4bb6-b17c-ed845eb0dd0e'
      activationstatus: true
      created: 2025-04-10T17:08:52.607+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.831+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:13.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Roque said the House hearing had a “ready script.”'
    section17:
      primarytype: 'block'
      uuid: 'dbc38dbd-076c-48b8-843c-a00f2ffc0e9e'
      activationstatus: true
      created: 2025-04-10T17:08:52.608+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-10T18:20:16.832+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T17:11:14.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus correspondent Daniza Fernandez contributed to this
        report.</p>'
