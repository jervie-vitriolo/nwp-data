    'mgnl:tags': ['flight', 'airplane', 'cabin', 'philippine-airlines']
    'stories': []
    'template': '1'
    'title': 'Dizon to PAL: Explain cause of emergency landing in Japan'
    'updated': 2025-04-10T18:14:39.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9cbd99-bb48-4d0c-bddf-222ad53b1e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T11:06:37.898+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.858+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T18:14:41.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government wants
        flag carrier Philippine Airlines to explain the reason behind an emergency
        landing of its aircraft in Japan due to smoke from an air conditioning unit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa914b0-f2cf-4fc6-b9a4-4d6695be40ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T11:06:37.899+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.859+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T18:14:41.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the airline said its Boeing 777 (RPC 7782) bound for
        Los Angeles, USA on Wednesday, April 9, was diverted to Haneda Airport in
        Japan and landed safely at 3:30 am (local time).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60609f9a-5421-4bbf-b965-b79a650960db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:14:28.619+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.859+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T18:14:41.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd1c659-8960-412a-bbbd-9b58f1ffaf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:14:28.620+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.859+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T18:14:41.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "It said the aircraft was assigned a disembarkation gate at 10 am. It\
        \ was unclear whether the passengers waited inside the airplane for 6.5 hours.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373a62f-060b-4483-8bae-ef55639921a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:14:28.620+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.859+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T18:14:41.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1da13-7d99-47e6-ae2e-84c6fbd55d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:14:28.620+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.859+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T18:14:41.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PAL said flight PR102 had 359 passengers and 18 crew members.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d28c5-6a19-4c00-b056-21c2c3f9ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:14:28.621+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.860+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T18:14:41.075+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63fc266-2510-4dcb-a2d2-f9942143eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:14:28.621+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.860+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T18:14:41.075+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing, Transportation Secretary Vince Dizon said he ordered\
        \ the Civil Aviation Authority of the Philippines (CAAP) and the Civil Aeronautics\
        \ Board to require the airline to explain the cause of flight diversion.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cc187-cadc-47e9-ad1e-c31b30ff5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:14:28.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.860+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T18:14:41.076+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d881e3-cc6e-4a02-ac98-c1c6ce52a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:14:28.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.860+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T18:14:41.076+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He also directed the CAAP to carry out an investigation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93be1f-e345-42be-acbd-af4d07f8a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:14:28.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:30.860+08:00
