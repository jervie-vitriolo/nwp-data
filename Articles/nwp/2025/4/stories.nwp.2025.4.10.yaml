      'mgnl:lastModified': 2025-04-10T15:05:42.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Following the incident, PNP chief PGen Rommel Marbil relieved Anti-Kidnapping\
        \ Group director PBGen Elmer Ragay.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0aeb2e-d30e-4a4e-bc99-07b2b136fa98'
