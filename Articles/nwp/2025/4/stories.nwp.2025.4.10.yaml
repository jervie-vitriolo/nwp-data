      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We have communicated with them our desire to engage in a meeting or
        a dialogue with them and they have positively responded,” he said. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04afd74a-1f11-4993-b1fa-43bce4e1a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T12:20:39.654+08:00
