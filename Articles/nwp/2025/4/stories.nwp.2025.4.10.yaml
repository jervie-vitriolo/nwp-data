      lastmodified: 2025-04-10T11:12:19.266+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> JD Cagulangan has been
        named Rookie of the Year of the 2024-25 Korean Basketball League (KBL) season.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c2670aea-5dcb-4256-9eaa-b53c9d37cc84'
      activationstatus: true
      created: 2025-04-10T11:05:03.194+08:00
