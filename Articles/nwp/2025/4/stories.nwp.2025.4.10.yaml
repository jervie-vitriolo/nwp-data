  'START HERE----->dotr-batangas-e-ticketing-system':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Transportation Secretary Vince Dizon inspects the Batangas port on
      Thursday, April 10 ahead of the Holy Week exodus. (Eric Bastillador/NewsWatch
      Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-10T18:57:39.000+08:00
    imagesource: 'f36a3d89-ab6b-4a76-a928-e470550e37b1'
    primarytype: 'composition'
    uuid: '851e7ef1-5aa9-4ae0-b273-080597b55b38'
    lead: 'An e-ticketing system will be in place before Christmas to address long
      lines during holidays at the Batangas Port, Transportation Secretary Vince Dizon
      says.'
    activationstatus: true
    created: 2025-04-10T19:09:56.876+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-04-10T19:09:57.208+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-10T19:09:56.934+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'E-ticketing system in Batangas port before Christmas - Dizon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ccfc49c1-37c1-414b-9b41-15fb51d7cf4d'
      activationstatus: true
      created: 2025-04-10T19:09:56.919+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.929+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Batangas, Philippines -</strong> An e-ticketing system will
        be in place before Christmas to address long lines during holidays at the
        Batangas Port, Transportation Secretary Vince Dizon said on Thursday, April
        10.</p>'
    section1:
      primarytype: 'block'
      uuid: '2972b748-6987-4a71-bf43-915367b59a45'
      activationstatus: true
      created: 2025-04-10T19:09:56.919+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The transportation chief inspected Luzon’s biggest port ahead of the\
        \ Holy Week break, where thousands of passengers are expected to head to provinces.\r"
    section2:
      primarytype: 'block'
      uuid: 'a405742a-d8ac-4585-acb7-c8a65d436949'
      activationstatus: true
      created: 2025-04-10T19:09:56.920+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dizon said at least six e-ticketing kiosks will be set up in the port\
        \ in the next few months. He said the system was already carried out before\
        \ but was suspended.\r"
    section3:
      primarytype: 'block'
      uuid: 'ca9332d1-57ab-4c84-a0ad-10b9316aeb7b'
      activationstatus: true
      created: 2025-04-10T19:09:56.920+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kapag may e-ticketing tayo wala na masyado pila. Kasi nga anytime.\
        \ Kaya lang kasi may pila nandito sila maaga, pero sarado pa mga booth,” he\
        \ said.\r"
    section4:
      primarytype: 'block'
      uuid: 'd0000c2f-b5d9-4f35-828f-0f0f56ebf939'
      activationstatus: true
      created: 2025-04-10T19:09:56.920+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If we have an e-ticketing system, there will be no long\
        \ queues. Because they can book tickets anytime. There are long lines because\
        \ physical booths are still closed.]\r"
    section5:
      primarytype: 'block'
      uuid: '3212e60c-fa42-4549-96ab-e7ee399526e7'
      activationstatus: true
      created: 2025-04-10T19:09:56.921+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dizon said the system will also help monitor overloading.\r"
    section6:
      primarytype: 'block'
      uuid: '2ae4c016-3ed6-4f3d-9e19-0b6907df1ca2'
      activationstatus: true
      created: 2025-04-10T19:09:56.921+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The transportation chief said he issued a memorandum circular banning\
        \ this practice.\r"
    section7:
      primarytype: 'block'
      uuid: '746da433-33e4-42d4-87c1-80335b557826'
      activationstatus: true
      created: 2025-04-10T19:09:56.922+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pwede silang i-suspend, pwedeng makansela ang lisensya nila. At malaki-laki\
        \ ang fines diyan,” he said.\r"
    section8:
      primarytype: 'block'
      uuid: 'd3369d0a-c474-44a9-af8f-980a3ab42b05'
      activationstatus: true
      created: 2025-04-10T19:09:56.922+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Shipping lines can get suspended. Their license may be\
        \ revoked and there will be hefty fines.]\r"
    section9:
      primarytype: 'block'
      uuid: 'ca4987a8-199d-4829-813e-6e0bd67f4920'
      activationstatus: true
      created: 2025-04-10T19:09:56.923+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Once the e-ticketing system is up, Dizon noted that passengers may\
        \ no longer rely on “fixers” or those who sell tickets at a higher price.\r"
    section10:
      primarytype: 'block'
      uuid: 'cba0aba9-ad10-403a-a343-03054ae313eb'
      activationstatus: true
      created: 2025-04-10T19:09:56.923+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Dizon said he directed the Philippine Ports Authority (PPA)\
        \ to set up more WiFi for internet connectivity inside the port.\r"
    section11:
      primarytype: 'block'
      uuid: '5e199fd2-aada-4dad-8904-c9b9c54564c3'
      activationstatus: true
      created: 2025-04-10T19:09:56.923+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-10T19:09:57.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:09:56.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PPA earlier said around 1.7 million passengers may pass through\
        \ ports during the Holy Week break on April 12 to 20. At Batangas port alone,\
        \ up to 25,000 passengers are expected daily during the peak season next week.\r"
  'START HERE----->remulla-says-duterte-surrendered':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-10T19:18:35.000+08:00
    imagesource: '53856c9c-5ba5-4ae7-a43b-86c5566fb301'
    primarytype: 'composition'
    uuid: '085b20ae-af4c-4b70-967d-165371ba44eb'
    lead: 'The government surrendered former President Rodrigo Duterte to the International
      Criminal Court as extradition is applicable only to member states, Justice Secretary
      Boying Remulla said at the Senate on Thursday, April 10.'
    activationstatus: true
    created: 2025-04-10T19:21:30.755+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-04-10T19:22:00.367+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-10T19:21:59.767+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t surrendered Duterte to ICC as extradition is only for members
      - justice chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f9afbc5e-bc9d-45f5-ab5d-1c51dcf48175'
      activationstatus: true
      created: 2025-04-10T19:21:30.779+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.748+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government surrendered
        former President Rodrigo Duterte to the International Criminal Court (ICC)
        as extradition is applicable only to member states, Justice Secretary Boying
        Remulla said at the Senate on Thursday, April 10.</p>'
    section1:
      primarytype: 'block'
      uuid: '3bc9bc98-9aae-4b7e-af98-b72458cd198b'
      activationstatus: true
      created: 2025-04-10T19:21:30.780+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.748+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4a4e1cc6-444d-4fd0-ae77-2ba950b29a75'
      activationstatus: true
      created: 2025-04-10T19:21:30.780+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.749+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Philippines exited the Rome Statute, which created the ICC,
        in March 2019 upon orders of Duterte himself. Heated exchanges marked the
        third hearing of the foreign relations committee between the former president’s
        allies and executive officials.</p>'
    section3:
      primarytype: 'block'
      uuid: '7fcfa147-d4d6-4e19-a671-33434df19a3f'
      activationstatus: true
      created: 2025-04-10T19:21:30.780+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.750+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2c368ac9-d053-4ff0-b9b6-1d05897acea9'
      activationstatus: true
      created: 2025-04-10T19:21:30.781+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.750+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Hanggang arrest lang tayo. Bakit mo binyahe? Pwede mo naman i-surrender
        sa local courts natin, ikulong sa Pasay,” Senator Ronald “Bato” dela Rosa
        asked Justice Secretary Jesus Crispin “Boying” Remulla.</p>'
    section5:
      primarytype: 'block'
      uuid: '3cff7ec8-e81c-45de-955a-defecb7f158b'
      activationstatus: true
      created: 2025-04-10T19:21:30.781+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.751+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7e7b4b78-fa17-47d1-b747-53cb89982618'
      activationstatus: true
      created: 2025-04-10T19:21:30.782+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.751+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: We could have only arrested him. Why did you make him\
        \ travel? You could have surrendered him to our local courts, detain him in\
        \ Pasay.]\r"
    section7:
      primarytype: 'block'
      uuid: '08c41883-1616-46cb-a405-6b594776f706'
      activationstatus: true
      created: 2025-04-10T19:21:30.782+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.752+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'dabc9f91-5c38-4b9a-b30b-6354cddaa0bf'
      activationstatus: true
      created: 2025-04-10T19:21:30.782+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.752+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Kung miyembro tayo ng ICC makakatulong sana dahil hindi siya ililipad.
        Eh siya mismo ang nag-atras ng ating membership eh,” Remulla responded.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a55b3fdc-8fd3-448b-a8e1-33837d68c9b0'
      activationstatus: true
      created: 2025-04-10T19:21:30.783+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.753+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9b66cb17-4b9d-48ed-821a-885cb0ea1f26'
      activationstatus: true
      created: 2025-04-10T19:21:30.783+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.754+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: If we were still a member of ICC, it could have helped\
        \ and we did not need to send him. But it was him who withdrew our membership.]\r"
    section11:
      primarytype: 'block'
      uuid: '5d5133f2-fea6-4d22-8eab-32c2d7b0f1cc'
      activationstatus: true
      created: 2025-04-10T19:21:30.783+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.754+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '39a3eea7-7ab4-4167-8cd0-34cf5f1918ff'
      activationstatus: true
      created: 2025-04-10T19:21:30.784+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.755+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/6/14/timeline-icc-war-on-drugs.html">TIMELINE:
        ICC probe into the Philippines’ war on drugs</a></strong></p>'
    section13:
      primarytype: 'block'
      uuid: 'bf1dd951-2a85-481f-9001-7a41d9eb6557'
      activationstatus: true
      created: 2025-04-10T19:21:30.784+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.755+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd3037621-8e3b-4c00-9736-0abf962cb7b8'
      activationstatus: true
      created: 2025-04-10T19:21:30.785+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.756+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Remulla cited Republic Act 9851 - which penalizes crimes against
        international humanitarian law, genocide, and other crimes against humanity
        - on the options of the government to surrender or extradite a person to an
        appropriate international court conducting an investigation such as the ICC.</p>'
    section15:
      primarytype: 'block'
      uuid: '7c6b1c87-1af2-4226-97c0-d4132f839f78'
      activationstatus: true
      created: 2025-04-10T19:21:30.785+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.757+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9dae5e51-650b-4426-b070-1829b7ca9af2'
      activationstatus: true
      created: 2025-04-10T19:21:30.786+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.757+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He said since the country withdrew from the ICC, an extradition is\
        \ out of the question and the “best judgement” of the government was to surrender\
        \ Duterte.  \r"
    section17:
      primarytype: 'block'
      uuid: '7bc3431a-ab96-417b-9d9c-a0b59a686f8a'
      activationstatus: true
      created: 2025-04-10T19:21:30.786+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.758+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '2e487f4c-39a2-4086-b423-5cbeaf7f51e4'
      activationstatus: true
      created: 2025-04-10T19:21:30.786+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.758+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senator Imee Marcos, the president’s sister and chairperson of the\
        \ committee, questioned the failure to obtain a warrant from a local court\
        \ before surrendering the former chief executive to the international tribunal.\r"
    section19:
      primarytype: 'block'
      uuid: '293ca49c-0dd0-4ed8-b192-9f74d2bdb4d0'
      activationstatus: true
      created: 2025-04-10T19:21:30.787+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.759+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'b58fdb0e-49b8-435c-9189-ab9581df8742'
      activationstatus: true
      created: 2025-04-10T19:21:30.787+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.759+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Remulla said a certification from the Department of Justice was
        enough for the ICC to consider the transfer in custody.</p>'
    section21:
      primarytype: 'block'
      uuid: '51c82ca3-c982-492e-b143-5f82c0f54dd5'
      activationstatus: true
      created: 2025-04-10T19:21:30.788+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-10T19:22:00.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-10T19:21:59.760+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'ae4d5dd4-fb14-4806-b52c-c4fd7e2ee7a9'
