  'quezon-city-dengue-cases-decline':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-10T18:47:18.000+08:00
    'imagesource': 'jcr:71a071f9-95e0-4bf6-98a0-d950b9c57cf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a58dd2da-8832-46d6-aeac-15ce8856ffd6'
    'lead': 'Nearly all barangay in Quezon City are clear from epidemic levels in
      dengue cases since the outbreak declaration almost two months ago, the local
      government said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-10T18:53:23.686+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-10T18:54:18.763+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-10T18:54:18.412+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Health', 'dengue', 'Quezon-City']
    'stories': []
    'template': '1'
    'title': 'Most of Quezon City areas out of dengue outbreak levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c487000c-7348-43c7-a701-84301dc441ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.817+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.404+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Nearly all barangay
        in Quezon City are clear from epidemic levels in dengue cases since the outbreak
        declaration almost two months ago, the local government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6f28e-3f4f-42a3-b1ee-4d99c2daab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.817+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.404+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, April 10, the Quezon City government said\
        \ its health department recorded a significant 90 percent decline in dengue\
        \ cases.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70ad5d-b427-4a17-a4e2-96267252da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.818+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.405+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Its data showed infections went down to 64 on April 2 to 8, from 626\
        \ on Feb. 16 to 22.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88efe3d-da79-4953-aba4-325f610f4ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.818+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.405+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The local government cleared 123 barangay from outbreak status but
        19 villages “remain within the epidemic threshold.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abe66b-a2e5-401f-8e01-397438e1d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.819+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.406+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quezon City declared a <strong><a href="https://www.newswatchplus.ph/news/2025/2/15/quezon-city-declares-dengue-outbreak.html">dengue
        outbreak</a></strong> in February. At the time, the Department of Health (DOH)
        said there were eight more areas with a “<strong><a href="https://www.newswatchplus.ph/news/2025/2/17/doh-concerning-rise-dengue-cases.html">concerning
        rise</a></strong>” of dengue cases in Calabarzon, Central Luzon, and Metro
        Manila.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b038a85-7f69-4a4b-98ee-e74ee6f6cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.819+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.406+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of March, the DOH reported 76,425 dengue cases nationwide or 78%\
        \ higher than last year’s 42,822 cases.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6028b7-6a01-4b08-8025-752c09b74781'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.819+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.407+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the agency said the case fatality rate remained low at 0.41 percent.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22922ab-6d84-41df-a80c-b24f25e5d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.820+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.407+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon topped the regions with the highest number of infections
        at 15,108, Metro Manila at 13,761, and Central Luzon at 12,424.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8033e76-9e22-45ad-b541-3ce121dd45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.820+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.408+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH advised Filipinos to seek early consultation when they contract\
        \ the mosquito-borne viral infection.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a9bdc-35f5-4abf-87e9-45eabc43180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.408+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said warning signs of severe dengue include stomach pain, vomiting,\
        \ bleeding in the nose and gums, and weakness.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daedd96-1754-44f1-8bfa-45c5cadded36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.409+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Quezon City Mayor Joy Belmonte said authorities will not be complacent\
        \ amid the drop in cases.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a7bfa-b5b7-4c5a-b105-a1e3ad5822b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.409+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The changing climate — especially the unexpected rains during summer
        — means that water can easily accumulate in uncovered containers, creating
        breeding grounds for dengue-carrying mosquitoes,” Belmonte was quoted as saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d742df2-19b8-4b2b-b004-c7e02f169409'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“While we have already scaled down our interventions in barangays
        under low alert, we must continue to keep our communities clean and vigilant
        — especially when it comes to the health of our children,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305010dd-f6c5-4600-a745-981778219f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The local government said intensified clean-up drives, fogging and\
        \ spraying, and larviciding in zones where dengue cases are clustered, among\
        \ other interventions will continue. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720336a1-36f0-461d-91b7-290d30a39c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It assured the public that free dengue test kits in city health centers\
        \ and hospitals and “fever express lanes” will be maintained.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e4309-768d-47a7-adc0-817c897b44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T18:53:23.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T18:54:18.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T18:54:18.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also reminded the public to use mosquito repellent, wear long-sleeved
        clothing as personal protective measures, as well as regularly inspect their
        homes and environment for stagnant water in objects that could be mosquito
        breeding sites.</p>'
  'dotr-batangas-e-ticketing-system':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Transportation Secretary Vince Dizon inspects the Batangas port on
      Thursday, April 10 ahead of the Holy Week exodus. (Eric Bastillador/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-10T18:57:39.000+08:00
    'imagesource': 'jcr:f36a3d89-ab6b-4a76-a928-e470550e37b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '851e7ef1-5aa9-4ae0-b273-080597b55b38'
    'lead': 'An e-ticketing system will be in place before Christmas to address long
      lines during holidays at the Batangas Port, Transportation Secretary Vince Dizon
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-10T19:09:56.876+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-10T19:09:57.208+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-10T19:09:56.934+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Batangas-Port', 'Department-of-Transportation', 'Vince-Dizon']
    'stories': []
    'template': '1'
    'title': 'E-ticketing system in Batangas port before Christmas - Dizon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc49c1-37c1-414b-9b41-15fb51d7cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:09:56.919+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:09:57.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:09:56.929+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Batangas, Philippines -</strong> An e-ticketing system will
        be in place before Christmas to address long lines during holidays at the
        Batangas Port, Transportation Secretary Vince Dizon said on Thursday, April
        10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972b748-6987-4a71-bf43-915367b59a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:09:56.919+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:09:57.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:09:56.919+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The transportation chief inspected Luzon’s biggest port ahead of the\
        \ Holy Week break, where thousands of passengers are expected to head to provinces.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405742a-d8ac-4585-acb7-c8a65d436949'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:09:56.920+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:09:57.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:09:56.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dizon said at least six e-ticketing kiosks will be set up in the port\
        \ in the next few months. He said the system was already carried out before\
        \ but was suspended.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9332d1-57ab-4c84-a0ad-10b9316aeb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:09:56.920+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:09:57.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:09:56.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag may e-ticketing tayo wala na masyado pila. Kasi nga anytime.\
        \ Kaya lang kasi may pila nandito sila maaga, pero sarado pa mga booth,” he\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0000c2f-b5d9-4f35-828f-0f0f56ebf939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T19:09:56.920+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-10T19:09:57.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-10T19:09:56.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we have an e-ticketing system, there will be no long\
        \ queues. Because they can book tickets anytime. There are long lines because\
        \ physical booths are still closed.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
