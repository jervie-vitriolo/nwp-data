      'mgnl:lastModified': 2025-04-10T22:05:08.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "For independent bet Ariel Querubin, the Commission on Elections should\
        \ ensure a level campaign.\r"
