    uuid: '6fd11a93-01b1-48f0-9049-1369c267a8b1'
    lead: 'A devastating roof collapse at a popular nightclub in the capital of
      the Dominican Republic has claimed at least 124 lives, authorities said on Wednesday,
      as the search for survivors turns increasingly grim.'
    activationstatus: true
    created: 2025-04-10T10:05:15.206+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-10T18:18:44.559+08:00
    lastactivatedby: 'daniza-nwp'
    lastactivatedversion: '1.0'
