      'mgnl:lastActivated': 2025-04-10T18:19:49.747+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T12:20:39.684+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://www.newswatchplus.ph/news/2025/4/10/trump-walks-back-some-tariffs.html"><strong>RELATED:
        In stunning U-turn, Trump walks back some tariffs, triggering historic market
        rally</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7af3db-fb44-4dc8-bcf9-fecd9aa8e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T12:20:39.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:49.747+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T12:20:39.684+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Go said the 17% tariff can be viewed as a “slight advantage” compared
        to Asian neighbors. The Philippines is second in the region with the lowest
        tariff under the new rates, next to Singapore with 10%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18030773-7ce1-4d23-97bb-b2fc4300e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T12:20:39.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:49.747+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T12:20:39.684+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Kapag in-analyze niyo ay medyo mukhang maganda po para sa Pilipinas,
        may konti po tayong advantage [If you analyze it, it looks a little good for
        the Philippines, there’s a slight advantage],” Go said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a78814-5330-4543-9aa6-852ac5207add'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T12:20:39.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:49.747+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T12:20:39.684+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“However, we are aware that any additional tariff still affects certain
        industries,” he added. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb7e147-e280-4f9e-9dec-654a4285bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T12:20:39.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-10T18:19:49.747+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T12:20:39.684+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Citing data from the National Economic and Development Authority, Go
        said the higher tariff will have a 0.1% impact on the country’s economic growth. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954b4e2-9826-489e-a2a0-d11c79fa019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-10T12:20:39.657+08:00
