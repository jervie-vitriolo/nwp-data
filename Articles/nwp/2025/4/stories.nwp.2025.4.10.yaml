      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With just two games remaining, Golden State dropped into the seventh\
        \ spot -- a play-in position -- in the West, only a half-game ahead of the\
        \ Minnesota Timberwolves, who also did not play Wednesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbba8c2-3994-4413-bc5f-d5e610a9137c'
