  'pal-flight-diverted':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A Philippine Airline plane that left Manila on Wednesday to fly to
      Los Angeles, California was diverted to the Haneda Airport in Japan after smoke
      was detected on April 10. (Reyvie Hernandez/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-10T11:04:31.000+08:00
    'imagesource': 'jcr:f927b184-5dd7-4ea8-82ce-566f48fb6a51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b01ac68-a38e-46db-ac90-3f1293e1a325'
    'lead': 'The government wants flag carrier Philippine Airlines to explain the
      reason behind an emergency landing of its aircraft in Japan due to smoke from
      an air conditioning unit.'
