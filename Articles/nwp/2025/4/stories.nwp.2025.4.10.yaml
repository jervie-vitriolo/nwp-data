    title: 'Comelec tells Nueva Ecija gubernatorial bet to explain ‘public ridicule’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2b647da6-f38f-40ed-b3a2-0d315efddcd0'
      activationstatus: true
      created: 2025-04-10T18:12:32.242+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.957+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.256+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has issued a show cause order to a gubernatorial candidate in Nueva
        Ecija for possible "public ridicule" of a mayoral bet.</p>'
    section1:
      primarytype: 'block'
      uuid: '5638dce5-f636-4299-b6f5-1a7ce5d39d2a'
      activationstatus: true
      created: 2025-04-10T18:12:32.242+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.958+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.242+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '98566824-d5d2-40e9-8c91-17a40712c107'
      activationstatus: true
      created: 2025-04-10T18:12:32.243+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-10T18:20:38.958+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-04-10T18:12:32.243+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In the April 9 notice to explain – shared to the media on Thursday,\
        \ April 10 – the poll body flagged former General Tinio Mayor Virgilio Bote’\
        s remark in a campaign as seen in a Facebook video.\r"
    section3:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2F100090733686209%2Fvideos%2F1379898733212121%2F&show_text=false&width=270&t=0"
        width="270" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
