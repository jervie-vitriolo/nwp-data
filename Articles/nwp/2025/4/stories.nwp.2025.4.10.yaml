      'mgnl:lastActivated': 2025-04-10T18:19:30.861+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-04-10T18:14:41.078+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
