      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Harrison Barnes buried a
        buzzer-beating 3-pointer and the San Antonio Spurs damaged the Golden State
        Warriors' bid for a top-four finish in the Western Conference with a 114-111
        victory Wednesday night in San Francisco.</p>'
    section1:
