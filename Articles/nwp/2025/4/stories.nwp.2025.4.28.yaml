      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US also releases first-quarter gross domestic product (GDP)
        data and the Federal Reserve’s favored inflation gauge, core PCE, this week,
        while GDP and preliminary inflation figures are also due in Europe.</p>'
