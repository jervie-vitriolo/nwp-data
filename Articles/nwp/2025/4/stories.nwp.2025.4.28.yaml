    'template': '1'
    'title': 'PCO defers rollout of new Palace media accreditation rules after dialogue
      with MPC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c793022-d589-432f-9181-225a50c6a0c8'
      'mgnl:activationStatus': true
