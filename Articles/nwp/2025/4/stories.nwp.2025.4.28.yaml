      'mgnl:lastModified': 2025-04-28T17:16:54.112+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb91223-8d62-4e8a-85aa-3e80cc2280d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.554+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.113+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I am devastated to hear about the horrific events at the Lapu Lapu
        festival in Vancouver,” Carney said. “The attack at the Lapu Lapu festival
        has left our country shocked, devastated, and heartbroken.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea4b23-80a6-4e04-a91c-b9df037bf71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:14:28.200+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.114+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "World leaders extended their condolences to the fatalities and expressed\
        \ their solidarity.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df720f0-e852-4f1d-9409-970c72e90e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:14:28.201+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.114+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7603a-8f3b-437c-821e-d0db18fc84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:14:28.202+08:00
      'mgnl:createdBy': 'daniza-nwp'
