    'title': 'Sympathies pour for 11 people killed in Filipino celebration in Vancouver'
    'updated': 2025-04-28T17:12:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f33f26-05ce-467f-a1e3-8c77217b8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.538+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Government agencies,
        lawmakers, and world leaders have mourned the death of 11 people who were
        killed in a car attack during a Filipino community’s heritage celebration
        in Vancouver, Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b19ec3-9a5d-42fe-8918-947fb0d61d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sympathies poured for the Filipino community in Vancouver, which
        was celebrating the Lapu Lapu festival when 30-year-old Kai-Ji Adam Lo <a
        href="https://www.newswatchplus.ph/news/2025/4/27/Multiple-dead--injured-in-Vancouver-after-vehicle-plows-into-street-festival.html"><strong>rammed
        a sports utility vehicle</strong></a> through the crowd on Sunday, April 27
        (Manila time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f78d35-b13b-42ef-a292-249fa344effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) and the Department of Migrant
        Workers (DMW) said they are making sure that Filipinos there are safe with
        two dozen others injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d78670-415a-4d06-bb16-27761f095eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.094+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986cd522-8344-4f56-97e5-c11b9a602a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.095+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Department and the Philippine Consulate General in Vancouver
        stand ready to extend the appropriate assistance to the bereaved families
        and will cooperate with Canadian authorities to ensure that adequate support
        will be provided to our Filipino community,” the DFA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c5036-0d4a-432f-9118-76f6ab143af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.541+08:00
