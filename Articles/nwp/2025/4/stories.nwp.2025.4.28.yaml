      'mgnl:lastModified': 2025-04-28T10:14:52.936+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> NewsWatch Plus and
        its head reporter, Tristan Nodalo, were recognized at the Icons of Change
        Awards 2025 for their commitment to transparent and resilient digital journalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681462c-b99a-4ba6-b898-4e2d59970d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:14:52.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T10:14:53.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:14:52.929+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The award ceremony, held on Sunday, April 27, at Southville International
        School and Colleges in Las Piñas, celebrated individuals and organizations
        making a lasting impact in their fields.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a441d1a-7874-414c-b5ac-476bdaaf21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:14:52.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T10:14:53.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:14:52.929+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus was named the “Champion of Transparent and Resilient
        Digital Journalism” for its unwavering commitment to fact-based reporting,
        transparency, and its role in serving the public interest in the digital age.
        The award highlights the media outlet’s significant role in shaping the digital
        news landscape with responsible journalism.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddeee9c-09aa-4cc4-9a8b-d840f8299ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:14:52.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T10:14:53.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:14:52.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus is a digital news service and the successor of CNN Philippines.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38458190-0152-497d-a7ca-3ac96a5da02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:14:52.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T10:14:53.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:14:52.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Nodalo was also acknowledged for his reporting that “empowers citizens,
        reinforces institutional accountability, and contributes to the democratic
        process.” '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb656c-5bca-4e5a-94b9-45e9af6137b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:14:52.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T10:14:53.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:14:52.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“At NewsWatch Plus, we believe that the digital space deserves not
        just content creators, but real journalists — journalists who dig deeper,
        ask harder questions, and tell stories that are not just viral, but vital,”
        said Nodalo.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f956337-cfbe-42c9-b2e0-7e843d6abd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:14:52.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T10:14:53.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:14:52.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The event brought together media organizations, government representatives,
        and non-governmental organizations to celebrate the contributions of those
        committed to promoting truth, integrity, and transparency in their work. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7931bf4-0775-450f-b536-eb7c79c9b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:14:52.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T10:14:53.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:14:52.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Among the other awardees was Ronalyn Olea, Editor of Bulatlat.com,
        who spoke on the importance of upholding journalistic integrity, particularly
        during times of heightened disinformation, such as in the lead-up to elections.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394d2f9-7a14-4fc0-a14b-e2b33bcb2ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:14:52.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T10:14:53.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:14:52.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I think this is very important, not only for Bulatlat but for other
        teams in the media industry, especially with the midterm elections ahead,
        where disinformation is rampant. We really need strong support from communities
        as we continue to tell the truth,” Olea remarked.</p>'
  'prosecutors-charge-man-murder-vancouver-attack-on-filipinos':
    'author': 'Chris Helgren and Allison Lampert, Reuters'
    'caption': 'A paramedic works at the scene, after a vehicle drove into a crowd
      at the Lapu Lapu day block party, in what police say has left multiple people
      killed and injured, in Vancouver, Canada April 26, 2025. (Chris Helgren/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T10:27:25.000+08:00
    'imagesource': 'jcr:cb4d1cb9-bd36-4e1b-a4a3-1008d495428c'
    'jcr:primaryType': 'mgnl:composition'
