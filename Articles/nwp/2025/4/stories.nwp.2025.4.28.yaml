      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That has investors waiting on April US jobs figures, due on Friday,
        where jobs growth is still expected, although at a sharply slower pace from
        a month earlier.</p>'
