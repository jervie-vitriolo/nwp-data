      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:37:29.199+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Playoff wins are tough,\" Knicks coach Tom Thibodeau said. \"It’s\
        \ hard to get them. We didn't have much going our way to start the fourth\
        \ and dug down and found a way to win. In the end, a lot of tough plays, guys\
        \ stepping up, KAT (Towns) hitting the big shots, Jalen (Brunson) big shots,\
        \ Mikal’s (Bridges) defense, OG’s (Anunoby) defense, Josh’s (Hart) hustle\
        \ plays, the rebounds we needed everybody and just find a way to win. And\
        \ that’s the bottom line.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2579a15-53bf-4d4a-baec-35def80efc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:37:29.199+08:00
