  'drag-queens-mourn-jiggly-caliente-death':
    'caption': '(L-R) Kaladkare, Captivating Katkat, Maxie'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T19:40:10.000+08:00
    'imagesource': 'jcr:29123d10-9656-46cf-886d-ec9079ef8481'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1caa8974-4e44-46fc-b752-1c41de7ea781'
    'lead': 'The Philippine drag community is mourning Drag Race star Jiggly Caliente,
      also known offstage as Bianca Castro-Arebejo. She was 44.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T19:45:18.426+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-28T19:55:03.444+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-28T19:55:03.168+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Jiggly-Caliente']
    'stories': []
    'template': '1'
    'title': 'Drag community mourns the passing of Jiggly Caliente '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c61cd-aa8e-422b-9b26-8a34b2ab59e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.161+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — The Philippine drag community is mourning
        Drag Race star Jiggly Caliente, also known offstage as Bianca Castro-Arebejo.
        She was 44.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9f87d-0436-44ac-9fe0-979505d1bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.161+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement released Saturday, April 27, Caliente’s family said
        she passed away peacefully, surrounded by her loved ones.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2641f-0167-4cf6-9c81-fdd62ed0b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.162+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Jervi Wrigtson or Kaladkaren, remembering her late co-judge, spoke
        of Jiggly’s generosity behind the scenes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f934705-da6f-4c56-ae06-b5382a2144eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.162+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': ' "Si Jiggly, kapag umuuwi ng Amerika after ng shoot namin ng Drag Race
        Ph, halos wala ng gamit… eh paano, pinamimigay niya sa mga bakla lahat ng
        mga makeup, accessories, wigs at kung anu-ano pa. Kahit ako nanghaharvat ng
        gamit niya. Ganyan siya ka generous," she shared.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa086c5-debe-4755-91c2-ca69e7d9daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.163+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When Jiggly would return to America after our Drag Race
        Philippines shoot, she almost had no belongings left - because she would give
        away all her makeup, accessories, wigs, and other things to the queens. I
        would grab some of her stuff. That’s how generous she was.] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1a090-7c1e-44f9-892b-d40e97f50b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.163+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Drag Race Philippines Season 2 winner Captivating Katkat also expressed
        her grief, saying:'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef267b-899a-4ce4-98d1-28d3c2e5e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.449+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.164+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': ' "I am emotionally hurt and deeply saddened by your passing. Hindi
        man tayo nagkaayos ngayon, pero sa muli nating pagkikita, mas pipiliin ko
        pa rin na yakapin at kausapin ka. Thank you for all the memories, Jiggly.
        Rest in power."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb439ec-5b59-4114-93fd-44baf927eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.449+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.165+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Even though we weren''t able to make peace now, when
        we meet again, I would still choose to hug you and talk to you.] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed21b80-becd-42c8-844d-14f75dd55e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.450+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.165+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Drag artist Eva Le Queen posted a short but heartfelt message: "Ate,
        how do I carry on knowing I’ll never hear your voice again?"'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f762d0-7d2d-4307-aa30-027eb6149d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.450+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Maxie Andreison recalled how Jiggly stood by her during
        her early struggles. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf7ba9-3bcf-475a-8be9-1dbaac5a7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"You were there when all I had were dreams. Now that some of them
        are finally coming true, I can’t even show you. Ma Jiggly naman e. I will
        miss you so much,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00da869-e1d8-4d7f-9f06-e6dbf9a70dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:45:18.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:55:03.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:55:03.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Details about memorial services have yet to be announced.</p>'
