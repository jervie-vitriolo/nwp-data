      'mgnl:lastModified': 2025-04-28T10:37:29.203+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cade Cunningham led the way with 25 points and Tobias Harris added\
        \ 18 for Detroit, which tied an NBA record with its ninth straight postseason\
        \ loss at home. The Philadelphia 76ers set the mark from 1968-71. The Pistons\
        \ have not won a home playoff game since May 2008.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89ab98-81df-442a-a8fb-937d39aa2cb9'
      'mgnl:activationStatus': true
