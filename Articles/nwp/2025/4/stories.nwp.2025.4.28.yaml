      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Authorities noted they have not found evidence of terrorism. They described\
        \ the suspect as having had a “significant history” of interactions with authorities\
        \ involving mental health.\r"
