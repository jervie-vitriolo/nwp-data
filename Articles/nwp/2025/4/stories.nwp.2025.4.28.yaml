    'template': '1'
    'title': 'Japan, Vietnam pledge to support free trade as PM Ishiba visits Hanoi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c042ff-5465-423c-89e6-02f153873ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.587+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hanoi, Vietnam -</strong> Japan and Vietnam agreed to boost
        bilateral trade and uphold global rules on the free flow of goods as Japan’s
        Prime Minister Shigeru Ishiba met Vietnamese leaders in Hanoi while both countries
        engage in talks with Washington to avoid tariffs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440fd8c0-7442-4687-b7ce-bacf20aab3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.588+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ishiba’s first trip to Vietnam, and his subsequent visit on Tuesday
        to the Philippines, mark the latest high-level East Asian meetings amid escalating
        global uncertainty triggered by the threat of crippling U.S. tariffs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8c4af-a618-423f-b7a3-cad0491b1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.588+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The world economy is becoming more uncertain, and the impact on the
        Southeast Asian region is also becoming apparent," Ishiba told reporters on
        Monday after a meeting with Vietnam’s Prime Minister Chinh.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa95c5-f2f1-48ee-bd22-34fe55c5f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.588+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In recent weeks, Vietnam has hosted China’s President Xi Jinping and
        top South Korean ministers, while Tokyo has held a trilateral meeting with
        China and South Korea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d62d8-569a-421d-a889-6f7974676264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.589+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Early in April, the White House slapped "bilateral tariffs" of 46%
        on Vietnam and 24% on Japan. Those duties were later paused until July as
        bilateral talks are underway, but a 10% levy applies on all imports into the
        United States, which is a major market for both countries.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d55599-b491-4bd3-a1e8-3b634d7e87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.589+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We will cooperate to maintain a free and open international order
        based on the rule of law," Ishiba added in a joint press conference with Chinh
        where journalists'' questions were not allowed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab404cd2-9aaa-4b21-8cce-8e53b2ecfbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.590+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam is a major assembling hub for large Japanese manufacturers,
        including Honda 7267.T, Canon 7751.T and Panasonic 6752.T, with a total of
        $78 billion invested in the Southeast Asian country by Japanese firms, according
        to Vietnam’s finance ministry. Japanese banks also hold strategic stakes
        in top Vietnamese lenders.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f695b-4b1c-4911-bd68-7ce643de7233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.590+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The two countries agreed to uphold the global order of free trade
        based on international rules," Chinh said, after the two leaders signed four
        cooperation agreements, including on boosting trade in energy transition products
        and on research and development on semiconductors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef55a97-ca34-45bd-9e09-f06c063c342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.591+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The content of the agreements was not disclosed and Reuters could not
        establish whether they entailed any binding or financial commitment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d5d77-a43d-4761-acf9-53498a2c04d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.591+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam’s top leader To Lam urged Japan to increase investment in
        infrastructure projects after he met Ishiba on Sunday, according to a report
        on Vietnam government’s portal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9222f-4f23-4a76-abbc-b929030c9cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.591+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Japan has been involved in preliminary studies for the future construction
        of a high-speed railway connecting Hanoi to the southern business hub of Ho
        Chi Minh City, which with an estimated cost of $67 billion is Vietnam’s most
        ambitious infrastructure project.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb7185b-d3c9-437c-a6ef-67eebb9044ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.592+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.592+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Leaders, however, did not explicitly mention railways among fields
        of cooperation. Vietnam has said it plans to finance the project largely on
        its own.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f9305-3ba5-40c3-9414-f501c536a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:21:24.592+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:21:24.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:21:24.592+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Phuong Nguyen and Francesco Guarascio; Editing
        by Lincoln Feast.)</em></p>'
  'north-korea-confirms-troop-deployment-to-russia':
    'author': 'Jack Kim, Reuters'
    'caption': 'North Korean leader Kim Jong Un attends a ceremony for the launch
      of a "new multipurpose destroyer," as per state media KCNA’s reports, in Nampo,
      North Korea, in this handout picture released on April 26, 2025 (Korean Central
      News Agency/via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T14:37:08.000+08:00
    'imagesource': 'jcr:b80128d4-0b22-4289-844c-855787287409'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21d99b06-0b2f-4bb5-912f-6e916f2e2534'
    'lead': 'North Korea confirmed for the first time on Monday that it had sent troops
      to fight for Russia in the war in Ukraine under orders from leader Kim Jong
      Un and that it had helped regain control of Russian territory occupied by Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T14:40:13.858+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-28T14:40:14.188+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-28T14:40:13.905+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ukraine', 'North-Korea', 'Russia']
    'stories': []
    'template': '1'
    'title': 'North Korea confirms troop deployment to Russia, hails ''heroes'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8280058-10f1-4429-9db7-d06f15d10c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.882+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.898+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> North Korea confirmed for
        the first time on Monday that it had sent troops to fight for Russia in the
        war in Ukraine under orders from leader Kim Jong Un and that it had helped
        regain control of Russian territory occupied by Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef6907-00ed-4dd4-910e-9fe5d028f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.882+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The victorious end of the battle to liberate Russia’s Kursk region
        showed the "highest strategic level of the firm militant friendship" between
        North Korea and Russia, KCNA state news agency cited the North’s ruling party
        as saying.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5164b75-c5b8-41ae-94f1-e50f2ab4dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.883+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.883+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Russia said last week that Ukrainian forces had been expelled from
        the last Russian village they had been holding, although Kyiv denied the claim
        and said their troops were still operating in some parts of Russian territory.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060fba0-3f49-4fd4-a03a-d839997fa0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.883+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.883+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Central Military Commission of the North’s Workers'' Party said
        leader Kim Jong Un made the decision to deploy troops under the comprehensive
        strategic partnership treaty he signed with Russian President Vladimir Putin
        last year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88b00a-b268-4b66-9684-33ae9bf61eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.884+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.884+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under Kim’s orders, North Korean military units fought with the same
        heroism and bravery they would have shown if they were fighting for their
        own country, KCNA cited the Commission as saying.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab95c9b-fde7-4e5e-8fd4-02698f6e98fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.884+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.884+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"They who fought for justice are all heroes and representatives of
        the honour of the motherland," KCNA quoted Kim as saying.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cec3a8-627f-4686-84a7-6fc3fd75e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.884+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.884+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'North Korea "regards it as an honour to have an alliance with such
        a powerful state as the Russian Federation," KCNA said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae381cb4-147a-4369-8683-57e6c5411ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.885+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.885+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. State Department demanded North Korea’s deployment to Russia
        and any support by Russia in return must end, adding Russia had violated U.N.
        Security Council resolutions by training North Korean soldiers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edbdec1-6bc4-403a-a02d-da52240078e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.885+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.885+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Countries such as North Korea, whose support has "perpetuated the Russia-Ukraine
        war, bear responsibility," a State Department spokesperson told Reuters. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3182f-86e7-48a3-bc1e-0f5dba964de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.886+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.886+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea said Monday’s confirmation of the troop deployment was
        an "admission of criminal act," and condemned the North for the "inhumane
        and immoral" decision to send its young people to battle with the intention
        of propping up its regime.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaea047-b33c-45e4-8ed2-34608ea273a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.886+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.886+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''At the cost of blood''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e2c86-8e80-4434-9b3c-83aa036591f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.887+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The timing of the confirmation, after more than six months of silence,
        and highlighting the sacrifice of North Korean troops "at the cost of blood"
        was meant to amplify Kim’s partnership with Putin as equals, an analyst said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61fb69b-bde4-46e9-8cd6-956dc6beac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.887+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It now became necessary to put on a diplomatic performance for the
        North Korean and Russian leaders to pledge stronger ties," Hong Min of the
        Korea Institute for National Unification in Seoul said, calling the confirmation
        "a build-up" to a summit meeting in Russia.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9889e-4bed-4434-a167-9140e414591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.888+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'North Korea sent an estimated total of 14,000 troops, including 3,000
        reinforcements to replace its losses, Ukrainian officials have said. Lacking
        armoured vehicles and drone warfare experience, they took heavy casualties
        but adapted quickly.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99004eaa-5b3b-4ea3-b3bb-67fe8dce4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T14:40:13.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T14:40:14.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T14:40:13.888+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine’s Special Operations Forces said on April 24 that they had
        killed a unit of 25 North Korean soldiers in Kursk. They released a video
        showing one of the slain soldiers and their possessions, which included a
        note written in Korean.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f323a92-3d5a-46f1-9fa6-b8cd2c6334b0'
      'mgnl:activationStatus': true
