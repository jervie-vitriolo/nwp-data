      'mgnl:lastModified': 2025-04-28T16:00:48.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last week both sides seemed to pull back from the precipice, with
        the Trump administration signaling openness to reducing tariffs and China
        exempting some imports from its 125% levies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65ce4f-c4f1-4965-8cca-1c66b17fe109'
