      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Canada goes to the polls on Monday, with the ruling Liberal Party
        holding a narrow lead in polls and a larger one in online prediction markets.
        Options markets suggest traders are not bracing for much volatility in currency
        trade and the Canadian dollar was steady at C$1.3866 per dollar.</p>'
