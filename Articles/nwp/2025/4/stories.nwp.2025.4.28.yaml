      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8968fb4-1fd7-4712-934b-90b5a4b29bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“There is no place in this world for such horrible acts of violence\
        \ and I trust that the Canadian law enforcement agencies will leave no stone\
        \ unturned to ensure that justice is served,” Senate President Francis “Chiz”\
        \ Escudero said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d4e8be-1230-4005-bbcf-d92e511897bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.101+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d95c2-8697-4e44-91ed-0c73d1810025'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.545+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.101+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“I condemn this act of senseless and cruel violence committed against\
        \ people who were peacefully celebrating Filipino culture and heritage. My\
        \ fervent prayers are with the families of those whose loved ones have been\
        \ killed or injured, and with the entire Filipino Canadian community,” Senate\
        \ Deputy Minority Leader Risa Hontiveros said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ece0c7-1d71-461f-ac3f-85adfe4b7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.545+08:00
