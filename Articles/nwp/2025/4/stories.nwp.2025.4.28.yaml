      'mgnl:lastModified': 2025-04-28T19:39:33.807+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb628c-658a-49f0-b6e5-c0ba3b4828de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.808+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.808+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Garrett Madison of the U.S.-based Madison Mountaineering also said\
        \ a 6,500-metre peak anywhere in the world would be a better idea.\r"
