      'mgnl:lastModified': 2025-04-28T10:37:29.200+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"You go back and look at the film,\" Bickerstaff said. \"The guy leaves\
        \ his feet. There’s contact on Tim Hardaway’s jump shot. I don't know any\
        \ other way around it. There’s contact on his jump shot. The guy leaves his\
        \ feet. He’s at Timmy’s mercy. And I repeat, there’s contact on his jump shot.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06896974-facf-47b0-b967-4d5d27b5100d'
      'mgnl:activationStatus': true
