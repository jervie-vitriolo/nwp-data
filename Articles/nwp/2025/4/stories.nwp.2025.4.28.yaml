  'octa-april-senatorial-survey':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: Senatorial candidates Bam Aquino, Kiko Pangilinan,
      Bato dela Rosa, and Phillip Salvador'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T11:49:41.000+08:00
    'imagesource': 'jcr:b3dddf5c-c117-4f8e-9db7-75c99ff267f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e63da6c-9939-4cd5-9fed-76acbc83eb47'
    'lead': 'Opposition candidates Bam Aquino and Kiko Pangilinan, as well as PDP
      Laban bets Bato dela Rosa and Phillip Salvador were among the biggest gainers
      in a pre-election senatorial survey released by OCTA Research two weeks into
      the polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T11:51:49.058+08:00
