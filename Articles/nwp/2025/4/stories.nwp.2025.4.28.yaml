    'stories': []
    'template': '1'
    'title': 'PH debunks China’s claim on Pagasa Cays control'
    'updated': 2025-04-28T16:32:12.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a7107-2c3d-4f01-a02b-285f2d4ea37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines has
        denied the claim of China that it has seized control of disputed tiny sandbanks
        near Pagasa Island in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b701292-270e-4df6-8dd8-544ff9c23913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.007+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There is no proof whatsoever to the claim of the Chinese Coast Guard\
        \ that the Pagasa Cays have been seized,” Jonathan Malaya, assistant director\
        \ general of the National Security Council, said in a briefing on Monday,\
        \ April 28.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317b844-a3f1-4751-9fab-928c0f8d8f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.007+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Therefore, we urge the People’s Republic of China and the Chinese\
        \ Coast Guard to act with restraint and not increase tensions in the West\
        \ Philippine Sea,” Malaya said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73ab27-e8ed-4516-9a18-842ef4c0a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said China must uphold its commitment to the 2002 Declaration\
        \ on the Conduct of Parties in the South China Sea, wherein it was agreed\
        \ there will be no occupation moving forward of unoccupied features.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385db349-730a-4f1d-91d9-323c445015bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sandy Cay, maliit lang ito na feature, buhangin lamang, it can’t sustain\
        \ life,” said Rear Adm. Roy Vincent Trinidad, Philippine Navy spokesperson\
        \ for the West Philippine Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1542333-89f0-4241-a0e3-ff0c9a64b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“But on that cay we rest our sovereignty… Pinaglalaban natin ‘yan sapagkat\
        \ yan ay atin. Importante ang Sandy Cay sa atin just as any feature in the\
        \ West Philippine Sea is part and parcel of Philippine territory,” Trinidad\
        \ added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577a80a-b24a-4b8e-897b-f3fe97b357a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.009+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Sandy Cay is a small feature, a sandbank, it can’t sustain\
        \ life. But on that cay we rest our sovereignty. We fight for it because it\
        \ is ours. Sandy Cay is important to us just as any feature in the West Philippine\
        \ Sea is part and parcel of Philippine territory.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe80ec-69f6-4e6f-b98b-b62c9b27d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.009+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force-West Philippine Sea said the country’s forces
        completed on Sunday a maritime operation in the three cays near Thitu Island
        (Pag-asa), where the Philippines maintains a military outpost and a coast
        guard station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fcfa8f-4c35-403b-9241-6378050cc410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.010+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.010+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Four teams from the Philippine Navy, Coast Guard, and Police Maritime\
        \ Group were deployed to Pag-asa Cay 1, 2, and 3 as part of a routine patrol\
        \ asserting Philippine jurisdiction.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf65f8-d635-43eb-beb2-a6a3451bc807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.010+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.010+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We have provided photos and videos to tell the Filipino people that\
        \ the national government is doing everything that is necessary for us to\
        \ make sure that we’re not going to lose an inch of our territory,” said Commodore\
        \ Jay Tarriela, the Philippine Coast Guard spokesperson for the West Philippine\
        \ Sea.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254f061-4127-4e05-b9aa-abc5da7eea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.011+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the operation, Philippine forces spotted China Coast Guard vessel\
        \ 5102 about 1,000 yards east of Cay 2, along with seven Chinese maritime\
        \ militia vessels near Cay 2 and Cay 3.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfb2f9-78fb-4028-ac1a-374e6cdccf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tarriela added the operation showed the Philippines can debunk “the\
        \ lie and misinformation” of China’s alleged occupation on the disputed sandbank.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e31965-c520-410b-8759-b9967ff69f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.011+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The patrol followed reports from Chinese state media that Beijing’\
        s coast guard “implemented maritime control” over Sandy Cay, or what they\
        \ call Tiexian Reef, this month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9213e-6c64-49f5-a327-087f673f28f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to CCTV, Chinese personnel landed on the reef, planted a\
        \ Chinese flag, and collected video evidence of what it called “illegal activities”\
        \ by the Philippine side. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a48e2d-3297-438e-b6e9-8932b3cb8437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However, reports also indicated that the Chinese coast guard left shortly\
        \ after and there are no signs of permanent occupation or new structures.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b2aa2-289d-4906-a42f-1a95da09a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros criticized China’s actions, calling them a\
        \ “photoshoot gimmick” and “another spectacle orchestrated by Beijing.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32bb866-6a70-4167-b7dd-fd85b410fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“International law affirms that Sandy Cay is part of the West Philippine\
        \ Sea, no self-respecting State would take it to mean that China now has sovereign\
        \ rights over it,” she said in a statement on Monday. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b467e-77b8-4f55-8d49-23850910c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros urged the government to take “appropriate action” to safeguard\
        \ the country’s claims, warning that inaction could undermine the Philippines’\
        \ presence on Pag-asa Island. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362f36a-b491-4490-ae35-c386ee13939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:34:17.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:34:17.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:34:17.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros expects the Department of Foreign Affairs will file a diplomatic\
        \ protest. She also called for more coast guard patrols in the area.\r"
  'newswatch-plus-bags-recognition-icons-of-change-awards-':
    'caption': 'NewsWatch Plus'' head reporter Tristan Nodalo received the ''Icons
      of Change'' award in a ceremony held in Las Piñas on April 27.'
