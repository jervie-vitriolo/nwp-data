    'mgnl:tags': ['VoteWatch', 'absentee-voter', 'Eleksyon-2025', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Gov’t workers, media join first automated local absentee poll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f098f-e98c-42f3-ac81-4ace493cb33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.188+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.556+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Two weeks before the
        May 12 midterm elections, some government workers and media personnel who
        will be on duty on Election Day cast their ballots through the three-day local
        absentee voting (LAV) beginning Wednesday, April 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc2dc6-1eec-466c-852a-9e21596980d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.188+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.557+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "More than 57,000 participants are taking part in the LAV nationwide.\
        \ These include 29,030 members of the Armed Forces, 23,448 police, 4206 personnel\
        \ from government agencies, and 1,005 media personnel. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec81287-5c55-44e1-b409-833a4159a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.189+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.557+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "At the Commission on Elections main office in Intramuros, Manila, the\
        \ head of the committee on local absentee voting led the 922 officials and\
        \ personnel in casting their votes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4210fb-2a03-4991-a951-b771f7a2d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.189+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.558+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "”Sa May 12, magiging busy kami sa counting ng local absentee ballots\
        \ dito sa main office… hindi ako makakapunta sa presinto,” said Comelec Director\
        \ Allen Francis Abaya, who also heads the Electoral Contests Adjudication\
        \ Department which served as the voting center. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d041162-c26b-4c87-9357-b7fca1bdb06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.190+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.558+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86aab1-e0ce-43d5-801f-e52a28dc77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.190+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.559+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: On May 12, we will be busy counting the local absentee\
        \ ballots here at the main office... I won’t be able to go to the precinct.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf440f-ddb4-4b76-8a0e-42376581b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.191+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.560+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He shared that it is faster and easier to avail of the LAV now that\
        \ it is automated.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119b489-db94-4a2f-98d2-ec7b54587437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.191+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.560+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In the past, local absentee voters had to manually write the names\
        \ of their candidates. But this time, voters only need to shade the ballots,\
        \ just like the rest of the voters in the automated polls.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dabae2f-0a7b-4850-a1b7-b70a286b34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.191+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.561+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia explained that he could not speak for\
        \ his predecessors who chose to do manual voting for the LAV, but for him,\
        \ it was a chance to expedite the process without compromising the integrity\
        \ of the elections. He said the automated LAV is faster and easier to avail\
        \ of.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7591caa2-1bbc-4055-a2d6-c36f62ae6d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.192+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.561+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Previous polls had local absentee voters manually writing the names\
        \ of candidates. But this time, voters only need to shade the ballots, just\
        \ like the rest of the voters in the automated polls.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4d69c-876a-4f16-93ce-3e3f658c0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.192+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.562+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said it was a chance to expedite the process without compromising\
        \ the integrity of the elections.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff6e1c-1347-4428-9580-f911983c39c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.193+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.562+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Sixteen thousand nga yung aming contingency machines bakit naman hindi\
        \ natin gagamitin, bakit naman natin pahihirapan yung mga kasamahan natin\
        \ sa media, sa AFP, sa PNP,” he said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f81fa-8a9f-4eac-b62f-b6fb582ab6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.193+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.563+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b239c-da73-4b6d-b6d3-856e07eae94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.194+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.563+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Since we have 16,000 contingency machines, why not use\
        \ them? Why make it harder for our colleagues in the media, AFP, and PNP?]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa09ee-5095-4b3e-8b4e-5b51393e5ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.194+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.564+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835964d-d8de-4b71-aee5-8fbc9856e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.195+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.564+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He said LAV ballots will be counted on May 12, instead of taking up\
        \ to five days as with manual voting. He added that these will still undergo\
        \ random manual audits to make sure they are counted correctly.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36809609-e2c3-4bf6-bef2-b93a9908ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.195+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.565+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc91b0-1feb-4514-bcdf-1ec1c0027fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.196+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.565+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>How it’s done</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f3cac-0f29-4f0e-9fcf-d59e4a3da2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.196+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.566+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Voters must carefully fold the ballot, place it inside a white envelope,\
        \ seal it, and hand it to the poll workers. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba60da-7fbb-4c94-b6df-8d9cefbc37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.197+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.567+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd5516-1d07-43d2-95cd-324ed0b3abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.197+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.567+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The ballot is placed in a larger brown envelope, which is sealed before\
        \ it is dropped into the box for safekeeping.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2a177-83dc-4e66-822e-cd619348fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:44:23.198+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-29T08:49:02.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-29T08:49:01.568+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said the ballot boxes will be sealed to prevent tampering or\
