      'mgnl:lastModified': 2025-04-28T17:16:54.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The loss of lives, the pain of those injured, and the shock of the\
        \ entire Filipino-Canadian community are wounds that reach far beyond borders.\
        \ Ramdam po namin ang inyong sakit. Sa bawat tahanang Pilipino ngayon, may\
        \ pakikiramay, may pagdarasal, at may pagdamay,” House Speaker Martin Romualdez\
        \ said.\r"
