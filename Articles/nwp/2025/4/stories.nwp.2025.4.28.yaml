      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-6 athletic forward is set to forego his three remaining
        seasons in the UAAP and play for the Fighting Eagles Nagoya in the Japan B.League,
        according to a <a href="https://www.facebook.com/share/p/16UFj5MvCN/">Facebook
        post</a> of the UP Office for Athletics and Sports Development.</p>'
