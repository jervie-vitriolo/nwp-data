      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4349ad-6714-44a2-9f78-b7b1bc617237'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.103+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Filipinos who live and thrive in foreign countries deserve care and\
        \ protection being members of the communities that have become their homes,\
        \ too,” Senator Grace Poe said, denouncing the attack.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2055b-a03d-4cb1-826a-46cd0d0ca590'
