    'mgnl:lastModified': 2025-04-28T19:12:39.534+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['unabia', 'Eleksyon-2025', 'misamis', 'Vote-Watch', 'Comelec', 'Misamis-Oriental']
    'stories': []
    'template': '1'
    'title': 'Misamis governor faces DQ case over ‘sexist, racist’ comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7131a40-5fdd-481b-875d-41662f8dc355'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:12:39.525+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:12:39.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:12:39.531+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Re-electionist Misamis
        Oriental Governor Peter Unabia becomes the second local candidate to face
        a disqualification case as the Commission on Elections intensifies its scrutiny
        of improper campaign conduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77906661-31fc-4515-9e67-02c0bfd7b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:12:39.526+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:12:39.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:12:39.526+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The poll body’s Task Force SAFE (Safeguarding Against Fear and Exclusion\
        \ in Elections) filed a petition on Monday, April 28, to disqualify Unabia\
        \ from the gubernatorial race. The motion also seeks to suspend his proclamation\
        \ if he wins in the May 12 midterm elections, pending resolution of the case.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e6dda-30ab-4329-a5d9-448ebe5b4cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:12:39.526+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:12:39.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:12:39.526+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The petition follows Unabia’s controversial comments suggesting that\
        \ only \"beautiful women\" should become nurses and implying that electing\
        \ candidates from the Maranao and Bangsamoro communities would lead to trouble.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328437b4-b4b5-4964-8fd5-305d208e5666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:12:39.526+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:12:39.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:12:39.526+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Task Force SAFE has stated that his remarks could be considered discriminatory\
        \ toward women, gender-based harassment, and labeling.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faff2fc-a9bf-4ad0-b4b6-5668b058d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:12:39.527+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:12:39.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:12:39.527+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Unabia earlier apologized for his comments about the Maranaos but did\
        \ not mention his remark about nurses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63b32a-f5f2-46f9-9f82-dd2fc4203220'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:12:39.527+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:12:39.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:12:39.527+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In addition to Unabia, the task force has filed a disqualification\
        \ petition against Pasig congressional candidate Christian “Ian” Sia for a\
        \ lewd joke about offering to sleep with single mothers and a subsequent comment\
        \ about the body of a female staff member. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f421bd-1473-4519-980c-ad499556b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:12:39.528+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:12:39.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:12:39.528+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Show cause orders have also been issued for several other local
        candidates.</p>'
