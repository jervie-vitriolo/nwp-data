  'unabia-dq-case':
    'author': 'Eimor Santos, NewsWatch Plus '
    'caption': 'Re-electionist Misamis Oriental Governor Peter Unabia. (Peter "Sr.
      Pedro" Unabia/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T19:07:56.000+08:00
    'imagesource': 'jcr:5045b226-6bba-4a8d-8e1c-9dbc3dee840b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c4ac04-ded3-44ee-93c3-7126591b2a82'
    'lead': 'Re-electionist Misamis Oriental Governor Peter Unabia becomes the second
      local candidate to face a disqualification case as the Commission on Elections
      intensifies its scrutiny of improper campaign conduct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T19:12:39.501+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-04-28T19:12:39.799+08:00
