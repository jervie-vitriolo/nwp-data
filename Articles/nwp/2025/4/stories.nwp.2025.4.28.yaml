      'mgnl:lastModified': 2025-04-28T10:37:29.198+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f83b6-771f-4a0a-9dc1-354f15dd0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:37:29.199+08:00
      'mgnl:createdBy': 'cj-nwp'
