      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:37:29.198+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Josh Hart added 14 points and 10 rebounds for the Knicks, who claimed\
        \ a 3-1 series lead and can close out the best-of-seven series Tuesday in\
        \ New York.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5311ee9-6e01-4bf4-972a-31a45db57b32'
