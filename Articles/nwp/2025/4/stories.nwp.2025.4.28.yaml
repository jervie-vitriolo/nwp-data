      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-28T10:37:29.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:37:29.204+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Detroit, which trailed by as many as 16 points in the first half, opened\
        \ the third quarter by scoring 12 of the first 14 points to take a 55-52 lead.\
        \ After New York went in front, 61-59, with 3:55 remaining, the Pistons went\
        \ on a 12-3 run to close the quarter with a 71-64 lead. During the stretch,\
        \ Brunson injured his right ankle with 2:54 left when he went down during\
        \ a scramble for the ball with Detroit’s Dennis Schroder.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de631b-6c47-4478-bea8-975e483d2205'
      'mgnl:activationStatus': true
