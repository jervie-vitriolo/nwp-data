      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983bdbfc-2604-47f6-bcd9-754d42604917'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:14:28.204+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen guaranteed the
        continent is one with the people of Canada, particularly the Filipino community,
        “in these difficult times.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e2f0e-cfd5-4734-a878-473fc935dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:14:28.204+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.117+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b17fbc-c411-44dc-880f-24fbe0ea2f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:14:28.205+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.118+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Describing the incident a “heartbreaking” tragedy, Ukrainian President\
        \ Volodymyr Zelenskyy said his countrymen “deeply share the pain of Canadians,\
        \ Vancouver residents, and the Canadian Filipino community.” He said they\
        \ also extended their “condolences to the victims’ families, and we wish the\
        \ injured a speedy recovery.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264853c5-f8e3-434a-aefd-768ebd269ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:14:28.206+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.119+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52d025-ae27-455b-9375-2a1aa4f106b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:14:28.207+08:00
