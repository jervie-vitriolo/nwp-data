    'template': '1'
    'title': 'Pag-IBIG Fund offers cash prizes to MPL borrowers, company representatives
      in new promos for 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c6fb4-cf03-442d-b597-444f867b6a43'
