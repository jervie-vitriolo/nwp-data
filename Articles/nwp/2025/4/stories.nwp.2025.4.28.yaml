    'lead': 'Canadian prosecutors have charged a 30-year-old Vancouver resident with
      murder for killing at least 11 people aged between 5 and 65 and injuring dozens
      after he rammed an SUV through a crowd at a Filipino community festival in the
      western Canadian city, police said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T10:33:52.147+08:00
