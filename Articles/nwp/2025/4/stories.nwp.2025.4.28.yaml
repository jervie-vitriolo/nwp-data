      'mgnl:lastActivated': 2025-04-28T10:33:53.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.198+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f11b8f-ea1e-4318-9e17-abb763f5fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.199+08:00
