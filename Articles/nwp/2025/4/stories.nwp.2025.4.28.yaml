      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.115+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Our hearts and prayers go out to all those whose lives have been shattered\
        \ by such a desperate tragedy and we send our deepest possible sympathy at\
        \ a most agonizing time for so many in Canada,” British monarch King Charles\
        \ said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d321311-991e-45cc-bece-9e5a0e796111'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:14:28.203+08:00
