      'mgnl:lastModified': 2025-04-28T17:16:54.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>House members appealed to authorities to provide better security
        for Filipinos abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6761ce-7c97-4153-80da-91d49ecd6b75'
      'mgnl:activationStatus': true
