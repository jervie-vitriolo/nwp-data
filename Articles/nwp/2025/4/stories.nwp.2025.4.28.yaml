      'mgnl:lastActivated': 2025-04-28T20:11:47.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:11:47.322+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>San Antonio, Zambales -</strong> The Philippines needs the
        new US Marine Corps’ new short-range air defense system that was test-fired
        in the annual joint drills on Sunday, April 28, the Armed Forces of the Philippines
        (AFP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2271d-d657-4da8-a5bc-25dc8e5ca788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:11:47.313+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-28T20:11:47.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:11:47.313+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The Marine Air Defense Integrated System (MADIS) is one of the sophisticated\
        \ weapons systems that the US had deployed overseas for the first time as\
        \ the joint forces simulated live missile strikes near the West Philippine\
        \ Sea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032ffe2-cc54-4c01-a944-6637d9b62c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:11:47.314+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-28T20:11:47.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:11:47.314+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Completing the MADIS formation are the Avengers and the Spyder, or\
        \ the surface-to-air python and derby with radars and a longer range to intercept\
        \ aerial threats.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633b1e1-7b31-47f4-bca6-9332840b18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:11:47.314+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-28T20:11:47.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:11:47.314+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Major Elree Cardeño, who is the AFP battery commander of the Spyder,\
        \ said “sooner or later” the Philippines has to acquire new missile systems\
        \ for a “layered air defense.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41519b17-8b14-4a5b-88a0-b5bde3f174ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:11:47.315+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-28T20:11:47.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:11:47.315+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“MADIS belongs to short-range air defense so it’s a kinetic counter-UAS.\
        \ We need that to neutralize any threat, specifically drones and other small\
        \ threats in our air space,” Cardeño told journalists who watched the missile\
        \ strikes in the naval base in Zambales.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c4e226-3ba8-45a7-b695-14a0723fe5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:11:47.315+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-28T20:11:47.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:11:47.315+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Over the weekend, complementing the MADIS exercises, Filipino and American\
        \ forces also rehearsed deploying an anti-ship missile launcher, the Navy-Marine\
        \ Expeditionary Ship Interdiction System (NMESIS), in Batanes.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1bd2e-5645-492c-aea9-acb7f4a9c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:11:47.315+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-28T20:11:47.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:11:47.315+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“MADIS is short-range. Spyder is more of a medium-range capability.\
        \ Both engage different threats,” Lt. Col. Matthew Sladek, Commanding Officer\
        \ of the US 3rd Littoral Anti-Air Battalion, told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044a6cc-1c5a-4522-bc42-327832b9b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:11:47.316+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-28T20:11:47.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:11:47.316+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The more we work together, the more we seek to enhance our collective\
        \ lethality,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6f0af-7ea6-40e3-ac7f-3935f1594590'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:11:47.316+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-28T20:11:47.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:11:47.316+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The missile test strikes come as China claimed it had seized maritime\
        \ control over Sandy Cay, a reef close to the Pag-asa Island in the West Philippine\
        \ Sea. On Monday, the Philippine Navy said China lied.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456f1d9-b1f8-451d-97df-0766e5a40c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:11:47.317+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-28T20:11:47.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:11:47.317+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Both Manila and Washington said this year’s Balikatan is not a war\
        \ plan against any adversary.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a0854-1ef7-4b5f-8eee-292cf7d5e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:11:47.317+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-04-28T20:11:47.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:11:47.317+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked on whether the sophisticated missile systems will not be pulled
        out after the three-week bilateral wargames, US army chief of the Avengers
        team Luis Rivera said: “They won’t be left here.”</p>'
