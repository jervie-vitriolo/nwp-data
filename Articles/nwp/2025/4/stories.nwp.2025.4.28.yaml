    'template': '1'
    'title': 'Prosecutors charge Vancouver man with murder for attack on Filipino
      festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c0853-7f84-4cb5-9084-3054ddd4e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vancouver, Canada -</strong> Canadian prosecutors have charged
        a 30-year-old Vancouver resident with murder for killing at least 11 people
        aged between 5 and 65 and injuring dozens after he rammed an SUV through a
        crowd at a Filipino community festival in the western Canadian city, police
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfd07c-ad65-4f0c-8076-a49f228248c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685f681-ec62-4e56-b43c-f0eb1eb713d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The man, Kai-Ji Adam Lo, was charged with eight counts of second-degree
        murder by prosecutors in British Columbia and "further charges are anticipated,"
        according to a post on X by the Vancouver Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee037e13-e16e-4ad9-a942-12c9f82993e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac78cc-25ab-41da-921e-a331a444f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lo appeared in court on Sunday, hours after police arrested him
        at the scene of the incident on Saturday evening. Court documents seen by
        Reuters did not show a plea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb8e17-53f2-45a4-983e-c3567d1cc02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.164+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa4d66-fa9f-4a4a-b5f7-14fac5b7f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.164+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities described Lo as having had a "significant history" of
        interactions with authorities involving mental health. They said there was
        no evidence of terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eedbd8-3510-45d3-9de5-44a60d3a75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.164+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1544c3-1e82-42e8-bb78-f1d0a9e6dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.165+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is the darkest day in our city’s history," Vancouver Interim
        Chief Constable Steve Rai told reporters at a Sunday press conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042bba5-d6af-4ba8-bce0-a11f11f35e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.165+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9627a5a-0792-4372-8a08-b131c3022d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.165+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police said two dozen people were injured, some critically, and
        warned that the death toll could rise in coming days and weeks. As of Sunday
        afternoon, Rai said he did not believe there were any ongoing threats to the
        community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74fed0-2e5a-48d0-b39d-c183b5ad7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.166+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.166+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf87f9-ed2d-4c67-9848-3b427697721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.166+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.166+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 100 police officers joined the investigation, as local
        officials worked with provincial and federal authorities to provide support
        services. Messages of condolence and support came from across the globe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4424ed7-29c0-4e1a-b4de-2a4895cb10ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.167+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.167+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb87b4-9ca6-4bcd-96aa-0af7f5b288a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.167+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.167+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The community will feel this for a long time," RJ Aquino, chair
        of the community advocacy group Filipino BC, told reporters. "We want to tell
        everybody that we''re grieving. We want to tell everybody that we see and
        hear the support from around the world at this point."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b9a62-358e-4ac9-abf9-13e1f7b790d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.168+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.168+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2aeccd-5768-4582-8faf-c365ba9de04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.168+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.168+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The attack on Saturday evening took place two days before Canada’s
        federal election on Monday. A spokesperson for Canadian Prime Minister Mark
        Carney said he would be traveling to Vancouver on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e60e33-a6d4-4e0d-b069-ee2bc611c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.168+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.168+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31426ef-7efc-4949-b933-dd11fdd8fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.169+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.169+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carney’s campaign movements were delayed on Sunday morning but
        he resumed campaigning after making a statement in which he expressed his
        condolences to the country’s Filipino community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e8142-84a2-41a3-a3dc-9535f3f3348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.169+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.169+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddaac83-7d94-409b-a63a-7602b3e3d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.170+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.170+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Last night, families lost a sister, a brother, a mother, a father,
        a son or a daughter. Those families are living every family’s nightmare,"
        he told reporters in Hamilton, Ontario.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8fdd3e-4a73-4d8e-88d7-b4ef3d94e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.170+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.170+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92132f65-08d9-4b0d-9247-17495473609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.171+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.171+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I join all Canadians in mourning with you. I know that Canadians
        are united with you," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb8703-fd28-45b4-a636-08b0e85bf670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.172+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.172+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c959f-cc13-4491-ad8c-78ab217a3aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.172+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.172+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>British Columbia Premier David Eby said at a press conference near
        the site of the attack on Sunday afternoon that it was hard not to feel rage
        towards the man who "murdered innocent people" for reasons that were not yet
        known.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2861d126-828c-4f12-b052-f0772733beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.173+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.173+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf501f48-77f3-4cad-be6e-bc55080219c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.173+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.173+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I want to turn the rage that I feel into ensuring that we stand
        with the Filipino community, that we deliver what they need, that we stand
        with those families who have lost loved ones," he told reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa2e62-b244-43e1-9e79-ad28b5eb5383'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.174+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63863c-c9a0-476f-943a-b80599ce5357'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.174+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I know it’s hard to believe it in this moment, but I know we will
        come back stronger."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0dd5b-0338-470e-95a5-6e5f32650f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.175+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d4f5b-3d4e-44d3-985c-6872ad55f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.176+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 12 hours after the incident, police still did not have
        a motive for the attack at the festival, which took place without a dedicated
        police presence or heavy vehicle barriers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251807b1-b331-4423-8865-b529a91eee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.176+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a8d28-85b4-4c89-bdd8-0ec6d2a422d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.177+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.177+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There were no known threats to the event or to the Filipino community,"
        Rai said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc2f2f-bde7-4364-9256-daf51fab2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.178+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.178+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5a57c-c021-476c-b40e-ec889625be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.178+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.178+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The suspect was initially chased down and held by festival-goers
        until police arrived, witnesses said. The injured were taken to multiple hospitals,
        police said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89bbd0c-8d5f-4644-9e35-65c104f9bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.179+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.179+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56ccf6-1fa6-4f01-96c5-7191081ba2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.180+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The incident happened shortly after 8 p.m. (0300 GMT) in Vancouver’s
        Sunset neighborhood, an area known for its large Asian population, where the
        Lapu-Lapu Day Block Party, celebrating a Philippine national hero, was taking
        place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3aabc5-a7b8-406b-aa40-ecedc540a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.180+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540340cd-cd1f-4772-ad87-9a4e5a955de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>One witness told CTV News he saw a black vehicle driving erratically
        in the area of the festival just before the crowd was struck. A photo of the
        aftermath posted online showed a dark Audi SUV with both front fenders crumpled
        and the hood pushed up toward the vehicle’s windshield.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bab597-7ed0-4097-bb77-5cb39aeb85a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.182+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3025be-1a5f-4649-95d9-1129337043b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.182+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While mass casualty attacks are far less common in Canada than in
        the United States, such incidents have occurred with some regularity north
        of the border.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9702e28e-2b68-41f6-9fbf-7880538edefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.183+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.183+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e907a96-c07d-416c-a07c-c67019a734c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.184+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.184+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least two of those attacks involved motor vehicles. In 2021,
        a man killed four members of a Muslim family by running them over with a pickup
        truck. In 2018, a man drove a rented van into a lunch-hour crowd in Toronto,
        killing 10 people and injuring 15 along a sidewalk thronged with pedestrians.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0380fa-802a-42ef-979c-21309f0d8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.185+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.185+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c6ae4-8bf1-45f3-b358-7617ed3114bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.185+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.185+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Horrific''</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f47ab-514f-4615-b1c4-9432576afc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.186+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b3a4d-8ea2-4f4c-95f9-c4dfdb4d379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.187+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.187+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Online images from the scene in Vancouver showed the bodies of victims
        on the pavement alongside a row of colorful food trucks as others attended
        to them on a roadway littered with debris including what appeared to be a
        motorized scooter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c328972-472d-4435-85f0-461c55d3c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.188+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62750db1-1fc8-4c40-99c1-304d91eadb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A witness who did not wish to be identified said he had seen about
        15 people lying on the ground after the SUV plowed into the crowd. The witness
        said the driver tried to run but was chased down and held against a fence
        for about 10 minutes until police arrived.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfff8a2-bb6f-484b-9ff3-9b2f7218e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.189+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000df7f-4b72-40b4-9710-7a2ebc966dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.190+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t get to see the driver, all I heard was an engine rev,"
        Yoseb Vardeh, co-owner of food truck Bao Buns, said in an interview with Postmedia.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc93218-7194-4424-9d0d-b9d43be1c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:52.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.191+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f4757-a1c8-47e5-a902-fbdc8f780db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:53.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.192+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I got outside my food truck, I looked down the road and there’s
        just bodies everywhere," said Vardeh, his voice breaking with emotion. "He
        went through the whole block, he went straight down the middle."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462bef6-077e-4ad8-9e74-639bb300a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.193+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:53.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.193+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0705fd-fbee-467e-aeb8-30014912bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.194+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:53.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The attack came at the end of the festival, following a concert
        headlined by Filipino-American rapper Apl.de.ap of the Black Eyed Peas, according
        to Mable Elmore, a member of the British Columbia Legislative Assembly, who
        attended the event.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451c0ec-f920-45ae-b2a6-d3fbfa7b1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.195+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:53.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.195+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3510272c-ec37-427d-94c0-1d31f3db9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.195+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:53.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.195+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was happy and getting ready to go. And that’s when,
        that’s when the incident happened," Elmore told reporters through tears.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5b86b-8f55-4d4e-b954-dc138db27e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.196+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:53.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.196+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56727dd6-55cb-48c9-a713-5c24778265e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.197+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T10:33:53.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:33:52.197+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are in incredible pain," she said. "We will come together out
        of this catastrophe through the support and the love from the broad community."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb49194-ffb6-4147-a87f-b24b48886b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:33:52.198+08:00
