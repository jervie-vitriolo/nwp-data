  'no-poll-disruption-bulusan-eruption':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Aerial shot of the ash fall in Sorsogon following the eruption of
      Bulusan Volcano on Monday morning, April 28. (Sorsogon Provincial Information
      Office - SPIO/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T17:25:26.000+08:00
    'imagesource': 'jcr:1dae6b83-8579-4721-b68f-43a274885be8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4de7896-88b3-4e7a-8435-68a0768964c4'
    'lead': 'There will be no postponement of the elections in Sorsogon following
      the eruption of Mt. Bulusan, the Comelec said on Monday, April 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T17:27:38.103+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-04-28T17:27:57.433+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-28T17:27:57.193+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['comelec', 'VoteWatch', 'Eleksyon-2025', 'Bulusan-Volcano']
    'stories': []
    'template': '1'
    'title': 'No poll disruption after Bulusan eruption - Comelec '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8ff9d-42b8-4681-9ec6-6651acdf696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:27:38.144+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T17:27:57.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:27:57.187+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> There will be no postponement
        of the elections in Sorsogon following the eruption of Mt. Bulusan, the Commission
        on Elections (Comelec) said on Monday, April 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c67de-ee52-4331-a39b-e03f47ffcc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:27:38.145+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T17:27:57.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:27:57.188+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The readiness of Sorsogon for the conduct of the elections has
        not been disrupted so far by the recent activity of Mt. Bulusan. The volcanic
        activity was limited to ashfall,” Comelec Chairman George Garcia said in a
        statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a02696-fd73-499a-bb48-25f15f56dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:27:38.145+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T17:27:57.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:27:57.188+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He added that election officers in municipalities near the foot of\
        \ Bulusan reported no forced evacuation or use of designated voting centers\
        \ as evacuation sites. However, they have been ordered to coordinate with\
        \ the Department of Education, the Philippine Institute of Volcanology and\
        \ Seismology, and local government units to have a contingency plan in case\
        \ of an escalation in volcanic activity.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d7cab-a45b-499c-9a23-90c829c43a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:27:38.145+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T17:27:57.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:27:57.189+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview at the Comelec main office in Intramuros, Manila,\
        \ Garcia said the poll body is ready to set up makeshift, satellite voting\
        \ centers if necessary - similar to measures implemented in areas affected\
        \ by the restive Mt. Kanlaon on Negros Island.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261ae32-6a52-448f-bd64-74315e9042b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:27:38.146+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T17:27:57.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:27:57.189+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Para din pong yung gagawin natin sa Mt. Kanlaon, na kung talagang\
        \ mayroon po tayong mga kababayan na madidisplace sa kanilang tirahan, na\
        \ kung saan magkakaroon ng tinatawag na satellite voting centers o yung off\
        \ site voting centers, gagawin din natin yan kung talagang kailanganin dito\
        \ sa Bulusan,” Garcia said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c67b8-f22e-419f-8c36-6a7247208c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:27:38.146+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T17:27:57.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:27:57.190+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Just like what we are doing for Mt. Kanlaon—if there\
        \ are residents who will be displaced from their homes, and we need to establish\
        \ satellite or off-site voting centers—we will do the same in Bulusan if the\
        \ situation requires it.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987518c-ac3d-44a1-a467-26905c73f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:27:38.147+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T17:27:57.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:27:57.190+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll chairman noted that while a volcanic eruption can be considered
        a force majeure or an unforeseeable circumstance that could justify a postponement,
        there is currently no need for such action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783361d-d7e2-400f-9d44-e0bcfb9b062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:27:38.147+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T17:27:57.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:27:57.191+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Tuloy tuloy ang eleksyon, hindi po natin ipo-postpone diyan sapagkat\
        \ may panahaon pa para makapaglipat ang komisyon at mainform ang mga kababayan\
        \ nain na magkakaron ng problema dahil sa pagputok ng bulkan,” he said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead82fbc-2da6-43a7-be99-11f39e24d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:27:38.148+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T17:27:57.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:27:57.191+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea98bc-7778-460e-9be0-59ede79f0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T17:27:38.148+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T17:27:57.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:27:57.192+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The elections will proceed as scheduled. We are not
        postponing them, as there is still ample time for the Commission to relocate
        polling places if needed and inform voters accordingly.]</p>'
