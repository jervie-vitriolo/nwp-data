      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.119+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I extend our solidarity to Canadians and the Filipino community,”
        French President Emmanuel Macron said. “Our thoughts are with the victims
        and their loved ones.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38475d3-eab2-4512-976c-0482994e0bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.556+08:00
