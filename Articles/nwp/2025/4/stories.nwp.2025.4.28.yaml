    'mgnl:tags': ['Bato-dela-Rosa', 'OCTA', 'kiko-pangilinan', '2025-midterm-elections',
      'Bam-Aquino']
    'stories': []
    'template': '1'
    'title': 'Aquino, Pangilinan, PDP bets biggest gainers in OCTA pre-election survey'
    'updated': 2025-04-28T16:25:42.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6826e9b-eef3-47a2-9177-5d4b6bf192dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.592+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.607+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Opposition candidates
        Bam Aquino and Kiko Pangilinan, as well as PDP Laban bets Bato dela Rosa and
        Phillip Salvador were among the biggest gainers in a pre-election senatorial
        survey released by OCTA Research two weeks into the polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d6835-eeb6-450e-a097-73241b827480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.592+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.592+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a survey released on Monday, April 28, Aquino’s voting preference
        rose by 4.3 percentage points, boosting his rank to the 9th to 18th margin.
        He previously placed 12th to 18th in the March survey. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684d0a7-8de2-4bf5-b0c7-be7a4fe15f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.593+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.593+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pangilinan gained three points, placing him in the 10th to 18th spot,
        an improvement from his 12th to 19th rank last month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31026b9-1413-48d3-a4c5-2b76351e695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.593+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.593+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Both candidates are now within the winning circle, or the so-called
        “Magic 12.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa16db-c87f-413e-aec8-d87642574380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.593+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.593+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The midterm elections will be held on Monday, May 12.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ceafc5-70f2-44a3-90db-1e1a72714752'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.594+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.594+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For political analyst Jean Franco, Pangilinan and Aquino’s silence
        on the arrest and detention of former President Rodrigo Duterte at the International
        Criminal Court was a strategic move. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21378f-e9e6-47d0-b27f-688d28718319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.594+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.594+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I guess the rise in the numbers of Kiko and Bam attest to the fact
        that they’ve been courting groups beyond their bases, beyond their kakampink
        base…They also did not issue statements regarding the arrest of Duterte if
        I remember it correctly. I think it was strategic,” she told NewsWatch Plus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f5fa6-30db-4b1b-8fab-56747540d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.595+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.595+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa and Salvador – both allies of former President Rodrigo Duterte
        – each saw a 2.4-point increase in their ratings. The re-electionist lawmaker
        secured the 3rd to 10th rank, while the actor-turned-politician was at 12
        to 20.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2dcc6-ea36-4621-8f83-f001412c3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.595+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.595+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, suffering huge drops are re-electionist Senator Bong Revilla
        losing over 6 percentage points and Las Piñas Rep. Camille Villar facing a
        4.6 point decline.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6956b7-06c6-40d8-ad63-884eb93d66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.596+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.596+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The survey was held on April 10 to 16, a month before the May 12 polls,
        with 1,200 respondents and a ±3% margin of error.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf563377-a276-4a9f-8946-2cd5440dc8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.596+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.596+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Still at the top spot is re-electionist lawmaker Bong Go, followed
        by siblings Erwin and Ben Tulfo – brothers of sitting senator Raffy.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30fd0e6-5324-46dd-8304-52b669a6930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.596+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.596+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Also at the winning circle were administration candidates Tito Sotto,
        Ping Lacson, Pia Cayetano, Lito Lapid, and Abby Binay.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5969348-7010-4b53-8882-93d86bde59a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.597+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.597+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sharing the 10th to 18th rank with Pangilinan and Villar is former
        Senator Manny Pacquiao.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7322e9-a925-451c-a47a-7a03090c8b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.597+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.597+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Newcomers Benhur Abalos and Willie Revillame both placed 11th to 19th,
        tied with reelectionist senators Imee Marcos and Francis Tolentino.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72ef71-117d-46fa-ac72-b91cbfa2c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.598+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Franco said Vice President Sara Duterte’s endorsement of the presidential
        sister may not be enough to improve her standing. Marcos released a campaign
        advertisement featuring the vice president’s support on April 14, which was
        covered by the survey period.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92ec1c-ede0-4c1b-a651-276c02eeff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.598+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-28T16:26:23.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:26:23.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I guess it’s the fact that people cannot figure her out because she’s
        neither here nor there. If you''re a Marcos supporter, because the entire
        election is being framed as a battle between Duterte and BBM. And if that
        is the issue, then…if you are a voter, how do you make sense of it?” she said. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfd0f2-9168-44d2-93f1-e425fa59bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:26:23.599+08:00
