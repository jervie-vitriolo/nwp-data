      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Presidential Communications
        Office (PCO) has suspended the rollout of new accreditation rules for reporters
        covering President Ferdinand Marcos Jr. and Malacañang after a dialogue with
        the Malacañang Press Corps (MPC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c7d177-de6b-493c-890b-8fd97ce06163'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:00:24.003+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:00:24.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:00:24.003+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PCO and MPC officers met Monday morning to discuss the media accreditation
        guidelines, which some reporters said could limit the autonomy of newsrooms
        in assigning correspondents.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711aaebc-08c6-4084-ba20-445dead98198'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:00:24.004+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:00:24.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:00:24.004+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The MPC, composed of journalists covering the president and Malacañang,
        raised concerns over a number of provisions, including a five-year minimum
        requirement for a media entity’s existence and prior government coverage experience
        for reporters. The group warned that these could affect new organizations
        and those with younger staff.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402b842-711c-4278-a8bc-9deab9066907'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:00:24.004+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:00:24.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:00:24.004+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The MPC also called for clearer definitions of vague terms, such as
        "false reporting," which is listed as a ground for revoking accreditation.
        It noted the need to safeguard against arbitrary imposition of the rules.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bb041-acab-4324-b52f-6fdb4a159073'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:00:24.004+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:00:24.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:00:24.004+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The MPC will continue to vigorously promote the interests of its members,
        contribute to the strengthening of self-regulation among media groups, and
        stand by efforts promoting independent, critical, and ethical reporting,”
        the group said in a statement after the meeting.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb48fd7-9e88-4091-8ffd-1ab8278004cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:00:24.005+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:00:24.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:00:24.005+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'PCO officials, led by Communications Secretary Jay Ruiz, were open
        to the MPC suggestions but explained that stricter rules are necessary given
        the prestige and sensitivity of the palace beat.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c0812-8801-4018-9f46-de069a334d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:00:24.005+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:00:24.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:00:24.005+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both sides agreed to work together to find a middle ground that would
        ensure the integrity and efficiency of the accreditation process, while protecting
        the independence of reporters covering Malacañang.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90580f6-76dc-41ee-b0eb-6cc2f92a3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:00:24.005+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:00:24.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:00:24.005+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PCO asked the MPC to submit a position paper, which the officers
        committed to complete by Friday. While revisions are being finalized, the
        PCO has deferred the submission period for new accreditation requirements,
        originally scheduled for April 29 to May 2.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6eb477-316d-48b4-bed6-234c823012f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:00:24.006+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:00:24.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:00:24.006+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The initial draft guidelines, released on April 25, emphasized that
        covering Malacañang remains a prestigious assignment "requiring the best of
        seasoned journalists" and proposed higher thresholds for media outlets and
        reporters.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e77d98-a9a0-4b67-8f05-f5c02c595b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:00:24.006+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:00:24.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:00:24.006+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>PCO officials also assured the MPC that they would be consulted
        on matters that directly affect the performance of their duties at the Palace.</p>'
  'manalo-philippines-middle-income-economy-conference':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Foreign Affairs Chief Enrique Manalo spoke at the High-Level Middle
      Income Countries Conference in Makati on April 28.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T18:01:29.000+08:00
    'imagesource': 'jcr:0bb2d45f-b134-44d4-854d-dfccd4470a18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3423862-0ff2-45e2-b41e-e0533989f24d'
    'lead': 'The Philippines has kicked off the High-Level Conference of Middle-Income
      Countries in Makati, marking the first time the meeting is held in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T18:09:25.592+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-28T18:09:25.850+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-28T18:09:25.623+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines', 'DFA']
    'stories': []
    'template': '1'
    'title': 'PH kicks off first high-level conference of middle-Income countries
      in Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b0262-f7ba-4151-acf6-c68604705a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines has
        kicked off the High-Level Conference of Middle-Income Countries in Makati,
        marking the first time the meeting is held in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1c258-6517-4fd8-901a-71060668b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo said on Monday, April 28,  the
        conference is organized by the government in collaboration with United Nations
        agencies. It aims to begin discussions on challenges facing middle-income
        countries, including the Philippines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c289b-e6f8-4943-8fd9-5c6941592202'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The need for sustained dialogue on better supporting the growth track
        of middle-income countries through thoughtful strategies, concrete, scalable,
        and impactful solutions. More to the point, it is an acknowledgement that
        we need each other,” Manalo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d866f6-2062-45e9-aaf8-a231f251b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.608+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo noted that 105 middle-income countries account for 75 percent
        of the world’s population and a third of the global GDP. However, he said
        these countries remain vulnerable to trade shifts, geopolitical risks, and
        climate change.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6d07e-9436-4a0c-9e9c-cf789c017aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.608+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is a defining moment for middle-income countries. Dramatic shifts
        highlight the centrality of multilateralism in fostering dialogue, cooperation,
        and partnerships for resilience and sustainability,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1788bb2-b9c9-43ef-a93b-c310bc089727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'About two dozen middle-income nations are participating in the event.
        Discussions cover green transitions, South-South cooperation, and financing
        for development.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22d7bd-a910-4abe-95a9-00c72d526faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a side interview with reporters, Manalo said the conference shows
        the Philippines'' strong commitment to multilateralism.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829ac2d-76b7-4c23-9e4e-a409af5437ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It shows our commitment to multilateralism and bringing together countries
        from different regions of the world who are part of the group of middle-income
        countries," he said. "Middle-income countries can contribute to the development
        process by addressing climate change, financing gaps, and cooperation as a
        whole."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfdc048-51b9-49ba-b55e-885ca53b07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo said 19 like-minded countries are actively taking part in the
        event.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca21cf-10ac-405a-87ba-2f6f5c96afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I will be chairing the roundtable where each country will present
        their positions on how to strengthen the role of middle-income countries in
        the global development agenda," he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b6137-0f93-419e-949b-1705243a752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Economy, Planning, and Development Secretary Arsenio Balisacan said
        the Philippines is on track to achieve upper middle-income status by 2026.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c3144-2ae3-4b2a-adf8-bcb8edcba029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are well-positioned to achieve upper middle income status by 2026.
        Nonetheless, we remain acutely aware of the uncertainties confronting the
        global economy,” Balisacan said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc2bd4c-5046-45e0-a28e-7df3e7e35278'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:09:25.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T18:09:25.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:09:25.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conference will run until Tuesday, April 29.</p>'
  'cardinals-meet-for-conclave-date':
