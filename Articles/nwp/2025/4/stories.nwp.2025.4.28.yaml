      'mgnl:lastModified': 2025-04-28T10:37:29.202+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"During live play, it was judged that Josh Hart made a legal defensive\
        \ play,\" Guthrie said. \"After postgame review, we observed that Hart makes\
        \ body contact that is more than marginal to Hardaway Jr., and a foul should\
        \ have been called.\"\r"
