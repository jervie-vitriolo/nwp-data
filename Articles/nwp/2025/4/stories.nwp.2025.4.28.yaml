      'mgnl:lastModified': 2025-04-28T16:44:50.167+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c965b973-6b0b-4c1a-8d36-dd59283e7ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:42:46.849+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-28T16:44:50.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:44:50.167+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Running from April to December 2025, the “Loan to Win!” raffle promo\
