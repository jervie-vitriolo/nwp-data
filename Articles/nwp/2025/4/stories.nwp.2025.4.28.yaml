      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Australian dollar is trading pretty close to recent highs and
        hit $0.64 in the Asia afternoon. The New Zealand dollar likewise hovered just
        shy of $0.60.</p>'
