    'template': '1'
    'title': 'India, Pakistan exchange small arms fire across Kashmir border for fourth
      night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3bdb0-cfe0-4b6c-a589-e171becebd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Srinagar, India&nbsp;-</strong> India said on Monday it
        had responded to "unprovoked" firing from Pakistan along the de facto border
        for the fourth consecutive night, as it deepens its search for militants in
        the region following last week’s deadly attack on tourists in Kashmir.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac08bb-7cd1-4b1c-a6f3-419809461855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the April 22 attack that killed 26 people, India has identified
        two of the three suspected militants as Pakistani, although Islamabad has
        denied any role and called for a neutral probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c4f71-d228-445f-9fad-181c8f94b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b776d-0736-49a2-b137-947db344f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Security officials and survivors have said the militants segregated
        the men at the site, a meadow in the Pahalgam area, asked their names and
        targeted Hindus before shooting them at close range.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d45bf-b6a4-4df6-ad4b-3d00c6538dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46820675-b33c-4219-945f-a269d6e1db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The attack triggered outrage and grief in Hindu-majority India,
        along with calls for action against Islamic Pakistan, whom New Delhi accuses
        of funding and encouraging terrorism in Kashmir, a region both nations claim
        and have fought two wars over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8ef6c-78dc-477d-a321-064499c3cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f1148-7151-4409-85ca-f931d852fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The nuclear-armed nations have unleashed a raft of measures against
        each other, with India putting the critical Indus Waters Treaty in abeyance
        and Pakistan closing its airspace to Indian airlines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9d80a-ed64-4884-bc6b-1037f7b0bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec87dc-908a-4246-a406-f79bd3bbfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Indian Army said it had responded to "unprovoked" small arms
        fire from multiple Pakistan Army posts around midnight on Sunday along the
        740-km (460-mile) de facto border separating the Indian and Pakistani areas
        of Kashmir. It gave no further details and reported no casualties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca893786-be3d-44a3-b55f-2536eec026f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d36a02-5dc3-4921-aa8c-381fc85a9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pakistani military did not respond to a request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167f142-7f33-4e15-8182-ba881b771173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.503+08:00
