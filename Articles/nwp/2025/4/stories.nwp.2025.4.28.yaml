  'da-kadiwa-p20-rice':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'People line up for P29 rice sold in Kadiwa centers in July 2024. (Kadiwa/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T13:56:08.000+08:00
    'imagesource': 'jcr:3c52789d-e20e-4e4d-a9f9-e74875203c6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08eff651-4906-4315-9391-5e7968ce1138'
    'lead': 'The Department of Agriculture will begin selling P20 per kilogram rice
      in government-run Kadiwa centers on May 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T13:59:15.803+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-28T15:18:51.331+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-28T15:18:51.062+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Kadiwa', 'rice', 'Department-of-Agriculture', 'P20']
    'stories': []
    'template': '1'
    'title': 'Gov’t outlets to sell cheap subsidized rice by May 2 - DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d247c4-6865-4131-ae23-aee7b1085fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:59:15.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T15:18:51.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T15:18:51.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        will begin selling P20 per kilogram (kg) rice in government-run Kadiwa centers
        on May 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6309bd-06f5-4665-a3c5-64f27200c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:59:15.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T15:18:51.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T15:18:51.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The subsidized rice will be available only to indigents, solo parents,\
        \ senior citizens, and persons with disabilities, the DA said in a statement\
        \ on Monday, April 28.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6cc957-2105-44ee-86af-a1dbdfd70d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:59:15.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T15:18:51.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T15:18:51.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Beneficiaries can buy up to 30 kg of “high-quality rice” from the National\
        \ Food Authority (NFA) per month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876d5f5-2dea-482b-9150-7eb1cfb4eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:59:15.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T15:18:51.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T15:18:51.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The last cheap staple of old NFA stocks was sold for P29/kg to vulnerable
        sectors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6a0b8-68ce-4fce-b43f-7c2beddd1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:59:15.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T15:18:51.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T15:18:51.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government had announced the <strong><a href="https://www.newswatchplus.ph/news/2025/4/23/govt-to-sell-P20-rice-visayas.html">cheap
        rice pilot program</a></strong> in the Visayas. The amount was President Ferdinand
        Marcos Jr.’s campaign promise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a010c-b97a-4b9a-b2ee-8bbe7047e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:59:15.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T15:18:51.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T15:18:51.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The new rice option aligns with the ‘Bente Bigas Mo’ pilot program\
        \ in the Visayas and in the 10 local government units (LGUs) that have joined\
        \ the initiative, where NFA rice is sold at P33 per kilo due to the national\
        \ food security emergency,” the DA said of the pilot program. “These LGUs\
        \ include San Juan City in Metro Manila, San Jose del Monte in Bulacan, Camarines\
        \ Sur and Mati City in Davao Oriental.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f94603-bc3a-4cc7-9d59-b78b094b945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:59:15.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T15:18:51.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T15:18:51.059+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There were no details about the kickoff of the pilot program. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5b080-a5d1-48ec-ad0b-fd11ce773e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:59:15.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T15:18:51.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T15:18:51.059+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections has <strong><a href="https://www.newswatchplus.ph/news/2025/4/25/20-per-kilo-rice-comelec-exemption.html">exempted</a></strong>
        the budget for subsidized rice from the poll spending ban.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c8ab2-e81a-4d60-b450-0d888f27c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:59:15.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T15:18:51.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T15:18:51.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA declared a <strong><a href="https://www.newswatchplus.ph/news/2025/2/3/da-rice-food-security-emergency.html">food
        security emergency</a></strong> in a bid to free up space in NFA warehouses,
        and has resulted in insignificant release of stocks in the last two months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d596092-4b94-4fb7-bbfc-10d688a86354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:59:15.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T15:18:51.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T15:18:51.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“As of April 24, NFA Administrator Larry Lacson reported that out of\
        \ the 10.1 million sacks of palay in storage, roughly 2.9 million were acquired\
        \ this year, the agency said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e60a86-af02-4b03-8c8c-1b84eec64ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T13:59:15.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T15:18:51.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T15:18:51.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This brings the total buffer stock to the equivalent of 7.56 million
        bags of rice—a five-year high—sufficient to meet national demand for ten days,”
        it added.</p>'
