      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The next big chapter here will be whether all this volatility has
        hit real-world decisions - especially in the U.S. jobs market," said ING’s
        global head of markets, Chris Turner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
