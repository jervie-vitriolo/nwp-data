    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dcfa25-7def-4343-ae1c-277777cc2bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:14:52.928+08:00
