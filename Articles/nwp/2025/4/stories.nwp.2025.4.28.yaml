  'bulusan-volcano-alert-level-1':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Situation in Bulusan Volcano in Sorsogon around 4:52 a.m. on Monday,
      April 28, amid a phreatic eruption. (DOST-PHIVOLCS)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T08:46:58.000+08:00
    'imagesource': 'jcr:35b44b73-ef61-4174-89ea-5a6b3c30ce1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b1b8644-68ac-4073-9d80-32d7bb83683a'
    'lead': 'Phivolcs raised the alert status of Bulusan Volcano in Sorsogon to Alert
      Level 1 after erupting on early Monday morning, April 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T08:54:17.089+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-28T16:58:23.378+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-28T16:58:23.048+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Phivolcs', 'Bulusan-Volcano']
    'stories': []
    'template': '1'
    'title': 'Bulusan Volcano on ‘low-level unrest’ after phreatic eruption - Phivolcs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07bccfe-3721-4984-bf05-2589b81b8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.040+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> State volcanologists
        raised the alert status of Bulusan Volcano in Sorsogon to Alert Level 1 after
        erupting on early Monday morning, April 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab115b9b-b2f2-4a85-88b5-efec7e174e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.188+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.041+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 1 means that “the volcano is currently in a state of
        low-level unrest with chances of phreatic eruptions succeeding this morning’s
        event,” the Philippine Institute of Volcanology and Seismology (Phivolcs)
        said in a <strong><a href="https://www.facebook.com/PHIVOLCS/posts/pfbid035yyUCgrCYDiGMTRK5URpTDYrsBVPwAxwZ1n2UyqXuPicPBQhEy4e8vJDnoqKQhXil">bulletin</a></strong>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4c78f-b88b-4019-a8eb-7275b12aa39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.188+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.041+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs warned the public not to enter the four-kilometer radius danger\
        \ zone.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da272914-0cb7-424e-be04-5d77a2521871'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.189+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.042+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“[V]igilance in the 2-kilometer Extended Danger Zone (EDZ) on the southeast\
        \ sector must be exercised due to the possible impacts of volcanic hazards\
        \ such as PDCs (pyroclastic density currents), ballistic projectiles, rockfall,\
        \ avalanches and ashfall on these danger areas,” it said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbdd44-6246-40ec-a986-8435dd05f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.189+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.042+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs confirmed reports of ashfall in the villages of Cogon and\
        \ Bolos in Irosin, and communities of Puting Sapa, Guruyan, Buraburan, and\
        \ Tulatula Sir in Juban. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115bbb8b-b308-45af-8bf7-487c92398aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.190+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.043+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Juban, local authorities shared photos of thick ashfall covering
        their roads.&nbsp;</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2FSorsogonPIO%2Fposts%2Fpfbid04A9mCkJup3z8no3n2fzoDqQhzdLgzNxD6xRx1VCmQYCwqZgPZNABhxbA9q7wPMupl&show_text=true&width=500"
        width="500" height="811" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1e7c1-1fa9-410a-a5b7-aa87d8b86603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.190+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.043+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266bd41-af2d-4e1d-b265-3cb6363b1ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.191+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.044+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>They also advised their residents not to drink water coming from
        the Juban water system due to possible sulfur exposure of water sources.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2FTheLocalGovernmentUnitofJuban%2Fposts%2Fpfbid024bhuJx21cr6dWJQssfJxDo6QA2axaD2WSdBbCq6SZDAyHGguqse6YnQ5LBdVqtfkl&show_text=true&width=500"
        width="500" height="547" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27404fd4-31ab-422e-a972-9513c53c22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.191+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.044+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c40c1b-18a1-4105-be3b-793e81ccaf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.045+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The phreatic eruption, or a volcanic eruption driven by stream-driven\
        \ explosions, started at 4:36 a.m., and ended at 5 a.m. Rumbling sounds were\
        \ monitored 15 minutes before the eruption.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b873638-c00d-4442-a76a-6d06830e2375'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.045+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 24-minute eruption generated a bent plume that went as high as\
        \ 4.5 kilometers, drifting west-southwest of the volcano.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab25754-b6f8-4826-be43-5e4e1691ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.046+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs said a pyroclastic density current, or a high-speed volcanic\
        \ flow of fragmented volcanic particles, gas, and ash, descended the southwestern\
        \ slopes and went down within three kilometers from the summit vent. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4007cf-5f72-4046-8487-07c629c4151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.046+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an advisory on April 21, Phivolcs warned of “increased seismic activity”\
        \ over Mt. Bulusan.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca626f-94ce-4cd5-a5d9-8baee193c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.047+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The bureau said a total of 53 volcanic earthquakes were recorded on\
        \ Sunday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c452f317-3b28-48f2-9efd-87255afb8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T08:54:17.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-28T16:58:23.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:58:23.047+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs urged the use of face masks or wet cloths to prevent ash
        inhalation in communities experiencing ashfall. It also advised people living
        within valleys and along river/stream channels to be vigilant against sediment-laden
        stream flows and lahars in the event of heavy and prolonged rainfall should
        another phreatic eruption occur.</p>'
