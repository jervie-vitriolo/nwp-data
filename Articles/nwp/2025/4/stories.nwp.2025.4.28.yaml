      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add90574-d13c-4cbf-ab33-fb7584d027a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:37:29.199+08:00
