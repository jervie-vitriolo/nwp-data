      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.099+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senators called for justice for the victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ce7ca-5994-4c18-a570-ad2ef903d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.543+08:00
