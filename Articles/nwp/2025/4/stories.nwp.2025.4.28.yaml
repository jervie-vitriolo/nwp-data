  'Marcos-vows-assistance-to-Filipinos-in-tragic-car-attack-at-Lapu-Lapu-Day-in-Canada':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T09:32:26.000+08:00
    'imagesource': 'jcr:1f0f2eb8-a5ca-4c58-98a5-d182082808e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4654a95-04be-4be3-b9d9-79da3380258d'
    'lead': 'A Filipino celebration in Vancouver, Canada, turned tragic when a sports
      utility vehicle crashed into the crowd during the Lapu Lapu Day Block Party
      on Saturday night, killing 11 people and injuring several others. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T09:37:22.029+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-28T09:37:22.328+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-28T09:37:22.097+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['canada', 'marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos vows assistance to Filipinos in tragic car attack at Lapu Lapu
      Day in Canada'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766ff10-c882-46fd-89bf-d9a36b7b2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T09:37:22.064+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T09:37:22.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T09:37:22.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - A Filipino celebration in Vancouver,
        Canada, turned tragic when a sports utility vehicle crashed into the crowd
        during the Lapu Lapu Day Block Party on Saturday night, killing 11 people
        and injuring several others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903325a1-9e56-4a4d-ba0a-cb0d6365a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T09:37:22.065+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T09:37:22.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T09:37:22.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the tragedy, President Ferdinand Marcos Jr. extended
        his condolences to the victims and their families, vowing to provide assistance
        and support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621bebdc-a504-4b61-b315-6890e4f52908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T09:37:22.065+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T09:37:22.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T09:37:22.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Marcos shared his grief with the victims’ families,
        emphasizing that the lives lost in the tragedy would not be forgotten. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41997b-86ae-4537-84b3-f5e83298e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T09:37:22.066+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T09:37:22.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T09:37:22.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As your President, and as a father, I share in your grief and your
        anguish. The lives lost will not be forgotten," he said. "The Filipino people
        stand together in mourning, in prayer, and in unwavering support. We will
        do everything in our power to bring comfort, to bring help, and to honor their
        memory with action,” he said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021257a5-fa60-4246-a59e-2780f8ee189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T09:37:22.066+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T09:37:22.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T09:37:22.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president also assured that the Philippine government is taking
        immediate action to assist the victims, saying that specific instructions
        have been given to the country’s diplomats and staff in Vancouver to extend
        aid and coordinate with Canadian authorities. Marcos urged the Filipino community
        to remain calm yet vigilant during this difficult time.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0c4a2-bf90-498e-9840-0bf0d7e124f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T09:37:22.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T09:37:22.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T09:37:22.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The tragic incident occurred shortly after 8PM on Saturday (1PM PH
        time), when a male driver, reportedly 30 years old, drove into a pedestrian-only
        area near East 41st Avenue and Fraser Street. The Vancouver police said the
        driver has a history of mental health issues and is currently under custody. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949dc50-4922-471e-9ee7-529512b5790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T09:37:22.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T09:37:22.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T09:37:22.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Witnesses described chaotic scenes, with people screaming and bodies
        lying on the street. Some victims were declared dead on the spot, while others
        were severely injured, including a child with an open scalp wound. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e56c6-9656-4fed-aebb-4ae8d819e54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T09:37:22.068+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T09:37:22.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T09:37:22.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Consulate General in Vancouver expressed its deep
        concern and sympathies, reaffirming the Filipino community’s spirit of bayanihan
        (cooperation) amidst the tragedy. Local authorities, including Vancouver Mayor
        Ken Sim and Member of Parliament Harjit Sajjan, also offered their condolences,
        calling the incident a blow to the heart of the neighborhood.</p>'
  'philippines-pag-asa-cay-china-sandy-cay':
    'author': 'Jelo Ritzhie Mantaring and Tristan Nodalo, NewsWatch Plus'
    'caption': 'Philippine forces complete a maritime operation in Pagasa Cays in
      the West Philippine Sea on Sunday, April 28. (National Maritime Council)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T09:48:54.000+08:00
    'imagesource': 'jcr:cc9e0849-cb4c-4f7b-9707-c935950aefc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32ba3f61-25b1-4914-a595-4db81e2c867a'
    'lead': 'The Philippines has denied the claim of China that it has seized control
      of disputed tiny sandbanks near Pagasa Island in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T09:54:28.531+08:00
