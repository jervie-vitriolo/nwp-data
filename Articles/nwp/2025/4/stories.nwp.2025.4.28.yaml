      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b092f1-5b43-4187-a62c-880b78070e11'
      'mgnl:activationStatus': true
