      'mgnl:lastModified': 2025-04-28T16:00:48.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It is down more than 4% on both the euro and the yen through April,
        though bounced at the end of last week on an apparent conciliatory shift in
        the tone of US-China relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12272db3-9172-41be-9bda-7af44005e32f'
