      'mgnl:created': 2025-04-28T20:00:57.844+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.765+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Roman Catholic cardinals will begin
        their secret conclave to elect the new leader of the global Church on May
        7, the Vatican said on Monday, confirming what a source had previously told
        Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521f58d-c1a3-4599-bc47-3a489431045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.845+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.766+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bc65e-9b5a-443f-b684-48ea09e319a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.845+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.766+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The date was decided during a closed-door meeting of cardinals at the\
        \ Vatican, the first since the funeral of Pope Francis on Saturday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3801e360-cb00-45b9-9ce0-d936a8883d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.846+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.767+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74075206-b319-47be-b17e-454eded19768'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.846+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.767+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some 135 cardinals, all under the age of 80 and from across the
        world, are eligible to take part in the conclave and decide who should be
        the next leader of the 1.4-billion-member Church.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22619169-d29e-48ef-a522-65f5babaa962'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.847+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6387ab3-73fa-48b6-bb04-95492b5cf74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.847+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The 16th-century Sistine Chapel, where conclaves are held, was closed\
        \ to tourists on Monday to allow for preparations.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ce65a7-f69b-41bd-909f-96bad539672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.848+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673352e0-2abb-4893-8d79-f94854e5c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.848+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The previous two conclaves, held in 2005 and 2013, lasted just two
        days. But Swedish cardinal Anders Arborelius said on Monday that thecoming
        conclave may take longer, as many of the cardinals appointed by Pope Francis
        have never met each other.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a41036-5bc8-4c3e-8e2d-6a9d22013dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.849+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f007d-3136-4535-8c64-fc44ecbf76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.849+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.771+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis made a priority of appointing cardinals from places that had\
        \ never had them, such as Myanmar, Haiti and Rwanda.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877499b-ff5c-4b51-870f-eb07af6e6f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.850+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.772+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a168f-7ed6-4d55-8028-1c2ef88b23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.850+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.772+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know each other," said Arborelius, one of about 135 cardinals
        under the age of 80 who will enter the conclave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88821237-962a-4c7a-add7-b499397b21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.851+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.773+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0b017-32ad-4451-a514-f5be963df8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.851+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.773+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The earliest the conclave could have begun was May 6, the Vatican said.\
        \ Starting it a day later means cardinals will have slightly more time for\
        \ their general discussions ahead of the momentous ballot.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41aa3f-e275-4673-a2e1-f1701018e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.852+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.774+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebac571-d8a3-4fb2-b848-eee31376df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.852+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.775+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The average length of the past 10 conclaves is three days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403394d0-0b7b-406b-8b2f-c6722d4942b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.853+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.775+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e1be9-53b3-4dae-88e3-b48bf7fb5dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.854+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.776+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis, pope since 2013, died aged 88 on April 21. His funeral on\
        \ Saturday and a procession through Rome to his burial place at the Basilica\
        \ of St. Mary Major attracted crowds estimated at more than 400,000.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a586dc-f571-4f31-a151-52cf760a8249'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.854+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.776+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bedcfe-9f8c-4b1c-85bc-d8f709801114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.855+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.777+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>German cardinal Walter Kasper told La Repubblica newspaper that
        the outpouring of mourners for Francis indicated that Catholics wanted the
        next pope to continue with his reforming style of papacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae95fb-9a12-4b3c-9298-190a47086950'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.856+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.778+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668306f2-108d-4405-abfd-70184c80d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.856+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.778+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis, the first pope from Latin America, tried to open up the often\
        \ staid Church to some new conversations. He allowed debate on issues such\
        \ as ordaining women as clergy and outreach to LGBTQ Catholics.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6772c34-9978-4378-a905-8d01f16f56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.857+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.779+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4b7c6-5087-4ce2-bafb-9daa363c3e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.858+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.779+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The People of God voted with their feet," said Kasper, who is 92
        and will not take part in the conclave. "I am convinced that we must go ahead
        in the footsteps of Francis."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a01f5f-0ec5-408e-8005-0b5c06bcd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.858+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e7fc0-8e39-4d54-bb95-02dd4c651f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.859+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T20:01:18.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T20:01:17.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, a bloc of conservative cardinals are certain to push back
        against this and seek a pope who reasserts traditions and reins in Francis''
        vision of a more inclusive Church.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13947035-60d0-4aa6-8312-a16d3280455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T20:00:57.860+08:00
