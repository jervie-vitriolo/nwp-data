      'mgnl:lastModified': 2025-04-28T17:16:54.120+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Canadian <a href="https://www.newswatchplus.ph/news/2025/4/28/prosecutors-charge-man-murder-vancouver-attack-on-filipinos.html"><strong>prosecutors
        have charged Lo</strong></a> with eight counts of second-degree murder. More
        cases are expected to be filed, the Vancouver Police said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f064e2-1b01-4e98-b7ad-040c4ae6b8af'
