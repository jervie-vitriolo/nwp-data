      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Jalen Brunson scored 32 points,
        including 15 in the fourth quarter after injuring his ankle, and Karl-Anthony
        Towns added 27 to lead the visiting York Knicks to a 94-93 victory over the
        Detroit Pistons on Sunday in Game 4 of their Eastern Conference first-round
        playoff series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9ec40-9f1e-4287-9d47-655911398081'
