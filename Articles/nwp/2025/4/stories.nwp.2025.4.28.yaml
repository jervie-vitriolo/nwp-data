      'mgnl:type': 'text'
      'text': '<p><strong>Singapore, Singapore -</strong> The dollar made a steady
        start on Monday as investors waited warily on news of US trade policy and
        braced for a week packed with economic data that may give a first glimpse
        of whether US President Donald Trump’s trade war is hitting home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e1940-4557-4fa3-a7f5-534e48e7d933'
