    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a26da-c09f-40d4-83cc-1a56b1de3a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.798+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.827+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kathmandu, Nepal -</strong> Nepal will issue Everest permits
        only to climbers with experience of scaling at least one of the Himalayan
        nation’s 7,000-metre (22,965 ft) peaks, according to the draft of a new law
        aimed at reducing overcrowding and improving safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac4ecb2-3265-4330-ba44-16dbde4c228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.798+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.798+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895b336-063d-4224-bf74-1c44ba0435a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.799+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.799+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Nepal, which is heavily reliant on climbing, trekking and tourism for\
        \ foreign exchange, has faced criticism for permitting too many climbers,\
        \ including inexperienced ones, to try to ascend the 8,849-metre (29,032 ft)\
        \ peak.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9711a6-7384-4c3e-8404-974063626f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.799+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.799+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28305ae-fa6b-4d6e-b04b-3c82cb2d530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.799+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.799+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "This often results in long queues of climbers in the 'death Zone',\
        \ an area below the summit with insufficient natural oxygen for survival.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d2466-e8c5-450e-a607-d1105a0a4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.800+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.800+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c207843-6363-498d-bd80-0e6f7e688edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.800+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.800+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Overcrowding has been blamed for the high number of deaths on the mountain.\
        \ At least 12 climbers died, and another five went missing on Everest’s slopes\
        \ in 2023 when Nepal issued 478 permits. Eight climbers died last year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5b7dd-a2af-4c03-99e9-34f078e39df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.801+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.801+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c8738-6e67-4117-b1a5-d471cfbf5a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.801+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.801+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Under the proposed law, an Everest permit would be issued only after\
        \ a climber provides evidence of having climbed at least one 7,000-metre mountain\
        \ in Nepal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a9641-25a0-4d9b-aa43-081fbf4e8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.802+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.802+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6b7af-a86e-4c68-b148-126471ff9d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.802+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.802+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The sardar, or the head of local staff, and the mountain guide accompanying\
        \ climbers must also be Nepali citizens.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fceef-1056-4473-9719-96ab001e1c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.802+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.802+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c54f6-b2a9-460e-8b6d-39fdde96d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.803+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.803+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The draft law has been registered at the National Assembly, the upper\
        \ house of parliament, where the ruling alliance holds a majority required\
        \ to pass the bill.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e926ac-8186-49ff-9cfb-42fe6be8c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.803+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.803+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd28e5-b2ba-4f65-b40e-3d64e3d1c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.804+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.804+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "International expedition operators have urged Nepal to allow any 7,000-metre\
        \ peak, not just those in the Himalayan nation, for the Everest permit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308bb902-ffeb-499f-924d-272621335047'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.804+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.804+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d900b2-06ba-48cc-b388-2da65c948347'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.805+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.805+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"That wouldn't make any sense. And I would also add mountains that\
        \ are close to 7,000 metres to that list and that are widely used as preparation,\
        \ like Ama Dablam, Aconcagua, Denali and others,\" said Lukas Furtenbach of\
        \ Austria-based expedition organiser, Furtenbach Adventures.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe475ab-2696-48f9-8e25-cb2d98f99902'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.805+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.805+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c831ac4-f3c0-4ac2-9c9c-21735b3c12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.806+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.806+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Furtenbach, currently leading an expedition on Everest, said mountain\
        \ guides from other countries must also be allowed to work on Everest, as\
        \ there are not enough qualified Nepali mountain guides.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e73148-2838-4c40-ad8f-9c33987b5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.806+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.806+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7511cd-4b33-45a7-8838-c8cf7e2f24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.807+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-28T19:39:34.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:39:33.807+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It is important that mountain guides have a qualification like IFMGA\
        \ (International Federation of Mountain Guides Associations), no matter what\
        \ nationality they are. We do also welcome Nepali IFMGA guides to work in\
        \ the Alps in Europe,\" he told Reuters.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede42e68-0a0a-4ef5-8b9b-75c1eca1e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:39:33.807+08:00
