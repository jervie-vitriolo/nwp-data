      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Mark Carney assured the public that his
        government is on top of the situation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea4f9f-c0ed-4a93-8ea4-9a3d17fa3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.554+08:00
