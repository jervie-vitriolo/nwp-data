    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95caa9e-67b0-41a6-92eb-3f1bf0470c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.860+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.540+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> The world’s Catholic cardinals
        met on Monday for the first time after the funeral of Pope Francis to discuss
        a possible date to enter a secret conclave and elect the next leader of the
        global Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e7534-f672-4c98-9a20-237a930aa554'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.860+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.540+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Any decision could be announced around mid-day (1000 GMT). The conclave\
        \ is not expected to begin before May 6.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2451720-668b-45cf-9eef-ea043c7d2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.861+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.541+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The 16th-century Sistine Chapel, where conclaves are held, was closed\
        \ to tourists on Monday to allow for preparations for the vote.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f04b5-d561-43c0-a782-8ea7b5c17f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.861+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.541+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The past two conclaves, in 2005 and 2013, lasted just two days. But\
        \ Swedish Cardinal Anders Arborelius said on Monday he expects this conclave\
        \ may take longer, as many of the cardinals appointed by Pope Francis have\
        \ never met each other before.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a62b65-2ffa-47a2-8e3a-38798cbce4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.861+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.542+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Francis made a priority of appointing cardinals from places that had\
        \ never had them, such as Myanmar, Haiti, and Rwanda.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793591fa-0eb6-4913-8354-201a98d9a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.862+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.542+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We don't know each other,\" Arborelius, one of about 135 cardinals\
        \ under the age of 80 who will enter the conclave, said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da9e94-ff49-4a4d-93ba-317369733825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.862+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.543+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, pope since 2013, died aged 88 on April 21. His funeral
        on Saturday and a procession through Rome to his burial place at the Basilica
        of St. Mary Major attracted crowds estimated at more than 400,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e647f01-677c-4c12-add8-2cb6296a004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.863+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.543+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "German Cardinal Walter Kasper told La Repubblica newspaper that the\
        \ outpouring of mourners for Francis indicated that Catholics wanted the next\
        \ pope to continue with his reforming style of papacy.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e6c90-c482-4440-b6cc-3f876a033eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.863+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.544+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Francis, the first pope from Latin America, largely tried to open up\
        \ the often staid Church to new conversations. He allowed debate on issues\
        \ such as ordaining women as clergy and outreach to LGBTQ Catholics.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ba3430-cba7-4dd7-9a22-9d646fbdba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.863+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.544+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The People of God voted with their feet,\" said Kasper, who is 92\
        \ and will not take part in the conclave. \"I am convinced that we must go\
        \ ahead in the footsteps of Francis.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88f362-c611-4f6b-8eb9-7eec00431e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.864+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.545+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "However, a bloc of conservative cardinals are certain to push back\
        \ against this and seek a pope who reasserts traditions and restricts Francis'\
        \ vision of a more inclusive Church.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2bc37d-aaa7-4d71-b87e-0056c2b305e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T18:21:54.864+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-04-28T18:26:39.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T18:26:39.545+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Editing by Crispian Balmer and Janet Lawrence)</em></p>'
  'lav-commencement':
    'author': 'Eimor Santos, NewsWatch Plus '
    'caption': 'Commencement of the Local Absentee Voting in relation to the 2025
      National and Local Elections. (Comelec)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-28T18:42:09.000+08:00
    'imagesource': 'jcr:f7e902e1-f23d-4397-9651-352f7faa58f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47b63393-6ac5-4e31-9315-a35ab6ab5a37'
    'lead': 'Two weeks before the May 12 midterm elections, some government workers
      and media personnel who will be on duty on Election Day cast their ballots through
      the three-day local absentee voting beginning Wednesday, April 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-28T18:44:23.164+08:00
