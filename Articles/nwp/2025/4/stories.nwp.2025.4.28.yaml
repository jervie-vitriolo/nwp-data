      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f85adf-af01-41e4-89e9-6ca7c4a399d9'
      'mgnl:activationStatus': true
