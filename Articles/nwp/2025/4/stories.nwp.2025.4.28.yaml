      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Foreign Affairs Secretary
        Enrique Manalo has urged China to exercise restraint and avoid actions that
        could raise tensions in the South China Sea following reports that Chinese
        personnel briefly landed on Sandy Cay near Pag-asa Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0219914-947a-46f4-a4cf-a418f57ab56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:13:13.848+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:13:14.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:13:13.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are very much committed to observing the Declaration on the Conduct
        of Parties, and in fact, we’re negotiating a Code of Conduct,” Manalo said
        in an interview. “We hope countries can at least minimize or refrain from
        taking actions such as this.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c0da3-0c26-42ac-b0d6-2d4dff624ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:13:13.848+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:13:14.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:13:13.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo emphasized that Manila is closely monitoring the situation,
        particularly after Chinese state media claimed its coast guard had "implemented
        maritime control" over Sandy Cay, a disputed sandbank within the West Philippine
        Sea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d46bea-ad5b-4a1c-b352-92346b6845d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:13:13.848+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:13:14.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:13:13.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’re closely monitoring it and trying to see exactly what the plans
        are with respect to that,” he said. “We are considering an appropriate action
        if needed on this, but we will consult, of course, our various agencies.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f7e5f-b4ed-4484-af47-3bb78ddd90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:13:13.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:13:14.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:13:13.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At present, Manalo said there is no immediate move yet, but stressed
        that the Philippine government is weighing all possible responses. “Nothing
        at the moment, but certainly it’s a possibility and we’re considering all
        these options,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f358723-5ba8-4a6b-a444-401708e7621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T19:13:13.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-28T19:13:14.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T19:13:13.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier debunked China’s claim of "seizing control"
        of the Pag-asa Cays, maintaining that Philippine forces continue to exercise
        jurisdiction over the features, which are located near the country’s main
        outpost on Pag-asa Island, which the Chinese call Thitu.</p>'
  'nepal-restrict-everest':
