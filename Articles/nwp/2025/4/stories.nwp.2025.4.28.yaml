      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:44:50.162+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government’s housing
        fund agency has launched two new raffle promos aimed at increasing members''
        awareness of the benefits and favorable terms of the multi-purpose loan (MPL),
        while encouraging greater employer engagement — further strengthening its
        efforts to provide timely financial support to members nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135ff03-b736-449d-9c3d-3dc72857eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:42:46.846+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-28T16:44:50.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:44:50.163+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2fe86c-a6d3-4612-96b8-003068206438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:42:46.847+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-28T16:44:50.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:44:50.163+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The agency introduced the “Loan to Win!” and “Hatid Pana-Loan!” raffle\
        \ promos, which offer cash prizes as additional incentives for borrowers and\
        \ employer representatives, as part of its initiatives to assist more workers\
        \ in their immediate financial needs through the MPL.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e35e7-d997-4165-8c2f-a71b62104e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:42:46.847+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-28T16:44:50.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:44:50.164+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f7c29-f153-4f2d-abd8-5a875220e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:42:46.848+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-28T16:44:50.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:44:50.165+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“In 2024 alone, our Pag-IBIG MPL program assisted more than 3 million\
        \ members with over ₱70 billion in cash loans. This highlights the Pag-IBIG\
        \ MPL’s role as a dependable source of financial assistance for Filipino workers\
        \ in times of need,” said Secretary Jose Rizalino L. Acuzar, head of the Department\
        \ of Human Settlements and Urban Development and chairperson of the 11-member\
        \ Pag-IBIG Fund Board of Trustees.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd5503-f86e-42d3-a900-9ca18daf00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:42:46.848+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-28T16:44:50.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:44:50.165+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd0294-a821-4880-a33f-07be55f56321'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:42:46.848+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-28T16:44:50.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:44:50.166+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“In line with President Marcos’ directive to provide accessible and\
        \ affordable financial services to our citizens, we are launching these promos\
        \ to assist even more members while recognizing the efforts of employer representatives\
        \ who actively support their employees’ loan applications,” he added.\r"
    '7':
