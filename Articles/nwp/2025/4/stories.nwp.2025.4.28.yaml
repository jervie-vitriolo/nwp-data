      'mgnl:lastModified': 2025-04-28T16:07:28.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26751f39-48a6-432f-8c09-014663d606bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.503+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a separate statement, the Pakistan army said it has killed 54 Islamist\
        \ militants who were trying to enter the country from the Afghanistan border\
        \ to the west in the last two days.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd8846-6f6c-4776-bdd7-096b42a429f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13020ddc-a181-485b-9403-85f3f5fb7efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>India’s defense forces have conducted several military exercises
        across the country since the attack. Some of these are routine preparedness
        drills, a defense official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c903542-e668-4c3d-bbfd-6795321854c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512294f8-0ab5-478a-b69d-a22980325d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Security forces have detained around 500 people for questioning
        after they searched nearly 1,000 houses and forests hunting for militants
        in Indian Kashmir, a local police official told Reuters on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f24bb-23f3-406f-91e3-2d6ceefc6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.506+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e65b7-ca88-4b4a-bd51-0d563f8d3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.506+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least nine houses have been demolished so far, the official added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726883e5-57cc-40c9-9bf6-f22426d824ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.507+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40d10b-dcae-46e1-b2d7-b3b367bbc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.507+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Political leaders in the state have called for caution to ensure
        the innocent are not harmed in the government’s actions against terrorism
        after the deadliest incident of its kind in India in nearly two decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabf2da-9c66-43a2-8f47-73800009320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f712301-e462-4c64-af30-f090350c9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s time to... avoid any misplaced action that alienates people.
        Punish the guilty, show them no mercy but don''t let innocent people become
        collateral damage," Omar Abdullah, the chief minister of Jammu and Kashmir
        said on X on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64669cf1-5827-4c48-9712-b5a3c20f234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a7cf5-5c64-4615-b9ab-68a6ed46165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T16:07:28.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T16:07:28.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:07:28.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kashmir Resistance, also known as The Resistance Front, said in
        a post on X that it "unequivocally" denied involvement in last week’s attack,
        after an initial message that claimed responsibility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc4c879-7191-4140-b552-3f9f187cc2b4'
      'mgnl:activationStatus': true
