      'mgnl:lastModified': 2025-04-28T16:00:48.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At 143.49 yen and $1.1375 per euro, the greenback has, for now,
        found a footing, while staying on course for its largest monthly fall in nearly
        2-1/2 years as Trump has rattled confidence in the dependability of US assets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cdeca-0d9e-470b-aed2-3bf8d35288ae'
