      'mgnl:lastModified': 2025-04-28T10:37:29.198+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c4cd6-d6ff-4768-aa3e-c53990a1fafd'
      'mgnl:activationStatus': true
