      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:37:29.199+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Knicks took a 94-93 lead on Towns' 3-pointer with 47 seconds to\
        \ go. Detroit’s Tim Hardaway Jr. appeared to be fouled on his missed 3-point\
        \ attempt as time expired - drawing the ire of Pistons coach J.B. Bickerstaff\
        \ and the home crowd -- but no call was made on Hart for banging shoulders\
        \ with Hardaway.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63558cd1-32e9-4864-b6af-06f04ad06493'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:37:29.200+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-28T10:37:29.572+08:00
