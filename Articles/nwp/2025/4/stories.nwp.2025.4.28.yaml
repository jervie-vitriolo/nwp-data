      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d17282-0902-459c-a921-679fd249740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T10:37:29.205+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-28T10:37:29.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T10:37:29.205+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Pistons built the advantage to 10 points at the start of the fourth\
        \ quarter before Brunson returned with 10:14 remaining. He then scored 13\
        \ of the Knicks' next 21 points as New York tied it at 84 with 4:07 left.\r"
