      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T16:00:48.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yet where Trump insists there has been progress, and that he has
        spoken with President Xi Jinping, Beijing has denied trade talks are occurring
        and on Sunday Treasury Secretary Scott Bessent did not say that tariff talks
        were under way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
