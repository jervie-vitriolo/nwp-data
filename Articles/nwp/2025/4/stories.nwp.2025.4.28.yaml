      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> It’s the end of the
        Diliman road for Francis Lopez as he bids farewell to the University of the
        Philippines (UP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13f86a-c766-406e-b30f-8e07471e1e82'
