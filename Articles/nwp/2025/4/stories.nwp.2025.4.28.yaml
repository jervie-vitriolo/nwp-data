      'mgnl:lastModified': 2025-04-28T17:16:54.095+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214c7a4-d0ae-4ed4-8139-813c8e502ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-28T12:57:27.541+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-28T17:16:54.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-28T17:16:54.096+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We ask for prayers of healing, safety, comfort, solidarity, and
        justice for those affected by this unspeakable tragedy,” the DMW said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0467bce-cb8f-406b-b266-7de17dbf5c31'
      'mgnl:activationStatus': true
