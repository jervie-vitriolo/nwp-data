      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Filipino moms are the heart of the household. Whether she’s whipping\
        \ up your favorite ulam, staying up late waiting for you to get home, or somehow\
        \ managing work and family without breaking a sweat—she deserves more than\
        \ just a generic gift.\r"
    section1:
      primarytype: 'block'
      uuid: '427068cb-3cff-40ad-87c8-8a25f6dd2138'
      activationstatus: true
      created: 2025-04-30T11:05:01.145+08:00
