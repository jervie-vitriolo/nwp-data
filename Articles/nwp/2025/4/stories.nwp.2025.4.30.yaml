    lead: 'The Philippines and New Zealand signed a Visiting Forces Agreement pact
      on Wednesday, April 30, formally setting a framework for the nations’ military
      engagements including joint exercises.'
    activationstatus: true
    created: 2025-04-30T12:21:19.485+08:00
