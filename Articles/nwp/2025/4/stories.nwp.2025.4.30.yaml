    stories: ''
    template: '1'
    title: 'Russia begins building road bridge to North Korea, PM says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0749db64-d290-4e89-b0b1-d11cad392781'
      activationstatus: true
      created: 2025-04-30T18:27:30.630+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:27:30.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:27:30.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia -</strong> Russia and North Korea on Wednesday
        began construction of a road bridge between the two countries that will span
        the Tumen river, part of an effort to strengthen their strategic partnership,
        Russia’s prime minister said.</p>'
    section1:
      primarytype: 'block'
      uuid: '65a0e211-23c2-4f5a-8927-6aac7498f587'
      activationstatus: true
      created: 2025-04-30T18:27:30.630+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:27:30.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:27:30.630+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The bridge is being built near the existing "Friendship Bridge", a
        rail bridge which was commissioned in 1959 after the Korean war.'
    section2:
      primarytype: 'block'
      uuid: '9054a671-ad2c-432e-822b-59e3ae675b50'
      activationstatus: true
      created: 2025-04-30T18:27:30.631+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:27:30.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:27:30.631+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At a ceremony dedicated to the start of the new bridge’s construction,
        Russian Prime Minister Mikhail Mishustin said it was a significant event in
        Russian-North Korean relations, the TASS state news agency reported.'
    section3:
      primarytype: 'block'
      uuid: '4931ed8d-fb71-4578-b682-1dfea511e38e'
      activationstatus: true
      created: 2025-04-30T18:27:30.631+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:27:30.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:27:30.631+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The significance goes far beyond just an engineering task," Mishustin
        was quoted as saying. "It symbolises our common desire to strengthen friendly,
        good-neighbourly relations and increase inter-regional cooperation."'
    section4:
      primarytype: 'block'
      uuid: '5c06829a-60d6-42b3-bb3b-920f3c558010'
      activationstatus: true
      created: 2025-04-30T18:27:30.631+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:27:30.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:27:30.631+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The new road bridge, which has been under discussion for years, will
        be 850 metres (2789 ft) and link up with the Russian highway system. Its construction
        was agreed during a visit by President Vladimir Putin to North Korea in 2024.'
    section5:
      primarytype: 'block'
      uuid: '243308d3-9cca-4886-a78c-ba768f5da1db'
      activationstatus: true
      created: 2025-04-30T18:27:30.632+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:27:30.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:27:30.632+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia’s Kommersant newspaper said the bridge will be ready by the
        summer of 2026.'
    section6:
      primarytype: 'block'
      uuid: '6740bc98-a4a0-48ba-aff6-2e28fb30c4d2'
      activationstatus: true
      created: 2025-04-30T18:27:30.632+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:27:30.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:27:30.632+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Mishustin said the bridge "will allow entrepreneurs to significantly
        increase transportation volumes and reduce transportation costs, ensure reliable
        and stable supplies of various products, which will contribute to the expansion
        of trade and economic cooperation," TASS reported.'
    section7:
      primarytype: 'block'
      uuid: '396d851c-9994-4c04-880d-a80c7c1c1acf'
      activationstatus: true
      created: 2025-04-30T18:27:30.633+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:27:30.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:27:30.633+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'About 600 North Korean troops have been killed fighting for Russia
        against Ukraine out of a total deployment of 15,000, South Korean lawmakers
        said on Wednesday, citing the country’s intelligence agency.'
    section8:
      primarytype: 'block'
