    title: 'North Korea conducts first test firing of its new warship’s weapons
      system'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd0076def-5598-4052-921b-1c965ff7ab17'
      activationstatus: true
      created: 2025-04-30T10:49:29.489+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:49:29.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:49:29.519+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> North Korea earlier this week conducted
        the first test-firing of the weapons system of the new "Choe Hyon-class" warship
        it recently unveiled, state media KCNA reported on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aac51d28-6819-4f2a-adb3-f73a4526823e'
      activationstatus: true
      created: 2025-04-30T10:49:29.490+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:49:29.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:49:29.519+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Cruise and anti-air missiles were launched and artillery fired as part
        of the test-firing attended by leader Kim Jong Un and senior officials, the
        report said.'
    section2:
      primarytype: 'block'
      uuid: '5a5a9b48-f5b5-42ba-855a-53e3023de059'
      activationstatus: true
      created: 2025-04-30T10:49:29.490+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:49:29.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:49:29.519+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The time has come for North Korea’s navy to choose to accelerate nuclear
        armament for maritime sovereignty and for the sake of national defence, Kim
        was quoted as saying.'
    section3:
      primarytype: 'block'
      uuid: '2ae0e8ff-7ba9-47e3-a0bb-d4f4eedb1648'
      activationstatus: true
      created: 2025-04-30T10:49:29.490+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:49:29.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:49:29.519+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The intelligence agencies of South Korea and the U.S.were closely monitoring
        North Korea’s shipbuilding activities, an official at Seoul’s defence ministry
        said.'
    section4:
      primarytype: 'block'
      uuid: '26f6fbb2-07e2-4328-889d-94c05a29dadf'
      activationstatus: true
      created: 2025-04-30T10:49:29.491+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:49:29.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:49:29.519+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'More work might be needed before the new naval destroyer could take
        to the sea under its own propulsion, said 38 North, a think tank focusing
        on North Korea, noting a satellite image of tug boats nudging the ship back
        towards a floating drydock.'
    section5:
      primarytype: 'block'
      uuid: '0b897147-8113-4555-af18-f951ab2c8596'
      activationstatus: true
      created: 2025-04-30T10:49:29.491+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:49:29.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:49:29.519+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The use of tugboats to move the ship into place and back again could
        indicate the lack of a functioning propulsion system," the think tank said.'
    section6:
      primarytype: 'block'
      uuid: '3525e1cd-e53a-4e13-ab2f-4e52a121d375'
      activationstatus: true
      created: 2025-04-30T10:49:29.491+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:49:29.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:49:29.519+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'North Korean state media on Saturday revealed the 5,000-tonne warshipthat
        it said was equipped with the "most powerful weapons."'
    section7:
      primarytype: 'block'
      uuid: '4b5ed3fd-ebdf-4248-8ad7-dc1da76f3109'
      activationstatus: true
      created: 2025-04-30T10:49:29.492+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:49:29.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:49:29.519+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kim, in a speech from the launch reported by KCNA, said the warship
        would be handed over to the navy and go into service early next year.'
    section8:
      primarytype: 'block'
      uuid: '306dcdff-3b4e-4cfd-a4f8-6c105a10557f'
      activationstatus: true
      created: 2025-04-30T10:49:29.492+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:49:29.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:49:29.519+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The "Choe Hyon-class" ship was named after anti-Japanese revolutionary
        fighter Choe Hyon, according to KCNA.'
    section9:
      primarytype: 'block'
      uuid: '0fff2e6e-3223-4f76-bcbb-fa701c9c337b'
      activationstatus: true
      created: 2025-04-30T10:49:29.493+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:49:29.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:49:29.519+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyunsu Yim; Editing by Leslie Adler, Daniel Wallis
        and Ed Davies)</em></p>'
  'START HERE----->Dear-May--Let-s-Talk-About-Mothers':
    author: 'Michi Ancheta '
    categories: '3e7f7344-2f35-4c82-b6e7-82a5b52aabd4'
    created: 2025-04-30T10:43:06.000+08:00
    imagesource: '14ad3b41-5771-4c4b-b489-324afa332ba3'
    primarytype: 'composition'
    uuid: 'bd1eff87-fc30-45d8-a69c-1e318c8dad60'
    lead: 'May is the month we celebrate mothers. And yet, if I’m being honest,
      it’s not a celebration I find easy.
'
      Everywhere I go, I’m reminded—greeting cards lining store shelves, ads promising
      the perfect gift, restaurants advertising Mother’s Day brunches. It’s inescapable,
      this constant nudge to honor something I still grieve.'
    activationstatus: true
    created: 2025-04-30T10:52:36.224+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-05-02T11:01:12.638+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-02T11:01:12.140+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Dear May, Let’s Talk About Mothers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b1982b59-a940-4f43-9ca0-5de81aa7fa92'
      activationstatus: true
      created: 2025-04-30T10:52:36.236+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.128+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>May is the month we celebrate mothers. And yet, if I’m being honest,
        it’s not a celebration I find easy.</p>'
    section1:
      primarytype: 'block'
      uuid: '0467ce59-2d92-43f6-98b0-27281ee98a9d'
      activationstatus: true
      created: 2025-04-30T10:52:36.237+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.128+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Everywhere I go, I’m reminded—greeting cards lining store shelves,
        ads promising the perfect gift, restaurants advertising Mother’s Day brunches.
        It’s inescapable, this constant nudge to honor something I still grieve.'
    section2:
      primarytype: 'block'
      uuid: '965701fc-921c-4387-a88e-8a494ab02c3d'
      activationstatus: true
      created: 2025-04-30T10:52:36.237+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.129+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Because for me, Mother’s Day doesn’t come wrapped in flowers and fanfare.
        It carries a weight I’ll probably carry for the rest of my life.'
    section3:
      primarytype: 'block'
      uuid: 'f44f119d-72a3-4189-8d39-9950ad82e71d'
      activationstatus: true
      created: 2025-04-30T10:52:36.237+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.129+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>It wasn’t until 2019 that I understood the true depth of a mother’s
        love—and why it so often walks hand in hand with fear.</p>'
    section5:
      primarytype: 'block'
      uuid: '87f461c2-611e-4311-8e71-17ac12d77fd1'
      activationstatus: true
      created: 2025-04-30T10:52:36.238+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.130+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>At the time, my husband and I were living in Cyprus. Life felt good,
        steady, even charmed. I had a career that allowed me to see the world and
        paid well. We had just moved into a cozy two-bedroom apartment in Nicosia
        with a fireplace perfect for hot chocolate debates about whether to watch
        <em>Die Hard</em> or<em> Harry Potter.</em> And then, on my 33rd birthday,
        I found out I was pregnant. It was joy, pure and uncomplicated.</p>'
    section6:
      primarytype: 'block'
      uuid: '4965c38b-6c4f-4a51-9c81-5d522bddd7a6'
      activationstatus: true
      created: 2025-04-30T10:52:36.239+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.130+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Until it wasn’t.\r"
    section7:
      primarytype: 'block'
      uuid: 'b69818c9-5ffd-4e3e-aa64-725e02671b20'
      activationstatus: true
      created: 2025-04-30T10:52:36.239+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.131+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "In my sixth month of pregnancy, I learned my mother’s cancer had returned\
        \ and this time, it wasn’t leaving quietly.\r"
    section8:
      primarytype: 'block'
      uuid: '0e0c0a93-a29d-4d85-a93f-7ea70bc42e09'
      activationstatus: true
      created: 2025-04-30T10:52:36.239+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.131+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>She had first been diagnosed just before my wedding. We were in
        the kitchen, discussing chemotherapy, when she looked me straight in the eye
        and said, “Move away. What’s left for you here?” She even joked about her
        diagnosis. “Only one in a million get this kind of cancer! Can you believe
        it?” she laughed.</p>'
    section9:
      primarytype: 'block'
      uuid: '58034ea5-1157-43c6-bcd9-a82d609260eb'
      activationstatus: true
      created: 2025-04-30T10:52:36.240+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.132+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "I couldn’t. I wouldn’t. I held fast to the belief that if I wanted\
        \ her to get better badly enough, she would. But she didn’t. And in the thick\
        \ of what should have been a joyful pregnancy, I learned my mother was dying.\r"
    section10:
      primarytype: 'block'
      uuid: '5e9ddbff-f47c-4673-8c35-dc4405ba058f'
      activationstatus: true
      created: 2025-04-30T10:52:36.240+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.133+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "I remember sitting silently on our couch, watching the clouds drift\
        \ by through the window, unable to move, unable to speak. When my husband\
        \ found me and asked what was wrong, I couldn’t tell him—not at first. If\
        \ I said the words out loud, it would make them true. But the thing about\
        \ love is that, like truth, it always finds a way.\r"
    section11:
      primarytype: 'block'
      uuid: '596193ea-14d9-4b2f-baf6-885a4e8eb249'
      activationstatus: true
      created: 2025-04-30T10:52:36.241+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.133+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>We talked about everything—what we could do, how much support we
        could send, whether there was any way she might meet the baby. But my father
        gently told me she was too weak to fly. And after several days of painful
        conversations and dead ends, the reality began to settle in: I might never
        see my mother again.</p>'
    section12:
      primarytype: 'block'
      uuid: 'c6e97317-48c9-4a4f-a001-1314bceaf221'
      activationstatus: true
      created: 2025-04-30T10:52:36.241+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.134+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Then one evening, my husband asked me something that changed everything.\r"
    section13:
      primarytype: 'block'
      uuid: '10de26a6-fba0-405c-b3a8-9d86c596e083'
      activationstatus: true
      created: 2025-04-30T10:52:36.241+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.134+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "“Would you like to go home?”\r"
    section14:
      primarytype: 'block'
      uuid: '39d1feb0-6408-4766-a0fd-ead34ff36251'
      activationstatus: true
      created: 2025-04-30T10:52:36.242+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.135+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>“To visit?” I asked, instinctively placing a hand on my belly. “I’m
        almost seven months—I might not be able to come back.”</p>'
    section15:
      primarytype: 'block'
      uuid: 'a6b63aaa-568a-4837-8050-e577f7e8618a'
      activationstatus: true
      created: 2025-04-30T10:52:36.242+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.135+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>He shook his head. “No. I mean <em>we</em> go home. Indefinitely.”</p>'
    section16:
      primarytype: 'block'
      uuid: '278cdc6d-c85b-4f61-bae7-aab1413f05fd'
      activationstatus: true
      created: 2025-04-30T10:52:36.243+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.136+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The truth was, nothing would have made me happier than going home.
        But fear crept into every thought. Cyprus offered comfort, stability; a future
        we had worked hard to build for our unborn son. Uprooting all of that felt
        reckless. But when I held it up against my mother’s love, everything else
        suddenly seemed small. Insignificant, even.</p>'
    section17:
      primarytype: 'block'
      uuid: 'a8f046fc-9b13-4200-8fac-acb9a0643eea'
      activationstatus: true
      created: 2025-04-30T10:52:36.243+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.136+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "We packed our life into boxes in two weeks. Said our goodbyes. And\
        \ in September, we flew home.\r"
    section18:
      primarytype: 'block'
      uuid: '7fc79c4b-088d-4c5e-8ad2-7a274fa62aa9'
      activationstatus: true
      created: 2025-04-30T10:52:36.244+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.137+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "On the plane, I was consumed by fear. What if it didn’t change anything?\
        \ What if we came back and she still passed? What if we couldn’t find work?\
        \ What if the baby came early? But the moment we landed in Manila, all the\
        \ noise in my head stilled. I was home. And she was only a few hours away.\r"
    section19:
      primarytype: 'block'
      uuid: '44a90e74-6470-4b57-8ba0-4a0d76331f67'
      activationstatus: true
      created: 2025-04-30T10:52:36.244+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.138+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "When we saw each other again, the first thing she did was pull me in\
        \ and press her face into my hair, breathing me in. I didn’t understand the\
        \ weight of that moment until I had my own child. If love had a scent, it\
        \ would be that—a mother trying to memorize her child forever.\r"
    section20:
      primarytype: 'block'
      uuid: 'f8b9dd40-25c1-4a26-babd-ab23d77315c5'
      activationstatus: true
      created: 2025-04-30T10:52:36.245+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.138+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "She passed away the following year. It was the hardest time of my life,\
        \ made even more difficult by the isolation of the pandemic. I only had a\
        \ few months with her before lockdowns took over the world. But she got to\
        \ hold my son in December. She called him her “little star.” She told me she\
        \ used to wish on the sky just for a chance to hold him. And somehow, I had\
        \ given her that.\r"
    section21:
      primarytype: 'block'
      uuid: '784436a5-64ff-4bf1-88e7-8e3e029ee0be'
      activationstatus: true
      created: 2025-04-30T10:52:36.245+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.139+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Was it heart-wrenching? Yes. Was it a risk? Absolutely. But I wouldn’\
        t trade that year for anything. It taught me the kind of love that makes impossible\
        \ choices clear. Because at the end of the day, we don’t always get the ending\
        \ we want. But choices made out of love, rather than fear, are always the\
        \ better ones.\r"
    section22:
      primarytype: 'block'
      uuid: 'd191470d-0538-4b82-996f-85e4e643a3e6'
      activationstatus: true
      created: 2025-04-30T10:52:36.246+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-02T11:01:12.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-02T11:01:12.139+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>In this Mother’s Day issue of <em>PULSE</em>, I hope you’re reminded
        of the ways our mothers teach us to love—not just through words, but through
        action, presence, and sacrifice. Just like our cover story on <a href="https://www.newswatchplus.ph/pulse/style/cover-story/2025/4/30/Sandy-Dizon-on-Chasing-Dreams-and-Embracing-Real-Life.html">Sandy,</a>
        whose own journey of motherhood is a testament to grace under pressure and
        unwavering care. Her story, like so many of our own, reminds us that love
        is rarely simple, but always worth it.</p>'
