    template: '1'
    title: 'Celtics advance in five thanks to second-half thrashing of Magic'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e7c6fdb3-7080-4bae-9063-aaa6fb6d9e2a'
      activationstatus: true
      created: 2025-04-30T12:50:45.491+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.491+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Jayson Tatum scored a game-high
        35 points to help the Boston Celtics clinch their Eastern Conference first-round
        playoff series with a 120-89 Game 5 victory on Tuesday night over the visiting
        Orlando Magic.</p>'
    section1:
      primarytype: 'block'
      uuid: '57691f13-754b-457f-be7b-fdc5bbcd5a08'
      activationstatus: true
      created: 2025-04-30T12:50:45.491+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.491+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7bf8d9f6-a48c-4604-9b60-855f1d1cc8d9'
      activationstatus: true
      created: 2025-04-30T12:50:45.492+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.492+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tatum was 10 of 16 from the field and made all 11 of his free-throw\
        \ attempts while adding eight rebounds and 10 assists as the Celtics wrapped\
        \ up their first-round series in five games for the second year in a row.\
        \ Jaylen Brown added 23 points for the Celtics, who outscored the Magic 73-40\
        \ in the second half.\r"
    section3:
      primarytype: 'block'
      uuid: '7c158766-a20e-4c53-8cf7-5abb9b8e5653'
      activationstatus: true
      created: 2025-04-30T12:50:45.492+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.492+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '908687f5-da26-41dc-852b-c1254eb99895'
      activationstatus: true
      created: 2025-04-30T12:50:45.493+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.493+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"There’s a lot we can learn from this series and now we have to get\
        \ ready for whoever we play against,\" said Celtics coach Joe Mazzulla. \"\
        Take the days that we need and even without knowing the opponent, there’s\
        \ stuff that we have to get better at.\"\r"
    section5:
      primarytype: 'block'
      uuid: '735c5305-3889-49ad-9586-459cefc16e59'
      activationstatus: true
      created: 2025-04-30T12:50:45.493+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.493+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b384f7a0-a02a-4826-aaf8-e6f75e648d8b'
      activationstatus: true
      created: 2025-04-30T12:50:45.493+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.493+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Magic lost their sixth consecutive first-round series -- dating\
        \ back to 2010-11 -- despite 25 points from Franz Wagner. Paolo Banchero collected\
        \ 19 points, nine rebounds and six assists. Wendell Carter Jr. added 12 points\
        \ and 10 rebounds.\r"
    section7:
      primarytype: 'block'
      uuid: '92ca6012-86f3-43cd-87c0-fd437acdca2f'
      activationstatus: true
      created: 2025-04-30T12:50:45.494+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.494+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '140cfbb8-b5f0-4fab-9610-ebbfed321ad9'
      activationstatus: true
      created: 2025-04-30T12:50:45.494+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.494+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I'm not taking any moral victories from this series,\" Banchero.\
        \ \"The goal was to win.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'd4e14be5-99b2-4352-874e-34d85d7c4122'
      activationstatus: true
      created: 2025-04-30T12:50:45.494+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.494+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0d4d74d8-6954-46e8-bced-68c21c3d1145'
      activationstatus: true
      created: 2025-04-30T12:50:45.495+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.495+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Second-seeded Boston took control after Banchero went to the bench\
        \ after being called for his fifth foul with 9:46 remaining in the third quarter.\
        \ It was 53-53 at the time, but the Celtics outscored the seventh-seeded Magic\
        \ 36-13 in the third and owned an 83-62 advantage entering the fourth. Boston\
        \ had a 24-4 run in the third quarter.\r"
    section11:
      primarytype: 'block'
      uuid: 'c33d9e42-f933-4582-a1d5-f8fec726c77f'
      activationstatus: true
      created: 2025-04-30T12:50:45.495+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.495+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6339442e-43c6-4415-9e97-8397862cee03'
      activationstatus: true
      created: 2025-04-30T12:50:45.496+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.496+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Orlando had a 15-3 edge in offensive rebounds, but shot 8-of-38 from\
        \ 3-point territory. The Magic shot 37.5 percent from the field in the game\
        \ (33-of-88).\r"
    section13:
      primarytype: 'block'
      uuid: '3a5efefe-e8c5-4916-88a6-a7ece9b69a86'
      activationstatus: true
      created: 2025-04-30T12:50:45.496+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.496+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '038d6847-abc0-453b-acf6-64eeb303b99b'
      activationstatus: true
      created: 2025-04-30T12:50:45.497+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.497+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We struggled to score when Paolo went out and they made a lot of\
        \ 3s in the third and fourth quarter,\" Wagner said. \"We had a couple good\
        \ looks that didn't go. A couple bad possessions as well, and they went on\
        \ a big run (in the third quarter).\"\r"
    section15:
      primarytype: 'block'
      uuid: '38101d2e-b5ce-4efe-9ee0-dee1f7ce78b2'
      activationstatus: true
      created: 2025-04-30T12:50:45.497+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.497+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2fd45d39-012a-4bb9-a9d6-8dd2b3b5a95a'
      activationstatus: true
      created: 2025-04-30T12:50:45.497+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.497+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Celtics didn't make a 3-pointer until Tatum connected with 10:22\
        \ left in the third quarter, but they made 13-of-24 3-point attempts overall.\
        \ Boston was 43-of-76 from the field (56.6 percent) in the game.\r"
    section17:
      primarytype: 'block'
      uuid: 'f0ba5c16-4dde-4fc7-9346-f499cda77edb'
      activationstatus: true
      created: 2025-04-30T12:50:45.498+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.498+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c0a29a64-5998-438e-a1aa-a30324bff05d'
      activationstatus: true
      created: 2025-04-30T12:50:45.498+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.498+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Boston was again without guard Jrue Holiday, who missed his third straight\
        \ game with a strained right hamstring.\r"
    section19:
      primarytype: 'block'
      uuid: 'd98d87e5-c601-43d4-a02a-cd349e4b4d33'
      activationstatus: true
      created: 2025-04-30T12:50:45.499+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.499+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '681820fc-cddf-409e-a622-0c329aa5c82f'
      activationstatus: true
      created: 2025-04-30T12:50:45.499+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T12:50:45.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:50:45.499+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Orlando was up 27-23 after one quarter and, despite shooting 36.2
        percent from the field (17 of 47) through the first two quarters, held a 49-47
        halftime lead. Boston missed all six of its 3-point attempts in the first
        half.</p>'
