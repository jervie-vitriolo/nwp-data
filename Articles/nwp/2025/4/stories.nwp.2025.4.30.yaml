      lastactivatedby: 'superuser'
      lastmodified: 2025-05-07T10:34:12.175+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>🌿 <em><strong>Bonus:</strong></em> A yoga date is a beautiful bonding
        moment—and a gift of presence, not just presents.</p>'
    section22:
      primarytype: 'block'
      uuid: '2fc784d1-7900-43c9-8b0a-360e2935674d'
      activationstatus: true
      created: 2025-04-30T11:05:01.155+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-07T10:34:12.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-07T10:34:12.175+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Cook for Her or Join a Culinary Class Together</strong></p>'
    section23:
      primarytype: 'block'
      uuid: '97c56639-a998-4d5e-8cfd-e5bf171ce0fe'
      activationstatus: true
      created: 2025-04-30T11:05:01.156+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-07T10:34:12.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-07T10:34:12.176+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "She’s cooked for you your whole life—why not switch roles for a day?\
        \ Whether you surprise her with breakfast in bed or take her to a cooking\
        \ class, she’ll appreciate the gesture (even if the rice ends up a little\
        \ overcooked).\r"
    section24:
