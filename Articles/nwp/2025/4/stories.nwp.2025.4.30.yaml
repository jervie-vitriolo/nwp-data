      lastactivatedby: 'superuser'
      lastmodified: 2025-05-07T10:34:12.176+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>🍳 <strong><em>Try this:</em></strong></p>'
    section25:
      primarytype: 'block'
      uuid: 'ee314e42-fb51-4de9-a3eb-5cf7279eb492'
      activationstatus: true
      created: 2025-04-30T11:05:01.157+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-07T10:34:12.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-07T10:34:12.177+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The <a href="https://themayakitchen.com/">Maya Kitchen</a> offers
        fun, hands-on culinary classes that you can join together. Learn to make local
        dishes or level up your baking game—either way, it’s a gift you’ll both enjoy.</p>'
    section26:
      primarytype: 'block'
      uuid: '19df5b75-6f02-4e79-a5bb-1831788da9e4'
      activationstatus: true
      created: 2025-04-30T11:05:01.158+08:00
      createdby: 'michia-nwp'
