      uuid: '185a8b11-4978-43de-aa6e-b43fd4ede122'
      activationstatus: true
      created: 2025-04-30T13:30:15.994+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:07:17.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:07:17.692+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The killing of a veteran Filipino journalist
        in his home was a "heinous act" that was being investigated by police, the
        Philippines' Presidential Task Force on Media Security said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '3e97ec11-9cd7-4fe6-889d-d6e211219492'
      activationstatus: true
      created: 2025-04-30T13:30:15.995+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:07:17.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:07:17.692+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Juan "Johnny" Dayang, 89, who served as president emeritus of the
        Publishers Association of the Philippines Inc, was shot by an unidentified
        assailant in his home in the central province of Aklan on Tuesday night, and
        died before reaching the hospital, the task force said.</p>'
    section2:
      primarytype: 'block'
      uuid: '73dc4c48-5b58-4e50-a5d7-35cd9e1fddc5'
      activationstatus: true
      created: 2025-04-30T13:30:15.995+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:07:17.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:07:17.693+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We are closely coordinating with all concerned agencies to ensure
        the immediate resolution of this case," Jose Torres Jr., the task force’s
        executive director, said in a statement.'
    section3:
      primarytype: 'block'
      uuid: 'c73f8342-d78f-40d3-96a9-2adc55363da6'
      activationstatus: true
      created: 2025-04-30T13:30:15.996+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:07:17.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:07:17.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We stand in solidarity with the media community as we mourn the passing
        of Dayang, a figure regarded as a pillar of Philippine journalism whose contributions
        greatly enriched our democratic discourse," Torres added.'
    section4:
      primarytype: 'block'
      uuid: 'bb550e53-3b28-431f-9b49-1afb26e9820d'
      activationstatus: true
      created: 2025-04-30T13:30:15.996+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:07:17.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:07:17.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Despite a media environment that ranks as one of the most liberal in
        Asia, the Philippines is one of the world’s most dangerous places for journalists,
        particularly in its provinces.'
    section5:
      primarytype: 'block'
      uuid: '4aedd0bd-0903-40fd-952b-b0ea3e14e6ec'
      activationstatus: true
      created: 2025-04-30T13:30:15.997+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:07:17.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:07:17.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'More than 200 journalists have been killed in the country since democracy
        was restored in 1986, according to the National Union of Journalists of the
        Philippines, including 32 in a single incident in 2009.'
    section6:
      primarytype: 'block'
      uuid: 'b2ade9dc-44db-4aad-89ce-e838f10e20cf'
      activationstatus: true
      created: 2025-04-30T13:30:15.997+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:07:17.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:07:17.695+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The death of Dayang represents a significant loss to the Philippine
        media and political landscape," the Publishers Association said in a statement
        on its Facebook page.'
    section7:
      primarytype: 'block'
      uuid: '5a2a0276-66ad-45ca-b4c5-6241ca4b510f'
      activationstatus: true
      created: 2025-04-30T13:30:15.998+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:07:17.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:07:17.695+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Dayang served as mayor of Kalibo, his hometown, from 1986 to 1987.'
    section8:
      primarytype: 'block'
      uuid: '6cc58d81-08a9-4da9-bfef-988de61feba3'
      activationstatus: true
      created: 2025-04-30T13:30:15.998+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:07:17.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:07:17.696+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Karen Lema; Editing by John Mair)</em></p>'
  'START HERE----->makati-company-chinese-trolls-probe':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T13:40:14.000+08:00
    imagesource: 'd3307b3f-8fcd-4bb1-82a5-664d0b2784c3'
    primarytype: 'composition'
    uuid: '69edffd5-5c79-4eb9-b007-cfb473d97a51'
    lead: 'The Senate and the National Bureau of Investigation (NBI) have each issued
      summons to a Makati-based marketing firm allegedly hired by China to run troll
      operations targeting public opinion.'
    activationstatus: true
    created: 2025-04-30T13:43:08.804+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-04-30T13:43:09.182+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-30T13:43:08.897+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Senate, NBI summon Makati-based firm in alleged China-funded trolls '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '14b9c263-e9b3-488a-b4ed-7e11b7aad689'
      activationstatus: true
      created: 2025-04-30T13:43:08.876+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.890+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Senate and the
        National Bureau of Investigation (NBI) have each issued summons to a Makati-based
        marketing firm allegedly hired by China to run troll operations targeting
        public opinion.</p>'
    section1:
      primarytype: 'block'
      uuid: '65744ab8-e765-4613-89e5-6a7b70059c2b'
      activationstatus: true
      created: 2025-04-30T13:43:08.876+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.876+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During the Kapihan sa Manila Bay media forum on Wednesday, April 30,\
        \ Senator Francis Tolentino, chairperson of the Senate special committee on\
        \ Philippine maritime and admiralty zones, said he is inviting the directors\
        \ of InfinitUs to the next hearing scheduled for next week.\r"
    section2:
      primarytype: 'block'
      uuid: 'e9cdd163-f142-4722-8547-94ac9000b180'
      activationstatus: true
      created: 2025-04-30T13:43:08.877+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.877+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said the committee has been tasked with issuing a formal invitation\
        \ but could not confirm whether it has been received.\r"
    section3:
      primarytype: 'block'
      uuid: 'e7e51b9f-65a7-43c9-bb3f-040fcdd5b7c5'
      activationstatus: true
      created: 2025-04-30T13:43:08.877+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.877+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hayaan muna natin magpaliwanag sila (InfinitUs). ‘Yun po ang due process\
        \ e. Patunayan nila na mali ang sinabi ko [Let’s allow them to explain first.\
        \ That’s what due process is. They should prove that what I said is wrong],”\
        \ Tolentino said. \r"
    section4:
      primarytype: 'block'
      uuid: '0f9e6bdd-c303-4ce8-9879-a89cd7fc8e0e'
      activationstatus: true
      created: 2025-04-30T13:43:08.877+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.877+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In a hearing on April 24, Tolentino presented a contract and a P930,000
        check allegedly issued by the Chinese embassy to InfinitUs for the operations
        of so-called “keyboard warriors.” He also showed documents outlining a social
        media plan aimed at spreading China’s messaging and attacking officials critical
        of Beijing.</p>'
    section5:
      primarytype: 'block'
      uuid: '4a7aaad3-aa1a-49ed-a0c2-05b639491850'
      activationstatus: true
      created: 2025-04-30T13:43:08.878+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.878+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked about the possible violations by InfinitUs, Tolentino cited treason,\
        \ espionage, acts against national security, and other cybercrimes, which\
        \ will be determined by the NBI in its separate probe.\r"
    section6:
      primarytype: 'block'
      uuid: 'a02e642e-071c-4215-8891-91330d2cd712'
      activationstatus: true
      created: 2025-04-30T13:43:08.878+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.878+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Wednesday, NBI spokesperson Ferdinand Lavin confirmed to NewsWatch\
        \ Plus that a subpoena had been served to InfinitUs on Friday but he did not\
        \ disclose details of the “active investigation.”\r"
    section7:
      primarytype: 'block'
      uuid: '2ade7c35-313c-44db-8247-64dfe3c30a7c'
      activationstatus: true
      created: 2025-04-30T13:43:08.879+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.879+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "NewsWatch Plus has reached out to InfinitUs.\r"
    section8:
      primarytype: 'block'
      uuid: 'e24f38a1-75e4-4b9e-b15f-72f7bed0d9c2'
      activationstatus: true
      created: 2025-04-30T13:43:08.879+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.879+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In the same Senate hearing, the National Security Council revealed\
        \ it had detected signs of a Chinese state-sponsored operation aimed at influencing\
        \ the May midterm elections, using so-called “local proxies” such as social\
        \ media influencers to sway public opinion in favor of pro-China candidates.\r"
    section9:
      primarytype: 'block'
      uuid: '66b3df7b-e0df-488f-8047-0252794f40cc'
      activationstatus: true
      created: 2025-04-30T13:43:08.880+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.880+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Chinese embassy, meanwhile, denied any interference, stating it\
        \ does not meddle in the internal affairs of other countries and has “no interest\
        \ in interfering in elections in the Philippines.” It also accused certain\
        \ politicians of using the issue to advance their election campaign.\r"
    section10:
      primarytype: 'block'
      uuid: '18775607-1039-4590-98fc-c08cea84807f'
      activationstatus: true
      created: 2025-04-30T13:43:08.880+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.880+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Tolentino, a reelectionist, said China’s statement was a diversionary\
        \ tactic.\r"
    section11:
      primarytype: 'block'
      uuid: '860e563c-2cbf-435a-8fcb-35c3d107b061'
      activationstatus: true
      created: 2025-04-30T13:43:08.881+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.881+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Nililihis nila yung sisue. Ang tanong, meron ba kayong troll farm?\
        \ Sinagot ba? Hindi [They are diverting the issue. The question is, Do you\
        \ have a troll farm? Was it answered? No],” he said.\r"
    section12:
      primarytype: 'block'
      uuid: 'ddd54b38-9b56-4e5c-aaa0-9fb1ab8b8b5d'
      activationstatus: true
      created: 2025-04-30T13:43:08.881+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.881+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also warned that there could be other companies, as well as government\
        \ officials and candidates working for China.\r"
    section13:
      primarytype: 'block'
      uuid: '4700240a-5b1c-4556-a049-2224ee79b10c'
      activationstatus: true
      created: 2025-04-30T13:43:08.882+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.882+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“There are regional corporate offices out there masquerading as legitimate\
        \ business operations when in fact they are at the behest and call of their\
        \ principal which is the Chinese embassy,” he said. \r"
    section14:
      primarytype: 'block'
      uuid: 'dae39662-85af-4c09-b1d4-872add771694'
      activationstatus: true
      created: 2025-04-30T13:43:08.882+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.882+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Tolentino said the alleged poll meddling, discovery of supposed
        Chinese underwater drones, and arrests of suspected spies highlight China’s
        growing efforts to disrupt geopolitics in its favor amid the West Philippine
        Sea dispute.</p>'
    section15:
      primarytype: 'block'
      uuid: '8d1d2cbc-7120-474e-aefa-e2e57e77d0b0'
      activationstatus: true
      created: 2025-04-30T13:43:08.883+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T13:43:09.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:43:08.883+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'START HERE----->data-collected-alleged-chinese-spy-may-influence-polls':
    author: 'Daniza Fernandez, NewsWatch Plus'
