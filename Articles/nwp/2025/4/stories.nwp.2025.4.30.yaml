    uuid: '24de5998-81ed-47a5-a281-bf677621c64e'
    lead: 'President Ferdinand Marcos Jr. is set to order an investigation on the
      Villar-owned PrimeWater Infrastructure Corp. for its alleged sky-high rates
      despite its poor water supply services.'
    activationstatus: true
    created: 2025-04-30T13:58:42.659+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-30T14:09:09.029+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-30T14:09:08.722+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
