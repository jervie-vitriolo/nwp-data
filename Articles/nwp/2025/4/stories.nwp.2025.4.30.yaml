    uuid: '9153242e-241c-471d-b1a9-ea497b559c7f'
    lead: 'Jayson Tatum scored a game-high 35 points to help the Boston Celtics
      clinch their Eastern Conference first-round playoff series with a 120-89 Game
      5 victory on Tuesday night over the visiting Orlando Magic.'
    activationstatus: true
    created: 2025-04-30T12:50:45.478+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-04-30T12:50:45.831+08:00
