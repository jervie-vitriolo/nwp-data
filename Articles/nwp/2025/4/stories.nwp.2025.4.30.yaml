    title: 'Suspect claims Anson Tan’s son ordered father’s kidnap-slay - PNP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a28311ba-647b-4b19-9626-35200f257573'
      activationstatus: true
      created: 2025-04-30T17:41:44.743+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> One of the suspects
        in the kidnap-slay of Filipino-Chinese businessman Anson Tan tagged his son
        as a mastermind, the Philippine National Police (PNP) said on Wednesday, April
        30.</p>'
    section1:
      primarytype: 'block'
      uuid: '030b1c88-8cb2-472e-83d9-9f50bc885d0b'
      activationstatus: true
      created: 2025-04-30T17:41:44.744+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3c4f1b9f-4d81-406a-a377-f4d86f763d7a'
      activationstatus: true
      created: 2025-04-30T17:41:44.744+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PNP spokesperson PBGen Jean Fajardo said they are verifying the
        claim of Chinese national suspect David Tan Liao that the son directed the
        murder without offering evidence.</p>'
    section3:
      primarytype: 'block'
      uuid: '5c52f970-30a9-4e7c-bd18-0c1e76440e3d'
      activationstatus: true
      created: 2025-04-30T17:41:44.745+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2b4033c3-6bb7-4bc2-86ba-6ba5c1c32b6a'
      activationstatus: true
      created: 2025-04-30T17:41:44.745+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We are still gathering some information that would corroborate itong\
        \ sinasabi niyang [the alleged] involvement po nitong anak mismo ng biktima\
        \ [of the victim’s son],” Fajardo said in a press conference.\r"
    section5:
      primarytype: 'block'
      uuid: '0da7fcd8-977f-4c0d-9375-8fe257514662'
      activationstatus: true
      created: 2025-04-30T17:41:44.745+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c59cd17a-5cb2-4dc4-877e-ca2a021de629'
      activationstatus: true
      created: 2025-04-30T17:41:44.746+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We have to be cautious; We have to be careful and very thorough
        in investigating this case because there is a possibility also that David
        Tan Liao, just to escape criminal liability, he will be pointing to other
        person just to have a leverage against the ultimate mastermind if there is
        any,” she said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'cbdb3f62-f9c9-4ae3-93a5-167098a6c80d'
      activationstatus: true
      created: 2025-04-30T17:41:44.746+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '81f18dc6-573a-4f85-9f31-786b86a3f2ce'
      activationstatus: true
      created: 2025-04-30T17:41:44.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Fajardo said the son has voluntarily appeared and has been cooperating
        with the Anti-Kidnapping Group.</p>'
    section9:
      primarytype: 'block'
      uuid: '73855e59-6831-49bd-8c65-407ae400ddea'
      activationstatus: true
      created: 2025-04-30T17:41:44.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5cb80692-9702-40e0-9ca3-fc14e6cef7c5'
      activationstatus: true
      created: 2025-04-30T17:41:44.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.234+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He has submitted his cellphone for forensic and scientific processing
        as he was the one who negotiated with the kidnappers.</p>'
    section11:
      primarytype: 'block'
      uuid: '667f848b-4006-4d0e-bd03-3a7378fbfaa7'
      activationstatus: true
      created: 2025-04-30T17:41:44.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.234+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b40e8aff-90d5-493a-9797-9e9c1302e581'
      activationstatus: true
      created: 2025-04-30T17:41:44.749+08:00
      createdby: 'daniza-nwp'
