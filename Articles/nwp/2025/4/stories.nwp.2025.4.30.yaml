    template: '1'
    title: 'Japan urges peaceful resolution in Taiwan Strait amid rising tensions'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '868333da-7569-4690-844f-f4400708cfe4'
      activationstatus: true
      created: 2025-04-30T18:06:03.018+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:06:03.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:06:03.027+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Japan reiterated its
        call for a peaceful resolution of tensions in the Taiwan Strait, warning against
        intensifying military activities by China in the region, a key flashpoint
        closely watched by both Tokyo and Manila.</p>'
    section1:
      primarytype: 'block'
      uuid: '78ab179a-d2e4-4a91-9792-7ad9752168bf'
      activationstatus: true
      created: 2025-04-30T18:06:03.019+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:06:03.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:06:03.019+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Japanese Foreign Ministry spokesperson
        Kitamura Toshihiro underscored Tokyo’s long-standing position that the Taiwan
        issue should not be settled through force.'
    section2:
      primarytype: 'block'
      uuid: '7ce97c16-9d18-4e5c-9c0d-2162015bad2b'
      activationstatus: true
      created: 2025-04-30T18:06:03.019+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:06:03.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:06:03.019+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“As for the Taiwan Strait, it is a very consistent position of Japan
        that that issue should be resolved peacefully through dialogue. But at the
        same time, we are concerned about the intensified activities of the Chinese
        forces in this region,” said Kitamura.'
    section3:
      primarytype: 'block'
      uuid: 'fd240d49-d48a-4b9d-bd08-a184f445c2c6'
      activationstatus: true
      created: 2025-04-30T18:06:03.019+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:06:03.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:06:03.019+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said Japan has conveyed these concerns directly to Beijing through
        multiple diplomatic avenues, including high-level channels.'
    section4:
      primarytype: 'block'
      uuid: '06c4c131-14dd-4bd4-b029-5a036a3ad889'
      activationstatus: true
      created: 2025-04-30T18:06:03.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:06:03.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:06:03.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China has summoned Philippine Ambassador to Beijing Jaime FlorCruz
        over what it described as Manila’s “recent negative moves” related to Taiwan.'
    section5:
      primarytype: 'block'
      uuid: 'ea773775-cea9-4f96-b13d-9fff57feca3a'
      activationstatus: true
      created: 2025-04-30T18:06:03.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:06:03.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:06:03.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese Foreign Ministry said Liu Jinsong, director-general of
        its Department of Asian Affairs, lodged a formal protest, expressing “strong
        opposition” to what it called violations of the one-China principle, Beijing’s
        core policy that sees Taiwan as an inalienable part of Chinese territory.'
    section6:
      primarytype: 'block'
      uuid: '082165d4-1b4e-4b96-ad99-45d9df3253a3'
      activationstatus: true
      created: 2025-04-30T18:06:03.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:06:03.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:06:03.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese embassy in Manila issued a warning to Filipino officials,
        stating: “Those who play with fire will perish by it,” while urging Manila
        to stop sending “wrong signals” to pro-independence forces in Taiwan.'
    section7:
      primarytype: 'block'
      uuid: '96cf3088-9eff-48cb-aba4-3ba6661b5fdc'
      activationstatus: true
      created: 2025-04-30T18:06:03.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:06:03.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:06:03.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the tensions, the Department of Foreign Affairs said it remains
        in close communication with Beijing.'
    section8:
      primarytype: 'block'
      uuid: 'd59c652a-8a7b-4975-9d72-d031f725b659'
      activationstatus: true
      created: 2025-04-30T18:06:03.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:06:03.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:06:03.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippines and China maintain open lines of communication through
        regular diplomatic channels,” the DFA said in a statement. “The two sides
        regularly exchange frank views over various issues, including on Taiwan, through
        these channels, and will continue to do so.”'
    section9:
      primarytype: 'block'
      uuid: '0ea74c34-7157-4647-9c0c-2fa3b582ea61'
      activationstatus: true
      created: 2025-04-30T18:06:03.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:06:03.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:06:03.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Japan said it remains cautious but committed to regional stability.</p>'
