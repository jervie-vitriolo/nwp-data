    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Don’t give malice to free train rides in election season - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '323c2732-4ec1-45de-901a-14768b621f9c'
      activationstatus: true
      created: 2025-04-30T16:49:15.037+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.744+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang asked the
        public on Wednesday, April 30, to avoid imputing malice on the free train
        rides for four days to mark Labor Day, in response to critics calling out
        the freebie in an election season.</p>'
    section1:
      primarytype: 'block'
      uuid: '93a75041-91aa-4d5a-8917-8e8ac812514f'
      activationstatus: true
      created: 2025-04-30T16:49:15.037+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.745+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, Communications Undersecretary Claire Castro defended
        the government’s move, which came two weeks before the midterm polls and amid
        President Ferdinand Marcos Jr.’s declining trust and performance ratings.'
    section2:
      primarytype: 'block'
      uuid: 'a91a001d-2877-422e-ac89-3babcef74a2d'
      activationstatus: true
      created: 2025-04-30T16:49:15.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.745+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang May 1 po kasi International Labor Day po ito. Hindi naman po natin
        puwedeng ibigay ito sa mga manggagawa sa December,” said Castro.'
    section3:
      primarytype: 'block'
      uuid: '4abb7427-73df-4ced-a07d-8822c49a72c1'
      activationstatus: true
      created: 2025-04-30T16:49:15.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.746+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Huwag naman po nating bigyan ng malisya. Hayaan po nating makinabang
        iyong taumbayan sa mga maaaring itulong ng gobyerno sa kanila,” she added.'
    section4:
      primarytype: 'block'
      uuid: '70006958-c67c-41a8-8019-00091e6af224'
      activationstatus: true
      created: 2025-04-30T16:49:15.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.746+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: May 1 is International Labor Day. We can't really give
        this holiday to the workers in December…Let’s not interpret it with malice.
        Let’s allow the people to benefit from whatever assistance the government
        can provide them.]'
    section5:
      primarytype: 'block'
      uuid: 'fe8a91af-096b-49a1-87d0-ead2fd44a39e'
      activationstatus: true
      created: 2025-04-30T16:49:15.039+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.747+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Castro said the free ride is for four days to allow commuters to take
        advantage of the freebie beyond the holiday, when most people don’t go to
        work.'
    section6:
      primarytype: 'block'
      uuid: '35fb3781-bc0f-4d7d-bb19-88238b9026d6'
      activationstatus: true
      created: 2025-04-30T16:49:15.039+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This is the first time that the government is waiving the already-subsidized
        train fares for an extended period for reasons outside maintenance work.'
    section7:
      primarytype: 'block'
      uuid: '95bbaec3-3d87-405c-a00c-22a0041c164c'
      activationstatus: true
      created: 2025-04-30T16:49:15.040+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>P80 million revenue loss</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '6839c07c-7c9f-4a2d-bb07-b6b3d92fc7a4'
      activationstatus: true
      created: 2025-04-30T16:49:15.040+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview on Wednesday, Transportation Secretary Vince Dizon
        said the offer will result in an estimated P80-million revenue loss.'
    section9:
      primarytype: 'block'
      uuid: '397fdaab-5e2c-4dd5-8ab5-eec9304da08b'
      activationstatus: true
      created: 2025-04-30T16:49:15.041+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.749+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In LRT-1 alone, which is operated by the private joint venture Light
        Rail Manila Corp., he said revenue loss may hit P40 million.'
    section10:
      primarytype: 'block'
      uuid: '72b51a8c-839d-4149-bc37-d635c4a536d2'
      activationstatus: true
      created: 2025-04-30T16:49:15.041+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.750+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“DOTr will shoulder the revenue losses. Kasi ang LRT-1 ay private operated
        na...Kung iisipin mo naman sa laki ng ginhawa ng ating mga manggagawa, ng
        ating mga pasahero e malaking bagay iyan,” said Dizon.'
    section11:
      primarytype: 'block'
      uuid: '77a5d3b4-d254-4dd9-a744-a2cf018047dc'
      activationstatus: true
      created: 2025-04-30T16:49:15.041+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.750+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The DOTr will shoulder the revenue losses since the LRT-1
        is now privately operated. If you think about it, considering the great relief
        this brings to our workers and commuters, it really makes a big difference.]'
    section12:
      primarytype: 'block'
      uuid: '80277308-d20e-49a3-ab59-4de7a8caf1d0'
      activationstatus: true
      created: 2025-04-30T16:49:15.042+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.751+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There was no explanation where the agency will source the money to
        cover the losses.'
    section13:
      primarytype: 'block'
      uuid: '0cf01b5c-e2b1-4279-bdb0-631f0ceff27f'
      activationstatus: true
      created: 2025-04-30T16:49:15.042+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.751+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The transportation chief said up to 3.5 million passengers may benefit
        from the waived fares.'
    section14:
      primarytype: 'block'
      uuid: 'cf697f1a-5468-48b4-bb4f-d8fb1e7dfdcb'
      activationstatus: true
      created: 2025-04-30T16:49:15.043+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.752+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He added that the government plans to offer the four-day free ride
        yearly.'
    section15:
      primarytype: 'block'
      uuid: '4d233158-9f92-445e-982a-95046f531ddd'
      activationstatus: true
      created: 2025-04-30T16:49:15.043+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.752+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, Dizon said the agency is looking at scheduling the pilot
        run of a cashless scheme in MRT stations in June in partnership with an e-wallet
        entity.</p>'
    section16:
      primarytype: 'block'
      uuid: '6539d141-13de-44ca-9de4-655ce8bfb8ab'
      activationstatus: true
      created: 2025-04-30T16:49:15.044+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T16:58:56.753+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“‘Yung GCash mo sa telepono ita-tap mo pwede na. Kung meron kang credit
        card pwede na gamitin yan. So magiging kamukha na sa ibang bansa,” he said.'
    section17:
      primarytype: 'block'
      uuid: 'b409a235-fb34-4cfb-8bfd-5a24228770a4'
      activationstatus: true
      created: 2025-04-30T16:49:15.044+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T16:58:57.142+08:00
