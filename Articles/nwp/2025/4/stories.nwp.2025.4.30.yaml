    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Passengers avail of the free ride at the MRT-3 on Wednesday, April
      30. (Joevel Tuliao/NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
