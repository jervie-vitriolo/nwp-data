      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><a href="https://www.soulspace.ph/"><em>Soul Space:</em></a> They
        offer beginner-friendly classes that both you and your mom can enjoy.</p>'
    section21:
      primarytype: 'block'
      uuid: 'fca89abd-13c7-4ebb-8070-6da0ad24e0a9'
