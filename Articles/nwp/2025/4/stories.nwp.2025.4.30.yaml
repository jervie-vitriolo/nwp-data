    uuid: 'f3737018-dfc5-4e15-9927-d7608df2b148'
    lead: 'There is no evidence of a deliberate tampering of passports in airports,
      Transportation Secretary Vince Dizon said, following reports of the alleged
      scheme.'
    activationstatus: true
    created: 2025-04-30T18:05:00.290+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-04-30T18:05:00.581+08:00
