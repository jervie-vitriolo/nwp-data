    uuid: '2bd6238c-b476-43e8-926f-f3580dd026b6'
    lead: 'Japan reiterated its call for a peaceful resolution of tensions in the
      Taiwan Strait, warning against intensifying military activities by China in
      the region, a key flashpoint closely watched by both Tokyo and Manila.'
    activationstatus: true
    created: 2025-04-30T18:06:02.995+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-30T18:06:03.267+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-30T18:06:03.032+08:00
    lastmodifiedby: 'tristan-nwp'
