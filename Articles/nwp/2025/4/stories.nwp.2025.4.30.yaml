    title: 'Data collected by alleged Chinese spy may be used to influence polls
      - NBI'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3aeae489-841f-4220-82e2-73045a7495e5'
      activationstatus: true
      created: 2025-04-30T13:57:27.084+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T13:57:27.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:57:27.105+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The data collected
        by an alleged Chinese spy may be used to influence the elections next month,
        the National Bureau of Investigation (NBI) said on Wednesday, April 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '87848b5f-c571-4f78-84fb-4094cb6fce12'
      activationstatus: true
      created: 2025-04-30T13:57:27.085+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T13:57:27.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:57:27.085+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '06ee2ccd-96ff-4191-be20-3f4c2d514add'
      activationstatus: true
      created: 2025-04-30T13:57:27.085+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T13:57:27.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:57:27.085+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>NBI spokesperson Ferdinand Lavin said Tak Hoi Lao, who was apprehended
        in the vicinity of the Commission on Elections (Comelec) office in Intramuros,
        Manila on Tuesday, was operating an international mobile subscriber identity
        (IMSI) catcher from a rented vehicle.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e5e0b5a9-4653-4022-91d7-060e0b39f00f'
      activationstatus: true
      created: 2025-04-30T13:57:27.086+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T13:57:27.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:57:27.086+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bb18d378-97ef-4fa2-9fb4-8745611eac94'
      activationstatus: true
      created: 2025-04-30T13:57:27.086+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T13:57:27.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:57:27.086+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>An IMSI catcher mimics network provider cell towers to gather subscriber
        data.</p>'
    section5:
      primarytype: 'block'
      uuid: '60106153-83aa-45fc-9896-e9b4a4842f05'
      activationstatus: true
      created: 2025-04-30T13:57:27.087+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T13:57:27.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:57:27.087+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '264a1596-7fee-4c67-bf52-f4ad56ee6f84'
      activationstatus: true
      created: 2025-04-30T13:57:27.087+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T13:57:27.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:57:27.087+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“While I do not want to jump into conclusion, there’s a possibility
        na ‘yung nakuha nilang data, depending on the nature of the data, ay maaari
        nilang gamitin sa scam; maaari nilang gamitin to manipulate government activities;
        maaari nilang gamitin to influence the outcome of the election kung mamanipula
        nila itong data, depending on the extent and scope of data collected,” Lavin
        told NewsWatch Plus.</p>'
    section7:
      primarytype: 'block'
      uuid: '8dacd19c-7e6a-4933-b06c-aa2de4236961'
      activationstatus: true
      created: 2025-04-30T13:57:27.087+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T13:57:27.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T13:57:27.087+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ede4cb73-d1ac-451e-aa13-8f8d37a4f1ef'
      activationstatus: true
      created: 2025-04-30T13:57:27.088+08:00
