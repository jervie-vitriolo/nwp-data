      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Executive Secretary
        Lucas Bersamin on Wednesday, April 30, denied that a memorandum was issued
        by his office for supposedly hinting at a change in the House of Representatives
        leadership.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e0c24dc8-e910-42cc-a781-dd5aa995960b'
      activationstatus: true
      created: 2025-04-30T18:07:05.729+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T18:07:33.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:07:33.136+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '997a81cf-a442-401b-aa1c-f0c551490718'
      activationstatus: true
      created: 2025-04-30T18:07:05.729+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T18:07:33.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:07:33.137+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The memo, which was sent to members of the media, contained details
        on an alleged discussion that happened on April 8 between Interior Secretary
        Jonvic Remulla, Press Secretary Jay Ruiz, Undersecretary Claire Castro, and
        other officials and survey experts.</p>'
    section3:
      primarytype: 'block'
      uuid: '48bf8c4f-d673-417e-b03f-440bbfe3ed60'
      activationstatus: true
      created: 2025-04-30T18:07:05.730+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T18:07:33.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:07:33.138+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd1390641-6602-4290-9a01-e520e5fc4060'
      activationstatus: true
      created: 2025-04-30T18:07:05.730+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T18:07:33.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:07:33.138+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The document supposedly signed by Bersamin recalled that the meeting
        was to address the recent major drop in public trust ratings for President
        Ferdiinand Marcos Jr. and his administration.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f2928bf0-a642-4300-a1f8-a03e96592433'
      activationstatus: true
      created: 2025-04-30T18:07:05.730+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T18:07:33.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:07:33.139+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd01ebbc2-af16-4f4f-9ca8-634b216b4246'
      activationstatus: true
      created: 2025-04-30T18:07:05.731+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T18:07:33.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:07:33.139+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Bersamin denied the authenticity of the memo, which surfaced less
        than two weeks before the May 12 midterm elections.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a9c3fbef-fa05-4245-a7d8-1afa81bbadd0'
      activationstatus: true
      created: 2025-04-30T18:07:05.731+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T18:07:33.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:07:33.140+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '97cdd3de-18a2-4a3a-9f94-631f994d339c'
      activationstatus: true
      created: 2025-04-30T18:07:05.731+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T18:07:33.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:07:33.140+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Apparently the spurious memorandum is a blatant attempt to spread
        disinformation and to sow division in the ranks of the administration candidates,”
        the secretary said in a statement.</p>'
    section9:
      primarytype: 'block'
      uuid: '053b4a06-72ec-47e4-b757-58a68c1a7068'
      activationstatus: true
      created: 2025-04-30T18:07:05.732+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T18:07:33.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:07:33.141+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd783f5b5-2521-4d6a-b4cb-2526f5024d67'
      activationstatus: true
      created: 2025-04-30T18:07:05.732+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T18:07:33.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:07:33.141+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“It should be dismissed as the handiwork of malicious minds,” Bersamin
        added.</p>'
