    section0:
      primarytype: 'block'
      uuid: '2bae96e2-7b74-42fe-9db2-157c98dce730'
      activationstatus: true
      created: 2025-04-30T09:56:06.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Villages in three towns
        in Sorsogon were affected by ashfall on Tuesday, April 29, with some families
        seeking temporary shelter as the Bulusan Volcano erupted anew.</p>'
    section1:
      contentwidth: 'fit-content'
      embedcode: '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F683717817403610%2F&show_text=false&width=267&t=0"
        width="267" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
      uuid: 'eb41aea7-353b-4b1d-b381-51f805c8ab9c'
      activationstatus: true
      created: 2025-04-30T09:56:06.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section2:
      primarytype: 'block'
      uuid: 'ebd8203f-f75b-4a97-8a52-44e1b42f1d3f'
      activationstatus: true
      created: 2025-04-30T09:56:06.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Institute of Volcanology and Seismology (Phivolcs) said\
        \ 19 villages across Irosin, Juban, and Bulan reported “significant” ashfall\
        \ after Mt. Bulusan’s hour-long steam-driven eruption.\r"
    section3:
      primarytype: 'block'
      uuid: 'a52c48cb-1cdf-47de-857b-0a7880a98c71'
      activationstatus: true
      created: 2025-04-30T09:56:06.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Glenn Gracilla Encinas, a resident of Brgy. Tinampo in Irosin, shared\
        \ videos of ash falling like rain in their area. Roads and plants were covered\
        \ by thick ash.\r"
    section4:
      primarytype: 'block'
      uuid: 'b0e1518f-f271-44c9-b1c4-f5cadbc425d3'
      activationstatus: true
      created: 2025-04-30T09:56:06.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Over 200 individuals stayed in two evacuation centers in Irosin town,\
        \ the Sorsogon Provincial Information Office reported.\r"
    section5:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FSorsogonPIO%2Fposts%2Fpfbid022mLUmFppuXMRNLD2ek4Gyosyo7j2WmMjudmbk3LQ1NA4zVHBGhXBEmCAcCoGig6Cl&show_text=true&width=500"
        width="500" height="793" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: '70cdf2d3-c6e9-40d2-8e1a-b1f249c61332'
      activationstatus: true
      created: 2025-04-30T09:56:06.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section6:
      primarytype: 'block'
      uuid: '7a23bd61-6245-497a-b2e5-d10cbab109e6'
      activationstatus: true
      created: 2025-04-30T09:56:06.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Firefighters conducted flushing operations on roads as the ashfall\
        \ caused low visibility on Tuesday evening.\r"
    section7:
      primarytype: 'block'
      uuid: 'cbf89e39-7e48-447a-91f2-d074a9be1095'
      activationstatus: true
      created: 2025-04-30T09:56:06.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The volcanic event came after Monday’s eruption, which prompted the\
        \ raise in alert status to Alert Level 1 or “low-level unrest” over Bulusan\
        \ Volcano.\r"
    section8:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPHIVOLCS%2Fposts%2Fpfbid0McCjxaMgXipig8qLDZBGHrjZLmJU8sUamBSPzKokSp221qTWfhfG5tGecNMnbk3Rl&show_text=true&width=500"
        width="500" height="749" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: '9b766155-0094-474a-9691-37025f383631'
      activationstatus: true
      created: 2025-04-30T09:56:06.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section9:
      primarytype: 'block'
      uuid: 'c53706fa-8535-450b-8188-efe721d61b30'
      activationstatus: true
      created: 2025-04-30T09:56:06.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Phivolcs said the phreatic eruption occurred at 7:43 p.m. on Tuesday
        and lasted around 1 hour and 17 minutes. It added the volcano emitted ash
        for six minutes</p>'
    section10:
      primarytype: 'block'
      uuid: '06b3ef63-6a7f-40b9-970b-a98736af2c95'
      activationstatus: true
      created: 2025-04-30T09:56:06.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The eruption plume was obscured by clouds but likely drifted to the\
        \ southwest based on the location of communities affected by ashfall,” the\
        \ agency said.\r"
    section11:
      primarytype: 'block'
      uuid: '18288e71-5123-4105-875b-8879f6ef98a3'
      activationstatus: true
      created: 2025-04-30T09:56:06.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Phivolcs recorded 66 volcanic earthquakes and a sulfur dioxide flux\
        \ of 548 tons per day on Tuesday.\r"
    section12:
      primarytype: 'block'
      uuid: 'd5911423-d7ce-4fc5-aad0-ec90d58ee7dc'
      activationstatus: true
      created: 2025-04-30T09:56:06.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T09:57:26.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:57:26.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Alert Level 1 (low-level unrest) is maintained over Bulusan Volcano,
        which means that there are increased chances of phreatic eruptions occurring
        again,” it said, warning against the entry within the four-kilometer radius
        permanent danger zone.</p>'
  'START HERE----->-Victory-of-justice-over-tyranny---Vietnamese-celebrate-50-years-since-end-of-Vietnam-War':
    author: 'Minh Nguyen and Francesco Guarascio, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T10:22:29.000+08:00
    imagesource: '69253d2c-c21f-42eb-91b0-e39713fda6e3'
    primarytype: 'composition'
    uuid: '94cdeb7f-cd70-450c-895c-7507b049cd20'
    lead: 'Thousands of Vietnamese celebrated the 50th anniversary of the end of
      the Vietnam War on Wednesday, in what the country’s communist leader said was
      a "victory of justice over tryanny".'
    activationstatus: true
    created: 2025-04-30T10:24:51.547+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-30T10:31:43.794+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-30T10:31:43.392+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: ''Victory of justice over tyranny', Vietnamese celebrate 50 years since
      end of Vietnam War'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eef828bb-79bb-463e-bb17-fbeaecac7b3b'
      activationstatus: true
      created: 2025-04-30T10:24:51.555+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.379+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Thousands of Vietnamese celebrated
        the 50th anniversary of the end of the Vietnam War on Wednesday, in what the
        country’s communist leader said was a "victory of justice over tryanny".</p>'
    section1:
      primarytype: 'block'
      uuid: 'eb0ceb63-9d3d-471e-926d-997cfa36dcf6'
      activationstatus: true
      created: 2025-04-30T10:24:51.556+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.380+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Celebrations culminated in a grand parade in Ho Chi Minh City with
        thousands of marching troops and an air show with Russian-made fighter jets
        and helicopters, as Vietnamese waved red flags and sung patriotic songs.'
    section2:
      primarytype: 'block'
      uuid: 'ffe116c7-0aa7-4261-b4db-d7dc13127c19'
      activationstatus: true
      created: 2025-04-30T10:24:51.556+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.381+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The historic anniversary commemorates the first act of the country’s
        reunification on April 30, 1975 when Communist-run North Vietnam seized Saigon,
        the capital of the U.S.-backed South, renamed Ho Chi Minh City shortly after
        the war in honour of the North’s founding leader.'
    section3:
      primarytype: 'block'
      uuid: 'f847e351-c656-427b-8f3a-38b178fe7e17'
      activationstatus: true
      created: 2025-04-30T10:24:51.556+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.381+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"It was a victory of justice over tyranny," Vietnam’s communist party
        chief and the country’s top leader To Lam said on Wednesday, citing one of
        Ho Chi Minh’s mottos: "Vietnam is one, the Vietnamese people are one. Rivers
        may dry up, mountains may erode, but that truth will never change."'
    section4:
      primarytype: 'block'
      uuid: '6f00c825-49d2-4c3c-ae2c-d87dc4f0c700'
      activationstatus: true
      created: 2025-04-30T10:24:51.557+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.382+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The fall of Saigon, about two years after Washington withdrew its last
        combat troops from the country, marked the end of a 20-year conflict that
        killed some 3 million Vietnamese and nearly 60,000 Americans, many of them
        young soldiers conscripted into the military.'
    section5:
      primarytype: 'block'
      uuid: 'ddc17a6b-4fc8-46cf-86e7-42a4fbff07fd'
      activationstatus: true
      created: 2025-04-30T10:24:51.557+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.382+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Communist troops rolled into the South Vietnamese capital virtually
        unopposed, to the great relief of the population which had feared a bloody
        last-minute battle," said a cable from one of the Reuters reporters in the
        city on the day it fell.'
    section6:
      primarytype: 'block'
      uuid: 'b84e8435-6f81-4698-a623-ed827de9091e'
      activationstatus: true
      created: 2025-04-30T10:24:51.558+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.383+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The cable described the victorious army as made up of "formidably armed"
        troops in jungle green fatigues but also of barefoot teenagers.'
    section7:
      primarytype: 'block'
      uuid: 'dc3cda57-26c2-4d12-8eaf-bcc01a74bb96'
      activationstatus: true
      created: 2025-04-30T10:24:51.558+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.383+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Those events were seared into many memories by the images of U.S. helicopters
        evacuating some 7,000 people, many of them Vietnamese, as North Vietnamese
        tanks closed in. The final flight took off from the roof of the U.S. embassy
        at 7:53 a.m. on April 30, carrying the last U.S. Marines out of Saigon.'
    section8:
      primarytype: 'block'
      uuid: 'c9d8e348-e0d2-43f5-a669-f97d10b8ad33'
      activationstatus: true
      created: 2025-04-30T10:24:51.558+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.384+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The formal reunification of Vietnam was completed a year later, 22
        years after the country had been split in two following the end of French
        colonial rule.'
    section9:
      primarytype: 'block'
      uuid: 'bf5b9dd4-9cc3-4c94-8938-bd29e77432fa'
      activationstatus: true
      created: 2025-04-30T10:24:51.559+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.385+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Vietnam and the United States normalised diplomatic relations in 1995
        and deepened ties in 2023 during a visit to Hanoi by former U.S. President
        Joe Biden.'
    section10:
      primarytype: 'block'
      uuid: 'd192f3b2-e7d0-4099-a69c-ed7aaed2a3e8'
      activationstatus: true
      created: 2025-04-30T10:24:51.559+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.385+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The United States and Vietnam have a robust bilateral relationship
        that we are committed to deepening and broadening," a spokesperson for the
        U.S. Mission in Vietnam said on Wednesday.'
    section11:
      primarytype: 'block'
      uuid: 'b80bc7da-699f-42d2-924e-4434187bbf15'
      activationstatus: true
      created: 2025-04-30T10:24:51.559+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.386+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'That bond is however now being tested by the threat of crippling 46%
        tariffs on Vietnamese goods that Biden’s successor, Donald Trump, announced
        in April.'
    section12:
      primarytype: 'block'
      uuid: 'abb00c62-cc34-4b1c-87bd-7d1bf5c45bfa'
      activationstatus: true
      created: 2025-04-30T10:24:51.560+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.386+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The tariffs have been largely paused until July and talks are underway.
        But if confirmed, they could undermine Vietnam’s export-led growth that has
        attracted large foreign investments.'
    section13:
      primarytype: 'block'
      uuid: '3c19180c-8a38-4ee8-b4cb-b9e72c0cbb77'
      activationstatus: true
      created: 2025-04-30T10:24:51.560+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.387+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>CHINESE TROOPS, HELICOPTERS</strong></h3>'
    section14:
      primarytype: 'block'
      uuid: 'a5c2ce8d-11d4-45fb-83be-a2e91b34d451'
      activationstatus: true
      created: 2025-04-30T10:24:51.561+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.388+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While Hanoi has re-established relations with the United States, it
        has maintained close ties with Russia, which is its top supplier of weapons.'
    section15:
      primarytype: 'block'
      uuid: '77899a71-a9b5-413a-b8f5-c66ce4613e92'
      activationstatus: true
      created: 2025-04-30T10:24:51.561+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.388+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Vietnam has also nurtured closer relations with northern neighbour
        China despite a complex history involving several conflicts and a rivalry
        in the disputed South China Sea.'
    section16:
      primarytype: 'block'
      uuid: '0c1569ff-f297-40bc-81f1-3628b7ce0046'
      activationstatus: true
      created: 2025-04-30T10:24:51.561+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.389+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China is now a major investor in its economy and the source of many
        of the components that are used in products that are then exported to the
        U.S.'
    section17:
      primarytype: 'block'
      uuid: 'c207d341-1a2b-4980-8b48-cc26e483c42e'
      activationstatus: true
      created: 2025-04-30T10:24:51.562+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.389+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Underlining the warming ties, a contingent of 118 Chinese troops was
        expected to march alongside thousands of Vietnamese soldiers and policemen
        "to honour the international support Vietnam received during its struggle
        for independence," according to state media.'
    section18:
      primarytype: 'block'
      uuid: '676bf53d-a534-4ded-aa02-3ac4b5ac7016'
      activationstatus: true
      created: 2025-04-30T10:24:51.562+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T10:31:43.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T10:31:43.390+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Minh Nguyen, Thinh Nguyen in Ho Chi Minh City,
        Francesco Guarascio in Hanoi; Additional reporting by Phuong Nguyen; Editing
        by Kate Mayberry and Michael Perry)</em></p>'
