    lastmodified: 2025-04-30T18:05:00.328+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No evidence of passport tampering in airports - Dizon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '256a5093-87e5-4df5-bc95-cafa8c4adf04'
      activationstatus: true
      created: 2025-04-30T18:05:00.314+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:05:00.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:05:00.323+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> There is no evidence
        of a deliberate tampering of passports in airports, Transportation Secretary
        Vince Dizon said, following reports of the alleged scheme.</p>'
    section1:
      primarytype: 'block'
      uuid: '5c4ee306-9b0e-4311-ad73-ac016afc1a10'
      activationstatus: true
      created: 2025-04-30T18:05:00.314+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:05:00.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:05:00.314+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Wala pa kaming nakikitang proof na may modus. Pero siyempre hindi
        tayo puwede maging lax, kailangan iimbestigahan natin nang mabuti,” Dizon
        said in an interview on Wednesday, April 30, noting that the Department of
        Transportation is investigating all incidents of the so-called “punit passport”
        scheme.'
    section2:
      primarytype: 'block'
      uuid: '719fa8cc-bbd1-470f-a687-032d428515cd'
      activationstatus: true
      created: 2025-04-30T18:05:00.315+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:05:00.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:05:00.315+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We haven't seen any proof of a scheme yet. But of course,
        we can't be lax, we need to investigate thoroughly.]'
    section3:
      primarytype: 'block'
      uuid: 'f1476a96-c39f-4415-a30b-ba49adc39fa0'
      activationstatus: true
      created: 2025-04-30T18:05:00.315+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:05:00.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:05:00.315+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This followed a viral case where a passenger was denied boarding a
        flight bound for Bali, Indonesia due to a damaged passport. Dizon said airport
        authorities from Indonesia themselves confirmed they would have not accepted
        the passport upon the passenger’s arrival.'
    section4:
      primarytype: 'block'
      uuid: '80d8e2fe-c042-4026-808e-2bcd26857c31'
      activationstatus: true
      created: 2025-04-30T18:05:00.315+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:05:00.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:05:00.315+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ipinagbabawal na rin ang security, ang lahat ng OTS, ipinagbawal na
        hawakan nila ang passports ng ating mga kababayan. In fact, ipinatanggal na
        rin natin yung pag-check pagpasok ng airport ng passport at ticket. So sa
        ngayon wala na mag-check magpapasok ng NAIA at ibang airport ng mga passport
        at ticket,” he said.'
    section5:
      primarytype: 'block'
      uuid: '28c7c86a-0663-46ff-b807-e7a2a30e4560'
      activationstatus: true
      created: 2025-04-30T18:05:00.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:05:00.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:05:00.316+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Security personnel, including all OTS (Office for Transportation
        Security) staff, are now prohibited from handling the passports of our fellow
        citizens. In fact, we have also removed the requirement to check passports
        and tickets upon entering the airport. So now, no one will be checking passports
        and tickets at the entrance of Ninoy Aquino International Airport or other
        airports.]'
    section6:
      primarytype: 'block'
      uuid: '28a1ae42-ebad-4a9e-87d9-f10f94f4ba62'
      activationstatus: true
      created: 2025-04-30T18:05:00.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:05:00.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:05:00.316+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a social media advisory, the New Naia Infra. Corp., which operates
        NAIA, said “passengers will simply be asked to show their valid ID or travel
        document by holding it up themselves.”'
    section7:
      primarytype: 'block'
      uuid: 'd9c81670-dd8c-4a9b-b5b6-bace1ba43696'
      activationstatus: true
      created: 2025-04-30T18:05:00.317+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:05:00.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:05:00.317+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said he already asked airlines and immigration officials to make
        sure the scheme won’t happen.'
    section8:
      primarytype: 'block'
      uuid: '079c6ebe-4638-4c49-b400-7fb429583806'
      activationstatus: true
      created: 2025-04-30T18:05:00.317+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:05:00.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:05:00.317+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Pinagsabihan natin ang mga airlines na kahit sila ay obligado na tingnan
        at i-check ang ating passports dahil iyon ang rule sa international aviation…Eh
        kapag merong reports na dinamage o may ginawang hindi tama ang ating airline
        representatives, nakapabigat na parusa iyan sa mga airline at doon sa mga
        taong humahawak sa mga passport,” he said.'
    section9:
      primarytype: 'block'
      uuid: '4413db82-6218-4d87-b840-33cd008f8775'
      activationstatus: true
      created: 2025-04-30T18:05:00.318+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:05:00.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:05:00.318+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We have informed the airlines that although they are
        obligated to check and inspect our passports because that is the rule in international
        aviation…However, if there are reports that damage was done or something improper
        was done by our airline representatives, there will be severe penalties for
        the airlines and for the people handling the passports.]'
    section10:
      primarytype: 'block'
      uuid: 'f4412c21-7695-4e03-bb87-e529a34e4b90'
      activationstatus: true
      created: 2025-04-30T18:05:00.318+08:00
      createdby: 'lance-nwp'
