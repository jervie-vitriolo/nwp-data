    template: '1'
    title: 'Marcos to order probe on Villar’s PrimeWater'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b6cdd8f4-0620-4262-95b2-14b8151c4bc9'
      activationstatus: true
      created: 2025-04-30T13:58:42.671+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:09:09.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:09:08.716+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. is set to order an investigation on the Villar-owned PrimeWater
        Infrastructure Corp. for its alleged sky-high rates despite its poor water
        supply services.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa032b94-456a-401c-88f3-144040ea71cd'
      activationstatus: true
      created: 2025-04-30T13:58:42.671+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:09:09.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:09:08.716+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'PrimeWater’s consumers have been complaining about their negative experience
        with the company, such as inconsistent water supply and poor service restoration
        after outages. The private firm manages water services for 500,000 households
        in over 100 districts nationwide.'
    section2:
      primarytype: 'block'
      uuid: 'b7d50069-f85e-4c6e-a641-e3745e3d9440'
      activationstatus: true
      created: 2025-04-30T13:58:42.672+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:09:09.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:09:08.717+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Palace Press Officer Claire Castro on Wednesday, April 30, said water
        services should not become a form of business and should rather address the
        needs of its consumers.'
    section3:
      primarytype: 'block'
      uuid: 'c736778e-8e9e-495c-8b63-3ab98d5cbd6e'
      activationstatus: true
      created: 2025-04-30T13:58:42.672+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:09:09.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:09:08.717+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"<em>Ang kakulangan sa serbisyo ay walang puwang sa administrasyon
        ni Pang. Marcos Jr...Mag-uutos po ang pangulo para imbestigahan po ito,</em>”
        Castro said.</p>'
    section4:
      primarytype: 'block'
      uuid: '2be5ee38-b4d3-4aac-9feb-f41ce2b23437'
      activationstatus: true
      created: 2025-04-30T13:58:42.672+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:09:09.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:09:08.718+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: Lackluster service does not have a place in Pres. Marcos
        Jr.’s administration…The president will order a probe on this.]'
    section5:
      primarytype: 'block'
      uuid: '2838adef-9cb0-4c5d-8769-3a6995bf0eae'
      activationstatus: true
      created: 2025-04-30T13:58:42.673+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:09:09.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:09:08.718+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The business is owned by the family of business tycoon and former lawmaker
        Manny Villar, who is named among the Top 3 richest Filipinos. His daughter,
        Las Piñas Rep. Camille Villar, is seeking a Senate seat in the upcoming midterm
        polls.'
    section6:
      primarytype: 'block'
      uuid: '02d7d22b-1a99-4f03-a060-0100118b1b4f'
      activationstatus: true
      created: 2025-04-30T13:58:42.673+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:09:09.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:09:08.719+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Asked if the Palace thinks the issue will affect Villar’s possible
        performance in the May 12 elections, Castro said the candidate should prove
        herself as a leader.'
    section7:
      primarytype: 'block'
      uuid: 'ad29d4a0-6517-47a3-a64b-f99649c0463f'
      activationstatus: true
      created: 2025-04-30T13:58:42.673+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:09:09.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:09:08.720+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“If there’s a need for them to resolve the issues raised by the consumers,
        I think [there] should immediately [be] an immediate action on that,” she
        said.'
    section8:
      primarytype: 'block'
      uuid: '83fb6699-ebd2-4a19-804f-daf2cf750fdb'
      activationstatus: true
      created: 2025-04-30T13:58:42.674+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:09:09.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:09:08.720+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>House Assistant Majority Leader Jay Khonghun previously said he
        will <a href="https://www.newswatchplus.ph/news/2025/4/29/house-probe-primewater-service.html"><strong>file
        a measure</strong></a> seeking to launch an investigation into PrimeWater’s
        operations.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c7c1c82e-3e12-4273-8422-22ee658ef9f4'
      activationstatus: true
      created: 2025-04-30T13:58:42.674+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T14:09:09.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T14:09:08.721+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Villars have yet to respond on the matter.</p>'
