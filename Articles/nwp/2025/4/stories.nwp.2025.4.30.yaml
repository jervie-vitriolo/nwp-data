      lastmodified: 2025-04-30T19:14:52.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        will launch the P20-per-kilogram rice program in some Kadiwa stores in Metro
        Manila after the midterm polls amid the election spending ban.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b1477ace-1dc2-4122-894d-0209f6041afb'
      activationstatus: true
      created: 2025-04-30T19:14:52.824+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T19:14:53.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:14:52.824+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr. made the announcement\
        \ in a chance interview in a forum in Makati City on Wednesday, April 30.\r"
    section2:
      primarytype: 'block'
      uuid: '878c42aa-90a7-4640-baae-35a3721b4968'
      activationstatus: true
      created: 2025-04-30T19:14:52.825+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T19:14:53.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:14:52.825+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel said the target date may be on May 13, a day after the elections.\r"
    section3:
      primarytype: 'block'
      uuid: '582c3128-2113-431e-a211-81274f392087'
      activationstatus: true
      created: 2025-04-30T19:14:52.825+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T19:14:53.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:14:52.825+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA, however, will push through with introducing the subsidized\
        \ rice in Cebu’s Kadiwa stores on Thursday, a day before the 10-day ban on\
        \ “ayuda” [aid] distribution, said Tiu Laurel.\r"
    section4:
      primarytype: 'block'
      uuid: '20554e0f-b7b6-43fd-b3d8-c0a2e2e41bc3'
      activationstatus: true
      created: 2025-04-30T19:14:52.826+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T19:14:53.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:14:52.826+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malacañang also announced that everyone in Cebu, not only the vulnerable\
        \ sectors, can avail the P20 per kilogram of rice only on Thursday’s launch.\r"
    section5:
      primarytype: 'block'
      uuid: '04dfd1b3-91bf-42fc-a015-62f8dbc01918'
      activationstatus: true
      created: 2025-04-30T19:14:52.826+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T19:14:53.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:14:52.826+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel said a “minimum of 12,000 sacks” will be distributed to\
        \ government-run outlets in Cebu.\r"
    section6:
      primarytype: 'block'
      uuid: 'adb567ed-cd2f-43ef-87f2-4f9e5d978d34'
      activationstatus: true
      created: 2025-04-30T19:14:52.826+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T19:14:53.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:14:52.826+08:00
      lastmodifiedby: 'jelo-nwp'
