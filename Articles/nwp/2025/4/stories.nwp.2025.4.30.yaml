      lastmodified: 2025-04-30T09:49:35.893+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Tyrese Haliburton scored
        26 points, including the go-ahead layup with 1.4 seconds remaining in overtime,
        and the Indiana Pacers rallied for a 119-118 win over the Milwaukee Bucks
        to clinch their Eastern Conference quarterfinals series on Tuesday evening
        in Indianapolis.</p>'
    section1:
      primarytype: 'block'
      uuid: '45b6499c-cd28-42ab-ab3f-e7701efb6ae8'
      activationstatus: true
      created: 2025-04-30T09:49:35.893+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T09:49:36.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:49:35.893+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'eeb7c993-ea10-4343-af86-3bf6116d6c2b'
      activationstatus: true
      created: 2025-04-30T09:49:35.894+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T09:49:36.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:49:35.894+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Haliburton jumped on to the scorers' table and raised his arms toward\
        \ the crowd to celebrate the wild comeback, which gave Indiana a 4-1 win in\
        \ the best-of-seven series. The Pacers advanced to the semifinals, where they\
        \ will face the top-seeded Cleveland Cavaliers.\r"
    section3:
      primarytype: 'block'
      uuid: 'd7973a64-49c0-43e6-b8fa-51f0a8a22db8'
      activationstatus: true
      created: 2025-04-30T09:49:35.894+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T09:49:36.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:49:35.894+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '779abfa3-b58f-4e7b-9e32-94c2851cc093'
      activationstatus: true
      created: 2025-04-30T09:49:35.894+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T09:49:36.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:49:35.894+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Indiana trailed 118-111 with 40 seconds remaining in overtime. They\
        \ closed the game on an 8-0 run behind a 3-pointer by Andrew Nembhard, a three-point\
        \ play by Haliburton and finally a driving layup in which Haliburton blew\
        \ past Giannis Antetokounmpo for the decisive basket.\r"
    section5:
      primarytype: 'block'
      uuid: '049f1a01-c083-4a95-9324-0c67c566c40d'
      activationstatus: true
      created: 2025-04-30T09:49:35.895+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-30T09:49:36.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:49:35.895+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'fe3aa328-ec88-42bd-a636-cf13a99793cb'
      activationstatus: true
      created: 2025-04-30T09:49:35.895+08:00
      createdby: 'cj-nwp'
