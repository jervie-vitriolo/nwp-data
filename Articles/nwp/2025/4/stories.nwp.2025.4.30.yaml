  'START HERE----->Sandy-Dizon-on-Chasing-Dreams-and-Embracing-Real-Life':
    author: 'Michi Ancheta '
    categories: '36504758-2a49-4aa7-9b46-2710aa858ac3'
    created: 2025-04-30T09:42:53.000+08:00
    imagesource: 'a66ee5f9-56d5-4d2b-b313-bb0967821bb6'
    primarytype: 'composition'
    uuid: '2e55e5ac-0048-4bac-9e69-d2899583e628'
    lead: 'Sandy David never imagined she would become a content creator, let alone
      a source of comfort and validation for other moms. Before she found her voice
      online, she was simply an overwhelmed, exhausted, and, by her own admission,
      an angry mother.'
    activationstatus: true
    created: 2025-04-30T10:29:18.966+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-05-01T12:19:06.532+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-01T12:19:06.069+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sandy Finds Her Voice Through Motherhood'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3f489de4-a965-4d9f-b7b1-59f91b378836'
      activationstatus: true
      created: 2025-04-30T10:29:18.980+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.054+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Sandy David never imagined she would become a content creator, let
        alone a source of comfort and validation for other moms. Before she found
        her voice online, she was simply an overwhelmed, exhausted, and, by her own
        admission, an angry mother.</p>'
    section1:
      primarytype: 'block'
      uuid: '323b4018-88fe-4f6f-905c-6ce68b9c0868'
      activationstatus: true
      created: 2025-04-30T10:29:18.980+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.054+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Becoming a mom at 36 was a major transition. She had spent years as\
        \ a workaholic, performing at events with her husband, and living life on\
        \ her own terms. Motherhood, however, changed everything. Her closest friends\
        \ didn’t have kids yet, and she found herself alone in a world that no one\
        \ had prepared her for. The shift was drastic, and she struggled to keep up.\r"
    section2:
      primarytype: 'block'
      uuid: '423602a2-872c-4934-a2fd-8c689c270984'
      activationstatus: true
      created: 2025-04-30T10:29:18.981+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.055+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "\"I was so angry all the time,\" she recalls. Living in a small studio\
        \ condo with a baby, feeling suffocated by the endless responsibilities, she\
        \ had moments where she would walk out just to breathe. “I didn’t want my\
        \ child to grow up with an angry mom. I knew I had to do something.”\r"
    section3:
      primarytype: 'block'
      uuid: '82f4814d-9863-4581-8d7c-61f4a27d6629'
      activationstatus: true
      created: 2025-04-30T10:29:18.981+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.056+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "That \"something\" started as a simple beauty account on Instagram.\
        \ At 37, she was just beginning to explore skincare and used social media\
        \ as an outlet for herself. What she didn’t expect was how many other mothers\
        \ felt the same way—isolated, exhausted, and longing for a sense of self outside\
        \ of motherhood.\r"
    section4:
      primarytype: 'block'
      uuid: 'caa3d0ae-a474-4896-968b-543a7d48c967'
      activationstatus: true
      created: 2025-04-30T10:29:18.981+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.056+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Growing Up Fast and Proving Herself</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '6b619411-3d07-4b01-abd2-22aa84db8128'
      activationstatus: true
      created: 2025-04-30T10:29:18.982+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.057+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Sandy’s resilience didn’t begin with motherhood; it had been a defining\
        \ part of her life. She grew up in a family that placed a high value on academic\
        \ success. Her parents were professors, her siblings were top students, and\
        \ expectations were clear. But she had a different dream.\r"
    section6:
      primarytype: 'block'
      uuid: 'e01e6aa3-a6ee-4ab4-a6ed-4891fc3c76c5'
      activationstatus: true
      created: 2025-04-30T10:29:18.982+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.057+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>She wanted to sing.</p>'
    section7:
      primarytype: 'block'
      uuid: '1c9bc04c-1093-49ba-8320-639ec5a7ca7e'
      activationstatus: true
      created: 2025-04-30T10:29:18.982+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.058+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "In a household where education was non-negotiable, pursuing music was\
        \ seen as impractical. Her parents didn’t understand it. “I had to fight for\
        \ my dream,” she says. And the cost of that fight was proving she could survive\
        \ on her own.\r"
    section8:
      primarytype: 'block'
      uuid: 'e2b619f0-4ab2-42d7-b57a-c0a35e74911a'
      activationstatus: true
      created: 2025-04-30T10:29:18.983+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.058+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "While studying, she performed at bars at night, paying for her own\
        \ tuition, rent, and even her health insurance. “My parents told me if I wanted\
        \ to pursue singing, I had to support myself. I had to grow up fast.” It wasn’\
        t easy. There were nights when she and her bandmates shared a single pack\
        \ of instant noodles, but she never doubted her path.\r"
    section9:
      primarytype: 'block'
      uuid: 'b9713195-5244-4137-bf04-77e5acbc6f1c'
      activationstatus: true
      created: 2025-04-30T10:29:18.983+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.059+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Despite the challenges, she never let go of her education. While many\
        \ graduate in their early 20s, Sandy proudly finished college at 32. “Looking\
        \ back, I understand why my parents pushed for education. But I don’t regret\
        \ the way I did it.”\r"
    section10:
      image: 'eaf3346d-a0ec-4745-92e2-230c7aae2402'
      primarytype: 'block'
      uuid: '07fadcc8-6127-4a16-be15-853e58469901'
      activationstatus: true
      created: 2025-04-30T10:29:18.983+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.060+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section11:
      primarytype: 'block'
      uuid: 'f9a5bb77-ce49-4ca8-8801-ee005ee82b49'
      activationstatus: true
      created: 2025-04-30T10:29:18.984+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.060+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Finding Her Voice Online</strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'aa5e03cb-bb66-48ec-8457-af38b086491d'
      activationstatus: true
      created: 2025-04-30T10:29:18.984+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.061+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Sandy never set out to be a content creator. What started as a skincare\
        \ account gradually expanded as she shared more of her life—motherhood, food,\
        \ aging, and the little frustrations of everyday life. The more honest she\
        \ was, the more people connected with her.\r"
    section13:
      primarytype: 'block'
      uuid: 'c7f2afe5-65e1-442b-b45f-ccc7874ff720'
      activationstatus: true
      created: 2025-04-30T10:29:18.985+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.061+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Unlike the polished \"momfluencer\" aesthetic, Sandy’s content is real.\
        \ “I don’t wake up looking perfect. Sometimes, I haven’t showered. Sometimes,\
        \ my video is blurry. But I think that’s why people trust me—because I don’\
        t pretend.”\r"
    section14:
      primarytype: 'block'
      uuid: 'ec2ba166-16fe-4b62-a3e1-a04bf9c61823'
      activationstatus: true
      created: 2025-04-30T10:29:18.985+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.062+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "She shares everything from the struggle of finding a good sports bra\
        \ as a mom with a fuller figure to the chaos of cooking a meal her kids suddenly\
        \ decide they don’t like. “Life is messy. I want other moms to know they’\
        re not alone.”\r"
    section15:
      primarytype: 'block'
      uuid: 'ebb7089b-2dc0-4f4d-b10f-3f894ecf7a6c'
      activationstatus: true
      created: 2025-04-30T10:29:18.986+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.062+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Her authenticity has made her one of the most trusted voices in her\
        \ community. Brands take notice, but she is selective. She refuses to endorse\
        \ a product she doesn’t genuinely believe in, especially now that her children\
        \ are old enough to question what she promotes.\r"
    section16:
      image: '2a336546-6dbe-466b-bdf0-2bcbe710f2dd'
      primarytype: 'block'
      uuid: 'be941863-8953-469e-838b-b4dd06b013d7'
      activationstatus: true
      created: 2025-04-30T10:29:18.986+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.063+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section17:
      primarytype: 'block'
      uuid: 'a22dad89-4a02-4551-b059-55fbfa0657c4'
      activationstatus: true
      created: 2025-04-30T10:29:18.987+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.064+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Lessons for Her Children and Other Mothers</strong></p>'
    section18:
      primarytype: 'block'
      uuid: '7bc15c45-a358-472c-8051-c8b104951691'
      activationstatus: true
      created: 2025-04-30T10:29:18.987+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.064+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Sandy’s journey, from fighting for her dreams to navigating motherhood\
        \ and finding her own way, has shaped the lessons she wants to pass on to\
        \ her kids.\r"
    section19:
      primarytype: 'block'
      uuid: '1c72478a-66f0-45b6-9126-ce32f9497f0b'
      activationstatus: true
      created: 2025-04-30T10:29:18.988+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.065+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "First, follow your passion, even if it takes time. She wants her children\
        \ to know that success isn’t about reaching milestones quickly. It’s about\
        \ perseverance and doing what makes you happy.\r"
    section20:
      primarytype: 'block'
      uuid: 'eb82e9e7-3443-4424-a20b-89f150b29a05'
      activationstatus: true
      created: 2025-04-30T10:29:18.988+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.065+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Second, have integrity. She teaches her kids, and her audience, that\
        \ success isn’t just about grabbing opportunities but about staying true to\
        \ what you stand for.\r"
    section21:
      primarytype: 'block'
      uuid: '17093bfb-8d26-4acd-9b4f-3e388b938443'
      activationstatus: true
      created: 2025-04-30T10:29:18.989+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.066+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "And lastly, happiness doesn’t have to be complicated. Some of her best\
        \ memories are from times when she had almost nothing—eating instant noodles\
        \ with her bandmates, staying up late dreaming big. \"You don’t need luxury\
        \ to be happy. You just need to be surrounded by the right people and doing\
        \ what you love.\"\r"
    section22:
      primarytype: 'block'
      uuid: '7843d529-12ce-4c06-ae63-014aa2271bed'
      activationstatus: true
      created: 2025-04-30T10:29:18.989+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.067+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "At 40, Sandy isn’t slowing down. She doesn’t chase trends or worry\
        \ about numbers. She simply shows up as she is. In doing so, she has built\
        \ a space where other mothers feel seen, understood, and less alone.\r"
    section23:
      primarytype: 'block'
      uuid: '01e77494-bae0-45c7-a8fe-64951c79e6b0'
      activationstatus: true
      created: 2025-04-30T10:29:18.990+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-01T12:19:06.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T12:19:06.067+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>From an angry, isolated new mom to a voice of honesty and empowerment,
        Sandy has found her people. And in the process, she has reminded countless
        other moms that they, too, are enough.</p>'
    section24:
      embed: '<iframe width="1015" height="571" src="https://www.youtube.com/embed/pVYXq165_98"
        title="5 Questions with Sandy" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
