      type: 'text'
      text: '<p>The spokesman said authorities were surveilling Tak for days. They
        noted that the Chinese national was in different parts of the metropolis such
        as the Villamor Air Base, United States embassy, Department of Justice (DOJ),
        Supreme Court, and the city halls of Manila and Parañaque before they decided
