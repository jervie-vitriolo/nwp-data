      uuid: 'fb17cd01-238e-4a28-aa14-bbcf07720918'
      activationstatus: true
      created: 2025-04-30T19:52:43.458+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.483+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Rome, Italy -</strong> Raniero Mancinelli, tailor to the
        last three popes, is leaving nothing to chance as he prepares the white vestments
        that could be worn by the next pontiff, who will be chosen during next week’s
        secret conclave.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a2471ab6-7453-406d-8067-2183f4d495cb'
      activationstatus: true
      created: 2025-04-30T19:52:43.458+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.458+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ac2cfc27-c6f1-4afa-9dd1-374d3453e581'
      activationstatus: true
      created: 2025-04-30T19:52:43.458+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.458+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The identity of the new pope remains a mystery until white smoke
        emerges from the Sistine Chapel chimney, meaning Mancinelli is preparing small,
        medium and large versions that can be donned at short notice.</p>'
    section3:
      primarytype: 'block'
      uuid: '038365c6-c196-49ed-9a11-c50f4f879779'
      activationstatus: true
      created: 2025-04-30T19:52:43.459+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.459+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3db39d25-2203-4298-bbc4-00ffeeb8d5e5'
      activationstatus: true
      created: 2025-04-30T19:52:43.459+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.459+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Making these three robes, the day he goes on to the balcony, I
        think that (one of them) should fit well, pretty well, if not perfectly,"
        he said, referring to the moment when the new pope appears to the world at
        St. Peter’s Basilica.</p>'
    section5:
      primarytype: 'block'
      uuid: '626dfe60-882f-416d-bc94-6cf5d19d34be'
      activationstatus: true
      created: 2025-04-30T19:52:43.460+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.460+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c6a64602-33db-4ffe-8b5b-02387b6c3efc'
      activationstatus: true
      created: 2025-04-30T19:52:43.460+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.460+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"We just try," he added, joking that even if the robe was too short
        the pope’s feet would not be on view on the balcony.</p>'
    section7:
      primarytype: 'block'
      uuid: '1a865ebb-f02e-4346-bafe-2e6e86547c77'
      activationstatus: true
      created: 2025-04-30T19:52:43.461+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.461+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '51d4bbc6-7713-410b-9bd0-19c7def7c26d'
      activationstatus: true
      created: 2025-04-30T19:52:43.461+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.461+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Wearing his trusty tape measure around his neck, Mancinelli said he\
        \ had not yet been formally commissioned by the Vatican but was busy preparing\
        \ for the prestige job, working on his sewing machine as well as hand stitching\
        \ robes.\r"
    section9:
      primarytype: 'block'
      uuid: 'bfde6984-7524-47bb-8074-a1f623ded750'
      activationstatus: true
      created: 2025-04-30T19:52:43.461+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.461+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'fce1c153-ce12-4e6e-bfa3-8029d0775bd9'
      activationstatus: true
      created: 2025-04-30T19:52:43.462+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.462+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>He has had his tailor’s shop in the Rome neighborhood of Borgo
        Pio, close to the Vatican, since 1962 and has come to specialize in clerical
        attire.</p>'
    section11:
      primarytype: 'block'
      uuid: '28322960-b3c3-4c8e-adb6-1c863f398de0'
      activationstatus: true
      created: 2025-04-30T19:52:43.462+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.462+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f9dbb919-0876-47e0-96ae-24eec278674b'
      activationstatus: true
      created: 2025-04-30T19:52:43.463+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.463+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"It started as a joke but then I liked it and I have done it since,"
        he said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'c797775f-1374-4ca3-98cc-685516570236'
      activationstatus: true
      created: 2025-04-30T19:52:43.463+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.463+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c7ec4fbc-bf27-45e1-9737-cd618e30dacd'
      activationstatus: true
      created: 2025-04-30T19:52:43.464+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.464+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Thank God I got to serve many priests throughout the years, monsignors,
        bishops and many cardinals. Then I also served three popes, making the white
        robes, (for) John Paul II, Benedict and Francis," he added.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ef889a5f-69bb-49c6-9ca7-a274a82e2c26'
      activationstatus: true
      created: 2025-04-30T19:52:43.464+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.464+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '388abfc2-5dd1-4653-8250-9f670f804299'
      activationstatus: true
      created: 2025-04-30T19:52:43.465+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.465+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The style of robes worn by Francis reflected his down-to-earth style.</p>'
    section17:
      primarytype: 'block'
      uuid: '2e4b1b3b-d154-45ed-8d1e-ecf256e5e8f5'
      activationstatus: true
      created: 2025-04-30T19:52:43.465+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.465+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c6c8c47f-8ff4-4c2e-85d9-37a61833dbdf'
      activationstatus: true
      created: 2025-04-30T19:52:43.466+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.466+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"For Francis obviously, (it had to be) not too expensive, not valuable,\
        \ a normal textile,\" he said.\r"
    section19:
      primarytype: 'block'
      uuid: '72a6fa0d-e5a2-4b69-a12a-f1ebaf474d9f'
      activationstatus: true
      created: 2025-04-30T19:52:43.466+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.466+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '03d4b16e-5dc3-471e-b85b-585084dce564'
      activationstatus: true
      created: 2025-04-30T19:52:43.467+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.467+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Benedict preferred more valuable textiles, precious, a little heavier…
        more beautiful, in short," he added, referring to the German former pope who
        shocked the world when he resigned in 2013. He died in late 2022.</p>'
    section21:
      primarytype: 'block'
      uuid: 'a0043656-10ba-4f14-9c82-07fb60064aa0'
      activationstatus: true
      created: 2025-04-30T19:52:43.467+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.467+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e75021e4-e71b-40d5-871e-b660d2f7b827'
      activationstatus: true
      created: 2025-04-30T19:52:43.468+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.468+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Mancinelli’s services are in particular demand, with cardinals
        in Rome for the funeral of Pope Francis last weekend and preparing for the
        conclave that starts on May 7.</p>'
    section23:
      primarytype: 'block'
      uuid: '8bfb9256-1842-4bd4-adfd-ab7b2646bee2'
      activationstatus: true
      created: 2025-04-30T19:52:43.468+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.468+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'c5e655d6-3871-489d-93ad-9c6c03838af2'
      activationstatus: true
      created: 2025-04-30T19:52:43.469+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.469+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>He is reluctant to provide new red robes for cardinals at this stage,
        however, knowing that one of them will end up wearing the papal white.</p>'
    section25:
      primarytype: 'block'
      uuid: 'b6a58164-8d95-423f-92f6-77664e64503c'
      activationstatus: true
      created: 2025-04-30T19:52:43.470+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.470+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b4218909-b09a-4e49-86ad-421cad91cfd6'
      activationstatus: true
      created: 2025-04-30T19:52:43.470+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.470+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Some of them asked for red robes but I refused to do them, not
        because I am arrogant, but because I told them 'Eminence, will you need this
        red robe? Maybe you need a different color?'"</p>'
    section27:
      primarytype: 'block'
      uuid: 'c2cda031-4d3c-4e01-9fbd-dfeb129c6665'
      activationstatus: true
      created: 2025-04-30T19:52:43.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-30T19:52:43.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:52:43.471+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9188e14b-da43-4aa2-bb33-f74e9066aae7'
      activationstatus: true
      created: 2025-04-30T19:52:43.471+08:00
