      primarytype: 'block'
      uuid: '81198687-cd60-40f4-95ed-807282d89dd3'
      activationstatus: true
      created: 2025-04-30T17:41:44.752+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.238+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '2876aa2b-5422-4f37-af62-3cbcf91f9e36'
      activationstatus: true
      created: 2025-04-30T17:41:44.752+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.239+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This is not the first case na ginamit siya [that she was used]
        as bait,” she added.</p>'
    section20:
