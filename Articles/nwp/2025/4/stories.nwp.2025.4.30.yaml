      lastmodified: 2025-04-30T09:49:35.895+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Antetokounmpo tallied a triple-double with 30 points, 20 rebounds and\
        \ 13 assists for the Bucks, who played their first game without injured guard\
        \ Damian Lillard (Achilles). Gary Trent Jr. scored 33 points, including 12\
        \ points in overtime. Trent made eight 3-pointers.\r"
