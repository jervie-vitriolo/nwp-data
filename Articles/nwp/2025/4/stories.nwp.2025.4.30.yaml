  'START HERE----->japan-press-secretary-acquisition-cross-servicing-agreement':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Japan Press Secretary Kitamura Toshihiro sat down with NewsWatch Plus
      lead news correspondent Tristan Nodalo.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T18:01:54.000+08:00
    imagesource: 'ee555847-e6d7-4d8d-a752-a8c05956ea28'
    primarytype: 'composition'
    uuid: '49e0a911-94ec-42ed-9fed-f5e46cc0a127'
    lead: 'The Philippines and Japan are set to strengthen security ties through
      a new logistics deal that would facilitate more joint military exercises and
      exchanges between their armed forces, Japanese officials confirmed.'
    activationstatus: true
    created: 2025-04-30T18:03:44.971+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-30T18:09:21.236+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-30T18:09:20.927+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New PH-Japan logistics deal to allow more joint military exercises'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dccdfbcb-ffab-4ac8-b0d6-f0d6693eed56'
      activationstatus: true
      created: 2025-04-30T18:03:44.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:09:21.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:20.923+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        Japan are set to strengthen security ties through a new logistics deal that
        would facilitate more joint military exercises and exchanges between their
        armed forces, Japanese officials confirmed.</p>'
    section1:
      primarytype: 'block'
      uuid: '6218d3a9-7e2a-4e38-85bf-77ffe0e103a2'
      activationstatus: true
      created: 2025-04-30T18:03:44.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:09:21.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:20.923+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a one-on-one interview with NewsWatch Plus’ The Newsmaker on Wednesday,
        April 30, Japanese Foreign Ministry Spokesperson and Press Secretary Kitamura
        Toshihiro said negotiations for the Acquisition and Cross-Servicing Agreement
        (ACSA) will begin following the meeting between President Ferdinand Marcos
        Jr. and visiting Japanese Prime Minister Shigeru Ishiba.'
    section2:
      primarytype: 'block'
      uuid: '680343f8-1b38-4d63-a750-b2453b978c35'
      activationstatus: true
      created: 2025-04-30T18:03:45.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:09:21.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:20.924+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Both countries are maritime nations. We are very happy to have a long,
        friendly relationship with the Philippines, and we’d like to promote this
        cooperation further,” Kitamura said. “Taking into account the current severe
        situation in terms of security in the region, we would like to promote cooperation
        in the field of security.”'
    section3:
      primarytype: 'block'
      uuid: '4606e01e-f20d-46e5-bc69-ce06e1569a62'
      activationstatus: true
      created: 2025-04-30T18:03:45.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:09:21.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:20.924+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ACSA is a legal framework that allows the exchange of logistical
        support, such as refueling and equipment, particularly during joint drills
        and emergencies. Without such an agreement, Japanese vessels face restrictions
        in Philippine facilities, Kitamura said.'
    section4:
      primarytype: 'block'
      uuid: 'b5bf9a10-e5ad-47d7-98e5-8c0f86667ccb'
      activationstatus: true
      created: 2025-04-30T18:03:45.001+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:09:21.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:20.925+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“To be honest, ACSA is not something to provide equipment or technical
        cooperation. Rather, it is a framework which facilitates daily or military
        exercise. In case of the joint exercise, one of the parties can provide, for
        example, refueling or possible equipment,” said Kitamura.'
    section5:
      primarytype: 'block'
      uuid: '2c365bc3-b2ba-4f5b-92ba-d27feea8b8e9'
      activationstatus: true
      created: 2025-04-30T18:03:45.001+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:09:21.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:20.925+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While the Reciprocal Access Agreement (RAA) between the two nations
        has been ratified by the Senate and is awaiting deliberation in Japan’s Diet,
        the ACSA will complement this by providing a more practical mechanism to support
        military operations and exercises on the ground.'
    section6:
      primarytype: 'block'
      uuid: '9ce8c021-30df-4d5d-9943-e959ad64461d'
      activationstatus: true
      created: 2025-04-30T18:03:45.001+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:09:21.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:20.926+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We believe that this ACSA could serve as a very important tool to
        facilitate the exchange of forces between the two countries,” Kitamura said.
        “Both leaders have agreed to start the negotiation, and they also agreed to
        have discussions between the two governments toward a possible conclusion.”'
    section7:
      primarytype: 'block'
      uuid: 'f6f79573-24b7-4497-8070-e94be4ba21e4'
      activationstatus: true
      created: 2025-04-30T18:03:45.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:09:21.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:20.926+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Japan already has ACSA arrangements with the United States, Australia,
        the United Kingdom, Canada, France, India, and Germany, reinforcing a network
        of security partnerships amid increasing regional challenges, particularly
        in the Indo-Pacific.'
    section8:
      primarytype: 'block'
      uuid: 'e8659bab-a669-4b2c-922a-e6d3039fd83e'
      activationstatus: true
      created: 2025-04-30T18:03:45.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:09:21.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:20.926+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The deal is expected to further boost operational readiness and
        coordination between Japanese and Philippine forces, especially amid maritime
        tensions and overlapping security concerns.</p>'
  'START HERE----->no-passport-tampering':
    caption: 'The photo shows a passport of a passenger who was denied boarding
      a flight bound for Bali, Indonesia due to minor damages. (Facebook/Diana Natividad)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T18:00:11.000+08:00
    imagesource: 'cb6c4028-6655-4ff3-8199-e7b7937c7942'
