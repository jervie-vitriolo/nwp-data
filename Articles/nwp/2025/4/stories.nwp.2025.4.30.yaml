  'START HERE----->japan-us-tariffs-negotiations-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'President Ferdinand Marcos Jr. and Japanese Prime Minister Shigeru
      Ishiba deliver joint press statements during the Japanese leader’s state visit
      at Malacañang Palace in Manila on Tuesday, April 29, 2025. Photos by Yummie
      Dingding / PPA Pool'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T18:12:46.000+08:00
    imagesource: '5f7454ad-1a57-4564-aa2d-a04f1d491c63'
    primarytype: 'composition'
    uuid: 'b49afebd-6092-43cc-b4a0-0e801db395f6'
    lead: 'Japanese Foreign Ministry spokesperson and Press Secretary Kitamura Toshihiro
      said Tokyo is committed to reaching a “win-win” solution with Washington over
      reciprocal tariffs, amid growing global concern about how United States trade
      policies could affect the world economy, including key partners like the Philippines.'
    activationstatus: true
    created: 2025-04-30T18:16:21.722+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-30T18:16:22.037+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-30T18:16:21.765+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japan seeks 'win-win' solution with US on tariffs - press secretary'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9fdeab10-312a-41df-ae09-c94b5e40d35a'
      activationstatus: true
      created: 2025-04-30T18:16:21.749+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.760+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines - Japanese</strong> Foreign Ministry
        spokesperson and Press Secretary Kitamura Toshihiro said Tokyo is committed
        to reaching a “win-win” solution with Washington over reciprocal tariffs,
        amid growing global concern about how United States trade policies could affect
        the world economy, including key partners like the Philippines.</p>'
    section1:
      primarytype: 'block'
      uuid: '26310531-0ec9-419f-94ea-eed057e17e9f'
      activationstatus: true
      created: 2025-04-30T18:16:21.750+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.750+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a one-on-one interview with NewsWatch Plus, Kitamura said Prime
        Minister Shigeru Ishiba had discussed the matter directly with US President
        Donald Trump in a recent phone call. Both sides agreed to launch a ministerial-level
        dialogue to negotiate the issue.'
    section2:
      primarytype: 'block'
      uuid: '50952a92-2a72-49ea-8a11-87282915501e'
      activationstatus: true
      created: 2025-04-30T18:16:21.750+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.750+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Minister [Ryosei] Akazawa was designated as the chief negotiator and
        he is currently in Washington, D.C. to hold the second round of negotiations,”
        Kitamura said.'
    section3:
      primarytype: 'block'
      uuid: '88725eaa-b7e2-482c-81aa-6023afa35721'
      activationstatus: true
      created: 2025-04-30T18:16:21.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We hope we can find a good solution between the two countries, which
        is not only good for both Japan and the United States, but also for the world,
        including the Philippines,” he said.'
    section4:
      primarytype: 'block'
      uuid: '03287a47-a9ea-4909-9742-88c0d94df1f3'
      activationstatus: true
      created: 2025-04-30T18:16:21.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kitamura acknowledged that Japanese businesses, particularly those
        in the Philippines, are concerned about the impact of US tariffs and retaliatory
        measures by China.'
    section5:
      primarytype: 'block'
      uuid: '2fa41b03-8654-4883-a55d-67da38fcda02'
      activationstatus: true
      created: 2025-04-30T18:16:21.751+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the Japanese government consulted with its business community
        in the Philippines before conveying their concerns to US counterparts.'
    section6:
      primarytype: 'block'
      uuid: '2a9bebd4-ad38-4852-9686-860bdd1f98f2'
      activationstatus: true
      created: 2025-04-30T18:16:21.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We heard the concerns of the Japanese community this morning as well.
        Based on those opinions, we convey our message to our counterpart in the US,”
        he said.'
    section7:
      primarytype: 'block'
      uuid: '65859a0e-18bb-48bf-b378-f3763a95addd'
      activationstatus: true
      created: 2025-04-30T18:16:21.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.752+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kitamura said Japan is negotiating beyond its interests..'
    section8:
      primarytype: 'block'
      uuid: 'e7ded24a-cdea-4e9e-ab64-4b01b430b4a3'
      activationstatus: true
      created: 2025-04-30T18:16:21.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.753+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“What we would like to find out is a way which is a win-win for both
        the US, Japan, and other parts of the world,” he said. “Many Japanese businesses
        are operating here in the Philippines, and they will also be affected by this
        US tariff.”'
    section9:
      primarytype: 'block'
      uuid: '295d26ba-1297-4fea-81bb-f5fa82052701'
      activationstatus: true
      created: 2025-04-30T18:16:21.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.753+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He acknowledged international observations that Japan’s negotiations
        could serve as a test case for the direction of US trade policy under Trump,
        especially amid concerns that continued protectionist measures might alienate
        the Association of Southeast Asian Nations.'
    section10:
      primarytype: 'block'
      uuid: '2e84510c-8308-43c9-9ede-871f02b3ef40'
      activationstatus: true
      created: 2025-04-30T18:16:21.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.754+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“As I said, we try to first of all convey our concern to the US administration
        and try to find a solution — not only for Japan, but one that could apply
        to every part of the world,” Kitamura said.'
    section11:
      primarytype: 'block'
      uuid: 'a6f32db7-5569-49fc-bc7f-5058b8802c07'
      activationstatus: true
      created: 2025-04-30T18:16:21.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.754+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Japanese government reiterated its support for President Ferdinand
        Marcos Jr.’s economic agenda, particularly his goal to elevate the Philippines
        to upper-middle income status.'
    section12:
      primarytype: 'block'
      uuid: 'a655b578-192e-4a4f-bbc4-22f910cae96f'
      activationstatus: true
      created: 2025-04-30T18:16:21.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T18:16:22.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:16:21.754+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Kitamura said Japan is ready to assist Manila in achieving that
        ambition, noting the long-standing contributions of Japanese businesses in
        the country.</p>'
  'START HERE----->russia-building-road-bridge-to-north-korea':
    author: 'Reuters'
    caption: 'Russian Prime Minister Mikhail Mishustin takes part in a ceremony,
      dedicated to the start of the construction of a new road bridge between Russia
      and North Korea across the Tumen river, via a video link from Moscow, Russia
      on April 30. (Sputnik/Alexander Astafyev/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T18:25:17.000+08:00
    imagesource: '618c0f09-1e54-4c4b-9403-cdaff5598103'
    primarytype: 'composition'
    uuid: '5bab2bd2-8032-4200-86ee-323c2f58e912'
    lead: 'Russia and North Korea on Wednesday began construction of a road bridge
      between the two countries that will span the Tumen river, part of an effort
      to strengthen their strategic partnership, Russia’s prime minister said.'
    activationstatus: true
    created: 2025-04-30T18:27:30.608+08:00
