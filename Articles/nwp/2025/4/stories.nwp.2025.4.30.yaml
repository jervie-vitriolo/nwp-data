      lastmodified: 2025-05-07T10:34:12.173+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "When was the last time your mom moved for herself, not because she\
        \ had to? A yoga session or wellness morning can be a quiet but powerful way\
        \ for her to reconnect with her body and mind—and even better if you join\
        \ her.\r"
    section19:
