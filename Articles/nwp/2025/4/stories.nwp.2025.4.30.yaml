      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.235+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>P5-million bounty</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '1a822f21-da9b-4e99-9013-2630d4aeee9a'
      activationstatus: true
      created: 2025-04-30T17:41:44.749+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.235+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, a concerned citizen offered a P5-million reward to whoever
        could point to a suspect at-large identified as Wenli Gong alias Kelly Lim,
        the woman who lured Tan to be abducted.</p>'
    section14:
      primarytype: 'block'
      uuid: 'ebb9a8d5-a1df-4724-acd5-2917c97a90e7'
      activationstatus: true
      created: 2025-04-30T17:41:44.750+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.236+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '7f14ee0f-6c95-4d35-99b7-2d08e7fbb114'
      activationstatus: true
      created: 2025-04-30T17:41:44.750+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.237+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The police earlier reported that a woman was used as bait to compel
        Tan to go to the apartment where he was kidnapped and eventually killed.</p>'
    section16:
      primarytype: 'block'
      uuid: 'cb7648f0-044e-49cf-b415-4dd56e2b9563'
      activationstatus: true
      created: 2025-04-30T17:41:44.751+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.237+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'cb85b698-d170-4354-8a10-3765b0e6b4f1'
      activationstatus: true
      created: 2025-04-30T17:41:44.751+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T17:42:15.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T17:42:15.238+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We believe po, based on evidence presented to us, at hawak po nating\
        \ ebidensya [and the evidence we have], Kelly plays a very important role\
        \ dito po sa kaso ni [in the case of] Anson Tan,” Fajardo said.\r"
