    primarytype: 'composition'
    uuid: 'c098868f-4975-460e-957d-a7c28e9e54c4'
    lead: 'North Korea earlier this week conducted the first test-firing of the
      weapons system of the new "Choe Hyon-class" warship it recently unveiled, state
      media KCNA reported on Wednesday.'
    activationstatus: true
    created: 2025-04-30T10:49:29.477+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-30T10:49:29.757+08:00
