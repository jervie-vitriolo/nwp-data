    title: 'Tolentino suggests studying expulsion of Chinese envoys over alleged
      poll interference'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '13a9f5d0-03c5-4b3e-ba51-fcc4d85d9080'
      activationstatus: true
      created: 2025-04-30T18:05:04.643+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.160+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - China’s diplomats may
        be expelled from the Philippines over alleged efforts to interfere in the
        upcoming midterm elections, Senator Francis Tolentino said Wednesday, April
        30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd12b51fa-3f14-434f-a7e8-b79963bcc047'
      activationstatus: true
      created: 2025-04-30T18:05:04.644+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.160+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Tolentino, chairman of the Senate special committee on maritime
        and admiralty zones, raised the possibility in separate media interviews,
        following a report by the National Security Council (NSC) indicating signs
        of Chinese attempts to influence the May polls.</p>'
    section2:
      primarytype: 'block'
      uuid: '9523bdb8-cf88-4028-a7b6-ebb1efc997c8'
      activationstatus: true
      created: 2025-04-30T18:05:04.644+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.161+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>NSC Assistant Director General Jonathan Malaya disclosed during
        a Senate hearing that Chinese state-sponsored operations have employed “local
        proxies,” including social media influencers, to shape public opinion in favor
        of pro-China candidates.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b661aeb2-c1d0-4847-9ef2-10ff1fc383c0'
      activationstatus: true
      created: 2025-04-30T18:05:04.645+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.161+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "A re-electionist himself, Tolentino said such tactics align with China’\
        s previous interference strategies in other countries.\r"
    section4:
      primarytype: 'block'
      uuid: '35dcf361-e095-4b02-9fa9-38c2d80d81a1'
      activationstatus: true
      created: 2025-04-30T18:05:04.645+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.162+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I recall… incidents that transpired in Canada, 2019 and [2021] wherein\
        \ they meddled in the elections in Canada and the Canadian Parliament produced\
        \ a 194-page report detailing the interference done by China which led to\
        \ the expulsion, pagpapatalsik ng mga diplomats ng China sa Canada, sa Ottawa,”\
        \ Tolentino said in a Kapihan sa Manila Bay media forum. \r"
    section5:
      primarytype: 'block'
      uuid: 'b39a891e-dc97-48d1-9451-380e2c5568b6'
      activationstatus: true
      created: 2025-04-30T18:05:04.645+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.162+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I look forward to seeing the day when we will be expelling some Chinese\
        \ diplomats because of this incident,” he said in another media interview,\
        \ based on a press release from his office. \r"
    section6:
      primarytype: 'block'
      uuid: '07c51c04-404f-48d2-9216-3e8564d05ac1'
      activationstatus: true
      created: 2025-04-30T18:05:04.646+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.163+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The senator also criticized the Department of Foreign Affairs (DFA)\
        \ for its “slow” response, noting the department has yet to release a formal\
        \ statement. Still, he acknowledged that diplomatic sensitivities may be delaying\
        \ any action.\r"
    section7:
      primarytype: 'block'
      uuid: 'a1b41d0d-2c5f-4e5e-a560-246154b96614'
      activationstatus: true
      created: 2025-04-30T18:05:04.646+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.163+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Tolentino urged the DFA to summon Chinese Ambassador to the Philippines\
        \ Huang Xilian to explain the alleged acts of intrusion and espionage, including\
        \ the arrests of suspected Chinese spies and the discovery of underwater surveillance\
        \ drones believed to have been deployed by Beijing.\r"
    section8:
      primarytype: 'block'
      uuid: 'acfba80c-4e60-424d-bc3b-eff13dfc05a9'
      activationstatus: true
      created: 2025-04-30T18:05:04.647+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.164+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "China has denied interfering in Philippine elections, asserting that\
        \ it does not meddle in the internal affairs of other countries. However,\
        \ Tolentino said he has obtained a check and supporting documents allegedly\
        \ linking the Chinese Embassy to the hiring of Makati-based marketing firm\
        \ InfinitUs, which was reportedly tasked with operating “keyboard warriors”\
        \ or online trolls to sway public opinion in the Philippines.\r"
    section9:
      primarytype: 'block'
      uuid: '77e88f52-00a2-44bf-a7a8-3c79be3fdd07'
      activationstatus: true
      created: 2025-04-30T18:05:04.647+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.164+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Not even the Chinese embassy can dispute the documents I presented,”\
        \ he said. \r"
    section10:
      primarytype: 'block'
      uuid: 'cb41b026-3b7e-4b3d-a671-834763323b9e'
      activationstatus: true
      created: 2025-04-30T18:05:04.648+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.165+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Tolentino views the alleged election interference and espionage an\
        \ extension of China’s “unlawful actions” as it continues to claim areas in\
        \ the West Philippine Sea as its own. \r"
    section11:
      primarytype: 'block'
      uuid: '629a53e6-c67f-4fd8-a2da-f969c5a4965b'
      activationstatus: true
      created: 2025-04-30T18:05:04.648+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-30T18:09:33.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:09:33.165+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>On Wednesday, Tolentino also filed a resolution urging the Senate
        to strongly condemn China’s “provocative and illegal actions” in Sandy Cay
        and other maritime features within the West Philippine Sea.</p>'
  'START HERE----->japan-taiwan-resolve-issue-peacefully':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T18:03:55.000+08:00
    imagesource: '22b92fba-67e1-41d4-846b-f47bfee567c9'
