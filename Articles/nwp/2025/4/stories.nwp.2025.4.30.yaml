      lastactivatedby: 'superuser'
      lastmodified: 2025-05-07T10:34:12.164+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The best part? You don’t need to spend a fortune to make her feel
        appreciated. Here are <strong>five thoughtful and budget-friendly ways to
        treat your mom</strong>—designed with love, intention, and a little local
        flair.</p>'
    section2:
      primarytype: 'block'
      uuid: '3ac70cb7-71ed-42d0-8a82-9f6d49fb0258'
