    title: 'PH, Japan discuss impact of US tariffs, stress need to protect free
      trade regime'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '08e3e4a5-11e0-4855-984c-83c1a6ad15b3'
      activationstatus: true
      created: 2025-04-30T09:42:51.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:42:51.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:51.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines-</strong> The Philippines and
        Japan have expressed concern over the potential effects of the United States
        tariff measures on the global economy, as both countries stressed the importance
        of preserving a rules-based multilateral trading system amid rising protectionism.</p>'
    section1:
      primarytype: 'block'
      uuid: '3714a8d6-5fb3-4cfc-a7fa-d850873a7654'
      activationstatus: true
      created: 2025-04-30T09:42:51.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:42:51.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:51.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking during a joint press conference with President Ferdinand Marcos
        Jr. on Tuesday, Japanese Prime Minister Ishiba Shigeru said the two leaders
        discussed the economic impact of tariff policies imposed by US President Donald
        Trump as well as the retaliatory actions from China.'
    section2:
      primarytype: 'block'
      uuid: '03fde131-73ff-4e8b-b8d1-9a885852fd69'
      activationstatus: true
      created: 2025-04-30T09:42:51.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:42:51.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:51.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"On the status of the global economy, we discussed the tariff measures
        taken by the United States, as well as the impact felt on the multilateral
        free trade regime and the world economy because of the reciprocal retaliations
        seen with the United States and China," Prime Minister Ishiba said.'
    section3:
      primarytype: 'block'
      uuid: 'bd9300b1-712d-4455-a559-e554ce3dff8c'
      activationstatus: true
      created: 2025-04-30T09:42:51.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:42:51.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:51.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'US trade levies on most imports from China have climbed to 145 percent.
        Beijing retaliated with duties of its own, at 125 percent on US goods.'
    section4:
      primarytype: 'block'
      uuid: '748cf07c-ab59-433d-a2ed-d9a84f3cd044'
      activationstatus: true
      created: 2025-04-30T09:42:51.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:42:51.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:51.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ishiba emphasized the need for dialogue and cooperation to restore
        trust in free and fair trade. He also noted Japan’s long-standing investments
        in the Philippines and their role in supporting the local economy.'
    section5:
      primarytype: 'block'
      uuid: '9317d5b5-d8ac-44f1-a022-472bb63e9a9a'
      activationstatus: true
      created: 2025-04-30T09:42:51.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:42:51.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:51.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Many Japanese companies have been playing a role in the local economy
        here in the Philippines,” he said. “I conveyed to President Marcos that I
        will listen carefully to the voices so that they will be able to bring forth
        better solutions.”'
    section6:
      primarytype: 'block'
      uuid: 'b853e5d2-e87d-48b6-b9df-272c15dce7e9'
      activationstatus: true
      created: 2025-04-30T09:42:51.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:42:51.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:51.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos welcomed Japan’s continued economic engagement, saying the Philippines
        remains committed to strengthening trade ties with long-standing partners.
        He stressed the importance of working together to uphold economic openness
        and to shield developing economies from the ripple effects of major power
        rivalries.'
    section7:
      primarytype: 'block'
      uuid: '046f02bf-bfbc-479e-a92f-f5f9ad4f285f'
      activationstatus: true
      created: 2025-04-30T09:42:51.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:42:51.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:51.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Japanese leader is in the Philippines for a two-day official
        visit to deepen security and economic cooperation, ahead of the 70th anniversary
        of Philippines-Japan diplomatic relations next year.</p>'
