      created: 2025-04-30T11:05:01.152+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-07T10:34:12.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-07T10:34:12.173+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em><strong>4. Take Her on a Yoga or Wellness Date</strong></em></p>'
    section18:
      primarytype: 'block'
      uuid: '5bba6417-c033-4ef4-bfb0-75458417d0e3'
