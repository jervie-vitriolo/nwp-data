      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/4/21/anson-tan-driver-strangled-to-death-pnp.html">Fil-Chi
        businessman, driver were strangled to death - PNP</a></strong></p>'
    section25:
