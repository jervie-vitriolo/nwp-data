      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Bangko Sentral
        ng Pilipinas (BSP) said it sees the rate of price increases to “remain low”
        in April.</p>'
    section1:
      primarytype: 'block'
      uuid: '4655cf6c-a497-4394-a4cb-477aa111405a'
      activationstatus: true
      created: 2025-04-30T19:08:30.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T19:08:30.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:08:30.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The central bank forecast range is 1.3 percent to 2.1 percent.\r"
    section2:
      primarytype: 'block'
      uuid: 'cf1a8221-9ed6-4374-94c7-6dbec84f2378'
      activationstatus: true
      created: 2025-04-30T19:08:30.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T19:08:30.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:08:30.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Easing prices of rice, fish, fruits, and vegetables, favorable domestic\
        \ supply conditions along with lower oil prices and the peso appreciation\
        \ contributed to the downward price pressures for the month,” the central\
        \ bank said on Wednesday, April 30. \r"
    section3:
      primarytype: 'block'
      uuid: 'e07e52c4-2763-45cf-8fa5-5226542f7095'
      activationstatus: true
      created: 2025-04-30T19:08:30.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T19:08:30.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:08:30.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“These could be offset in part by the higher electricity rates and\
        \ LRT-1 fares,” it added.\r"
    section4:
      primarytype: 'block'
      uuid: '49858ef2-c631-458b-88ba-bbfbcab2dad5'
      activationstatus: true
      created: 2025-04-30T19:08:30.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T19:08:30.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:08:30.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "March inflation stood at 1.8 percent, which was a near five-year low.\r"
    section5:
      primarytype: 'block'
      uuid: '2e6e6f08-52ee-4068-a878-98b96e95a5cc'
      activationstatus: true
      created: 2025-04-30T19:08:30.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-30T19:08:30.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T19:08:30.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Going forward, the Monetary Board will continue to take a measured\
        \ approach in adjusting the monetary policy stance in line with its price\
        \ stability objectives conducive to balanced and sustainable growth of the\
        \ economy and employment,” the BSP said.\r"
