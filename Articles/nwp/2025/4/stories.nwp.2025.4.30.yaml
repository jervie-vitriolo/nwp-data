      type: 'text'
      text: '<p>[Translation: While I do not want to jump into conclusion, there’s
        a possibility that the data they gathered, depending on the nature of the
        data, may be used to scam, to manipulate government activities, and to influence
        the outcome of the election if they could manipulate the data, depending on
        the extent and scope of data collected.]</p>'
