    title: 'Marvel’s 'Thunderbolts*' to test Chinese appetite for Hollywood as
      trade war rages'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e4d4a729-7d96-4e4d-a622-25014a21f16c'
      activationstatus: true
      created: 2025-04-30T18:30:33.314+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.327+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Shanghai, China -</strong> New Disney DIS.N movie Thunderbolts*
        is poised to test Chinese appetite for Hollywood blockbusters as it opens
        in cinemas around China on Wednesday, making it the first American film to
        hit movie theatres in the country since a new trade war began.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f5230060-7064-4ed3-acf0-d7aafc6ec03e'
      activationstatus: true
      created: 2025-04-30T18:30:33.314+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.314+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The film, a part of the sprawling Marvel franchise, was approved for
        release in China before Washington and Beijing slapped tit-for-tat tariffs
        on each other.'
    section2:
      primarytype: 'block'
      uuid: '01bf7f04-cd0b-4a93-ad7f-18da4ae12aa7'
      activationstatus: true
      created: 2025-04-30T18:30:33.315+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.315+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'That meant the movie, which sees an unconventional band of antiheroes
        brought together to combat a supervillain, escaped a decision by China to
        curb Hollywood imports earlier this month as part of its retaliation against
        the United States.'
    section3:
      primarytype: 'block'
      uuid: '28390035-2446-47cc-89f3-25e9de4e1c8d'
      activationstatus: true
      created: 2025-04-30T18:30:33.315+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.315+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2024, a total of 42 American films were released in China, but Chinese
        audiences have been gravitating away from Hollywood for some time.'
    section4:
      primarytype: 'block'
      uuid: '7df90aa0-a118-42fc-9434-53bc55f57eba'
      activationstatus: true
      created: 2025-04-30T18:30:33.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.316+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Releases so far in 2025 have included Snow White, which made 9 million
        yuan ($1.24 million) at the Chinese box office and Captain America: Brave
        New World which pulled in 104 million yuan.'
    section5:
      primarytype: 'block'
      uuid: '127c6b0f-86c2-45a9-9582-c01a12cbb8d1'
      activationstatus: true
      created: 2025-04-30T18:30:33.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.316+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In comparison, 2025 box office leader Ne Zha 2 has grossed more than
        7 billion yuan in its home market.'
    section6:
      primarytype: 'block'
      uuid: '8fd74cae-94b9-49ca-a301-040994bb9f16'
      activationstatus: true
      created: 2025-04-30T18:30:33.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.316+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s hard to remember the last American film I watched..." said Beijing
        resident Pan Lei, a frequent cinema-goer. "I think it should be Dune, which
        was four years ago."'
    section7:
      primarytype: 'block'
      uuid: 'a1936186-9a2e-46dd-ba9b-01ec81d5614c'
      activationstatus: true
      created: 2025-04-30T18:30:33.317+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.317+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Pan, 49, said that American films like the Marvel movie franchise have
        been standard fare for nearly 20 years, and any novelty of their production
        and visual effects has largely worn off.'
    section8:
      primarytype: 'block'
      uuid: '3d70ab71-bb91-4412-8957-5592c7031372'
      activationstatus: true
      created: 2025-04-30T18:30:33.317+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.317+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I miss the days when we could watch wonderful Hollywood films like
        Titanic, Speed, True Lies and Iron Man in cinemas," he said, adding: "I think
        the younger generation doesn't share the same idea of Hollywood as my generation."'
    section9:
      primarytype: 'block'
      uuid: 'ad7dad2a-723f-47d3-973b-297c02cac02a'
      activationstatus: true
      created: 2025-04-30T18:30:33.318+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.318+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While Chinese moviegoers around Pan’s age were once accustomed to
        Hollywood films dominating China’s box office, the rapid development of a
        homegrown industry has seen domestic films with local stars and specifically
        Chinese stories rise to supplant them over the past decade.'
    section10:
      primarytype: 'block'
      uuid: '0e8ce3b8-60e0-4c75-8f23-987e7f42c200'
      activationstatus: true
      created: 2025-04-30T18:30:33.318+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.318+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since 2015, Chinese films have ranked number one at the local box office
        each year, while the number of foreign films at the top of the box office
        takings have become rarer.'
    section11:
      primarytype: 'block'
      uuid: '7741d78b-a74d-49f6-8d10-0b3e6862148d'
      activationstatus: true
      created: 2025-04-30T18:30:33.319+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.319+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Even without a new trade war and a rise in geopolitical tensions between
        the United States and China, it’s doubtful Hollywood films will ever be able
        to regain their once-dominant position in the Chinese market, analysts say.'
    section12:
      primarytype: 'block'
      uuid: '15d24583-9e79-4de4-a609-a8ec772c64c3'
      activationstatus: true
      created: 2025-04-30T18:30:33.319+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.319+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"China will continue to dominate its home market," said Stanley Rosen,
        professor of political science at the University of Southern California. "China
        has learned a lot from Hollywood — for example, from their earlier collaboration
        with DreamWorks in Shanghai — and simply does not need the Hollywood blockbusters
        anymore."'
    section13:
      primarytype: 'block'
      uuid: 'eec02f0c-5306-40a0-9584-f332e4fe046a'
      activationstatus: true
      created: 2025-04-30T18:30:33.320+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.320+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Only two Hollywood films made over $100 million in China last year,
        and I don't expect any will do so this year," he added.'
    section14:
      primarytype: 'block'
      uuid: '31d144dc-115a-443c-b408-acda2a1d62da'
      activationstatus: true
      created: 2025-04-30T18:30:33.320+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-30T18:30:33.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T18:30:33.320+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Casey Hall and Sophie YuEditing by Shri Navaratnam)</em></p>'
