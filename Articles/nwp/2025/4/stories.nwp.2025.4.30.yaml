  'START HERE----->bulusan-volcano-erupts-anew':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'A car is covered by thick ash following the eruption of Bulusan Volcano
      in Sorsogon on Tuesday evening, April 29. (Sorsogon Provincial Information Office/Facebook)'
