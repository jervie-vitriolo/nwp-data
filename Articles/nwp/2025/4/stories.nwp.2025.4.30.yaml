      text: "Myles Turner finished with 21 points and nine rebounds for the Pacers.\
        \ Aaron Nesmith scored 19 points and pulled down 12 rebounds, and T.J. McConnell\
        \ scored 18 points off the bench. Haliburton had nine assists.\r"
