  'START HERE----->philippines-japan-security-deal-logistics-intelligence-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: ' President Ferdinand Marcos Jr. and Japanese Prime Minister Shigeru
      Ishiba deliver joint press statements during the Japanese leader’s state visit
      at Malacañang Palace in Manila on Tuesday, April 29, 2025. Photos by Yummie
      Dingding / PPA Pool'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T09:25:19.000+08:00
    imagesource: 'ae1343b2-fe59-4591-ace3-2f9495a3280d'
    primarytype: 'composition'
    uuid: '24063b3a-68ba-4c2b-8fa1-22096ef51592'
    lead: 'The Philippines and Japan are set to strengthen defense cooperation with
      the start of negotiations for an Acquisition and Cross-Servicing Agreement (ACSA)
      and the potential conclusion of a Security of Information Agreement, underscoring
      both countries' commitment to regional stability and interoperability.'
    activationstatus: true
    created: 2025-04-30T09:28:49.226+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-30T09:28:49.603+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-30T09:28:49.270+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, Japan to upgrade defense ties with acquisition, logistics, and information-sharing
      pact'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'af8796ae-b25a-4a1f-b004-dde7481dbba7'
      activationstatus: true
      created: 2025-04-30T09:28:49.252+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.264+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        Japan are set to strengthen defense cooperation with the start of negotiations
        for an Acquisition and Cross-Servicing Agreement (ACSA) and the potential
        conclusion of a Security of Information Agreement, underscoring both countries'
        commitment to regional stability and interoperability.</p>'
    section1:
      primarytype: 'block'
      uuid: '160840d5-69da-4bf3-8ccb-936a4e84d389'
      activationstatus: true
      created: 2025-04-30T09:28:49.252+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.252+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. and Japanese Prime Minister Ishiba Shigeru
        jointly announced the move during a press conference at Malacañan Palace on
        Tuesday, as part of the Japanese leader’s two-day official visit to Manila.'
    section2:
      primarytype: 'block'
      uuid: '3f715fdd-8231-4c42-957d-867580fdaab0'
      activationstatus: true
      created: 2025-04-30T09:28:49.253+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.253+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have agreed to start negotiations on an Acquisition and Cross-Servicing
        Agreement,” Marcos said, adding that the deal will facilitate the exchange
        of logistical support, supplies, and services between the two countries’ armed
        forces.'
    section3:
      primarytype: 'block'
      uuid: 'd941b251-fbe0-428c-bfa0-8e3cb48f9f81'
      activationstatus: true
      created: 2025-04-30T09:28:49.254+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.254+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ACSA is expected to support military exercises, humanitarian assistance,
        and disaster relief operations.'
    section4:
      primarytype: 'block'
      uuid: 'c2bf4931-1c75-46ce-8998-11b9c8a41965'
      activationstatus: true
      created: 2025-04-30T09:28:49.254+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.254+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The President lauded Japan’s enduring role in helping the Philippines
        achieve “peace and friendship with all nations with strength and integrity,”
        emphasizing Japan’s role as a reliable and crucial partner in both economic
        and security arenas.'
    section5:
      primarytype: 'block'
      uuid: 'f7655a88-00a8-4905-8d07-81b89b9e492a'
      activationstatus: true
      created: 2025-04-30T09:28:49.255+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.255+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ishiba said the ACSA would deepen bilateral defense cooperation that
        has expanded significantly in recent years.'
    section6:
      primarytype: 'block'
      uuid: '2fc4c106-fb0b-4543-b2f9-f74db69b5cd0'
      activationstatus: true
      created: 2025-04-30T09:28:49.255+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.255+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We also confirmed to start the government-to-government discussion
        on potential conclusion of a Security of Information Agreement in the future,”
        he said.'
    section7:
      primarytype: 'block'
      uuid: '1b6d6784-b6b8-41e1-bbd8-7588a41d397a'
      activationstatus: true
      created: 2025-04-30T09:28:49.256+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.256+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Both leaders also affirmed the importance of trilateral cooperation
        among Japan, the Philippines, and the United States, particularly amid increasing
        regional security challenges.'
    section8:
      primarytype: 'block'
      uuid: '60576517-2095-47b5-9a57-a93be8bdd938'
      activationstatus: true
      created: 2025-04-30T09:28:49.257+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.257+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos welcomed Ishiba and his wife, Ishiba Yoshiko, at the Palace,
        noting the significance of the visit as the two nations prepare to celebrate
        the 70th anniversary of diplomatic relations in 2026.'
    section9:
      primarytype: 'block'
      uuid: 'db55bea0-40f4-4018-9eef-e0de10d81708'
      activationstatus: true
      created: 2025-04-30T09:28:49.257+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.257+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The President described Japan as the Philippines’ second-largest economic
        partner, praising its consistent trade, investment, and development assistance
        and calling it hallmarks of what he called a “golden age” in bilateral ties.'
    section10:
      primarytype: 'block'
      uuid: '2104ad79-cb59-4e9c-b590-bff5f1cfd6f0'
      activationstatus: true
      created: 2025-04-30T09:28:49.258+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.258+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We appreciate Japan’s development assistance, which we see as the
        gold standard for development cooperation,” Marcos said, citing Japan’s support
        in various sectors including maritime domain awareness, infrastructure, agriculture,
        climate resilience, cybersecurity, digital transformation, and defense modernization
        through its Official Security Assistance program.'
    section11:
      primarytype: 'block'
      uuid: '4ecfd5b9-258b-4c48-b4db-2545718be1d5'
      activationstatus: true
      created: 2025-04-30T09:28:49.258+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-30T09:28:49.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:28:49.258+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The leaders also reaffirmed commitments under the Philippine-Japan
        Economic Partnership Agreement, vowing to enhance economic cooperation amid
        evolving geopolitical and economic challenges.</p>'
  'START HERE----->china-taiwan-philippines-negative-moves':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T09:29:50.000+08:00
    imagesource: '12911e42-67e5-47fe-8e41-e5e7df3c7594'
    primarytype: 'composition'
    uuid: 'd0ca48b6-acf4-4001-91b5-a1eced0ec98a'
    lead: 'China has summoned the Philippine Ambassador to Beijing over what it
      called Manila’s “recent negative moves” related to Taiwan, including remarks
      from a top Philippine Navy official that raised the possibility of military
      cooperation with Taipei.'
    activationstatus: true
    created: 2025-04-30T09:36:57.789+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-01T19:25:27.032+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-01T19:25:26.668+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China summons PH envoy over Taiwan ‘negative moves’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98bfffde-f341-4cb0-b586-69099c283878'
      activationstatus: true
      created: 2025-05-01T19:14:52.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.662+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> China has summoned
        the Philippine Ambassador to Beijing over what it described as Manila’s “recent
        negative moves” concerning Taiwan, including the Philippine government’s updated
        policy allowing more officials to travel to the island for trade and economic
        engagements.</p>'
    section1:
      primarytype: 'block'
      uuid: '555b1056-71ee-4291-a87a-edd8d14e2150'
      activationstatus: true
      created: 2025-05-01T19:14:52.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.662+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>According to the Chinese Foreign Ministry, Liu Jinsong, director-general
        of its Department of Asian Affairs, met with Ambassador Jaime FlorCruz to
        lodge “serious representations” and convey strong opposition to actions and
        remarks Beijing believes undermine the one-China principle.</p>'
    section2:
      primarytype: 'block'
      uuid: '1d03d595-e394-4900-bbb4-e9bf4284dee2'
      activationstatus: true
      created: 2025-05-01T19:14:52.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.663+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Diplomatic sources told NewsWatch Plus the meeting took place Tuesday
        (April 29) morning.</p>'
    section3:
      primarytype: 'block'
      uuid: '32bf4fcb-5ee6-4022-ba33-a29c4db59c5d'
      activationstatus: true
      created: 2025-05-01T19:14:52.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.663+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>China has objected to the Philippines’ revised travel guidelines,
        which now allow most government officials, except for the president, vice
        president, foreign secretary, and defense secretary, to visit Taiwan for economic
        and trade-related purposes using regular passports, without prior clearance
        from the Department of Foreign Affairs.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f8d55a85-259d-47b2-85d5-91e6de7bbd1c'
      activationstatus: true
      created: 2025-05-01T19:14:52.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.664+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beijing maintains that such moves, along with broader statements from
        Philippine officials, are inconsistent with its one-China stance, which views
        Taiwan as an inseparable part of Chinese territory.'
    section5:
      primarytype: 'block'
      uuid: '5557b289-3bc8-446c-981d-8bb6df12fb07'
      activationstatus: true
      created: 2025-05-01T19:14:52.006+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.664+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>On the same day, Philippine Navy spokesperson Rear Admiral Roy Vincent
        Trinidad was quoted in an interview with Taiwan News Plus, stating that the
        Philippine and Taiwanese navies had engaged in “unofficial and informal” interactions
        and were “one step away” from closer cooperation, including possible joint
        patrols in the Luzon Strait. He later issued a clarification, saying he was
        referring to international cooperation in general and not to any specific
        joint patrols between the Philippines and Taiwan.</p>'
    section6:
      primarytype: 'block'
      uuid: 'a1e46095-3580-4394-aaf7-7b2863b194ba'
      activationstatus: true
      created: 2025-05-01T19:14:52.006+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.665+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Following these developments, the Chinese Embassy in Manila released
        a separate statement reiterating its firm stance on the Taiwan issue, warning
        Manila against any form of official interaction with Taipei.'
    section7:
      primarytype: 'block'
      uuid: 'ed55b97d-4cc9-4109-928f-9e657fbebd4d'
      activationstatus: true
      created: 2025-05-01T19:14:52.007+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.665+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Taiwan is a province of China and an inalienable part of Chinese territory,”
        the embassy said. “The Taiwan question is at the core of China’s core interests.”'
    section8:
      primarytype: 'block'
      uuid: '51d398f5-69fb-49cb-b735-4a943441f68e'
      activationstatus: true
      created: 2025-05-01T19:14:52.007+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.666+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The embassy also cautioned Filipino officials against making provocative
        statements, asserting that those “who play with fire will perish by it.”'
    section9:
      primarytype: 'block'
      uuid: 'bdf44235-363e-479a-81ba-6154b2ae3278'
      activationstatus: true
      created: 2025-05-01T19:14:52.007+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.666+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China emphasized that adherence to the one-China principle is the “political
        bedrock of China-Philippines relations” and warned it would not tolerate actions
        that challenge this position.'
    section10:
      primarytype: 'block'
      uuid: '57bc2b58-4e52-444b-9aaf-ee8ad36f0417'
      activationstatus: true
      created: 2025-05-01T19:14:52.008+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.667+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Open communication</strong></p>'
    section11:
      primarytype: 'block'
      uuid: 'cda48bab-daae-4703-95b2-f6f50e4dddb5'
      activationstatus: true
      created: 2025-05-01T19:14:52.008+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.667+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, in a separate statement on Wednesday, April 30, the Philippine
        Department of Foreign Affairs (DFA) said Manila continues to engage with Beijing
        through diplomatic means.'
    section12:
      primarytype: 'block'
      uuid: 'c9d494b0-27bb-4c86-8040-1d385de5c6be'
      activationstatus: true
      created: 2025-05-01T19:14:52.009+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-01T19:25:27.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-01T19:25:26.668+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The Philippines and China maintain open lines of communication
        through regular diplomatic channels, and our exchanges are sustained and constant,”
        the DFA said. “The two sides regularly exchange frank views over various issues,
        including on Taiwan, through these channels, and will continue to do so.”</p>'
  'START HERE----->5-Ways-to-Honor-Workers-This-Labor-Day':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-04-30T09:34:19.000+08:00
    imagesource: '94a6efb7-c0f4-47b3-8f54-71a39fed8fc2'
    primarytype: 'composition'
    uuid: 'ab239e31-5f40-4503-96b3-169f1c66efc9'
    lead: 'Labor Day in the Philippines, celebrated every May 1, is more than just
      a holiday. It’s a time to recognize the hardworking individuals who keep our
      society moving—whether they’re public servants, delivery riders, factory workers,
      nurses, or everyday office staff.'
    activationstatus: true
    created: 2025-04-30T09:42:48.978+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-04-30T09:42:49.382+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-30T09:42:49.072+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Ways to Honor Workers This Labor Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5718eea8-fe78-4fc7-82c4-7455fa581e7d'
      activationstatus: true
      created: 2025-04-30T09:42:49.022+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Labor Day in the Philippines, celebrated every May 1, is more than
        just a holiday. It’s a time to recognize the hardworking individuals who keep
        our society moving—whether they’re public servants, delivery riders, factory
        workers, nurses, or everyday office staff. While grand gestures are nice,
        showing appreciation doesn’t need to come with a hefty price tag.&nbsp;</p>'
    section1:
      primarytype: 'block'
      uuid: '5177375e-cdd4-4515-91bb-c6ca70fa815a'
      activationstatus: true
      created: 2025-04-30T09:42:49.022+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>While grand gestures are nice, showing appreciation doesn’t need
        to come with a hefty price tag. Here are five meaningful (and budget-friendly)
        ways to honor workers this Labor Day:</p>'
    section2:
      primarytype: 'block'
      uuid: '5ebd40d8-ff72-4770-81c8-2847d6258aae'
      activationstatus: true
      created: 2025-04-30T09:42:49.023+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Write a Personal Thank-You Note</strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'd0006fdb-7a36-46c3-bf56-3ceea81c5ee0'
      activationstatus: true
      created: 2025-04-30T09:42:49.023+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Handwritten messages never go out of style. Whether it’s your building’s
        security guard, the barista at your favorite café, or a co-worker who’s always
        helping out, a simple note of appreciation can brighten someone’s day. It’s
        a small act that leaves a lasting impact.</p>'
    section4:
      primarytype: 'block'
      uuid: 'fda26020-01d3-4131-a3ca-fde7a48eeabb'
      activationstatus: true
      created: 2025-04-30T09:42:49.023+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em><strong>Tip:</strong></em> If you're a business owner or manager,
        leave sticky notes of thanks on your employees’ desks or lockers—it’s a simple
        morale booster.</p>'
    section5:
      primarytype: 'block'
      uuid: '959b8fd6-5c6a-407c-832b-87e909630bbc'
      activationstatus: true
      created: 2025-04-30T09:42:49.024+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Give the Gift of Rest</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'af054aa3-40f4-4747-bc47-193c6d263e90'
      activationstatus: true
      created: 2025-04-30T09:42:49.024+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Sometimes, the best way to say thank you is to give people a breather.
        If you're in a position to do so, offer your staff a shorter shift or allow
        for a longer break. If you're not an employer, encourage friends and family
        to take the day to slow down and recharge.</p>'
    section7:
      primarytype: 'block'
      uuid: '5028d085-5c96-4d1b-8346-52ac1ee6006a'
      activationstatus: true
      created: 2025-04-30T09:42:49.025+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em><strong>Tip</strong>:</em> For those with household helpers
        or drivers, letting them take the day off—even half a day—shows respect and
        kindness.</p>'
    section8:
      primarytype: 'block'
      uuid: '260402d6-174f-4afe-a577-7b8a5bc1da7e'
      activationstatus: true
      created: 2025-04-30T09:42:49.025+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Celebrate with Snacks</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'ded5accf-fb57-49b8-a717-e28911f475bb'
      activationstatus: true
      created: 2025-04-30T09:42:49.026+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: " You don’t need to spend a fortune to make someone feel special. A\
        \ box of pandesal, a simple merienda spread with turon or banana cue, or even\
        \ a shared halo-halo break can turn an ordinary day into a celebration.\r"
    section10:
      primarytype: 'block'
      uuid: 'ab732d22-257e-4e4d-90ab-d0a84a2db78a'
      activationstatus: true
      created: 2025-04-30T09:42:49.026+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em><strong>Tip:</strong></em> Ask your co-workers or neighbors
        to chip in so you can buy more food in bulk—plenty more joy to go around that
        way!</p>'
    section11:
      primarytype: 'block'
      uuid: '6921e53e-8bfe-46a4-801f-0df40cb2bf9b'
      activationstatus: true
      created: 2025-04-30T09:42:49.026+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Share Their Stories Online</strong></p>'
    section12:
      primarytype: 'block'
      uuid: '7906a766-469f-43f0-9db5-46829029deb9'
      activationstatus: true
      created: 2025-04-30T09:42:49.027+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: " A powerful way to honor workers is by sharing their stories. Post\
        \ about someone you admire—your mom, your neighbor, your colleague—and recognize\
        \ their hard work and contribution. Social media can be a platform for positivity,\
        \ and your post might just inspire others to do the same.\r"
    section13:
      primarytype: 'block'
      uuid: 'f39cbca4-f442-44ee-8850-d1ba49983f80'
      activationstatus: true
      created: 2025-04-30T09:42:49.027+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em><strong>Tip</strong></em>: Use hashtags like <em>#ManggagawangPinoy,
        #LaborDayPH, or #SalamatSaTrabaho</em> to join the conversation online.</p>'
    section14:
      primarytype: 'block'
      uuid: '0abe7b37-47f3-4f03-bf1b-e51daea6617e'
      activationstatus: true
      created: 2025-04-30T09:42:49.028+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Support Local Workers and Small Businesses</strong></p>'
    section15:
      primarytype: 'block'
      uuid: 'fe6bbbf5-4417-44f7-9787-b29a7dc2b93d'
      activationstatus: true
      created: 2025-04-30T09:42:49.028+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: " If you’re planning to buy something, try choosing a small sari-sari\
        \ store, market vendor, or local maker. Your purchase directly supports Filipino\
        \ workers and their families. Even just choosing to dine at a carinderia or\
        \ taking a tricycle instead of booking a ride-hailing app makes a difference.\r"
    section16:
      primarytype: 'block'
      uuid: '1caebe1b-5cd9-456b-8616-afaee435d11a'
      activationstatus: true
      created: 2025-04-30T09:42:49.029+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em><strong>Tip</strong>:</em> Don’t forget to say “thank you” with
        a smile—it goes a long way and doesn’t cost a thing.</p>'
    section17:
      primarytype: 'block'
      uuid: '0a49ee7d-f884-4ad6-8b71-e91a5ad50416'
      activationstatus: true
      created: 2025-04-30T09:42:49.029+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: " Celebrating Labor Day doesn’t have to mean big spending. With a bit\
        \ of heart and thoughtfulness, you can show your appreciation in meaningful\
        \ ways. After all, every worker—no matter the role—deserves recognition, respect,\
        \ and rest.\r"
    section18:
      primarytype: 'block'
      uuid: '46da3bfc-165a-49b7-9095-245554f8851e'
      activationstatus: true
      created: 2025-04-30T09:42:49.030+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-04-30T09:42:49.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T09:42:49.072+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>This May 1, let’s remind each other that honor and gratitude don’t
        need a budget. They just need intention.</p>'
  'START HERE----->ph-japan-us-trump-tariffs':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'The Philippines and Japan have expressed concern over the potential
      effects of the United States tariff measures on the global economy, as both
      countries stressed the importance of preserving a rules-based multilateral trading
      system amid rising protectionism.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T09:39:51.000+08:00
    imagesource: '5f7454ad-1a57-4564-aa2d-a04f1d491c63'
    primarytype: 'composition'
    uuid: 'd6d56dbc-5ecc-4c8c-a2bd-9f237a6e67c9'
    lead: 'The Philippines and Japan have expressed concern over the potential effects
      of the United States tariff measures on the global economy, as both countries
      stressed the importance of preserving a rules-based multilateral trading system
      amid rising protectionism.'
    activationstatus: true
    created: 2025-04-30T09:42:51.811+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-30T09:42:51.989+08:00
