      lastmodified: 2025-05-07T10:34:12.178+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>🍽️ <em><strong>Idea:</strong></em> End the class by recreating
        her signature dish as a tribute!</p>'
    section27:
      primarytype: 'block'
      uuid: '4984826d-9976-4e0d-ae50-480e3b3b99bb'
      activationstatus: true
      created: 2025-04-30T11:05:01.158+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-07T10:34:12.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-07T10:34:12.178+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Big or small, any effort made with love is something your mom will
        cherish. Whether it’s a massage, a new pair of shoes, or a few quiet moments
        on the yoga mat—you’re giving her something rare: a chance to pause and feel
        celebrated.</p>'
    section28:
      primarytype: 'block'
      uuid: '02633e36-7087-4550-8853-8dd430095f69'
      activationstatus: true
      created: 2025-04-30T11:05:01.159+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-07T10:34:12.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-07T10:34:12.179+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Because if there’s one person who always shows up for others, it’s
        her. Now’s the time to show up for her.</p>'
