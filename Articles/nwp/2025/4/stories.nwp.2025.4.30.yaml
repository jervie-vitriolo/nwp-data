      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tan, a businessman in the steel industry, and his driver Arman Pabillo
        were reported kidnapped on March 29. They were <a href="https://www.newswatchplus.ph/news/nwp/2025/4/10/kidnapped-businessman-driver-dead.html"><strong>found
        dead on a roadside</strong></a> in Rizal on April 9 despite Tan’s family paying
        ransom.</p>'
