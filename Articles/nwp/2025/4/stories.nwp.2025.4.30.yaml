      lastmodified: 2025-04-30T16:58:56.753+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[You can just tap your GCash on your phone, it’ll work. If you have
        a credit card, you can use that too. So it will be similar to what they have
