    title: 'PH inks visiting forces deal with New Zealand '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f0f81f23-d800-44ec-8459-93d1a86343f4'
      activationstatus: true
      created: 2025-04-30T12:21:19.492+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T12:24:35.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:24:35.072+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippines and
        New Zealand signed a Visiting Forces Agreement (VFA) pact on Wednesday, April
        30, formally setting a framework for the nations’ military engagements including
        joint exercises.</p>'
    section1:
      primarytype: 'block'
      uuid: '5a0b25dc-58ec-4df4-b8f5-5efd3a6b9971'
      activationstatus: true
      created: 2025-04-30T12:21:19.493+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T12:24:35.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:24:35.073+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. witnessed the ceremonial signing between
        Defense Secretary Gilbert Teodoro and New Zealand Defence Minister Judith
        Collins.'
    section2:
      primarytype: 'block'
      uuid: '40369f6c-9cc7-4ad2-8938-9ce7921445ba'
      activationstatus: true
      created: 2025-04-30T12:21:19.493+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T12:24:35.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:24:35.073+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The agreement will now be subject to ratification by the Philippine
        Senate.'
    section3:
      primarytype: 'block'
      uuid: 'e53f19bc-ec18-4914-a14e-1fabd047a2c2'
      activationstatus: true
      created: 2025-04-30T12:21:19.493+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T12:24:35.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:24:35.074+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Talks on the VFA with New Zealand began in 2023 during Prime Minister
        Christopher Luxon’s visit to Manila where met with Marcos and had several
        other high-level engagements.'
    section4:
      primarytype: 'block'
      uuid: 'ec8797dd-fb82-4b54-9f82-ed843b9bfa22'
      activationstatus: true
      created: 2025-04-30T12:21:19.494+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T12:24:35.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:24:35.074+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The VFA with New Zealand is a treaty-level agreement that outlines
        the legal conditions for military cooperation, including the responsibilities
        and obligations of both sides when their forces operate in each other’s territory.'
    section5:
      primarytype: 'block'
      uuid: '1102a903-6223-4fad-8eb5-562f447b5ee5'
      activationstatus: true
      created: 2025-04-30T12:21:19.494+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T12:24:35.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:24:35.074+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The agreement is seen to bolster defense ties between Manila and Wellington
        amid evolving regional security challenges in the region, underscoring Philippines’
        broader effort to strengthen alliances and partnerships with “like-minded”
        nations.'
    section6:
      primarytype: 'block'
      uuid: '11d71052-8e45-4bca-a41c-f64e23f8b966'
      activationstatus: true
      created: 2025-04-30T12:21:19.494+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T12:24:35.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:24:35.075+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The pact with New Zealand marks the Philippines’ sixth VFA. Other existing
        agreements are with the United States, Australia, Japan, South Korea, and
        the United Kingdom.'
    section7:
      primarytype: 'block'
      uuid: '9df89978-226f-4d82-ad86-233652c827f7'
      activationstatus: true
      created: 2025-04-30T12:21:19.495+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T12:24:35.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:24:35.075+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In recent months, the Philippines has expanded joint military exercises
        with the United States and Japan, signed new defense agreements, and pursued
        stronger regional cooperation with ASEAN neighbors.'
    section8:
      primarytype: 'block'
      uuid: 'c6780f0c-0954-4a1a-a8f6-6acd9d3e97a7'
      activationstatus: true
      created: 2025-04-30T12:21:19.495+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-30T12:24:35.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:24:35.076+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In a previous interview, Teodoro revealed that aside from New Zealand,
        the Philippines is working on VFAs with other European nations. VFA deals
        with France and Canada are also underway.</p>'
  'START HERE----->duterte-summoned-over-threats':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Vice President Sara Duterte holds a midnight press conference.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T12:41:57.000+08:00
    imagesource: '9ddff2f1-55a3-4857-8071-54cad8b4464a'
    primarytype: 'composition'
    uuid: '18de5401-df64-463f-acdf-241c67173935'
    lead: 'The Office of the Prosecutor General has summoned Vice President Sara
      Duterte over her threats to President Ferdinand Marcos Jr., First Lady Liza
      Marcos, and House Speaker Martin Romualdez.'
    activationstatus: true
    created: 2025-04-30T12:48:14.931+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-04-30T12:48:15.247+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-30T12:48:15.009+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte summoned over threats to Marcoses, Romualdez'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '10589d69-198d-4469-9fdb-84afdf9942da'
      activationstatus: true
      created: 2025-04-30T12:48:14.995+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T12:48:15.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:48:15.004+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Office of the Prosecutor
        General has summoned Vice President Sara Duterte over her threats to President
        Ferdinand Marcos Jr., First Lady Liza Marcos, and House Speaker Martin Romualdez.</p>'
    section1:
      primarytype: 'block'
      uuid: '27408574-688a-4e79-9747-ebaa1be2b777'
      activationstatus: true
      created: 2025-04-30T12:48:14.995+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T12:48:15.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:48:14.995+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1ef67989-7c03-4760-a551-88178887362a'
      activationstatus: true
      created: 2025-04-30T12:48:14.996+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T12:48:15.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:48:14.996+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The subpoena is in relation to the National Bureau of Investigation
        (NBI) recommendation to file <a href="https://www.newswatchplus.ph/news/nwp/2025/2/12/nbi-incitement-to-sedition-grave-threat-complaints-duterte.html"><strong>inciting
        to sedition and grave threat charges</strong></a> against Duterte.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c890b891-a2c5-4139-a00a-fc59b4f79e49'
      activationstatus: true
      created: 2025-04-30T12:48:14.996+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T12:48:15.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:48:14.996+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Para sa ‘Preliminary Investigation’ yang SUBPOENA na iyan sa naifile
        naming kaso,” NBI Director Jaime Santiago told reporters in a message on Wednesday,
        April 30.</p>'
    section4:
      primarytype: 'block'
      uuid: '40a51b06-f133-4945-99f1-a94e92f0f0f0'
      activationstatus: true
      created: 2025-04-30T12:48:14.997+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T12:48:15.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:48:14.997+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'f5937a0c-e768-497d-adea-a82de2c6dc7e'
      activationstatus: true
      created: 2025-04-30T12:48:14.997+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T12:48:15.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:48:14.997+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Santiago effectively confirmed Duterte’s remarks that she received
        summons from the Office of the Prosecutor General related to the NBI case.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e34dcc21-e94b-4347-a725-887e2b12ea31'
      activationstatus: true
      created: 2025-04-30T12:48:14.997+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T12:48:15.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:48:14.997+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'f97af839-b2ad-4390-a8b7-c696597d22c0'
      activationstatus: true
      created: 2025-04-30T12:48:14.998+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T12:48:15.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:48:14.998+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last year, Dutete said she had <a href="https://www.newswatchplus.ph/news/nwp/2024/11/23/sara-threats-marcos.html"><strong>talked
        to someone to kill</strong></a> Marcos, the first lady, and Romualdez if she
        is murdered, claiming the House speaker wanted her killed.</p>'
    section8:
      primarytype: 'block'
      uuid: '91af62eb-b4fc-4d26-ba2d-117060e47ba4'
      activationstatus: true
      created: 2025-04-30T12:48:14.998+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T12:48:15.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:48:14.998+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She argued that her remark was “<a href="https://www.newswatchplus.ph/news/nwp/2024/11/25/duterte-statements-nsc.html"><strong>taken
        out of context</strong></a>.”</p>'
    section9:
      primarytype: 'block'
      uuid: 'a6376b1a-8289-4e11-99d0-a2fb4d352b9d'
      activationstatus: true
      created: 2025-04-30T12:48:14.999+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T12:48:15.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:48:14.999+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The vice president had a falling out with Marcos, who used to be her\
        \ partner in the UniTeam alliance.\r"
    section10:
      primarytype: 'block'
      uuid: 'ca367eba-9adf-4097-a1aa-b31320e9d3ba'
      activationstatus: true
      created: 2025-04-30T12:48:14.999+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-30T12:48:15.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-30T12:48:14.999+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Department of Justice has also launched a <a href="https://www.newswatchplus.ph/news/nwp/2024/11/24/doj-investigates-duterte-threat-marcos.html"><strong>probe</strong></a>
        on the threat.</p>'
  'START HERE----->Celtics-Magic-NBA-Playoffs-Game-5':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-30T12:48:55.000+08:00
    imagesource: '56c00529-c550-4a5a-a4f0-537b76de6fb6'
