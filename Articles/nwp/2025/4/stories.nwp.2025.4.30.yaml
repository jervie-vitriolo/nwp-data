    uuid: '078cd92f-6749-4643-b727-3dc5bf34ca4b'
    lead: 'Malacañang asked the public on Wednesday, April 30, to avoid imputing
      malice on the free train rides for four days to mark Labor Day, in response
      to critics calling out the freebie in an election season.'
    activationstatus: true
    created: 2025-04-30T16:49:15.004+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-04-30T16:58:57.136+08:00
