      lastactivated: 2025-05-07T10:34:12.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-07T10:34:12.164+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Give Her the Rest She Won’t Ask For (aka: Book a Massage!)</strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'fb949752-f365-4731-9394-bb35429057b1'
      activationstatus: true
      created: 2025-04-30T11:05:01.146+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-07T10:34:12.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-07T10:34:12.165+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Let’s be real—when was the last time your mom took a real break? Between\
        \ taking care of the family, running errands, and doing things no one even\
        \ notices, she rarely sits down, let alone indulges in self-care.\r"
