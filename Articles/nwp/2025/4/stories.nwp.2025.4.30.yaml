      lastmodified: 2025-05-07T10:34:12.172+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>✨ <em><strong>Pro tip:</strong></em> Personalize it with her initials
        or get a bag charm that represents her personality.</p>'
    section17:
      primarytype: 'block'
      uuid: '5c05630a-800a-4c1c-8b22-be4ed5af4b6d'
