    title: 'DA to launch P20/kg rice in Metro Manila Kadiwa stores after midterm
      polls'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'acee825b-7422-4d08-85c0-9e191c6fcf7a'
      activationstatus: true
      created: 2025-04-30T19:14:52.824+08:00
