      'mgnl:lastModified': 2025-04-14T16:53:26.792+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>They arrived at the Villamor Air Base in Pasay City past 11 p.m.
        on Sunday, aboard two C-130 aircraft.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e9a48-d29f-427d-b439-fcb47fbaf426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:53:26.758+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T16:53:27.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:53:26.792+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a Palace briefing on Monday, Communications Undersecretary lauded\
        \ the contingent for showing courage in fulfilling their duties.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6adf1-a48f-4795-8edc-0859a96298ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:53:26.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T16:53:27.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:53:26.759+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Lahat ng nanggaling at tumulong sa Myanmar, kayo po ay aming pinasasalamatan,\
        \ kapuri-puri ang inyong mga ginawa,” Castro said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9efcd-34d3-4031-bea1-c28c80c2e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:53:26.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T16:53:27.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:53:26.759+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All those who helped in Myanmar, we express gratitude
        to your work. What you have done is commendable.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2cce3-4a42-4b28-8e3b-441be5d1290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:53:26.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T16:53:27.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:53:26.760+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“With deep gratitude, I humbly receive the message of appreciation
        from the President and0 the Secretary of National Defense,” the contingent’s
        commander LtCol Erwen Diploma, PAF, was quoted as saying in an OCD statement
        released before their arrival. “It is a great honor for me as the Contingent
        Commander and my team to serve in the name of our country.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191cb22-c93c-43aa-8603-bddab7ee71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:28:06.575+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T16:53:27.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:53:26.794+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Defense Secretary Gilberto Teodoro Jr., Armed Forces of the Philippines\
        \ chief Gen. Romeo Brawner, Health Secretary Ted Herbosa, and OCD Administrator\
        \ Ariel Nepomuceno led the welcome ceremony to honor the contingent. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe4485f-27d8-4981-8515-5ee06ed0b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:28:06.576+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T16:53:27.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:53:26.794+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While in Myanmar, the Philippine team performed life-saving operations,\
        \ provided medical assistance, and delivered critical aid to communities.\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a24927-62aa-4ced-a34a-be9d4c0de8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:28:06.576+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T16:53:27.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:53:26.795+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The OCD said the urban search and rescue team officially wrapped up\
        \ its activities in Nay Pyi Taw. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3489218-b1a2-4028-8afe-8de9c6f5d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:28:06.577+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T16:53:27.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:53:26.795+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH said the country’s emergency medical assistance team set up\
        \ field hospitals in Pyinmana town, attending to over 1,000 patients. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1338a880-1ee1-4e2f-85c1-7fd117f7ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:28:06.577+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T16:53:27.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:53:26.796+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The OCD said the C-130 aircraft sent a total cargo of over 8,000 kilograms\
        \ to Myanmar consisting of hygiene kits and tarpaulin sheets, which were donated\
        \ by the ASEAN Coordinating Centre for Humanitarian Assistance on Disaster\
        \ Management. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ffb809-2ebb-4c2f-87bd-ae9c4c3ff9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:28:06.578+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T16:53:27.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:53:26.796+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The<strong><a href="https://www.newswatchplus.ph/news/nwp/2025/4/1/ph-assistance-team-sent-myanmar.html">
        first batch</a></strong> of the contingent departed for Myanmar on April 1.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574e891-6643-46d4-9db0-88a746dc04fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:28:06.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T16:53:27.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:53:26.797+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The death toll has reached over 3,000. <strong><a href="https://www.newswatchplus.ph/news/2025/4/10/DFA-confirms-identity-of-second-Filipino-killed-in-Myanmar-earthquake.html">Two
        Filipinos</a></strong> have been confirmed dead while two others remain unaccounted
        for.&nbsp;</p>'
