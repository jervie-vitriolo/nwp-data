  'lisa-jennie-coachella-':
    'author': 'Danielle Broadway, Reuters'
    'caption': 'From left to right: Lisa, Jennie at the Coachella Valley Music and
      Arts Festival'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T15:45:12.000+08:00
    'imagesource': 'jcr:fa251608-773a-42c1-bc71-d363d4a81721'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc186a06-f5be-47c6-a927-b140bf8d59cd'
    'lead': 'Lisa and Jennie of the Korean pop music group Blackpink performed for
      the first time as solo artists in front of massive crowds at the Coachella Valley
      Music and Arts Festival on Friday and Sunday, bringing out their unique hip-hop
      styles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T15:54:32.502+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-14T15:54:32.882+08:00
