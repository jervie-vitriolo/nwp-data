      'mgnl:lastModified': 2025-04-14T09:58:08.787+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Augusta, Georgia (Reuters)&nbsp;-</strong>&nbsp;Rory McIlroy
        ended his long wait for a Masters title with a birdie on the opening hole
        of a sudden-death playoff to beat Justin Rose and claim the career Grand Slam
        after a nerve-wracking final round on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc82005-9abe-4588-830a-afae95c87310'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.737+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.737+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96454e61-3401-4126-b865-12f1ee4ef578'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.738+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.738+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After missing a five-foot par putt at the 18th in regulation that forced\
        \ the playoff, McIlroy made sure he did not let his latest chance at major\
        \ glory slip away and returned to the same hole in the playoff and put his\
        \ approach two feet from the cup.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da772c3-fd94-478a-84be-718175641e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.738+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.738+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd20e3-d4f4-42ae-b680-80642198bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.739+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.739+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "When the winning putt dropped, McIlroy raised his arms toward the clear\
        \ sky and let his putter fall behind him as he dropped to his knees overcome\
        \ with emotion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f439df-ecca-4e63-96c0-1e1ed3e2d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.739+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.739+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3904c-3540-4564-8edf-b12465469f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.739+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.739+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "McIlroy then embraced his wife Erica and daughter Poppy as chants of\
        \ \"Rory! Rory!\" rang out around the green while he made his way toward Butler\
        \ Cabin to collect the Green Jacket that he almost threw away earlier after\
        \ a back-nine stumble.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a4b14-783d-42d2-872a-b0ae12de6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.740+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.740+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76a59a-9b29-4c1a-8071-14f20ac34140'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.740+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.740+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"There was a lot of pent-up emotion that just came out on that 18th\
        \ green,\" McIlroy said just before slipping on the Green Jacket during the\
        \ presentation ceremony. \"A moment like that makes all the years and all\
        \ the close calls worth it.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd0205-ec75-40e7-ab38-fa804821872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.741+08:00
