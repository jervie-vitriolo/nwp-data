    'mgnl:lastModified': 2025-04-14T15:54:32.553+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Coachella', 'Blackpink', 'Jennie', 'Lisa']
    'stories': []
    'template': '1'
    'title': 'Two members of K-pop group Blackpink go solo at Coachella festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954722f-9953-4f91-abec-1e8b44233dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>California, U.S. &nbsp;-</strong> Lisa and Jennie of the
        Korean pop music group Blackpink performed for the first time as solo artists
        in front of massive crowds at the Coachella Valley Music and Arts Festival
        on Friday and Sunday, bringing out their unique hip-hop styles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbf5e1-b867-4a85-b11b-915d46b4acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lisa twerked to the heavy beat of her song "Drop Some Money" in a red
        outfit under red lights.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bed808-2040-4d8e-bc39-bddf3141d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other K-pop performances at Coachella include seven-member Enhypen,
        a South Korean boy group who performed on Saturday, and XG, an acronym for
        Xtraordinary Girls, a South Korea-based Japanese girl group, performing later
        on Sunday, local time.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0606d-ce74-4cdc-b050-64ba2cdf8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Signaling the rising U.S interest in K-pop in recent years, Blackpink
        has made history at Coachella twice, first in 2019 as the first female-led
        K-pop group to perform at the festival, and then again in 2023 as the first
        ever K-pop headliner.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf1d56-0230-417c-bcf1-981886d32bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Starting with hip-hop trio Epik High in 2016, Coachella has been bringing
        more Korean acts to the festival scene, including Aespa, DPR (Dream Perfect
        Regime), LE SSERAFIM, ATEEZ, and The Rose.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb571055-85d7-4314-8173-195682ee360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Alter Ego" is Lisa''s 2025 debut solo studio album since the Thai
        singer left YG Entertainment in 2023, joining RCA Records, a subsidiary of
        Sony Music.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a93f0-5982-4883-84b7-989cddf82d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 28-year-old will continue to record for Interscope as part of Blackpink,
        along with fellow members Jennie, Rosé, and Jisoo.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ae29f-54a6-4662-884e-a4a55370a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The album has 15 tracks that incorporate hip-hop, electropop, and trap
        genres and includes guest singers Raye, Doja Cat, Tyla, Rosalía, Future and
        Megan Thee Stallion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8e3ce-aaa1-47e4-b5f2-fa19a1d3f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lisa has embarked on an acting career as well with her first acting
        role in the Max television series "The White Lotus."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e1fea-b07d-4045-b63c-7677877d716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jennie also opted to pursue her solo music career, releasing her first
        single "Solo" in 2018 with YG Entertainment and Interscope.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4164b0-ebf9-4d62-9db4-e55881953091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 29-year-old made her acting debut in the Max series "The Idol"
        in 2023.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39a101-96c2-458b-88d8-41a243182237'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T15:54:32.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T15:54:32.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T15:54:32.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Danielle Broadway and Natasha Mulenga; Editing
        by Rachna Uppal)</em></p>'
