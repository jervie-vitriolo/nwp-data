      'mgnl:lastActivated': 2025-04-14T18:44:06.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:44:06.144+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bring out the coolers and turn the air conditioner on low for warm\
        \ and humid conditions nationwide. The easterlies may cause localized rain\
        \ showers or thunderstorms in the afternoon or evening.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4299384-609f-4cd4-9efb-8b27485ef4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:00:29.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T18:44:06.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:44:06.145+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Monday, April 14, PAGASA said <strong><a href="https://www.newswatchplus.ph/news/2025/4/14/pagasa-heat-index-forecast-monday.html">25
        areas</a></strong> may register a “danger” level heat index, or the felt temperature
        relative to humidity combined with air temperature..&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb53d2-3a42-4c89-bc3b-07394370f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:00:29.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T18:44:06.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:44:06.145+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The public is advised to limit physical outdoor activities between\
        \ 10 in the morning and 4 in the afternoon to avoid fatigue, heat cramps,\
        \ and heat exhaustion,” PAGASA weather division chief Juanito Galang said.\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301667e-d90e-4397-a68c-2c476ddea74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:00:29.740+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T18:44:06.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:44:06.146+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Drinking water regularly, taking breaks in shaded areas, and wearing\
        \ light-colored clothing are also encouraged,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da595af1-2333-4afa-89f0-ac346119aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:00:29.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T18:44:06.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:44:06.146+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier said the <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/3/3/intense-heat-april-may.html">summer
        heat</a></strong> can intensify from end-April to May.&nbsp;</p>'
  'bonifacio-bosita-on-west-ph-sea':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Senatorial candidate Bonifacio Bosita during "Ang Kandidato: A NewsWatch
      Plus election roundtable".'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
