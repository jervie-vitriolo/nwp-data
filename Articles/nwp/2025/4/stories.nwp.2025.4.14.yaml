      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. urged motorists on Monday, April 14 to stay cool amid the rising
        incidents of road rage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622f695-feb4-4ae5-8eca-954f0ec8c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:47:59.745+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:10:11.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:10:11.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a vlog, Marcos recounted recent road rage cases, including the
        <strong><a href="https://www.newswatchplus.ph/news/2025/3/31/antipolo-road-rage-shooting.html">deadly
        incident</a></strong> in Antipolo, Rizal in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6073ca-2b79-4c51-b924-e43848dbb67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:47:59.745+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:10:11.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:10:11.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said a driver’s license is a privilege not a right.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6f1b9-2d9e-45d4-8063-282ecfa9704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:47:59.746+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:10:11.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:10:11.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Tayong lahat ay kailangang sumunod sa batas trapiko, kailangan
        ang disiplina ay maging responsableng mga Pilipino sa lansangan, huwag maging
        kamote masyado nang marami yan. Ang lisensya sa pagmamaneho ay isang pribilehiyo
        at hindi ito karapatan,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590646c-424f-4d7d-b184-1d93bf89c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:47:59.746+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:10:11.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:10:11.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kailangang mag-ingat sa pananalita, nagtitimpi at pinipili ang kapayapaan.
        Ang lahat ay napapag-usapan nang maayos at malumanay,” the president added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7271a8-449f-416d-875b-01a3ae955a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:47:59.747+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:10:11.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:10:11.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We all need to follow traffic laws, discipline is necessary
        for us to be responsible Filipinos on the road. Don’t be reckless. There are
        already too many like that. The license to drive is a privilege not a right…One
        must be careful with their words, staying composed and choosing peace. Everything
        can be talked about orderly and soberly.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a53df0-ee22-437d-965b-60713390e50c'
