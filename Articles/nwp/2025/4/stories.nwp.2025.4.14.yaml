      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) issued a special weather outlook that stated a frontal system and\
        \ the easterlies will be the dominant condition.\r"
