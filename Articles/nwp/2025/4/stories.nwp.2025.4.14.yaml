    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Xi-Jinping', 'China']
    'stories': []
    'template': '1'
    'title': 'China''s Xi calls for stronger trade ties with Vietnam amid US tariff
      tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e16ea-bc09-4578-b323-818ac12a0d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.675+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hanoi, Vietnam -</strong> China''s President Xi Jinping
        on Monday called for stronger ties with Vietnam on trade and supply chains
        amid disruptions caused by U.S. tariffs, as he kicked off a three-nation trip
        to Southeast Asia in the Vietnamese capital of Hanoi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede235d5-580e-4da9-b645-61c782ecd88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The visit, planned for weeks, comes as Beijing faces 145% U.S. duties,
        while Vietnam is negotiating a reduction of threatened U.S. tariffs of 46%
        that would otherwise apply in July after a global moratorium expires.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18398355-c327-48e8-b3de-b1db323e5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The two sides should strengthen cooperation in production and supply
        chains," Xi said in an article in Nhandan, the newspaper of Vietnam''s Communist
        Party, posted ahead of his arrival on Monday. He also urged more trade and
        stronger ties with Hanoi on artificial intelligence and the green economy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b6c5cb-ddae-48e6-997b-90889749be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under pressure from Washington, Vietnam is tightening controls on some
        trade with China to make sure goods exported to the United States with a "Made
        in Vietnam" label have sufficient added value in the country to justify that.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d7f9c-d4ae-407a-8897-c5956e44f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam is a major industrial and assembly hub in Southeast Asia. Most
        of its imports are from China while the United States is its main export market.
        The country is a crucial source of electronics, shoes and apparel for the
        United States.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7df7a5-e900-486b-850b-12aecc6a4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the first three months of this year Hanoi imported goods worth about
        $30 billion from Beijing while its exports to Washington amounted to $31.4
        billion, Vietnam''s customs data show, confirming a long-term trend in which
        imports from China closely match the value and swings of exports to Washington.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42599fb1-86a1-4e9d-a6b7-67fbc01e07ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.658+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.658+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rail links</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f7401-d4c6-4ca7-a84b-b5aa4352452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.658+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.658+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Xi will visit Vietnam from April 14 to 15, and Malaysia and Cambodia
        from April 15 to 18. He last visited Cambodia and Malaysia nine and 12 years
        ago, respectively.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de1fb6-ee30-4b2a-832d-79afc2d33d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.659+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Xi''s trip to Hanoi, his second in less than 18 months, aims to consolidate
        relations with a strategic neighbour that has received billions of dollars
        of Chinese investments in recent years as China-based manufacturers moved
        south to avoid tariffs imposed by the first Trump administration.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec2fd9-4fe0-4b7c-b76f-048f4092b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.659+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two Communist-run countries are set to sign about 40 agreements
        in multiple sectors, Vietnam''s Deputy Prime Minister Bui Thanh Son said on
        Saturday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eedfcc-829b-464a-926b-c4a0cc6eedde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.659+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam''s top leader To Lam in an article published on Monday on state
        media said Hanoi wanted to boost cooperation in defence, security and infrastructure,
        especially on rail links.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3178b-38ed-4388-910c-439a63f79332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was unclear whether the agreements would be binding and entail financial
        commitments.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f9a51-acc5-443e-8c1a-c3521a01627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam has agreed to use Chinese loans to build new railways between
        the two countries, in a major confidence-building step that would boost bilateral
        trade and connections.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813391c-6a42-488f-bfd2-afb4574ef6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, no loan agreement has yet been announced.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d0915-fead-4354-a7ec-bd0689536ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing is also seeking Vietnam''s approval for its COMAC planes, which
        have so far struggled to find foreign buyers.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87051f9-f987-4843-8742-fdc489fb04f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Sunday, Vietnam''s budget airline VietJet VJC.HM and COMAC signed
        a memorandum of understanding in Hanoi, according to an invitation to the
        event seen by Reuters.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4124f-c7b2-4f98-93c4-25d27a7ce6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One COMAC C909 regional plane with Vietjet''s livery and the logo of
        China''s Chengdu Airlines was parked on Monday at Hanoi international airport.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ea4fc-fc10-42e8-b128-a4f2f52aa9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:42.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The content of the agreement has not been announced yet, but Reuters
        reported in past weeks that under a draft deal, Vietjet would lease two COMAC
        C909 planes, operated by crew from Chengdu Airlines, on two domestic routes.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5fca26-420c-45eb-9027-cdf076456918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:43.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite strong economic ties, tensions frequently surface between the
        countries over contested boundaries in the South China Sea.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c444d7-8cae-413c-af62-10ac0923ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:43.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam''s concessions to the U.S. to avoid tariffs may also irritate
        Beijing, as they include the deployment of Elon Musk''s Starlink satellite
        communication service in the Southeast Asian nation, in addition to the crackdown
        on some trade with China over possible fraud on rules of origin.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9d1be4-2064-4a9f-a1c8-a2f292adcec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:43.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam, in recent months, has also imposed anti-dumping duties on
        several Chinese steel products and ended a tax waiver for low-value parcels
        in a move that government officials described as meant to reduce the inflow
        of cheap Chinese goods.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b4caf-ab9a-4f88-932b-2169f5496575'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.665+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:43.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.665+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two other countries on Xi''s Southeast Asia itinerary, Cambodia
        and Malaysia, are facing U.S. duties of 49% and 24%, respectively, and have
        already begun reaching out to the U.S. to seek a reprieve.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6feb086-6a3c-4e38-8e68-5a854f9bfce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:17:42.666+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:17:43.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:17:42.666+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Francesco Guarascio, Khanh Vu and Phuong Nguyen
        in Hanoi, Liz Lee in Beijing; Writing by Francesco Guarascio; Editing by Himani
        Sarkar and Lincoln Feast.)</em></p>'
