    'mgnl:lastModified': 2025-04-14T11:53:21.700+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Camille-Villar', 'Alyansa-Para-Sa-Bagong-Pilipinas', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Alyansa solid amid reported Duterte endorsement of Villar - Tiangco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4572d0-4f5a-45d7-a4ba-4f6c7aa33ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:53:21.682+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T11:53:21.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T11:53:21.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The administration-backed
        Alyansa Para sa Bagong Pilipinas senatorial slate remains united despite online
        buzz surrounding the possible endorsement of Vice President Sara Duterte of
        House Deputy Speaker Camille Villar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0845930-b4c2-4169-8612-36fadbc18be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:53:21.682+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T11:53:21.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T11:53:21.682+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The statement follows the circulation of photos over the weekend showing
        Villar with Duterte and former Senate President Manny Villar, all doing the
        signature Duterte fist bump. Former presidential spokesperson Harry Roque
        posted the photos on social media, but no official endorsement has been made
        public.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70ec7c-3ac1-464b-aebe-473a952b411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:53:21.683+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T11:53:21.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T11:53:21.683+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Re-electionist Senator Imee Marcos was also seen with PDP-Laban president
        Senator Robin Padilla over the weekend after she backed out from the administration-backed
        senatorial slate.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8884c-0ed4-4b00-a7e2-3e67c9dce330'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:53:21.683+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T11:53:21.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T11:53:21.683+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Navotas Rep. Toby Tiangco, Alyansa campaign manager, said the alliance
        is solid.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209cec2a-31c8-444a-a116-c2330ef977ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:53:21.684+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T11:53:21.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T11:53:21.684+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The five-party Alyansa Para sa Bagong Pilipinas composed of Partido
        Federal ng Pilipinas (PFP), Lakas-CMD, National People’s Coalition (NPC),
        National Unity Party (NUP), and Nacionalista Party (NP) is intact,” Tiangco
        said in a statement Monday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cf689-ae07-4925-bab9-c2d86c1c0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:53:21.684+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T11:53:21.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T11:53:21.684+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our candidates continue to receive overwhelming support both at the
        national and local level, and even from grassroots organizations. This is
        something that we welcome and we are proud of because politics is about addition,
        not division. It is about building coalitions. And in any election, every
        bit of support counts,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b45aab-376b-4542-9cdb-cad14969519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:53:21.684+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T11:53:21.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T11:53:21.684+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tiangco described how the Alyansa candidates were handpicked.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910efa4-3727-4629-8114-b5737d59ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:53:21.685+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T11:53:21.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T11:53:21.685+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang mga kandidato ng Alyansa ay personal na pinili ni Pangulong Marcos
        dahil sa kanilang mahusay na kakayahan at matatag na karanasan,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
