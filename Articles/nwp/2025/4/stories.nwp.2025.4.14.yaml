      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign tourists are allowed to visit the far western region of Tibet
        providing they travel in groups and obtain a permit in advance. Diplomats
        and foreign journalists need to get the approval of Tibet''s local authorities
        to go there.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e8eab-65cf-4988-9924-f730b2d66ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:47:12.345+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:48:00.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:48:00.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Tibet is open. China welcomes friendly people from other countries
        to visit, travel and do business in Tibet," Lin told reporters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fe8da-39c1-487e-9db9-2b55fb69dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:47:12.346+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:48:00.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:48:00.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"But China opposes the interference of any country or person in Tibetan
        affairs under the pretext of so-called human rights, religion and culture,"
        he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861b21d-c180-4619-8b72-a09d06af6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:47:12.346+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:48:00.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:48:00.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China seized control of Tibet in 1950 in what it describes as a "peaceful
        liberation" from feudalistic serfdom.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbf7f4-eed4-4ea3-8ecd-0f3ed36b4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:47:12.347+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:48:00.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:48:00.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'International human rights groups and exiles, however, have routinely
        condemned what they call China''s oppressive rule in Tibetan areas.'
    '9':
