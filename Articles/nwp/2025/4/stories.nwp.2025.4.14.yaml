      'jcr:uuid': 'feb2d11d-8ac7-45dc-959e-e7206255a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T10:39:23.079+08:00
      'mgnl:createdBy': 'lance-nwp'
