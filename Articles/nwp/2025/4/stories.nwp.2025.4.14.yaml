      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines also reaffirmed its commitment to peacefully resolve
        disputes and to continue pursuing “constructive diplomatic approaches” in
        managing differences at sea.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e714a-5489-4237-925d-1d17f60bc741'
