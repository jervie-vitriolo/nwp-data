      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:44:06.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The frontal system may bring cloudy skies with scattered rains and\
        \ isolated thunderstorms over Cagayan Valley, Apayao, and Aurora.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b335b-ee70-4f9e-bf2d-fc5995e13592'
      'mgnl:activationStatus': true
