      'mgnl:lastModified': 2025-04-14T13:10:22.289+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Visayas has seen
        a flourishing economy and rapid business growth that requires higher power
        consumption that demands a stable and sustainable energy supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45cb0db-ed71-45b9-8d3f-da9db470b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:10:22.290+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T13:10:22.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:10:22.290+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the vital role of reliable energy infrastructure to
        foster economic progress, BDO Unibank Inc. (BDO) provides financial support
        to Cebu-based KEPCO SPC Power Corporation (KSPC), benefiting companies, households,
        and communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf4dcc-67c7-4bca-9eea-5b08a0381056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:10:22.290+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T13:10:22.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:10:22.290+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c7ea1-19da-4b16-9325-37ab9b15c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:10:22.290+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T13:10:22.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:10:22.290+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "KSPC, a subsidiary of Korea Electric Power Corporation (KEPCO) and\
        \ the largest electric utility in South Korea, has been instrumental in the\
        \ stable power supply across the Visayas, actively supporting its social and\
        \ economic development. The company has contributed 17% of Cebu Island’s total\
        \ installed capacity and 20% of its power generation. Its reach extends to\
        \ neighboring islands such as Bohol, Panay, Negros and Leyte helping local\
        \ communities and businesses expand their activities and grow their operations\
        \ without disruption of power shortages or outages. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6dbb00-4485-43a8-95cb-7b4d0d8394f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:10:22.291+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T13:10:22.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:10:22.291+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d566af-c0d7-4def-a86d-1846e7af9cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:10:22.291+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T13:10:22.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:10:22.291+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Since 2017, KSPC has built a strong and enduring relationship with\
        \ BDO. The bank assisted KSPC in liquidity management and offered tailored\
        \ financial instruments to support its project needs. This partnership enabled\
        \ KSPC to secure power sales contracts and procure essential resources, ensuring\
        \ smooth plant operations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9729c-5682-4e02-8fad-ad5ed5076730'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:10:22.291+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T13:10:22.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:10:22.291+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c9ece-f271-45fb-9426-9ae9e85b7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:10:22.292+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T13:10:22.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:10:22.292+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In addition, KSPC has optimized cash asset management to enhance profitability,\
        \ an essential aspect that benefits from strategic bank collaboration. The\
        \ company views its banking relationships as vital, long-term partnerships\
        \ that must be nurtured and continuously strengthened to ensure smooth business\
        \ operations. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86427ed9-2452-43b9-bc6f-c3ffd9d7df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:10:22.292+08:00
