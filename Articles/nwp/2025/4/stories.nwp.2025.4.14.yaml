    'stories': []
    'template': '1'
    'title': '''Parang away kapitbahay'': Bosita on diplomacy in resolving West PH
      Sea dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292727b-7319-46fb-8451-f5fb976c0b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:22:22.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:22:59.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:22:59.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Conflicts in the West
        Philippine Sea should be resolved through diplomatic means, said senatorial
        candidate and retired police officer Bonifacio Bosita.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a784f2a-6e88-4c42-89a0-3bc91aef90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:22:22.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:22:59.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:22:59.057+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bosita expressed his views on the country asserting its rights in the
        contested area during the “Ang Kandidato: A NewsWatch Plus election roundtable.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5b511-faa0-4a6c-ac76-7b2a7664387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:22:22.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:22:59.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:22:59.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Para mas madaling maintindihan ng ating mga kababayan iyong opinyon
        ni Col. Bosita, parang away lang din lang iyan ng kapitbahay. I-maintain mo
        na lang iyong pag-aari mo at huwag kang magpakita ng intensyon na parang nagpo-provoke
        ka,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265ed27-8100-45f0-9276-30e4c1e8737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:22:22.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:22:59.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:22:59.058+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: To make it easier for our fellow countrymen to understand
        Col. Bosita''s opinion, it''s like just a neighborly quarrel. Just maintain
        your property and don''t show any intention that might seem like you''re provoking.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62181a2f-b449-4b37-b661-2ed6d2400652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:22:22.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:22:59.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:22:59.059+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said third party interference is unnecessary to prevent regional
        tensions from further rising.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc53ae3-52df-4078-b8dd-9cbd1c3d66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:22:22.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:22:59.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:22:59.059+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines has an existing visiting forces agreement (VFA) with
        the United States and Australia and a reciprocal access agreement with Japan.
        The government has also concluded negotiations for a VFA status with Canada
        and New Zealand and is set to sign a key defense deal with Germany in May.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e96be-b76d-43fd-b34d-9375715c6f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:22:22.429+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:22:59.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:22:59.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Walang ibang hihigit pa. Huwag tayo ipokrito. Gusto ba natin ng giyera?
        Wala naman tayo kakayahang makipag-away sa China. So best pa rin diplomatic
        approach at huwag tayo magpasakop. Huwag natin hayaan na may nakiki-aalam
        at parang ito pa ang naglilikha na ito pa ang nagtataas ng tensyon between
        China and Philippines,” Bosita said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525160ee-5a42-442a-93eb-6ff6294343fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:22:22.429+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:22:59.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:22:59.060+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Nothing is more important than this. Let’s not be hypocrites.
        Do we want war? We don’t have the capability to fight China. So the best approach
        is still diplomatic, and we shouldn’t allow ourselves to be subjugated. Let’s
        not allow others to interfere, as it seems they are the ones escalating the
        tension between China and the Philippines.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d20545-5856-4a12-aa18-45e9ed1b7c05'
