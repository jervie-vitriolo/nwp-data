      'mgnl:lastActivated': 2025-04-14T09:58:09.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.746+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0aed62-c9cb-4c91-9022-49f0618fc985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.747+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.747+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "At the par-five 15th, McIlroy smacked a remarkable draw that curved\
        \ around some branches and over the pond fronting the green where his ball\
        \ settled six feet away. He missed the eagle putt but the birdie moved him\
        \ one shot clear of Rose.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26881e02-4115-4ae3-918f-06ee7310fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.747+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.747+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaebf93-21c9-4384-87b6-3ce0b7568443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.748+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.748+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After Rose, who was playing five groups ahead, drew level with 20-footer\
        \ for birdie at the 18th, McIlroy again dug into his bag of tricks with a\
        \ masterful stroke at the par-four 17th where his approach from 197 yards\
        \ stopped two feet from the cup.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902e27e-f19e-4b03-8995-7823f337cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.749+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.749+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8e0ee-e50f-4729-84f7-58ab44cab22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.750+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.750+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"This is my 17th time here, and I started to wonder if it would ever\
        \ be my time,\" said McIlroy, the first European to earn a career Grand Slam\
        \ of the four men's majors.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e71d8-5852-4863-a0b1-a3dc291f1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.750+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.750+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e1dcf-d851-4281-8961-21b0886dee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.751+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.751+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I think the last 10 years coming here with the burden of the Grand\
        \ Slam on my shoulders and trying to achieve that, yeah, I'm sort of wondering\
        \ what we're all going to talk about going into next year's Masters.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a85a7-23a6-45b2-afe8-be04487c2735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.751+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.751+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6188c1bf-7e3d-411c-a34d-89f9d371289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.752+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.752+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''LOT TO LEARN''</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347147ed-30e4-45f2-961d-b848c65d863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.753+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.753+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976705d-d10f-4187-9196-7f72d60407eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.753+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.753+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It marked more Masters heartbreak for Rose, who lost in a 2017 playoff\
        \ to Sergio Garcia and has now finished runner-up three times at Augusta National.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84009557-4a08-4ef0-9874-151c84ddf8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.754+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.754+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc566b00-e1b0-45d3-8a89-0f59d08f39aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.755+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.755+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Former U.S. Open champion Rose scorched the back nine en route to a\
        \ six-under-par 66 that was the joint low round of the day but the 44-year-old\
        \ Englishman went on to miss a 15-foot birdie putt that would have extended\
        \ the playoff.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba98f63-77e4-4161-87ca-1e70378ed1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.755+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.755+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6f75f-9505-437c-af68-ba3c0d172e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.756+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.756+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"You can't skip through a career without a little bit of heartache,\"\
        \ said Rose, who was bidding to join Nick Faldo and Danny Willett as Masters\
        \ winners from England.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9db92-ab7b-4f47-ad15-6026968f539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.757+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.757+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed55ae-8d06-42ac-891a-766e9b2a6f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.758+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.758+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It's not going to happen. If you're willing to lift the big championships,\
        \ you've to put yourself on the line. You have to risk feeling this way to\
        \ get the reverse.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff1861-2767-4d10-8adc-5f64a6a4575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.758+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.758+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647488f0-436c-4977-8e4b-9408905de3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.759+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.759+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Bryson DeChambeau, who began the day in second place and two shots\
        \ back of McIlroy, dropped into a share of fifth place after a closing three-over-par\
        \ 75 left him at seven under on the week and four shots off the lead.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba479e-a5f0-48f3-8360-2c473f1ec71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.760+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.760+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9cc22-feaa-4962-b8ec-3ab11333c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.761+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.761+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"There's a lot to take away from this week, a lot to learn, a lot\
        \ to be proud of, a lot to be pissed about,\" said DeChambeau, who held the\
        \ outright lead after two holes. \"But I learned a lot, and I'm ready to take\
        \ the challenge on again.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f1873-47f7-4b03-ab38-93cb1d37e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.761+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.761+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8fe1c-68c5-4d84-a524-67abdcdb8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.762+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.762+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Former champion Patrick Reed was alone in third, two shots off the\
        \ lead while Scottie Scheffler, who was bidding to become only the fourth\
        \ player to repeat as Masters champion, finished a further shot back in fourth.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d5177-ffaa-49b7-a993-ca48bfbb67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.763+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.763+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3de611-0e20-4ec1-8d9e-26749d096f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.764+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.764+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Overall I wouldn't say I had my best stuff, but I fought really hard\
        \ all week,\" said Scheffler.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe71dad-7b37-45b6-bd85-edc26d1ed072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.765+08:00
