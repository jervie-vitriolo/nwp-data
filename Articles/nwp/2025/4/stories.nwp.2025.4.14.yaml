  'alyansa-solid-amid-duterte-villar-endorsement':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Alyansa Para sa Bagong Pilipinas candidates and President Bongbong
      Marcos during their grand rally in Rizal last month. (PCO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T11:46:36.000+08:00
    'imagesource': 'jcr:d63b95f2-8913-44ce-a8b5-b25fafacfd37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd60ae5a0-e479-44f7-a58b-4649d242c24f'
    'lead': 'The administration-backed Alyansa Para sa Bagong Pilipinas senatorial
      slate remains united despite online buzz surrounding the possible endorsement
      of Vice President Sara Duterte of House Deputy Speaker Camille Villar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T11:53:21.658+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-14T11:53:21.950+08:00
