    'jcr:uuid': '0b1060fc-ac4e-4cf6-b2eb-44bb2a34bc52'
    'lead': 'Conflicts in the West Philippine Sea should be resolved through diplomatic
      means, said senatorial candidate and retired police officer Bonifacio Bosita.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T18:22:22.398+08:00
