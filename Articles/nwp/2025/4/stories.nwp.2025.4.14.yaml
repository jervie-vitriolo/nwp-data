      'mgnl:lastActivated': 2025-04-14T18:44:06.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:44:06.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The rest of the country may have partly cloudy to cloudy skies. There\
        \ may be brief rain showers or thunderstorms mostly in the eastern part.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf71353-9fe9-4f6a-b9e6-a87ee60224e3'
