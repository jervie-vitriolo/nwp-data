  'shipping-line-flagged-passengers-stranded':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Transportation Secretary Vince Dizon inspects the Manila North Port
      on April 14 ahead of the expected surge of travelers going home to the provinces
      for the Holy Week.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T16:58:50.000+08:00
    'imagesource': 'jcr:402560bb-e330-4737-b19b-218f4b0b8984'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5010691c-7c3f-4009-8d76-8df12e1e4982'
    'lead': 'A shipping line has been flagged for overloading, resulting in stranded
      passengers in Batangas amid the Holy Week travel, Transportation Secretary Vince
      Dizon said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T17:02:54.983+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-14T17:45:55.681+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-14T17:45:55.440+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shipping line flagged for overloading; Batangas passengers stranded
      -DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13337e11-b8f7-49e8-9e1a-da9729782d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:02:54.996+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T17:45:55.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:45:55.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A shipping line has
        been flagged for overloading, resulting in stranded passengers in Batangas
        amid the Holy Week travel, Transportation Secretary Vince Dizon said on Monday,
        April 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2365d525-479b-499d-bdc0-5d415d8782a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:02:54.996+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T17:45:55.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:45:55.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dizon did not identify the shipping company pending investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f33dd9-6b27-41e1-95dc-89c577e1fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:02:54.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T17:45:55.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:45:55.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard commandant Admiral Ronnie Gil Gavan said
        authorities limited the number of passengers to the capacity of the ship,
        which left Batangas for Romblon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1647c0-080c-4b4e-9c42-295f67cc4e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:02:54.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T17:45:55.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:45:55.437+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dizon said a show cause order will be sent to the shipping line
        to explain the supposed violation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec0441-7abc-48ea-9eb6-d4607d5992f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:02:54.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T17:45:55.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:45:55.437+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi tayo magkokompromiso sa safety ng mga pasahero natin [We do
        not compromise the safety of our passengers],” Dizon said on the sidelines
        of his inspection at the Manila North Port.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a9b8f-830c-4f77-bb43-796e504c2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:02:54.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T17:45:55.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:45:55.438+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We will hold the shipping line accountable dahil hindi dapat siya
        nagbebenta ng ticket na sobra sa capacity ng barko niya. Kailangan ma-compensate
        ‘yung ating mga kababayan na bumili ng ticket pero ‘di nakasakay,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deba044-fab8-4d1c-86e8-d1815a6d23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:02:54.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T17:45:55.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:45:55.438+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will hold the shipping line accountable because
        it should not be selling tickets that are beyond its capacity. Our fellow
        Filipinos who bought tickets but were stranded should be compensated.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db14cc-3841-47ed-a3c2-7a993d048e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:02:54.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T17:45:55.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:45:55.439+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gavan called on shipping companies to be responsible in their actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9d3c1-c8ce-48bc-9ea0-0665567a1ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:02:54.999+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T17:45:55.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:45:55.439+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The shipping line may face suspension, fines, and penalties as a
        consequence to the supposed overloading.</p>'
  'marcos-slams-prank-vitaly':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T17:16:37.000+08:00
    'imagesource': 'jcr:8cd6e48e-d739-4079-a05e-ea9dee844a2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d91a8ce-2339-4027-9e08-640661fb9b74'
    'lead': 'President Ferdinand Marcos Jr. on Monday condemned the actions of a foreign
      vlogger who allegedly harassed Filipinos in Taguig City, warning that the government
      will not tolerate content creators who disrespect locals in exchange for views.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T17:18:18.400+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-14T17:18:18.650+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-14T17:18:18.436+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Vitaly']
    'stories': []
    'template': '1'
    'title': 'Marcos slams foreign vlogger disrespectful prank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc580a-b1ad-4643-9bee-8a3fb5f60eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:18:18.422+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T17:18:18.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:18:18.431+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -&nbsp;</strong>President Ferdinand
        Marcos Jr. on Monday condemned the actions of a foreign vlogger who allegedly
        harassed Filipinos in Taguig City, warning that the government will not tolerate
        content creators who disrespect locals in exchange for views.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91338ab7-8659-499f-ad23-df6d9aeedf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:18:18.422+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T17:18:18.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:18:18.422+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos posted the comment after Russian vlogger Vitaly Zdorovetskiy
        was arrested for reportedly filming disruptive pranks in Bonifacio Global
        City in Taguig. The president was visibly upset by the incident.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95761186-29dc-45d7-921b-f0812388a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:18:18.423+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T17:18:18.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:18:18.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang isa pa nating nakita ngayong linggo, yung kagalit-galit na pinaggagawa
        ng isang foreign vlogger sa ating mga kababayan," Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557136e5-649f-4fea-9534-fb8a32752a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:18:18.423+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T17:18:18.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:18:18.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: One of the things we saw this week was the infuriating
        behavior of a foreign vlogger toward our fellow Filipinos.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4875c0f7-d422-488f-a8ba-5e34a5eb6fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:18:18.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T17:18:18.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:18:18.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He criticized vloggers who capitalize on annoying or offensive stunts
        to attract viewers, which reflects poorly on Filipino values.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ef35f-fc18-458b-87ca-94e2ac00b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:18:18.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T17:18:18.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:18:18.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakakalungkot dahil ito ay naging bahagi na ng social media - yung
        mga vlogger na nanggugulo lang, nambabastos lang para makakuha ng viewers.Huwag
        tayong sasama sa ganiyang klaseng ugali. Hindi naman ganyan ang ugaling Pilipino,”
        he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633cb617-b6b3-4994-92cc-d8c7adac197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T17:18:18.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T17:18:18.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T17:18:18.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s sad that this has become a part of social media
