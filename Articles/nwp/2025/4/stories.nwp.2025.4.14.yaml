      'text': '<p>There are over 1.2 million registered Filipino voters overseas.
        Voters from 77 areas will be casting their ballots online - a system that,
        if successful, the poll body said could be adopted in the Philippines to make
        voting easier for senior citizens, pregnant women, and persons with disabilities.
        Meanwhile, voters from 16 posts will continue to use automated counting machines.</p>'
