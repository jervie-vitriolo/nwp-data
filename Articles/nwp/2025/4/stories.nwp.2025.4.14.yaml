      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Holy Monday</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c0977-d7b9-4531-ace7-3e574e8c3910'
      'mgnl:activationStatus': true
