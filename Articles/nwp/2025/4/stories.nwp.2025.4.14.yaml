      'text': '<p><strong>Metro Manila, Philippines -</strong> Some may have rains
        but the weather in general would be warm and humid this Holy Week, forecasters
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3004a00-9e06-4af3-981a-7cd5ded06646'
