      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, GSMI said it is set to complete its transition to pourer-free\
        \ bottles for all products in March, with the rollout of Primera Light Brandy\
        \ (750 ml) in a new packaging.\r"
