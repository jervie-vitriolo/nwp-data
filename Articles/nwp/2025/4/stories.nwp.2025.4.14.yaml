    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4d996-d1be-40e3-9aed-14dfd2a588d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:28:06.575+08:00
