      'mgnl:lastModified': 2025-04-14T09:58:08.765+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c397daf-7650-49d9-915d-d1d0f0f891ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.765+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.765+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"This was the best I was mentally all year. I think my game just wasn't\
        \ there.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d9d33-bef4-4701-82a2-adb08cc8e40f'
