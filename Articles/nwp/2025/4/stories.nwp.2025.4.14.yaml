      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T10:39:23.079+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In separate advisories, oil firms announced a slash in gasoline prices
        by P3.60 per liter beginning Tuesday, April 15. Kerosene, meanwhile, will
        be down by P3.30 per liter. '
