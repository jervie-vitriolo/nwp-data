    'stories': []
    'template': '1'
    'title': 'Dizon wants north terminal exchange construction within 2026'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c8d040-c8fa-4719-b661-dfcdb0389ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:34:33.732+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T18:34:33.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:34:33.732+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Transportation Secretary
        Vince Dizon said he has ordered the construction of a terminal exchange in
        the northern section of Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9246007-523e-496d-aea8-cf2b27de1615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:34:33.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T18:34:33.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:34:33.733+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the north terminal exchange in Valenzuela City will be
        similar to the Parañaque Integrated Terminal Exchange (PITX).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b703bf-aa4c-4095-8582-a0c51eb35cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:34:33.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T18:34:33.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:34:33.733+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Inspecting the PITX ahead of the Holy week passenger surge on Monday,
        April 14, the secretary said transportation hubs should have the same connectivity
        as the PITX, where jeepneys, buses, and trains converge.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24640ca8-9668-41c0-8743-5d242947c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:34:33.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T18:34:33.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:34:33.733+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Pinautos ko na na meron tayong north terminal exchange, sa norte naman…
        Merong ginagawa ngayon na for PPP (public-private partnership) sa Valenzuela.
        So, pinapamadali ko na ‘yun para within next year, nagko-construct na tayo
        ng ganito para sa norte naman,” the chief said in a chance interview at the
        PITX.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501731a-5eca-44e3-bbab-605cbadeff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:34:33.734+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T18:34:33.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:34:33.734+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I ordered that we should have a north terminal exchange.
        There is a PPP in Valenzuela. I am fast tracking that so that within next
        year, we would be constructing something like this in the north.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00dc45-e743-4f9f-aac2-dd6a3c2b7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:34:33.734+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T18:34:33.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:34:33.734+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PITX is the largest bus terminal in the country catering to
        trips that reach as far as Mindanao. It can serve up to 200,000 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c772f-14f6-468d-a8bb-a52b07b7066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:34:33.734+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-14T18:34:33.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:34:33.734+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m. of April 14, the terminal management has recorded more
        than 134,500 commuters taking advantage of the scheduled Holy Week break.</p>'
  'china-visa-restrictions-us-personnel':
    'author': 'Reuters'
    'caption': 'The photo shows the flags of China and US (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T18:44:58.000+08:00
