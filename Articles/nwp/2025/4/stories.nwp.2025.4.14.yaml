    'stories': []
    'template': '1'
    'title': 'Sara Duterte endorses friend Imee Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a3abb-c505-41f5-ad1f-ff923fe682f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:26:34.887+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T20:35:33.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T20:35:33.168+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte has endorsed the re-election bid of her friend, Sen. Imee Marcos,
        who has gone the opposite way of her brother, President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ecff1b-6a1c-48bf-8bef-49290de4d678'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:26:34.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T20:35:33.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T20:35:33.168+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The endorsement was shown in a new advertisement posted by the senator
        on Monday, April 14.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e61c9-516d-46f6-ad24-dae41dec8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:26:34.888+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T20:35:33.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T20:35:33.169+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two were in black and played on the word “Itim” - which stood for
        “Ilaban ang Tama, Itama ang Mali” [Fight for what is right. Correct the wrong.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb4526-f9d0-458d-9791-1bba0a519cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:26:34.889+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T20:35:33.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T20:35:33.169+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Itim ngayon ang kulay ng bansa. Sa gutom at krimen, nagluluksa,” said
        Duterte.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6befb8bb-2191-4461-88de-f119d62340e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:26:34.889+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T20:35:33.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T20:35:33.170+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The country is black. Grieving in the face of hunger
        and crime.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621210e-5234-4cb6-8a05-6a7a00ad3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:26:34.889+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T20:35:33.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T20:35:33.170+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Gutom na ang sikmura, gutom pa sa hustisya,” Marcos said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be0514-af4f-4949-802c-320f557d5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:26:34.890+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T20:35:33.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T20:35:33.171+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The stomach is hungry, so is the thirst for justice.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff452eeb-7448-45c5-9cee-1eb63a0eee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:26:34.890+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T20:35:33.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T20:35:33.171+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s endorsement came weeks after the presidential sister <strong><a
        data-cke-saved-href="https://www.newswatchplus.ph/news/2025/3/26/Imee-Marcos-exits-Alyansa.html"
        href="https://www.newswatchplus.ph/news/2025/3/26/Imee-Marcos-exits-Alyansa.html">withdrew</a></strong>
        from the administration-backed slate “Alyansa Para sa Bagong Pilipinas”.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40528631-4d61-4a6c-b2f5-e45da2221df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T20:35:33.160+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T20:35:33.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T20:35:33.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before quitting her brother’s coalition, Marcos launched an investigation
        on the arrest of former President Rodrigo Duterte, who is at the International
        Criminal Court detention center at the Hague, Netherlands for crimes against
        humanity for murder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6c964-64c1-405a-926c-c5a5385b80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:26:34.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T20:35:33.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T20:35:33.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The presidential sister is far outside the winning circle or the so-called
        “Magic 12” in recent pre-election surveys.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c965dbe-34eb-47cb-b7c4-6febb4c28f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:26:34.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T20:35:33.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T20:35:33.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Sen. Robin Padilla, who leads the PDP Laban in the
        absence of Duterte, has also <strong><a href="https://www.newswatchplus.ph/news/2025/4/13/Padilla-endorses-reelectionist-Imee-Marcos.html">endorsed</a></strong>
        Marcos’ bid.</p>'
  'dizon-wants-north-terminal-exchange':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Passengers await their trips to the provinces at the Paranaque Integrated
      Terminal Exchange on April 14.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T18:29:00.000+08:00
