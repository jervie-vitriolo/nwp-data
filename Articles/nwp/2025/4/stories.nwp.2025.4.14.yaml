  'china-stronger-trade-ties-with-vietnam':
    'author': 'Phuong Nguyen and Khanh Vu, Reuters'
    'caption': 'Chinese President Xi Jinping (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T16:14:55.000+08:00
