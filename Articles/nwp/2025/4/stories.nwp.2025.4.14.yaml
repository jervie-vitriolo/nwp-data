      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326bf9bd-6ac0-4ef8-b6c2-b0625a95d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:00:29.738+08:00
