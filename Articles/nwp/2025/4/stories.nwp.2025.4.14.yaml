      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Holy Wednesday to Easter Sunday</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427f9e6-2dcd-4674-9b10-7cdaa000efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:00:29.738+08:00
