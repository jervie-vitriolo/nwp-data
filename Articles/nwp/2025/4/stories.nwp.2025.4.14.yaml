      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Holy Tuesday</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5bdda-d33c-4736-b00d-bf9077fa7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:00:29.736+08:00
      'mgnl:createdBy': 'jelo-nwp'
