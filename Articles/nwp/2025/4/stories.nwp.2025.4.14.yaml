    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caee6daa-10b7-4821-9c50-7dd8372c1174'
    'lead': 'China''s President Xi Jinping on Monday called for stronger ties with
      Vietnam on trade and supply chains amid disruptions caused by U.S. tariffs,
      as he kicked off a three-nation trip to Southeast Asia in the Vietnamese capital
      of Hanoi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T16:17:42.621+08:00
