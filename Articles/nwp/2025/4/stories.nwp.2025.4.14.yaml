      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:44:06.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The frontal system, where warm and cold air meet, may bring cloudy\
        \ skies with rains over northern Luzon such as Cagayan, Batanes, and Apayao.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263da77-c0f5-4075-918a-60221526186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:00:29.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T18:44:06.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:44:06.140+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Easterlies, or winds coming from the east, may cause cloudy skies with\
        \ scattered rains and thunderstorms over Zamboanga Peninsula and the Bangsamoro\
        \ Autonomous Region in Muslim Mindanao.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1185d923-722d-4327-a321-5e497d0a0ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:00:29.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T18:44:06.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:44:06.140+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The rest of the country may have partly cloudy to cloudy skies due\
        \ to the easterlies. PAGASA said possible isolated rain showers or thunderstorms\
        \ may occur in eastern areas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757fb350-8f58-4b22-8549-97ca5fd37a50'
