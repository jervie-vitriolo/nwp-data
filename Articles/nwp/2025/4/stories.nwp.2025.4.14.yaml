      'mgnl:lastModified': 2025-04-14T09:58:08.741+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93311d-c6ab-481d-b53c-30b3fc14156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.741+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.741+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With the win, McIlroy joins Gene Sarazen, Ben Hogan, Gary Player, Jack\
        \ Nicklaus and Tiger Woods as the only golfers to win each of the four major\
        \ championships.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea4937-5c7a-42a6-8162-ad65ca6cd454'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.742+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.742+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68bdb08-2f7c-45a8-9c8e-f6146290ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.742+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.742+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 35-year-old McIlroy arrived at the year's first major, where in\
        \ 2011 he blew a four-shot lead on the back nine, seeking his first major\
        \ since August 2014 to end a barren run that came with its fair share of near\
        \ misses.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d0274-0f5d-459b-a149-9c308530d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.743+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.743+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c63916-ebbe-4d2f-a74a-a971c4664cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.743+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.743+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>LEAD VANISHED</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99da94f-b2f3-4fbe-b6ef-615f85bb0a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.744+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.744+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1fe96-a913-442d-977f-b5ed988630fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.744+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.744+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "For a while late in the closing round it looked like McIlroy was once\
        \ again headed for major heartbreak as golfers were trading positions on the\
        \ leaderboard at a mind-bending pace.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491aba8-e60a-4d1b-bad2-2fa13c72c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.745+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.745+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2925fac-9fd1-4f5e-9620-c9f3292ba650'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.746+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-14T09:58:09.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:58:08.746+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "McIlroy had been in complete control when he reached the turn but shockingly\
        \ relinquished a seemingly comfortable four-shot lead and then delivered two\
        \ of the best shots of his career late to keep his hopes alive.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502d4b9-d2db-475e-be4f-df40eef9aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:58:08.746+08:00
