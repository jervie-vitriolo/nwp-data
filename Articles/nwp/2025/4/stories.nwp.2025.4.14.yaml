      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Barometers in 25 areas
        nationwide may reach heat index levels classified as dangerous on Monday,
        April 14, the weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e962e7-82e5-41fd-8aac-2ea92e6696ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:37:31.481+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T11:37:31.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T11:37:31.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said the Ninoy Aquino International Airport in Pasay City, Isabela\
        \ State University in the town of Echague, and Sangley Point in Cavite City\
        \ may register a heat index of 44 degrees Celsius.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361f3f0-93f2-44ff-9595-346848f94f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:37:31.482+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T11:37:31.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T11:37:31.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Heat index, or “init factor” in the vernacular, is the felt temperature\
        \ when relative humidity is combined with air temperature. PAGASA classifies\
        \ a heat index of between 42 to 51 degrees Celsius as “danger” level.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8526cf-a68d-4b4b-90d9-2119238853a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T11:37:31.482+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T11:37:31.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T11:37:31.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Such a level may cause heat cramps and heat exhaustion, and prolonged\
        \ exposure to heat may lead to heat stroke, state meteorologists warned.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa9028-1da8-4c94-9ee6-b23204cd5ea3'
