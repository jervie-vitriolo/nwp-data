  'yoon-suk-yeol-criminal-trial':
    'author': 'Joyce Lee, Reuters'
    'caption': 'Ousted South Korean President Yoon Sook Yeol (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T09:27:48.000+08:00
    'imagesource': 'jcr:4de2b787-437e-41f1-a4dc-bf2720028f88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3203bfba-f1b5-45ed-9040-e99d3337267b'
    'lead': 'South Korea''s ousted leader Yoon Suk Yeol argued that his brief martial
      law declaration late last year was "not a coup d’etat" as he appeared in court
      on Monday for the start of a criminal trial over charges that he led an insurrection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T09:30:51.836+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-14T16:14:01.168+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-14T16:14:00.817+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korea begins criminal insurrection trial of ousted president Yoon'
    'updated': 2025-04-14T16:13:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b81507-4407-45ed-a74b-cd88f9f8cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.789+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.789+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s ousted leader
        Yoon Suk Yeol argued that his brief martial law declaration late last year
        was "not a coup d’etat" as he appeared in court on Monday for the start of
        a criminal trial over charges that he led an insurrection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458efc49-c35f-48dc-a9af-57c047a631c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.789+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.789+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The martial law attempt, which lasted about six hours before Yoon backed
        down in the face of parliamentary opposition and public protests, plunged
        the country into months of turmoil and led to the Constitutional Court removing
        him from the presidency this month for violating constitutional powers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062327d4-1028-4c0b-8386-6911e2dcc184'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.790+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.790+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After departing his house in a motorcade on Monday, Yoon, who has denied
        all charges against him, entered a courtroom at the Seoul Central District
        Court, wearing a dark navy suit and red tie.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e212fc-f2b0-479a-9d25-eaa756233ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.790+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.790+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At the start of proceedings, prosecutors presented their case by arguing
        Yoon lacked the legal grounds to declare martial law and accused him of trying
        to paralyse state institutions such as parliament.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ba5f5-9e96-4080-8624-2462a29dc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.791+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.791+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The defendant ... made it impossible for constitutional institutions
        to exercise their authority based on an unlawful declaration," the prosecution
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475f6b2-c5e5-47f5-8d3d-9f193b507271'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.791+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.791+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon, who was the country’s chief prosecutor before becoming president,
        spent about 40 minutes in the morning refuting the prosecution’s allegations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609398eb-a0e7-4378-b9bd-d0265798da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.791+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.791+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Martial law is not a coup d’etat,” Yoon said, adding that he had no
        intention of paralysing the country, but that martial law was needed to alert
        the people to how the majority opposition party was stonewalling government
        by impeaching more than 20 officials, including the Board of Audit and Inspection
        chief, which he saw as a dangerous threshold.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59ff68-99ae-428e-95a7-353a83bf576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.792+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This was a peaceful ‘message martial law’ to the nation… I knew this
        martial law would end within half-a-day, a day,” Yoon said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd2226-b2d3-46ca-b293-49f57e0a101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.792+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon said although he had communicated this intention to ex-defence
        minister Kim Yong-hyun, military officials carrying out the order seemed to
        have overstepped it because they are used to training for martial law under
        different guidelines.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c6859-a15b-4288-b525-cfba9369869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.793+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Insurrection charge</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a3c8a-a357-4991-aa33-275d568290d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.793+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.793+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Two senior military officers are expected to take the witness stand
        in the afternoon.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6ff24-f901-4367-b67d-e548357272a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.794+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.794+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One of them, Cho Sung-hyun from the army''s capital defence command,
        already testified at the Constitutional Court in February that he was ordered
        to send troops to "drag" lawmakers out of parliament during Yoon''s martial
        law order.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e238d9-e0cb-43a1-98e8-017aefca1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.794+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.794+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon denied this allegation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e928475b-2b3c-4fb6-b050-a36e7b2c3d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.795+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.813+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The martial law declaration, which cited the need to root out "anti-state"
        elements, was lifted six hours later after parliamentary staffers used barricades
        and fire extinguishers to ward off special operations soldiers trying to enter
        parliament, where lawmakers voted to reject martial law.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb149a-759a-462a-b204-13bfbf5908c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.795+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The charge of insurrection faced by the impeached leader is punishable
        by life imprisonment or even death, although South Korea has not executed
        anyone in decades.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968abb3-0226-40b9-9537-f889548f52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.795+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.795+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon''s martial law declaration on December 3 shocked South Koreans,
        and created chaos in all areas of society, the economy and foreign policy,
        the Constitutional Court said when ruling to remove him from office.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30083277-74b0-4e9e-a779-61fd32bb57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.796+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The upheaval has further exposed deep social rifts between conservatives
        and liberals and stepped up pressure on institutions and the military, which
        had found itself in a quandary over whether to enforce martial law.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ff2b4-afa6-4efd-98a9-42c453708e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.797+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former president returned to his private home on Friday from the
        official residence, with crowds of conservative supporters turning out to
        greet his motorcade.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0693ad-82e6-490f-a2b0-27c3a1a59e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.797+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He remains defiant and has pledged to "stand by" his supporters. The
        opposition Democratic Party slammed Yoon on Monday as delusional for not making
        any sincere apology.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141030f5-c575-4679-9db5-c1fcd38135b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.798+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.798+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The country will now hold a snap election on June 3. Questions remain
        over whether Yoon might still play a role.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c00c6-c939-4be3-90f9-d48a576afb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.798+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.798+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lee Jae-myung, the opposition leader who is leading presidential polls,
        visited on Monday a start-up that develops artificial intelligence chips,
        pledging to ease regulations with aggressive investments in the AI industry.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb626d13-e1a6-43a2-9523-84e41d89bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T16:14:00.799+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T16:14:01.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T16:14:00.799+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joyce Lee; Writing by Ju-min Park; Editing by
        Ed Davies, Josh Smith, Sonali Paul and Gerry Doyle)</em></p>'
  'bolsonaro-surgery':
    'author': 'Reuters'
    'caption': 'Former Brazilian President Jair Bolsonaro (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T09:31:45.000+08:00
    'imagesource': 'jcr:1b5b8e1d-c6b3-415e-9dca-e5ac4b93a30c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5a857ff-f4ad-4833-89e7-7f1e86bd492e'
    'lead': 'Former Brazilian President Jair Bolsonaro is recovering after undergoing
      surgery on Sunday, his fifth since being stabbed in the stomach while campaigning
      in 2018, his wife, Michelle, said in a social media post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T09:35:11.007+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-14T09:35:11.292+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-14T09:35:11.041+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Jair-Bolsonaro']
    'stories': []
    'template': '1'
    'title': 'Brazil''s Bolsonaro recovering after 12-hour surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976c9c3-d69e-4075-975e-685ec17a4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.036+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Former Brazilian President Jair Bolsonaro
        is recovering after undergoing surgery on Sunday, his fifth since being stabbed
        in the stomach while campaigning in 2018, his wife, Michelle, said in a social
        media post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29cba99-a34c-474c-bbfb-e08fa6dc567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Surgery concluded with success," she posted. "My heart overflows with
        gratefulness for each one of you who have been praying."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b54b6-b5f2-4539-bdb1-c76e7bbce863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The procedure started at 8:30 a.m. local time (1130 GMT) and was scheduled
        to last six hours, but went on for about 12 hours because of the complexity
        of the surgery.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe383da-6ab4-4ffe-8040-f34233241c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The medical team said in a report that the procedure went well and
        that the former president was stable, without pain, and was in the hospital''s
        intensive care unit.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e693ab-48b3-4f20-9e5a-e11be99c0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Doctors for the far-right leader are expected to talk to reporters
        on Monday morning, the hospital''s press office said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec88dc-4dad-4be7-9e6f-5e2158a8db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro, 70, was hospitalized on Friday after feeling strong abdominal
        pain during an event with supporters in northeastern Brazil, forcing him to
        break off a regional tour aimed at drumming up political support. He was transferred
        to the nation''s capital, Brasilia, where he lives, on Saturday night.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e97c7-2969-4a1f-bad2-4974548c0e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro, a hard-right former army captain who served as president
        from 2019 to 2022, has been campaigning around Brazil for Congress to pass
        an amnesty bill for his supporters who stormed the capital after he lost the
        2022 election.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6dc17-6367-4144-9478-9340c1e93fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a message to allies before the surgery, he criticized the potential
        for a supporter to be sentenced to 10 years in prison, and again called for
        Congress to pass the amnesty bill.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54801e25-6743-4dba-8c97-85df20dc5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"May God enlighten each of the 513 representatives and 81 senators
        in their votes," he wrote. "If with our decisions we pave our eternity, this
        vote carries a significant weight."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cc61e-8315-4f53-b674-c6d022386f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Brazil''s Supreme Court in March ruled that Bolsonaro should stand
        trial over accusations that he conspired to overthrow the government after
        his 2022 electoral defeat. He has denied any wrongdoing and called the trial
        an example of left-wing "lawfare" targeting conservative leaders such as himself
        and France''s Marine Le Pen.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29f188-55d9-4303-9bae-8a3367177bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolsonaro has already been banned from running for office until 2030
        for discrediting the country''s voting system. If the Supreme Court finds
        him guilty, he could face a long prison sentence.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb883e-9ad4-4db2-85f8-b2793b5fb1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Even so, he insists that he will run in next year''s presidential election,
        casting himself as the best candidate to take on leftist President Luiz Inacio
        Lula da Silva, whose popularity has slipped amid high inflation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5716efb-ca6e-4f70-bcbf-13940d1772d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T09:35:11.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T09:35:11.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T09:35:11.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rodrigo Viga, Ricardo Brito, Luciana Novaes Magalhaes
        and Augusta Lunardi; Writing by Manuela Andreoni; Editing by Mark Porter,
        Diane Craft and Edwina Gibbs)</em></p>'
  'Rory-McIlroy-Masters-champion-grand-slam':
    'author': 'Frank Pingue, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
