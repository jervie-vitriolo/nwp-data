  'ph-asean-china-code-of-conduct-south-china-sea':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T14:45:29.000+08:00
    'imagesource': 'jcr:59ae16bc-79ff-4d8a-9f70-6f8577af895d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4a6e75b-0a80-4f82-8684-c4fc2273579e'
    'lead': 'The Philippines hosted the latest round of negotiations on the ASEAN-China
      Code of Conduct (COC) in the South China Sea last week, and took the opportunity
      to raise serious concerns over recent incidents in the West Philippine Sea that
      it said infringed on sovereignty and posed risks to vessels and personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T14:47:32.710+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-14T14:47:32.931+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-14T14:47:32.732+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['China', 'ASEAN', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'PH voices concerns over West Philippine Sea incidents at ASEAN-China
      code of conduct talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99c75b-8130-4333-a57a-7ea5a66701f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T14:47:32.722+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T14:47:32.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T14:47:32.722+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines hosted
        the latest round of negotiations on the ASEAN-China Code of Conduct (COC)
        in the South China Sea last week, and took the opportunity to raise serious
        concerns over recent incidents in the West Philippine Sea that it said infringed
        on sovereignty and posed risks to vessels and personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd45e2-d34f-4d36-bf60-d236e990aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T14:47:32.723+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T14:47:32.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T14:47:32.723+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The negotiations, held in Manila from April 9 to 11, were convened
        by the Joint Working Group on the Implementation of the Declaration on the
        Conduct of Parties in the South China Sea (JWG-DOC), co-chaired by Malaysia
        and China. The working group is tasked with hammering out details of the long-awaited
        COC, aimed at promoting peace and stability in the contested waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e0404-daf4-4dd3-bd10-b2e03cdf866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T14:47:32.723+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T14:47:32.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T14:47:32.723+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During the discussions, delegates continued to review and refine paragraphs
        of the Draft COC, including several milestone provisions, consistent with
        ASEAN and China’s shared goal of concluding a “substantive and effective”
        agreement at the soonest possible time.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b9920-63a7-493d-9167-d2c721246b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T14:47:32.724+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-14T14:47:32.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T14:47:32.724+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs said the meeting provided the Philippines
        an avenue to “strongly call for the need to adhere to international law,”
        particularly the United Nations Convention on the Law of the Sea (UNCLOS)
        and the 2016 South China Sea Arbitral Award.'
    '4':
      'jcr:primaryType': 'mgnl:block'
