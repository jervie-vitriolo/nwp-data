      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>For more than half a century, Tao Rin Pala (TRP) has been a celebration
        of the talents and humanity of the UP-PGH community through music, dance,
        and various performances.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ea1f6-de12-4081-98e3-ef6998893cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.410+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.449+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'This year, “TRP 51: Cosmos” takes flight on May 2 at St. Cecilia’s
        Hall in St. Scholastica’s College, Malate, Manila. It will feature a much-awaited
        chorale competition and variety show curated by UP College of Medicine batches,
        organizations, fraternities, and sororities, alongside special performances
        from PGH departments.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ac574-f2da-4999-a371-aac63f530616'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.411+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.411+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'TRP unites medical students and doctors through their camaraderie,
        creativity, and passion for artistic expression, but its beauty and essence
        extend far beyond the stage. At the core of TRP lies an unwavering commitment
        to its advocacies - promoting socio-cultural awareness, upholding human rights,
        and contributing to the education of Filipino children.&nbsp;'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960e747-94cd-4297-b11b-3e94208285d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.412+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.412+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'For nearly 11 years, the UP Medical Students’ Society (MSS), through
        TRP, has sustained its partnership with Aurora A. Quezon Memorial Elementary
        School (AAQES), a public school in San Andres, Malate, Manila. Through this
        collaboration, select students of the special education program that nurtures
        the potential of students with intellectual and learning disabilities, receive
        monthly scholarship allowances to help fund their tuition, school supplies,
        and daily expenses.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8060fe6-f58e-46ad-a2f5-aa4b13b18e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.412+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.412+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'We celebrate our scholars - getting to know their stories in great
        detail, understanding their challenges, and most importantly, honoring their
        resilience.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842d9ca-5664-4cb8-8883-47a59f73bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.413+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.413+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'We begin with Michael, 20, who was the first to greet us. He playfully
        extended his hand for high-fives - perhaps a reflection of his lively household
        of nine. While they surely make for a zestful household, their big family
        faces considerable financial strain. Michael’s parents have no stable income,
        as his father is sick, and his mother, Cora, dedicates her time to caring
        for Michael. To make matters worse, Michael requires a surgical operation
        for his ear due to frequent pain and dizziness.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89b2db-6e0a-414e-95bf-404cd6075e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.414+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.414+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Despite these hurdles, Michael remains persistent and ambitious in
        school, especially in sports. Wearing a proud smile, Cora recalls the contests
        Michael had won, including three gold medals in a bowling competition. “Sa
        talent ako umaasa [I place my hopes in his talents],” she mentions. The MSS
        scholarship eases their financial burden by helping them pay off debts, provide
        allowance, and pay utility bills, and above all, inspires Michael to work
        harder. Cora adds, “Scholarships are not just for bright students. Our children,
        including those with disabilities, are also qualified and deserving of this
        support.”'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a0b70-b442-4b9e-8b66-267b00c56669'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.414+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.414+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Rhianne, 6, is the youngest among five scholars. When we entered the
        classroom, she was comfortably sitting on her mother Marivic’s lap. She is
        the second of four children, although Marivic joked that she often acts like
        the eldest with the way she scolds her siblings. As young as she is, she already
        expresses an interest in Mathematics and hopes to be a policewoman when she
        grows up. Behind their warm smiles, Rhianne’s family faced financial struggles.
        Having four children studying in AAQES, they often find their weekly budget
        stretched thin.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee3cd9-66b1-4518-825e-4c694bd4728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.415+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.415+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The MSS scholarship adds to Rhianne’s school allowance and budget for
        diapers and biscuits. Marivic’s only dream for Rhianne is for her to graduate
        and learn all she needs to be able to live independently.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ebdd34-20e4-47ca-bd57-ff279976118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.416+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.416+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The eldest among them is Blanche, 21, who maintains a gentle and sweet
        composure throughout the interview. Despite being the youngest in a family
        of seven, her mother Clarita proudly speaks of her responsibility, care, and
        devotion. It is these qualities that make Clarita believe that Blanche can
        fulfill her dream of becoming a doctor. Clarita fondly recalls how Blanche
        took care of her when she suffered a stroke last year, even insisting she
        stay home to help her recover faster.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6410fd6-033a-4a85-8957-826f14186739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.417+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.417+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'However, pursuing this dream comes with challenges - just her monthly
        transportation costs alone costs ₱880 on top of medical expenses. The scholarship
        mainly covers these transportation costs, with the remainder serving as Blanche’s
        daily allowance. Clarita expresses her gratitude to MSS for giving Blanche
        and other children the opportunity to become scholars, regardless of their
        disabilities.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ab2fe-d23c-4465-afad-564b32d29979'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.417+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.417+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Another remarkable scholar is Dominic, 19, who carried a cool and composed
        air. The youngest among four children, he also enjoys Mathematics like Rhianne,
        with his teacher acknowledging his knack for it.&nbsp; Dominic aspires to
        be a firefighter: a noble profession fit for someone with a heart for service.
        He likes to go around and help his neighbors with tasks like carrying objects,
        and this initiative extends to their home.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92b45d-ca51-4b5d-aaaf-6234a407d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.418+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.418+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Susan, his mother, shared how pleased she is with Dominic’s willingness
        to learn to cook and buy groceries. She hopes that Dominic continues developing
        practical skills such as managing money, especially since their livelihood
        involves selling. Above all, she wants him to be well-prepared and capable
        of helping his siblings in the future. Susan expressed her gratitude for Ms.
        Agaton and the MSS scholarship, as Dominic’s allowance is no longer a strain
        on the household budget, and the remaining money can be set aside for other
        expenses.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d615f-b0e8-4ac9-a216-187f72292ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.419+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.419+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Beyond this, Susan hopes that the MSS scholarship will be able to grant
        more children the same opportunity, as she truly believes that this makes
        a big difference for the students and their families.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6bd71-6b47-48d8-a8d4-180259609d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.420+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.420+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Lastly, we got to meet Brian, 19, who may have been the most quiet
        during the interview, but through his answers, showed strong capability and
        initiative. At home, Brian is hardworking and responsible, always actively
        helping with chores. He may not be certain what he wants to be in the future—he
        jokingly suggested that he may become a priest—but his drive will surely take
        him far. His mother Celma’s aspiration is for him to learn to read properly
        and manage money well.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea16343-6ac3-49f9-a5d2-b32eeb526a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.420+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.420+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'She shares that while his allowance is sufficient, it also goes toward
        his ₱500 maintenance medication, which he needs to buy from the pharmacy every
        two months. The scholarship helps cover this cost, motivating him to study
        and attend school. With an appreciative smile, Celma adds, “Puso niyo ang
        nagdala at dahilan kung bakit (Your kindness and generosity serve as their
        why).” In the same nature, it is also our scholars that serve and remind us
        of our whys.'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48befc7-383a-4fef-ac61-63a76943de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.421+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.421+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Listening to our scholars’ heartwarming stories, we realize that beyond
        financial assistance, the true impact of the MSS scholarship lies in the hope
        it fosters. Each scholar carries a unique journey, marked by challenges and
        driven by their resilience and dreams. With our collective efforts and steadfast
        support, we stand by them, uplift them, and contribute to a more compassionate
        and empowered society. Through and through, we reaffirm our commitment to
        education, equity, and the unwavering belief that no disability can and should
        hinder the potential of every child&nbsp; to thrive.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba23e1-7893-4fff-9b2e-bf3ba8232e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-15T15:36:28.422+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-15T15:36:29.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-15T15:36:28.422+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>If you wish to donate, you may send your contributions through bit.ly/TRP51Advocacy.
        For any inquiries, feel free to message Keji Agbulos on Messenger or Telegram
        (@kjqagb). Your support will go a long way in sustaining our scholars’ education
        and daily needs.</p>'
