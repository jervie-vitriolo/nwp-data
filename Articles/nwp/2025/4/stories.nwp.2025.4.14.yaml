    'title': 'BDO helps strengthen energy security in Visayas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797fcb2-904e-4b93-9b7c-4ead5b6ff6d5'
      'mgnl:activationStatus': true
