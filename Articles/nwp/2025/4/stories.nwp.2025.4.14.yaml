  'comelec-masbate-bets-emergency-alert':
    'caption': 'The photo shows the Commission on Elections central office in Intramuros,
      Manila.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T13:03:57.000+08:00
    'imagesource': 'jcr:fc40ab2c-44cf-4a84-9447-bd3c03c973d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad024c1-14c1-4a86-9c01-8ebdf1dce081'
    'lead': 'The Commission on Elections (Comelec) has issued show cause orders to
      four candidates in Masbate for alleged use of emergency alert for campaigning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T13:06:12.918+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-14T13:06:29.845+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-14T13:06:29.618+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['local-campaign', 'Eleksyon-2025', 'Vote-Watch', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec orders four Masbate bets to explain alleged use of emergency
      alert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6705d-48ff-4019-8eab-5038308ff360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:06:13.004+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T13:06:29.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:06:29.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has issued show cause orders to four candidates in Masbate for alleged
        use of emergency alert for campaigning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ebeb9d-3e9f-4e19-a431-65b9b3bca896'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:06:13.004+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T13:06:29.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:06:29.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dated April 11, the Comelec directed gubernatorial candidate Ricardo\
        \ Kho, vice governor candidate Fernando Talisic, congressional bet Elisa Kho,\
        \ and mayoralty bet Olga Kho to explain in writing why a complaint for violation\
        \ of election guidelines should not be filed against them.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc21276-b22f-4c3e-8eb0-94f7ef08e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:06:13.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T13:06:29.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:06:29.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They were given five days from receipt to submit their response.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4f956-2969-4a5b-b670-ba003a371624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:06:13.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T13:06:29.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:06:29.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Otherwise, a request for the removal, takedown, or blocking of the\
        \ said content or account shall be made to the technology platforms and/or\
        \ the concerned law enforcement agency, without prejudice to any further legal\
        \ action in accordance with applicable laws,” wrote Rex Laudiangco, Comelec\
        \ spokesperson and chairperson of Task Force KKK sa Halalan.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bb53b-a907-4f52-91e6-ad59f5427c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:06:13.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T13:06:29.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:06:29.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Comelec cited reports on social media that people in Masbate City received\
        \ an “extreme” emergency alert in early April to vote for the Khos and Talisic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f33d4-a69f-4f87-8c8b-0883dc6081fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:06:13.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T13:06:29.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:06:29.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The poll body classified the incident as “creation and dissemination\
        \ of fake news,” which was considered “misuse and malicious use of social\
        \ media, artificial intelligence technology, and internet technology” under\
        \ its Resolution 11064.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b530b4c-5e10-47c7-810e-9bd320ec33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:06:13.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T13:06:29.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:06:29.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec said creating and spreading false information may also\
        \ constitute an election offense. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97fc24-3e9e-43c1-8092-dc82ca092a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:06:13.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T13:06:29.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:06:29.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In April, the <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/4/6/OCD-slams-misuse-of-emergency-alert-system-for-political-campaigns.html">Office
        of Civil Defense slammed</a></strong> the misuse of the Emergency Cell Broadcast
        System for campaigning, which is “inappropriate” and “dangerous.”&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14206ea4-f92e-4ee4-9fc6-65df6249a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T13:06:13.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-14T13:06:29.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T13:06:29.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the 2014 Free Mobile Disaster Alert Act, violators shall be
        punished with imprisonment of not less than two months but not more than six
        months, and with a fine of not less than P1,000 but not more than P10,000.</p>'
  'BDO-energy-security-Visayas':
