  'south-korea-vietnam-boost-economic-ties':
    'author': 'Hyunjoo Jin, Reuters'
    'caption': 'A worker walks among shipping containers at Pyeongtaek port in Pyeongtaek,
      South Korea, April 2. (Kim Hong-Ji/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T18:48:52.000+08:00
    'imagesource': 'jcr:19578a09-3365-4b43-874e-1a48bf4f927c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d74327e-c3cc-4f37-92f3-30cda6404166'
    'lead': 'South Korea and Vietnam agreed on Monday to expand economic cooperation
      after a ministerial meeting on Monday, at a time when the two countries are
      racing to mitigate the impact of potential U.S. tariffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T18:50:57.763+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-14T18:50:58.041+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-14T18:50:57.795+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Vietnam', 'south-korea']
    'stories': []
    'template': '1'
    'title': 'South Korea, Vietnam agree to boost economic ties amid looming US tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151f4b6-8f20-4dda-9f84-ae88448182e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:50:57.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:50:58.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:50:57.791+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea and Vietnam agreed
        on Monday to expand economic cooperation after a ministerial meeting on Monday,
        at a time when the two countries are racing to mitigate the impact of potential
        U.S. tariffs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6766a09-99d5-4511-9691-36ab1817ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:50:57.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:50:58.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:50:57.782+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea''s industry minister Ahn Duk-geun is visiting Vietnam as
        the two countries scramble to negotiate a reduction of threatened U.S. tariffs
        of 25% and 46%, respectively, that would otherwise apply in July after a global
        moratorium expires.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa454ee-93e9-44fa-9ecf-71fa707e3f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:50:57.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:50:58.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:50:57.782+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Korean companies are the biggest foreign investors in Vietnam, and
        the Southeast Asian nation is South Korea''s No. 3 export destination.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03847159-777e-4855-99d0-b130e9233c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:50:57.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:50:58.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:50:57.783+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two countries agreed on action plans to ensure they can meet an
        existing target to reach $150 billion in bilateral trade by 2030 and cooperate
        in the generation of nuclear energy and LNG power and investments in the textile
        and clothes industries, according to a statement from South Korea''s industry
        ministry.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3762305-483d-4032-ae0e-22fb5573c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:50:57.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:50:58.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:50:57.783+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agreement came during a meeting of Ahn and Vietnam''s Trade Minister
        Nguyen Hong Dien in Hanoi.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8a4a9-ad79-461c-9990-1eb03e6d1b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:50:57.784+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:50:58.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:50:57.784+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ahn also met with representatives of top South Korean companies, including
        Samsung Electronics 005930.KS, LG Electronics 066570.KS, Hyundai Motor 005380.KS
        and HS Hyosung 487570.KS. The minister pledged that Seoul will continue talks
        with both the U.S. and Vietnamese governments to minimise the impact of U.S.
        tariffs on Korean companies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99491141-b7ec-435b-a329-34fac7f08bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:50:57.784+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:50:58.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:50:57.784+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Samsung produces more than 60% of its phones sold globally in the country.
        Led by national champions such as Samsung, Korean companies have been building
        their presence in Vietnam for years as the costs of manufacturing in China
        rose along with political risks and competition.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0afe2d-6209-41bd-932b-89fa3dcc0bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:50:57.785+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:50:58.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:50:57.785+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Now, that reliance on Vietnam threatens to backfire as the looming
        steep tariffs exposed the vulnerability of the Southeast Asian country''s
        export model.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c67f23-0498-4caa-be16-f323bbb51dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:50:57.786+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:50:58.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:50:57.786+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China''s President Xi Jinping also on Monday called for stronger ties
        with Vietnam on trade and supply chains amid disruptions caused by U.S. tariffs,
        as he kicked off a three-nation trip to Southeast Asia in Hanoi.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb246b-c0d8-40a5-8712-2c992e408a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:50:57.786+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:50:58.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:50:57.786+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunjoo Jin. Editing by Ed Davies)</em></p>'
  'online-voting':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-14T19:16:33.000+08:00
    'imagesource': 'jcr:4c26e8fa-e453-4f5c-bf07-bbfdd7400818'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aa9e5d8-ebce-4be3-92a2-82973a4e5aca'
    'lead': 'The names on the verification in the online voting system for overseas
      Filipinos do not reflect the actual candidates voted for, which are encrypted
      to guard against fraud, the Commission on Elections said Monday, April 14, dispelling
      concerns raised by some voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-14T19:18:21.177+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-04-14T19:18:21.491+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-14T19:18:21.214+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['VoteWatch', 'Eleksyon-2025', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Encrypted online votes to deter fraud - Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3b9b6-229a-4248-acfe-56a7b0d8a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T19:18:21.199+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-14T19:18:21.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T19:18:21.209+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The names on the verification
        in the online voting system for overseas Filipinos do not reflect the actual
        candidates voted for, which are encrypted to guard against fraud, the Commission
        on Elections said Monday, April 14, dispelling concerns raised by some voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296bb71-408c-4c2c-bb49-f2ce18b416f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T19:18:21.199+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-14T19:18:21.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T19:18:21.199+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The month-long voting period for overseas Filipinos began on Sunday,\
        \ marking the first time that online voting is carried out in 77 foreign posts.\
        \ However, some voters have taken to social media to raise concerns, reporting\
        \ that upon verifying their votes through a QR code, the vote lookup page\
        \ showed the names of candidates they did not vote for.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489e9ae-c9d4-4e0e-ab7e-28f9235158e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T19:18:21.199+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-14T19:18:21.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T19:18:21.199+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said there is no cause for concern.\
        \ He explained that voters are given a chance to review their ballots before\
        \ casting them. However, once the vote is cast, the names of the candidates\
        \ they voted for are no longer visible.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc269c78-f71c-401b-9ceb-f992f2a408c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T19:18:21.200+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-14T19:18:21.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T19:18:21.200+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Pag pinindot kasi nila yung QR code, ang lalabas po doon hindi na\
        \ yung pangalan ng mga kandidato na kanilang binoto. Lalabas po diyan ay machine\
        \ readable codes ng lahat ng kandidato at nandoon din ang kandidatong kanilang\
        \ binoto,” Garcia said in a chance interview at the Comelec headquarters in\
        \ Intramuros, Manila.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd43eb0-bef5-44e8-8de9-1c058fc6432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T19:18:21.200+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-14T19:18:21.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T19:18:21.200+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d650cb-6853-44af-a0b4-59af10c0d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T19:18:21.201+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-14T19:18:21.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T19:18:21.201+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When they scan the QR code, the names of the candidates\
        \ they voted for will no longer appear. What will show up are machine-readable\
        \ codes for all the candidates, including the candidate they voted for.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf40e0-0d62-4984-99a4-8b8ff6996468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T19:18:21.201+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-14T19:18:21.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T19:18:21.201+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a5196-d904-44ba-b112-cb96d48e70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T19:18:21.202+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-14T19:18:21.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T19:18:21.202+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Encrypted po ang tawag dun [That’s what you call encrypted],” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3aad13-38d3-427c-af4c-3914c8fc0dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T19:18:21.202+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-14T19:18:21.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T19:18:21.202+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He explained that it’s a security feature to prevent election receipts\
        \ from being used in vote buying or selling, adding that it’s no different\
        \ from the practice of showing receipts only to voters before depositing them\
        \ into the ballot box.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a26af-cd41-45b1-b3d9-6da36bd7806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T19:18:21.202+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-14T19:18:21.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T19:18:21.202+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In online voting, election receipts will be printed at foreign posts\
        \ at the end of the voting period on May 12, allowing voters to verify their\
        \ votes, Garcia said. He added that the random manual audit also serves as\
        \ a way to assure voters that their votes are counted accurately.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb418f2-e283-4f46-9306-3ca640678937'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T19:18:21.203+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-14T19:18:21.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T19:18:21.203+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“It is safe, it is verifiable, it is auditable,” Garcia said, adding\
        \ that election watchdogs and IT experts involved in the source code review\
        \ would not have greenlit the online voting system otherwise.\r"
