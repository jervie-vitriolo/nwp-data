    'template': '1'
    'title': 'China imposes visa restrictions on US personnel over Tibet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb1c04-d97c-44b6-ad7c-9185ac60b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:47:12.343+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:48:00.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:48:00.350+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China has announced visa restrictions
        on some U.S. personnel who have "behaved badly" on Tibet-related issues, its
        foreign ministry said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f85bad-1f66-496c-b796-9fdc87d3e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:47:12.344+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:48:00.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:48:00.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The announcement at a regular press conference came after Washington
        imposed additional visa restrictions two weeks ago on Chinese officials involved
        in policies governing foreigners'' access to Tibetan areas.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e155680-0a66-4799-858a-db9d00145b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:47:12.344+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:48:00.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:48:00.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. accused the Chinese Communist Party of refusing to afford
        U.S. diplomats, journalists, and other international observers access to Tibet
        and other Tibetan areas of China, and demanded "unrestricted access" to the
        areas for U.S. diplomats and others.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e6ba0-5a2b-4fa1-9f0c-fe65ffed1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-14T18:47:12.345+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-14T18:48:00.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-14T18:48:00.352+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese Foreign Ministry Spokesperson Lin Jian said Tibet-related issues
        were China''s "internal affairs" and the "U.S. abuse of visa restrictions
        on Chinese officials" over Tibet "seriously violates international law and
        basic norms governing international relations".'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c217f7d-0bdc-42b5-ad40-dc94c3af9980'
      'mgnl:activationStatus': true
