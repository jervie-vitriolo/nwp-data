      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, April 1, House Assistant Minority leader
        and Gabriela Women’s Rep. Arlene Brosas denounced what she called state-sanctioned
        exploitation of Filipino women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970d95c-7be3-4ee5-9db3-7e0aca6d8cdf'
