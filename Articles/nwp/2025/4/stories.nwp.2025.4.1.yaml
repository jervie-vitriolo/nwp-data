      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Paano magiging self-defense na siya ang lumabas? Kung self defense\
        \ iyon siguro baka hinatak siya from his sasakyan. Pero lumabas po kasi siya.\
        \ He confronted them,” Manongdo said.\r"
