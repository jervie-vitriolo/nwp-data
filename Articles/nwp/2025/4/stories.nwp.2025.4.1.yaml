      'mgnl:lastModified': 2025-04-01T11:55:16.619+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, a driver of a sports utility vehicle was caught firing at\
        \ motorcycle riders after a scuffle along Marcos Highway.\r"
