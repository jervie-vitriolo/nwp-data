      'mgnl:lastModified': 2025-04-01T14:42:11.717+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Images carried by local news outlets and footage shared on social media
        showed a massive fire and a huge orange flame on the horizon with smoke billowing
        out.'
    '3':
