  'China-launches-military-drills-around-Taiwan--calls-its-president-a--parasite-':
    'author': 'Joe Cash, Liz Lee , Yimou Lee, and Ben Blanchard, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-01T12:32:55.000+08:00
    'imagesource': 'jcr:8b5c0649-54de-4bde-a2e9-e251f462bc14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dff7eae-3040-4885-8760-8825f490a434'
    'lead': 'China began joint army, navy and rocket force exercises around Taiwan
      on Tuesday as a "stern warning" against separatism and called Taiwanese President
      Lai Ching-te a "parasite", as Taiwan sent warships to respond to China’s navy
      approaching its coast.'
