    'stories': []
    'template': '1'
    'title': 'US sanctions six Chinese and Hong Kong officials for rights abuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4152a-4e28-4a48-8346-553a883751d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.957+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.957+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S./Hong Kong -</strong> The U.S. sanctioned
        six senior Chinese and Hong Kong officials on Monday, citing "transnational
        repression" and further erosion of Hong Kong’s autonomy in the Trump administration’s
        first major move to punish China for a crackdown on the financial hub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e216632-c487-4cca-9028-a70922f54ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.957+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.957+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Western countries have criticised Beijing for using the national security
        law it imposed on Hong Kong to jail pro-democracy activists, as well as shut
        liberal media outlets and civil society groups.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212288e-dffc-47ab-942d-a999e7c5c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.958+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.958+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing says the law, which punishes acts like subversion and foreign
        collusion with up to life in prison, has brought stability after mass pro-democracy
        protests there in 2019.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897a1e8-e2cd-4742-ba39-9c8740e98219'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.958+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.958+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Beijing and Hong Kong officials have used Hong Kong national security
        laws extraterritorially to intimidate, silence, and harass 19 pro-democracy
        activists who were forced to flee overseas, including a U.S. citizen and four
        other U.S. residents," the State Department said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691cec12-4e9d-4480-8889-8cf0a8b99923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.958+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.958+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In response, it added, the United States was sanctioning six individuals
        who "engaged in actions or policies that threaten to further erode the autonomy
        of Hong Kong in contravention of China’s commitments, and in connection with
        acts of transnational repression."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a698577-b491-429a-99b7-e842e870e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.959+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.959+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Monday’s sanctions block any transactions on property, funds or deals
        within the United States by these individuals, including Dong Jingwei, a former
        senior official at China’s main civilian intelligence agency.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fc3c2-f798-46d6-8ebc-2a741566a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.959+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.959+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dong, now the director of China’s Office for Safeguarding National
        Security in Hong Kong, was previously China’s top spy catcher, who had oversight
        of counter-intelligence.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9157d621-de83-460d-b232-fe293a9274b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.960+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He was also vice minister of state security, a high-profile role that
        included hunting down foreign spies in China and nationals who colluded with
        foreign countries.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0730fb1-a882-43c5-9fe4-a435e04377dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.960+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Also sanctioned was justice secretary Paul Lam, Hong Kong’s top legal
        official, who has driven prosecutions against scores of democratic activists.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e65fb-90b2-409f-97c3-286ec7cf5a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.960+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Security and police officials Sonny Au, Dick Wong, Margaret Chiu, Raymond
        Siu were also sanctioned for their role in "coercing, arresting, detaining,
        or imprisoning of individuals" under the security laws.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c55142-b492-4457-b6ef-45a77cc2c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.961+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.961+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Such despicable actions constitute serious interference in Hong Kong
        affairs and China’s internal affairs," Guo Jiakun, a spokesperson of China’s
        foreign ministry, told reporters, noting China would take firm countermeasures
        against Washington.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb73e5-bbe5-4075-8a03-e128f7d11bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.961+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.961+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They "grossly trampled" on international law and international relations,
        exposing Washington’s intent to undermine Hong Kong’s prosperity and stability
        and suppress China’s development, Guo added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e83b6-28d2-463a-b092-257435706334'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.962+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.962+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. lawmakers, both Democratic and Republican, had pushed the Biden
        administration to sanction all six officials, as well as 43 more, such as
        senior judges Esther Toh, Susana D''Almada Remedios, and Alex Lee, and senior
        prosecutors Maggie Yang and Anthony Chau who have been involved in national
        security cases.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711740ce-9f60-407a-b641-90240ddeb0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.962+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.962+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China’s record on human rights, a contentious issue between the nations,
        has been a focus for Secretary of State Marco Rubio since he was a U.S. senator,
        and Hong Kong democracy activists have long seen him as a champion of their
        cause.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf7079-c113-46e5-87c6-a0d8ab29f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.962+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.962+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The sanctions "demonstrate the Trump Administration’s commitment to
        hold to account those responsible for depriving people in Hong Kong of protected
        rights and freedoms," the State Department said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db636cf5-e256-44d4-b4b9-7d878690ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.963+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.963+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Frances Hui with the Committee for Freedom in Hong Kong Foundation
        in Washington who was granted U.S. political asylum, called the sanctions
        a "critical step in addressing the worsening crackdown in Hong Kong."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4a11a-2ba7-4ccb-bb51-3bfcb7f4d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.963+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.963+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We hope it marks the beginning of a sustained and broader effort to
        hold perpetrators accountable, including not only top officials, but also
        the judges and prosecutors at all levels who have played key roles in silencing
        dissent," Hui said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231b5bf-a52d-4b09-9ce1-ace7edae1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.964+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.964+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Separately, Rubio said the U.S. would impose additional visa curbs
        on Chinese officials involved in policies on access for foreigners to Tibetan
        areas.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141cad43-b7c9-4c89-860b-251882814c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.964+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.964+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign tourists are allowed to visit Tibet but must travel in groups
        and obtain a permit in advance. Diplomats and foreign journalists require
        the approval of Tibet’s local authorities.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5264f-8713-43cf-9f80-2c355c6b9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:17:06.965+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:17:07.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:17:06.965+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Ryan Woo and Ethan Wang; Editing by
