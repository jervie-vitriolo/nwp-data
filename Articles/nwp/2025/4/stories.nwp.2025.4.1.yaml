      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:52:38.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A show cause order
        has been issued to a viral official of the Metropolitan Manila Development
        Authority (MMDA) for scolding a police officer during a clearing operation,
        the agency said on Tuesday, April 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd000d-31b4-43eb-bf10-7a0abd49dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:52:38.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:52:39.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:52:38.823+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, MMDA chairperson Romando Artes said due process will
        be given to Gabriel Go, the agency’s special operations group strike force
        head, who was involved in the incident.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3703c-93ea-44e0-9d92-0dc8fd6ded85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:52:38.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:52:39.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:52:38.823+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, Sen. JV Ejercito called out Go who was filmed berating a
        police captain in Quezon City after issuing a violation ticket for illegal
        parking.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b9665-5e8a-4c02-8fbb-fd4ac7213688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:52:38.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:52:39.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:52:38.823+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We sincerely apologize for any inconvenience this may have caused
        our constituents. It will be a learning experience for Mr. Go and the MMDA
        as a whole. A proper apology should be made to Captain Erik Felipe for the
        harm it may have caused him and his family,” said Artes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac863537-34c6-4c3b-b351-85a6953fa85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:52:38.824+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:52:39.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:52:38.824+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA chief said it has reached out to key officials in the Quezon
        City Police District, Philippine National Police, and National Police Commission.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7386d2-bd1d-46c4-84bf-42186758092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:52:38.824+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:52:39.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:52:38.824+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We, the officials of MMDA, consistently remind all our employees that
        we are public servants and that we should treat everyone with respect and
        utmost courtesy. Even in times of aggression, we exercise maximum tolerance
        and compassion,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03c68a-9991-44f5-b1c2-7c05a57ad620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:52:38.825+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:52:39.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:52:38.825+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“However, we are only human. We get tired, and sometimes, our zealousness
        in enforcing the traffic laws gets the best of us,” Artes added.</p>'
