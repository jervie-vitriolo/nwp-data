      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The country is a “factory
        of mass murderers,” labor leader and senatorial candidate Luke Espiritu said,
        as he backed the country’s possible return to the Rome Statute to hold high-stakes
        criminals accountable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe9d73-1bc5-4050-bbc8-5e64dea3a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:36:50.490+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:31:21.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:31:21.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee03f94-6cbb-43d5-bf03-4cc48ff5ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:36:50.490+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:31:21.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:31:21.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Rome Statute is a treaty that established the International
        Criminal Court (ICC). The Philippines, under then President Rodrigo Duterte,
        withdrew from it in 2019 amid the court probe on his bloody war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e81e6-0fa8-4c26-a656-47a917e06719'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:36:50.491+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:31:21.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:31:21.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77255d61-abd4-4ad5-ba28-7dc9af52217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:36:50.491+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:31:21.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:31:21.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In the NewsWatch Plus election roundtable “Ang Kandidato,” Espiritu\
        \ said he favored Philippine membership in the Rome Statute as the country\
        \ is “very conducive” for mass murderers due to political dynasties.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db7c7e-744a-4b4e-b271-d4582ef948d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:36:50.491+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:31:21.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:31:21.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7045ee-9fbf-4493-8f0a-e6a3c8403f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:36:50.492+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:31:21.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-02T15:31:21.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Violent ang political clans natin. Tignan mo sa mga local areas,
        merong mga EJK (extrajudicial killings) diyan, intimidation and harassment.
        Hindi naman si Duterte ang nag-imbento ng extrajudicial killing.''Yan ay
        matagal na sa ating bansa na merong ganyan,” the labor leader said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b306bc-1e8f-49ce-b4c6-2f405013ecef'
      'mgnl:activationStatus': true
