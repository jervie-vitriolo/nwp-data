      'mgnl:lastModified': 2025-04-01T11:55:16.616+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I-amend namin siya upon the availability of the death certificate\
        \ bukas…i-elevate po natin siya into murder case,” PltCol Ryan Manongdo, acting\
        \ Antipolo police chief, said in an interview.\r"
