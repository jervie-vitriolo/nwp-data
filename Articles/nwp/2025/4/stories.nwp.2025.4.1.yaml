      'mgnl:lastModified': 2025-04-01T11:55:16.621+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[The suspect was in a rush. So he almost hit the victim and there was\
        \ an additional scuffle until the rider blocked his way and the suspect stopped\
        \ and got out of his car]\r"
