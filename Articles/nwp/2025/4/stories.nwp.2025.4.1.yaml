    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China launches military drills around Taiwan, calls its president a
      ''parasite'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce522a-07d5-4478-9edb-dcb9c1ff4d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.728+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> China began joint army, navy and rocket
        force exercises around Taiwan on Tuesday as a "stern warning" against separatism
        and called Taiwanese President Lai Ching-te a "parasite", as Taiwan sent warships
        to respond to China’s navy approaching its coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a466c-8ed3-41be-8cc7-ee27add70745'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.728+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The exercises around the democratically governed island, which China
        views as its own territory and has never renounced the use of force to bring
        under its control, come after Lai called Beijing a "foreign hostile force"
        last month.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0adab8-3298-4f4f-b9a0-9dc975c66aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.729+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China detests Lai as a "separatist," and in a video accompanying the
        Eastern Theatre Command’s announcement of the drills depicted him as cartoon
        bug held by a pair of chopsticks above a burning Taiwan, calling him in English
        a "parasite".'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66973fdc-a4c1-43eb-aff3-3c7af92770d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.729+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The focus is on exercises such as combat readiness patrols at sea
        and in the air, seizing comprehensive control, striking maritime and land
        targets, and imposing blockade controls on key areas and routes," the Eastern
        Theatre Command said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048dcd47-6f14-4133-9fdc-fcac1c9e72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.729+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s government condemned the drills, with the presidential office
        saying China was "widely recognised by the international community as a troublemaker"
        and that the government has the confidence and ability to defend itself.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501e35c-574f-4f0d-a883-0562bbfa60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.730+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s government rejects Beijing’s sovereignty claims, saying
        only the island’s people can decide their future.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d43c61-2a72-4d94-923c-d8fa1c22a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.730+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Two senior Taiwan officials told Reuters that more than 10 Chinese
        military ships had approached close to Taiwan’s 24 nautical mile (44 km)
        contiguous zone and Taiwan sent its own warships to respond.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d77aa0-7933-44b4-bcda-00dbeef13c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.731+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, Taiwan has not detected any live fire by the Chinese military,
        one of the officials said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87745359-8916-481e-af45-e7a14b36d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.731+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>TAIWAN DISPATCHES WARSHIPS</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13f14c-0110-4c5c-b558-ff33a5f2e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.731+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s Defence Ministry said in a statement that China’s Shandong
        aircraft carrier group had entered the island’s response area on Monday,
        adding that it had dispatched military aircraft and ships and activated land-based
        missile systems in response.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaaebf1-d671-4060-b3a4-442a4a1c4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.732+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The drills took place after U.S. Defense Secretary Pete Hegseth left
        the region following visits to Japan and the Philippines, where he criticised
        China and said Japan was "indispensable" for tackling Chinese aggression.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a862d-06b5-4c23-baef-1e7d0c1ec6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.732+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A senior Taiwan security official told Reuters, citing internal assessments,
        that Beijing needed to avoid any "perceived confrontation" with Washington
        prior to the U.S.-China trade talks, and thus Taiwan has become a pretext.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c47e07-de2d-48e5-ba45-c948d53e3aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.732+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Taiwan is their best excuse. That’s why they chose to launch such
        military drills as soon as the U.S. defence secretary left Asia," the official
        said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360c6e3-21ec-4c75-81a0-8f63b66f783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.733+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The de facto U.S. embassy, the American Institute in Taiwan, said the
        United States will continue to support the island.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d049ff-6146-4d12-b8ec-618a2167cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.733+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Once again, China has shown that it is not a responsible actor and
        has no problem putting the region’s security and prosperity at risk," a spokesperson
        said in a statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2dd437-8403-4792-8a0f-efde5092ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.734+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>"CLOSING IN"</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f533a-3126-4482-8af8-88fdbd80389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.734+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China’s military released a series of propaganda videos in quick succession
        after the drill announcement, depicting Chinese warships and fighter jets
        encircling Taiwan, Taipei being aimed at from above, and military vehicles
        patrolling city streets.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fbc7e-365f-4474-ba25-1d0962397e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.735+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A video of a poster accompanying the drills titled "Closing In," and
        showing Chinese forces surrounding the island, was released on the Eastern
        Theatre Command’s Weibo.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e099296-4938-4b5c-a386-08f5cceaa922'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.735+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This was followed by a video titled "Shell", depicting president Lai
        as a green cartoon bug spawning parasites across the island, on the Eastern
        Theatre Command’s WeChat page.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe1183-d849-4ee1-abfb-88a55fbfb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.735+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Parasite poisoning Taiwan island. Parasite hollowing Island out. Parasite
        courting ultimate destruction," the animation said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54779f37-119e-4928-a594-6241baf79490'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.736+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan Defence Minister Wellington Koo said such rhetoric was not conducive
        to peace and "shows their provocative character," when asked about Lai’s
        cartoon depiction.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcfafe-593d-4d2b-ac16-677755a4c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.736+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A third video, "Subdue Demons and Vanquish Evils", featured Sun Wukong,
        the magical monkey king from the Ming Dynasty epic "Journey to the West" as
        he is depicted in the "Black Myth: Wukong" hit video game.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de6b69-fadf-4112-af77-03fb05ce54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.737+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It opens with the video’s title flashing across the screen and the
        Chinese mythical warrior riding on clouds before cutting to footage of Chinese
        fighter jets.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad0a07-461d-489c-993d-c28faec23861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.737+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The joint exercise and training conducted by the Eastern Theatre of
        the Chinese People’s Liberation Army (PLA) in the vicinity of Taiwan Island
        is a resolute punishment for the Lai Ching-Te authorities'' rampant ''independence''
        provocations," said Zhu Fenglian, a spokesperson for China’s Taiwan Affairs
        Office.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc753ebf-e3ab-4f0e-9f48-022a862c3194'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.738+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s Koo told reporters the PLA should focus first on resolving
        its issues with corruption instead of destroying peace and stability in the
        region.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433233b-08b9-4848-ae9e-04eb01cdcecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.738+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China’s military has undergone a sweeping anti-corruption purge over
        the past few years, which saw former Chinese Defence Minister Li Shangfu ousted
        in October 2024.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ff377-48f9-41d5-857c-0228589b2c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.739+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China’s defence ministry did not immediately respond to a request
        for comment on Koo’s remarks.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0d79a-f33f-4bd3-aabd-e67e4e40f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.740+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Taiwan security source, citing internal intelligence assessments,
        said China was trying to busy its military with exercises as a way of distracting
        and stopping its soldiers from discussing the corruption crackdown amongst
        themselves on base.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab0052-3d31-40ac-923e-9cc2b6ea8a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.740+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China’s coast guard said it was also taking part in the drills, saying
        it was simulating "inspection and capture, interception and detention operations
        against unwarranted vessels" to show its exercise of "legitimate jurisdiction"
        over Taiwan.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce10b4-db95-455e-a524-642da00446c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.741+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Global Times, which is owned by the People’s Daily newspaper of
        the governing Chinese Communist Party, said the drill had not been given a
        code name to show that Chinese military forces surrounding the island "has
        become a normal practice," citing Zhang Chi of National Defence University.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a2636-672f-45fc-8b3a-d4fc83053142'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.741+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Through a series of exercises held in the Taiwan Strait in recent
        years, the PLA has strongly enhanced its ability to prepare for war and fight
        battles," the article on the paper’s Weixin social media page added.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076a966-876c-412d-83b7-b551ff0ba02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.742+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China has staged several rounds of war games around Taiwan since then-U.S.
        House Speaker Nancy Pelosi visited Taipei in 2022.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a4bec-b215-4b31-a68b-bc3649d054ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:34:50.742+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T12:34:51.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:34:50.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joe Cash in Beijing, Yimou Lee and Ben Blanchard
        in Taipei and Liz Lee in Beijing; Editing by Christopher Cushing and Michael
        Perry)</em></p>'
  'heat-index-forecast-april-1':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
