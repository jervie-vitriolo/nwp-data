  'afp-brawner-nolcom-taiwan':
    'caption': 'AFP Chief of Staff Gen. Romeo Brawner Jr. delivers a speech during
      the 38th anniversary of the Northern Luzon Command. (Nolcom Pio/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-01T16:21:51.000+08:00
    'imagesource': 'jcr:b51cc630-e170-412e-b020-1378d43569d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b3b166-c342-439c-8962-bf00ad7b111c'
    'lead': 'The chief of staff of the Armed Forces of the Philippines (AFP) told
      the troops of the Northern Luzon Command (NOLCOM) to ''start planning for actions
      in case there is an invasion of Taiwan.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-01T16:25:31.789+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-01T16:33:19.809+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-01T16:33:19.485+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['China', 'Armed-Forces-of-the-Philippines', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'AFP chief tells troops to start plans for China’s possible invasion
      of Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6aab8-b083-4c14-8bec-f15f9005f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The chief of staff
        of the Armed Forces of the Philippines (AFP) told the troops of the Northern
        Luzon Command (NOLCOM) to “start planning for actions in case there is an
        invasion of Taiwan.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7975b568-49a5-4040-bc2b-3c101679f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "AFP Chief of Staff Gen. Romeo Brawner Jr. made the directive during\
        \ the 38th anniversary of the NOLCOM on Tuesday, April 1, explaining the troops\
        \ need to extend their sphere of operations “because if something happens\
        \ to Taiwan, inevitably we will be involved.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02316d3a-e613-4ffc-a0a9-0632e705f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Do not be content with securing just the northern hemisphere up to\
        \ Mavulis Island,” Brawner challenged the NOLCOM. “Start planning for actions\
        \ in case there is an invasion of Taiwan.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5caa5c6-85f5-445f-8dea-54cf3cc7e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the NOLCOM will be at the frontline in rescuing the 250,000\
        \ overseas Filipino workers in Taiwan when such a situation occurs.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa8317-3b21-4d27-9e71-42e71f710841'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In June 2024, President Ferdinand Marcos Jr. said the country must
        be prepared for external threats which “has become more pronounced, has become
        more worrisome.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769f8a7-4572-48be-8110-590af4133e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During that speech addressed to troops, Marcos said the Philippines\
        \ is an “area of interest” for China due to its proximity to Taiwan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62354a74-2cab-4a98-9eb4-b358ef450c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China and the Philippines have territorial disputes over the West Philippine\
        \ Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65583f4-70e7-41d1-a66b-02416d072b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Also on Tuesday, China launched joint military exercises around the\
        \ self-governed Taiwan as a “stern warning and forceful deterrence against\
        \ ‘Taiwan Independence’ separatist forces.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5056139-c36e-46b8-ade5-e7200813582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Brawner’s order came as the Philippines and the United States will\
        \ conduct Balikatan Exercises starting this April, which will be a “full battle\
        \ test.” Most of the drills will be held in northern Luzon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c25e30-d84d-4403-bf4c-d647e8fd403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are now testing all of the plans, all of the doctrines, all of\
        \ the procedures that we have developed in the past years, and this year we\
        \ are going to test them. It’s very important that we prepare for any eventuality,”\
        \ the AFP chief said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ae5a9-9ee3-4500-9697-8dcd6d3b1763'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Brawner also mentioned the visit of US Defense Secretary Pete Hegseth\
        \ to the country on Friday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13113186-3d22-40c7-97e6-ab76e8ac3480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:25:31.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T16:33:19.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:33:19.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In the speech of Secretary Hegseth, he said that their objective is\
        \ to attain peace through strength. But how do you achieve strength? Strength\
        \ is achieved by preparing for war, and so we are following that line,” he\
        \ said.\r"
  'ph-factory-mass-murderers-espiritu-backs-icc-return':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Labor leader and senatorial candidate Luke Espiritu discusses his
      stances and views on the country’s issues on NewsWatch Plus’ election roundtable
