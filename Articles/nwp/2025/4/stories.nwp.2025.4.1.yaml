      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:55:16.620+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Medyo nagmamadali. So muntik niya pong mabangga ito pong victim
        natin at nagkaroon ng additional na gitgitan so hanggang sa blinock na nila,
        nag-stop siya doon tapos bumaba ang ating suspek,” Manongdo said.</p>'
