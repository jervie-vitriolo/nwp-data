  'nicholas-kaufman-icc-duterte-supporters':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-01T17:14:35.000+08:00
    'imagesource': 'jcr:a7c391ea-7057-41e9-8c95-28602a4ae04e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4806401-bb09-43f7-8bf8-50f303785fdb'
    'lead': 'As supporters of former President Rodrigo Duterte gathered in The Hague,
      Netherlands, his lead counsel, Nicholas Kaufman, said respecting the International
      Criminal Court (ICC) proceedings is important'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-01T17:16:45.301+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-01T17:16:45.562+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-01T17:16:45.324+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'Nicholas-Kaufman', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Duterte lead counsel to supporters: Respect ICC judicial process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49062bb-ca77-40ed-bb15-4fb340572723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T17:16:45.314+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-01T17:16:45.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T17:16:45.314+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – As supporters of former
        President Rodrigo Duterte gathered in The Hague, Netherlands, his lead counsel,
        Nicholas Kaufman, said respecting the International Criminal Court (ICC) proceedings
        is important</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc865098-f0bc-4719-bb63-f21f0ca00b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T17:16:45.314+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-01T17:16:45.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T17:16:45.314+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on Monday, March 31, Kaufman said the Duterte family
        had requested him to remind supporters about observing the process.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd3dcb-26f8-4588-9aec-f0d094ed44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T17:16:45.314+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-01T17:16:45.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T17:16:45.314+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The family wants me to convey a message that the judicial process
        must be respected. There must be absolutely no interference with the independence
        of the court, with the judges, and for all the parties," Kaufman said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc5d0dd-5dfb-4411-b8b7-854647a5d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T17:16:45.315+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-01T17:16:45.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T17:16:45.315+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said ICC cases often carry strong political implications, with multiple
        participants in the process, including the prosecution, the defense, and the
        victims.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb113507-5c48-4793-ab8e-f6b5fa40eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T17:16:45.315+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-01T17:16:45.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T17:16:45.315+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Every case of the International Criminal Court is always a highly
        charged case from a political point of view. There are participants in that
        process - there’s the prosecution, there’s the defense, and also there are
        the victims. The victims’ counsels will make their submissions in court, and
        their right to make those submissions must be respected. So I ask everybody
        to bear that in mind. All the supporters who have demonstrated this huge expression
        of love should also bear that in mind as well," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631aca4a-f2f0-44d9-98f2-356717ba964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T17:16:45.315+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-01T17:16:45.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T17:16:45.315+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaufman noted that public demonstrations of support during ICC proceedings
        are common.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d31ffe-f847-4670-bb91-deafbd870e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T17:16:45.316+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-01T17:16:45.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T17:16:45.316+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This happened in other cases as well. When the case gets to a critical
        stage, there is always a huge demonstration of support from people of the
        country concerned. And that’s happened quite frequently in this court," he
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b2bfb-577c-437a-b42d-e1b32c6d5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T17:16:45.316+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-01T17:16:45.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T17:16:45.316+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The veteran trial lawyer recently visited Duterte at his detention
        facility and shared that the former president is doing well despite the circumstances.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106067f-acc8-4237-9602-902ebd8f61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T17:16:45.316+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-01T17:16:45.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T17:16:45.316+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He’s in good spirits, and I will keep on saying that because he
        is in good spirits. Obviously, he’s 80 years old, and with all the accompanying
        medical issues that come with someone of that age, it’s not easy to adjust
        to life in detention or ICC detention. So those are the only challenges he’s
        facing at the moment," Kaufman sa</p>'
