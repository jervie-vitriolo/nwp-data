      'text': 'The fire department said it was still investigating the extent of the
        spread of fire in the residential area.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70cf5e-1f2f-458d-9e4c-a6cb2d57570d'
