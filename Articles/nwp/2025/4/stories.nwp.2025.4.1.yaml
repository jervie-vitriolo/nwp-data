    'imagesource': 'jcr:5b25099d-5137-47cb-97c4-5bdf58b9cfa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'febc287e-33bb-4d1e-a20b-16239e2db7c8'
    'lead': 'The Philippines and Germany may sign a key defense cooperation deal in
      May, sources from the German embassy told NewsWatch Plus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-01T12:28:02.445+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-04-01T12:31:17.615+08:00
