  'romualdez-price-monitoring-system':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Stacked trays of eggs in the market.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-01T18:21:24.000+08:00
