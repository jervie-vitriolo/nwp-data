    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27404f09-08f9-4122-8085-19490d925080'
    'lead': 'China, Japan and South Korea agreed to jointly respond to US tariffs,
