  'dotr-supports-lrt1-fare-hike':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A view shows a train of the Light Rail Manila Corp.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-01T18:40:18.000+08:00
    'imagesource': 'jcr:6228ba9a-99c9-4e8a-bbd5-d92c26109b6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf558e05-b635-48bc-a6a1-c590ba1756e6'
    'lead': 'Raising Light Trail Transit (LRT-1) fares is necessary to proceed with
      expansion plans, including the rail line’s Cavite extension, the Department
      of Transportation (DOTr) said amid calls to suspend higher fare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-01T18:43:40.209+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-01T18:43:40.522+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-01T18:43:40.258+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['lrt-1', 'DOTR', 'fare-hike']
    'stories': []
    'template': '1'
    'title': 'LRT-1 fare hike necessary for line extension - DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67c93d-fab3-4677-9cf7-d4c97bb009bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:43:40.246+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:43:40.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:43:40.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Raising Light Trail
        Transit (LRT-1) <strong><a href="https://www.newswatchplus.ph/news/2025/2/18/lrt-1-fare-hike-2025.html">fares</a></strong>
        is necessary to proceed with expansion plans, including the rail line’s Cavite
        extension, the Department of Transportation (DOTr) said amid calls to suspend
        higher fare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb7d2d-5cd5-4a12-9f3b-7d381cdaa1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:43:40.247+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:43:40.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:43:40.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beginning Wednesday, April 2, single journey tickets would cost P20
        from P15, with maximum fare set at P55 from P45. Stored-value cards are at
        P16 to P52.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426df03a-2a9f-4a08-9671-2c60f4b71616'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:43:40.247+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:43:40.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:43:40.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the DOTr said the fare increase is “long overdue” and
        important to ensure operational viability.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb500d7-b4d5-48a9-9297-10f53eed7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:43:40.247+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:43:40.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:43:40.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This rate increase is needed to not only ensure smooth and timely
        maintenance of LRT-1 but also the extension of the line all the way to Cavite
        under the present PPP (public private partnership) contract,” it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e058c69-fb91-4ad2-ab34-2aae0f4bdc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:43:40.248+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:43:40.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:43:40.248+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This…is only the second rate increase with 2023 being the first. This
        was also much lower than the proposed P20 fare originally submitted by the
        Light Rail Management Corporation,” the DOTr added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f38b4-1b64-404b-bd25-82a1caae825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:43:40.248+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:43:40.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:43:40.248+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A number of groups have earlier appealed to President Ferdinand
        Marcos Jr. to <strong><a href="https://www.newswatchplus.ph/news/2025/3/31/stop-lrt1-fare-hike.html">stop
        the fare increase</a></strong> to help low-income commuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090766b-3847-404e-a382-db863942f776'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:43:40.249+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:43:40.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:43:40.249+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They said there was no financial necessity in the private operator’s
        petition and that privatization policies must be reviewed to “prioritize public
        service over profit.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843eb08-9b1b-4716-b4ad-2178401b737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:43:40.249+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:43:40.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:43:40.249+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Tuesday, the Light Rail Manila Corporation said the
        fare increase went through due process, regulatory reviews, and public consultations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d6eef-77c3-4cdb-b268-9d47d4192a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:43:40.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T18:43:40.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:43:40.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“While Light Rail Manila Corporation understands concerns about
        fare increases, we want to assure the public that this adjustment is necessary
        to continue improving the commuter experience. LRT-1 remains one of the most
        affordable and efficient transportation options,” it said.</p>'
