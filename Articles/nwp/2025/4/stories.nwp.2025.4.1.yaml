      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:49:17.693+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Four areas in the Philippines
        are expected to hit a “danger level” of heat index on Tuesday, April 1, the
        Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c355c-1636-4571-ac9a-a9c16815ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:49:17.690+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T12:49:17.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:49:17.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dagupan City in Pangasinan is seen to experience a heat index of 46\
        \ degrees Celsius on Tuesday, according to PAGASA’s forecast published on\
        \ March 31. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d131f3f-d6b5-4187-95ff-020e7ab72501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:49:17.690+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T12:49:17.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:49:17.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It would follow Dagupan’s “feels-like” temperature of 48 degrees Celsius\
        \ on Monday, the highest so far this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc25599-1388-4389-9b27-8e918ef8aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:49:17.690+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T12:49:17.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:49:17.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "State meteorologists forecasted Casiguran, Aurora, and Virac (Synop),\
        \ Catanduanes would reach a heat index of 43 degrees Celsius, while it will\
        \ reach 42 degrees Celsius in Butuan City, Agusan del Norte. These three areas\
        \ also registered dangerous levels of heat index the previous day.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff7471-d171-44ab-8861-0f47ff992265'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:49:17.691+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-01T12:49:17.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:49:17.691+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said a “danger level” of heat index ranges from 42 degrees Celsius\
        \ to 51 degrees Celsius, which could lead to heat cramps and heat exhaustion.\
        \ Continued exposure on such “init factor” levels may probably cause heat\
        \ stroke.\r"
  'executive-officials-to-skip-duterte-hearing':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-01T13:31:06.000+08:00
    'imagesource': 'jcr:30b57fbe-fb1c-44a2-af30-4dafce6b2317'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd33f243-759b-401e-a8b5-35b9b4570662'
    'lead': 'Malacañang will not send any Cabinet secretary or executive official
      to the next Senate hearing on former President Rodrigo Duterte’s arrest, the
      Palace said in a letter to senators—contradicting its earlier pronouncement
      that it will not prevent officials from attending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-01T13:32:35.504+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-04-01T16:34:08.851+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-01T16:34:08.445+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palace backtracks, prohibits execs from Senate hearing on Duterte’s
      ICC arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967ce8d-f4e7-4d5d-a950-0461c26584ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.833+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.435+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Malacañang will not
        send any Cabinet secretary or executive official to the next Senate hearing
        on former President Rodrigo Duterte’s arrest, the Palace said in a letter
        to senators—contradicting its earlier pronouncement that it will not prevent
        officials from attending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e455b4cf-3f6f-4232-b0c5-f07fe01d07d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.833+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.435+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Lucas Bersamin formally declined the Senate’s
        invitation for executive officials to attend the hearing on Thursday, April
        3, in a letter addressed to Senate President Francis “Chiz” Escudero and Senator
        Imee Marcos, who chairs the Senate Committee on Foreign Relations leading
        the probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d971b4-b01b-4e85-b7cc-267162bc5722'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.834+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.436+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The letter, dated Monday, March 31, was released to the media by Senator\
        \ Marcos’ office on Tuesday, April 1.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f116c-4123-4ae1-adea-413ec5463e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.834+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.436+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Bersamin noted that officials from various government agencies had\
        \ already answered questions not covered by executive privilege during the\
        \ first hearing on March 20.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470421a-0e57-4406-a7e7-2fd476862b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.437+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Given the extensive disclosures made, we believe that further participation
        may no longer be necessary at this time, especially considering that the Honorable
        Chairperson has publicly relayed her comprehensive findings thereon,” Bersamin
        wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ba578-43e6-47ca-b60b-cd37436b60e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.437+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also argued that further discussions on the issue could violate
        executive privilege and the sub judice rule, given the pending petitions involving
        Duterte’s arrest and turnover to the International Criminal Court (ICC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8921d4-8977-4cba-82f4-38525fd26259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.835+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.438+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, in a chance interview on Tuesday, Senator Marcos pushed
        back. She said Bersamin, as a former Chief Justice, should know that executive
        privilege can only be invoked in response to specific questions during a hearing—not
        as a blanket refusal to attend, citing a Supreme Court ruling on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca0669-51cd-4e3d-9b92-6fad3ed1002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.836+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.438+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>She also questioned the Palace’s apparent flip-flopping, pointing
        out that on the same day Bersamin sent the letter, Communications Undersecretary
        Claire Castro publicly stated in a Palace briefing that President Ferdinand
        Marcos Jr. will not stop Cabinet members from heeding Senate summons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f05410-ced7-4e22-84aa-68d89b9414c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.836+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.439+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ano 'to April Fools'? Kaninong utos ba dapat ang masunod (What is\
        \ this, an April Fools' joke? Whose orders should be followed)?” the senator\
        \ asked. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975465e-a1c7-4486-8d64-f0ed4673d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.837+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.439+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said she sent a letter urging her brother’s administration to reconsider\
        \ its decision.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeec422-4e19-4d49-814c-8b1e0d21822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.837+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.440+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Umaasa pa rin ako dun sa sinabi ni Presidente na hindi raw ipagbabawal.\
        \ Pero ang linaw-linaw ng sulat—bawal. Hindi sila aattend,” she said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf3e5a-e9e9-4631-a9e2-c2425bb95e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.838+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.441+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I’m still hoping in what the President said—that it wouldn’\
        t be prohibited. But the letter is very clear—it’s not allowed. They won’\
        t attend.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab021625-78f6-4ff6-9cbb-92ef6f4fb49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.838+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.441+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“‘Pag hindi sumisipot, ang duda ng tao may itinatago (\"If you don’\
        t show up, people will suspect a cover up),” she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e3936-ecb7-4a97-9595-12723355aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.838+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.442+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>On March 20, Senator Marcos led the first hearing on Duterte’s arrest,
        which was attended by Cabinet members, including Justice Secretary Jesus Crispin
        Remulla. A week later, she released her preliminary findings, highlighting
        grave violations of the former President’s rights, including his right to
        due process, as he was allegedly denied the opportunity to defend himself
        in a local court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a24f42-1402-4fbb-a619-5f800010fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:33:31.839+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-01T16:34:08.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T16:34:08.442+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Duterte was arrested on March 11 based on a warrant from the ICC for\
        \ crimes against humanity, stemming from allegations that he ordered extrajudicial\
        \ killings as both Davao mayor and President.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160fc49-2c43-4259-9566-2ffa7ecff879'
      'mgnl:activationStatus': true
