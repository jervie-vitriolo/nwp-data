      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1f0e5-222e-4b81-976d-cd9d47644d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T17:17:07.594+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T17:17:07.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T17:17:07.594+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is not merely a case of individual misconduct. This is a clear
        manifestation of the culture of impunity and systematic exploitation of women
        that continues to pervade our society, enabled by no less than those sworn
        to protect our people," Brosas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
