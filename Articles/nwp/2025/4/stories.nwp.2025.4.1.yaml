    'title': 'House speaker seeks price monitoring system improvements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58f228-962f-4c06-bda9-7dd32391fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House Speaker Martin
        Romualdez pushed for improvements in the price monitoring of farm goods to
        lessen discrepancies in the costs of market products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df9622-683a-49a2-8b25-11f90709f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f4133-3310-4180-80b1-6535de62ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Romualdez said Department of Agriculture (DA) price
        estimates do not reflect market price tags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1fbe4b-a657-4444-b98c-7dc30671e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f92ae-8cdd-412d-b110-48df0b7541db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.537+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Citing the price of large white chicken eggs as an example, he said
        a piece costs P9 to P12, higher than the DA monitoring of P8 to P9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87089f-a6bf-46ab-98ab-9e34e1d6cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.537+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf36e6-7ef8-40e6-a5c5-114fedee87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.537+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Bakit may diperensya sa presyo kahit piso lang [Why is there a
        variance even if it is just a peso]?” he said on Tuesday, April 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d676fc4-a666-4b1f-b77c-e7901e96a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.538+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.538+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455b69e-b970-4ead-a567-daccbed8651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.538+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.538+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Alam nating ginagawa ng DA ang kanilang makakaya sa pagbabantay
        ng presyo, pero siguro, mas mainam na dagdagan pa natin ang ating mekanismo
        sa pag-monitor. Nais nating lalo pang mapabuti ang serbisyo sa ating mga kababayan,”
        Romualdez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4ff70-3f6a-4a7f-a116-c1255992af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68119d01-23ac-4df7-8e6f-e3a45b6ea095'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that the DA is doing its best to guard prices
        but maybe it would be better to strengthen our monitoring mechanism. We want
        to improve our service to our fellow Filipinos.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677145c-bbce-4c7f-9dec-6f93b7a2ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53250486-cbdb-4d45-87a6-1eca54c54a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T18:24:26.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T18:24:26.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T18:24:26.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the DA and Department of Trade and Industry should work
        together to get clearer figures, and hoped that the issue would be addressed
        before the Holy Week.</p>'
