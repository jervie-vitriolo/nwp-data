      'mgnl:lastModified': 2025-04-01T11:55:16.615+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The police had earlier filed three counts of frustrated homicide
        complaints against the 28-year-old driver.</p>'
