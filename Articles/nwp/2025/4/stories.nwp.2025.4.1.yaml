    'stories': []
    'template': '1'
    'title': 'Four areas to feel ‘dangerous’ heat index on April 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30194f25-3d80-4eaa-986d-dd7ead2a9da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:49:17.689+08:00
      'mgnl:createdBy': 'jelo-nwp'
