      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b05c9d6-6c1a-4a7f-aa24-8e5ee95d822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.252+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.982+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They''re really cursing us, and one person even told me, ''addicts
        should be beheaded. They should just die.'' Knowing that my brother was the
        victim, they still sent me that message," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6e8b5-70b0-45bb-ae73-c0189b3b7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.252+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.982+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6baf31b-ce55-4995-8319-d0564b55621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.253+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.983+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Other grieving mothers, human rights advocates and lawyers say they\
        \ have faced similar, fierce harassment online since Duterte was arrested\
        \ and whisked to the ICC in the Hague, where he awaits trial.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de05ad-c313-4d11-b2cc-eff91f6b4bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.253+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.984+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8391e-b92d-4cf6-b762-7fee6b78f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.254+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.985+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A surge of false claims also swept social media, with supporters
        claiming the ICC had no jurisdiction and calling it a "kidnapping", while
        paid advertisements on Facebook promoted the former president, Reuters found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3da55-33f9-4686-88d3-754a8b645314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.254+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.986+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be304dcf-7531-4b0f-bab4-f823bca2c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.255+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.986+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters spoke to three human rights groups who each said they had
        assisted several victims of targeted online harassment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ef676-19d8-4e9a-b90e-c52c0d7e4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.255+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.987+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee14692-548a-4dcd-8219-3281c3ddc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.256+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.988+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Representatives for Duterte and his daughter, Sara Duterte, the Philippine\
        \ vice-president who has flown to the Hague to support her father, did not\
        \ respond to requests for comment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239f9a4-cbc9-4a00-8368-f47dc59aba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.256+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.989+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8228b7-ea38-4d97-a43f-5e9fd2a2c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.990+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The recent online onslaught is reminiscent of a well-organized social
        media campaign in 2016 that propelled Duterte into the presidency, analysts
        say. Critics at the time blamed pro-Duterte trolls and influencers for spreading
        falsehoods to discredit and threaten opponents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad9748-b53c-4e1d-9156-91ade93703e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.991+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b6162-86ed-4bca-804e-59720dbb302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.258+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.991+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 2016 campaign led to the Philippines being dubbed "patient zero"
        in the worldwide spread of online disinformation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4efdb-e7ae-4a3b-befc-26887776d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.258+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.992+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176f904-5dd7-46a5-b46f-825352f803ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.259+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.993+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kristina Conti, a human rights lawyer representing victims of the
        drug war, said such tactics increasingly aim to discredit families of those
        killed by labelling them as "fake" victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c7bea-d2e9-43b2-bb54-16841361802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.259+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.994+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1f724-c693-4107-bece-718b17dcb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.260+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.995+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There’s that real risk that Duterte supporters or Duterte’s cohorts
        could go after these witnesses in hopes of hindering trial or ensuring his
        acquittal," Conti said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79349b-0689-4c10-9185-76ae4e80195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.260+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.995+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d397c-2313-4fb9-b10d-73b16eb78a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.261+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.996+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fake quotes, fictional lawyers</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3aadc9-15df-4aa1-8db3-be7ec28d6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.262+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.997+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162e00c-cff1-4618-b139-113f4451a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.262+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.998+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who led the Philippines from 2016 to 2022, is facing allegations
        of crimes against humanity for overseeing death squads in his anti-drugs crackdown.
        He could become the first Asian former head of state to go on trial in the
        Hague.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01351395-682b-4560-93f9-68b54b0993a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.263+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:33.999+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825b4f3-4fcc-4e7a-ad00-fb3c2dd26084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.264+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.000+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A study by the Stratbase ADR Institute, a Philippine think tank,
        found that around 51% of Filipinos strongly agreed that Duterte should be
        held accountable for the killings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff4354-c9a4-4ed9-9eba-8a041a02f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.264+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.000+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14ea4a-2ac5-4f27-bb99-23d5a45f8ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.265+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.001+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>But others have criticized the arrest and accused the government
        led by Ferdinand Marcos Jr. of betraying the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed72d8c-14ff-470d-ade2-78e77ada96f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.266+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.002+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae55abe-86b9-408d-9574-4255bcf2f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.266+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.003+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The backlash has been fueled by a "torrent of disinformation across
        social media," according to fact-checking coalition Tsek.ph, which described
        fabricated quote cards and videos and narratives that attempted to cast Duterte
        as a victim.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96fe5f3-e69e-4f2c-80e7-561c2850df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.267+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.004+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c479803f-4158-49e1-bcec-d69055874555'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.268+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.005+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group identified at least 200 Facebook accounts and pages that
        posted identical messages, in close succession, before and after the arrest,
        claiming any legal move against him amounted to "kidnapping". Duterte’s children,
        and lawyer used the phrase to denounce the arrest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ca0d2-9fd1-436d-9a86-b1956d66f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.268+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.006+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf9c66-cbaf-4151-a22d-73859ba8e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.269+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.007+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quote cards were circulated featuring fictional lawyers such as
        Elle Woods from Legally Blonde supposedly defending Duterte, and viral video
        clips falsely suggested Duterte supporters were gathering to protest.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745d8ac-6cbb-4ca4-ab37-6248302cb0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.270+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.007+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713d439-bfe4-4e90-a8d6-eddbe7ebb7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.271+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.008+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other posts wrongly said U.S. President Donald Trump had threatened
        heavy tariffs on the Philippines unless Duterte was released.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159d089-8092-46da-a31c-609d8e6a5288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.271+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.009+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7406f-e6ca-4910-996c-155fb3610c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.272+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.010+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Media literacy is still lacking, so many people are easily deceived,"
        said Rachel Khan, professor of journalism at the University of the Philippines
        and project coordinator for Tsek.ph.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f127c-50a5-4ddf-98ba-be5f1fa1d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.273+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.011+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129e3cc-a2ca-49dc-9a08-a76b8a3f8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.274+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.012+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of paid advertisements supporting Duterte on Facebook have
        reached audiences of millions, according to the social media platform’s ad
        library.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb43ba-c109-48ba-85b8-4ee98f362c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.274+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.013+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b4c77d-9491-4e45-8ec8-732e124b47aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.275+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.014+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ads included videos saying Duterte was "kidnapped," promotions
        for prayer rallies, and the sale of T-shirts bearing his image with the phrase
        "I did it for my country."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8261d1-8ee0-49b0-8033-519a52ff8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.276+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.015+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287b3cf-91a5-4f6b-b95f-3587970feb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.277+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.016+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many ran without the disclaimer required for political advertising,
        according to the ad library.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff60ed2-83e7-4674-949a-17132c658c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.278+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.017+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8939c-4e28-4cca-940b-c27c1f062a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.279+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.018+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Paid ads are reviewed by Meta’s "ad review system" before they
        go live but "both machines and human reviewers make mistakes,"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a237c48-abbd-4e44-bc78-20d74d7c5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.279+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.019+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d8a2f-d4c8-45e8-bc33-6090b1d55a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.280+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.020+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the company said it takes "significant steps
        to fight the spread of misinformation" by removing content that violates its
        standards, curbing the distribution of stories that are flagged as false by
        independent fact checkers, and labelling content so users are informed about
        its accuracy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a244a-6328-45cc-ab8b-17dfe11cc04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.281+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.021+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c12dc-0ee9-4197-9805-856ea32cde8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.282+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.022+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for TikTok said the platform did not allow "harmful
        misinformation" and has "taken down content that violates our Community Guidelines."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021524cf-e83a-4b90-bada-11c8594c4383'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.283+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.023+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57936915-f88c-4625-ace9-75f7caf46b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.284+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.024+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Let truth speak</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d21e0b-2e5d-4eb0-86d4-419f90062f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.285+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.025+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b92a4-451a-4543-ab7a-59ad5dc160d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.286+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.026+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is "making necessary actions to eradicate
        fake news," including holding discussions with social media platforms like
        Facebook, Presidential Communications Undersecretary Claire Castro told Reuters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4625c9a2-f68a-46a5-bcf3-5a827b2d7569'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.287+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.027+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf99d4-f607-4827-bfe2-85ffafb7f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.288+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.028+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some human rights activists are trying to fight back on their own.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e5466-763e-4993-a369-14d45bb212fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.289+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.029+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488103f-1f35-4d92-987f-67854bb09a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.290+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.030+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carlos Conde, a senior researcher at Human Rights Watch, who was
        targeted by Duterte supporters during the drug war and came under fresh attack
        after the arrest, said it was "like 2016 all over again."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a5ca4-c288-4c99-b89b-88caaf1b5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.291+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.031+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa038a6-1d15-4336-9ccb-0aafe3d0aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.292+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.032+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old created a TikTok account where he posts short explainer
        videos about the arrest and the drug war, garnering tens of thousands of views.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a836c6-7d8a-404b-971d-85a3016fefe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.293+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.033+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d234aa7-f132-4253-a38f-5b86a507d577'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.294+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.034+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I did that so I will not lose by default in this disinformation
        warfare," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d736f9-d08d-49e5-82f2-191732dd7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.295+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.035+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0123277-88ab-4648-99bd-5892ece07578'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.296+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.036+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero said she fears the online abuse could lead to violence
        against her and avoids booking taxis under her real name, but insisted she
        would not back down from seeking justice.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70db84-3b76-4b6a-8392-0c83398fd761'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.297+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.037+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4c614-5329-4384-b24e-3310f683df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.298+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-01T11:34:35.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T11:34:34.038+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to stand up against fake news... We will let the
        truth speak and be seen."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b5f5f-7a78-4a74-8a4e-d74bd6caa9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T11:34:04.299+08:00
