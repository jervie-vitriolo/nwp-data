      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T16:36:50.493+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-02T15:31:21.810+08:00
