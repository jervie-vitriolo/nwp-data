      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The lead defense counsel
        of former President Rodrigo Duterte is considering filing petitions for the
        dismissal of his case before the International Criminal Court (ICC) and seeking
        his early release to be submitted at the "appropriate time."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33df2dd-ed05-4aa8-ace7-f78007bf021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.626+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d3db4-2401-484e-adcd-99f6dd759764'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.627+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.627+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters on Monday in The Hague, Netherlands,
        Nicholas Kaufman said he hopes to present these petitions before the Sept.
        23 confirmation of charges hearing of the pre-trial chamber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4bfafc-7874-4ff8-b399-9a3bf8f9cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.627+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.627+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f371e-120c-40cd-a4cc-f4ce79bebb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.628+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.628+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I believe that there are compelling arguments, and
        I will seek to persuade the judges, but the people who decide at the end of
        the day are the judges themselves," said Kaufman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823874aa-9d90-4d83-8cbe-e6c336ab1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.628+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.628+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce111b6f-121e-4f86-9bb6-dec31d02e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.629+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.629+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The veteran trial lawyer cited the Philippines'' withdrawal from
        the Rome Statute, the treaty that established the ICC, as a key argument in
        challenging the court’s jurisdiction over Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94702571-0e67-45e6-9788-835b51a33a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.629+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.629+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c53eb-a940-47ad-81cb-ecc742af2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.629+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.629+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"I believe that there is a strong argument for the lack of ability\
        \ to exercise jurisdiction given the Philippines' withdrawal from the Rome\
        \ Statute. I hope that the judges will accept my submission. They might decide,\
        \ obviously, that they don't want to hear it at the earliest stages,\" Kaufman\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6b475-8814-4454-ae56-41f946776ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.630+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.630+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25faca01-e6f9-4e16-9d83-4c15a8cd2706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.630+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.630+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "When asked whether they would also seek Duterte’s temporary release\
        \ while proceedings are ongoing, Kaufman said the decision would come in due\
        \ time.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e49a2-e65d-4188-8dd8-d5adeaf64b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.631+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.631+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db53b1-e9e0-40e1-9407-bb9440c422f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.631+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.631+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Once again, interim release is a complex process. We're considering\
        \ it, and we will file it at the appropriate time,\" he said.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bfd30b-1b54-4fb9-b6b8-bd77ba68c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8e5c2-1759-4a67-85a4-64399fe9060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:24:00.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:24:00.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:24:00.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is detained at The Hague on 43 charges of crimes against
        humanity for murder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235a865-534f-4e85-83d9-945da0a6e0ca'
