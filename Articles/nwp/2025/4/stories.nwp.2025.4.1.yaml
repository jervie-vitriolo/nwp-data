      'mgnl:lastModified': 2025-04-01T11:55:16.615+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the 52-year-old victim, who sustained gunshot wounds
        to his head, died on Monday night, March 31.</p>'
