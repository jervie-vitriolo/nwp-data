      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A gas pipeline operated by Malaysia
        state energy firm Petronas caught fire on Tuesday on the outskirts of the
        capital Kuala Lumpur, authorities said, with operations ongoing to try to
        tackle the blaze.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af267275-3f13-4f23-9654-e29a04f91401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:32:50.710+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T14:42:11.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T14:42:11.716+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Petronas in a statement said the pipeline had been isolated. The Selangor
        fire department said the blaze has affected nearby homes and seven people
        had been rescued so far.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427cbb3-9595-4b08-bd15-43300d241522'
      'mgnl:activationStatus': true
