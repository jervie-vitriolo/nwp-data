      'mgnl:lastActivated': 2025-04-01T19:14:24.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.752+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut, Lebanon/Jerusalem, Israel -</strong> An Israeli
        airstrike killed four people including a Hezbollah official in Beirut’s southern
        suburbs on Tuesday, a Lebanese security source said, further testing a shaky
        ceasefire between Israel and Iran-backed Hezbollah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc731804-d9bb-4054-a3bf-013d9ef8bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.730+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.730+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli military said the official - Hassan Bdeir - was a member
        of a Hezbollah unit and Iran’s Quds Force, and he had assisted the Palestinian
        group Hamas in planning a "significant and imminent terror attack against
        Israeli civilians".'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c3caa-239e-4dcb-8b78-7849b215747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.731+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Lebanese security source said the target was a Hezbollah figure
        whose responsibilities included the Palestinian file. The Lebanese health
        ministry said the strike killed four people - including a woman - and wounded
        seven others.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f4922-942c-4008-b060-43de40ee184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.731+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It marked Israel’s second airstrike in the Hezbollah-controlled suburb
        of Beirut in five days, adding to strains on the U.S.-brokered ceasefire that
        ended last year’s devastating conflict.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0258be7f-6c14-4b5e-9e03-d509be09c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.731+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The attacks on Beirut’s southern suburbs have resumed at a time of
        broader escalation in the region, with Israel having restarted Gaza strikes
        after a two-month truce and the United States hitting the Iran-aligned Houthis
        of Yemen in a bid to get them to stop attacking Red Sea shipping.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33fa678-dee6-45db-929a-1b38c5964672'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hezbollah lawmaker Ibrahim Moussawi said the Israeli attack amounted
        to "a major and severe aggression that has escalated the situation to an entirely
        different level".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91527d32-4d5a-480c-a900-ed0bebaa0293'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking in a televised statement after visiting the building that
        was struck, he called on the Lebanese state to "activate the highest level
        of diplomacy to find solutions".'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb2849-7379-485e-9983-d038802bb7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli Foreign Minister Gideon Saar said the eliminated Hezbollah
        operative posed "a real and immediate threat". "We expect Lebanon to take
        action to uproot terrorist organizations acting within its borders against
        Israel," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c269cf8-8337-4088-8339-e71be19f30d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel dealt severe blows to Hezbollah in the war, killing thousands
        of its fighters, destroying much of it arsenal and eliminating its top leadership
        including Hassan Nasrallah.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6071752-b692-4246-8e05-ae95b5d3d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hezbollah has denied any role in recent rocket attacks from Lebanon
        towards Israel, including one that prompted Israel to carry out an airstrike
        on the southern suburbs last Friday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdf652-24d6-4d73-9940-e5bbd96120e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tuesday’s strike in the early hours appeared to have damaged the upper
        three floors of a building, a Reuters reporter at the scene said, with the
        balconies of those floors blown out.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f80dc-78cc-4eaa-9e22-b1b5266efcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The glass on the floors below was intact, indicating a targeted strike.
        Ambulances were at the scene as families fled to other parts of Beirut.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b278e5a-d21c-46d4-9bc2-41573645856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There was no advance warning, in contrast to the attack on Friday when
        the Israeli military announced which building it intended to hit and ordered
        residents to leave the area.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f62a2-6b10-4951-820b-705c2f3cabf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lebanese President Joseph Aoun condemned the latest airstrike, calling
        it a "dangerous warning" that signals premeditated intentions against Lebanon,
        which would intensify diplomatic outreach and mobilise international allies.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71023f-5ef7-4b6e-ae34-525db3addb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lebanese Prime Minister Nawaf Salam said the strike was a flagrant
        breach of a U.N. Security Council Resolution upon which the ceasefire was
        based, and the ceasefire arrangement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c659cd7b-9333-4fe9-90fb-6472d9e46cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>U.S. backs Israel</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb913b9-9dd1-4ffc-a5c6-b0a23d875153'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.737+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire agreement demanded that southern Lebanon be free of
        Hezbollah fighters and weapons, that Lebanese troops deploy into the area,
        and that Israeli troops withdraw.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e485f-ee91-4742-b848-07ede188fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.738+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But each side accuses the other of failing to implement the terms fully.
        Israel says Hezbollah still has infrastructure in the south, while Lebanon
        and Hezbollah say Israel is occupying Lebanese soil by not withdrawing from
        five hilltop positions.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97486d8b-95f9-463d-9112-576c7456a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.738+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. State Department said that Israel was defending itself from
        rocket attacks that came from Lebanon and that Washington blamed "terrorists"
        for the resumption of hostilities.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2edf07-1698-45d2-b9d6-ae51bf87336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.739+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.739+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Hostilities have resumed because terrorists launched rockets into
        Israel from Lebanon," a State Department spokesperson said in an email, responding
        to a question from Reuters seeking reaction to Tuesday’s airstrike. Washington
        supported Israel’s response, the spokesperson said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b397e-187f-4494-87e1-aab5705e4da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.739+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.739+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Israel-Hezbollah conflict was ignited when Hezbollah opened fire
        in support of Hamas at the start of the Gaza war. It escalated in September
        when Israel went on the offensive, declaring the aim of securing the return
        home of tens of thousands of people evacuated from homes in the north.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa98398-85d6-4725-a6e3-fdef0a16ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.740+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The war uprooted more than a million people and killed at least 3,768
        people in Lebanon, according to a Lebanese health ministry toll from November.
        Dozens more have been reported killed by Israeli fire since the ceasefire.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c14f8-115c-40a6-9c3e-c07fe7abc325'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.740+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lebanon’s figures do not distinguish between civilians and fighters.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cdfeea-c543-4795-a259-3b8d93487828'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.741+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During the war, Hezbollah strikes killed 45 civilians in northern Israel
        and the Israeli-occupied Golan Heights. At least 73 Israeli soldiers were
        killed in northern Israel, the Golan Heights, and in combat in southern Lebanon,
        according to Israeli authorities.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96511c-0040-43c2-ab51-5a369ffc4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T19:14:23.741+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-01T19:14:24.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T19:14:23.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Laila Bassam, Maya Gebeily, Ahmed Al Kerdi, Enas
        Alashray, Tala Ramadan and Jana Choukeir; Writing by Maya Gebeily, Tala Ramadan
        and Tom Perry; Additional reporting by Kanishka Singh; Editing by Christopher
        Cushing, Lincoln Feast, Raju Gopalakrishnan, William Maclean)</em></p>'
  'us-sanctions-chinese-hk-officials-for-rights-abuses':
