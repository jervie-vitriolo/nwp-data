      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Murder charges will
        be filed against the suspect in the viral road rage shooting in Antipolo,
        Rizal after one of the victims died, the Antipolo police said.</p>'
