    'mgnl:lastModified': 2025-04-01T12:31:17.243+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EXCLUSIVE: PH, Germany to sign key defense pact in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401179d2-b4ef-4e19-a541-12d3815c3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.227+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        Germany may sign a key defense cooperation deal in May, sources from the German
        embassy told NewsWatch Plus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630037b-67db-4b1e-b324-8cc8292557c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.227+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc15563-8022-453b-93a0-cc7ab1d813ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic sources said the text for the "agreement on security
        cooperation" has been finalized and agreed on by both sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b19317-8595-4ef4-9a06-f84ad338c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc4f29-ce46-4cbd-84c7-fc5d3b02a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Germany is looking into signing the agreement in May on the sidelines\
        \ of the 2025 Peacekeeping Ministerial on May 13 to 14 in Berlin, Germany.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045ea5a-4841-4e09-a75c-7ad083da9a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.230+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b443389-1997-458f-afb5-beea59b286a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.230+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The security agreement is a very strong signal for our strengthening
        cooperation as trusted partners in a rapidly changing global environment.
        Standing stronger together is a must these days,” the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67289abb-d2c9-4ff5-858d-d8fafef8241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd3edb-4870-40e4-8ab5-1a22292245ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Last year, the Philippines and Germany committed to signing a defense\
        \ cooperation that will allow the two countries to uphold international rules-based\
        \ order in the region amid territorial conflicts in the South China Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e0299-1f50-4703-a689-a05a0f26dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41f9ee-c053-4dce-a368-4dd133b9f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Defense Secretary Gilberto Teodoro and his German counterpart, Boris\
        \ Pistorius, said a defense pact would allow training and bilateral exchanges\
        \ between Filipino and German troops.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64bbb23-507e-4ff9-8687-2cccc620eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb2bd5-afb7-4dee-8b18-47c223e666a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>German Ambassador Andreas Pffafernoshcke previously told NewsWatch
        Plus that both Manila and Berlin are committed to strengthening defense cooperation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc0d94-bb45-480f-9edd-9e1f145f9cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8362b1-2d5b-4e04-b037-6c1c95411e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-01T12:31:17.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-01T12:31:17.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines and Germany are working together to safeguard the
        international order. We believe that the international rules-based order is
        the foundation for a peaceful and stable world, as well as for sustainable
        development," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb5581-e10e-42d1-ae5e-04f0f1ee6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T12:28:02.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
