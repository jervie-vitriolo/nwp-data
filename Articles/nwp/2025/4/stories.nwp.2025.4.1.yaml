    'jcr:uuid': 'eeb33383-a2e6-4e84-b4e9-774edbefe327'
    'lead': 'House Speaker Martin Romualdez pushed for improvements in the price monitoring
      of farm goods to lessen discrepancies in the costs of market products.'
    'mgnl:activationStatus': true
