    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China, Japan, South Korea will jointly respond to US tariffs, Chinese
      state media says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ffe66-9571-466d-b686-6f1bfe8e189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T09:54:57.054+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T09:56:43.274+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-01T09:56:21.505+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> China, Japan and South Korea agreed
        to jointly respond to US&nbsp;tariffs, a social media account affiliated with
        Chinese state broadcaster CCTV said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd988f7bd-9663-4b5f-9671-51e2fea2658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T09:54:57.054+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T09:56:43.275+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-01T09:56:21.505+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The comments came after the three countries held their first economic
        dialogue in five years on Sunday, seeking to facilitate regional trade as
        the Asian export powers brace against U.S. President Donald Trump’s tariffs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d3540-0068-44ed-8e9c-6a5985418a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T09:54:57.054+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T09:56:43.275+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-01T09:56:21.505+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Japan and South Korea are seeking to import semiconductor raw materials
        from China, and China is also interested in purchasing chip products from
        Japan and South Korea, the account, Yuyuan Tantian, said in a post on Weibo.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d2970-b4c2-489a-b8c9-83f50b9165a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T09:54:57.055+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T09:56:43.275+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-01T09:56:21.505+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'All three sides agreed to strengthen supply chain cooperation and engage
        in more dialogue on export controls, the post said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb53393-2a27-46be-a0a3-e3e60c83662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T09:54:57.055+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T09:56:43.275+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-01T09:56:21.505+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'When asked about the report, a spokesperson for South Korea’s trade
        ministry said "the expression of agreeing to a joint response to U.S. tariffs
        seems to have been interpreted somewhat broadly," and referred to the text
        of the countries'' joint statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee22a4-0481-4f30-b8df-05e234e8baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T09:54:57.055+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T09:56:43.275+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-01T09:56:21.505+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During Sunday’s meeting, the countries'' trade ministers agreed to
        speed up talks on a South Korea-Japan-China free trade agreement deal to promote
        "regional and global trade", according to a statement released after the meeting.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104bf9f-6b9f-429a-bffb-6c1d3f0c2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T09:54:57.056+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T09:56:43.276+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-01T09:56:21.505+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The three countries exchanged views on the global trade environment,
        and as you can see in the joint statement, they shared their understanding
        of the need to continue economic and trade cooperation," the South Korean
        trade ministry spokesperson said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec67ed9-43cf-4e26-b6e2-bad77e252179'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T09:54:57.056+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T09:56:43.276+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-01T09:56:21.505+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Japan’s foreign ministry did not immediately respond to a request
        for comment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13d929-8d7c-4175-b6c9-9cafae8f7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T09:54:57.056+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T09:56:43.276+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-01T09:56:21.505+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The countries'' trade ministers met ahead of Trump’s planned announcement
        on Wednesday of more tariffs in what he calls "liberation day", as he upends
        Washington’s trading partnerships.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd29b16-ad79-44ed-8bca-994056fcc20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T09:54:57.057+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T09:56:43.276+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-01T09:56:21.505+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing, Seoul and Tokyo are major U.S. trading partners, although
        they have been at loggerheads amongst themselves over issues including territorial
        disputes and Japan’s release of wastewater from the wrecked Fukushima nuclear
        power plant.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f122c8-08ef-4f74-b8e6-04033b5d764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-01T09:54:57.057+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-01T09:56:43.276+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-01T09:56:21.505+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Xiuhao Chen and Ryan Woo; Additional reporting
        by Joyce Lee in Seoul and John Geddie in Tokyo; Editing by Sharon Singleton
        and Jamie Freed)</em></p>'
