  'Iran--US-to-hold-talks-in-Rome-in-bid-to-reach-nuclear-deal':
    'author': 'Parisa Hafezi, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-19T16:34:03.000+08:00
    'imagesource': 'jcr:893dc518-07cc-4a41-baf0-4c25f53e4017'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b3f65b7-3a76-44c6-b2f4-f8a2e6c292af'
    'lead': 'Iran and the United States will hold a new round of nuclear talks in
      Rome on Saturday to resolve their decades-long standoff over Tehran’s atomic
      aims, under the shadow of President Donald Trump’s threat to unleash military
      action if diplomacy fails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-19T16:35:15.867+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-19T16:35:16.185+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iran, US to hold talks in Rome in bid to reach nuclear deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17dd097-2c94-4697-b4db-805b6b5ab79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.880+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Iran and the United States will hold
        a new round of nuclear talks in Rome on Saturday to resolve their decades-long
        standoff over Tehran’s atomic aims, under the shadow of President Donald
        Trump’s threat to unleash military action if diplomacy fails.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c128d0a-1878-424f-a87f-684e67d2305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.880+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iran’s Foreign Minister Abbas Araqchi and Trump’s Middle East envoy
        Steve Witkoff will negotiate indirectly through an Omani official who will
        shuttle messages between the two sides, Iranian officials said, a week after
        a first round of indirect talks in Muscat that both sides described as constructive.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aff0a6-7dfb-4c0f-a560-e84361e68de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.880+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Araqchi and Witkoff interacted briefly at the end of the first round,
        but officials from the two countries have not held direct negotiations since
        2015 under former U.S. President Barack Obama.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2b0d0-0c24-43e1-85a5-d854f8715f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.881+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Araqchi has arrived in Rome, according to a post on his Telegram account.
        He said in Moscow on Friday that Iran believes reaching an agreement on its
        nuclear programme with the U.S. is possible as long as Washington is realistic.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b5833-b20f-4474-a9f0-df4a403bf8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.881+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iran’s Foreign Ministry spokesperson in a post on X said Tehran had
        "always demonstrated, with good faith and a sense of responsibility, its commitment
        to diplomacy as a civilised way to resolve issues".'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce9a1d3-908e-4341-9bd0-afdb904c3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.881+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are aware that it is not a smooth path but we take every step with
        open eyes, relying also on past experiences," Esmaeil Baghaei said in the
        post.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d30beef-ebde-418f-92bd-2683dacc4a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.882+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tehran has however sought to tamp down expectations of a quick deal,
        after some Iranian officials speculated that sanctions could be lifted soon.
        Iran’s utmost authority, Supreme Leader Ayatollah Ali Khamenei, said this
        week he was "neither overly optimistic nor pessimistic".'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcbf9b7-0621-4313-a0b7-51ec75931876'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.882+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'For his part, Trump told reporters on Friday: "I''m for stopping Iran,
        very simply, from having a nuclear weapon. They can''t have a nuclear weapon.
        I want Iran to be great and prosperous and terrific."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96440333-7193-46aa-8588-9c42cfcf1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.882+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Israel has not ruled out an attack on Iran’s nuclear facilities
        in the coming months, according to an Israeli official and two other people
        familiar with the matter.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23590767-6686-44a1-8cc1-692b85864cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.883+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who ditched a 2015 nuclear pact between Iran and six powers
        during his first term in 2018 and reimposed crippling sanctions on Tehran,
        has revived his "maximum pressure" campaign on the country since returning
        to the White House in January.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3dbf04-f1c9-4d51-b9c7-2531d561afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.883+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Washington wants Iran to halt production of highly enriched uranium,
        which it believes is aimed at building an atomic bomb.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2f6ad-b86d-461e-9030-ed0f5b794e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.883+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tehran, which has always maintained its nuclear programme is peaceful,
        says it is willing to negotiate some curbs in return for the lifting of sanctions,
        but wants watertight guarantees that Washington will not renege again.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd6905-f121-4dfc-b5a8-d4c69271da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.884+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since 2019, Iran has breached and far surpassed the 2015 deal’s limits
        on its uranium enrichment, producing stocks far above what the West says is
        necessary for a civilian energy programme.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b01cf5-3b28-40b8-802d-fe291e5dfbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.884+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A senior Iranian official, who described Iran’s negotiating position
        on condition of anonymity, listed its red lines as never agreeing to dismantle
        its uranium enriching centrifuges, halt enrichment altogether or reduce its
        enriched uranium stockpile below levels agreed in the 2015 deal.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2068340-514a-42e2-9aee-258199f9931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.885+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iran also rejects negotiating about defence capabilities such as its
        ballistic missile program and the range of Tehran’s domestically-produced
        missiles.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d38285a-2270-4df3-ad58-d15f7aa86548'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.885+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Russia, a party to Iran’s 2015 nuclear agreement, has offered "to
        assist, mediate, and play any role" that will be beneficial to Iran and the
        U.S..'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00facb0c-c6bf-4f63-8ba9-e7ee5c71e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:35:15.886+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:35:16.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T16:35:15.918+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Writing by Parisa HafeziEditing by Peter Graff and Raju Gopalakrishnan,
        Kirsten Donovan)</em></p>'
  'Vance-meets-Vatican-officials--critical-of-Trump-policies--on-Easter-trip':
    'author': 'Joshua McElwee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-19T16:35:22.000+08:00
    'imagesource': 'jcr:0eb95edf-0697-4e6f-bafe-f9c9893d6374'
