      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T13:50:33.060+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zdorovetskaia said her son is diagnosed with attention deficit hyperactivity
        disorder (ADHD), a mental disorder which she said leads him to make impulsive
        decisions without him considering the consequences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b12a2-3c1f-4ef5-a3e1-6892dabbe356'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T13:50:33.060+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T13:50:33.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T13:50:33.060+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She said Zdorovetsky accompanied her to the Philippines with a mission
        “to help those in need,” claiming that she has proof of their trips to Manila’s
        Smokey Mountain and Boracay where the vlogger offered “significant financial
        help” to troubled Filipinos they met. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8182ebd-bd00-4e25-8259-7c361d695400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T13:50:33.061+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T13:50:33.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T13:50:33.061+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The man behind the headlines is also a man of faith, generosity, and
        remorse. He has already lost his online platform, his only source of income,
        and his ability to continue supporting our small family—including his 87-year-old
        grandmother and me,” she added. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b91402-f892-4f1d-abc4-823cdb93e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T13:50:33.061+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T13:50:33.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T13:50:33.061+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Zdorovetsky is facing five charges for harassment and multiple disruptive
        and inappropriate acts he recorded as content for his social media platforms. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac94f3-936b-44b1-9cdc-cc2141f61fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T13:50:33.062+08:00
