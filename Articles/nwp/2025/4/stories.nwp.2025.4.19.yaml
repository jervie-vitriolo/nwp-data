    'lead': 'Malaysian authorities have released the eight Filipino seafarers who
      were detained due to alleged violations of local immigration laws and regulations,
      the Department of Migrant Workers said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-19T14:10:46.542+08:00
