      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“I want to be very clear: my son made a mistake, and he takes full
        responsibility,” she said. “However, he meant no harm and deeply regrets his
        actions.” '
    '4':
