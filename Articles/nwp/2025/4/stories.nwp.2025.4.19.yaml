        claiming that he “meant no harm” when he harassed a number of Filipinos for
        his viral videos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f794ac3-7dae-431d-bd27-bc3c40417452'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T13:50:33.059+08:00
