      text: '<p><strong>Metro Manila, Philippines -</strong> Two people were killed
        while 10 others were injured after a drunk driver struck a group of pedestrians
        participating in a religious procession in Bacolod City on Good Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '6e5778fe-4ad2-4c2b-91bd-4a7047c0e1cb'
