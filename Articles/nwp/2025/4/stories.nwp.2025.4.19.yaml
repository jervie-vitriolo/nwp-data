  'START HERE----->Iran--US-to-hold-talks-in-Rome-in-bid-to-reach-nuclear-deal':
    author: 'Parisa Hafezi, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-19T16:34:03.000+08:00
    imagesource: '893dc518-07cc-4a41-baf0-4c25f53e4017'
    primarytype: 'composition'
    uuid: '5b3f65b7-3a76-44c6-b2f4-f8a2e6c292af'
    lead: 'Iran and the United States will hold a new round of nuclear talks in
      Rome on Saturday to resolve their decades-long standoff over Tehran’s atomic
      aims, under the shadow of President Donald Trump’s threat to unleash military
      action if diplomacy fails.'
    activationstatus: true
    created: 2025-04-19T16:35:15.867+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-19T16:35:16.185+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-19T16:35:15.918+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Iran, US to hold talks in Rome in bid to reach nuclear deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e17dd097-2c94-4697-b4db-805b6b5ab79d'
      activationstatus: true
      created: 2025-04-19T16:35:15.880+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Iran and the United States will hold
        a new round of nuclear talks in Rome on Saturday to resolve their decades-long
        standoff over Tehran’s atomic aims, under the shadow of President Donald
        Trump’s threat to unleash military action if diplomacy fails.</p>'
    section1:
      primarytype: 'block'
      uuid: '5c128d0a-1878-424f-a87f-684e67d2305f'
      activationstatus: true
      created: 2025-04-19T16:35:15.880+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Iran’s Foreign Minister Abbas Araqchi and Trump’s Middle East envoy
        Steve Witkoff will negotiate indirectly through an Omani official who will
        shuttle messages between the two sides, Iranian officials said, a week after
        a first round of indirect talks in Muscat that both sides described as constructive.'
    section2:
      primarytype: 'block'
      uuid: '39aff0a6-7dfb-4c0f-a560-e84361e68de0'
      activationstatus: true
      created: 2025-04-19T16:35:15.880+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Araqchi and Witkoff interacted briefly at the end of the first round,
        but officials from the two countries have not held direct negotiations since
        2015 under former U.S. President Barack Obama.'
    section3:
      primarytype: 'block'
      uuid: '17a2b0d0-0c24-43e1-85a5-d854f8715f26'
      activationstatus: true
      created: 2025-04-19T16:35:15.881+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Araqchi has arrived in Rome, according to a post on his Telegram account.
        He said in Moscow on Friday that Iran believes reaching an agreement on its
        nuclear programme with the U.S. is possible as long as Washington is realistic.'
    section4:
      primarytype: 'block'
      uuid: 'fa8b5833-b20f-4474-a9f0-df4a403bf8e6'
      activationstatus: true
      created: 2025-04-19T16:35:15.881+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Iran’s Foreign Ministry spokesperson in a post on X said Tehran had
        "always demonstrated, with good faith and a sense of responsibility, its commitment
        to diplomacy as a civilised way to resolve issues".'
    section5:
      primarytype: 'block'
      uuid: 'cce9a1d3-908e-4341-9bd0-afdb904c3c95'
      activationstatus: true
      created: 2025-04-19T16:35:15.881+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We are aware that it is not a smooth path but we take every step with
        open eyes, relying also on past experiences," Esmaeil Baghaei said in the
        post.'
    section6:
      primarytype: 'block'
      uuid: '8d30beef-ebde-418f-92bd-2683dacc4a8e'
      activationstatus: true
      created: 2025-04-19T16:35:15.882+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Tehran has however sought to tamp down expectations of a quick deal,
        after some Iranian officials speculated that sanctions could be lifted soon.
        Iran’s utmost authority, Supreme Leader Ayatollah Ali Khamenei, said this
        week he was "neither overly optimistic nor pessimistic".'
    section7:
      primarytype: 'block'
      uuid: 'ffcbf9b7-0621-4313-a0b7-51ec75931876'
      activationstatus: true
      created: 2025-04-19T16:35:15.882+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'For his part, Trump told reporters on Friday: "I'm for stopping Iran,
        very simply, from having a nuclear weapon. They can't have a nuclear weapon.
        I want Iran to be great and prosperous and terrific."'
    section8:
      primarytype: 'block'
      uuid: '96440333-7193-46aa-8588-9c42cfcf1282'
      activationstatus: true
      created: 2025-04-19T16:35:15.882+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, Israel has not ruled out an attack on Iran’s nuclear facilities
        in the coming months, according to an Israeli official and two other people
        familiar with the matter.'
    section9:
      primarytype: 'block'
      uuid: '23590767-6686-44a1-8cc1-692b85864cc7'
      activationstatus: true
      created: 2025-04-19T16:35:15.883+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump, who ditched a 2015 nuclear pact between Iran and six powers
        during his first term in 2018 and reimposed crippling sanctions on Tehran,
        has revived his "maximum pressure" campaign on the country since returning
        to the White House in January.'
    section10:
      primarytype: 'block'
      uuid: '2d3dbf04-f1c9-4d51-b9c7-2531d561afbe'
      activationstatus: true
      created: 2025-04-19T16:35:15.883+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Washington wants Iran to halt production of highly enriched uranium,
        which it believes is aimed at building an atomic bomb.'
    section11:
      primarytype: 'block'
      uuid: '07a2f6ad-b86d-461e-9030-ed0f5b794e50'
      activationstatus: true
      created: 2025-04-19T16:35:15.883+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Tehran, which has always maintained its nuclear programme is peaceful,
        says it is willing to negotiate some curbs in return for the lifting of sanctions,
        but wants watertight guarantees that Washington will not renege again.'
    section12:
      primarytype: 'block'
      uuid: '36cd6905-f121-4dfc-b5a8-d4c69271da2d'
      activationstatus: true
      created: 2025-04-19T16:35:15.884+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Since 2019, Iran has breached and far surpassed the 2015 deal’s limits
        on its uranium enrichment, producing stocks far above what the West says is
        necessary for a civilian energy programme.'
    section13:
      primarytype: 'block'
      uuid: 'a7b01cf5-3b28-40b8-802d-fe291e5dfbcd'
      activationstatus: true
      created: 2025-04-19T16:35:15.884+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A senior Iranian official, who described Iran’s negotiating position
        on condition of anonymity, listed its red lines as never agreeing to dismantle
        its uranium enriching centrifuges, halt enrichment altogether or reduce its
        enriched uranium stockpile below levels agreed in the 2015 deal.'
    section14:
      primarytype: 'block'
      uuid: 'd2068340-514a-42e2-9aee-258199f9931d'
      activationstatus: true
      created: 2025-04-19T16:35:15.885+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Iran also rejects negotiating about defence capabilities such as its
        ballistic missile program and the range of Tehran’s domestically-produced
        missiles.'
    section15:
      primarytype: 'block'
      uuid: '2d38285a-2270-4df3-ad58-d15f7aa86548'
      activationstatus: true
      created: 2025-04-19T16:35:15.885+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Russia, a party to Iran’s 2015 nuclear agreement, has offered "to
        assist, mediate, and play any role" that will be beneficial to Iran and the
        U.S..'
    section16:
      primarytype: 'block'
      uuid: '00facb0c-c6bf-4f63-8ba9-e7ee5c71e043'
      activationstatus: true
      created: 2025-04-19T16:35:15.886+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:35:16.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T16:35:15.918+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Writing by Parisa HafeziEditing by Peter Graff and Raju Gopalakrishnan,
        Kirsten Donovan)</em></p>'
  'START HERE----->Vance-meets-Vatican-officials--critical-of-Trump-policies--on-Easter-trip':
    author: 'Joshua McElwee, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-19T16:35:22.000+08:00
    imagesource: '0eb95edf-0697-4e6f-bafe-f9c9893d6374'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '26fa2e6b-27fe-41d5-bcfe-a49033910996'
    lead: 'US Vice President JD Vance went to the Vatican on Saturday to meet senior
      Catholic Church officials who have been sharply critical of his administration’s
      policies, in the first such in-person talks of the second Trump presidency.'
    activationstatus: true
    created: 2025-04-19T16:36:14.019+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-19T16:36:19.723+08:00
    lastactivatedby: 'faith-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-04-19T16:36:19.376+08:00
    lastmodified: 2025-04-19T16:36:14.063+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Vance meets Vatican officials, critical of Trump policies, on Easter
      trip'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f7d34c5f-9a54-452c-b52f-1b475ae32458'
      activationstatus: true
      created: 2025-04-19T16:36:14.031+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.723+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> U.S. Vice President JD Vance went to
        the Vatican on Saturday to meet senior Catholic Church officials who have
        been sharply critical of his administration’s policies, in the first such
        in-person talks of the second Trump presidency.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c1935cf9-ccc1-4d30-90e3-7b110412ffef'
      activationstatus: true
      created: 2025-04-19T16:36:14.031+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.723+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Vance, a Catholic who has clashed with Pope Francis over U.S. President
        Donald Trump’s immigration crackdown, arrived at the Vatican shortly before
        10 a.m. (0800 GMT) for meetings with Cardinal Pietro Parolin, the Vatican’s
        Secretary of State, and deputies.'
    section2:
      primarytype: 'block'
      uuid: '6682f3e8-4af6-4576-af78-759d0e133a8c'
      activationstatus: true
      created: 2025-04-19T16:36:14.031+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.724+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Francis, who is limiting his public appearances on doctors' orders
        as he recovers from double pneumonia, was not expected to take part. Vance
        is visiting Italy over the Easter weekend.'
    section3:
      primarytype: 'block'
      uuid: '50ca807d-5e66-4249-bf02-be3f1712cfd5'
      activationstatus: true
      created: 2025-04-19T16:36:14.032+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.724+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The pope, Parolin and other Vatican officials have criticised several
        Trump administration policies, including Trump’s plans to deport millions
        of migrants in the U.S. and his widespread cuts to foreign aid and domestic
        welfare programmes.'
    section4:
      primarytype: 'block'
      uuid: 'd4c6a6e3-2c1c-4dc8-8fc2-5883d6d18dab'
      activationstatus: true
      created: 2025-04-19T16:36:14.032+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.724+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"This visit takes place in a delicate moment," said Massimo Faggioli,
        an Italian academic at Villanova University who has followed the papacy closely.
        "This relationship with the U.S. is a very high priority right now for the
        Vatican."'
    section5:
      primarytype: 'block'
      uuid: '6cf4d2ad-9627-4dd8-890d-a3c8bc6223fa'
      activationstatus: true
      created: 2025-04-19T16:36:14.032+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.725+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Francis has called the Trump administration’s immigration crackdown
        a "disgrace". Vance, who became Catholic in 2019, has cited medieval-era Catholic
        teaching to justify the immigration crackdown.'
    section6:
      primarytype: 'block'
      uuid: '66be8562-7657-41a1-8fd7-7babab980a6c'
      activationstatus: true
      created: 2025-04-19T16:36:14.033+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.725+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The pope rebutted the theological concept Vance used to defend the
        crackdown in an unusual open letter to the U.S. Catholic bishops about the
        Trump administration in February, and called Trump’s plan a "major crisis"
        for the U.S.'
    section7:
      primarytype: 'block'
      uuid: 'a52a54e7-e520-47ef-8357-28e13806d51a'
      activationstatus: true
      created: 2025-04-19T16:36:14.033+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.725+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"What is built on the basis of force, and not on the truth about the
        equal dignity of every human being, begins badly and will end badly," the
        pope said then.'
    section8:
      primarytype: 'block'
      uuid: 'ff31ea2a-7006-4f68-92b1-8eee6e4b973c'
      activationstatus: true
      created: 2025-04-19T16:36:14.033+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.725+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Vance first visited the Vatican on Thursday to attend a religious ceremony
        in St. Peter’s Basilica with his family.'
    section9:
      primarytype: 'block'
      uuid: 'd8909161-1fb3-4688-af6e-8fe96367c54e'
      activationstatus: true
      created: 2025-04-19T16:36:14.034+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.726+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Catholic Church’s worldwide charity arm has called the Trump administration’s
        funding cuts to U.S. foreign aid programmes "catastrophic" in terms of its
        impact on the developing world.'
    section10:
      primarytype: 'block'
      uuid: '4ae62bf9-c221-4b91-9fab-a79ecef4cb01'
      activationstatus: true
      created: 2025-04-19T16:36:14.034+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.726+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The U.S. Catholic bishops' conference announced this month that, due
        to Trump administration cuts, it would end a half-century of partnerships
        with the federal government to provide services to migrant and refugee populations.'
    section11:
      primarytype: 'block'
      uuid: '629dacfa-9783-454d-b06a-9f736409685f'
      activationstatus: true
      created: 2025-04-19T16:36:14.034+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.726+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Chieko Noguchi, a spokesperson for the U.S. bishops, told Reuters that
        Parolin, the Vatican cardinal, is "well-informed of the challenges faced by
        the Church and her institutions here" in the U.S.'
    section12:
      primarytype: 'block'
      uuid: '8540e59d-96ea-4528-b657-a6533c7f931b'
      activationstatus: true
      created: 2025-04-19T16:36:14.035+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T16:36:19.727+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T16:36:14.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We pray that the meeting yields positive and engaging dialogue," she
        said.'
