    lead: 'The mother of arrested Russian content creator Vitaly Zdorovetsky has
      apologized on her son’s behalf, claiming that he 'meant no harm' when he harassed
      a number of Filipinos for his viral videos.'
    activationstatus: true
    created: 2025-04-19T13:50:33.038+08:00
