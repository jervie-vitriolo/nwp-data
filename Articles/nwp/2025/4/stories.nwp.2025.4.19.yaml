    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26fa2e6b-27fe-41d5-bcfe-a49033910996'
    'lead': 'US Vice President JD Vance went to the Vatican on Saturday to meet senior
      Catholic Church officials who have been sharply critical of his administration’s
      policies, in the first such in-person talks of the second Trump presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-19T16:36:14.019+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-19T16:36:19.723+08:00
    'mgnl:lastActivatedBy': 'faith-nwp'
