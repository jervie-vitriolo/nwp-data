      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T10:49:32.914+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to a Philippine Red Cross report, the accident occurred at
        around 7:32 p.m. in Purok Bantug, Brgy. Alangilan.'
    section2:
      primarytype: 'block'
      uuid: '9202006a-5fcc-4b87-bc8e-6f5d4b5e01dd'
