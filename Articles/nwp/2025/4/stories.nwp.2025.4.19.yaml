      'mgnl:lastModified': 2025-04-19T13:50:33.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Zdorovetskiy’s videos included his attempt to kiss a Filipina, his
