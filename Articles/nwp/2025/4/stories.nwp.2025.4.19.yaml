    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malaysia releases 8 detained Filipino seafarers — DMW'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8db6ae-4544-499f-af91-b64228e098ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T14:10:46.560+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T14:10:46.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T14:10:46.581+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malaysian authorities
        have released the eight Filipino seafarers who were detained due to alleged
        violations of local immigration laws and regulations, the Department of Migrant
        Workers (DMW) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5378df-9cbb-4c5b-aa78-45199ed70a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T14:10:46.561+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T14:10:46.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T14:10:46.581+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, DMW said it is now preparing for the immediate repatriation
        of the eight Filipinos back to the Philippines. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ae373-79e4-454a-a8ec-705f21734dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T14:10:46.561+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T14:10:46.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T14:10:46.581+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The jailed seafarers, along with 12 Indian crew members of MT Krishna
        1, were arrested on April 11 due to alleged immigration offenses for entering
        Malaysia without passports and valid documents. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0814a2-b0c5-4aa0-adeb-ef65fea330cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T14:10:46.561+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T14:10:46.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T14:10:46.581+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The DMW’s Migrant Workers’ Office in Malaysia conducted a welfare visit
        to the eight Filipinos, who were detained in a police station in Kota Tinggi
        town.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d17c7-96a5-4da8-bcc1-2e9955cd4288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T14:10:46.562+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T14:10:46.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T14:10:46.581+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The department said the licensed manning agency (LMA) of the seafarers
        has assured the continued payment of salaries and benefits to them.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe68f53-2238-4927-9864-556ef9cfbc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T14:10:46.562+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T14:10:46.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T14:10:46.581+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The DMW is set to conduct its own investigation of the LMA and
        the shipowner, in terms of finding out the circumstances that led to the 8
        Filseafarers’ detention, and whether adequate protective measures were undertaken,”
        it previously said.</p>'
