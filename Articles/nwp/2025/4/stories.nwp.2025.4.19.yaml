    title: ''He meant no harm: Arrested Russian vlogger’s mom apologizes for
      his actions'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '79f95b1f-c2b8-4c8e-a322-32356238b87c'
      activationstatus: true
      created: 2025-04-19T13:50:33.058+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.068+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The mother of arrested
        Russian content creator Vitaly Zdorovetsky has apologized on her son’s behalf,
        claiming that he “meant no harm” when he harassed a number of Filipinos for
        his viral videos.</p>'
    section1:
      primarytype: 'block'
      uuid: '4f794ac3-7dae-431d-bd27-bc3c40417452'
      activationstatus: true
      created: 2025-04-19T13:50:33.059+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.059+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text:   'START HERE----->
    section2:
      primarytype: 'block'
      uuid: '294a0ef8-c1b1-4f54-bbde-8adedfcfb562'
      activationstatus: true
      created: 2025-04-19T13:50:33.059+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.059+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In a message, Elena Zdorovetskaia pleaded with the media to show
        “another side of Vitaly” to the public.</p>'
    section3:
      primarytype: 'block'
      uuid: 'fb30950e-a736-4727-9b36-996bf0f13fc6'
      activationstatus: true
      created: 2025-04-19T13:50:33.059+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.059+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I want to be very clear: my son made a mistake, and he takes full
        responsibility,” she said. “However, he meant no harm and deeply regrets his
        actions.” '
    section4:
      primarytype: 'block'
      uuid: '305ed8e5-bb21-4d3a-8069-654add8b3da9'
      activationstatus: true
      created: 2025-04-19T13:50:33.060+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.060+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Zdorovetskaia said her son is diagnosed with attention deficit hyperactivity
        disorder (ADHD), a mental disorder which she said leads him to make impulsive
        decisions without him considering the consequences.</p>'
    section5:
      primarytype: 'block'
      uuid: '9d5b12a2-3c1f-4ef5-a3e1-6892dabbe356'
      activationstatus: true
      created: 2025-04-19T13:50:33.060+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.060+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'She said Zdorovetsky accompanied her to the Philippines with a mission
        “to help those in need,” claiming that she has proof of their trips to Manila’s
        Smokey Mountain and Boracay where the vlogger offered “significant financial
        help” to troubled Filipinos they met.'
    section6:
      primarytype: 'block'
      uuid: 'c8182ebd-bd00-4e25-8259-7c361d695400'
      activationstatus: true
      created: 2025-04-19T13:50:33.061+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“The man behind the headlines is also a man of faith, generosity, and
        remorse. He has already lost his online platform, his only source of income,
        and his ability to continue supporting our small family—including his 87-year-old
        grandmother and me,” she added.'
    section7:
      primarytype: 'block'
      uuid: 'a4b91402-f892-4f1d-abc4-823cdb93e34e'
      activationstatus: true
      created: 2025-04-19T13:50:33.061+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.061+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Zdorovetsky is facing five charges for harassment and multiple disruptive
        and inappropriate acts he recorded as content for his social media platforms.'
    section8:
      primarytype: 'block'
      uuid: 'c2ac94f3-936b-44b1-9cdc-cc2141f61fe3'
      activationstatus: true
      created: 2025-04-19T13:50:33.062+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.062+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Interior Secretary Jonvic Remulla said the influencer admitted his
        wrong actions during questioning and said that he will not be deported pending
        resolution of the cases.'
    section9:
      primarytype: 'block'
      uuid: 'b3fac360-4b18-47d8-9c92-df33988bf045'
      activationstatus: true
      created: 2025-04-19T13:50:33.062+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.062+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Zdorovetskiy’s videos included his attempt to kiss a Filipina, his
        threat to rob a pedestrian, and how he ignored a security guard’s order to
        stop recording.'
    section10:
      primarytype: 'block'
      uuid: 'd8fdd515-1adb-4eae-8663-fe4bc304911b'
      activationstatus: true
      created: 2025-04-19T13:50:33.063+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Russian, who held a book titled “Following Jesus” in the press
        conference, even clapped and gave a thumbs up while the briefing was ongoing.'
    section11:
      primarytype: 'block'
      uuid: '8dd2f44f-66a6-40ef-a7dc-d67c61ca644a'
      activationstatus: true
      created: 2025-04-19T13:50:33.063+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T13:50:33.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T13:50:33.063+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Zdorovetskiy has been placed under the Bureau of Immigration’s custody.</p>'
