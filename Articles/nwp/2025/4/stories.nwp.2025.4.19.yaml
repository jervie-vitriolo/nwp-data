      'mgnl:lastModified': 2025-04-19T13:50:33.062+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Interior Secretary Jonvic Remulla said the influencer admitted his
        wrong actions during questioning and said that he will not be deported pending
        resolution of the cases.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fac360-4b18-47d8-9c92-df33988bf045'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T13:50:33.062+08:00
