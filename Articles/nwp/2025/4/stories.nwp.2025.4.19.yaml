  'START HERE----->Trump-passport-policy-discriminates-against-transgender-people--judge-rules':
    author: 'Nate Raymond, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-19T09:19:32.000+08:00
    imagesource: 'e3dbb81a-bc8d-4ae0-8d15-242136d4335b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'feca7dad-6747-4edc-b26a-3bb3e92f81bb'
    lead: 'A federal judge held that the Trump administration’s policy of refusing
      to issue passports to transgender and nonbinary Americans that reflect their
      gender identities is likely unconstitutional, but she declined to block it nationwide.'
    activationstatus: true
    created: 2025-04-19T09:20:37.289+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-19T09:22:19.901+08:00
    lastactivatedby: 'faith-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-04-19T09:22:19.532+08:00
    lastmodified: 2025-04-19T09:22:03.541+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump passport policy discriminates against transgender people, judge
      rules'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '94d2be2e-4cdf-4e60-8b70-b084883d8401'
      activationstatus: true
      created: 2025-04-19T09:20:37.301+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.901+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A federal judge held on Friday that
        the Trump administration’s policy of refusing to issue passports to transgender
        and nonbinary Americans that reflect their gender identities is likely unconstitutional,
        but she declined to block it nationwide.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f09f4357-a2bd-4698-a37c-9275ce44a1cb'
      activationstatus: true
      created: 2025-04-19T09:20:37.301+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.901+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. District Judge Julia Kobick in Boston issued a preliminary injunctionthat
        stopped the enforcement of the policy against six of the seven transgender
        and nonbinary people who sued to challenge the policy adopted by the U.S.
        Department of State at Republican President Donald Trump’s direction.'
    section2:
      primarytype: 'block'
      uuid: '7b21f329-7cda-4715-a8ab-97b618c3ec4a'
      activationstatus: true
      created: 2025-04-19T09:20:37.302+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.901+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kobick said the passport policy and a related executive order signed
        by Trump that directed the change discriminated on the basis of sex and sprang
        from an "animus" toward transgender Americans that violated the equal protection
        principles safeguarded by the U.S. Constitution’s Fifth Amendment.'
    section3:
      primarytype: 'block'
      uuid: 'a2fe0546-87f7-4ac6-a70b-326940ad5423'
      activationstatus: true
      created: 2025-04-19T09:20:37.302+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.902+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The Executive Order and Passport Policy are based on irrational prejudice
        toward transgender Americans and therefore offend our Nation’s constitutional
        commitment to equal protection for all Americans," Kobick wrote.'
    section4:
      primarytype: 'block'
      uuid: 'de44d2a6-8730-488a-85aa-9428836a8f43'
      activationstatus: true
      created: 2025-04-19T09:20:37.302+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.902+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Although Kobick ordered the State Department to allow six plaintiffs
        to change their sex designations on their passports or have them listed as
        "X," she said they had not explained why they were entitled to an order blocking
        the policy nationally.'
    section5:
      primarytype: 'block'
      uuid: 'ad98170c-b33b-4964-a0b6-e42ed497a890'
      activationstatus: true
      created: 2025-04-19T09:20:37.303+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.902+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The State Department did not respond to requests for comment. The American
        Civil Liberties Union, which represented the plaintiffs, had no immediate
        comment.'
    section6:
      primarytype: 'block'
      uuid: 'a7e0a532-900d-42cc-a2c1-014f185aea77'
      activationstatus: true
      created: 2025-04-19T09:20:37.303+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.902+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The case is one of several nationally that were filed related to an
        executive order Trump signed after returning to office on January 20 directing
        the government to recognize only two biologically distinct sexes, male and
        female.'
    section7:
      primarytype: 'block'
      uuid: 'f6c25f34-557d-4e18-a750-50385490d2ac'
      activationstatus: true
      created: 2025-04-19T09:20:37.303+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.902+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The order also directed the State Department to change its policies
        to only issue passports that "accurately reflect the holder’s sex."'
    section8:
      primarytype: 'block'
      uuid: 'b9d2893b-cfda-4105-aaa3-2d68cacc941c'
      activationstatus: true
      created: 2025-04-19T09:20:37.304+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.902+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The State Department soon after changed its passport policy to "request
        the applicant’s biological sex at birth,” rather than permitting applicants
        to self-identify their sex, and to only allow them to be listed as male or
        female.'
    section9:
      primarytype: 'block'
      uuid: '62970a9e-d682-4cd4-a40b-7e27d7eca2cf'
      activationstatus: true
      created: 2025-04-19T09:20:37.304+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.903+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kobick, an appointee of Trump’s Democratic predecessor Joe Biden,
        said the policy reflected a reversal of more than 30 years of practice at
        the State Department of allowing people to update the sex designation on their
        passports.'
    section10:
      primarytype: 'block'
      uuid: '40af154c-42a5-451f-963e-ff2e52a752ba'
      activationstatus: true
      created: 2025-04-19T09:20:37.304+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.903+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In 2022, the Biden administration allowed passport applicants to choose
        "X" as a neutral sex marker on their passport applications, as well as being
        able to self-select "M" or "F" for male or female.'
    section11:
      primarytype: 'block'
      uuid: '907a9348-64ab-4fe2-a937-918e98381570'
      activationstatus: true
      created: 2025-04-19T09:20:37.305+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:19.903+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nate Raymond in Boston; Editing by Chris Reese)</em></p>'
  'START HERE----->Trump-to-reclassify-many-federal-workers--making-them-easier-to-fire':
    author: 'Tim Reid and Ismail Shakil, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-19T09:20:42.000+08:00
    imagesource: 'dacc7784-ca91-4eb3-a330-1769d1219652'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '88b3c941-d184-4d4a-b99c-ea92eb31928e'
    lead: 'US President Donald Trump said on Friday his administration is set to
      change the employment classifications of tens of thousands of federal workers,
      a move governance experts say will make it easier to carry out more mass layoffs.'
    activationstatus: true
    created: 2025-04-19T09:21:47.217+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-19T09:22:12.390+08:00
    lastactivatedby: 'faith-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-04-19T09:22:12.043+08:00
    lastmodified: 2025-04-19T09:22:03.541+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump to reclassify many federal workers, making them easier to fire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e76532bb-0f51-4720-8307-dfed0a60c6b2'
      activationstatus: true
      created: 2025-04-19T09:21:47.229+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.390+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> US President Donald Trump said on Friday
        his administration is set to change the employment classifications of tens
        of thousands of federal workers, a move governance experts say will make it
        easier to carry out more mass layoffs.</p>'
    section1:
      primarytype: 'block'
      uuid: '6614cb6b-c6ad-4284-92f2-7d1497ff6412'
      activationstatus: true
      created: 2025-04-19T09:21:47.229+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.391+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump said on social media that moving forward, career government employees
        who work on policy matters will be classified as "schedule policy/career."'
    section2:
      primarytype: 'block'
      uuid: '3cd02d69-a896-482e-a40a-cb34d00d2bdf'
      activationstatus: true
      created: 2025-04-19T09:21:47.230+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.391+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This change would ensure the federal government will finally be "run
        like a business," Trump said.'
    section3:
      primarytype: 'block'
      uuid: '667d5453-6add-402e-9364-60e064288c16'
      activationstatus: true
      created: 2025-04-19T09:21:47.230+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.391+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump’s announcement, putting into action an executive order he signed
        on his first day in office on January 20, will likely strip vast numbers of
        the 2.3 million-strong federal workforce of their job protections by effectively
        making them employees at will.'
    section4:
      primarytype: 'block'
      uuid: '2714b2ec-9098-4baf-8d7e-ab38f1614162'
      activationstatus: true
      created: 2025-04-19T09:21:47.230+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.392+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'By deeming anyone involved in "policy" as part of this new category,
        the pool of people that could potentially be fired expands enormously, because
        nearly everyone in government touches policy in one way or another, said Don
        Moynihan, a professor at the Ford School of Public Policy at the University
        of Michigan.'
    section5:
      primarytype: 'block'
      uuid: '56b86d0d-7370-49f1-bfd8-983f3fdb1bee'
      activationstatus: true
      created: 2025-04-19T09:21:47.231+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.392+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump ordered the reclassification of many government workers at the
        end of his first term, known as Schedule F, which former Democratic President
        Joe Biden rescinded on his first day in office in 2021. Estimates then were
        that Schedule F could make at least 50,000 federal workers vulnerable to being
        fired.'
    section6:
      primarytype: 'block'
      uuid: 'eb404f15-4873-429c-b48e-8804022b7344'
      activationstatus: true
      created: 2025-04-19T09:21:47.231+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.393+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The new order is broad enough that hundreds of thousands of people
        could be reclassified, Moynihan said, before firings begin.'
    section7:
      primarytype: 'block'
      uuid: '0ea70286-efe7-41da-9e6c-9482a4f55e33'
      activationstatus: true
      created: 2025-04-19T09:21:47.231+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.393+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Over 260,000 federal workers have already been fired, have taken buyouts,
        retired early or have been earmarked for termination since Trump took office,
        according to a tally by Reuters.'
    section8:
      primarytype: 'block'
      uuid: 'b55a4ab3-c46a-4a6a-92dd-a10433ce72fe'
      activationstatus: true
      created: 2025-04-19T09:21:47.232+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.393+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The reclassification comes as Trump and tech billionaire Elon Musk’s
        Department of Government Efficiency continue their drive to cut the size and
        cost of the federal workforce. They claim it is bloated and full of waste
        and fraud.'
    section9:
      primarytype: 'block'
      uuid: '0bcfd9b6-17fa-4a9c-8673-30fbf6c98caa'
      activationstatus: true
      created: 2025-04-19T09:21:47.232+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.394+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Everett Kelley, president of the American Federation of Government
        Employees, the biggest federal workers' union with 800,000 members, decried
        the move by Trump.'
    section10:
      primarytype: 'block'
      uuid: 'c39b768d-d5b4-4d23-8a11-6bc1c8cfa1d3'
      activationstatus: true
      created: 2025-04-19T09:21:47.232+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.394+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"President Trump’s action to politicize the work of tens of thousands
        of career federal employees will erode the government’s merit-based hiring
        system and undermine the professional civil service that Americans rely on,"
        Kelley said.'
    section11:
      primarytype: 'block'
      uuid: '72ef1f0a-2f66-4604-b96d-f95e9c0fadd1'
      activationstatus: true
      created: 2025-04-19T09:21:47.233+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.394+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Matt Biggs, president of the International Federation of Professional
        &amp; Technical Engineers, which represents 90,000 workers, said Trump’s
        move will make federal employees "essentially at will employees. So they can
        just go ahead and fire them."'
    section12:
      primarytype: 'block'
      uuid: '4f3ab967-ae3d-4131-9db4-d12698b021b6'
      activationstatus: true
      created: 2025-04-19T09:21:47.233+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.395+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Biggs said his union will fight the move.'
    section13:
      primarytype: 'block'
      uuid: 'fb064716-014b-4a7e-b37c-5a812a0e4cf9'
      activationstatus: true
      created: 2025-04-19T09:21:47.233+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:22:12.395+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-04-19T09:22:03.541+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Tim Reid and Ismail Shakil, Editing by Chris Reese)</em></p>'
  'START HERE----->Venezuelan-migrants-ask-US-Supreme-Court-to-halt--imminent--deportations':
    author: 'Luc Cohen and Kristina Cooke, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-19T09:22:26.000+08:00
    imagesource: '55c51928-b336-4ea2-9d85-e712d6f9d99d'
    primarytype: 'composition'
    uuid: '1eaebab9-c716-4568-96e9-8a8eab762587'
    lead: 'Lawyers for Venezuelan men detained in Texas asked the US Supreme Court
      to block what the lawyers said were the men’s imminent deportation by the Trump
      administration without the judicial review previously mandated by the justices.'
    activationstatus: true
    created: 2025-04-19T09:23:40.980+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-19T09:23:41.444+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-19T09:23:41.055+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Venezuelan migrants ask US Supreme Court to halt 'imminent' deportations'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5fc9fbb0-e8d4-4e44-95ed-40125f3c3f6f'
      activationstatus: true
      created: 2025-04-19T09:23:40.993+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Lawyers for Venezuelan men detained
        in Texas asked the U.S. Supreme Court on Friday to block what the lawyers
        said were the men’s imminent deportation by the Trump administration without
        the judicial review previously mandated by the justices.</p>'
    section1:
      primarytype: 'block'
      uuid: '6a815d2d-6214-48a9-b258-ff82e657e9af'
      activationstatus: true
      created: 2025-04-19T09:23:40.993+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a court filing, lawyers for the American Civil Liberties Union said
        some of the dozens of the men held at the Bluebonnet Detention Facility in
        Anson, Texas, had already been loaded onto a bus and told they were to be
        deported.'
    section2:
      primarytype: 'block'
      uuid: '4b3a0b95-89d2-43e5-b5f3-e98f8984e596'
      activationstatus: true
      created: 2025-04-19T09:23:40.994+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Shortly after the filing, a government lawyer said he was unaware of
        plans by the Department of Homeland Security to deport the men on Friday,
        but there could be deportations on Saturday.'
    section3:
      primarytype: 'block'
      uuid: '123953b3-e5b1-4d83-9fbd-ef482f3a7238'
      activationstatus: true
      created: 2025-04-19T09:23:40.994+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I've spoken with DHS. They are not aware of any current plans for
        flights tomorrow but I have also been told to say they reserve the right to
        remove people tomorrow," Justice Department attorney Drew Ensign told a district
        court in a separate but related case.'
    section4:
      primarytype: 'block'
      uuid: 'a339805c-0c7c-4b31-9bf2-dae2434645f0'
      activationstatus: true
      created: 2025-04-19T09:23:40.994+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In that district court case, Judge James Boasberg denied an ACLU request
        to block Trump from deporting suspected members of the Venezuelan gang Tren
        de Aragua.'
    section5:
      primarytype: 'block'
      uuid: 'c84ffb12-825b-4932-a97a-bef23c805242'
      activationstatus: true
      created: 2025-04-19T09:23:40.995+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The cases raise questions about the Trump administration’s adherence
        to limits set by the Supreme Court. It carries the risk of a significant clash
        between the two coequal branches of government and possibly even a full-blown
        constitutional crisis.'
    section6:
      primarytype: 'block'
      uuid: '8f850710-391b-4100-bd88-e05df49ad739'
      activationstatus: true
      created: 2025-04-19T09:23:40.995+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The lawyers for the Venezuelans filed with the Supreme Court after
        failing to get a rapid response from earlier filings on Friday before U.S.
        District Judge James Hendrix in Abilene, Texas, and the Fifth U.S. Circuit
        Court of Appeals in New Orleans to block any such deportations.'
    section7:
      primarytype: 'block'
      uuid: '26afd002-30d4-4e00-a756-120d176d12b5'
      activationstatus: true
      created: 2025-04-19T09:23:40.995+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The ACLU said the men had been handed forms indicating they were classified
        as members of the Tren de Aragua gang.'
    section8:
      primarytype: 'block'
      uuid: 'f015b577-72e3-4b8a-94f1-c9ada3d9a8f8'
      activationstatus: true
      created: 2025-04-19T09:23:40.996+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'At issue is whether the Trump administration has fulfilled the Supreme
        Court’s standard for providing the detainees due process before sending them
        to another country - possibly to the notorious prison in El Salvador where
        others are jailed.'
    section9:
      primarytype: 'block'
      uuid: '466719bd-4c7e-4ec5-b59a-6babde2ac41a'
      activationstatus: true
      created: 2025-04-19T09:23:40.996+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It was unclear on Friday how many people were potentially to be deported,
        and where they might be taken.'
    section10:
      primarytype: 'block'
      uuid: 'b3a9b7db-0bd3-4d2a-b144-76d5d93328d6'
      activationstatus: true
      created: 2025-04-19T09:23:40.996+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The men’s deportation would be the first since the Supreme Court told
        the Trump administration on April 7 that it must provide notice to Venezuelan
        migrants it is seeking to deport and give them the opportunity to challenge
        their deportations in court.'
    section11:
      primarytype: 'block'
      uuid: 'a123baf3-afbc-4d0d-a35b-f0d824d892ab'
      activationstatus: true
      created: 2025-04-19T09:23:40.997+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a 5-4 ruling, the Supreme Court allowed removals under that law
        to continue, but specified that "the notice must be afforded within a reasonable
        time and in such a manner as will allow them to actually seek habeas relief
        in the proper venue before such removal occurs."'
    section12:
      primarytype: 'block'
      uuid: '54144fc0-f219-4bac-812b-002ff8ff0b21'
      activationstatus: true
      created: 2025-04-19T09:23:40.997+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Habeas corpus relief refers to the right of detainees to challenge
        the legality of their detention. It is considered a bedrock right under U.S.
        law.'
    section13:
      primarytype: 'block'
      uuid: 'e9bcb3e8-9d82-40ae-acd3-09488f58d144'
      activationstatus: true
      created: 2025-04-19T09:23:40.998+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The ACLU filed a photo of one of the notices with the court.'
    section14:
      primarytype: 'block'
      uuid: 'c48a6080-625e-4ccf-a963-24f90d0d40c9'
      activationstatus: true
      created: 2025-04-19T09:23:40.998+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"You have been determined to be an Alien Enemy subject to apprehension,
        restraint, and removal," read the notice. The recipient’s name was obscured,
        and it was noted that the migrant refused to sign it on April 18.'
    section15:
      primarytype: 'block'
      uuid: 'b7b7517d-f9d5-4168-b75d-7822e28cc593'
      activationstatus: true
      created: 2025-04-19T09:23:40.998+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>TRUMP'S CRACKDOWN</strong></h3>'
    section16:
      primarytype: 'block'
      uuid: '7438251c-8717-4314-a6a5-f51cff4ce449'
      activationstatus: true
      created: 2025-04-19T09:23:40.999+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Elected last year on a promise to crack down on migrants, Trump invoked
        the law last month in a bid to bypass normal procedures and swiftly deport
        alleged members of Tren de Aragua, which his administration labels a terrorist
        group.'
    section17:
      primarytype: 'block'
      uuid: 'aa493cac-02df-47b3-8982-ad4339be5ce1'
      activationstatus: true
      created: 2025-04-19T09:23:40.999+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Asked about the planned deportations on Friday, Trump said he was unfamiliar
        with the particular case but added: "If they're bad people, I would certainly
        authorize it."'
    section18:
      primarytype: 'block'
      uuid: '93882a9f-f256-42ee-9faa-e8fad7307e77'
      activationstatus: true
      created: 2025-04-19T09:23:41.000+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"That’s why I was elected. A judge wasn't elected," he told reporters
        at the White House.'
    section19:
      primarytype: 'block'
      uuid: 'a8af59bf-bc4a-4c04-82da-80c3915943a0'
      activationstatus: true
      created: 2025-04-19T09:23:41.000+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Defense lawyers and Democrats in Congress have pressed the administration
        to demonstrate how it knows the Venezuelans are members of the gang, which
        is active in human trafficking and other crimes in South America but has a
        smaller U.S. presence.'
    section20:
      primarytype: 'block'
      uuid: '02c7232e-1677-4695-873d-c7de6d696616'
      activationstatus: true
      created: 2025-04-19T09:23:41.001+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We are not going to reveal the details of counter terrorism operations,
        but we are complying with the Supreme Court’s ruling," Assistant Secretary
        for U.S. Homeland Security Tricia McLaughlin said in a statement on Friday.'
    section21:
      primarytype: 'block'
      uuid: '11216626-061b-40f4-bd0f-cdc00c50ea97'
      activationstatus: true
      created: 2025-04-19T09:23:41.001+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Supreme Court did not indicate how much notice should be provided.
        Lawyers around the country have asked that the migrants be given 30 days'
        notice to allow them to contest their deportations. The Trump administration
        has not said publicly how much notice it intends to give the migrants.'
    section22:
      primarytype: 'block'
      uuid: '4ed70ca6-003e-4e39-9dca-f2884f97dd7e'
      activationstatus: true
      created: 2025-04-19T09:23:41.002+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Judges in Manhattan, Denver, and Brownsville, Texas, have issued temporary
        orders blocking deportations under the Alien Enemies Act within their district.'
    section23:
      primarytype: 'block'
      uuid: '732c295e-9701-44f5-979b-1fe9eae1f12c'
      activationstatus: true
      created: 2025-04-19T09:23:41.002+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On March 15, the Trump administration deported more than 130 alleged
        members of the Tren de Aragua gang to El Salvador, citing the Alien Enemies
        Act, best known for being used to intern and deport people of Japanese, German
        and Italian descent during World War Two. Many of the migrants' lawyers and
        family members say they were not gang members and had no chance to dispute
        the government’s assertion that they were.'
    section24:
      primarytype: 'block'
      uuid: '4442a1e3-1c1a-49d4-beb3-8e6f7d510441'
      activationstatus: true
      created: 2025-04-19T09:23:41.003+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. District Judge James Boasberg in Washington, D.C., swiftly blocked
        any further deportations under the law. Trump then called for Boasberg’s
        impeachment, prompting a rare rebuke from U.S. Chief Justice John Roberts,
        who said appeals, not impeachment, are the proper response to adverse court
        decisions.'
    section25:
      primarytype: 'block'
      uuid: 'e3d41a6d-d9df-4854-91cb-1cde776391ae'
      activationstatus: true
      created: 2025-04-19T09:23:41.003+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Boasberg is now probing whether the Trump administration violated his
        order to return the migrants, and warned that he could hold officials in contempt
        of court. An appeals court paused that inquiry on Friday.'
    section26:
      primarytype: 'block'
      uuid: '3523bfd0-45ec-4457-a519-ed067c9d3f97'
      activationstatus: true
      created: 2025-04-19T09:23:41.004+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Justice Department’s statement that there were no plans for immediate
        deportations of Venezuelans was made during arguments on Friday in Boasberg’s
        court. The judge had convened the hearing to weigh the ACLU’s request for
        an emergency order blocking the administration from deporting people under
        the Alien Enemies Act without proper legal notice.'
    section27:
      primarytype: 'block'
      uuid: 'd9a390fb-2dbd-413f-9d5d-8eb52147e68f'
      activationstatus: true
      created: 2025-04-19T09:23:41.004+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T09:23:41.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:23:41.055+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Luc Cohen in New York and Kristina Cooke in Los
        Angeles; Additional reporting by Andrew Chung and Jack Queen in New York;
        Editing by Howard Goller, Noeleen Walder and Daniel Wallis)</em></p>'
