      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T10:49:32.914+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“The driver, reportedly an Indian national, is alleged to have been
        intoxicated at the time of the incident,” the report added.'
    section3:
      primarytype: 'block'
      uuid: 'b57ddeda-bae4-4133-8a2d-7b4c50556f4d'
      activationstatus: true
      created: 2025-04-19T10:49:32.899+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T10:49:33.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T10:49:32.914+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Among those injured was the driver who was treated on-site. The
        other wounded individuals were sent to Metro Bacolod Hospital.</p>'
