      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Philippine tennis sensation
        Alex Eala is set to make her Grand Slam debut as a professional next month
        after earning a slot at the 2025 French Open main draw.</p>'
    section1:
      primarytype: 'block'
      uuid: 'abb8bf58-1f24-4509-ab69-782e5aa5ff89'
      activationstatus: true
      created: 2025-04-19T11:34:54.321+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T11:34:54.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T11:34:54.343+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The 19-year-old star’s name was officially added as 74th seed to the
        main entry list for women’s singles of Roland Garros.'
    section2:
      primarytype: 'block'
      uuid: 'e20b0896-b4ce-441a-a28b-6fe1b06df36c'
      activationstatus: true
      created: 2025-04-19T11:34:54.322+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T11:34:54.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T11:34:54.343+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Eala currently ranks 72nd in the WTA, a rank she pulled off after
        her Cinderella run at the <a href="https://www.newswatchplus.ph/news/2025/3/31/Alex-Eala-75-world-rankings-WTA.html"><strong>2025
        Miami Open</strong></a>.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: 'e0d92efd-b07a-43ac-b50e-c4bcee30061f'
      activationstatus: true
      created: 2025-04-19T11:34:54.322+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-19T11:34:54.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T11:34:54.343+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While fresh from a historic performance in Florida, the tennis ace
        faced a rough campaign at the Oeiras Ladies Open in Portugal and ended her
        stint early after a 6(4)-7, 4-6 loss to Panna Udvardy of Hungary.'
    section4:
      primarytype: 'block'
      uuid: '2e1fa854-9e3b-4117-a95f-c003bb897284'
