  'LTFRB--84-drivers--two-conductors-positive-for-drug-use-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-19T11:36:20.000+08:00
    'imagesource': 'jcr:db2123d5-5a1e-4d0b-a60b-d042043b1277'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a854d09-ce81-4aff-ad2f-318114f45dd9'
    'lead': 'A total of 84 drivers and two conductors were found positive for illegal
      drug use based on results of the nationwide drug screening held before the Holy
      Week holidays, authorities reported on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-19T11:45:21.418+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-19T11:45:21.689+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-19T11:45:21.477+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB: 84 drivers, two conductors positive for drug use

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e55919-80f5-4f0c-875a-1bd0449ab3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T11:45:21.441+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T11:45:21.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T11:45:21.477+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A total of 84 drivers
        and two conductors were found positive for illegal drug use based on results
        of the nationwide drug screening held before the Holy Week holidays, authorities
        reported on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb349f-4a36-4d26-8938-2457cea14fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T11:45:21.442+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T11:45:21.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T11:45:21.477+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The nationwide drug screening on April 16 under "Oplan: Harabas" covered
        major land transport terminals across the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e84895-3207-41a8-9ea4-1ddc8abebad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T11:45:21.442+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T11:45:21.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T11:45:21.477+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Of the 3,270 individuals tested, 84 public utility vehicle (PUV) drivers
        and two conductors yielded positive results,” the Land Transportation Franchising
        and Regulatory Board (LTFRB) said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992dcb22-d418-4de2-b9fe-05e1a360e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T11:45:21.443+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T11:45:21.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T11:45:21.477+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Among those who tested positive were 13 bus drivers, one mini-bus driver,
        19 jeepney drivers, 47 tricycle drivers, one taxi driver, two motorcycle taxi
        riders, and 11 UV Express drivers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143052c4-0532-4648-a487-14814d2f61fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T11:45:21.443+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T11:45:21.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T11:45:21.477+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'LTFRB said it will issue show-cause orders to bus operators whose drivers
        tested positive and assured that it will hold accountable those who put public
        safety at risk.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b95768d-859a-4cee-a3e5-4e8921e494db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T11:45:21.443+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T11:45:21.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T11:45:21.477+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“They will be required to explain why no sanction should be imposed
        upon them for employing drivers who pose a clear risk to public safety," LTFRB
        Chairperson Teofilo Guadiz III said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41c4e6-bcca-4245-a713-8c46b05a139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T11:45:21.444+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T11:45:21.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T11:45:21.477+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Guadiz reminded operators that they are duty-bound to ensure that their
        drivers are fit to operate public transport vehicles, both physically and
        mentally. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d3a85-b52a-49e2-bff1-67dd1803ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T11:45:21.444+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T11:45:21.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T11:45:21.477+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply with these responsibilities may result in penalties,
        including possible suspension or cancellation of their franchises.</p>'
