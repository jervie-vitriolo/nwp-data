      'mgnl:type': 'text'
      'text': '  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a0ef8-c1b1-4f54-bbde-8adedfcfb562'
      'mgnl:activationStatus': true
