    'mgnl:lastActivatedVersionCreated': 2025-04-19T16:36:19.376+08:00
    'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vance meets Vatican officials, critical of Trump policies, on Easter
      trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d34c5f-9a54-452c-b52f-1b475ae32458'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.031+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.723+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. Vice President JD Vance went to
        the Vatican on Saturday to meet senior Catholic Church officials who have
        been sharply critical of his administration’s policies, in the first such
        in-person talks of the second Trump presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1935cf9-ccc1-4d30-90e3-7b110412ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.031+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.723+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Vance, a Catholic who has clashed with Pope Francis over U.S. President
        Donald Trump’s immigration crackdown, arrived at the Vatican shortly before
        10 a.m. (0800 GMT) for meetings with Cardinal Pietro Parolin, the Vatican’s
        Secretary of State, and deputies.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682f3e8-4af6-4576-af78-759d0e133a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.031+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.724+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, who is limiting his public appearances on doctors'' orders
        as he recovers from double pneumonia, was not expected to take part. Vance
        is visiting Italy over the Easter weekend.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca807d-5e66-4249-bf02-be3f1712cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.032+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.724+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pope, Parolin and other Vatican officials have criticised several
        Trump administration policies, including Trump’s plans to deport millions
        of migrants in the U.S. and his widespread cuts to foreign aid and domestic
        welfare programmes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c6a6e3-2c1c-4dc8-8fc2-5883d6d18dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.032+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.724+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This visit takes place in a delicate moment," said Massimo Faggioli,
        an Italian academic at Villanova University who has followed the papacy closely.
        "This relationship with the U.S. is a very high priority right now for the
        Vatican."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4d2ad-9627-4dd8-890d-a3c8bc6223fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.032+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.725+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis has called the Trump administration’s immigration crackdown
        a "disgrace". Vance, who became Catholic in 2019, has cited medieval-era Catholic
        teaching to justify the immigration crackdown.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be8562-7657-41a1-8fd7-7babab980a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.033+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.725+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pope rebutted the theological concept Vance used to defend the
        crackdown in an unusual open letter to the U.S. Catholic bishops about the
        Trump administration in February, and called Trump’s plan a "major crisis"
        for the U.S.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a54e7-e520-47ef-8357-28e13806d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.033+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.725+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"What is built on the basis of force, and not on the truth about the
        equal dignity of every human being, begins badly and will end badly," the
        pope said then.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff31ea2a-7006-4f68-92b1-8eee6e4b973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.033+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.725+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Vance first visited the Vatican on Thursday to attend a religious ceremony
        in St. Peter’s Basilica with his family.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8909161-1fb3-4688-af6e-8fe96367c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.034+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.726+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Catholic Church’s worldwide charity arm has called the Trump administration’s
        funding cuts to U.S. foreign aid programmes "catastrophic" in terms of its
        impact on the developing world.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae62bf9-c221-4b91-9fab-a79ecef4cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.034+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.726+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Catholic bishops'' conference announced this month that, due
        to Trump administration cuts, it would end a half-century of partnerships
        with the federal government to provide services to migrant and refugee populations.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629dacfa-9783-454d-b06a-9f736409685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.034+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.726+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Chieko Noguchi, a spokesperson for the U.S. bishops, told Reuters that
        Parolin, the Vatican cardinal, is "well-informed of the challenges faced by
        the Church and her institutions here" in the U.S.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540e59d-96ea-4528-b657-a6533c7f931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.035+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.727+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We pray that the meeting yields positive and engaging dialogue," she
        said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea204e-ae5f-4eda-bf5c-1cc78dfc9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-19T16:36:14.035+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-19T16:36:19.727+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-04-19T16:36:14.063+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee)</em></p>'
