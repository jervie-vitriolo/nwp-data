    template: '1'
    title: 'VP Sara Duterte says ties with Imee Marcos ‘beyond politics’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7e82058d-0a56-459a-be46-ac14e4577051'
      activationstatus: true
      created: 2025-04-05T15:19:16.851+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:19:17.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:19:16.871+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte on Friday said her friendship with Senator Imee Marcos is “beyond
        politics,” adding that she keeps an open line of communication with the presidential
        sister.</p>'
    section1:
      primarytype: 'block'
      uuid: '5785a152-9556-4810-8db4-1995afe7dca8'
      activationstatus: true
      created: 2025-04-05T15:19:16.851+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:19:17.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:19:16.871+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“I would like to believe that the friendship is already beyond politics,”
        Duterte said in an interview at The Hague. “<em>Dahil sa mga nangyari, hindi
        magandang nangyari. At meron pa rin kaming</em> open lines of communication.”</p>'
    section2:
      primarytype: 'block'
      uuid: 'e70f1a19-6e71-41e5-b655-1a90f6691d25'
      activationstatus: true
      created: 2025-04-05T15:19:16.851+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:19:17.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:19:16.871+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: Because of everything that happened, all the unfortunate
        things that happened. And we still have open lines of communication.]'
    section3:
      primarytype: 'block'
      uuid: 'd73428ea-f934-4002-ab06-138aa2f03226'
      activationstatus: true
      created: 2025-04-05T15:19:16.852+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:19:17.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:19:16.871+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This comes amid the ongoing Senate probe launched by Sen. Marcos, which
        is looking into the arrest and turn over of former President Rodrigo Duterte
        to the International Criminal Court (ICC) for crimes against humanity charges.'
    section4:
      primarytype: 'block'
      uuid: 'b6bed028-88e6-4d2e-8864-57f46b89007f'
      activationstatus: true
      created: 2025-04-05T15:19:16.852+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:19:17.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:19:16.871+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Duterte said she has also been invited by the senator to attend the
        hearings but was unable to attend due to her “hectic” schedule in the Netherlands.'
    section5:
      primarytype: 'block'
      uuid: 'b2a3ae4c-de48-41e0-8697-44d603cf3c8d'
      activationstatus: true
