    'stories': []
    'template': '1'
    'title': 'VP Sara Duterte says ties with Imee Marcos ‘beyond politics’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82058d-0a56-459a-be46-ac14e4577051'
      'mgnl:activationStatus': true
