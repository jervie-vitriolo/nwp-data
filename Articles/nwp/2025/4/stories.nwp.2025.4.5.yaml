    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'VP Sara Duterte’s ‘thanks’ to Marcos was sarcasm'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '52d1c4f7-50fe-4e60-b803-9ba07cbb59b8'
      activationstatus: true
      created: 2025-04-05T12:14:41.671+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T12:16:00.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T12:16:00.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte clarified that her statement thanking President Ferdinand Marcos Jr.
        for supposedly mending ties between her and her father was not a show of gratitude
        but a sarcastic remark.</p>'
    section1:
      primarytype: 'block'
      uuid: '41d5e990-763f-4b45-a583-05d87185f609'
      activationstatus: true
      created: 2025-04-05T12:14:41.672+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T12:16:00.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T12:16:00.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This comes after Marcos replied to Duterte’s supposed gratitude for
        her renewed relationship with former President Rodrigo Duterte with a short
        answer: “Glad I could help.”'
    section2:
      primarytype: 'block'
      uuid: '7c583bf7-8e12-4cf3-933b-1c280597a979'
      activationstatus: true
      created: 2025-04-05T12:14:41.672+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T12:16:00.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T12:16:00.106+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In response to this, Duterte said the incumbent president may not have
        detected the sarcasm implied in her message.'
    section3:
      primarytype: 'block'
      uuid: '77d031b0-32eb-402c-a239-e1ac1afcd6d7'
      activationstatus: true
      created: 2025-04-05T12:14:41.672+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T12:16:00.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T12:16:00.106+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Hindi niya siguro naiintindihan na ang duty and obligation
        niya ay para sa bayan, hindi para ayusin ang mga personal na mga problema
        ng mga pamilya</em>. The sarcasm was lost on him,” Duterte said in an interview
        at The Hague.</p>'
    section4:
      primarytype: 'block'
      uuid: '3d0145b1-e3a8-434d-9c04-11dbc46434b0'
      activationstatus: true
      created: 2025-04-05T12:14:41.673+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T12:16:00.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T12:16:00.107+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: Maybe he did not understand that his duty and obligation
        is for the people, not to fix the personal problems of families. The sarcasm
        was lost on him.]'
    section5:
      primarytype: 'block'
      uuid: 'bc7be071-299e-474f-a42b-0bf55e13bf1e'
      activationstatus: true
      created: 2025-04-05T12:14:41.673+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T12:16:00.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T12:16:00.107+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Early last month, the Marcos administration cooperated with the International
        Criminal Police Organization for Duterte’s arrest and detention on charges
        of crimes against humanity for murder linked to his bloody war on drugs.'
    section6:
      primarytype: 'block'
      uuid: '0de272ce-76ac-4103-ae29-0b0f23212f03'
      activationstatus: true
      created: 2025-04-05T12:14:41.674+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T12:16:00.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T12:16:00.108+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The vice president has been staying at The Hague to accompany her father
        who is at a detention facility of the International Criminal Court.'
    section7:
      primarytype: 'block'
      uuid: '653fd321-100c-4048-97e1-f16121642828'
      activationstatus: true
      created: 2025-04-05T12:14:41.674+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T12:16:00.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T12:16:00.108+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“This is ironic, but I have to thank Bongbong Marcos because there
        was forgiveness between me and PRRD (former President Rodrigo Duterte) for
        all that has happened in our lives," she previously said.</p>'
  'START HERE----->VP-Sara-Duterte-says-ties-with-Imee-Marcos--beyond-politics-':
