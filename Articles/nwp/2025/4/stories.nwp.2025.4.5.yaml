      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:25:22.159+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a post published by the Commission on Elections (Comelec), the group
        said Sia’s joke is a possible violation of the Fair Elections Act or Republic
        Act 9006.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0af58a-6bf7-454b-997e-90bda4acd7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T15:25:22.134+08:00
