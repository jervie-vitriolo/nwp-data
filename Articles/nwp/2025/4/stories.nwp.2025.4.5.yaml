      'text': '<p><strong>Metro Manila, Philippines -</strong> Solo Parents Party-list
        filed an election offense case against Pasig congressional bet Christian “Ian”
        Sia on Saturday over his viral campaign remarks, in which he joked about offering
        to sleep with single mothers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aaf420-3ca6-431c-b5c7-550b086173f8'
      'mgnl:activationStatus': true
