      'mgnl:lastModified': 2025-04-05T12:16:00.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is ironic, but I have to thank Bongbong Marcos because there
        was forgiveness between me and PRRD (former President Rodrigo Duterte) for
        all that has happened in our lives," she previously said.</p>'
  'VP-Sara-Duterte-says-ties-with-Imee-Marcos--beyond-politics-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
