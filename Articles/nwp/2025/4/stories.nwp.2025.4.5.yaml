      'mgnl:lastActivated': 2025-04-05T15:25:22.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:25:22.159+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This follows Comelec’s issued show cause order against Sia, giving
        the CPA lawyer candidate three days to explain why he should not face an election
        offense case or disqualification. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4bb05-617e-4133-b434-b8b0473dd074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T15:25:22.135+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T15:25:22.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:25:22.159+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sia later on publicly apologized and took sole responsibility for his
        controversial remark, asking critics to not drag other members of the Team
        Kaya This slate in the issue.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc47588-b773-4e72-8bdd-594995c3caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T15:25:22.135+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T15:25:22.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:25:22.159+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Philippine Commission on Women said Sia’s apology may
        not be enough and his actions reveal a bigger issue on election campaigns.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f6868-e725-4a34-9acf-3e8665845b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T15:25:22.136+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T15:25:22.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:25:22.159+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Justifying his remarks as an effort to ‘liven up the crowd’ exposes
        a deeper issue in political discourse,” the organization said in a statement. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b35259-4ed7-47ad-8a0f-9f3406926995'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T15:25:22.136+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T15:25:22.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:25:22.159+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of Friday afternoon, the congressional bet said he has yet to
        receive a copy of Comelec’s show cause order and decided not to discuss the
        issue publicly.</p>'
  'NSC--Alleged-PH-spies--confessions-are--scripted---arrest-is--retaliation--from-China':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-05T16:23:52.000+08:00
    'imagesource': 'jcr:6873c562-527b-4dec-9e21-c3d6ba74817b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68491fef-f119-425f-8d2e-4f3c51fb9fcc'
    'lead': 'The National Security Council (NSC) on Saturday raised alarm over taped
      confessions of three Filipinos under Chinese police custody for alleged espionage,
      claiming that it may be ''scripted'' and the arrest was an act of ''retaliation''
      from Beijing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-05T16:25:43.078+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-05T16:25:43.379+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-05T16:25:43.127+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NSC: Alleged PH spies’ confessions are ‘scripted,’ arrest is ‘retaliation’
      from China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590c7ff-c2d7-4f59-a6e0-37461c70e226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:25:43.090+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:25:43.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:25:43.127+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The National Security
        Council (NSC) on Saturday raised alarm over taped confessions of three Filipinos
        under Chinese police custody for alleged espionage, claiming that it may be
        “scripted” and the arrest was an act of “retaliation” from Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b20204-63dc-438c-9f79-ab4e69eb37c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:25:43.090+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:25:43.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:25:43.127+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>This follows the Department of Foreign Affairs’ (DFA) confirmation
        that the Philippine government has been “<a href="https://www.newswatchplus.ph/news/2025/4/4/DFA-confirms-arrest-of-3-Filipinos-in-China-for-alleged-spying.html">formally
        made aware</a>” of the espionage allegations against the three who have been
        under Chinese police custody since November 2024.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3619fad-935d-4641-ab53-554e3421613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:25:43.091+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:25:43.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:25:43.127+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'NSC Spokesperson Jonathan Malaya noted that the arrested Fiilipinos
        have “no military training” and are only in the East Asia country because
        of Beijing’s invitation to study. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559d35a-43ae-4bb6-aff5-5d2a750d77c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:25:43.091+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:25:43.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:25:43.127+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“They are law-abiding citizens with no criminal records and were vetted
        and screened by the Chinese government prior to their arrival there,” Malaya
        said in a statement. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899092d-4200-4505-95a9-739d5196bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:25:43.091+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:25:43.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:25:43.127+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The NSC official also questioned the “edited video” of the Filipino’s
        confessions, saying it portrays China in a positive light and mentions non-existent
        government agencies. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9c67c-ae2f-4767-81ba-af19e85caf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:25:43.092+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:25:43.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:25:43.127+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Malaya said confessions of the Filipinos mentioned a “Philippine Intelligence
        Agency” or “Philippine Spy Intelligence Services.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb188717-781a-4e6a-8a7c-31475263a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:25:43.092+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:25:43.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:25:43.127+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The ‘confessions’ appear to be scripted, strongly suggesting that
        they were not made freely,” he said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f85efd-f27f-43ef-a392-f0e6215cbcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:25:43.092+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:25:43.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:25:43.127+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Given the limited information released by Chinese media, the arrests
        can be seen as a retaliation for the series of legitimate arrests of Chinese
        agents and accomplices by Philippine law enforcement and counter-intelligence
        agencies in recent months," Malaya added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3fd6a-5f42-4119-a6dc-c075dccb321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:25:43.093+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:25:43.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:25:43.127+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The NSC assured that the safety and well-being of the detained Filipinos
        are top priority as the agency works closely with the DFA on the issue. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ed24d-b607-449e-b2f3-2a9131930487'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:25:43.093+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:25:43.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:25:43.127+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Malaya urged Filipinos to remain vigilant amid the accusations.</p>'
  'AFP--VP-security-group-reorganized--not-disbanded-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-05T16:25:47.000+08:00
    'imagesource': 'jcr:9b6f67a4-e6ea-47dd-9c0f-147ec35f5181'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc070ec6-3f77-416d-9291-11299eee1dac'
    'lead': 'The Armed Forces of the Philippines (AFP) on Saturday said it reorgnized
      the Vice President Security and Protection Group (VPSPG) into a ''more efficient
      and more effective way to ensure safety'' of the vice president. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-05T16:27:06.343+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-05T16:27:06.589+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-05T16:27:06.383+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP: VP security group reorganized, not disbanded '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ae426-b02b-4e56-938e-00c40fe602ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:27:06.360+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:27:06.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:27:06.383+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Armed Forces of
        the Philippines (AFP) on Saturday said it reorgnized the Vice President Security
        and Protection Group (VPSPG) into a "more efficient and more effective way
        to ensure safety" of the vice president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978eb9e0-0aaa-4b55-93c5-aa8f02b0c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:27:06.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:27:06.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:27:06.383+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The AFP clarifies that the VPSPG was not disbanded, but rather reorganized
        into the AFP Security and Protection Group,” the agency said in a statement. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad6680-2421-4d09-92a6-59740fcdfa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:27:06.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:27:06.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:27:06.383+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'AFP said the move is in line with its “rationalization and streamlining
        efforts” implemented since February and have earlier been approved by the
        Department of National Defense. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c45383e-954a-40fd-b432-ffa2b553b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:27:06.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:27:06.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:27:06.383+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The security agency said that before the creation of the VPSPG, security
        of vice presidents were given by the Security and Protection Battalion under
        the AFP General Headquarters and Headquarters Support Command. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dceaf6-b490-47a9-b49c-d475888fd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:27:06.362+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:27:06.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:27:06.383+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The VPSPG was only created in June 2022 when Vice President Sara Duterte
        took office. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d50a2-464d-4e8b-89c9-9a4c0b5a891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:27:06.362+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:27:06.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:27:06.383+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In November last year, AFP chief General Romeo Brawner Jr. relieved
        military personnel assigned to the VPSPG following an incident involving the
        detention of Duterte’s chief of staff, lawyer Zuleika Lopez.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0327e5b-9932-431b-9351-db2794633ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T16:27:06.363+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T16:27:06.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T16:27:06.383+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the AFP also urged the public to avoid spreading false
        and misleading information. This comes as reports of the VPSPG disbanding
        circulated online early Saturday morning.</p>'
