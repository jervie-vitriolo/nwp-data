      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Solo Parents Party-list
        filed an election offense case against Pasig congressional bet Christian “Ian”
        Sia on Saturday over his viral campaign remarks, in which he joked about offering
        to sleep with single mothers.</p>'
    section1:
      primarytype: 'block'
      uuid: '97aaf420-3ca6-431c-b5c7-550b086173f8'
      activationstatus: true
      created: 2025-04-05T15:25:22.134+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:25:22.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:25:22.159+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a post published by the Commission on Elections (Comelec), the group
        said Sia’s joke is a possible violation of the Fair Elections Act or Republic
        Act 9006.'
    section2:
      primarytype: 'block'
      uuid: '1c0af58a-6bf7-454b-997e-90bda4acd7aa'
      activationstatus: true
      created: 2025-04-05T15:25:22.134+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:25:22.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:25:22.159+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“This was not just a lapse in judgement. It constitutes an election
        offense that disrespects not only solo parents, but the dignity of the public
        office,” Solo Parents Party-list nominee Roselle Teodosio said in the complaint.'
    section3:
      primarytype: 'block'
      uuid: '1f501e08-2ad8-4321-af50-2a0b6b65ce03'
      activationstatus: true
      created: 2025-04-05T15:25:22.134+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:25:22.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:25:22.159+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This follows Comelec’s issued show cause order against Sia, giving
        the CPA lawyer candidate three days to explain why he should not face an election
        offense case or disqualification.'
    section4:
      primarytype: 'block'
      uuid: '6ea4bb05-617e-4133-b434-b8b0473dd074'
      activationstatus: true
      created: 2025-04-05T15:25:22.135+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:25:22.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:25:22.159+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Sia later on publicly apologized and took sole responsibility for his
        controversial remark, asking critics to not drag other members of the Team
        Kaya This slate in the issue.'
    section5:
      primarytype: 'block'
      uuid: '2dc47588-b773-4e72-8bdd-594995c3caf5'
      activationstatus: true
      created: 2025-04-05T15:25:22.135+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:25:22.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:25:22.159+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, the Philippine Commission on Women said Sia’s apology may
        not be enough and his actions reveal a bigger issue on election campaigns.'
    section6:
      primarytype: 'block'
      uuid: '463f6868-e725-4a34-9acf-3e8665845b02'
      activationstatus: true
      created: 2025-04-05T15:25:22.136+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:25:22.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:25:22.159+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Justifying his remarks as an effort to ‘liven up the crowd’ exposes
        a deeper issue in political discourse,” the organization said in a statement.'
    section7:
      primarytype: 'block'
      uuid: '15b35259-4ed7-47ad-8a0f-9f3406926995'
      activationstatus: true
      created: 2025-04-05T15:25:22.136+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:25:22.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:25:22.159+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>As of Friday afternoon, the congressional bet said he has yet to
        receive a copy of Comelec’s show cause order and decided not to discuss the
        issue publicly.</p>'
  'START HERE----->NSC--Alleged-PH-spies--confessions-are--scripted---arrest-is--retaliation--from-China':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-05T16:23:52.000+08:00
    imagesource: '6873c562-527b-4dec-9e21-c3d6ba74817b'
