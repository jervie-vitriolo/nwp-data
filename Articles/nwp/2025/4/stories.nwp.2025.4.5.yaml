      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Israeli Prime Minister Benjamin Netanyahu
        is expected to visit the White House on Monday, Axios reported on Friday,
        citing four sources with knowledge of the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b0767-0f1b-4b1f-a30c-c47bd2e31efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:09:29.615+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:10:03.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:10:03.570+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The report added that if the visit takes place as planned, the Israeli
        leader would be the first foreign leader to meet with U.S. President Donald
        Trump in person to try to negotiate a deal to remove tariffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204deb5d-77db-454a-be5d-2fa57089fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:09:29.616+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:10:03.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:10:03.571+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Marco Rubio also discussed tariffs with Netanyahu,
        the State Department said in a readout of their conversation on Friday, in
        the aftermath of a sweeping new tariff policy announced by the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839a3d1-3233-4ab1-a0ba-0e05a92feeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:09:29.616+08:00
