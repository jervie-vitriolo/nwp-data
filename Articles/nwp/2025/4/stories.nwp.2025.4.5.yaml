  'START HERE----->Taiwan-s-top-security-official-visits-US-for-talks--source-says':
    author: 'Trevor Hunnicutt and Kanishka Singh, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-05T09:14:50.000+08:00
    imagesource: 'd556a76c-785e-43bf-92b9-9fbdbb2aa065'
    primarytype: 'composition'
    uuid: 'c8a4202e-2306-48ff-a38f-135a5236fe56'
    lead: 'The head of Taiwan’s National Security Council arrived in the United
      States for talks with President Donald Trump’s administration, a source familiar
      with the matter said on Friday, days after China concluded war games around
      Taiwan.'
    activationstatus: true
    created: 2025-04-05T09:15:51.741+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-05T09:15:52.034+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-05T09:15:51.782+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Taiwan’s top security official visits US for talks, source says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '246cb5d1-599e-4bb5-94d5-2b1c7b3aacb2'
      activationstatus: true
      created: 2025-04-05T09:15:51.753+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The head of Taiwan’s National Security
        Council arrived in the United States for talks with President Donald Trump’s
        administration, a source familiar with the matter said on Friday, days after
        China concluded war games around Taiwan.</p>'
    section1:
      primarytype: 'block'
      uuid: '2cb97cd2-adb1-4013-957d-df1261a3ccbe'
      activationstatus: true
      created: 2025-04-05T09:15:51.753+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Joseph Wu was leading a delegation for a meeting known as the "special
        channel," the Financial Times reported earlier. It marked Trump’s first use
        of the channel since returning to the White House on January 20.'
    section2:
      primarytype: 'block'
      uuid: '9d3ccda8-78c3-4245-8370-f5c5f83f8c05'
      activationstatus: true
      created: 2025-04-05T09:15:51.754+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Earlier this week, China’s military concluded two-day war games around
        Taiwan in which it held long-range, live-fire drills in the East China Sea,
        marking an escalation of exercises around the island.'
    section3:
      primarytype: 'block'
      uuid: 'c13f6519-8a12-4dc9-9cbf-ffc707df219f'
      activationstatus: true
      created: 2025-04-05T09:15:51.754+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Taiwan has denounced China for holding the drills. The United States,
        Taiwan’s most important international supporter and main arms supplier despite
        the lack of formal diplomatic relations, condemned the latest exercises earlier
        this week.'
    section4:
      primarytype: 'block'
      uuid: '400dbcf4-2e4d-468c-9c01-844452f5c9e1'
      activationstatus: true
      created: 2025-04-05T09:15:51.754+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Taiwan is only one area of tension between the United States and China
        whose ties have been tested by multiple issues such as human rights, the origins
        of COVID-19 and trade tariffs, including measures put in place by Trump this
        week.'
    section5:
      primarytype: 'block'
      uuid: '6296e1ad-cf38-44d7-8ca1-3dc7230d0969'
      activationstatus: true
      created: 2025-04-05T09:15:51.755+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump’s tariffs this week also upset Taiwan which called them unreasonable.'
    section6:
      primarytype: 'block'
      uuid: '4722b84b-dc2f-4050-baa9-2da29044acdd'
      activationstatus: true
      created: 2025-04-05T09:15:51.755+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump has also been critical of Taiwan for taking U.S. semiconductor
        business, saying he wants the industry to re-base to the United States. Taiwan’s
        top security official has said the Trump administration’s support for Taiwan
        remains "very strong."'
    section7:
      primarytype: 'block'
      uuid: 'f3981794-1016-47a3-8f57-e200a918717f'
      activationstatus: true
      created: 2025-04-05T09:15:51.755+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China has stepped up rhetoric against Taiwan President Lai Ching-te,
        calling him a "parasite" on Tuesday in the wake of U.S. Defense Secretary
        Pete Hegseth’s Asia visit, during which he repeatedly criticized Beijing.'
    section8:
      primarytype: 'block'
      uuid: '839d26b0-c686-4e83-9f4e-2799485bc27b'
      activationstatus: true
      created: 2025-04-05T09:15:51.756+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The White House and the Taipei Economic and Cultural Representative
        Office in the United States did not immediately respond to requests for comment.'
    section9:
      primarytype: 'block'
      uuid: '812538cc-99db-4f2b-8443-e0d987153a68'
      activationstatus: true
      created: 2025-04-05T09:15:51.756+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China views democratically governed Taiwan as its own territory and
        has repeatedly denounced Lai as a "separatist". Lai, who won election last
        year, rejects Beijing’s sovereignty claims and says only Taiwan’s people
        can decide their future.'
    section10:
      primarytype: 'block'
      uuid: '4b50413e-5e9e-44d9-a23a-06b6fc2a2a29'
      activationstatus: true
      created: 2025-04-05T09:15:51.756+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Taiwan has lived under the threat of Chinese invasion since 1949 when
        the defeated Republic of China government fled to the island after losing
        a civil war with Mao Zedong’s communists, though the two sides have not exchanged
        fire in anger for decades.'
    section11:
      primarytype: 'block'
      uuid: '7f47d5d0-b737-41ce-8969-d3395a6449b6'
      activationstatus: true
      created: 2025-04-05T09:15:51.757+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T09:15:52.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T09:15:51.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Trevor Hunnicutt and Kanishka Singh; Additional
        reporting by David Brunnstrom; Editing by Sandra Maler and Stephen Coates)</em></p>'
  'START HERE----->VP-Sara-Duterte-s--thanks--to-Marcos-was-sarcasm':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
