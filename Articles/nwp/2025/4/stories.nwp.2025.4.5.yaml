    title: '‘Hypocritical’: Kabataan Party-list hits Bato’s remark on sending Senate
      findings to Trump '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '47c0c82b-c8af-43b9-b050-32371010ba9e'
      activationstatus: true
      created: 2025-04-05T15:21:40.136+08:00
