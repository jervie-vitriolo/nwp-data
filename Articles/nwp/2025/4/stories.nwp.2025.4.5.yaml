      lastmodified: 2025-04-05T15:29:22.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Kabataan Partylist
        called Senator Ronald “Bato” Dela Rosa a hypocrite for his remark on sharing
        some Senate findings to US President Donald Trump in hopes of punishing Filipinos
        who assisted in the arrest of former president Rodrigo Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a02f5f8b-eb72-4467-a449-9d07ea097f4e'
      activationstatus: true
      created: 2025-04-05T15:21:40.136+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:29:22.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:29:22.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a statement on Saturday, Kabataan Partylist Spokesperson and first
        nominee Renee Co slammed Dela Rosa and Duterte supporters’ tagline “We are
        not Filipinos for nothing.” '
    section2:
      primarytype: 'block'
      uuid: 'c7fb921b-0abb-41b5-a7d9-3ca287780980'
      activationstatus: true
      created: 2025-04-05T15:21:40.136+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:29:22.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:29:22.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Kung Pilipino ka, hindi ka kailanman manlilimos sa dayuhan
        para makatakas sa pananagutan. Nakakahiya</em> (If you are a Filipino, you
        will never beg a foreigner in order to escape accountability. It’s shameful),”
        Co said.</p>'
    section3:
      primarytype: 'block'
      uuid: '5bf7288b-e11a-4358-be25-b8987baf6c9b'
      activationstatus: true
      created: 2025-04-05T15:21:40.137+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:29:22.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:29:22.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“Literally, you are Filipinos for NOTHING but yourselves. No principles.
        No backbone. Alipin lang ng sinumang pinakamakapangyarihan (A slave to anyone
        in power),” he said.</p>'
    section4:
      primarytype: 'block'
      uuid: '6473964e-1b77-489f-b206-1cf4bd64c65b'
      activationstatus: true
      created: 2025-04-05T15:21:40.137+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:29:22.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:29:22.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Dela Rosa, a long-time Duterte ally and the police chief who implemented
        the ex-president’s war on drugs, made his plea to Trump during a Senate hearing
        looking into the arrest of Duterte on Thursday.'
    section5:
      primarytype: 'block'
      uuid: '6e8eac8b-0bb9-4b01-8f43-f1f97da93007'
      activationstatus: true
      created: 2025-04-05T15:21:40.138+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:29:22.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:29:22.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The senator said it is the Senate committee’s “moral obligation” to
        share the panel’s findings regarding the arrest with the US president.'
    section6:
      primarytype: 'block'
      uuid: '1ebb7d8c-4445-47d3-9eb0-37807409e5f1'
      activationstatus: true
      created: 2025-04-05T15:21:40.138+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:29:22.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:29:22.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“Clear <em>‘yan sa</em> executive order <em>na inissue ni</em> President
        Trump na<em> mananagot kung sino mang mag</em> facilitate <em>ng mga</em>
        interference <em>ng</em> ICC (International Criminal Court) to their allied
        countries,” Dela Rosa said.</p>'
    section7:
      primarytype: 'block'
      uuid: '2107b19f-4259-46f8-baf3-01ae47759f36'
      activationstatus: true
      created: 2025-04-05T15:21:40.138+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:29:22.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:29:22.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: It is clear in the executive order issued by President
        Trump, anyone who facilitates interference of the ICC in allied countries
        will be accountable.]'
    section8:
      primarytype: 'block'
      uuid: '98b15de3-e294-4c7e-a3fc-d015c11dc042'
      activationstatus: true
      created: 2025-04-05T15:21:40.139+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T15:29:22.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T15:29:22.278+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Senate Foreign Relations panel chair Senator Imee Marcos bared details
        of what she claimed was <a href="https://www.newswatchplus.ph/news/2025/4/3/icc-travels.html"><strong>cooperation</strong></a>
        of the government with the ICC from personnel that entered the country In
        October and documents that they obtained in the process.&nbsp;</p>'
