    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'NSC: Alleged PH spies’ confessions are ‘scripted,’ arrest is ‘retaliation’
      from China'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0590c7ff-c2d7-4f59-a6e0-37461c70e226'
      activationstatus: true
      created: 2025-04-05T16:25:43.090+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:25:43.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:25:43.127+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National Security
        Council (NSC) on Saturday raised alarm over taped confessions of three Filipinos
        under Chinese police custody for alleged espionage, claiming that it may be
        “scripted” and the arrest was an act of “retaliation” from Beijing.</p>'
    section1:
      primarytype: 'block'
      uuid: '63b20204-63dc-438c-9f79-ab4e69eb37c4'
      activationstatus: true
      created: 2025-04-05T16:25:43.090+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:25:43.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:25:43.127+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>This follows the Department of Foreign Affairs’ (DFA) confirmation
        that the Philippine government has been “<a href="https://www.newswatchplus.ph/news/2025/4/4/DFA-confirms-arrest-of-3-Filipinos-in-China-for-alleged-spying.html">formally
        made aware</a>” of the espionage allegations against the three who have been
        under Chinese police custody since November 2024.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a3619fad-935d-4641-ab53-554e3421613e'
      activationstatus: true
      created: 2025-04-05T16:25:43.091+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:25:43.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:25:43.127+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'NSC Spokesperson Jonathan Malaya noted that the arrested Fiilipinos
        have “no military training” and are only in the East Asia country because
        of Beijing’s invitation to study.'
    section3:
      primarytype: 'block'
      uuid: 'f559d35a-43ae-4bb6-aff5-5d2a750d77c8'
      activationstatus: true
      created: 2025-04-05T16:25:43.091+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:25:43.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:25:43.127+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“They are law-abiding citizens with no criminal records and were vetted
        and screened by the Chinese government prior to their arrival there,” Malaya
        said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '8899092d-4200-4505-95a9-739d5196bd7a'
      activationstatus: true
      created: 2025-04-05T16:25:43.091+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:25:43.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:25:43.127+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The NSC official also questioned the “edited video” of the Filipino’s
        confessions, saying it portrays China in a positive light and mentions non-existent
        government agencies.'
    section5:
      primarytype: 'block'
      uuid: 'd5a9c67c-ae2f-4767-81ba-af19e85caf2f'
      activationstatus: true
      created: 2025-04-05T16:25:43.092+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:25:43.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:25:43.127+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Malaya said confessions of the Filipinos mentioned a “Philippine Intelligence
        Agency” or “Philippine Spy Intelligence Services.”'
    section6:
      primarytype: 'block'
      uuid: 'fb188717-781a-4e6a-8a7c-31475263a1a1'
      activationstatus: true
      created: 2025-04-05T16:25:43.092+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:25:43.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:25:43.127+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“The ‘confessions’ appear to be scripted, strongly suggesting that
        they were not made freely,” he said.'
    section7:
      primarytype: 'block'
      uuid: '71f85efd-f27f-43ef-a392-f0e6215cbcb7'
      activationstatus: true
      created: 2025-04-05T16:25:43.092+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:25:43.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:25:43.127+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Given the limited information released by Chinese media, the arrests
        can be seen as a retaliation for the series of legitimate arrests of Chinese
        agents and accomplices by Philippine law enforcement and counter-intelligence
        agencies in recent months," Malaya added.'
    section8:
      primarytype: 'block'
      uuid: 'a8c3fd6a-5f42-4119-a6dc-c075dccb321a'
      activationstatus: true
      created: 2025-04-05T16:25:43.093+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:25:43.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:25:43.127+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The NSC assured that the safety and well-being of the detained Filipinos
        are top priority as the agency works closely with the DFA on the issue.'
    section9:
      primarytype: 'block'
      uuid: 'e50ed24d-b607-449e-b2f3-2a9131930487'
      activationstatus: true
      created: 2025-04-05T16:25:43.093+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:25:43.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:25:43.127+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Malaya urged Filipinos to remain vigilant amid the accusations.</p>'
