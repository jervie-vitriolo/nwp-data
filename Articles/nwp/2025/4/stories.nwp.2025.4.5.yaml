    uuid: 'ed1dd8a3-b431-400c-a625-168d953ceee3'
    lead: 'Vice President Sara Duterte clarified that her statement thanking President
      Ferdinand Marcos Jr. for supposedly mending ties between her and her father
      was not a show of gratitude but a sarcastic remark.'
    activationstatus: true
    created: 2025-04-05T11:42:56.325+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-05T12:16:00.366+08:00
