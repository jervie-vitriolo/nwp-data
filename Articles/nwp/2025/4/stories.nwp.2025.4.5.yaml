      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:19:16.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte on Friday said her friendship with Senator Imee Marcos is “beyond
        politics,” adding that she keeps an open line of communication with the presidential
        sister.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785a152-9556-4810-8db4-1995afe7dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T15:19:16.851+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T15:19:17.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:19:16.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I would like to believe that the friendship is already beyond politics,”
        Duterte said in an interview at The Hague. “<em>Dahil sa mga nangyari, hindi
        magandang nangyari. At meron pa rin kaming</em> open lines of communication.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f1a19-6e71-41e5-b655-1a90f6691d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T15:19:16.851+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T15:19:17.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:19:16.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Because of everything that happened, all the unfortunate
        things that happened. And we still have open lines of communication.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73428ea-f934-4002-ab06-138aa2f03226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T15:19:16.852+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T15:19:17.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:19:16.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This comes amid the ongoing Senate probe launched by Sen. Marcos, which
        is looking into the arrest and turn over of former President Rodrigo Duterte
        to the International Criminal Court (ICC) for crimes against humanity charges. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bed028-88e6-4d2e-8864-57f46b89007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T15:19:16.852+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T15:19:17.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:19:16.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said she has also been invited by the senator to attend the
        hearings but was unable to attend due to her “hectic” schedule in the Netherlands. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3ae4c-de48-41e0-8697-44d603cf3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T15:19:16.852+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T15:19:17.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:19:16.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“I am open to future hearings in the event that she needs my input
        in the committee hearings that she is conducting in the Senate,” Duterte said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1859fd9-f697-482d-b39a-554f4432599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T15:19:16.853+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T15:19:17.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T15:19:16.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president previously denied that she endorsed Sen. Marcos
        for the latter’s bid to extend her senatorial term in the upcoming 2025 midterm
        elections.</p>'
  'Bato-hypocrite':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-05T15:19:22.000+08:00
    'imagesource': 'jcr:4781c479-f1e9-41a0-a8ce-1e582ae69ec6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '627e26b2-dc62-4ff7-aaf4-d3d90be00669'
    'lead': 'Kabataan Partylist called Senator Ronald ''Bato'' Dela Rosa a hypocrite
      for his remark on sharing some Senate findings to US President Donald Trump
      in hopes of punishing Filipinos who assisted in the arrest of former president
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-05T15:21:40.118+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-05T15:29:22.573+08:00
