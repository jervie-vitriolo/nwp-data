      'mgnl:lastActivated': 2025-04-05T09:10:03.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:10:03.571+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Unspecified Israeli goods exports to the United States, Israel''s
        largest single trading partner, face a 17% tariff.</p>'
  'Trump-administration-sent-erroneous-email-ordering-Ukrainians-to-leave':
    'author': 'Kristina Cooke, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-05T09:10:08.000+08:00
    'imagesource': 'jcr:76811213-1d6f-4cbf-b2b2-11007834c985'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07905aa4-38fc-405c-8d27-44c527b5043c'
    'lead': 'Multiple Ukrainians legally in the United States under a humanitarian
      program received an email this week telling them their status had been revoked
      and they had seven days to leave the country or the "federal government will
      find you."'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-05T09:11:05.817+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-05T09:11:06.085+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-05T09:11:05.857+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump administration sent erroneous email ordering Ukrainians to leave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6757a9-be40-4c33-88b3-6449a7456ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:11:05.829+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:11:06.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:11:05.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Multiple Ukrainians legally in the
        United States under a humanitarian program received an email this week telling
        them their status had been revoked and they had seven days to leave the country
        or the "federal government will find you."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41284155-0a6b-4d9e-b620-2cefe02b9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:11:05.829+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:11:06.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:11:05.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Department of Homeland Security spokesperson said on Friday the email
        had been sent in error and that the Ukrainian parole program created after
        the 2022 Russian invasion of that country had not been terminated. It was
        not clear how many Ukrainians received the email.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45807ea2-613b-415f-8cc5-58455e8a29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:11:05.829+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:11:06.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:11:05.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters reported last month that the Trump administration was planning
        to revoke temporary legal status for some 240,000 Ukrainians who fled the
        conflict with Russia. Such a move would be a reversal of the welcome Ukrainians
        received under President Joe Biden''s administration.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04f34e-c5a2-4ec9-a4ae-70868722fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:11:05.830+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:11:06.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:11:05.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If you do not depart the United States immediately you will be subject
        to potential law enforcement actions that will result in your removal from
        the United States," the Thursday email read. "Again, DHS is terminating your
        parole. Do not attempt to remain in the United States."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273105fc-cc54-428c-bf86-06f6bbcdf9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:11:05.830+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:11:06.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:11:05.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Homeland Security sent a follow-up note on Friday,
        informing them that the order was in error and that "the terms of your parole
        as originally issued remain unchanged at this time."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39e23d-3caa-4393-860a-a8dcae52abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:11:05.830+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:11:06.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:11:05.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'One Ukrainian parolee, who asked that her name not be used for fear
        of retribution from the U.S. government, said she "couldn''t breathe normally
        and was uncontrollably crying" upon receiving the email.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb4902-8917-4f84-866e-53407e8c482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:11:05.831+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:11:06.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:11:05.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The woman said she had renewed her immigration status last August and
        had been told that it was valid for another two years, and she racked her
        brain trying to figure out what she had done wrong to be booted from the U.S.
        She could think of no reason, saying, "I don''t have as much as a parking
        ticket, don''t post on social media."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8367cd-cd52-448d-8fe2-80313d700d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:11:05.831+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:11:06.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:11:05.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Angela Boelens, president of IA NICE, a non-profit in Iowa that has
        sponsored dozens of Ukrainians, said she knows of at least two women who received
        the letter, one of whom is pregnant.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb502bc1-316c-4d96-bf96-68b7977febbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:11:05.831+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:11:06.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:11:05.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It''s a very scary email. All of my families are in complete panic,"
        Boelens said. "I''d been telling people they would have time after a revocation
        notice. But this letter is very different."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a8de3-41ba-4bfa-99aa-e341d25cebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:11:05.832+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:11:06.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:11:05.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kristina Cooke in San Francisco; Additional reporting
        by Brad Brooks in Colorado; Editing by Leslie Adler)</em></p>'
  'China-retaliation-on-US-farm-goods-hits-soybeans--bolstering-Brazil':
    'author': 'Ella Cao and Naveen Thukral, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-05T09:11:14.000+08:00
    'imagesource': 'jcr:96500c0a-b3ac-4849-b1e2-c3f2155175de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0957a34-4cdf-4200-b482-6dd27c272920'
    'lead': 'China''s retaliation on Friday against new US tariffs is poised to accelerate
      Beijing''s move towards alternative suppliers for agricultural goods including
      Brazil, a shift that began during the trade war of US President Donald Trump''s
      first term.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-05T09:13:01.584+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-05T09:13:01.930+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China retaliation on US farm goods hits soybeans, bolstering Brazil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98d52c-50fa-4253-af35-e7025fb2d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.596+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> China''s retaliation on Friday against
        new U.S. tariffs is poised to accelerate Beijing''s move towards alternative
        suppliers for agricultural goods including Brazil, a shift that began during
        the trade war of U.S. President Donald Trump''s first term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b97fc-497b-4363-8365-52cf54f4d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.597+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing unveiled a slew of countermeasures, including additional duties
        of 34% on all U.S. goods, which are on top of the 10-15% tariffs placed on
        roughly $21 billion worth of agricultural trade in early March.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fadc86-30d0-4f2f-9997-1e11dd3b6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.597+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This is going to cost the U.S. a lot of export business," Jack Scoville,
        vice president of the Chicago-based Price Futures Group, said. "We''re pissing
        off everybody. That''s the problem. Where are we going to turn if we''ve slapped
        everybody with tariffs?"'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f701862-c6bf-491a-90cd-39624d59513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.598+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The most-active soybean contract on the Chicago Board of Trade (CBOT)
        Sv1 settled down 34-1/2 cents to $9.77 a bushel, a 3.4% decline from Thursday
        and its lowest price on a continuous chart for 2025.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a8808-a621-408c-92d9-73d9fb8d5ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.598+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It is like shutting down all U.S. agricultural imports. We are not
        sure if any imports will be viable with 34% duty," said a Singapore-based
        trader at an international trading company which sells grains and oilseeds
        to China.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8153fa4-dbc8-403b-8eaf-d41975b5d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.598+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A European grains trader said the European Union, which has also vowed
        to retaliate, was also likely to put tariffs on U.S. soybeans.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e0b7f-a83a-4da9-bb75-b79afc0058dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.599+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It''s all about soybeans. A major concern is if there is no agreement
        before the new crop for U.S. soy," the trader said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d3707-0e7d-4cf6-836c-37ec4882155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.599+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"As a big picture conclusion, all this trade war is bearish U.S. ags
        and bullish other origin ags," the trader said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb59e4-51a0-498e-b791-4d18c1712a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.599+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The March levies have accelerated a pivot away from U.S. soybean imports
        and shifted demand to Brazil, where a bumper harvest puts it on track to deliver
        a record-breaking second-quarter import surge for China.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5becb-355d-4cae-8227-f91e14f82c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.600+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Brazil will be by far the main beneficiary, the biggest supplier that
        can replace U.S. soybeans to China. But others could benefit too, including
        Argentina and Paraguay. On wheat, Australia and Argentina should benefit,"
        said Carlos Mera, head of Agricultural Market Research at Rabobank.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3645d-473c-41eb-8295-d4e8f936fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.600+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sol Arcidiacono, head of Latam grains sales at HedgePoint Global Markets,
        said local prices for soybeans in South America will strengthen over the full
        year, despite seasonality and record crops as the trade war escalates.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ff5d7-0bb5-4590-b2cd-df3905cb46a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.600+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She added that current geopolitics will likely drive farmers to produce
        more soybeans, mainly in Brazil, where expansion had been slowing lately.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af918111-6adf-40e0-aa78-f5a8c55e55a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.601+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On Thursday, a day after Trump''s tariffs announcement, Brazil port
        premiums reached a dollar per bushel over Chicago benchmark prices.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2339b9c-eb97-4e79-b4c3-f383a55c4a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.601+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump unveiled a 10% baseline tariff on all imports from April 5 and
        higher duties on certain other countries including 34% on China, pushing the
        global trade war into overdrive.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48c938-b4ba-41ed-8c8d-cf3490fdf5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.602+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China remains the largest market for U.S. agricultural products, but
        imports of U.S. farm goods dropped for the second consecutive year, falling
        to $29.25 billion in 2024 from $42.8 billion in 2022.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8314af9e-20f9-408b-8b9f-af061a91ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.602+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Also on Friday, China cancelled some documentation needed to import
        sorghum from C&amp;D (USA) Inc., which is Chinese-owned, citing food safety
        problems. It also cancelled import documents of poultry meat and bone meal
        from American Proteins, Mountaire Farms of Delaware and Darling Ingredients.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c9911-b3f1-413e-af1c-db4ce6ec0825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.603+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Additionally, it suspended imports of poultry products from Mountaire
        Farms of Delaware and Coastal Processing.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc1a97-f420-4eae-a044-4e91910a1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:13:01.603+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:13:01.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:13:01.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ella Cao and Lewis Jackson in Beijing, Naveen
        Thukral in Singapore, and Gus Trompiz and Sybille de La Hamaide in Paris;
        additional reporting by Ana Mano and Roberto Samora in Sao PauloWriting by
        Tony Munroe; editing by David Evans, Louise Heavens and Richard Chang)</em></p>'
