    lead: 'The National Security Council (NSC) on Saturday raised alarm over taped
      confessions of three Filipinos under Chinese police custody for alleged espionage,
      claiming that it may be 'scripted' and the arrest was an act of 'retaliation'
      from Beijing.'
    activationstatus: true
    created: 2025-04-05T16:25:43.078+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-05T16:25:43.379+08:00
