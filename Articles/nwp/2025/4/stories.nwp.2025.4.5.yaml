      created: 2025-04-05T16:27:06.360+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:27:06.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:27:06.383+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Armed Forces of
        the Philippines (AFP) on Saturday said it reorgnized the Vice President Security
        and Protection Group (VPSPG) into a "more efficient and more effective way
        to ensure safety" of the vice president.</p>'
    section1:
      primarytype: 'block'
      uuid: '978eb9e0-0aaa-4b55-93c5-aa8f02b0c281'
      activationstatus: true
      created: 2025-04-05T16:27:06.361+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:27:06.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:27:06.383+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“The AFP clarifies that the VPSPG was not disbanded, but rather reorganized
        into the AFP Security and Protection Group,” the agency said in a statement.'
    section2:
      primarytype: 'block'
      uuid: '2dad6680-2421-4d09-92a6-59740fcdfa50'
      activationstatus: true
      created: 2025-04-05T16:27:06.361+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:27:06.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:27:06.383+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'AFP said the move is in line with its “rationalization and streamlining
        efforts” implemented since February and have earlier been approved by the
        Department of National Defense.'
    section3:
      primarytype: 'block'
      uuid: '6c45383e-954a-40fd-b432-ffa2b553b30e'
      activationstatus: true
      created: 2025-04-05T16:27:06.361+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:27:06.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:27:06.383+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The security agency said that before the creation of the VPSPG, security
        of vice presidents were given by the Security and Protection Battalion under
        the AFP General Headquarters and Headquarters Support Command.'
    section4:
      primarytype: 'block'
      uuid: '75dceaf6-b490-47a9-b49c-d475888fd446'
      activationstatus: true
      created: 2025-04-05T16:27:06.362+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:27:06.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:27:06.383+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The VPSPG was only created in June 2022 when Vice President Sara Duterte
        took office.'
    section5:
      primarytype: 'block'
      uuid: '761d50a2-464d-4e8b-89c9-9a4c0b5a891f'
      activationstatus: true
      created: 2025-04-05T16:27:06.362+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:27:06.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:27:06.383+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In November last year, AFP chief General Romeo Brawner Jr. relieved
        military personnel assigned to the VPSPG following an incident involving the
        detention of Duterte’s chief of staff, lawyer Zuleika Lopez.'
    section6:
      primarytype: 'block'
      uuid: 'f0327e5b-9932-431b-9351-db2794633ba0'
      activationstatus: true
      created: 2025-04-05T16:27:06.363+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-05T16:27:06.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-05T16:27:06.383+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Meanwhile, the AFP also urged the public to avoid spreading false
        and misleading information. This comes as reports of the VPSPG disbanding
        circulated online early Saturday morning.</p>'
