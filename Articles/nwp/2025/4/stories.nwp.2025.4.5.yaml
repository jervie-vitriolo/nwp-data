    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan''s top security official visits US for talks, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246cb5d1-599e-4bb5-94d5-2b1c7b3aacb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.753+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The head of Taiwan''s National Security
        Council arrived in the United States for talks with President Donald Trump''s
        administration, a source familiar with the matter said on Friday, days after
        China concluded war games around Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb97cd2-adb1-4013-957d-df1261a3ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.753+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Joseph Wu was leading a delegation for a meeting known as the "special
        channel," the Financial Times reported earlier. It marked Trump''s first use
        of the channel since returning to the White House on January 20.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ccda8-78c3-4245-8370-f5c5f83f8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.754+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this week, China''s military concluded two-day war games around
        Taiwan in which it held long-range, live-fire drills in the East China Sea,
        marking an escalation of exercises around the island.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f6519-8a12-4dc9-9cbf-ffc707df219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.754+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan has denounced China for holding the drills. The United States,
        Taiwan''s most important international supporter and main arms supplier despite
        the lack of formal diplomatic relations, condemned the latest exercises earlier
        this week.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400dbcf4-2e4d-468c-9c01-844452f5c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.754+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan is only one area of tension between the United States and China
        whose ties have been tested by multiple issues such as human rights, the origins
        of COVID-19 and trade tariffs, including measures put in place by Trump this
        week.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296e1ad-cf38-44d7-8ca1-3dc7230d0969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.755+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump''s tariffs this week also upset Taiwan which called them unreasonable.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722b84b-dc2f-4050-baa9-2da29044acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.755+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has also been critical of Taiwan for taking U.S. semiconductor
        business, saying he wants the industry to re-base to the United States. Taiwan''s
        top security official has said the Trump administration''s support for Taiwan
        remains "very strong."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3981794-1016-47a3-8f57-e200a918717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.755+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China has stepped up rhetoric against Taiwan President Lai Ching-te,
        calling him a "parasite" on Tuesday in the wake of U.S. Defense Secretary
        Pete Hegseth''s Asia visit, during which he repeatedly criticized Beijing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d26b0-c686-4e83-9f4e-2799485bc27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.756+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The White House and the Taipei Economic and Cultural Representative
        Office in the United States did not immediately respond to requests for comment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812538cc-99db-4f2b-8443-e0d987153a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.756+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China views democratically governed Taiwan as its own territory and
        has repeatedly denounced Lai as a "separatist". Lai, who won election last
        year, rejects Beijing''s sovereignty claims and says only Taiwan''s people
        can decide their future.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50413e-5e9e-44d9-a23a-06b6fc2a2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.756+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan has lived under the threat of Chinese invasion since 1949 when
        the defeated Republic of China government fled to the island after losing
        a civil war with Mao Zedong''s communists, though the two sides have not exchanged
        fire in anger for decades.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47d5d0-b737-41ce-8969-d3395a6449b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-05T09:15:51.757+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-05T09:15:52.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-05T09:15:51.782+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Trevor Hunnicutt and Kanishka Singh; Additional
        reporting by David Brunnstrom; Editing by Sandra Maler and Stephen Coates)</em></p>'
  'VP-Sara-Duterte-s--thanks--to-Marcos-was-sarcasm':
