  'myanmar-junta-to-extend-ceasefire':
    'author': 'Panu Wongcha-um, Reuters'
    'caption': 'Commuters drive past a building that collapsed, in the aftermath of
      a strong earthquake, in Mandalay, Myanmar, March 30, 2025. (Stringer/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T13:15:42.000+08:00
    'imagesource': 'jcr:f52950f3-83ee-4418-9374-e7e9dbe33f34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47838137-6831-4cdd-a003-a0445d09666f'
    'lead': 'Myanmar’s junta and a key opposition group have indicated they will
      extend a ceasefire to support more aid efforts after a devastating earthquake
      in the strife-torn nation, Malaysia’s prime minister said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T13:20:23.796+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-18T13:20:24.075+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['Myanmar', 'Anwar-Ibrahim', 'Malaysia']
    'stories': []
    'template': '1'
    'title': 'Malaysia PM says Myanmar junta, opposition to extend ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f96392-8df0-4a36-93f6-72ca8b2a2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.809+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand -</strong> Myanmar’s junta and a key
        opposition group have indicated they will extend a ceasefire to support more
        aid efforts after a devastating earthquake in the strife-torn nation, Malaysia’s
        prime minister said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea319b-0771-47e8-804b-6d2c9ba9a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.810+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Anwar Ibrahim, who is also the chair of the ASEAN regional bloc, revealed
        the outcome of talks he has held since Thursday with Myanmar’s junta chief
        and the prime minister of its shadow government in a rare outreach effort.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc122b2-6afe-4cf9-9150-04e97cc645c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.810+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"There will be a ceasefire and no unnecessary provocations, because
        otherwise the whole humanitarian exercise would fail," Anwar told reporters
        in the Thai capital.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493213b-e397-4a14-8f46-96a1c2b71ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.811+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"My initial exchange with both the SAC Prime Minister and NUG has been
        very successful," he added, referring to junta chief Min Aung Hlaing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c19f30-62ac-4c10-90b5-48d5cb0b77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.811+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Myanmar’s junta announced a 20-day ceasefire on April 2, following
        a similar move by the opposition National Unity Government (NUG), after a
        massive earthquake on March 28 that killed more than 3,600 in the impoverished
        nation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd39d8-0e54-4d65-8a6b-fe8bb5af0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.811+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, the junta has continued military operations in some areas,
        according to the United Nations and other groups in Myanmar, which has been
        riven by civil war since the ouster of an elected civilian government in 2021.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf710761-bace-4497-8506-fddeb6061ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.812+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Our priority is humanitarian efforts. They must have a ceasefire.
        They must ensure the safety of all the personnel helping out with the humanitarian
        arrangements," Anwar added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2d4cd-a374-4a6d-84c6-cb751202c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.812+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 10-nation ASEAN grouping had shunned the junta brass since the
        coup, barring Myanmar’s ruling generals from its meetings for their failure
        to comply with its peace plan.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc52847-b7a5-44c0-abea-38b15095bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.812+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The ASEAN position is that we should be more involved in the effort
        to get them to agree on the basis of the five-point consensus," Anwar said,
        referring to ASEAN’s peace plan.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5af82-9728-4de7-b426-8528b956167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.813+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I''ve already consulted ASEAN leaders that I will continue to engage."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a6cee-f16a-4050-8286-bdd765c9497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.813+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the talks with the shadow NUG, which includes remnants of the administration
        deposed in the coup, Anwar said he had conveyed that ASEAN would continue
        dialogue with it and the junta, while humanitarian support would also continue.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd65178-c01a-4a9e-a949-7ae3b58af883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:20:23.814+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T13:20:24.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporing by Panu Wongcha-um and Panarat Thepgumpanat; Writing
        by Devjyot Ghoshal; Editing by Saad Sayeed and Clarence Fernandez)</em></p>'
