  'south-korea-proposes-extra-budget':
    'author': 'Reuters'
    'caption': 'A view shows the flag of South Korea (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T16:18:27.000+08:00
    'imagesource': 'jcr:3ac1bc49-c4e3-4f03-b3cb-5a08b58612bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33e7180a-768b-468d-a9e7-502cf5f76ef5'
    'lead': 'South Korea’s government proposed on Friday a supplementary 12.2 trillion
      won ($8.60 billion) budget to counter heightening risks to economic growth in
      the face of a global trade war and domestic political uncertainty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T16:21:34.796+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-18T16:21:35.127+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['Donald-Trump', 'south-korea']
    'stories': []
    'template': '1'
    'title': 'South Korea proposes $8.6 billion extra budget to underpin growth amid
      tariff turmoil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235512d5-84f4-4316-a2c3-0335f959674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s government
        proposed on Friday a supplementary 12.2 trillion won ($8.60 billion) budget
        to counter heightening risks to economic growth in the face of a global trade
        war and domestic political uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000b906-b3cd-454f-a92d-0c108caddad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The budget plan comes as South Korea earlier this month prepared support
        packages for its auto and chip sectors, which have powered the trade-reliant
        economy’s rising exports to the United States in recent years and are now
        bracing for the impact of U.S. tariffs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e8456-b3f0-4b15-8dd0-d21f6d0c64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"There are concerns about some companies struggling with liquidity
        difficulties due to the global trade conflict sparked by U.S. tariffs and
        a delayed recovery in domestic demand," Acting President Han Duck-soo said
        in his remarks at a cabinet meeting, noting worries that it might lead to
        a broader financial market squeeze.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a3066-b501-4fe3-834b-231870427fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Reflecting "significant" risks from U.S. President Donald Trump’s
        tariff policy, the Bank of Korea signalled it would cut interest rates in
        May and left the door open to further monetary easing, after holding rates
        steady on Thursday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7829a30-3179-4950-b9fe-44bd124f9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The central bank said there was a high downside risk to its growth
        forecast of 1.5% for this year and a possibility that the economy contracted
        in the first quarter. It estimated the proposed extra budget would boost growth
        by 0.1 percentage point.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b176a-27c8-4bd0-a4aa-820544f31099'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Of the total new spending of 12.2 trillion won, 8.1 trillion will be
        financed by issuing additional government bonds, the finance ministry said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bcb704-e446-47b7-bef5-a813ab937d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The budget plan includes 2.1 trillion won for responses to trade risks
        and 1.8 trillion won to boost the country’s artificial intelligence industry.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec61ebf1-06d7-4593-b6a2-05e7c7f46025'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It also includes 4.3 trillion won worth of financial support measures
        for small businesses and 3.2 trillion won for natural disaster responses,
        after the country suffered recent wildfires that were the worst on record.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389ced4-4fae-4efd-a49c-69d1eac29e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The extra budget will raise the country’s fiscal deficit to 3.2% of
        gross domestic product (GDP) this year, from 2.8%, and government debt to
        48.4% of GDP, from 48.1%.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57ab62-b546-4a51-99f7-1477777b6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ministry also plans to raise the ceiling of foreign exchange stabilisation
        bond sales in foreign currencies to $3.5 billion this year, up from the previous
        $1.2 billion, to be prepared when market volatility heightens, while lowering
        the ceiling of won-denominated bond issuance by the same amount.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0d42a-22b9-4d79-b80d-cbe1fa946164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In December, South Korea’s opposition-controlled parliament passed
        a government budget for this year that slashed the government’s proposal.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb801ef-9941-4865-b591-bd02354ef220'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The refusal by the opposition to pass the proposed budget in full was
        one of the reasons that former President Yoon Suk Yeol gave for his shock
        decision to declare martial law, which triggered South Korea’s worst constitutional
        crisis in decades.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4450a-6de1-4127-9975-5f3beeb1ea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.839+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon was removed from office this month after being impeached and a
        presidential election will be held on June 3.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066cee2-0647-492a-9548-65ee46b26fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.839+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The latest budget proposal is also subject to approval by parliament,
        controlled by the left-leaning Democratic Party, which has recently argued
        for a much bigger supplementary budget of 35 trillion won.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a03a1-35a4-4c57-8ca5-86ca12f2efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:21:34.840+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:21:35.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ju-min Park, Jihoon Lee; Editing by Christian
        Schmollinger and Shri Navaratnam)</em></p>'
  'china-pushes-anti-bullying-agenda-amid-tensions-with-us':
    'author': 'Reuters'
    'caption': 'A drone view shows shipping containers from China, at the China Shipping
      (North America) Holding Company Ltd. facility at the Port of Los Angeles in
      Wilmington, California on Feb. 4. (Mike Blake/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T16:23:04.000+08:00
    'imagesource': 'jcr:a88fd464-c98c-4848-85ba-2f1b7bfdb7dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1962933a-0397-4e44-afcc-ae4a683962de'
    'lead': 'China’s Foreign Minister Wang Yi warned Global South nations that "unilateral
      bullying" was hurting a rules-based world, as Beijing kept up the diplomatic
      pressure on U.S. President Donald Trump to roll back his punitive trade tariffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T16:25:53.945+08:00
