  'trump-signals-end-tit-for-tat-tariff-hikes-':
    'author': 'Trevor Hunnicutt, Reuters'
    'caption': 'US President Donald Trump (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T09:07:24.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70cb3493-e61f-4832-86dd-d9e55989d327'
    'lead': 'U.S. President Donald Trump on Thursday signaled a potential end to the
      tit-for-tat tariff hikes between the U.S. and China that shocked markets, and
      that a deal over the fate of social media platform TikTok may have to wait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T09:09:39.438+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-18T09:10:05.209+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-04-18T09:10:04.892+08:00
    'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['Donald-Trump', 'China', 'TikTok', 'tarrifs']
    'stories': []
    'template': '1'
    'title': 'Trump signals tit-for-tat China tariffs may be near end; TikTok deal
      on ice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350725d5-b5d1-4fc6-92b0-5c72aa3f0883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.455+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.209+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> U.S. President Donald Trump
        on Thursday signaled a potential end to the tit-for-tat tariff hikes between
        the U.S. and China that shocked markets, and that a deal over the fate of
        social media platform TikTok may have to wait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ca2d7a-540c-4883-a3f9-27e16bd0d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.455+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.210+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I don''t want them to go higher because at a certain point you make
        it where people don''t buy," Trump told reporters about tariffs at the White
        House.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fdf479-1a99-4cfc-94ff-5a29dc51be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.456+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.210+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"So, I may not want to go higher or I may not want to even go up to
        that level. I may want to go to less because you know you want people to buy
        and, at a certain point, people aren''t gonna buy."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3784aa-38b0-49fc-bc43-6af3c5ddb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.456+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.211+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s comments further pointed to a diminished appetite for sharply
        higher across-the-board tariffs on dozens of countries after markets reacted
        violently to their introduction on April 2.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb678e41-4968-4766-864e-379f72b18f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.456+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.211+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Republican president slapped 10% tariffs on most goods entering
        the country but delayed the implementation of higher levies, pending negotiations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63a5b1-3365-4d66-bed0-cb1f039805ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.457+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.212+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Still, he hiked rates on Chinese imports, now totaling 145%, after
        Beijing retaliated with its own counter-measures. Last week, China said "will
        not respond" to a "numbers game with tariffs," its own signal that across-the-board
        rates would not rise further.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ba035-1781-4bb0-93c9-236187538eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.457+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.212+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said China had been in touch since the imposition of tariffs
        and expressed optimism that they could reach a deal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d58e0d-ecc3-44ae-b970-82e9011892e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.458+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.213+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While the two sides are in touch, sources told Reuters that free-flowing,
        high-level exchanges of the sorts that would lead to a deal have largely been
        absent.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73e4a0-4d36-46fe-8cb3-199469edfa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.458+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.213+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking with reporters, Trump repeatedly declined to specify the nature
        of talks between the countries or whether they directly included Chinese President
        Xi Jinping.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d88df-d5f7-4bca-9158-c30acb8612e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.458+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.214+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has repeatedly extended a legal deadline for China-based ByteDance
        to divest the U.S. assets of the short video app used by 170 million Americans.
        On Thursday, he said a spin-off deal would likely wait until the trade issue
        is settled.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633b129-1635-4b7f-b4c5-0f15ea0bf62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.459+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.214+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We have a deal for TikTok, but it''ll be subject to China so we''ll
        just delay the deal ''til this thing works out one way or the other," Trump
        said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58a1dd-5fe7-459c-8de3-748175ae106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:09:39.459+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:10:05.215+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Trevor Hunnicutt; Editing by Chris Reese and Michael
        Perry)</em></p>'
  'pope-rome-prison-visit':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis visits Regina Coeli prison in Rome, Italy April 17, 2025.
      (Vatican Media handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T09:19:31.000+08:00
    'imagesource': 'jcr:907970a8-1455-463f-bc34-1885bc81307a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca643780-7902-402a-aeb2-1ead980b0395'
    'lead': 'Pope Francis, still recovering from double pneumonia, paid a surprise
      visit on Thursday to Rome’s Regina Coeli, one of Italy’s most overcrowded
      prisons, to offer well-wishes to inmates ahead of Easter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T09:21:37.499+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-18T09:21:37.808+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope pays surprise visit to Rome prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc462d-0697-4047-b91b-8ae801022af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis, still recovering from
        double pneumonia, paid a surprise visit on Thursday to Rome’s Regina Coeli,
        one of Italy’s most overcrowded prisons, to offer well-wishes to inmates
        ahead of Easter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1470d36-bc97-4ea8-adf8-2cfce7755cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 88-year-old pontiff, gradually making more public appearances as
        he recovers from the biggest health crisis in his 12-year papacy, made a short
        foray outside of the Vatican, as the prison is only about a five-minute drive
        away.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82973f-ba67-4d09-9376-21e9f3892eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis was greeted with applause from guards and staff at the facility
        as aides rolled his wheelchair inside shortly after 3 p.m. (1300 GMT).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c23fa3-0ad1-4301-863d-9f8ebab8021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As during his two most recent public appearances, the pope was breathing
        on his own without the aid of oxygen tubes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb437fd-775f-44a0-af2a-11e8464cd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis stayed at the prison for about half an hour. The Vatican said
        he met with a group of about 70 inmates. "I wanted to be close to you," he
        said, according to the Vatican. "I pray for you and your families."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78addf1e-8568-4857-8b20-bf1566a5f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Catholic Church on Thursday celebrates Holy Thursday, the day of
        Jesus'' Last Supper with his apostles on the night before he died. It is the
        first of four days of celebrations leading to Easter, the most important Christian
        holiday, on Sunday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deede93-c9df-4d50-aab8-001bab021a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, pope since 2013, has visited prisons throughout his papacy,
        often on Holy Thursday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde2acd-32a0-4f3d-a06a-a4ed242ef2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Regina Coeli, a former 17th-century monastery in the touristy Trastevere
        neighbourhood, is primarily a men’s prison. It currently houses about 1,100
        prisoners, nearly double its official capacity of 628 inmates, according to
        the Italian justice ministry.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad170af-edff-4b6a-9223-9656343696c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pope last visited the prison in 2018.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d17538-4967-4e91-8f94-5110aa92f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis nearly died during his five-week bout of double pneumonia.
        His medical team have urged him to take two months'' rest after leaving hospital
        to allow his body to fully heal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3219f27-df50-49c8-ae8f-906407a559a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pope initially remained out of view after returning home to the
        Vatican on March 23 but has now made several brief public appearances.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb866e-d150-4b9c-a3d2-c6253ea7b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It is not known how much the pope will participate in the Vatican’s
        calendar of celebrations leading to Easter.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce876d-3bad-4aa0-9a94-8bf597534ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Asked by journalists who approached his car as he was leaving the prison
        about how he would celebrate Easter this year, Francis smiled and responded
        in a soft voice: "As I can".'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e308d34-c803-458c-9ba7-3dae9c655b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T09:21:37.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T09:21:37.823+08:00
