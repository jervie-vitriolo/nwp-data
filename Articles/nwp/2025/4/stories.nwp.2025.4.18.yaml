      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court’s Pre-Trial Chamber I has set a deadline for the disclosure of evidence
        against Rodrigo Duterte, as the prosecution intends to continue investigating
        the former Philippine president for alleged crimes against humanity.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f1f2a3b5-1a8f-4dda-bdb2-1fb20e218a53'
      activationstatus: true
      created: 2025-04-18T14:50:44.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In an order dated April 17, the Pre-Trial Chamber I, led by Presiding\
        \ Judge Iulia Antoanella Motoc, set the deadline for the prosecution’s disclosure\
        \ process on July 1.\r"
    section2:
      primarytype: 'block'
      uuid: '602eb937-754d-4d6b-824c-55dff4a9ae1d'
      activationstatus: true
      created: 2025-04-18T14:50:44.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“This includes all the evidence it intends to rely upon at the confirmation\
        \ of charges hearing, including the totality of the witness statements and\
        \ their translations, the exculpatory material that it has identified thus\
        \ far, and the material falling under rule 77 of the Rules,” the order read.\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: 'd57c966b-4f0f-4ce7-8237-3a78716f6157'
      activationstatus: true
      created: 2025-04-18T14:50:44.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "It added, “Any items of evidence submitted after that date will not\
        \ be taken into account for the purposes of the confirmation of charges hearing.”\
        \ \r"
    section4:
      primarytype: 'block'
      uuid: '44a264bb-1e8b-4c80-ba70-14d9b4133038'
      activationstatus: true
      created: 2025-04-18T14:50:44.408+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The deadline came after ICC Prosecutor Karim Khan said the prosecution\
        \ is “continuing its investigation regarding Mr Duterte” and that it “intends\
        \ to review and disclose any new evidence collected during this investigation\
        \ on a rolling basis.”\r"
    section5:
      primarytype: 'block'
      uuid: 'cda17bc5-55b3-4b43-8bd3-7424ff5b641e'
      activationstatus: true
      created: 2025-04-18T14:50:44.408+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/4/17/icc-prepares-witnesses-evidence-vs-duterte.html">ICC
        readies two witnesses, thousands of pages of evidence for Duterte confirmation
        hearing&nbsp;</a></strong></p>'
    section6:
      primarytype: 'block'
      uuid: '3169677e-d97c-43de-ab82-b607f615cde8'
      activationstatus: true
      created: 2025-04-18T14:50:44.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“This finding is without prejudice to the Prosecution’s ongoing duty\
        \ to provide the Defence with any exonerating evidence identified after the\
        \ aforementioned time limit in accordance with article 67(2) of the Statute,\
        \ without detracting from the Prosecution’s obligation to identify and disclose\
        \ all the exculpatory material within the evidence already in its control\
        \ and possession,” Motoc and two other judges said of the deadline. \r"
    section7:
      primarytype: 'block'
      uuid: 'cac8cbdb-6fcc-4138-8e2e-b48048f29d3a'
      activationstatus: true
      created: 2025-04-18T14:50:44.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“This obligation shall not affect the existing time limits of the proceedings,\
        \ including the timeline for the disclosure process as outlined above,” they\
        \ added.\r"
    section8:
      primarytype: 'block'
      uuid: 'b65e5520-bc24-4436-9e58-c79a9251a78e'
      activationstatus: true
      created: 2025-04-18T14:50:44.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Duterte’s <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/3/14/duterte-icc-virtual-hearing-confirmation-sept-23.html">confirmation
        of charges hearing</a></strong> is set on Sept. 23, where it will be determined
        whether there is sufficient evidence to go on trial.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ba724b8f-1128-4193-bc4d-18cf859d53db'
      activationstatus: true
      created: 2025-04-18T14:50:44.410+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The former Philippine leader is accused of crimes “as part of a widespread\
        \ and systematic attack directed against the civilian population” in connection\
        \ to his administration’s bloody war on drugs.\r"
    section10:
      primarytype: 'block'
      uuid: '486e19d8-1ac6-4480-a90f-d6b6a40e7d3e'
      activationstatus: true
      created: 2025-04-18T14:50:44.410+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Khan previously said the prosecution aims to complete the review and\
        \ disclosure of currently possessed evidence by “no later than thirty days\
        \ before the confirmation hearing.”\r"
    section11:
      primarytype: 'block'
      uuid: '400260e3-7952-4209-9c29-b46f6a4020ed'
      activationstatus: true
      created: 2025-04-18T14:50:44.411+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "But the Pre-Trial Chamber I judges said the accused must have a copy\
        \ of the document containing the charges and be informed of the evidence in\
        \ a “reasonable time before the hearing” for the defense team to “prepare\
        \ adequately.”\r"
    section12:
      primarytype: 'block'
      uuid: 'c7febd3d-0fee-4370-9109-39fc365735dc'
      activationstatus: true
      created: 2025-04-18T14:50:44.411+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "They also told the prosecution that its investigative activities should\
        \ be conducted “in a way that will not affect the disclosure process or the\
        \ conduct of the confirmation of charges proceedings and hearing.”\r"
    section13:
      primarytype: 'block'
      uuid: '7a1ee369-d5c3-4f6f-9b67-62a08623f748'
      activationstatus: true
      created: 2025-04-18T14:50:44.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The prosecution is also expected to submit a document containing the\
        \ charges, which should be written in narrative style and limited to “essential\
        \ factual and legal elements of the charges that the Prosecution is requesting\
        \ the Chamber to confirm as the basis for a potential trial against a suspect.”\
        \r"
    section14:
      primarytype: 'block'
      uuid: '00d123c5-ed9a-47ab-9478-ac66c08a95af'
      activationstatus: true
      created: 2025-04-18T14:50:44.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The prosecution will also present a pre-confirmation brief to “substantiate\
        \ the specific factual and legal elements of the proposed charges.” \r"
    section15:
      primarytype: 'block'
      uuid: 'd470b538-a4ad-4fa9-8089-1675e3a7581e'
      activationstatus: true
      created: 2025-04-18T14:50:44.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Both documents and the list of evidence must be submitted by July 4\
        \ at the latest.\r"
    section16:
      primarytype: 'block'
      uuid: 'd2b013ec-43d4-4781-90bc-000ee203fede'
      activationstatus: true
      created: 2025-04-18T14:50:44.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Duterte was arrested at the Ninoy Aquino International Airport on March\
        \ 11 via an ICC warrant coursed through the Interpol.\r"
    section17:
      primarytype: 'block'
      uuid: '1ea1cc64-3ec7-4039-8044-24602db42985'
      activationstatus: true
      created: 2025-04-18T14:50:44.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T14:50:44.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>He was “surrendered” by the Philippine government to the ICC on
        March 12 and made his first appearance before the international court two
        days later.</p>'
  'START HERE----->italian-cable-car-accident':
