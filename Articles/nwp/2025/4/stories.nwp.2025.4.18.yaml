    title: 'Filipino Cardinals: Cross a message of hope, compassion'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a0e033c2-fd4b-47a6-a6ff-5da6f5e0b449'
      activationstatus: true
      created: 2025-04-18T18:40:53.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> On Good Friday, Filipino
        Cardinals preached to the Catholic faithful that the image of Jesus Christ’s
        crucifixion brings a message of hope and compassion.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b45480ef-c964-4021-a5db-5ab4100e33cc'
      activationstatus: true
      created: 2025-04-18T18:40:53.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "At the Manila Cathedral in Intramuros, Manila Archbishop Jose Cardinal\
        \ Advincula said the Cross is a symbol of love and hope, an invitation for\
        \ repentance, and a way to resurrection.\r"
    section18:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fthemanilacathedral%2Fposts%2Fpfbid0FTjaxYJnjnHHGxQ4zuP6g3VytygVoehzRF1QqYzjaeQVxtWzpR9g25Nd6NkZD1fcl&show_text=true&width=500"
        width="500" height="797" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: '6c406ff9-f592-4d34-9d1f-9bc4cbdce17a'
      activationstatus: true
      created: 2025-04-18T18:44:27.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'embedcode'
    section2:
      primarytype: 'block'
      uuid: 'e019c3b4-4ebd-4ddb-9f1e-d49025eed530'
      activationstatus: true
      created: 2025-04-18T18:40:53.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Ang krus ay hindi simbolo ng pagkatalo kung hindi tagumpay ng tunay\
        \ na pag-ibig,” Advincula said. “Sa krus isinakripisyo ni Kristo ang kanyang\
        \ sarili hindi upang makita ang kapangyarihan kung hindi upang ipadama ang\
        \ walang hanggang pagmamahal sa atin.”\r"
    section3:
      primarytype: 'block'
      uuid: 'f2f4649e-a6eb-4676-84ec-b1e16b143c39'
      activationstatus: true
      created: 2025-04-18T18:40:53.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "[Translation: The cross is not a symbol of loss but of victory of true\
        \ love. Christ sacrificed himself on the cross not to show his power but to\
        \ let us feel his eternal love for us.]\r"
    section4:
      primarytype: 'block'
      uuid: '28d9bbe5-73ab-44cd-881b-f7650c25a3d7'
      activationstatus: true
      created: 2025-04-18T18:40:53.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The archbishop also told the story of a drug addict who went under\
        \ the Sanlakbay Program of Caritas Manila to repair his relationship with\
        \ his family and God, and start his life anew.\r"
    section5:
      primarytype: 'block'
      uuid: '6cd075e6-bd5e-40c9-a841-0ef6b004d017'
      activationstatus: true
      created: 2025-04-18T18:40:53.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Ang Kaniyang habag ay walang hanggan. Ang Kaniyang awa ay palaging\
        \ handa magbigay sa atin ng panibagong simula,” Advincula said.\r"
    section6:
      primarytype: 'block'
      uuid: '802cb590-6790-435f-843e-31ffad80f6c1'
      activationstatus: true
      created: 2025-04-18T18:40:53.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "[Translation: His mercy is limitless and always ready to give us a\
        \ new start.]\r"
    section7:
      primarytype: 'block'
      uuid: '6933b149-2058-486c-8f1e-18ad5a282a85'
      activationstatus: true
      created: 2025-04-18T18:40:53.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Nawa’y sa ating pagninilay ngayon ng mga Mahal na Araw, patuloy tayong\
        \ kumapit sa pangako ng Diyos, na sa Kaniyang krus matatagpuan natin ang liwanag\
        \ ng bagong buhay,” he said.\r"
    section8:
      primarytype: 'block'
      uuid: 'b20c5848-6c83-44c6-8772-3101ece24f71'
      activationstatus: true
      created: 2025-04-18T18:40:53.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "[Translation: I hope in our reflection during the Holy Week, we continue\
        \ to hold on God’s promise that in his Cross we will see the light of the\
        \ new life.]\r"
    section9:
      primarytype: 'block'
      uuid: 'ebc52de4-711d-41e8-91fc-18556bc64e35'
      activationstatus: true
      created: 2025-04-18T18:40:53.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Meanwhile, Kalookan Bishop Pablo Virgilio Cardinal David centered
        on how sometimes people forget that the image of Jesus’ crucifixion is violent
        and cruel.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd731782e-af03-4c34-9d9f-6241dcffca18'
      activationstatus: true
      created: 2025-04-18T18:40:53.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In his homily, David said the Cross teaches those who look at it to\
        \ be compassionate.\r"
    section19:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Kalookan Bishop Pablo Virgilio Cardinal David tells the Catholic faithful
        that while the Cross shows an image of violence, it teaches those who look
        at it to be compassionate. <br><br>In his homily during Good Friday, David
        asks devotees not to get used to scenes of violence… <a href="https://t.co/dAjPbVIxoD">pic.twitter.com/dAjPbVIxoD</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1913173988685345103?ref_src=twsrc%5Etfw">April
        18, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '56e477bc-6bb2-4452-9408-4c5033ead39f'
      activationstatus: true
      created: 2025-04-18T18:44:27.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'embedcode'
    section12:
      primarytype: 'block'
      uuid: 'b3b73179-3a2d-445d-a39e-23fea741f26f'
      activationstatus: true
      created: 2025-04-18T18:40:53.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>He asked devotees not to get used to scenes of violence, including
        extrajudicial killings during the bloody war on drugs, and the Israel-Palestine
        conflict, which saw thousands of killings in Gaza.</p>'
    section13:
      primarytype: 'block'
      uuid: '2d641faa-6155-4b59-b0ce-04ed0397f675'
      activationstatus: true
      created: 2025-04-18T18:40:53.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The Duterte’s administration anti-drug campaign killed at least 6,000\
        \ drug suspects, mostly poor Filipinos.\r"
    section14:
      primarytype: 'block'
      uuid: '0a1b2e85-4b6b-4f02-b6c2-502945631359'
      activationstatus: true
      created: 2025-04-18T18:40:53.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Namamatay ang ating pagkatao kapag namamanhid ang ating konsensya,”\
        \ David said.\r"
    section15:
      primarytype: 'block'
      uuid: 'ebf3ab22-6483-4960-a6bd-7854bb913ea9'
      activationstatus: true
      created: 2025-04-18T18:40:53.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "[Translation: Our being dies once our conscience becomes hardened.\r"
    section16:
      primarytype: 'block'
      uuid: '96ec591c-27cd-4e23-8ea1-ca45a5672feb'
      activationstatus: true
      created: 2025-04-18T18:40:53.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Kaya parang awa na ninyo, huwag tayong masanay. Hayaan natin na ang\
        \ krus ay gumising sa atin, na ang krus ang gumalaw, humaplos sa ating mga\
        \ puso,” he said. “Hayaan natin na ang krus na gumimbal sa atin, hayaan natin\
        \ ang krus na maglitas sa ating pagkatao.”\r"
    section17:
      primarytype: 'block'
      uuid: 'd210f056-3cec-49ed-995b-f93abdfa7710'
      activationstatus: true
      created: 2025-04-18T18:40:53.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T18:45:26.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>[Translation: Let us not get used to it. Let the Cross awaken us,
        move us and touch our hearts. Let the Cross startle us and save our humanity.]</p>'
