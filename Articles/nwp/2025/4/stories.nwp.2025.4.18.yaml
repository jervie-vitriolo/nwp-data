    title: 'China pushes anti-'bullying' agenda amid tensions with US'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bd594c19-77d3-4103-8ac9-604bc3955785'
      activationstatus: true
      created: 2025-04-18T16:25:53.964+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China’s Foreign Minister Wang
        Yi warned Global South nations that "unilateral bullying" was hurting a rules-based
        world, as Beijing kept up the diplomatic pressure on U.S. President Donald
        Trump to roll back his punitive trade tariffs.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c72a78af-7c15-4d98-8825-c169620c5d68'
      activationstatus: true
      created: 2025-04-18T16:25:53.964+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Power politics and unilateral bullying were undermining international
        rules and creating divisions and confrontations, Wang told a roundtable of
        developing country diplomats and scholars, according to a statement released
        by the foreign ministry on Friday.'
    section2:
      primarytype: 'block'
      uuid: '0ec645b0-82d5-4519-8563-155af1eb1eb2'
      activationstatus: true
      created: 2025-04-18T16:25:53.965+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a written speech delivered to the event on Thursday, Wang also said
        the world was at a critical crossroads, and urged countries to oppose "unilateral
        protectionism".'
    section3:
      primarytype: 'block'
      uuid: 'f169e667-fe63-465c-957d-27905d33908e'
      activationstatus: true
      created: 2025-04-18T16:25:53.965+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He did not name the U.S. directly in his comments.'
    section4:
      primarytype: 'block'
      uuid: 'a06548c2-7839-427a-94d5-121d2ccd735d'
      activationstatus: true
      created: 2025-04-18T16:25:53.966+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump on April 2 announced "reciprocal" tariffs on many U.S. trading
        partners, with China taking the biggest blow. While levies on many countries
        have since been postponed for 90 days, Trump did not relent on the 145% tariffs
        he added on Chinese imports, prompting Beijing to punch back with duties on
        the U.S.'
    section5:
      primarytype: 'block'
      uuid: '74922a1f-9a46-4957-85f8-7b057c0fa49d'
      activationstatus: true
      created: 2025-04-18T16:25:53.966+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China has also taken the lead in lobbying other countries to resist
        Trump’s tariffs, with President Xi Jinping this week on a visit to Southeast
        Asia personally urging Vietnam and Cambodia, hit with U.S. tariffs of 46%
        and 49% respectively, to oppose "unilateral bullying".'
    section6:
      primarytype: 'block'
      uuid: '5236627a-1eef-450e-bd9e-e92cccb84f58'
      activationstatus: true
      created: 2025-04-18T16:25:53.967+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Next week, China is planning an informal United Nations Security Council
        meeting to accuse the U.S., the world’s biggest economy, of bullying.'
    section7:
      primarytype: 'block'
      uuid: 'f97fefe9-365f-4b4f-b59a-a81badf2d882'
      activationstatus: true
      created: 2025-04-18T16:25:53.967+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A note inviting all 193 U.N. member states to attend the April 23 meeting
        in New York specifically criticises the United States for imposing tariffs.'
    section8:
      primarytype: 'block'
      uuid: '3221b141-36b5-4071-861c-d34c0e800ec9'
      activationstatus: true
      created: 2025-04-18T16:25:53.968+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Some countries, such as Japan, have already started to reach out to
        Washington to seek a reprieve over the tariffs.'
    section9:
      primarytype: 'block'
      uuid: '0605d8b5-5db1-4bd3-b4c1-ae8551a87db8'
      activationstatus: true
      created: 2025-04-18T16:25:53.968+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'But China remains adamant that the U.S. should show respect before
        any talks can take place.'
    section10:
      primarytype: 'block'
      uuid: '8955c393-2ac4-4015-bfc1-1ac6a0e485c1'
      activationstatus: true
      created: 2025-04-18T16:25:53.968+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump on Thursday signalled a potential end to the tit-for-tat tariff
        hikes between the U.S. and China, saying "at a certain point" people would
        not want to buy things.'
    section11:
      primarytype: 'block'
      uuid: '2f29973b-fdfb-4914-960f-171b38f5754d'
      activationstatus: true
      created: 2025-04-18T16:25:53.969+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"So, I may not want to go higher or I may not want to even go up to
        that level. I may want to go to less because you know you want people to buy
        and, at a certain point, people aren't gonna buy," he said.'
    section12:
      primarytype: 'block'
      uuid: '0bcaf9d8-ad91-4a32-a86c-e73028679ed9'
      activationstatus: true
      created: 2025-04-18T16:25:53.969+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:25:54.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ryan Woo and Beijing Newsroom; Editing by Tom
        Hogue and Kate Mayberry)</em></p>'
