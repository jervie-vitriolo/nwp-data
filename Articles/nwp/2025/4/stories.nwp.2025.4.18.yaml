    title: 'Escudero on Lent: Set aside conflict, future not ‘black’ '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f36d7ae5-dd24-46c0-8894-889ae64aba44'
      activationstatus: true
      created: 2025-04-18T11:53:57.599+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T11:53:57.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - This Lenten season,
        Senate President Francis “Chiz” Escudero called on Filipinos to rise above
        conflict, division, and political bickering, stressing that the future remains
        hopeful despite claims to the contrary.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cad3dc42-dbec-40b3-a675-e9b37e340887'
      activationstatus: true
      created: 2025-04-18T11:53:57.599+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T11:53:57.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In a Lenten message shared to reporters on the evening of Maundy Thursday,\
        \ Escudero encouraged reflection on the meaning of Christ’s resurrection and\
        \ called on Filipinos to commit themselves to prayer, reflection, and the\
        \ pursuit of being both good Christians and responsible citizens.\r"
    section2:
      primarytype: 'block'
      uuid: 'f6bb9c10-b1be-4799-89c5-23b1f0ab1091'
      activationstatus: true
      created: 2025-04-18T11:53:57.600+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T11:53:57.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“Ito ang panahon upang isantabi muna ang anumang hidwaan, panggagamit,
        panlalamang, pagkakaiba ng pananaw, at ang politika na madalas naghahati sa
        atin,” Escudero said .</p>'
    section3:
      primarytype: 'block'
      uuid: 'cf103666-c276-4943-afb8-00113552b15a'
      activationstatus: true
      created: 2025-04-18T11:53:57.600+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T11:53:57.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "[Translation: This is the time to set aside conflicts, exploitation,\
        \ taking advantage of others, differences in opinions, and the politics that\
        \ often divide us.]\r"
    section4:
      primarytype: 'block'
      uuid: '6a2e6345-29f3-48c4-aab5-bf064ad69412'
      activationstatus: true
      created: 2025-04-18T11:53:57.601+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T11:53:57.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "He added that Lent is the time for forgiveness, reconciliation, and\
        \ selflessness. \r"
    section5:
      primarytype: 'block'
      uuid: '20835cfc-9b88-449b-9438-b301d7a160c1'
      activationstatus: true
      created: 2025-04-18T11:53:57.601+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T11:53:57.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "While stressing the need for unity and transformation amid challenges,\
        \ Escudero also reminded the public not to be discouraged by negative rhetoric\
        \ about the future. \r"
    section6:
      primarytype: 'block'
      uuid: '83b4c8cf-acb0-447b-a6f9-de8ef216264a'
      activationstatus: true
      created: 2025-04-18T11:53:57.602+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T11:53:57.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Huwag tayo magpadala sa mga propeta ng kadiliman na nagsasabing itim\
        \ at hindi makulay at maliwanag ang bukas,” he said.\r"
    section7:
      primarytype: 'block'
      uuid: 'c6708c55-4020-4c98-ba59-c963c70593c0'
      activationstatus: true
      created: 2025-04-18T11:53:57.602+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T11:53:57.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "[Translation: Let us not be swayed by the prophets of darkness who\
        \ say that the future is black, without color, and without light.]\r"
    section8:
      primarytype: 'block'
      uuid: '59bac95e-d666-48a6-8a0c-68e9cf86877a'
      activationstatus: true
      created: 2025-04-18T11:53:57.602+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T11:53:57.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "On the campaign trail, the color black has recently become associated\
        \ with presidential sister Senator Imee Marcos, following the release of an\
        \ endorsement from Vice President Sara Duterte. In the advertisement, they\
        \ asserted that black now symbolizes the nation, representing the struggles\
        \ of hunger, crime, and injustice.\r"
    section9:
      primarytype: 'block'
      uuid: '7f1d5cc5-aff5-4134-ad52-2e7cca583176'
      activationstatus: true
      created: 2025-04-18T11:53:57.603+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T11:53:57.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Escudero and Marcos have clashed over a hearing regarding the arrest\
        \ of former President Rodrigo Duterte.\r"
    section10:
      primarytype: 'block'
      uuid: '0aebf8fe-1f86-4b08-94c7-2d3b7e1c9cd8'
      activationstatus: true
      created: 2025-04-18T11:53:57.603+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T11:53:57.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Maundy Thursday and Good Friday are observed as regular holidays
        in the Philippines, a predominantly Catholic country where millions of faithful
        commemorate the Holy Week.</p>'
