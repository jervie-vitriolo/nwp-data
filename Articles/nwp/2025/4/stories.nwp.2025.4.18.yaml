      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The PEF on Thursday evening, April 17, revealed the cause of death\
        \ after conducting a necropsy on Riley.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a479a64d-4d3c-41f0-88d5-c6e151f45ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:22:14.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T13:22:31.459+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine eagle <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/4/16/philippine-eagle-riley-dies.html">died
        on Tuesday</a></strong> at the National Bird Breeding Sanctuary in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d61e90-4f55-496a-8988-f70deab546f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:22:14.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T13:22:31.459+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The foundation said keepers saw that Riley’s right wing had drooped\
        \ and was in pain on April 12. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7216a9-b860-4f1c-afca-86fed6748588'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:22:14.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T13:22:31.459+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“X-rays revealed fractures in the wing joint, likely caused by an underlying\
        \ bone condition that left Riley’s bones unusually fragile,” the PEF said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0a592-259d-43a1-b0b9-a492ae11f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:22:14.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T13:22:31.460+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Riley’s condition worsened even with “intensive treatment and supportive\
        \ care,” developing breathing difficulties and inflammation before the eaglet’\
        s death.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26927cde-2d24-4620-b373-c89c0a361d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:22:14.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T13:22:31.460+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“A necropsy supported the findings of metabolic bone disease and a\
        \ possible infection, indicating a compromised immune system,” the PEF said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a33a87-13dd-4980-85dd-0915b02e0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:22:14.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T13:22:31.460+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“While Riley was cared for under the same protocols used for other\
        \ healthy eagles, Riley’s case has prompted the Foundation to review and strengthen\
        \ its health and nutrition programs to prevent similar incidents in the future,”\
        \ it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9624be-137b-49b4-a7f7-7e00891a211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:22:14.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T13:22:31.460+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Riley, also called “Chick 31,” was born on Jan. 16 and was the offspring\
        \ of Sinag and Dakila, which are eagles under the care of PEF.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521bd5d9-13b5-4ba5-a6e4-c0e6a988651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:22:14.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T13:22:31.460+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The eaglet’s hatching was considered a “groundbreaking achievement”\
        \ because it is the “first-ever documented unassisted natural hatching.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6991c5-8844-4aed-9ad6-2eda20358a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:22:14.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T13:22:31.461+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The International Union for Conservation of Nature has listed the Philippine\
        \ eagle (Pithecophaga jefferyi) as critically endangered and has flagged its\
        \ decreasing population.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4592a9-ac8a-4001-b72a-ad4e40981168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:22:14.636+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T13:22:31.461+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Though Riley’s life was short, Riley served as a reminder of the importance\
        \ of every eagle and the urgency of continued conservation efforts,” the PEF\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c51881-df20-4c22-b82c-0b57bbefffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:22:14.636+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T13:22:31.461+08:00
      'mgnl:lastActivatedBy': 'jelo-nwp'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Riley’s memory will guide renewed efforts to protect the species
        and ensure a better future for the Philippine eagle,” the organization said.</p>'
  'pnp-incidents-holy-week':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T13:18:55.000+08:00
    'imagesource': 'jcr:16fce30e-9d15-45fd-9037-2cfa3d7ce567'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79bdfb92-dbf3-4cdf-bb9a-20bb71e07a80'
    'lead': 'With thousands of police officers deployed to ensure public safety and
      security over the Holy Week, the Philippine National Police (PNP) reported a
      total of 28 incidents, including cases of drowning, fire, and road crash.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T13:25:40.582+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-04-18T13:25:40.817+08:00
