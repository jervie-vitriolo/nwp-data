    title: 'New 'Star Wars' movie with Ryan Gosling set for 2027'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '18b940b7-8b3f-4071-b2b7-0071db2c5352'
      activationstatus: true
