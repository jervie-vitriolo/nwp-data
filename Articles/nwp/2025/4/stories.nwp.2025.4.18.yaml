    lead: 'This Lenten season, Senate President Chiz Escudero called on Filipinos
      to rise above conflict, division, and political bickering, stressing that the
      future remains hopeful despite claims to the contrary.'
    activationstatus: true
    created: 2025-04-18T11:53:57.562+08:00
