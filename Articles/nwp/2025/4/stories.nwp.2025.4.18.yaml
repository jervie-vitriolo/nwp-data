      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Since November 2023, the Houthis have launched dozens of drone and
        missile attacks on vessels transiting the waterway, saying they were targeting
        ships linked to Israel in protest over the war in Gaza.'
    section6:
      primarytype: 'block'
      uuid: 'bcce143d-af57-4878-be52-4655db54894c'
