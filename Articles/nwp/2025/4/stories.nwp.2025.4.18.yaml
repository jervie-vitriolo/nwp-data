    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e033c2-fd4b-47a6-a6ff-5da6f5e0b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:40:53.606+08:00
