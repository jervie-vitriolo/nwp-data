  'davao-city-mpox':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T16:39:44.000+08:00
    'imagesource': 'jcr:83243e84-0deb-4c06-8e5a-6803397e2821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f63169d-ec2d-42b2-8eae-78a636604940'
    'lead': 'The Department of Health has confirmed two mpox cases in Davao City,
      including one ''severely immunocompromised'' patient whose death may not have
      been directly caused by the viral illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T16:44:50.854+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-04-18T18:22:58.065+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH confirms 2 mpox cases, with one death due to complications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338caa11-d7a1-433d-83b2-7af6ad13b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:22:57.764+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T18:22:58.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Department of Health
        has confirmed two mpox cases in Davao City, including one “severely immunocompromised”
        patient whose death may not have been directly caused by the viral illness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55596cb2-4267-426c-a8c2-c3810e12c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:22:57.765+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T18:22:58.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, April 18, DOH spokesperson Albert Domingo\
        \ said both cases involved the less severe Clade II strain of the virus.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419f32d-e0ba-49d2-83a8-d7266f1b435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:22:57.765+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T18:22:58.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“The level of risk remains the same as in previous months; there is\
        \ no increased danger,” Domingo said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da4757-2f79-46dd-ab1e-b17cc20d3489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:22:57.766+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T18:22:58.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“The patient who passed away did not succumb to Mpox itself; said patient\
        \ was in a severely immunocompromised state and is likely to have died of\
        \ non-Mpox complications,” he added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53a07b-8d5e-46b6-b968-7ac93f39caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:22:57.766+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T18:22:58.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The agency issued a statement following a public advisory from the\
        \ Davao City Public Health Office, which confirmed receiving reports from\
        \ the DOH Regional Epidemiology and Surveillance Unit on Wednesday regarding\
        \ two mpox cases.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51dcb7-83a8-4600-a60f-f5771801eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:22:57.766+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T18:22:58.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "According to the city health office, both patients were admitted to\
        \ the Southern Philippines Medical Center, where one later died due to complications.\
        \ Authorities said they are actively monitoring all identified close contacts\
        \ and have implemented standard response protocols.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7870e-9b3d-4141-8a89-79f4ee997832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:22:57.767+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T18:22:58.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "”We urge the public to remain calm and avoid panic,” the advisory stated,\
        \ reminding the public to follow health protocols to prevent infection. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc83c5-6891-4d8a-9fc6-f504b785d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:22:57.767+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T18:22:58.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Preventive measures include avoiding skin-to-skin contact with suspected\
        \ cases, practicing frequent and proper handwashing, disinfecting potentially\
        \ contaminated areas, and avoiding contact with animals that may carry the\
        \ virus—particularly sick or dead animals in areas whereThe  mpox has been\
        \ detected.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76525ed-af74-4812-9177-4eae3c099d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:22:57.768+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T18:22:58.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Mpox is a viral infection that causes flu-like symptoms and a rash\
        \ characterized by blisters or sores. These lesions typically begin as fluid-filled\
        \ bumps that later turn into pus-filled sores. While mpox is usually mild,\
        \ it can be fatal in some cases.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07372e26-e695-40f3-8c81-26cce0f1d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:22:57.768+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T18:22:58.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The virus spreads through close, intimate, or sexual contact with an\
        \ infected individual, contact with contaminated objects such as clothing\
        \ or bedding, and exposure to infected wild animals.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5912452a-e8cb-4cac-9416-e197e4bda7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T18:22:57.768+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T18:22:58.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2024, the Department of Health recorded 52 mpox cases nationwide,
        including one death. This year, aside from Davao City, Baguio City also reported
        four mpox cases, all involving the milder Clade II strain.</p>'
  'filipino-cardinals-good-friday-mass':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Filipino Catholics flock to the Manila Cathedral in Intramuros to
      hear Good Friday mass on April 18. (The Manila Cathedral/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
