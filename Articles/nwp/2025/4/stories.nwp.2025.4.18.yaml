    title: 'PCG issues demand letter to owner of capsized vessel in Occidental Mindoro'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '40959180-13d9-445b-a1fb-abb6b103824d'
      activationstatus: true
      created: 2025-04-18T11:38:39.953+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T11:38:40.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A demand letter was
        issued to the owner of MV Hong Hai 16, which capsized in the waters off Occidental
        Mindoro early this week, an official from the Philippine Coast Guard (PCG)
        said on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c4755ef2-269a-4e09-9ecc-3998a2c7eeaa'
      activationstatus: true
      created: 2025-04-18T11:38:39.953+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T11:38:40.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a press statement, Commodore Geronimo Tuvilla of the PCG Southern
        Tagalog district asked Keen Peak Corporation, the vessel’s reported owner,
        to cooperate with their response operations.'
    section2:
      primarytype: 'block'
      uuid: '60a4102c-0c12-462f-8b46-e92a18020c56'
      activationstatus: true
      created: 2025-04-18T11:38:39.954+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T11:38:40.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“As part of the company’s social responsibility, the PCG emphasizes
        the importance of the ship owner’s commitment and accountability by sending
        a representative to directly assist in the coordination and support of ongoing
        efforts,” the coast guard said.'
    section3:
      primarytype: 'block'
      uuid: '9bfb879c-7714-420e-acc2-6d3202f5c081'
      activationstatus: true
      created: 2025-04-18T11:38:39.954+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T11:38:40.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>As of Thursday, April 17, <strong><a href="https://www.newswatchplus.ph/news/2025/4/17/2-dead-mv-hong-hai.html">four
        people were confirmed dead</a>&nbsp;</strong>including a Chinese and Filipino
        crew member.</p>'
    section4:
      primarytype: 'block'
      uuid: '7ebf515e-a65f-42a3-b54e-2cec39dcc69b'
      activationstatus: true
      created: 2025-04-18T11:38:39.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T11:38:40.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The coast guard said it is intensifying its operations to locate the
        seven remaining missing individuals.'
    section5:
      primarytype: 'block'
      uuid: '9d022cea-82bc-42ee-984e-0a171b9a6e28'
      activationstatus: true
      created: 2025-04-18T11:38:39.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T11:38:40.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Fourteen people have survived.'
    section6:
      primarytype: 'block'
      uuid: '8570cdab-f6d8-40af-8e9b-2296582ff56a'
      activationstatus: true
      created: 2025-04-18T11:38:39.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T11:38:40.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2025/4/16/mv-hong-hai-16-capsizes.html">MV
        Hong Hai 16 capsized</a></strong> despite moderate sea conditions near Barangay
        Malawaan, Rizal in Occidental Mindoro on April 15.</p>'
  'START HERE----->escudero-lenten-message':
    caption: 'Senate President Francis "Chiz" Escudero (FILE PHOTO)'
