  'escudero-lenten-message':
    'caption': 'Senate President Francis "Chiz" Escudero (FILE PHOTO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T11:50:05.000+08:00
    'imagesource': 'jcr:e56ff194-5a01-481e-af6d-2082ca03d808'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba58f31b-8b7c-4c78-83fc-37acf4fa1ffb'
    'lead': 'This Lenten season, Senate President Chiz Escudero called on Filipinos
      to rise above conflict, division, and political bickering, stressing that the
      future remains hopeful despite claims to the contrary.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T11:53:57.562+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-04-18T11:53:57.860+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Escudero on Lent: Set aside conflict, future not ‘black’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d7ae5-dd24-46c0-8894-889ae64aba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T11:53:57.599+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T11:53:57.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - This Lenten season,
        Senate President Francis “Chiz” Escudero called on Filipinos to rise above
        conflict, division, and political bickering, stressing that the future remains
        hopeful despite claims to the contrary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3dc42-dbec-40b3-a675-e9b37e340887'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T11:53:57.599+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T11:53:57.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In a Lenten message shared to reporters on the evening of Maundy Thursday,\
        \ Escudero encouraged reflection on the meaning of Christ’s resurrection and\
        \ called on Filipinos to commit themselves to prayer, reflection, and the\
        \ pursuit of being both good Christians and responsible citizens.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb9c10-b1be-4799-89c5-23b1f0ab1091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T11:53:57.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T11:53:57.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ito ang panahon upang isantabi muna ang anumang hidwaan, panggagamit,
        panlalamang, pagkakaiba ng pananaw, at ang politika na madalas naghahati sa
        atin,” Escudero said .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf103666-c276-4943-afb8-00113552b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T11:53:57.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T11:53:57.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This is the time to set aside conflicts, exploitation,\
        \ taking advantage of others, differences in opinions, and the politics that\
        \ often divide us.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e6345-29f3-48c4-aab5-bf064ad69412'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T11:53:57.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T11:53:57.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "He added that Lent is the time for forgiveness, reconciliation, and\
        \ selflessness. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20835cfc-9b88-449b-9438-b301d7a160c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T11:53:57.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T11:53:57.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "While stressing the need for unity and transformation amid challenges,\
        \ Escudero also reminded the public not to be discouraged by negative rhetoric\
        \ about the future. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4c8cf-acb0-447b-a6f9-de8ef216264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T11:53:57.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T11:53:57.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Huwag tayo magpadala sa mga propeta ng kadiliman na nagsasabing itim\
        \ at hindi makulay at maliwanag ang bukas,” he said.\r"
    '7':
