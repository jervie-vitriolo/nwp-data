      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The United States began large-scale strikes last month against the
        Houthis, saying it would not stop unless they ceased their attacks on Red
        Sea shipping.'
    section5:
      primarytype: 'block'
      uuid: '009c7da4-df04-4f41-a034-454a12ee257b'
      activationstatus: true
      created: 2025-04-18T10:18:23.737+08:00
