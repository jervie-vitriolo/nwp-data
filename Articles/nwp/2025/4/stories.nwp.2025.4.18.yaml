      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Alvise Armellini and Fabiano Franchitti, additional
        reporting by Giulia Segreti, editing by Gavin Jones)</em></p>'
  'china-dismisses-zelenkiy-s-claims':
    'author': 'Reuters'
    'caption': 'Ukranian President Volodymyr Zelenskiy (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T16:14:28.000+08:00
    'imagesource': 'jcr:3c518529-ccbb-46ed-9b22-16682cf18036'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b63cdf-0cf9-43b8-b74d-689ef61ff95e'
    'lead': 'China’s foreign ministry dismissed as "groundless" on Friday an accusation
      by Ukrainian President Volodymyr Zelenskiy that the country had been supplying
      weapons to Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T16:17:29.703+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-18T16:17:30.013+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['China', 'Ukraine', 'Vlodymyr-Zelenskiy']
    'stories': []
    'template': '1'
    'title': 'China dismisses Zelenskiy’s claim it is supplying weapons to Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5eb5d-3cfe-49e8-967f-cc0fa0b720de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:17:29.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:17:30.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> China’s foreign ministry dismissed
        as "groundless" on Friday an accusation by Ukrainian President Volodymyr Zelenskiy
        that the country had been supplying weapons to Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa71bf-10ca-49ae-aeef-0336ad32aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:17:29.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:17:30.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Despite maintaining close economic ties with Russia during Moscow’s
        three-year war in Ukraine, China has sought to project an image of neutrality
        and denies any involvement in the war.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a31b9-d1e1-4bec-be3d-33378cc4fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:17:29.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:17:30.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Friday’s disclaimer followed Zelenskiy’s remarks at a press conference
        the previous day that China was supplying weapons and gunpowder to Russia,
        while also accusing it of producing weapons on Russian territory.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70acdaed-d216-46fe-aa60-789161f8ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:17:29.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:17:30.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China has never made lethal weapons available to any party to the Ukraine
        crisis, ministry spokesperson Lin Jian told a regular news conference.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9946b-a5fa-4fe4-ac39-4978376288ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:17:29.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:17:30.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"China’s position on the Ukrainian issue has always been clear," Lin
        said. "It has been actively committed to promoting a ceasefire and ending
        the conflict, as well as encouraging peace talks."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43e6b6-21ec-4e41-bc9e-78413be39a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T16:17:29.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T16:17:30.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China opposes groundless accusations and political manipulation, he
        said, adding that Ukraine had said publicly that most of the components in
        weapons imported by Russia came from the United States and other Western nations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b4b3b-00ea-4058-a555-5cf4dc4587ed'
