    title: 'Malaysia PM says Myanmar junta, opposition to extend ceasefire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a1f96392-8df0-4a36-93f6-72ca8b2a2c87'
      activationstatus: true
      created: 2025-04-18T13:20:23.809+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand -</strong> Myanmar’s junta and a key
        opposition group have indicated they will extend a ceasefire to support more
        aid efforts after a devastating earthquake in the strife-torn nation, Malaysia’s
        prime minister said on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '16ea319b-0771-47e8-804b-6d2c9ba9a597'
      activationstatus: true
      created: 2025-04-18T13:20:23.810+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Anwar Ibrahim, who is also the chair of the ASEAN regional bloc, revealed
        the outcome of talks he has held since Thursday with Myanmar’s junta chief
        and the prime minister of its shadow government in a rare outreach effort.'
    section2:
      primarytype: 'block'
      uuid: 'fdc122b2-6afe-4cf9-9150-04e97cc645c1'
      activationstatus: true
      created: 2025-04-18T13:20:23.810+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"There will be a ceasefire and no unnecessary provocations, because
        otherwise the whole humanitarian exercise would fail," Anwar told reporters
        in the Thai capital.'
    section3:
      primarytype: 'block'
      uuid: '8493213b-e397-4a14-8f46-96a1c2b71ad4'
      activationstatus: true
      created: 2025-04-18T13:20:23.811+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"My initial exchange with both the SAC Prime Minister and NUG has been
        very successful," he added, referring to junta chief Min Aung Hlaing.'
    section4:
      primarytype: 'block'
      uuid: '66c19f30-62ac-4c10-90b5-48d5cb0b77c1'
      activationstatus: true
      created: 2025-04-18T13:20:23.811+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Myanmar’s junta announced a 20-day ceasefire on April 2, following
        a similar move by the opposition National Unity Government (NUG), after a
        massive earthquake on March 28 that killed more than 3,600 in the impoverished
        nation.'
    section5:
      primarytype: 'block'
      uuid: 'dedd39d8-0e54-4d65-8a6b-fe8bb5af0089'
      activationstatus: true
      created: 2025-04-18T13:20:23.811+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, the junta has continued military operations in some areas,
        according to the United Nations and other groups in Myanmar, which has been
        riven by civil war since the ouster of an elected civilian government in 2021.'
    section6:
      primarytype: 'block'
      uuid: 'bf710761-bace-4497-8506-fddeb6061ac0'
      activationstatus: true
      created: 2025-04-18T13:20:23.812+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Our priority is humanitarian efforts. They must have a ceasefire.
        They must ensure the safety of all the personnel helping out with the humanitarian
        arrangements," Anwar added.'
    section7:
      primarytype: 'block'
      uuid: 'b8e2d4cd-a374-4a6d-84c6-cb751202c17a'
      activationstatus: true
      created: 2025-04-18T13:20:23.812+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The 10-nation ASEAN grouping had shunned the junta brass since the
        coup, barring Myanmar’s ruling generals from its meetings for their failure
        to comply with its peace plan.'
    section8:
      primarytype: 'block'
      uuid: '4fc52847-b7a5-44c0-abea-38b15095bf58'
      activationstatus: true
      created: 2025-04-18T13:20:23.812+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The ASEAN position is that we should be more involved in the effort
        to get them to agree on the basis of the five-point consensus," Anwar said,
        referring to ASEAN’s peace plan.'
    section9:
      primarytype: 'block'
      uuid: 'cdd5af82-9728-4de7-b426-8528b956167b'
      activationstatus: true
      created: 2025-04-18T13:20:23.813+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I've already consulted ASEAN leaders that I will continue to engage."'
    section10:
      primarytype: 'block'
      uuid: '694a6cee-f16a-4050-8286-bdd765c9497a'
      activationstatus: true
      created: 2025-04-18T13:20:23.813+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In the talks with the shadow NUG, which includes remnants of the administration
        deposed in the coup, Anwar said he had conveyed that ASEAN would continue
        dialogue with it and the junta, while humanitarian support would also continue.'
    section11:
      primarytype: 'block'
      uuid: 'fcd65178-c01a-4a9e-a949-7ae3b58af883'
      activationstatus: true
      created: 2025-04-18T13:20:23.814+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T13:20:24.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporing by Panu Wongcha-um and Panarat Thepgumpanat; Writing
        by Devjyot Ghoshal; Editing by Saad Sayeed and Clarence Fernandez)</em></p>'
  'START HERE----->philippine-eagle-riley-bone-disease':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Philippine eagle Riley has died, three months after the “groundbreaking”
      hatching. (Philippine Eagle Foundation/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-18T13:20:01.000+08:00
    imagesource: '0bccd10b-351c-4713-9980-94318a0901a2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '78eba10b-a0c7-42b7-ac30-3b8e7156775e'
    lead: 'The PEF says it will review and strengthen its health and nutrition programs
      after three-month-old Philippine eagle ‘Riley’ died due to a bone disease.'
    activationstatus: true
    created: 2025-04-18T13:22:14.526+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-04-18T13:22:31.457+08:00
    lastactivatedby: 'jelo-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-04-18T13:22:31.070+08:00
    lastmodified: 2025-04-19T09:18:57.573+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Philippine eaglet Riley died of bone disease'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ed13da55-f87e-446b-b41c-f315aff49172'
      activationstatus: true
      created: 2025-04-18T13:22:14.631+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.458+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Three-month-old Philippine
        eagle ”Riley” suffered from bone disease that led to its death, the Philippine
        Eagle Foundation (PEF) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '13a500de-b017-4a82-86eb-8133230b0421'
      activationstatus: true
      created: 2025-04-18T13:22:14.632+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.459+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The PEF on Thursday evening, April 17, revealed the cause of death\
        \ after conducting a necropsy on Riley.\r"
    section2:
      primarytype: 'block'
      uuid: 'a479a64d-4d3c-41f0-88d5-c6e151f45ed5'
      activationstatus: true
      created: 2025-04-18T13:22:14.632+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.459+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Philippine eagle <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/4/16/philippine-eagle-riley-dies.html">died
        on Tuesday</a></strong> at the National Bird Breeding Sanctuary in Davao City.</p>'
    section3:
      primarytype: 'block'
      uuid: '63d61e90-4f55-496a-8988-f70deab546f6'
      activationstatus: true
      created: 2025-04-18T13:22:14.632+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.459+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The foundation said keepers saw that Riley’s right wing had drooped\
        \ and was in pain on April 12. \r"
    section4:
      primarytype: 'block'
      uuid: '9d7216a9-b860-4f1c-afca-86fed6748588'
      activationstatus: true
      created: 2025-04-18T13:22:14.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.459+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“X-rays revealed fractures in the wing joint, likely caused by an underlying\
        \ bone condition that left Riley’s bones unusually fragile,” the PEF said.\r"
    section5:
      primarytype: 'block'
      uuid: '33a0a592-259d-43a1-b0b9-a492ae11f3a9'
      activationstatus: true
      created: 2025-04-18T13:22:14.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.460+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Riley’s condition worsened even with “intensive treatment and supportive\
        \ care,” developing breathing difficulties and inflammation before the eaglet’\
        s death.\r"
    section6:
      primarytype: 'block'
      uuid: '26927cde-2d24-4620-b373-c89c0a361d49'
      activationstatus: true
      created: 2025-04-18T13:22:14.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.460+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“A necropsy supported the findings of metabolic bone disease and a\
        \ possible infection, indicating a compromised immune system,” the PEF said.\r"
    section7:
      primarytype: 'block'
      uuid: 'd1a33a87-13dd-4980-85dd-0915b02e0c2d'
      activationstatus: true
      created: 2025-04-18T13:22:14.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.460+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“While Riley was cared for under the same protocols used for other\
        \ healthy eagles, Riley’s case has prompted the Foundation to review and strengthen\
        \ its health and nutrition programs to prevent similar incidents in the future,”\
        \ it added.\r"
    section8:
      primarytype: 'block'
      uuid: '5f9624be-137b-49b4-a7f7-7e00891a211e'
      activationstatus: true
      created: 2025-04-18T13:22:14.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.460+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Riley, also called “Chick 31,” was born on Jan. 16 and was the offspring\
        \ of Sinag and Dakila, which are eagles under the care of PEF.\r"
    section9:
      primarytype: 'block'
      uuid: '521bd5d9-13b5-4ba5-a6e4-c0e6a988651e'
      activationstatus: true
      created: 2025-04-18T13:22:14.635+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.460+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The eaglet’s hatching was considered a “groundbreaking achievement”\
        \ because it is the “first-ever documented unassisted natural hatching.”\r"
    section10:
      primarytype: 'block'
      uuid: '6d6991c5-8844-4aed-9ad6-2eda20358a98'
      activationstatus: true
      created: 2025-04-18T13:22:14.635+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.461+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The International Union for Conservation of Nature has listed the Philippine\
        \ eagle (Pithecophaga jefferyi) as critically endangered and has flagged its\
        \ decreasing population.\r"
    section11:
      primarytype: 'block'
      uuid: 'ce4592a9-ac8a-4001-b72a-ad4e40981168'
      activationstatus: true
      created: 2025-04-18T13:22:14.636+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.461+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Though Riley’s life was short, Riley served as a reminder of the importance\
        \ of every eagle and the urgency of continued conservation efforts,” the PEF\
        \ said.\r"
    section12:
      primarytype: 'block'
      uuid: 'f7c51881-df20-4c22-b82c-0b57bbefffa6'
      activationstatus: true
      created: 2025-04-18T13:22:14.636+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T13:22:31.461+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“Riley’s memory will guide renewed efforts to protect the species
        and ensure a better future for the Philippine eagle,” the organization said.</p>'
  'START HERE----->pnp-incidents-holy-week':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-18T13:18:55.000+08:00
    imagesource: '16fce30e-9d15-45fd-9037-2cfa3d7ce567'
    primarytype: 'composition'
    uuid: '79bdfb92-dbf3-4cdf-bb9a-20bb71e07a80'
    lead: 'With thousands of police officers deployed to ensure public safety and
      security over the Holy Week, the Philippine National Police (PNP) reported a
      total of 28 incidents, including cases of drowning, fire, and road crash.'
    activationstatus: true
    created: 2025-04-18T13:25:40.582+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-04-18T13:25:40.817+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-19T09:18:57.573+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PNP: 28 incidents recorded on Holy Week'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6e8c670d-658c-4869-917f-7eb28e4302ca'
      activationstatus: true
      created: 2025-04-18T13:25:40.605+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T13:25:40.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - With thousands of police
        officers deployed to ensure public safety and security over the Holy Week,
        the Philippine National Police (PNP) reported a total of 28 incidents, including
        cases of drowning, fire, and road crash.</p>'
    section1:
      primarytype: 'block'
      uuid: '2a87c019-adb2-487b-bebb-a5d4965a3cb5'
      activationstatus: true
      created: 2025-04-18T13:25:40.606+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T13:25:40.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In a statement released on Good Friday, April 18, the PNP described
        the overall observance of Holy Week as “generally peaceful” despite the recorded
        incidents.</p>'
    section2:
      primarytype: 'block'
      uuid: 'baec17de-6529-4bcb-a657-3a44cf4682b4'
      activationstatus: true
      created: 2025-04-18T13:25:40.606+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T13:25:40.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Among the incidents were 16 cases of drowning, two road crashes in\
        \ Metro Manila and Cagayan Valley, one arson case in the Negros Island Region,\
        \ and three fire incidents in Metro Manila, Eastern Visayas, and Zamboanga\
        \ Peninsula.\r"
    section3:
      primarytype: 'block'
      uuid: 'b4500588-2a18-4842-b024-06982f61bef5'
      activationstatus: true
      created: 2025-04-18T13:25:40.606+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T13:25:40.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The PNP said police personnel, along with other concerned government\
        \ agencies, responded promptly to these incidents.\r"
    section4:
      primarytype: 'block'
      uuid: '476ff66c-6a4a-4737-80f7-15aa3da2f2f5'
      activationstatus: true
      created: 2025-04-18T13:25:40.607+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T13:25:40.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "A total of 68,465 police personnel were deployed to churches, major\
        \ roads, transport terminals, commercial areas, tourist destinations, and\
        \ recreation sites—places that typically see an influx of people during the\
        \ holidays.\r"
    section5:
      primarytype: 'block'
      uuid: '4590fc7c-d581-4d03-82e9-27b2dcf1da64'
      activationstatus: true
      created: 2025-04-18T13:25:40.607+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T13:25:40.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Ang kapulisan ay buong pusong naglilingkod at nakaantabay para sa\
        \ inyong kaligtasan. Hinihikayat po namin ang bawat isa na makiisa, mag-ingat,\
        \ at agad na iulat ang anumang insidente sa pinakamalapit na himpilan ng pulisya,”\
        \ PNP Chief General Rommel Francisco Marbil said in a statement.\r"
    section6:
      primarytype: 'block'
      uuid: '166ab1c5-6f03-4f8f-b091-e3adefcb0d1b'
      activationstatus: true
      created: 2025-04-18T13:25:40.608+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-18T13:25:40.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>[Translation: The police force wholeheartedly serves and stands
        ready to ensure your safety. We encourage everyone to cooperate, stay vigilant,
        and immediately report any incidents to the nearest police station.]</p>'
  'START HERE----->icc-deadline-evidence-disclosure-duterte':
