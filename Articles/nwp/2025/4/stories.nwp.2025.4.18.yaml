    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP: 28 incidents recorded on Holy Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c670d-658c-4869-917f-7eb28e4302ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:25:40.605+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T13:25:40.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - With thousands of police
        officers deployed to ensure public safety and security over the Holy Week,
        the Philippine National Police (PNP) reported a total of 28 incidents, including
        cases of drowning, fire, and road crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87c019-adb2-487b-bebb-a5d4965a3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:25:40.606+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T13:25:40.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Good Friday, April 18, the PNP described
        the overall observance of Holy Week as “generally peaceful” despite the recorded
        incidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec17de-6529-4bcb-a657-3a44cf4682b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:25:40.606+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T13:25:40.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Among the incidents were 16 cases of drowning, two road crashes in\
        \ Metro Manila and Cagayan Valley, one arson case in the Negros Island Region,\
        \ and three fire incidents in Metro Manila, Eastern Visayas, and Zamboanga\
        \ Peninsula.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4500588-2a18-4842-b024-06982f61bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:25:40.606+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T13:25:40.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The PNP said police personnel, along with other concerned government\
        \ agencies, responded promptly to these incidents.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ff66c-6a4a-4737-80f7-15aa3da2f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:25:40.607+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T13:25:40.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "A total of 68,465 police personnel were deployed to churches, major\
        \ roads, transport terminals, commercial areas, tourist destinations, and\
        \ recreation sites—places that typically see an influx of people during the\
        \ holidays.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4590fc7c-d581-4d03-82e9-27b2dcf1da64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:25:40.607+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T13:25:40.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“Ang kapulisan ay buong pusong naglilingkod at nakaantabay para sa\
        \ inyong kaligtasan. Hinihikayat po namin ang bawat isa na makiisa, mag-ingat,\
        \ at agad na iulat ang anumang insidente sa pinakamalapit na himpilan ng pulisya,”\
        \ PNP Chief General Rommel Francisco Marbil said in a statement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ab1c5-6f03-4f8f-b091-e3adefcb0d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T13:25:40.608+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-04-18T13:25:40.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police force wholeheartedly serves and stands
        ready to ensure your safety. We encourage everyone to cooperate, stay vigilant,
        and immediately report any incidents to the nearest police station.]</p>'
  'icc-deadline-evidence-disclosure-duterte':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Former President Rodrigo Duterte makes his first appearance before
      the International Criminal Court in The Hague, Netherlands, via video link on
      March 14.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T14:43:24.000+08:00
    'imagesource': 'jcr:5fd9855e-780a-4b95-a7c9-9e02dbedb503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f5149fc-2562-461b-b511-ad278dfb1cb7'
    'lead': 'The International Criminal Court’s Pre-Trial Chamber I has set a deadline
      for the disclosure of evidence against Rodrigo Duterte, as the prosecution intends
      to continue investigating the former Philippine president for alleged crimes
      against humanity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T14:50:44.281+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-18T14:50:44.755+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['International-Criminal-Court', 'war-on-drugs', 'Rodrigo-Duterte']
    'stories': []
    'template': '1'
    'title': 'Deadline set for evidence disclosure vs. Duterte amid ICC prosecution’s
      ‘continuing’ probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7bf53d-1bfb-465c-b408-99632114c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.406+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court’s Pre-Trial Chamber I has set a deadline for the disclosure of evidence
        against Rodrigo Duterte, as the prosecution intends to continue investigating
        the former Philippine president for alleged crimes against humanity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2a3b5-1a8f-4dda-bdb2-1fb20e218a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.407+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In an order dated April 17, the Pre-Trial Chamber I, led by Presiding\
        \ Judge Iulia Antoanella Motoc, set the deadline for the prosecution’s disclosure\
        \ process on July 1.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602eb937-754d-4d6b-824c-55dff4a9ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.407+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“This includes all the evidence it intends to rely upon at the confirmation\
        \ of charges hearing, including the totality of the witness statements and\
        \ their translations, the exculpatory material that it has identified thus\
        \ far, and the material falling under rule 77 of the Rules,” the order read.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c966b-4f0f-4ce7-8237-3a78716f6157'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.407+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "It added, “Any items of evidence submitted after that date will not\
        \ be taken into account for the purposes of the confirmation of charges hearing.”\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a264bb-1e8b-4c80-ba70-14d9b4133038'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.408+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The deadline came after ICC Prosecutor Karim Khan said the prosecution\
        \ is “continuing its investigation regarding Mr Duterte” and that it “intends\
        \ to review and disclose any new evidence collected during this investigation\
        \ on a rolling basis.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda17bc5-55b3-4b43-8bd3-7424ff5b641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.408+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/4/17/icc-prepares-witnesses-evidence-vs-duterte.html">ICC
        readies two witnesses, thousands of pages of evidence for Duterte confirmation
        hearing&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169677e-d97c-43de-ab82-b607f615cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“This finding is without prejudice to the Prosecution’s ongoing duty\
        \ to provide the Defence with any exonerating evidence identified after the\
        \ aforementioned time limit in accordance with article 67(2) of the Statute,\
        \ without detracting from the Prosecution’s obligation to identify and disclose\
        \ all the exculpatory material within the evidence already in its control\
        \ and possession,” Motoc and two other judges said of the deadline. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8cbdb-6fcc-4138-8e2e-b48048f29d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“This obligation shall not affect the existing time limits of the proceedings,\
        \ including the timeline for the disclosure process as outlined above,” they\
        \ added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e5520-bc24-4436-9e58-c79a9251a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/3/14/duterte-icc-virtual-hearing-confirmation-sept-23.html">confirmation
        of charges hearing</a></strong> is set on Sept. 23, where it will be determined
        whether there is sufficient evidence to go on trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba724b8f-1128-4193-bc4d-18cf859d53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The former Philippine leader is accused of crimes “as part of a widespread\
        \ and systematic attack directed against the civilian population” in connection\
        \ to his administration’s bloody war on drugs.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e19d8-1ac6-4480-a90f-d6b6a40e7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Khan previously said the prosecution aims to complete the review and\
        \ disclosure of currently possessed evidence by “no later than thirty days\
        \ before the confirmation hearing.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400260e3-7952-4209-9c29-b46f6a4020ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "But the Pre-Trial Chamber I judges said the accused must have a copy\
        \ of the document containing the charges and be informed of the evidence in\
        \ a “reasonable time before the hearing” for the defense team to “prepare\
        \ adequately.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7febd3d-0fee-4370-9109-39fc365735dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "They also told the prosecution that its investigative activities should\
        \ be conducted “in a way that will not affect the disclosure process or the\
        \ conduct of the confirmation of charges proceedings and hearing.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ee369-d5c3-4f6f-9b67-62a08623f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.412+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The prosecution is also expected to submit a document containing the\
        \ charges, which should be written in narrative style and limited to “essential\
        \ factual and legal elements of the charges that the Prosecution is requesting\
        \ the Chamber to confirm as the basis for a potential trial against a suspect.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d123c5-ed9a-47ab-9478-ac66c08a95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.412+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The prosecution will also present a pre-confirmation brief to “substantiate\
        \ the specific factual and legal elements of the proposed charges.” \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470b538-a4ad-4fa9-8089-1675e3a7581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.413+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Both documents and the list of evidence must be submitted by July 4\
        \ at the latest.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b013ec-43d4-4781-90bc-000ee203fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.413+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Duterte was arrested at the Ninoy Aquino International Airport on March\
        \ 11 via an ICC warrant coursed through the Interpol.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea1cc64-3ec7-4039-8044-24602db42985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T14:50:44.414+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-18T14:50:44.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was “surrendered” by the Philippine government to the ICC on
        March 12 and made his first appearance before the international court two
        days later.</p>'
  'italian-cable-car-accident':
    'author': 'Reuters'
    'caption': 'A cable car pylon is seen at the site of the crash that killed four
      people in Monte Faito, near Naples, Italy April 17, 2025. (Stringer/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T15:56:53.000+08:00
    'imagesource': 'jcr:e792a097-765c-48f2-835e-4d1bef2f9ff4'
