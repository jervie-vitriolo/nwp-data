      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In 2021, 14 people died in Italy when a cable car linking the northern
        Lake Maggiore with a nearby mountain plunged to the ground.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bcf64e-e5a7-417f-a554-70bf49e7d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T15:59:07.623+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T15:59:07.895+08:00
