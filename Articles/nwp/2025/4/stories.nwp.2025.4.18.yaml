    title: 'Four dead in Italian cable car accident near Naples'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'df2521b2-fb1e-47b0-982b-1ad95852de1f'
      activationstatus: true
      created: 2025-04-18T15:59:07.618+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T15:59:07.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Rome, Italy -</strong> Four people have died and one is
        seriously injured after a cable car crashed to the ground near Naples in southern
        Italy on Thursday, mountain rescue services and firefighters said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b02c72c8-adfe-420a-b38a-217808f1fca3'
      activationstatus: true
      created: 2025-04-18T15:59:07.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T15:59:07.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The accident happened at Monte Faito, a peak around 45 km (28 miles)
        south-east of the city, after a supporting cable snapped, according to Italian
        media.'
    section2:
      primarytype: 'block'
      uuid: '96160149-5e55-494b-8005-efab2aed3a85'
      activationstatus: true
      created: 2025-04-18T15:59:07.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T15:59:07.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"What happened is an unimaginable and unpredictable tragedy," said
        Umberto De Gregorio, chairman of the EAV public transport company which runs
        the cable car service, on Facebook.'
    section3:
      primarytype: 'block'
      uuid: '3b389435-4620-468b-8585-89eef78fe646'
      activationstatus: true
      created: 2025-04-18T15:59:07.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T15:59:07.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'One of the four people killed was a cable car operator from a nearby
        town, media said. The others were two British and one Israeli tourist, they
        reported.'
    section4:
      primarytype: 'block'
      uuid: '4ff4e379-4bf2-423e-80c2-a58bc4212a06'
      activationstatus: true
      created: 2025-04-18T15:59:07.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T15:59:07.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A second Israeli was injured and in stable but serious condition, the
        Naples hospital treating him said on Friday.'
    section5:
      primarytype: 'block'
      uuid: 'b4b207d6-1e28-429d-bd33-31b8fc191fcb'
      activationstatus: true
      created: 2025-04-18T15:59:07.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T15:59:07.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Another cabin stopped in mid-air near the foot of the mountain, with
        16 passengers evacuated one-by-one with harnesses, footage on RAI TV and other
        media showed.'
    section6:
      primarytype: 'block'
      uuid: '58b4eb19-73ce-44ff-9dd7-27bf040dd371'
      activationstatus: true
      created: 2025-04-18T15:59:07.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T15:59:07.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Fog and high winds hampered the rescue, Vincenzo De Luca, head of the
        Campania region around Naples, told RAI.'
    section7:
      primarytype: 'block'
      uuid: 'b6b3381a-6402-4e2e-91ff-1a7446e77772'
      activationstatus: true
      created: 2025-04-18T15:59:07.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T15:59:07.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The cable car services had opened for the spring and summer season
        ten days previously, De Gregorio said.'
    section8:
      primarytype: 'block'
      uuid: '91d50fc0-384c-4d80-bd94-18fc38d3c2c8'
      activationstatus: true
      created: 2025-04-18T15:59:07.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T15:59:07.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In 2021, 14 people died in Italy when a cable car linking the northern
        Lake Maggiore with a nearby mountain plunged to the ground.'
    section9:
      primarytype: 'block'
      uuid: '57bcf64e-e5a7-417f-a554-70bf49e7d94a'
      activationstatus: true
      created: 2025-04-18T15:59:07.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T15:59:07.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Alvise Armellini and Fabiano Franchitti, additional
        reporting by Giulia Segreti, editing by Gavin Jones)</em></p>'
  'START HERE----->china-dismisses-zelenkiy-s-claims':
    author: 'Reuters'
    caption: 'Ukranian President Volodymyr Zelenskiy (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
