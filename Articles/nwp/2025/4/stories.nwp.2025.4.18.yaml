  'us-strike-on-yemen-death-toll':
    'author': 'Reuters'
    'caption': 'Mourners carry the coffin of Sarim al-Suhaili, son of Houthi chieftain
      Saleh al-Suhaili, during the funeral of two sons and two daughters of Saleh
      al-Suhaili, who according to local Houthi media were killed by U.S. strikes
      on his house, in Sanaa, Yemen April 17, 2025. (Khaled Abdullah/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-18T10:13:55.000+08:00
    'imagesource': 'jcr:5f3e56e8-66f9-4e0e-aa5a-0f1afadebb86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f5a68a-0078-4e69-ba20-346c73e4d398'
    'lead': 'U.S. strikes on the Ras Isa fuel port in western Yemen killed at least
      38 people on Thursday, Houthi-run media said, one of the deadliest days since
      the United States began its attacks on the Iran-backed militants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T10:18:23.723+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-18T10:18:23.985+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['Houthi', 'Yemen']
    'stories': []
    'template': '1'
    'title': 'US strike on Yemen fuel port kills at least 38, Houthi media say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53b674-170c-4550-8298-2257854c9a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T10:18:23.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T10:18:23.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> U.S. strikes on the Ras Isa
        fuel port in western Yemen killed at least 38 people on Thursday, Houthi-run
        media said, one of the deadliest days since the United States began its attacks
        on the Iran-backed militants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8e271-eea9-4758-9cee-e91a7c6d7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T10:18:23.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T10:18:23.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Al Masirah TV said the strikes, which the U.S. military said aimed
        to cut off a source of fuel for the Houthi militant group, also wounded 102
        people.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717e4fa-1a29-4eec-806e-73129ae152aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T10:18:23.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T10:18:23.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Pentagon did not immediately respond to a request for comment on
        the death toll given by the Houthis.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a83c02a-54e1-4dc5-9801-0b2f410d1c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T10:18:23.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T10:18:23.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The objective of these strikes was to degrade the economic source
        of power of the Houthis, who continue to exploit and bring great pain upon
        their fellow countrymen," the U.S. Central Command said in a post on X.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5bef7b-2ded-45a3-bc16-76647bb87e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T10:18:23.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T10:18:23.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The United States began large-scale strikes last month against the
        Houthis, saying it would not stop unless they ceased their attacks on Red
        Sea shipping.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c7da4-df04-4f41-a034-454a12ee257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T10:18:23.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T10:18:23.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since November 2023, the Houthis have launched dozens of drone and
        missile attacks on vessels transiting the waterway, saying they were targeting
        ships linked to Israel in protest over the war in Gaza.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce143d-af57-4878-be52-4655db54894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T10:18:23.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T10:18:23.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'They halted attacks on shipping lanes during a two-month ceasefire
        in Gaza. Although they vowed to resume strikes after Israel renewed its assault
        on Gaza last month, they have not claimed any since.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685f82d-eee9-4345-af57-159bd4f44aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T10:18:23.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T10:18:23.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Thursday’s attack is one of the deadliest since the United States
        launched airstrikes against the Houthis in its biggest military operation
        in the Middle East since President Donald Trump took office in January.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96772266-662f-4b9b-96f8-bf58008aabbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T10:18:23.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T10:18:23.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In March, two days of U.S. attacks killed more than 50 people, Houthi
        officials said.'
    '9':
