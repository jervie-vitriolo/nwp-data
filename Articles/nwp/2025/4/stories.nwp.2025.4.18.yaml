    lead: 'Eight Filipino seafarers have been detained in Malaysia due to alleged
      violations of local immigration laws and regulations, the Department of Migrant
      Workers (DMW) says.'
    activationstatus: true
    created: 2025-04-18T11:08:24.023+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-04-18T11:08:24.319+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-19T09:18:57.573+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DMW: Eight Pinoy seafarers detained in Malaysia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f4a6b571-a956-4552-913f-2e7b7c8a1587'
      activationstatus: true
      created: 2025-04-18T11:08:24.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T11:08:24.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Eight Filipino seafarers
        have been detained in Malaysia due to alleged violations of local immigration
        laws and regulations, the Department of Migrant Workers (DMW) said Friday,
        April 18.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b31b3e7d-4351-4118-9e15-df8d356414a6'
      activationstatus: true
      created: 2025-04-18T11:08:24.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T11:08:24.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "In a statement, the DMW said its Migrant Workers’ Office in Malaysia\
        \ conducted a welfare visit to the eight Filipinos, who are detained in a\
        \ police station in Kota Tinggi town.\r"
    section2:
      primarytype: 'block'
      uuid: '91ed15c6-4c8a-4d38-a2ea-48fa1ce9c6df'
      activationstatus: true
      created: 2025-04-18T11:08:24.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T11:08:24.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The DMW said the Filipinos were crew members of vessel MT Krishna 1.\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: 'ad09d7f3-f308-4b00-940b-e1c4491b1374'
      activationstatus: true
      created: 2025-04-18T11:08:24.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T11:08:24.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“Our Labor Attachè Jocelyn Ortega and DMW-MWO lawyer in Malaysia visited\
        \ the 8 jailed seafarers and raised the defense of good faith before the investigating\
        \ officer,” Migrant Workers Secretary Hans Cacdac was quoted as saying. “\
        We have been informed that the results of the investigation will be out soon.”\
        \r"
    section4:
      primarytype: 'block'
      uuid: 'ed09e109-3dc6-4d73-80b3-ab306c16dd94'
      activationstatus: true
      created: 2025-04-18T11:08:24.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T11:08:24.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "“We are thankful to Malaysian authorities for allowing the welfare\
        \ visit, and to Ambassador (Maria Angela) Ponce of the PHL Embassy in Kuala\
        \ Lumpur for her guidance and support,” Cacdac said.\r"
    section5:
      primarytype: 'block'
      uuid: '71585d6a-9eeb-4d51-975d-18492932b934'
      activationstatus: true
      created: 2025-04-18T11:08:24.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T11:08:24.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "He also guaranteed the DMW will provide the necessary assistance and\
        \ support to the detained Filipinos.\r"
    section6:
      primarytype: 'block'
      uuid: '0475c4e6-9bde-4047-aad1-b15810e3ba54'
      activationstatus: true
      created: 2025-04-18T11:08:24.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T11:08:24.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "The DMW said the licensed manning agency of the seafarers has assured\
        \ the continued payment of salaries and benefits to them. \r"
    section7:
      primarytype: 'block'
      uuid: '16bfe341-15fb-4170-ac75-5ab90a417e29'
      activationstatus: true
      created: 2025-04-18T11:08:24.091+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-18T11:08:24.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“The DMW is set to conduct its own investigation of the LMA and
        the shipowner, in terms of finding out the circumstances that led to the 8
        Filseafarers’ detention, and whether adequate protective measures were undertaken,”
        the agency said.</p>'
