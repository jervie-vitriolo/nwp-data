    'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['Italy']
    'stories': []
    'template': '1'
    'title': 'Four dead in Italian cable car accident near Naples'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2521b2-fb1e-47b0-982b-1ad95852de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T15:59:07.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T15:59:07.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome, Italy -</strong> Four people have died and one is
        seriously injured after a cable car crashed to the ground near Naples in southern
        Italy on Thursday, mountain rescue services and firefighters said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c72c8-adfe-420a-b38a-217808f1fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T15:59:07.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T15:59:07.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The accident happened at Monte Faito, a peak around 45 km (28 miles)
        south-east of the city, after a supporting cable snapped, according to Italian
        media.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96160149-5e55-494b-8005-efab2aed3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T15:59:07.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T15:59:07.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"What happened is an unimaginable and unpredictable tragedy," said
        Umberto De Gregorio, chairman of the EAV public transport company which runs
        the cable car service, on Facebook.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b389435-4620-468b-8585-89eef78fe646'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T15:59:07.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T15:59:07.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'One of the four people killed was a cable car operator from a nearby
        town, media said. The others were two British and one Israeli tourist, they
        reported.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4e379-4bf2-423e-80c2-a58bc4212a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T15:59:07.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T15:59:07.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A second Israeli was injured and in stable but serious condition, the
        Naples hospital treating him said on Friday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b207d6-1e28-429d-bd33-31b8fc191fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T15:59:07.621+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T15:59:07.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Another cabin stopped in mid-air near the foot of the mountain, with
        16 passengers evacuated one-by-one with harnesses, footage on RAI TV and other
        media showed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4eb19-73ce-44ff-9dd7-27bf040dd371'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T15:59:07.621+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T15:59:07.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Fog and high winds hampered the rescue, Vincenzo De Luca, head of the
        Campania region around Naples, told RAI.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b3381a-6402-4e2e-91ff-1a7446e77772'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T15:59:07.622+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-18T15:59:07.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The cable car services had opened for the spring and summer season
        ten days previously, De Gregorio said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d50fc0-384c-4d80-bd94-18fc38d3c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-18T15:59:07.622+08:00
      'mgnl:createdBy': 'lance-nwp'
