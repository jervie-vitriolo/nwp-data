    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China dismisses Zelenskiy’s claim it is supplying weapons to Russia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0ca5eb5d-3cfe-49e8-967f-cc0fa0b720de'
      activationstatus: true
      created: 2025-04-18T16:17:29.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:17:30.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China’s foreign ministry dismissed
        as "groundless" on Friday an accusation by Ukrainian President Volodymyr Zelenskiy
        that the country had been supplying weapons to Russia.</p>'
    section1:
      primarytype: 'block'
      uuid: '76aa71bf-10ca-49ae-aeef-0336ad32aacc'
      activationstatus: true
      created: 2025-04-18T16:17:29.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:17:30.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Despite maintaining close economic ties with Russia during Moscow’s
        three-year war in Ukraine, China has sought to project an image of neutrality
        and denies any involvement in the war.'
    section2:
      primarytype: 'block'
      uuid: 'ca9a31b9-d1e1-4bec-be3d-33378cc4fe21'
      activationstatus: true
      created: 2025-04-18T16:17:29.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:17:30.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Friday’s disclaimer followed Zelenskiy’s remarks at a press conference
        the previous day that China was supplying weapons and gunpowder to Russia,
        while also accusing it of producing weapons on Russian territory.'
    section3:
      primarytype: 'block'
      uuid: '70acdaed-d216-46fe-aa60-789161f8ad63'
      activationstatus: true
      created: 2025-04-18T16:17:29.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:17:30.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China has never made lethal weapons available to any party to the Ukraine
        crisis, ministry spokesperson Lin Jian told a regular news conference.'
    section4:
      primarytype: 'block'
      uuid: '9bc9946b-a5fa-4fe4-ac39-4978376288ba'
      activationstatus: true
      created: 2025-04-18T16:17:29.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:17:30.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"China’s position on the Ukrainian issue has always been clear," Lin
        said. "It has been actively committed to promoting a ceasefire and ending
        the conflict, as well as encouraging peace talks."'
    section5:
      primarytype: 'block'
      uuid: '5a43e6b6-21ec-4e41-bc9e-78413be39a20'
      activationstatus: true
      created: 2025-04-18T16:17:29.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:17:30.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China opposes groundless accusations and political manipulation, he
        said, adding that Ukraine had said publicly that most of the components in
        weapons imported by Russia came from the United States and other Western nations.'
    section6:
      primarytype: 'block'
      uuid: '445b4b3b-00ea-4058-a555-5cf4dc4587ed'
      activationstatus: true
      created: 2025-04-18T16:17:29.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T16:17:30.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Liz Lee; writing by Ryan Woo and Ethan Wang; Editing
        by Christian Schmollinger and Clarence Fernandez)</em></p>'
  'START HERE----->south-korea-proposes-extra-budget':
    author: 'Reuters'
