      'mgnl:lastModified': 2025-04-19T09:18:57.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, Commodore Geronimo Tuvilla of the PCG Southern
        Tagalog district asked Keen Peak Corporation, the vessel’s reported owner,
        to cooperate with their response operations.'
    '2':
