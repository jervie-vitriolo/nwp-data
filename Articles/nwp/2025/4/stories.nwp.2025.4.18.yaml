    'jcr:uuid': 'ceafe5f9-5ba3-445e-ba0c-bd698f2fafa0'
    'lead': 'Four people have died and one is seriously injured after a cable car
      crashed to the ground near Naples in southern Italy on Thursday, mountain rescue
      services and firefighters said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-18T15:59:07.599+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-18T15:59:07.881+08:00
