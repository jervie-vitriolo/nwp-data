      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>California, U.S. -</strong> Oscar-nominated actor Ryan Gosling
        will star in a new "Star Wars" film that will reach movie theaters in May
        2027, Walt Disney’s DIS.N Lucasfilm announced on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9d76834-94ee-4d3e-afa2-ed062bb1ea2c'
      activationstatus: true
      created: 2025-04-18T12:13:51.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T12:13:51.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Star Wars: Starfighter" will take place five years after the events
        of 2019’s "The Rise of Skywalker," a Lucasfilm statement said.'
    section2:
      primarytype: 'block'
      uuid: '9a64803f-0624-4ffd-841b-b3db3b9f01ce'
      activationstatus: true
      created: 2025-04-18T12:13:51.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T12:13:51.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The movie is "an entirely new adventure featuring all-new characters
        set in a period of time that has not been explored on screen yet," the statement
        said.'
    section3:
      primarytype: 'block'
      uuid: '9cefb9cc-e421-442f-af3d-dff1869ca0b6'
      activationstatus: true
      created: 2025-04-18T12:13:51.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T12:13:51.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Shawn Levy will direct and production will start in the fall. Levy
        directed Marvel’s 2024 "Deadpool &amp; Wolverine" film and episodes of Netflix’s
        TV series NFLX.O "Stranger Things."'
    section4:
      primarytype: 'block'
      uuid: 'ec92766b-8954-4bdc-9995-0a08281b9947'
      activationstatus: true
      created: 2025-04-18T12:13:51.488+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T12:13:51.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Gosling has been nominated for three Oscars, most recently for his
        role as Ken in 2023’s "Barbie".'
    section5:
      primarytype: 'block'
      uuid: '3b8d8d2b-9daf-4b45-a91d-4177a6dad3e7'
      activationstatus: true
      created: 2025-04-18T12:13:51.488+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T12:13:51.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Star Wars" is a science-fiction franchise created by George Lucas
        in 1977 and set in a galaxy far, far away. The "Star Wars" films have brought
        in more than $5.1 billion at global box offices.'
    section6:
      primarytype: 'block'
      uuid: '9f4c1ab8-539e-4c64-94e9-a2faddeb8e84'
      activationstatus: true
      created: 2025-04-18T12:13:51.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-18T12:13:51.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine; Editing by Kate Mayberry)</em></p>'
