      lastmodified: 2025-04-19T09:18:57.573+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'They halted attacks on shipping lanes during a two-month ceasefire
        in Gaza. Although they vowed to resume strikes after Israel renewed its assault
        on Gaza last month, they have not claimed any since.'
    section7:
      primarytype: 'block'
      uuid: '6685f82d-eee9-4345-af57-159bd4f44aa4'
