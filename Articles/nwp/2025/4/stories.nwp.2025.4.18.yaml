    uuid: '13b63cdf-0cf9-43b8-b74d-689ef61ff95e'
    lead: 'China’s foreign ministry dismissed as "groundless" on Friday an accusation
      by Ukrainian President Volodymyr Zelenskiy that the country had been supplying
      weapons to Russia.'
    activationstatus: true
    created: 2025-04-18T16:17:29.703+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-04-18T16:17:30.013+08:00
    lastactivatedby: 'superuser'
