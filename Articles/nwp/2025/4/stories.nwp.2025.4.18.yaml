      'text': '<p><strong>Metro Manila, Philippines -</strong> A demand letter was
        issued to the owner of MV Hong Hai 16, which capsized in the waters off Occidental
        Mindoro early this week, an official from the Philippine Coast Guard (PCG)
        said on Friday.</p>'
