      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the new terminal’s construction may take two to three years.</p>'
  'Fake-accounts-PH-election':
    'author': 'Poppy McPherson, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T14:26:26.000+08:00
    'imagesource': 'jcr:9d81e3ab-6b54-4ea5-ba69-b82f67eda31e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27d01fe3-03e0-481f-9188-59ff48b8f48b'
    'lead': 'A sophisticated network of fake social media accounts sprang to the impassioned
      defense of former President Rodrigo Duterte after he was sent to the International
      Criminal Court to face charges over his bloody drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T14:29:43.119+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-11T14:29:43.632+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T14:29:43.204+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fake accounts drove praise of Duterte and now target Philippine election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da66e6-6a6d-4dc0-bf06-cb899084dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.162+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.192+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A sophisticated network of fake social
        media accounts sprang to the impassioned defence of former Philippine President
        Rodrigo Duterte after he was sent to the International Criminal Court to face
        charges over his bloody drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdff922-3e14-4abc-9def-c25696198706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.163+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.163+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Around a third of accounts discussing the arrest on the platform X,
        mostly praising Duterte and lambasting the court, were fake, according to
        research shared with Reuters by a tech firm that termed it a "deliberate,
        organized" campaign.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab3bc7-a5e4-4877-acec-064cd5d270d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.163+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.163+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The accounts acted with a sophistication that made them hard to distinguish
        from real people, it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8719b-022a-421f-81af-3e62879b10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.163+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.163+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Such aggressive proliferation of disinformation has now begun shaping
        discourse around the Southeast Asian nation’s mid-term elections next month,
        said the company, Israel-based Cyabra, which uses artificial intelligence
        to identify fake accounts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312eaee1-d016-47a1-98af-0e3dc798ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.164+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.164+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Its findings echo warnings from lawmakers and researchers in the Philippines
        and indicate increasingly sophisticated and "seamless" manipulation in a country
        dubbed "patient zero" for global disinformation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f39f83-c749-43d4-aaa3-c7635fa08f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.164+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.164+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In another, upcoming study also seen by Reuters, up to 45% of discussions
        about the elections – a showdown between President Ferdinand Marcos Jr. and
        the Duterte camp – have been driven by inauthentic accounts, including sock
        puppets, avatars and bots.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7586c-d471-4f39-ad36-5b62a684b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.165+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.165+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"What we found in the Philippines isn''t just disinformation spike
        – it’s digital warfare," said Cyabra’s chief executive, Dan Brahmy.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68d93f-55db-4115-b2be-2b1fc020fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.165+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.165+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"These fake networks didn''t just show up – they shaped the conversation,"
        Brahmy said, adding the election-related accounts could garner around 54 million
        views.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54b244-882e-4574-8b12-65a1a72e2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.165+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.165+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"And if it’s happening this visibly in the Philippines, it’s naive
        to think it’s not happening elsewhere too."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8ac3d-a02e-4797-bb24-ccfbec06612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.166+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.166+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The firm said it did not trace the origins of the fake accounts, though
        it was likely a single source. Spokespeople for the Marcos government and
        Duterte did not respond to requests for comment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57df4f4-9e3c-40c0-8da9-ba250d95d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.166+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.166+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''DIGITAL BLACK OPS''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0bebf7-12cc-4488-afbe-6a8eccbd9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.167+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.167+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The level of "coordinated disinformation" seen in the Philippines was
        far above the typical 7%-10% range of online conversations globally about
        "highly sensitive or polarizing" issues, according to Cyabra, which has monitored
        similar campaigns worldwide.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d701d1-6848-452b-aee2-e78356e5fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.167+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.167+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It found that 16% of X accounts involved in discussions about a December
        election in Romania that were cancelled over accusations of Russian meddling
        had been fake.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01aa23f-9ef6-4bc4-9b9f-2a4c9bdf65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.168+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.168+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The use of fake accounts and paid influencers for political operations
        is widespread in the Philippines, with multiple political parties turning
        to "click armies" credited with helping sweep Duterte into the presidency
        in 2016.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e72534-0b82-4f10-92a4-4c181ec724a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.168+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.168+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Analysts saw the hallmarks of a troll army in the days after his arrest
        last month, when a surge of false claims swept social media, with supporters
        claiming the ICC had no jurisdiction, calling its move a "kidnapping", and
        harassing victims.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952631e3-2e63-418c-aee4-137136ba6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.169+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.169+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s 2016-2022 presidency was defined by the tough-on-crime former
        mayor’s anti-drug operations, which Philippine police have said killed 6,200
        suspects.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70f29a-6e22-45c6-887e-fd3fb8e77454'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.169+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.169+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cyabra, which says its machine learning can identify fake accounts
        through behavioural signals, analysed 1,890 profiles that generated more than
        5,500 posts and comments on X about Duterte’s arrest.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec9d3c-deea-4c4c-9f3b-1e9179b5eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.170+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'About a third were flagged as fake, responsible for more than 1,300
        posts generating more than 7,000 engagements, including likes, comments and
        shares, potentially reaching more than 11.8 million views, the company said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9174ebb-615d-4cf1-acd4-b08af094ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.170+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cyabra said the accounts posted simultaneously, with coordinated activity
        spikes, identical content and promotion of the same hashtags and narratives.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f35176a-7fbe-4770-a207-ed96e79e1cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.171+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.171+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The content produced by the fake profiles revealed a clear objective:
        to bolster public support for Rodrigo Duterte and shape a sympathetic, legacy-driven
        narrative around his arrest,” the firm said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261db252-4c1b-4689-aae8-7477fc98a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.171+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.171+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>BLENDING SEAMLESSLY</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489447e-fdfc-472f-a28f-a25a181cde68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.172+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.172+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The wave of pro-Duterte disinformation is boosting support for the
        narrative that he was kidnapped by the ICC at the behest of the Marcos government,
        said Victor Andres "Dindo" Manhit, a Manila-based political analyst and founder
        of the research and advisory firm Stratbase Group.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250877f-83e2-46cc-962d-e7b6ab83043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.172+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.172+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"No society is ready to see through the disinformation but we need
        as a nation to fight it," he said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3ac2a-8df0-4e40-9331-74553e907441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.173+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.173+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was arrested in Manila at the request of the ICC, accused of
        murder as a crime against humanity during the drug crackdown, which drew condemnation
        around the world.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae525a-d638-4a75-81a4-16250178942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.174+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.174+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The former president, who has not entered a plea, has a confirmation
        of charges hearing scheduled for September 23. In a Facebook post after his
        arrest, Duterte said, "I will be responsible for everything."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba26cd5-866c-492b-baaf-d6442513faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.174+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.174+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The arrest marks a stunning change of fortunes for the influential
        Duterte family, which formed a formidable alliance with Marcos to help him
        win a 2022 election by a huge margin, with Duterte’s daughter, Sara Duterte
        as his vice president.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda259c-44f6-4661-8221-8d58b849809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.175+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.175+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But the two later had a bitter fallout, and analysts see the mid-term
        elections, where more than 18,200 seats will be contested, as a proxy battle
        between them.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e352137-413a-468f-a55d-80457c52e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.175+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.175+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cyabra’s study found the proliferation of fake profiles discussing
        the polls and expressing views across the political spectrum. Of 2,154 profiles
        examined by the firm between January 1 and March 10, 37% were fake.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a861a-46da-4d54-ab48-c3e2e36f017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.176+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Of a sample of 3,033 profiles discussing an administration-backed coalition,
        the firm determined about 45% were fake.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac4219-04cf-4382-b06c-bcbcdd7883a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.177+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.177+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The profiles were "strategically connected to amplify each other’s
        content", creating the "illusion of broad public support or opposition", with
        coordinated bursts of engagement, posting at frequencies not humanly possible.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06961507-1410-4f5d-8e88-5ed369d1f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.177+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.177+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Many fake profiles interacted with real accounts, allowing them to
        "blend seamlessly into discussions", engaging with journalists, taking part
        in debates and reacting in real-time, Cyabra said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea053ed6-4f18-49d6-ae9e-414147f0b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.178+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.178+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If you''re just scrolling, there’s no obvious giveaway – they''re
        built to blend in."'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a22826-cd98-4269-9d2f-baa13bd51dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:29:43.179+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:29:43.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:29:43.179+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Poppy McPherson in Bangkok; Additional reporting by
        Karen Lema in Manila; Editing by Saad Sayeed)</p>'
  'Nearly-100-killed-after-heavy-rain-in-India--Nepal':
    'author': 'Jatindra Dash and Gopal Sharma, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T14:48:58.000+08:00
    'imagesource': 'jcr:fba658d2-fc7d-47f0-93f7-446fce53266a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba2e60af-d024-49ad-a96e-c7120dc6cb1d'
    'lead': 'Nearly 100 people have died since Wednesday after heavy rain lashed parts
      of India and Nepal, officials and media said, and the weather department has
      predicted more unseasonal rain for the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T14:49:59.232+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-11T14:49:59.499+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T14:49:59.281+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nearly 100 killed after heavy rain in India, Nepal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a5bb9-1990-4b63-8ec3-c5141f45e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:49:59.251+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:49:59.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:49:59.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Nearly 100 people have died since Wednesday
        after heavy rain lashed parts of India and Nepal, officials and media said,
        and the weather department has predicted more unseasonal rain for the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69af306-920a-46e2-82f4-99ede772ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:49:59.252+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:49:59.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:49:59.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Indian Meteorological Department (IMD) had on Wednesday raised
        a multi-hazard warning for the country, with heatwave conditions in the western
        parts and thunderstorms in the eastern and central region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628236dc-5721-4e21-9c9e-449d5d9ccd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:49:59.252+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:49:59.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:49:59.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the eastern state of Bihar, at least 64 people died in rain-related
        incidents since Wednesday, a senior official from the state’s disaster management
        department told Reuters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05088dd0-8ee1-470e-ba06-761a5c708795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:49:59.253+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:49:59.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:49:59.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Local media reported that more than 20 people have died in India’s
        most populous state of Uttar Pradesh.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3188cc89-3348-4629-b8f6-6bc5256ee7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:49:59.253+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:49:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:49:59.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile in neighbouring Nepal, lightning strikes and heavy rain killed
        at least eight people, National Disaster Authority officials said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c2e7e-e524-47b8-b34e-082994f11900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:49:59.254+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:49:59.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:49:59.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'India’s weather office expects heavy rain with thunderstorm, lightning
        and gusty winds over central and eastern India till Saturday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c2972-4ca7-46df-ad2e-f9ec6c7f9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:49:59.254+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:49:59.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:49:59.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The monsoon season usually begins in June in southern India, and summer
        months in the recent past have been marked by intense heatwaves that have
        killed several people.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6560fcac-a9a5-400e-a931-ebdfcdd239d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:49:59.254+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:49:59.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:49:59.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'State-run IMD said last week that India is expected to experience a
        much hotter April, with above normal temperatures across most of the country.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56225e80-cea9-48c4-8a05-4fc18bce05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:49:59.255+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:49:59.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:49:59.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Tanvi Mehta in New Delhi, Jatindra Dash in Bhubaneswar
        and Gopal Sharma in Kathmandu; Editing by Kim Coghill)</em></p>'
  'Northern-China-on-alert-for-typhoon-like-winds-from-Mongolia':
    'author': 'Ethan Wang and Ryan Woo, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T14:50:06.000+08:00
    'imagesource': 'jcr:d0b0223d-5a4d-4f64-b647-88774684e55d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bed580b1-2308-44e9-bf86-01004187edbb'
    'lead': 'Northern China is bracing for typhoon-like gales this weekend, with the
      Chinese capital of Beijing postponing major sporting events, closing parks,
      suspending train services and warning its 22 million residents against nonessential
      travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T14:51:02.427+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-11T14:51:02.727+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T14:51:02.481+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Northern China on alert for typhoon-like winds from Mongolia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d44c6c-192d-4e46-9df1-e807d5f883e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:51:02.446+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:51:02.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:51:02.481+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Northern China is bracing for typhoon-like
        gales this weekend, with the Chinese capital of Beijing postponing major sporting
        events, closing parks, suspending train services and warning its 22 million
        residents against nonessential travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae296fe-ec22-4d77-a92a-8c90e94d62a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:51:02.446+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:51:02.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:51:02.481+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A powerful current of cold air is forecast to sweep across northern
        provinces from Friday afternoon through the weekend, bringing unusually powerful
        winds, China Central Television (CCTV) reported, with gusts in some areas
        potentially reaching 150 kilometres per hour (93 miles per hour).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d8118-d9e0-4a8b-85f1-68baf5ba1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:51:02.447+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:51:02.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:51:02.481+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Strong winds carrying sand and dust from Mongolia are normal at this
        time of the year. But climate change has made weather conditions more extreme.
        Beijing has issued its first orange alert in 10 years, the second-highest
        in a four-tier colour-coded system for gales.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3af79-84c1-44cc-85db-b932f7208672'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:51:02.447+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:51:02.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:51:02.481+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Temperatures in the Chinese capital could plummet by as many as 12
        degrees Celsius on Saturday compared to Friday, CCTV said, with meteorologists
        warning that wind speeds recorded at some stations may rival or exceed April
        records dating back to 1951.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685081ba-51e0-4a78-ac88-8cf54f69ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:51:02.447+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:51:02.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:51:02.481+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Heavy snow is expected to blanket parts of the Chinese region of Inner
        Mongolia as well as northeast China, while southern China could be hit by
        the most intense hailstorms so far this year, the state broadcaster added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412e97a-b58c-4a07-b3e9-6123d5580f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:51:02.448+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:51:02.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:51:02.481+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A half marathon in Beijing originally scheduled for Sunday in which
        humanoid robots will race alongside human runners in a showcase of China’s
        advances in frontier technologies has been postponed by a week to April 19.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c85ebc-8b4c-4fb9-81aa-183b4d3a7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:51:02.448+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:51:02.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:51:02.481+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Several passenger train routes operating in Beijing and surrounding
        areas were suspended, CCTV said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788a0e9-8791-473b-889f-31a7ff604b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:51:02.449+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:51:02.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:51:02.481+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Flights could also be delayed or cancelled, and authorities announced
        closure to a number of parks and tourist attractions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0914a06-2629-4bc5-8139-3cf70c02a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:51:02.449+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:51:02.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:51:02.481+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'More than 4,800 trees across the city had been reinforced or pruned
        to reduce the risk of them falling, CCTV reported.'
    '9':
