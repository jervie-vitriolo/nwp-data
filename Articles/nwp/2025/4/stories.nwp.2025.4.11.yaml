      'mgnl:lastModified': 2025-04-11T18:59:10.973+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China/Warsaw, Poland/Washington, U.S. -</strong>
        Beijing on Friday increased its tariffs on U.S. imports to 125%, hitting back
        against U.S. President Donald Trump’s decision to hike duties on Chinese
        goods to 145% and raising the stakes in a trade war that threatens to up-end
        global supply chains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2c980-5205-42ca-b271-d1595152d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.946+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China’s retaliation intensified the economic turmoil unleashed by
        Trump’s tariffs, with markets tumbling further and foreign leaders puzzling
        how to respond to the biggest disruption to the world trade order in decades.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60fa5e-a9b7-4471-ae0a-c78be8ebd971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.946+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The brief reprieve for battered stocks seen after Trump decided to
        pause duties for dozens of countries for 90 days quickly dissipated, as attention
        returned to the escalating trade conflict between the U.S. and China that
        has fuelled global recession fears.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352344c-3a5b-480a-b24a-373b03f1986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.947+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Global stocks fell, the dollar slid and a sell-off in U.S. government
        bonds picked up pace on Friday, reigniting fears of fragility in the world’s
        biggest bond market. Gold, a safe haven for investors in times of crisis,
        scaled a record high.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825dfa48-d64d-40c4-bcd1-700bcbb8305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.947+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Recession risk is much, much higher now than it was a couple weeks
        ago," said Adam Hetts, global head of multi-asset at Janus Henderson.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec536de-981c-492a-91c1-8613868584f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.948+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asian indices mostly followed Wall Street lower on Friday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a55b0ed-f0a8-4ef4-9f0f-00716a19e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.948+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Europe, China’s latest tariff hike sent stocks lower, leaving the
        STOXX 600 .STOXX down more than 1% on the day and set for another drop this
        week. Financial markets are experiencing some of the most volatile trading
        since the early days of the COVID-19 pandemic.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b58271-3def-4b7c-ac4e-4ae179bbeb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.948+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There’s clearly an exodus from U.S. assets. A falling currency and
        bond market is never a good sign," said Kyle Rodda, senior financial markets
        analyst at Capital.com. "This goes beyond pricing in a growth slowdown and
        trade uncertainty."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaff112-e1fd-462d-995e-a3c75326818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.949+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.949+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Treasury Secretary Scott Bessent shrugged off the renewed market
        turmoil on Thursday and said striking deals with other countries would bring
        certainty.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b932d8e-e30e-4d8b-9ecd-6482cdf93122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.949+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.949+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. and Vietnam have agreed to begin formal trade talks, the White
        House said. The Southeast Asian manufacturing hub is prepared to crack down
        on Chinese goods being shipped to the United States via its territory in the
        hope of avoiding tariffs, Reuters exclusively reported.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528654e8-3776-4503-9985-0467786adc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.950+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.950+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Japanese Prime Minister Shigeru Ishiba, meanwhile, has set up a trade
        task force that hopes to visit Washington next week.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebee685-3561-41d8-af32-4b5f515084c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.950+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.950+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trade war with China</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a50fed1-f70e-4530-b2cc-7ab904771454'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.951+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.951+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As Trump suddenly paused his ''reciprocal'' tariffs on other countries
        hours after they came into effect earlier this week, he ratcheted up duties
        on Chinese imports as punishment for Beijing’s initial move to retaliate.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb69e6c-fc4a-4dca-a3fc-8437aad97388'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.951+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.951+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He has now imposed new tariffs on Chinese goods of 145% since taking
        office.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8529bfaf-9b46-4bf8-9008-213c1bb1325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.952+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.952+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China hit back with new tariffs on Friday, although Beijing indicated
        that this would be the last time it matched the U.S., should Trump take his
        duties any higher.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f20937-9e7a-4ecb-8e46-8c423fc5723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.952+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.952+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Even if the U.S. continues to impose even higher tariffs, it would
        no longer have any economic significance and would go down as a joke in the
        history of world economics," the finance ministry statement added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7deaa7-3c37-4679-ad90-97a4ab4fdbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.953+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.953+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If the U.S. continues to play a numbers game with tariffs, China will
        not respond," it added, however, leaving the door open for Beijing to turn
        to other types of retaliation, and reiterating that China would fight the
        U.S. to the end.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62bbd16-ebbf-4131-8e82-ffc809a306d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.953+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.953+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump had told reporters at the White House on Thursday that he thought
        the United States could make a deal with China and said he respected Chinese
        President Xi Jinping.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c0b40-2120-417a-90b6-047edb8dcdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.954+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In a true sense he’s been a friend of mine for a long period of time,
        and I think that we''ll end up working out something that’s very good for
        both countries," he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ead971-ea00-4284-90e1-689be2d2e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.954+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Xi, in his first public remarks on Trump’s tariffs, told Spanish Prime
        Minister Pedro Sanchez during a meeting in Beijing on Friday that China and
        the European Union should "jointly oppose unilateral acts of bullying," in
        a clear swipe at Trump’s tariff policies.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae105d-f7ff-4d5a-ad5b-d022f7675d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.955+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.955+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There are no winners in a trade war," the Chinese leader told his
        guest, adding that by acting together, the world’s second-largest economy
        and the 27-strong European trade bloc could defend their interests and help
        uphold "the global rules-based order," China’s state news agency Xinhua reported.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c6347-76b7-4ff3-a650-169f756c8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.956+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.956+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fragile pause</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ea55b-0d83-4ca4-81fe-daa82b23ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.956+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.956+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pause in some of the U.S. tariffs has done little to soothe business
        leaders'' worries about the fallout from Trump’s trade war and its chaotic
        implementation: soaring costs, falling orders and snarled supply chains.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335973d-8a4b-4dfd-9fb6-c76757ba7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.957+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.957+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For European businesses in particular, a stronger euro automatically
        makes them less competitive in the global market.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d6dbf-fe64-4244-abb1-f02ca5a167c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.957+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.957+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The euro extended its rise on Friday, reaching its highest in over
        three years versus the dollar. It also rose to an 11-year high against the
        Chinese yuan in the offshore market.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8c287-be01-4762-88c0-21ea372d7e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.958+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.958+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s decision for a 90-day suspension on tariffs gave room for
        only a "fragile pause," French President Emmanuel Macron said, partly because
        tariffs on steel, aluminium and cars remained, as well as across-the-board
        10% duties.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a6084-ca4d-42c0-b442-ccf02f553c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.959+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.959+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Fragile, also, "because this 90-day pause means 90 days of uncertainty
        for all our businesses, on both sides of the Atlantic and beyond," Macron
        said on X.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8608704-bbb0-4970-aaab-bb4555339907'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.959+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.959+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'EU finance ministers brainstormed on Friday how to use the pause to
        get a trade deal with Washington. To help achieve that, the EU said on Thursday
        it would pause its first counter-tariffs.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5958d44-8b84-420f-9add-ee79a0064474'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.960+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But "the U.S. side has to be aware that if negotiations do not work,
        then we will have another discussion around response mechanisms," German Finance
        Minister Joerg Kukies said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9819e85-53f4-4ec6-ae4d-485430d4b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:59:10.960+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:59:11.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:59:10.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Reuters newsrooms; Writing by John Geddie and
        Ingrid Melander; Editing by Lincoln Feast and Toby Chopra)</em></p>'
  'french-foreign-trade-minister-ph-economic-cooperation':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'French Minister Delegate for Foreign Trade and French Nationals Living
      Abroad Laurent Saint-Martin during his two-day official visit in Manila. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T19:02:55.000+08:00
    'imagesource': 'jcr:ead1497b-fadc-4055-a6ba-b9738748b6d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81f2dd38-96e9-4768-b031-362699e6360a'
    'lead': 'France is seeking to deepen trade relations with the Philippines to help
      navigate global trade tensions, including the lingering effects of trade wars
      triggered by major economies like the United States and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T19:05:49.894+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-11T19:05:50.197+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T19:05:49.924+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines', 'France']
    'stories': []
    'template': '1'
    'title': 'France eyes stronger trade ties amid global trade tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb290d4c-dd9d-406e-a4e0-c96fb9181d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T19:05:49.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T19:05:50.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T19:05:49.907+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - France is seeking to deepen trade relations
        with the Philippines to help navigate global trade tensions, including the
        lingering effects of trade wars triggered by major economies like the United
        States and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c31f1-7501-4f5c-b390-395ed219916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T19:05:49.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T19:05:50.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T19:05:49.907+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>French Minister Delegate for Foreign Trade and French Nationals
        Living Abroad Laurent Saint-Martin, who was in Manila for a two-day official
        visit, said closer cooperation between France and the Philippines is timely
        and necessary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dac35f-4d32-4970-86b4-dbaa997f32ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T19:05:49.908+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T19:05:50.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T19:05:49.908+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We do believe in cross trade. We do believe in cross investment. And
        this is the first purpose of my visit here in Manila,” he told reporters after
        meeting with President Ferdinand Marcos Jr. and local business leaders.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d92f5a-a059-4bc8-a11d-6ffa5d50ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T19:05:49.908+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T19:05:50.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T19:05:49.908+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Saint-Martin’s visit comes amid renewed concerns over the impact of
        protectionist policies in major economies, including the US. Asked about the
        reciprocal tariffs imposed by US President Donald Trump, he noted France’s
        firm stance within the European Union.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22801f2-cae7-4f9d-811b-500229aa1fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T19:05:49.908+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T19:05:50.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T19:05:49.908+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We support the European Commission when they try to negotiate and
        to convince Donald Trump and its administration that tariffs and this kind
        of trade wars that they are initiating can be bad news for everyone, including
        the United States. So what’s happening is when Donald Trump is suspending
        reciprocal tariffs, and when the President of the European Commission is suspending
        any possible retaliation is good news, but it’s still fragile. So we have
        to discuss, and we have to convince that a trade war is negative for everyone,”
        he added'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59ee6e-50a6-4d47-8796-9280a4bb56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T19:05:49.909+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T19:05:50.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T19:05:49.909+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The French minister said nations with shared values like France and
        the Philippines must work together to promote rule-based trade systems and
        resist protectionism.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4fcf22-28cb-4c1b-a734-b5b9a909841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T19:05:49.909+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T19:05:50.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T19:05:49.909+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is a time where we need to understand when we are close, when
        we share common values, common values of international trade,” Saint-Martin
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da091422-e719-4267-9965-6c085ed7859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T19:05:49.910+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T19:05:50.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T19:05:49.910+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Around 150 French subsidiaries operate in the Philippines. Saint-Martin
        said there is room for more French companies to enter the market, particularly
        in energy, transportation, and communication. He also invited more Filipino
        businesses to explore opportunities in France.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cffcefa-a3a3-4e4a-b06e-a181243902ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T19:05:49.910+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T19:05:50.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T19:05:49.910+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Filipino investments are welcome in France, and I’m pretty sure that
        France can export more products here to the Filipino market and have co-investment
        with Filipino corporates and investors,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46277046-6892-482e-a2c6-5b5da0778c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T19:05:49.910+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T19:05:50.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T19:05:49.910+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The official underscored the importance of efforts between the European
        Commission and the Philippine government to resume negotiations for a trade
        deal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878bf40-005a-4181-b3e8-03bf076697ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T19:05:49.911+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T19:05:50.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
