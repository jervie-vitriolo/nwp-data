    'mgnl:lastModified': 2025-04-11T18:10:34.375+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['PDP-Laban', 'elections-2025', 'rodante-marcoleta', 'phillip-salvador',
      'bam-aquino', 'Bong-Go']
    'stories': []
    'template': '1'
    'title': 'PDP Laban, opposition candidates enter winning circle in pre-election
      senatorial survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c48ca-1ec4-4504-b2a7-7c51e0468506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:08:03.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:10:34.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:10:34.369+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Two candidates from
        the Duterte-led party and one from the opposition made it to the winning circle
        in the latest pre-election senatorial survey of Pulse Asia, held weeks after
        the former president was arrested and detained at The Hague, Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae51f82-5278-4d24-bba6-cc472ac2698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:08:03.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:10:34.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:10:34.369+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Actor-turned-politician Phillip Salvador and SAGIP party-list Rep.
        Rodante Marcoleta from former President Rodrigo Duterte’s Partido Demokratiko
        Pilipino (PDP Laban) were on the list. Salvador rose to rank 11th-17th from
        17th-20th in February, while Marcoleta was at 12th-18th from 20th-21st.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae0888-4281-4d70-a00e-82071e4ccbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:08:03.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:10:34.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:10:34.370+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Also in the so-called “Magic 12” was former Senator Bam Aquino, the
        lone opposition candidate. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5fbe0-d69b-4d1e-ab59-e030b307c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:08:03.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:10:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:10:34.370+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The survey was held on March 23 to 29, two weeks after Duterte was
        arrested and detained at the International Criminal Court detention center
        in the Netherlands for crimes against humanity for murder linked to his bloody
        drug war.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a128a-ece8-437f-8260-2394cd621bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:08:03.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:10:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:10:34.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Still at top rank was Sen. Bong Go, followed by survey frontrunner
        ACT-CIS party-list Rep. Erwin Tulfo, brother of Senator Raffy and broadcaster
        Ben, who is also in the “Magic 12.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20baa723-3b6c-4042-931e-b509cd1b5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:08:03.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:10:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:10:34.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reelectionist Sen. Bato dela Rosa, the chief implementer of Duterte’s
        drug war, jumped to third spot from 4th to 7th in the previous poll.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e756a-de6a-4fea-8f33-e558fc9f3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:08:03.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:10:34.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:10:34.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Administration candidates retained their spots in the winning circle,
        namely, Tito Sotto, Pia Cayetano, Ping Lacson, Bong Revilla, Abby Binay, Lito
        Lapid, Manny Pacquiao, and Camille Villar.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88291b37-232c-4162-a793-20c967c47bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:08:03.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:10:34.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:10:34.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Newcomer and celebrity host Willie Revillame also kept his spot.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ba3d8-0949-4ca9-b494-0347719d284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:08:03.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:10:34.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:10:34.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Out of the winning list was presidential sister and reelectionist Imee
        Marcos, who quit her brother’s senatorial slate after Duterte was arrested.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8bba8d-602e-4f13-911d-f89cb76d2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:08:03.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:10:34.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:10:34.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Former Senator Kiko Pangilinan also failed to enter the list.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2567747-894b-465b-a468-aeb48d203c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:08:03.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:10:34.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:10:34.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said 2,400 respondents participated in the survey, which
        has a ±2 percent margin of error.</p>'
