      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T11:56:14.012+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Motorists may also expect a rollback on kerosene prices by up to P3.50
        per liter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf5d2f-8e66-43a4-b742-7432b1dcf122'
