      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Grand Hyatt Manila has several Easter goodies in store, from
        Bunny Tail Choux puffs to special pralines—but the real showstopper is their
        Easter Special Whole Cake. Shaped like an opened egg sitting atop a nest,
        this tropical delight features citrus sponge cake with pineapple-coconut flavors.
        It’s as delicious as it is picture-perfect.</p>'
