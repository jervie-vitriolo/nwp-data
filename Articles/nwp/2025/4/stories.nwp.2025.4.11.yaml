      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Students must be taught
        about prison life and the dangers of illegal drugs in schools, Jayvee Hinlo
        said as he touts his educational reforms should he win the Senate race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281bd15-3a57-405d-a4e9-89260a8a5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:30:04.127+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:30:04.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:30:04.127+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the “Ang Kandidato: A NewsWatch Plus election roundtable,” the Partido
        Demokratiko Pilipino (PDP) Laban bet said a study on prison life for Grade
        7 students may help deter falling into illegal drug use and addiction.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f38fe2-d3b4-4122-8c36-79a4c86c15ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:30:04.127+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:30:04.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:30:04.127+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Para kapag natakot ang bata, nakita niya sa field trip, buhay preso
        pala. Hindi na titikim ng droga,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c61b4-dfe5-48af-93c7-b2b9b67fc984'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:30:04.127+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:30:04.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:30:04.127+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So that when the child gets scared, they’ll realize during
        the field trip that life as a prisoner is real. They won’t ever try drugs.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26872406-56b1-495f-8cf4-23986012fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:30:04.128+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:30:04.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:30:04.128+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hinlo said he would push for subjects on values formation and patriotism
        like what other Asian neighbors have in their curricula.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c712428-6009-4e91-b0ed-a27a6d11188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:30:04.128+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:30:04.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:30:04.128+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The subject that I’m proposing from Grade 1 up  to college, different
        topics. Love of family, love of community, the importance of education and
        study techniques. Human rights, the dangers of illegal drugs, and so on and
        so forth,” he said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ec725-60ee-4145-81de-08884a8e3dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:30:04.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:30:04.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:30:04.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hinlo said subjects on the dangers of corruption, financial literacy,
        and the economic plan of the government should also be taught in college. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659de13-2af9-4e8b-af4b-063ec7e1580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:30:04.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:30:04.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:30:04.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said poverty and hunger must be eradicated to solve the education
        crisis. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1962bc-0e33-484e-9285-b3c1b42568a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:30:04.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:30:04.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:30:04.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We can never improve our education for as long as the Filipino people
        ay mahirap [are poor],” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cdf2d0-9a68-404d-8225-5feabeeff550'
      'mgnl:activationStatus': true
