      'mgnl:type': 'text'
      'text': "Working closely with the Department of Transportation (DOTr), the Manila\
        \ International Airport Authority (MIAA), Philippine National Police–Aviation\
        \ Security Group (PNP-AVSEGROUP), Civil Aviation Authority of the Philippines\
        \ (CAAP), Bureau of Immigration (BI), Bureau of Customs (BOC), Bureau of Quarantine\
        \ (BOQ), and airline operators, NNIC has activated a full set of measures\
        \ to maintain safety, security, and reliable terminal operations.\r"
