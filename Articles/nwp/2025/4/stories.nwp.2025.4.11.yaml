      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Want to make your Easter celebrations even sweeter and more fun
        for your little ones? Across the metro, hotels and restaurants are hopping
        into the holiday spirit with Easter specials galore. One standout is <a href="https://www.peninsula.com/en/manila/special-offers/dining/2025-easter-at-the-peninsula">The
        Peninsula’s Easter Afternoon Tea</a>, which includes themed pastries and a
        complimentary Bunny Plushie—how cute is that? But if you’re after something
        more specific for the kiddos, we’ve rounded up five “eggs-citing” and “egg-cellent”
        treats that are sure to bring big smiles.</p>'
