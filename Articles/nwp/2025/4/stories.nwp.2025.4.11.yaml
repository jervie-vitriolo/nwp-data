    'template': '1'
    'title': 'Comelec wants candidates in Palawan, Cavite towns to explain possible
      violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94944d6c-9e69-40bd-a70d-3ed86c8b0fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has asked two more candidates to explain their possible poll violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff0762-add5-41be-ba11-7f67380ec1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6423b-953d-4d44-a89d-f2e8d062b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.414+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It issued separate show cause orders to Palawan congressional bet
        Abraham Kahlil Mitra for presumed vote buying and vote selling and to Silang,
        Cavite mayoral candidate Kevin Anarna for gender-based harassment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608a070-245b-4141-9463-1011b2b4c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.414+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62273416-5fc4-47dc-a707-126506acd31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.384+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.415+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on April 2, Mitra, running for Palawan’s third
        district representation, announced that he is giving away free movie tickets.
        In another post, he showed photos of him and his supporters at the block screening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada89d2-d7d3-465a-89c5-28934e35fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.384+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.415+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc036ca-22a1-4c77-a8d6-c33f287e51db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.385+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Anarna, in a campaign rally on March 29, told the audience
        that there were people who pinched his buttocks and an elderly who passionately
        kissed him during the event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0620c42f-789f-4b53-a479-cb675aa67144'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.385+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a8929-c5f0-4662-996a-2a00c5976a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.385+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also told solo parents that they will be “raffled” to one another
        or even be wed to him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76e02e-c842-4bbb-bd86-2bc77056519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.386+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df5c287-5871-4077-9316-dc88c2d1b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.386+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said that Anarna’s action may constitute a violation
        of the Anti-Discrimination and Fair Campaigning Guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4867d-48f8-4c6b-ad04-fc2d9ee627f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.387+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39011e45-8b06-4a8d-9c0a-f8b3c2c6cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.387+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It gave Anarna and Mitra three days to explain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dffcf8-543d-4afd-bb9c-d7a42cb2f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.388+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:11:27.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6dda2-f496-4820-b8a5-0f288c3f3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:02:17.388+08:00
      'mgnl:createdBy': 'daniza-nwp'
