      'jcr:uuid': 'd664b6fb-7d42-4d66-b52f-91d4ae3fc783'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.852+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.867+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A task force on anti-kidnapping
        will be created to quickly act on reports from victims, Justice Secretary
        Jesus Crispin Remulla said after the killing of abducted Filipino-Chinese
        businessman Anton Tan and his driver.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d6156-b5c6-471f-adfe-2648dd7c2f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.853+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.853+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dfdb9f-b3a5-4815-8b25-d56d3a7ee6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.853+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.853+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice, National Bureau of Investigation (NBI),
        and the Philippine National Police (PNP) will compose the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a976f13-3dce-415e-a08b-8f949f0a429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.853+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.853+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c91556-43ad-47f2-902a-55fbb3ddeebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.854+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.854+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Friday, April 11, Remulla said the task
        force will directly reach out to the people when the crime happens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf666d9-798b-46c3-9c61-ba9a2226fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.854+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.854+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab64fc-e262-409e-ab7d-fe9b2a9cf227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.855+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang problema [The problem is], when these things happen, a lot
        of them don''t trust. Maraming [There are several] doubts about law enforcement
        and government... They''d rather do it themselves,” the justice chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aded6ea-d584-4035-9227-b86f9fa96892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.855+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b572f68-3bfa-49e2-9251-062e38e237b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.855+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>NBI Director Jaime Santiago said exchanging information would be
        easier with the task force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3543f6-cd18-4c98-9012-05cfee48a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703bfaf-323e-4ed2-8bd8-7e23d748c53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Alam n'yo sa intelligence world, meron kaming tinatawag na compartmentalization,\
        \ trabaho ng isa, hindi sa'min pwedeng i-share. But then, with this task force\
        \ that will be created by our secretary, napakaganda na niyan. So, makakapagtulungan\
        \ kami,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50851c5-2416-4678-9c42-1f35295cbec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5efcae-809b-44d7-ba12-cd3c4900140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: In the intelligence world, we have what we call compartmentalization,\
        \ one’s work cannot be shared to us. But then, with this task force that will\
        \ be created by our secretary, it will improve.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d7a84-3fb0-4606-b06f-3d94c55f431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee94d3c-7f38-46af-8b7e-6af3f9923a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, PNP chief PGen Rommel Marbil said the police have leads\
        \ on the case of Tan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8edd295-9a5c-4047-83b0-95da2992acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.859+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.859+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa540d6-8344-4b12-b543-cead657a330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.859+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.859+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tan was in the steel business. He and his driver were <a href="https://www.newswatchplus.ph/news/nwp/2025/4/10/kidnapped-businessman-driver-dead.html"><strong>found
        dead</strong></a> in Rodriguez, Rizal on April 9 after they were kidnapped
        late March. Police reported that there were signs of strangulation on the
        bodies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158fcd1c-be4e-4746-8fa0-5f488f91770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:56:09.860+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-04-11T17:56:10.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:56:09.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities are looking at whether Tan was linked to offshore gaming.</p>'
  'pulse-asia-march-2025-pre-election-survey':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: Senatorial candidates Phillip Salvador, Rodante
      Marcoleta, and Bam Aquino'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T18:05:15.000+08:00
    'imagesource': 'jcr:dab8d124-6351-4c22-ac92-3701b3f82f75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee8cb3b1-ca99-4200-9cce-10e9734dafd0'
    'lead': 'Two candidates from the Duterte-led party and one from the opposition
      made it to the winning circle in the latest pre-election senatorial survey of
      Pulse Asia, held weeks after the former president was arrested and detained
      at The Hague, Netherlands. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T18:08:03.513+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-11T18:10:34.682+08:00
