      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Alvarez said the NNIC will convert the old international cargo terminal
        to a passenger hub to replace Terminal 4.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b48142-4fd5-40c4-8ed0-f95598b198e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:05:05.012+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T14:05:31.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:05:31.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Once the structure is established, he said this will be allotted for
        domestic flights of AirAsia and Cebu Pacific.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b8042-5c1c-4c2e-b5e0-6341fccada8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:05:05.012+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T14:05:31.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:05:31.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“In the next three months asahan niyo sa pakikipagtulungan ng government
        agencies at saka ng mga cargo, bonded warehouse operators, mailipat namin
        sila sa isang temporary facility at mai-convert na natin iyon na panibagong
        terminal,” said Alvarez.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e7e68-9ccc-415f-9d6d-11400bf28350'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:05:05.012+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T14:05:31.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:05:31.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In the next three months, you can expect that with the
        help of government agencies and cargo and bonded warehouse operators, we will
        be able to transfer them to a temporary facility and begin converting that
        area into a new terminal.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bcb903-bcb8-4be8-87a7-f24b0cd609e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:05:05.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T14:05:31.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:05:31.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the NNIC official said the operator is set to demolish the
        old Philippine Village Hotel on April 21 to pave the way for the construction
        of Terminal 5.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc3a81-7057-468a-bbd4-94ed7685a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:05:05.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T14:05:31.616+08:00
