    'mgnl:tags': ['Claire-Castro', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos in good health amid ‘bleeding gums’ video – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccc272-28f4-4f26-92ea-58aec775d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:48:14.413+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:48:14.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:48:14.413+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> There is no cause for
        concern regarding President Ferdinand Marcos Jr.’s health, a Palace official
        said on Friday, April 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffee153-d889-413a-b731-ebdf17087647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:48:14.413+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:48:14.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:48:14.413+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During a press briefing, Communications Undersecretary Claire Castro
        said the video showing the president with what appeared to be bleeding gums
        has been circulated by “fake news peddlers” to question his well-being. The
        footage was captured during his speech at Camp Aguinaldo in Quezon City on
        Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd3db8-47cf-46e3-8c21-c1118692fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:48:14.414+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:48:14.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:48:14.414+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mapapansin ninyo po, siguro po kahit po iyong mga media, halos araw-araw
        naman po ay nakikita ninyo ang pangulo sa kaniyang mga activities at sa kaniyang
        pagsama dito sa Alyansa,” said Castro. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd862d837-65a0-4ff5-80d0-3911dc339034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:48:14.414+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:48:14.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:48:14.414+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “You may notice, and perhaps even the media observes,
        that the President is seen every day engaging in his activities and attending
        meetings with the Alyansa]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36678bfc-d337-4849-bea4-b6edc0324ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:48:14.414+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:48:14.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:48:14.414+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added that she regularly meets with the president.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6c362-5330-4df6-881f-592b138499a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:48:14.415+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:48:14.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:48:14.415+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Maliban diyan ay mayroon pa rin po siyang mga meeting kasama po kami,
        at sa aking perspektibo dahil nakakasama tayo mismo ng Pangulo, maganda po
        ang kalusugan ng ating Pangulo dahil kung hindi po maganda ang kalusugan ng
        ating Pangulo, malamang ay hindi na po siya nakakaganap ng kaniyang mga tungkulin
        sa araw-araw,” Castro added. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2792139-fa79-4501-b471-94400f54e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:48:14.415+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:48:14.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:48:14.415+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “Besides that, he still holds meetings with us, and from
        my perspective - since we are directly with the president - our president
        is in good health. If he were unwell, he would likely be unable to carry out
        his daily responsibilities.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e15c0-87ea-4fb5-a8b3-2de3c39f21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:48:14.415+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:48:14.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:48:14.415+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro also urged those spreading disinformation not to speculate on
        the president’s health.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5897218e-7599-4842-ba7a-722626bab1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:48:14.416+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:48:14.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:48:14.416+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“At ang aking pakiusap lamang po sa mga fake news peddlers, huwag ninyo
        pong gawan ng kuwento ang Pangulo patungkol sa kaniyang kalusugan. Hindi po
        iyan maganda para sa ating bansa, dapat po ipagdasal pa po natin na maging
        maganda ang kalusugan ng mga namumuno sa atin. At iwasan po nila na magbigay
        ng speculation; kahit hindi po doktor ay nagpapakadoktor sa social media.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756289b5-4719-4575-982c-026ac94411df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:48:14.416+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:48:14.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:48:14.416+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “My plea to the fake news peddlers is, please do not
        fabricate stories about the President’s health. That is not good for our country;
        we should instead pray that our leaders remain in good health. And they should
        avoid speculation - there are those on social media pretending to be doctors
        even though they are not.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53b7e8-7fa0-49e9-b0c8-823c925a2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:48:14.417+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:48:14.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:48:14.417+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Constitution mandates that “in case of serious illness of the
        president, the public shall be informed of the state of his health.”</p>'
  'claire-castro-honeylet-avancena-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T17:48:44.000+08:00
    'imagesource': 'jcr:00391b02-858c-43b0-a9f2-1a758e964beb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe7967b4-4838-4f25-b7ba-44b6da076528'
    'lead': 'Malacañang on Friday reminded Honeylet Avanceña, partner of former President
      Rodrigo Duterte, that killings and kidnappings should not be treated lightly
      or made into a joke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T17:51:04.423+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-11T17:51:04.717+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T17:51:04.464+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Honeylet-Avancena', 'Claire-Castro']
    'stories': []
    'template': '1'
    'title': 'Palace to Honeylet: Killings, kidnappings should not be taken lightly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ed6a4-cac3-4ff3-be57-16db759b87a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Malacañang on Friday
        reminded Honeylet Avanceña, partner of former President Rodrigo Duterte, that
        killings and kidnappings should not be treated lightly or made into a joke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21661117-6307-422e-b3e9-499f4e1978f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Communications Undersecretary Claire Castro expressed
        her disbelief over Avanceña’s remarks, which she said appeared to make light
        of recent violence.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e29c9ed-6e85-422b-98c4-b88329127ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya kay Ms. Honeylet Avanceña, huwag ninyo pong gawin na issue dahil
        may buhay po ditong nakasalalay, may mga buhay na nawala. Huwag ninyong gawing
        issue ito at gawin ninyong katatawanan ang gobyerno,” said Castro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb241a-5df8-40fd-8f7c-eae3b4d23d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: To Ms. Honeylet Avanceña, please do not turn this into
        an issue or make it a joke. Lives are at stake here, and lives have already
        been lost. Don’t turn this into an opportunity to ridicule the government] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74379ccb-22de-4110-8c14-dd02e7926e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said the government is working to address the kidnapping and
        killing of businessman Anson Que, whose case has sparked public concern.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f698ea5-9159-406f-b6fa-1b871dce3765'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi natin malaman bakit ganoon ang naging attitude ni Ms. Honeylet.
        Parang ikinatutuwa pa ba niya na may mga ganitong sitwasyon sa bansa,” she
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad21161-e17c-42bd-aa49-5ecc8c305d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We can’t understand why Ms. Honeylet would have that
        kind of attitude. It’s as if she’s taking pleasure in the fact that these
        situations are happening in the country] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f0e55-75b8-4cec-af35-45b28e949d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added that the administration is determined to bring those responsible
        to justice.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86294c9-da0a-47b8-8838-2376fed0b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya muli, pinapanawagan po natin kay Ms. Honeylet Avanceña, huwag
        na po sana mamutawi sa inyong bibig ang mga ganitong klaseng pananalita dahil
        hindi po rin natin gugustuhing i-congratulate ang dating Pangulong Duterte
        sa mga nagawa pong EJK dahil po buhay po ang pinag-uusapan dito,” Castro said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d1efe-f8c9-41ef-93ab-f4371e0aed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So once again, we appeal to Ms. Honeylet Avanceña - please
        refrain from making such remarks. We wouldn’t want to congratulate former
        President Duterte either for the extrajudicial killings that happened, because
        we are talking about human lives here.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12ee46-c224-4426-8eeb-87f5c45b9b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Avanceña earlier made a controversial remark during an ambush interview
        at The Hague, Netherlands, shortly after the International Criminal Court
        proceedings on the Duterte administration’s drug war. The former president
        is in detention to face charges of crimes against humanity for murder.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c8c42-d0c3-4329-89ea-0145ea4967ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Congratulations sa Pilipinas, may kinidnap at pinatay nanaman. Congratulations.
        Ganyan ang gusto niyo… Congratulations again,” she said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2fba5-5efd-4c71-a1ce-2697164f041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T17:51:04.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T17:51:04.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:51:04.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congratulations to the Philippines, someone was kidnapped
        and killed again. Congratulations. This is what you want… Congratulations
        again.]</p>'
