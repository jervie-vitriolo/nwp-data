      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Fuel prices may drop
        by over P3 per liter next week, the Department of Energy (DOE) said on Friday,
        April 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449cfddb-b791-4636-afb7-3351c9f4e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:57:14.052+08:00
