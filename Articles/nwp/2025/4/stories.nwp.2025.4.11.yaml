    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'Ousted South Korean President Yoon leaves official residence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa194d1-6b71-481f-967d-aaae1f9a33c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.236+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.255+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> Former South Korean President
        Yoon Suk Yeol returned to his private home on Friday from the official residence
        after his removal from office, with crowds of supporters turning out to greet
        his motorcade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a685458-025e-42d8-837a-5365816ead4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.236+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.236+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Constitutional Court upheld Yoon’s impeachment last Friday, capping
        four months of unprecedented constitutional turmoil after his short-lived
        attempt to impose martial law in December sent shockwaves through Asia’s
        fourth-largest economy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0dfba4-e96e-45a9-b9ef-4f7f72339eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.237+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.237+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea will now hold a snap election on June 3, and questions
        remain over whether Yoon might still play a role given how his impeachment
        appears to have deepened polarisation in society and stirred up his conservative
        supporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9075e48-40e7-45f7-bb90-cd4c51da72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.237+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.237+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hundreds had gathered outside the gates of the official residence,
        where Yoon briefly stopped to hug and shake hands with supporters, some of
        whom were crying.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef20e8-464b-4bdc-9d2d-39c1769d1a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.238+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.238+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ousted president has not been seen in public since he was released
        from prison on March 8 when a court cancelled his detention warrant in the
        criminal case against him. He did not attend the impeachment ruling by the
        Constitutional Court on April 4.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9175f8a2-3dea-4fcb-b526-f6cc58e978cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.238+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.238+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But a number of his ruling party members and supporters have been seen
        visiting the official residence where Yoon reportedly discussed the upcoming
        election.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6bad4-a5af-4d6e-ac31-8c6105b8e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.239+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.239+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As he left the official residence, Yoon donned a red baseball cap saying
        "Make Korea Great Again" given to him by a supporter, video footage showed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c936b-a6ea-4517-a22c-46c768c400ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.239+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.239+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Now I will go back to being one of the people... and find a new way
        for the country and the people," Yoon said in a written message relayed via
        his lawyer.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce9690-5282-45e2-bd3b-86f8741da37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.240+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He and his wife were driven in a motorcade from the official presidential
        residence to their private apartment in a 37-storey building in Seoul. The
        pet-loving couple will also take back more than 10 dogs and cats they own.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ef674-a260-42c7-b21b-37d453f6400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.240+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some 280 police were deployed around his private home on Friday ahead
        of the move, and Yoon is to be accompanied by a security detail of about 50
        people, media reported.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485e276-6d7c-4509-9e42-5b7f2b9261cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.240+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former president still faces trial on a criminal charge of leading
        an insurrection, which is punishable by death or a life sentence if he is
        convicted.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353b5da-5668-45c3-991b-e945fb6ecd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.241+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.241+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The race to replace Yoon kicked off this week with nearly 20 hopefuls
        expected to contest for the candidacy of the conservative People Power Party
        that is in a fight to retain the presidency against a populist liberal who
        leads in the polls.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a0684-d24a-4646-8c11-2a2a1e127c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.241+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.241+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trailing in polls</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94828bb-d886-4b20-9509-d6f1f66fd076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.242+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Candidates are set to face an uphill battle against the populist former
        leader of the Democratic Party Lee Jae-myung, who declared his bid on Thursday,
        polls show.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74a8a7-cf9e-4d3c-8655-5d79f8f4e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.242+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'All the conservative candidates are receiving single-digit support
        in polls, with former labour minister Kim Moon-soo leading the pack at 9%,
        far behind Lee at 37%, according to a Gallup Korea poll released on Friday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b393c-a78a-44d5-9b99-5de5ddb2bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.243+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.243+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lee, who faces potential legal obstacles to his presidential bid from
        various legal cases, has pledged to overcome polarisation in society and spur
        economic growth if elected.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e7194-3226-477b-ba97-a653dc8fc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Unveiling his policy vision on Friday, Lee said he wanted to help the
        industrial powerhouse focus on cutting edge science and technology.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8160741-6b37-40c0-89e1-ba527e23505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"To survive in the ruthless global battlefield, I make an appeal to
        you to shift the paradigm from copying to leading," he told a news conference.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c8064-aeba-4f49-b244-8301cd64c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.245+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon has said his December 3 martial law was meant to expose the abuse
        of parliamentary majority by the Democratic Party to stall his policies and
        not meant to impose full military rule.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718327f-fa65-454c-8746-c6ca0a20c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.245+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Democratic Party and his critics say his actions amounted to an
        insurrection that nearly destroyed democracy.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa0b5d-ab6c-448d-a027-5ac6465852c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:55:52.246+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T18:55:52.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:55:52.246+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joyce Lee and Ju-min Park; Writing by Jack Kim;
        Editing by Ed Davies, Christian Schmollinger and Raju Gopalakrishnan)</em></p>'
