      'mgnl:lastModified': 2025-04-11T13:18:51.582+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cracking this giant, hand-crafted chocolate egg is half the fun!
        Inside, your kids will discover a treasure trove of Easter-themed goodies
        like caramel bonbons, cookies, pretzels, and meringue kisses. Available in
        both milk and white chocolate, this is just one of Bizu’s festive offerings.
        Don’t miss their Crème Brûlée Eggshells and Easter-colored macarons too!</p>'
