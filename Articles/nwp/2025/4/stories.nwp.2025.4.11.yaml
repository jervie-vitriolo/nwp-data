      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T11:56:14.011+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said gasoline prices may be cheaper by up to P3.75 per liter,
        while diesel costs may go down by up to P3.40 per liter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30e278-aab6-40af-bb8f-07bcdc81f7b1'
      'mgnl:activationStatus': true
