      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "From April 13 to 20, NAIA is expected to welcome more than 1.18 million\
        \ passengers—a 14.23% increase from last year’s 1.04 million. Flight movements\
        \ are also projected to rise, from 6,537 in 2024 to 6,724 this year. Good\
        \ Friday, April 18, is expected to be the busiest day, with 851 flights, while\
        \ Tuesday, April 15, will see the lightest traffic at 818 flights—still higher\
        \ than any single day during Holy Week last year.\r"
