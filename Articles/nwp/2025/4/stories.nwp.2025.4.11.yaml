      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T17:11:27.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The commission has earlier issued show cause orders to a number
        of candidates for misogynistic and discriminatory remarks.</p>'
