      'mgnl:lastActivated': 2025-04-11T16:51:10.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yong ngayong binabyahe natin 100 plus [buses]. Nagdagdag tayo ng\
        \ special permit… mga more than 20 buses,” said Arnaldo Bernardo, the terminal’\
        s officer in charge.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac449b4-0f15-401b-9894-6278f2db5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:33:34.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have 100 buses. We got special permits to add more
        than 20 buses next week.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea4097-2aa1-46ce-89ba-a93393e6f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:33:34.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Metropolitan Manila Development Authority (MMDA) has allowed provincial\
        \ buses on Epifanio de los Santos Ave. on certain days to meet demand.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39a911-7da2-4a4b-a2bd-41b9f25296c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:33:34.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Passenger traffic at the Parañaque Integrated Terminal Exchange has\
        \ hit over 74,000 by 1 p.m. on Friday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a845d1-61ed-4e88-8aeb-f5bb60eb50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:33:34.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "MMDA Chairman Don Artes led the inspection in the Cubao terminals of\
        \ Five Star and Baliwag Transit, while other terminals and bus stations will\
        \ be next in line.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52bc9fa-9366-4624-b095-e888099e2b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:33:34.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Baka pwedeng maglagay ng tents para may masilungan ating mga kababayan
        lalong lalo na ngayong summer,” Artes appealed to heads of bus terminals with
        small waiting areas. “Alam naman natin ang pagdagsa ng pasahero, ganun din
        po maglagay ng sistema sa pagpila.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b5870-0e06-4650-aa8e-55ec0ed7aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:33:34.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe tents can be set up for passengers, especially\
        \ now during summer. A queuing system should also be set in place for the\
        \ expected surge of passengers.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e0afc-e04b-4985-8979-7b29c7f01bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:33:34.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities also conducted drug testing on bus drivers and conductors
        at the two terminals to ensure safe travel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773e028-4b70-4b40-8446-7ff6d72255b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:36:56.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Projected number of tourists</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d43527-b6c8-4109-8099-e60b8af2e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:36:56.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Tourism (DOT) projected over 30 million local and\
        \ international visitors will enjoy tourist spots in the Philippines during\
        \ the Holy Week break.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d235e7-77dd-4745-9379-9957a7a31e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:36:56.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, April 11, the DOT said it also expects to\
        \ welcome 2.4 million tourists in Intramuros, Manila. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15403e-bf57-4aeb-9612-23ab2a2f7fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:36:56.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the agency, top destinations during last year’s Holy Week\
        \ were Cebu, Bohol, Boracay, Palawan, Siargao, Baguio, Batangas, Ilocos Norte\
        \ and Sur, Pampanga, Pangasinan, and Puerto Galera. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13e09b-b83d-496d-b2c9-ea34a769e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:36:56.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T16:51:10.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:51:09.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Christina Garcia Frasco has directed the activation
        of regional operations centers to monitor high-traffic tourist spots.</p>'
  'palawan-cavite-town-bets-show-cause':
