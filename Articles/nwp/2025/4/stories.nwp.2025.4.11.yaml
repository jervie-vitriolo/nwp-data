      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Anthony Edwards scored 44
        points and Julius Randle added 31 points and 10 rebounds to lead the visiting
        Minnesota Timberwolves to a 141-125 victory over the Memphis Grizzlies on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abdb45-84d8-4e7f-90de-416f36ce2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.959+08:00
