    'template': '1'
    'title': 'China hits back at Trump tariff hike, turmoil rings recession alarm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff86931-498c-422b-9058-ce7dbcd6e35d'
