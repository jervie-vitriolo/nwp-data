  'chiz-to-imee-allegations':
    'caption': 'From left to right: Sen. Imee Marcos, Senate President Chiz Escudero
      (Senate of the Philippines/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T10:47:36.000+08:00
    'imagesource': 'jcr:c918ed32-d303-411e-a682-ab58e85777d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efa7ac22-2034-4cce-9e2f-0d9778b5da39'
    'lead': 'Senate President Chiz Escudero did not mince words in telling reelectionist
      Sen. Imee Marcos to stop using the Senate as an avenue for her political agenda. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T10:49:22.082+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-04-11T10:49:22.379+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T10:49:22.120+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Chiz-Escudero', 'Rodrigo-Duterte', 'International-Criminal-Court',
      'Imee-Marcos']
    'stories': []
    'template': '1'
    'title': 'SP Escudero to Imee Marcos: Stop using Senate for your political objectives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5277fb1-dbe5-4e5e-ab5a-e127326774db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:49:22.107+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T10:49:22.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:49:22.116+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senate President Chiz
        Escudero did not mince words in telling reelectionist Sen. Imee Marcos to
        stop using the Senate as an avenue for her political agenda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3da40-11c6-4d65-9e43-50864d66b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:49:22.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T10:49:22.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:49:22.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero responded to Marcos’ claims that he refused to sign the contempt
        order against special envoy on transnational crime Markus Lacanilao for supposedly
        lying during the inquiry on the arrest of former President Rodrigo Duterte. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f76b9-2c64-463a-aff4-40c649205dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:49:22.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T10:49:22.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:49:22.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, April 11, the Senate president said the presidential
        sister “released her statement and flaunted to the media her signed arrest
        and detention order even before I could see, much less, receive a copy of
        it”. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae9abb-088f-46da-b7a9-4dbd97c53652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:49:22.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T10:49:22.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:49:22.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero added that he directed Lacanilao’s release from unauthorized
        detention as a matter of regularity and out of humanitarian reasons as his
        grandfather was about to be laid to rest.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63afd154-6b7e-498e-ae3a-3b10e3f17c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:49:22.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T10:49:22.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:49:22.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Senator Marcos says that this episode sets a terrible precedent, and
        I concur, but for different reasons. I believe it is a dangerous precedent
        to allow senators to flout the Senate’s own rules for personal gain,” Escudero
        said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894acf0-afb2-4773-8ab2-c75584518a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:49:22.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T10:49:22.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:49:22.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I urge Senator Marcos to refrain from using the Senate as a platform
        for her own personal political objectives and to instead use her name, title,
        and influence as a bridge toward unity, not a wedge for division. Our people
        and our country expect and deserve no less,” he added. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557602bc-6544-4400-80af-0cd239ae2b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:49:22.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T10:49:22.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:49:22.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said he will issue a show cause order against Lacanilao to
        explain in five days why he should not be ordered detained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc022d7-852d-4b4c-904f-f1034ae9ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:49:22.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T10:49:22.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:49:22.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lacanilao was cited in contempt after denying knowledge whether or
        not Duterte was brought to a national judicial authority before he was arrested
        and brought to the International Criminal Court detention center in The Hague,
        Netherlands.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d40f5-9274-4ca6-b25b-d19555e819cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:49:22.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T10:49:22.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:49:22.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Local authorities arrested the former president on March 11 with the
        assistance of the International Criminal Police Organization over an ICC warrant
        for murder charges on crimes against humanity, linked to his bloody drug war.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2ff09-ca4b-41e5-be4e-ac98bbfc255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:49:22.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T10:49:22.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:49:22.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'marcos-rejects-citizenship-li-duan-wang':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T10:52:44.000+08:00
    'imagesource': 'jcr:3256eb24-0461-4007-aac9-d9ef28f6cef3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9454ebd4-bd09-4791-88fb-8ab533601e24'
    'lead': 'President Ferdinand Marcos Jr. has vetoed a bill on Friday that would
      have granted Filipino citizenship to Chinese national Li Duan Wang, who has
      links to Philippine Offshore Gaming Operator (POGO). '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T10:54:03.554+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-11T18:46:11.130+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T18:46:10.757+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Li-Duan-Wang']
    'stories': []
    'template': '1'
    'title': 'Marcos rejects citizenship of POGO-linked Li Duan Wang'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3b306-352b-4e55-b965-11d448007c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:50:58.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:50:58.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing, Communications Undersecretary Claire Castro
        stated that Marcos could not ignore the concerns on Li’s citizenship bid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067870f4-f1f1-4303-a5bf-45c43aa68190'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:50:58.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:50:58.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I cannot blindly disregard the alarming warnings issued by our national
        agencies, which indicate that the grantee’s character and influence pose ominous,
        dangerous consequences—or even a clear and present danger,” President Marcos
        said in his veto message, as read by Castro.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e404f-6b43-4e44-be83-81f384bfc032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:50:58.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:50:58.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace official also reminded the public that citizenship is a
        privilege, not a right, and should not be granted lightly.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06c0d4-1894-42a8-9818-fc79450ea6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:50:58.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:50:58.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sinabi rin ng Pangulo na kapag tayo ay nagbigay ng Filipino citizenship,
        higit pa sa mga ligal na karapatan ang ating ibinibigay – binubuksan natin
        ang buong karangalan ng ating kasaysayan, ang ating lahi at ang ating pamana,
        kaya dapat ang tatanggap nito ay sumasailalim din sa mga adhikain ng ating
        bayan,” Castro added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb222b-5ba9-488d-b187-077a5c70b0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T16:50:58.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T16:50:58.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The President also stated that when we grant Filipino
        citizenship, we give more than just legal rights—we open up the entire honor
        of our history, our race, and our heritage, so those who receive it must also
        adhere to the aspirations of our nation]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659c2b1-059f-4df7-84fd-60350c102f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:54:03.569+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:10.751+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has vetoed a bill on Friday that would have granted Filipino citizenship
        to Chinese national Li Duan Wang, who has links to Philippine Offshore Gaming
        Operator (POGO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec8c0e-7085-40c0-b4a0-24c81220cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:54:03.569+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:10.752+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Li, also known as Mark Ong, was identified by Senator Risa Hontiveros
        as an alleged incorporator of the largest POGO service provider in the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4272ad-07a8-4fb6-8f07-d0c0fefa15fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:46:10.742+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:10.742+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“(The) legislative naturalization ni (of) Li Duan Wang and the bill
        on modern Baguio City Charter (have been) vetoed by the President,” said Presidential
        Communications Office Undersecretary and Palace Press Officer Claire Castro
        in a text message to Palace reporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ae24f-9d66-48fb-b7ec-a42d2e704251'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:54:03.570+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:10.753+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Hontiveros had earlier raised concerns over Wang’s alleged links to
        questionable activities. She claimed Wang is a business associate of Duanren
        Wu, the suspected POGO boss behind the raided facility in Porac, Pampanga.
        She also noted that Wang’s business is located in the same building connected
        to self-confessed Chinese spy She Zhijiang, and that he has ties to the Philippine
        Jinjiang Yuxi Association — reportedly part of the Chinese Communist Party’s
        united front operations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec962131-a596-416f-b072-9fbf68467910'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:54:03.570+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:10.753+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi ko po hinatulan na guilty sa anumang krimen si Li Duan Wang,
        Mr. President, pero sapat ang mga red flag na ito para hindi siya pagkalooban
        ng pagiging Pilipino nang ganito lamang kadali,” Hontiveros said when she
        explained her “no” vote in January.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12b449-f23f-48d6-adb9-20fe89fca10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:54:03.570+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:10.754+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I did not judge Li Duan Wang guilty of any crime, Mr.
        President, but these red flags are enough to prevent him from being granted
        Filipino citizenship so easily.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66422f2c-1543-4d3a-8cd8-24c4aff22887'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:54:03.571+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:11.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:10.754+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some senators previously defended their decision to support the
        measure, insisting that proper vetting was done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c390bb-3144-4078-9477-a4e3c47b5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:54:03.571+08:00
      'mgnl:createdBy': 'tristan-nwp'
