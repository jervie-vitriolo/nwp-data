  'pope-francis-surprise-visit':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T07:54:17.000+08:00
    'imagesource': 'jcr:5f0c9401-680d-41ec-b2a7-1d70b7a4aa98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f9ea990-61e1-46fa-ad32-b8ffa9b506da'
    'lead': 'Pope Francis, who is taking two months'' rest as he recovers from double
      pneumonia, made an unannounced visit to St. Peter’s Basilica in the Vatican
      on Thursday dressed in black pants rather than his usual, traditional white
      papal attire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T07:55:41.436+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-04-11T07:59:43.610+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T07:59:43.446+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Pope-Francis', 'Global-Watch']
    'stories': []
    'template': '1'
    'title': 'Pope Francis wears black pants, not papal attire, in surprise visit
      to St. Peter’s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249340b8-1086-4adc-a670-97f4cbb19ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T07:55:41.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T07:59:43.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T07:59:43.441+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis, who is taking two
        months'' rest as he recovers from double pneumonia, made an unannounced visit
        to St. Peter’s Basilica in the Vatican on Thursday, April 10, dressed in
        black pants rather than his usual, traditional white papal attire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95289d72-cf42-4c14-b729-93c60e625bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T07:55:41.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T07:59:43.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T07:59:43.442+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a video verified by Reuters, the 88-year-old pontiff is seen in\
        \ a wheelchair wearing black pants and with a striped blanket wrapped around\
        \ his chest.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9643d12-4e15-4db2-8bce-f836a087604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T07:55:41.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T07:59:43.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T07:59:43.442+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pope, waving at visitors to the basilica as attendants pushed his\
        \ wheelchair, had a small nasal hose to receive supplemental oxygen, the video\
        \ showed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1421eb-26a2-48d2-852a-c7b236938e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T07:55:41.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T07:59:43.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T07:59:43.443+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The date of the video recording was verified by Reuters by its metadata\
        \ and confirmed by the person who shared it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252b4f9-89df-4f96-8cf7-13a3036d577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T07:55:41.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T07:59:43.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T07:59:43.443+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We were visiting St. Peter’s Basilica and saw some guards passing\
        \ by and making way, so we went to see what it was, and it was the pope,\"\
        \ said Luiz Gil, who took the video. \"Few people noticed, it was very quick,\
        \ but he stopped to talk to a family with a baby.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469f801-d675-4fd3-a50f-e49702773cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T07:55:41.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T07:59:43.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T07:59:43.443+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis is recovering at the Vatican after spending 38 days in hospital\
        \ for double pneumonia, in the most serious health crisis of his 12-year papacy.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b33531-3e89-4719-88ec-caaa90746f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T07:55:41.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T07:59:43.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T07:59:43.444+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He has only made one previous public appearance since being discharged\
        \ on March 23, when he briefly greeted crowds during an event in St. Peter’s\
        \ Square on April 6.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f07e6-512c-4147-887f-cf93f5b49d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T07:55:41.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T07:59:43.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T07:59:43.444+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pope rarely makes public appearances wearing civilian garb rather\
        \ than his traditional papal vestments, but has occasionally dressed down\
        \ during some trips abroad.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb1424-17f6-43c5-99c0-df111fe29e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T07:55:41.475+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-04-11T07:59:43.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T07:59:43.445+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee, additional reporting by Pola Grzanka;Editing
        by Bernadette Baum)</em></p>'
  'Tourist-helicopter-crashes-into-New-York-s-Hudson-River--killing-all-six-aboard':
    'author': 'David Shepardson and Rich McKay, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T10:28:13.000+08:00
    'imagesource': 'jcr:28374151-6656-4b01-8455-a0c9c2f37972'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d6e3534-7452-43b3-963d-8122f1de8a04'
    'lead': 'A tourist helicopter plummeted upside down into New York City’s Hudson
      River on Thursday killing all six people on board, including a Spanish family
      with three children and the pilot, Mayor Eric Adams said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T10:29:13.749+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-11T10:29:14.081+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tourist helicopter crashes into New York’s Hudson River, killing all
      six aboard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d84524-f0bf-4a4e-9519-c093de0604b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.761+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A tourist helicopter plummeted upside
        down into New York City’s Hudson River on Thursday killing all six people
        on board, including a Spanish family with three children and the pilot, Mayor
        Eric Adams said.(Reuters) - A tourist helicopter plummeted upside down into
        New York City’s Hudson River on Thursday killing all six people on board,
        including a Spanish family with three children and the pilot, Mayor Eric Adams
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a5443-1c77-446c-881a-e4c7fa39bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.761+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Agustin Escobar, an executive at Germany-based technology company Siemens
        SIEGn.DE, was among those killed according to the New York Times, which cited
        unnamed law enforcement sources.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4550182-20bc-4cd7-a333-7588e7beeb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.762+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'New York City police referred requests for confirmation that Escobar
        was aboard the helicopter to the U.S. Coast Guard. The Coast Guard said in
        a statement that it did not yet have the names of the victims. Siemens did
        not immediately respond to a request for comment outside normal business hours.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9a49f-41d9-47a1-9bda-c6ba881ba976'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.762+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Video of the crash showed what appeared to be a large object plunging
        into the river, followed seconds later by what appeared to be a helicopter
        blade. Afterwards, emergency and police boats were seen circling around a
        patch of river where the helicopter was submerged, with only what appeared
        to be the aircraft’s landing gear poking above the water’s surface.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26833978-da33-4290-8a94-712981bafd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.762+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Bell 206 chopper, operated by New York Helicopter Tours, departed
        at about 3 p.m. ET (1900 GMT) from a downtown helicopter pad and flew north
        over the Hudson River, New York Police Commissioner Jessica Tisch said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14f30b-f795-4a49-8b59-761fcc201c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It turned south when it reached the George Washington Bridge and crashed
        minutes later, hitting the water upside down and getting submerged near Lower
        Manhattan at around 3:15 p.m., just off Hoboken, New Jersey, Tisch added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ef054-cb41-4a73-a69a-d96014df85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Divers helped remove the victims from the water. Four were pronounced
        dead at the scene, while two others were taken to area hospitals where they
        died.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62813c70-4692-4483-ba39-2d2b1eb70e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The airspace around Manhattan is crowded with helicopters offering
        tourists a bird’s-eye view of the sights, with at least two dozen operators
        listed on tour website Viator. Many of the operators also offer helicopter
        shuttle services to the area airports.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b6f50-82df-4c71-b21d-334fd07ed2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.764+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'New York Helicopter Tours, which offers sightseeing flights for as
        little as $114 per person on its website, did not respond immediately to a
        request for comment about the crash.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d543f-8847-4a95-b0ac-7f0df534019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.764+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Sean Duffy said the tour helicopter was in
        Special Flight Rules Area established in New York that means no air traffic
        control services were being provided when it crashed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cefa56-bc82-4c85-9b13-2fed067374dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.764+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Federal Aviation Administration and the National Transportation
        Safety Board will investigate, with the NTSB leading the investigation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f94a5-bf91-462a-86e7-07c5e9d08ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.765+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duffy said the FAA was also launching a Safety Review Team on Thursday
        evening. NTSB Chair Jennifer Homendy and a team from the board will arrive
        in New York later on Thursday and plan to hold a press briefing on Friday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cdea0-909c-4bf3-b42f-e2cf744c0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.765+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'New York City has a history of accidents involving helicopters. In
        2018, five passengers aboard a helicopter died when it crashed into the East
        River, while the pilot survived. The helicopter was on a charter flight that
        featured an open door to allow passengers to take photographs of the skyline.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0fa01-df04-4543-838c-9d0227c6ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.766+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A New York City Police spokesperson said that police boats had assisted
        in Thursday’s rescue efforts.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9856c0-1e75-4c35-b47a-c508d786c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.766+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Helicopter safety has been a topic of discussion in the U.S. Congress
        after 67 people were killed in a crash between an American Airlines regional
        jet and Army helicopter on Jan. 29 near Reagan National Airport in Washington,
        D.C. The FAA has since permanently restricted helicopter traffic near that
        airport and is reviewing helicopter operations near other major airports.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90fc8b-4888-487e-bd61-7d749c2201ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T10:29:13.766+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T10:29:14.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T10:29:13.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Shepardson and Rich McKay; Additional reporting
        by Brad Brooks; Editing by Rosalba O''Brien, Sandra Maler and Jamie Freed)</em></p>'
