      'mgnl:lastActivated': 2025-04-11T12:45:31.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.959+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638cb0c-d7f2-410a-8af6-f2f8c3231b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.959+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.959+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Timberwolves, who won for the sixth time in seven games, used a\
        \ franchise-record 52-point third quarter to further tighten a Western Conference\
        \ battle for one of the top six playoff spots.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988bb8fa-1cd4-497b-8df6-f5b4cb00d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.959+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.959+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbed9bb-80e3-48d7-86a8-6a96bdc65d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.960+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.960+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Grizzlies (47-33), Timberwolves (47-33) and Golden State Warriors\
        \ are tied for sixth place with two games remaining. Teams finishing seventh\
        \ through 10th must participate in a play-in tournament.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca71ec9-5013-4eba-95ae-8910b5533fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.960+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.960+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dcc2f0-b5f3-4d73-8f2a-7fd464971a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.960+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.960+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Ja Morant scored 36 points for the Grizzlies, who had their three-game\
        \ winning streak snapped. Desmond Bane scored 28 points and added nine assists.\
        \ Jaren Jackson Jr. finished with 23 points and Scotty Pippen Jr. added 16\
        \ off the bench.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f8d24-5df6-4627-a2ad-c54c90bfedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.961+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.961+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0fec25-0d8a-4bcf-a5c9-9481c6519372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.961+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.961+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Minnesota used a 26-2 run that began early in the third quarter to\
        \ turn a 75-69 deficit into an 18-point advantage. Randle scored 12 points\
        \ during the run, which saw the Timberwolves rattle off 17 consecutive points.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98501fd1-91d0-475f-bdea-88858a4e32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.962+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.962+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba02a1-e603-485d-b92f-13123fd3eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.962+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.962+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Minnesota led by 22 entering the fourth quarter and Memphis got only\
        \ as close as 10 points (129-119) midway through the period.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5773979-c48c-47dc-a30f-3a0ab3c81169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.962+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.962+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e021c42-16ec-4a8d-b368-fec22fa0e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.963+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.963+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Memphis played without rookie starting forward Jaylen Wells, who broke\
        \ his right wrist in a nasty fall attempting a dunk Tuesday against Charlotte.\
        \ Wells, who had 73 starts, had routinely defended the opponent’s top scorer,\
        \ while averaging 10.5 points.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c8cf9-121e-4fdf-9764-da027e58d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.963+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.963+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e7db6-0b2b-4c32-bc94-6d856815b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.964+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.964+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Minnesota was coming off a crushing loss to Milwaukee. The Timberwolves\
        \ led by 24 points in the fourth quarter before suffering a 110-103 loss.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9afa580-828d-43a5-b011-9f0c3384b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.964+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.327+08:00
