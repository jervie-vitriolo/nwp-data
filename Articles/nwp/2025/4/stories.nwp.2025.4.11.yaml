      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Among the early birds at a bus terminal in Quezon City on Friday, April\
        \ 11, was Tris Mataga. “Vacation na, tapos na ‘yong trabaho ko, eh dun naman\
        \ ako maghahanap ng trabaho.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
