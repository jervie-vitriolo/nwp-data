      'mgnl:type': 'text'
      'text': 'Senator Win Gatchalian said the Senate Committee on Justice and Human
        Rights even “went beyond the minimum requirements” by coordinating with several
        intelligence agencies, including the National Intelligence Coordinating Agency,
        National Security Council, and Interpol.'
    '8':
      'jcr:primaryType': 'mgnl:block'
