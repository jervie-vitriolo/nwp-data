    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff99bb-86ab-4368-a49b-9255070c8451'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:05:05.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T14:05:31.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:05:31.318+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The old domestic terminal
        at the Ninoy Aquino International Airport (NAIA) was demolished due to safety
        concerns, the gateway’s private operator said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40075f8d-b4c8-43af-89fe-e8028c9ead87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:05:05.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T14:05:31.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:05:31.318+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Terminal 4 was <strong><a href="https://www.newswatchplus.ph/news/2024/10/12/naia-terminal-4-renovation.html">closed</a></strong>
        in November to undergo renovation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0fa465-f155-4490-a5bc-fc16e2e50388'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:05:05.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T14:05:31.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:05:31.319+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyong ating terminal 4, lumang terminal 4 ay hindi na itutuloy dahil
        nakita namin na iyan ay isang malaking hazard, obstacle yan. Nabalita niyo
        naman yung nangyari sa Jeju Air na maraming namatay, ayaw natin mangyari sa
        ating bansa iyon kaya dinemolish na lang natin iyon at hindi na natin tatayuan
        ng additional structure,” Lito Alvarez, New NAIA Infra Corp. (NNIC) general
        manager said in a press briefing on Thursday, April 10. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6445188-0ba9-498f-a05e-7e2e881d9090'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:05:05.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T14:05:31.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:05:31.319+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our Terminal 4, the old Terminal 4, will no longer be
        pursued because we found that it poses a major hazard, it’s an obstacle.
        You probably heard about what happened with Jeju Air, where many people died.
        We don''t want something like that to happen in our country. That’s why we
        just demolished it and decided not to build any additional structures there.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a352af4-a190-4d48-ab33-831eb111c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:05:05.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-04-11T14:05:31.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:05:31.320+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In December 2024, over 100 passengers died after a Jeju Air plane landed
        and skidded off the end of the runway, and caught fire as it slammed into
        a concrete barrier at the Muan International Airport in South Korea. NAIA’s
        T4 is situated near the northern end of runway 13/31.'
