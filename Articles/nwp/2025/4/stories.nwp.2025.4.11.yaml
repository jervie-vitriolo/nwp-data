  'Filipinos-favor-ICC-trial':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T12:57:47.000+08:00
    'imagesource': 'jcr:bccea6c2-5e99-418c-bf07-0dd9ac070df3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e68c3756-a5c4-4dfe-835b-8b7c931ed441'
    'lead': 'Two-thirds of Filipinos believe that the Philippines should let the International
      Criminal Court (ICC) proceed with the trial of former President Rodrigo Duterte
      as more than half also agree that he should be held accountable for drug war
      killings, according to an independent poll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T13:00:52.590+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-11T13:00:52.915+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T13:00:52.641+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two-thirds of Filipinos favor ICC trial for Duterte - survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10164dc-1076-4cea-b69c-9112d184ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.635+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Two-thirds of Filipinos
        believe that the Philippines should let the International Criminal Court (ICC)
        proceed with the trial of former President Rodrigo Duterte as more than half
        also agree that he should be held accountable for drug war killings, according
        to an independent poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc2905-00b6-41ad-8d7a-3d8b4ab4dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.624+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a survey conducted on March 31 to April 7 and released on Friday,
        April 11, WR Numero Research found that 66 percent or almost seven in 10 said
        the country should “allow ICC to do its job” and proceed with its probe on
        Duterte. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba89183-6b28-4b41-9848-ebb64c31d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.624+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The poll showed that only 17 percent disagreed while the remaining
        17 percent were unsure. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29295a82-f309-462b-ae4e-0f12a74b04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.624+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The same survey said 53 percent of Filipinos trust that the ICC will
        conduct a “fair and impartial” probe on the ex-chief executive while 47 percent
        are skeptical. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c36503-a54f-4c7f-a397-cbd9807cfec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.625+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'More than half or 52 percent of respondents believe that Duterte should
        be held accountable for the drug war killings while 24 percent disagreed.
        The remaining 25 percent were undecided. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f8f3a-aae1-49b5-be19-5ad6fd023039'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.625+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Seventy-five percent (75%) of Filipinos overwhelmingly agreed that
        no one, including former presidents, should be above the law,” the poll said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbdd97c-2b14-452e-94d0-eda83be2aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if it is important for Duterte to “personally face trial in The
        Hague” for charges of crimes against humanity, 62 percent of participants
        answered in the affirmative, 20 percent did not agree, and 19 percent were
        unsure. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c4f6a-636b-480f-a3fb-3e14c7e32163'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'More than six in 10, or 61 percent, also believe that the probe and
        subsequent trial will help “uncover the truth” about the drug war killings. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0fd30-6377-4a9c-b0ac-6d67941888c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.627+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.627+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the survey asked respondents about the ICC investigating
        Duterte’s co-accused such as Senator Bato dela Rosa who was Philippine National
        Police chief and head implementer of the drug war campaign.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11d7ff-f535-419c-b5f8-8687a5b4fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.627+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.627+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The survey said 61 percent believe that it is important to also bring
        them to the ICC while 21 percent think it is unimportant. The remaining 18
        percent were unsure. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b07cb-2269-4266-9219-ad58abd8bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.627+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.627+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It also said that two-thirds want President Ferdinand Marcos Jr. to
        “prioritize investigating and prosecuting police officers” who abused authority
        and were involved in implementing Duterte’s anti-drug campaign. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4dbe82-7ae4-4f77-b3e8-e6d2ad28657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.628+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Around 16 percent believed that the probe on erring cops does not have
        to be a priority while 18 percent were unsure. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961890c-e78b-45b5-b0e0-f2261215e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.628+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'WR Numero Research said it conducted the research with 1,894 adult
        Filipinos and results have a ±2 percent margin of error for national estimates. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7e67a-5fef-42c3-8919-72de6b12fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T13:00:52.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T13:00:52.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T13:00:52.629+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is detained at a facility in The Hague, Netherlands for
        crimes against humanity for murder. The ICC pre-trial chamber has set the
        confirmation of charges hearing for Sept. 23.</p>'
