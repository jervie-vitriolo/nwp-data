      'mgnl:lastModified': 2025-04-11T12:45:30.964+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc01c6-4993-48f1-a540-2ce4f472fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T12:45:30.965+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-04-11T12:45:31.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T12:45:30.965+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Both teams had torrid first-half shooting performances Thursday. The\
        \ Grizzlies shot 65 percent, made 13 3-pointers and got 24 points from Bane,\
        \ who was 6 of 6 from beyond the arc in the opening half. The Timberwolves\
        \ shot 49 percent, made 11 3-pointers and got 26 points from Edwards. Memphis\
        \ led 72-67 at the break.\r"
    '17':
