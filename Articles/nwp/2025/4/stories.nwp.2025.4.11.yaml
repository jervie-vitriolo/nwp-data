  'Australian-woman-gives-birth-to-wrong-couple-s-baby-in-IVF-mix-up':
    'author': 'Byron Kaye and Aaditya GovindRao, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T14:56:25.000+08:00
    'imagesource': 'jcr:966636a7-6a4f-44d3-b9ed-50dcdb13db4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfb31989-6140-45d2-9f0d-88c0abe31e0d'
    'lead': 'An Australian woman has given birth to a stranger’s baby after a fertility
      doctor accidentally implanted the wrong embryo, the clinic owner said in its
      apology letter while blaming the mix-up on ''human error''.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T14:57:34.867+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-11T14:57:35.210+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australian woman gives birth to wrong couple’s baby in IVF mix-up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c9f86-9eb3-403f-9b85-31fbec62a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.891+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> An Australian woman has given birth
        to a stranger’s baby after a fertility doctor accidentally implanted the
        wrong embryo, the clinic owner said in its apology letter while blaming the
        mix-up on "human error".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53f12f-4520-4452-9a7d-6fa048174aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.892+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Monash IVF, MVF.AX which is responsible for nearly one-quarter of Australian
        IVF treatments, said it learned in February that a woman at its Brisbane clinic
        had the wrong embryo transferred, "resulting in the birth of a child".'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d01dc-000f-4460-acda-2ad2d0cc7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.892+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The mistake was identified when the new parents asked for their remaining
        embryos to be sent to another clinic. At that time, the company said it discovered
        an additional embryo in storage.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b16ac-df0b-4c71-85cd-e262bb8a1bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.892+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It did not disclose the parents'' identity nor comment on their reaction
        except to say the situation was distressing. The clinic also did not specify
        when the woman gave birth and only disclosed that she was informed of the
        mistake as soon as it was discovered.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a96d4-c712-46c9-a13a-c11607cc2117'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.893+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"All of us at Monash IVF are devastated and we apologise to everyone
        involved," CEO Michael Knaap said in a statement, adding the incident had
        prompted extra audits which showed the incident was isolated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881afc42-3baa-4ce5-9577-e1050a3eeca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.893+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The mix-up has drawn attention to an industry which was largely self-regulated
        until recently and raised concerns about security protocols at IVF clinics.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df05f6a-bfb9-4bdc-9cea-c98acb803df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.894+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The facilities are regulated by a mix of Australian industry bodies
        and state government agencies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a1861-50da-48a1-a484-172f6293572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.894+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Queensland Health, the government body Monash reported the incident
        to, said it only became the regulator in September after the erroneous transfer
        took place.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0a05b-28b4-4a83-bd50-a4365aa45498'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.894+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Monash IVF said it hired a lawyer to run an independent investigation
        and reported the incident to the Reproductive Technology Accreditation Committee,
        part of industry group the Fertility Society of Australia, as well as the
        state body.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd2c89-7985-40fa-8156-7aabb972ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Incidents of this nature are rare," the Fertility Society said in
        a statement, adding that "patients place considerable trust in fertility services,
        and the safe handling and identification of embryos is a fundamental responsibility".'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a58b49-0105-4a54-88b9-7a14e489ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The news hammered the company’s shares as investors already spooked
        by market turmoil weighed the reputational impact of what Australian media
        said was the country’s first scandal of its kind involving an IVF operator.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d8a57-0ce2-44b5-9da9-1ebf145a546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Monash IVF stock was down 35% by late afternoon, its heaviest decline
        since listing more than a decade ago. The broader market .AXJO was down 1%.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af008d-0dfa-402b-af21-a673a7fb11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement to the Australian Securities Exchange, the company called
        the incident distressing but said it did not think it would have a material
        impact on its financial performance.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7accea4-bf15-4be2-9c6a-f14e36ce7773'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.897+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Monash IVF also has clinics in Malaysia, Singapore and Indonesia.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8f326-115f-4b78-bbc4-f56f17e0c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T14:57:34.897+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-11T14:57:35.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T14:57:34.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Byron Kaye in Sydney and Aaditya Govind Rao in
        Bengaluru; Editing by Saad Sayeed)</em></p>'
