      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;With a surge in
        travelers expected this Holy Week, New NAIA Infra Corp. (NNIC), in close coordination
        with government agencies and airline partners, has stepped up preparations
        at the Ninoy Aquino International Airport (NAIA) to help ensure efficient
        operations and provide added support throughout the busy travel period.</p>'
