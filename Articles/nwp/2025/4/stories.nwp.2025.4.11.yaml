  'france-waiting-for-ph-on-vfa-talks':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'The French flag (left) and the Philippine flag (right). (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T18:36:17.000+08:00
    'imagesource': 'jcr:d8b2dd66-c127-4890-9673-b0d963668aa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d510379-e1ac-43aa-9842-ba2362d33b55'
    'lead': 'The French government has expressed readiness to begin discussions on
      a Status of Visiting Forces Agreement (SOVFA) with the Philippines after President
      Ferdinand Marcos Jr. greenlit the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T18:38:36.507+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-11T18:46:24.920+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T18:46:24.635+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['VFA', 'France']
    'stories': []
    'template': '1'
    'title': 'France awaits official details after Marcos OK’s VFA talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53df91-d04b-4a66-bccc-5706cafa9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:38:36.526+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:24.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:24.629+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;The French government
        has expressed readiness to begin discussions on a Status of Visiting Forces
        Agreement (SOVFA) with the Philippines after President Ferdinand Marcos Jr.
        greenlit the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ede1b-0cba-4eb6-bbd3-26fa3a804ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:38:36.527+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:24.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:24.630+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'French Ambassador to the Philippines Marie Fontanel said France has
        yet to receive official communication from Philippine authorities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef76fe-c65c-49a5-82fb-51a60b0ed5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:38:36.527+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:24.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:24.630+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We haven''t been officially informed of that so far, so we are
        still waiting for the Department of Foreign Affairs or the Department of National
        Defense to come back to us,” Fontanel told reporters on Friday, April 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23b588-f819-440c-bfd3-68b07478aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:38:36.528+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:24.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:24.631+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'France submitted the first draft of the proposed agreement in October
        2023. Last month, officials from both countries held a consultation in Manila
        where discussions focused on strengthening bilateral defense cooperation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c176eb0-f701-4610-8530-54870b8f33bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:38:36.528+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:24.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:24.631+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Fontanel said the two sides can begin the first round of negotiations
        for the agreement once formal notification is received.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98c445-57a2-49c2-851c-c153f7fa62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:38:36.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:24.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:24.631+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang earlier said that forging more VFA-like agreements with
        like-minded nations will boost the interoperability of the Armed Forces of
        the Philippines with international partners.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3589d-6168-4aa7-bd43-257d7dbb59f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:38:36.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:24.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:24.632+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro confirmed on March 25 that
        President Marcos had approved the beginning of negotiations with France.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7927f-6c7c-45f9-a51f-e07fd304077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:38:36.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:24.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:24.632+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In December 2023, French Minister of Armed Forces Sébastien Lecornu
        made his first visit to the Philippines. He and Defense Secretary Gilbert
        Teodoro signed a letter of intent to build a stronger defense partnership,
        covering strategic training and industrial cooperation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8ab83-f463-48ab-aa6a-70e667c6836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:38:36.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:24.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:24.633+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines has VFAs with the United States and Australia, while
        a recently signed agreement with Japan is still awaiting ratification by the
        Japanese Diet.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c5311-15d0-4d4a-a50e-800aa29cbbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-11T18:38:36.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-11T18:46:24.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-11T18:46:24.633+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aside from France, the Philippines has also concluded SOFVA negotiations
        with New Zealand and Canada.</p>'
  'ousted-sokot-president-leaves-residence':
    'author': 'Joyce Lee and Ju-min Park, Reuters'
    'caption': ' Demonstrators stand in front of a banner with the photograph of Yoon
      Suk Yeol as people wait for the Constitutional Court ruling on President Yoon
      Suk Yeol’s impeachment, near his residence in Seoul, South Korea on April 4.
      (Kim Soo-hyeon/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T18:53:56.000+08:00
    'imagesource': 'jcr:fb272b86-81e9-4743-94a8-8be204babe7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ef8c7d-3ae9-4dc6-a769-73ff1675d803'
    'lead': 'Former South Korean President Yoon Suk Yeol returned to his private home
      on Friday from the official residence after his removal from office, with crowds
      of supporters turning out to greet his motorcade.'
    'mgnl:activationStatus': true
