  'old-naia-t4-demolished':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'The view shows a facade of the old Ninoy Aquino International Airport
      Terminal 4 (NewsWatchPlus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-11T14:02:21.000+08:00
