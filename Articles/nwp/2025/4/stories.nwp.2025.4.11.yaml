    'jcr:uuid': '32a919f0-4d31-4020-820c-5f8787c418c6'
    'lead': 'There is no cause for concern regarding President Ferdinand Marcos Jr.’s
      health, a Palace official said on Friday, April 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-11T17:48:14.396+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-11T17:48:14.684+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-11T17:48:14.427+08:00
