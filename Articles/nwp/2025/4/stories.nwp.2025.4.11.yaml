      'mgnl:type': 'text'
      'text': "Assistance desks will be operating round-the-clock in all terminals,\
        \ staffed by airport personnel, medical teams, and uniformed officers. Additional\
        \ traffic aides will be deployed to manage curbside and parking flow, while\
        \ improved Wi-Fi connectivity ensures passengers can stay connected.\r"
