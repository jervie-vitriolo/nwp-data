      'mgnl:lastModified': 2025-04-11T11:56:14.012+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other factors were Saudi Arabia’s expected cut on its official selling
        price for Asia-bound crude next month, as well as accelerated production by
        the Organization of the Petroleum Exporting Countries in May.'
    '5':
