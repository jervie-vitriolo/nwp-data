      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://bizu.ph/products/white-chocolate-easter-egg-surprise?variant=45136001073404"><strong>1.
        Chocolate Easter Egg Surprise from Bizu</strong></a></p>'
    '3':
