      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Senator JV Ejercito also vouched for Wang, saying he consulted with
        the Presidential Anti-Organized Crime Task Force, which found no links between
        Wang and any POGO activities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3830b4-6520-4aa4-bc81-f92b7dc4767b'
