      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“May mga certification naman itong tatlong ahensya na wala silang nakikitang
        hindi maganda at walang negative reports from these three agencies,” Gatchalian
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f89116-4e73-4415-abca-a37dad079025'
