      lastmodified: 2025-04-23T14:33:00.202+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"When we were organized in the right spots, we ran some good stuff\
        \ and frankly, I thought we missed some open 3s,\" Los Angeles coach JJ Redick\
        \ said. \"(Reaves) got some great looks. Other than a couple of disorganized\
        \ plays, we played good offense. As a coach you could see it coming. I just\
        \ wanted to make sure everybody was on the same page.\"\r"
    section21:
