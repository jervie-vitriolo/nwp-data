      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '9c68e5fa-f50a-47ce-8923-2b6ec6196074'
      activationstatus: true
      created: 2025-04-23T19:32:04.008+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.650+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In the meantime, they can attend public events and give interviews
        about what they are looking for in the next leader of the world’s 1.4 billion
        Catholics.</p>'
    section14:
      primarytype: 'block'
      uuid: 'cc8d7a25-8f46-4d4a-ac56-2fa0c88d36dc'
      activationstatus: true
      created: 2025-04-23T19:32:04.008+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.651+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '279c87e1-064b-4e34-b1b0-3eae3145426f'
      activationstatus: true
      created: 2025-04-23T19:32:04.009+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.652+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Reading the pre-conclave signs to identify papal candidates is tricky,\
        \ because the signs are usually very subtle,\" said John Thavis, a Vatican\
        \ correspondent who covered three papacies.\r"
    section16:
      primarytype: 'block'
      uuid: '1a5d82c9-3de2-4ba9-a53f-fb2f3b66957d'
      activationstatus: true
      created: 2025-04-23T19:32:04.010+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.653+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '12bbf0d5-d39e-4f42-857b-07186c4530d3'
      activationstatus: true
      created: 2025-04-23T19:32:04.010+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.653+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Francis died on Monday aged 88. There is no clear frontrunner to
        succeed him.</p>'
    section18:
      primarytype: 'block'
      uuid: '9b80b1e5-5c74-4dd8-a5fb-a9480b79e784'
      activationstatus: true
      created: 2025-04-23T19:32:04.011+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.654+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'a26bafde-c559-416b-8df2-d6206bb26523'
      activationstatus: true
      created: 2025-04-23T19:32:04.011+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.655+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>As the pope was recovering from pneumonia over the Easter weekend,
        he asked retired cardinals over the age of 80 to preside in his place at the
        Vatican’s various celebrations of the holiday, possibly because he did not
        want to signal any favorite successor.</p>'
    section20:
      primarytype: 'block'
      uuid: 'a654b153-86a9-40c1-9356-56bc2aa0ad52'
      activationstatus: true
      created: 2025-04-23T19:32:04.012+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.656+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '36aae66a-2c26-409c-8629-0f399a62c271'
      activationstatus: true
      created: 2025-04-23T19:32:04.012+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.657+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The pope’s funeral, on Saturday, April 26, will be the first big
        moment to watch for signs of who might be next.</p>'
    section22:
      primarytype: 'block'
      uuid: '952f0349-2797-4f6f-ad44-759f70b75b2a'
      activationstatus: true
      created: 2025-04-23T19:32:04.013+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.657+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '986d2aac-a2f4-409e-af0e-35305ae0c824'
      activationstatus: true
      created: 2025-04-23T19:32:04.013+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.658+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Tens of thousands, including dozens of world leaders such as U.S.
        President Donald Trump and Ukrainian President Volodymyr Zelenskiy, are expected
        in St. Peter’s Square for the ceremony. Millions more will be watching across
        the globe.</p>'
    section24:
      primarytype: 'block'
      uuid: 'aa7dc84d-2866-4201-b6a6-203697418fed'
      activationstatus: true
      created: 2025-04-23T19:32:04.014+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.659+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '301d7fbe-0e1d-4f86-aa61-4efb342cda9f'
      activationstatus: true
      created: 2025-04-23T19:32:04.014+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.660+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The cardinals attending will listen closely to the sermon given
        by Italian Cardinal Giovanni Battista Re, the ceremonial leader of the College
        of Cardinals and a retired Vatican official.</p>'
    section26:
      primarytype: 'block'
      uuid: 'c612693a-4553-4c4e-8af8-421273a217b4'
      activationstatus: true
      created: 2025-04-23T19:32:04.015+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.660+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'dd04066f-41d5-4c01-9573-ed92120831c7'
      activationstatus: true
      created: 2025-04-23T19:32:04.016+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.661+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "At the funeral of Pope John Paul II in 2005, the sermon was delivered\
        \ by German Cardinal Joseph Ratzinger, who offered what many thought was a\
        \ stirring elocution on the late pope’s life and legacy.\r"
    section28:
      primarytype: 'block'
      uuid: 'b2b6f1b6-70f7-4c17-9f73-3ed6252023f1'
      activationstatus: true
      created: 2025-04-23T19:32:04.016+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.662+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '04b2c78c-b5c2-49c3-83e7-95ffabfdab6d'
      activationstatus: true
      created: 2025-04-23T19:32:04.017+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.663+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Eleven days later, Ratzinger would be elected as Pope Benedict XVI.</p>'
    section30:
      primarytype: 'block'
      uuid: '8db6d6c6-b2ba-4b6f-a449-5d86a457e319'
      activationstatus: true
      created: 2025-04-23T19:32:04.018+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.664+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '5d1487c0-9b6a-4220-b4c1-af5ba8d6cb4a'
      activationstatus: true
      created: 2025-04-23T19:32:04.018+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.664+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Re is 91 years old, cannot enter the conclave and is not a papal contender.\
        \ But insiders expect he might still try to offer a guide for his confreres\
        \ to follow in the way he chooses to describe Francis' papacy, or in any words\
        \ he uses to describe the needs of the Catholic Church today.\r"
    section32:
      primarytype: 'block'
      uuid: 'e41375da-5bac-49b8-aa0e-380d9349983c'
      activationstatus: true
      created: 2025-04-23T19:32:04.019+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.665+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '378f1cb2-cd63-413a-a1a9-1413b13ca50a'
      activationstatus: true
      created: 2025-04-23T19:32:04.020+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.666+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'a2c14780-44e3-4964-8c55-7b444703848c'
      activationstatus: true
      created: 2025-04-23T19:32:04.020+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.667+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Hints emerging slowly</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: 'bf3c04c8-9401-46b8-be84-7a64649362f0'
      activationstatus: true
      created: 2025-04-23T19:32:04.021+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.668+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '19d358bd-8f28-4817-bf4e-c973bf582bc0'
      activationstatus: true
      created: 2025-04-23T19:32:04.022+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.668+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The papal funeral marks the first of nine days of mourning for the
        global Church. Another Mass of mourning will be held in St. Peter’s Square
        on Sunday. That will be led by Italian Cardinal Pietro Parolin, often cited
        as a leading papal contender.</p>'
    section37:
      primarytype: 'block'
      uuid: 'd6130fe4-956c-418e-b1f9-f7ae78b1b39d'
      activationstatus: true
      created: 2025-04-23T19:32:04.023+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.669+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '5a31c3aa-2e0d-4fff-9b24-80dd7d84616a'
      activationstatus: true
      created: 2025-04-23T19:32:04.023+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.670+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The cliche … is he who enters the conclave a pope leaves a cardinal,\"\
        \ said Christopher Bellitto, an historian at Kean University in New Jersey\
        \ who specializes on the Church. \"Only prophets know what is going to happen.\"\
        \r"
    section39:
      primarytype: 'block'
      uuid: '99cb1da4-aaec-454c-8fc9-212633e3bbcb'
      activationstatus: true
      created: 2025-04-23T19:32:04.024+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.671+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'c026153b-432b-44e5-8f5d-4f5069191460'
      activationstatus: true
      created: 2025-04-23T19:32:04.025+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.672+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Other hints for possible successors to Francis will likely come
        out more slowly.</p>'
    section41:
      primarytype: 'block'
      uuid: '4c13695a-1606-4526-acce-cb2ca0e1f782'
      activationstatus: true
      created: 2025-04-23T19:32:04.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.672+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '5e78134f-1cf5-4ffb-95ce-6884b438b552'
      activationstatus: true
      created: 2025-04-23T19:32:04.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.673+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In 2013, as the cardinals gathered in Rome after Benedict’s surprise\
        \ resignation, some of the U.S. prelates preparing to take part in the conclave\
        \ started giving press conferences.\r"
    section43:
      primarytype: 'block'
      uuid: 'e28c91de-c278-4a1e-9e36-260391bc6122'
      activationstatus: true
      created: 2025-04-23T19:32:04.027+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.674+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '54bc7f9f-65a7-4099-ac0b-94d9185adaeb'
      activationstatus: true
      created: 2025-04-23T19:32:04.028+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.675+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The wider group of the world’s cardinals later asked them to stop
        doing the briefings.</p>'
    section45:
      primarytype: 'block'
      uuid: '61621925-6495-4f30-bb57-9f6a1c870905'
      activationstatus: true
      created: 2025-04-23T19:32:04.029+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.675+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'b3776917-9c79-4c90-b7b4-5d2382c10ca7'
      activationstatus: true
      created: 2025-04-23T19:32:04.030+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.676+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Even if there are no press conferences this time, cardinals spending\
        \ time in Rome often celebrate Masses at churches across the city. The sermons\
        \ they offer on those occasions could give indications of what they are thinking.\r"
    section47:
      primarytype: 'block'
      uuid: '9d73717e-1d31-4302-bfa2-0224e7e878d6'
      activationstatus: true
      created: 2025-04-23T19:32:04.030+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.677+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '3df6b534-f977-4fe7-b203-74c507361a90'
      activationstatus: true
      created: 2025-04-23T19:32:04.031+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.678+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Any signs will come in bits and pieces, or phrases used to describe\
        \ what cardinals are looking for in the next pope,\" said Thavis.\r"
    section49:
      primarytype: 'block'
      uuid: '95e04f55-6d46-491d-ba57-34be319083fc'
      activationstatus: true
      created: 2025-04-23T19:32:04.032+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.679+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '883cd790-b30c-410c-9abc-4a519420bdcb'
      activationstatus: true
      created: 2025-04-23T19:32:04.033+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.679+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Words like 'openness' and 'reform' may fit certain cardinals, while\
        \ 'administrative skills' and 'solid theology' may describe others,\" he said.\r"
    section51:
      primarytype: 'block'
      uuid: '3d691170-d8e5-4da4-b992-d34f89ac9c8b'
      activationstatus: true
      created: 2025-04-23T19:32:04.034+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.680+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '1c6cfb16-b20d-4366-8180-5d30726a5377'
      activationstatus: true
      created: 2025-04-23T19:32:04.035+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: 'a70da4d6-a3f0-444d-81b4-d03c153c2cb3'
      activationstatus: true
      created: 2025-04-23T19:32:04.035+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Behind closed doors</strong></h2>'
