  'START HERE----->What-is-a-Roman-Catholic-conclave-and-who-takes-part-':
    author: 'Crispian Balmer, Reuters'
    caption: 'Cardinals walk at St Peter’s Square, following the death of Pope
      Francis, at the Vatican (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-23T16:06:57.000+08:00
