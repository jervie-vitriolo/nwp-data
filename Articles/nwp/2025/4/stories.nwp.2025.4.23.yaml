      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:47.679+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The website is now live at<a href="https://precinctfinder.comelec.gov.ph/voter_precinct">
        https://precinctfinder.comelec.gov.ph</a>.</p>'
    section2:
      primarytype: 'block'
      uuid: '111312ba-50bc-4539-b42a-a9a723c9bfb1'
      activationstatus: true
      created: 2025-04-23T12:31:22.174+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T13:10:47.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:47.680+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Comelec said the Precinct Finder went live at 4 a.m. on Wednesday,\
        \ April 23, allowing voters to verify their registration status, as well as\
        \ find their assigned polling place and voting precinct.\r"
    section3:
      primarytype: 'block'
      uuid: '178b2224-b904-4641-9ffb-05cdddf93ac1'
      activationstatus: true
      created: 2025-04-23T12:31:22.174+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T13:10:47.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:47.680+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "This same information is also included in the Voter Information Sheets\
        \ (VIS) that Comelec has sent to all 68.43 million registered voters, ensuring\
        \ that even those without internet access can still obtain their voting details.\r"
    section4:
      primarytype: 'block'
      uuid: '2c90521a-9361-453c-8851-5d779f8fb22c'
      activationstatus: true
      created: 2025-04-23T12:31:22.175+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T13:10:47.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:47.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "To use the Precinct Finder, voters must enter their full name, birthdate,\
        \ and place of registration.\r"
    section5:
      primarytype: 'block'
      uuid: '39365dc8-976a-4c01-8480-906a4f31f759'
      activationstatus: true
      created: 2025-04-23T12:31:22.175+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T13:10:47.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:47.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The system will then display whether the individual has an active,\
        \ deactivated, no record, or multiple records of registration. It will also\
        \ provide the clustered precinct number and the corresponding polling place.\r"
    section6:
      primarytype: 'block'
      uuid: 'eb4d4f86-bf00-492c-af55-a7fe5644c736'
      activationstatus: true
      created: 2025-04-23T12:31:22.175+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T13:10:47.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:47.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Please note that the information displayed will be based on the latest\
        \ data submission by Comelec Field Offices and Philippine Embassies and Posts,\
        \ and the exact date provided b the Voters during Voters registration as reflected\
        \ in the Comelec National List of Registered Voters,” the poll body said in\
        \ a statement.\r"
    section7:
      primarytype: 'block'
      uuid: '2ff3f56b-7e77-4447-9bfa-ad8321268239'
      activationstatus: true
      created: 2025-04-23T12:31:22.176+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T13:10:47.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:47.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5d538f5a-68ae-4002-b8ba-ecc3c3e2374a'
      activationstatus: true
      created: 2025-04-23T12:31:22.176+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T13:10:47.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:47.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Local and national midterm elections are scheduled for May 12, while
        overseas voting has been ongoing since April 13, with internet voting being
        implemented for the first time in 77 foreign posts.</p>'
  'START HERE----->Shein--Temu-to-get-pricier-as-Trump-cracks-down-on-cheap-imports':
    author: 'Savyata Mishra, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
