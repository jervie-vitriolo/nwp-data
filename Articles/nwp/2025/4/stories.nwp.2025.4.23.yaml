      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Crimean peninsula, which Russia seized from Ukraine in 2014,
        is not one of the four regions in Putin’s offer reported by the FT.</p>'
    section21:
      primarytype: 'block'
      uuid: '73011ec0-2a56-4890-b05c-fb4dacdefeb4'
      activationstatus: true
      created: 2025-04-23T10:03:46.191+08:00
