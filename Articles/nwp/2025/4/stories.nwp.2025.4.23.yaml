      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.107+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '06affe27-0657-4989-9530-3e59a31e7e95'
      activationstatus: true
      created: 2025-04-23T13:10:49.108+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.108+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Fayaz Bukhari, Writing by YP Rajesh; Editing by
