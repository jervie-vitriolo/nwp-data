      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.687+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In 2013, Argentine Cardinal Jorge Mario Bergoglio offered a short reflection\
        \ at one of those meetings.\r"
    section60:
      primarytype: 'block'
