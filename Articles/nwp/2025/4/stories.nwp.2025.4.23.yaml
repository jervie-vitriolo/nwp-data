      lastactivated: 2025-04-23T10:03:46.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.182+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ec574bce-8701-4455-ae4c-4f32a84fdcb4'
      activationstatus: true
      created: 2025-04-23T10:03:46.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Both sides are trying to demonstrate progress towards ending Russia’s
        war in Ukraine, now well into its fourth year, after US President Donald Trump
        said he could walk away from efforts to make peace if there is no breakthrough.</p>'
    section3:
      primarytype: 'block'
      uuid: '1b5fc7f9-c294-4dc1-aca9-ecd25b6d21ec'
      activationstatus: true
      created: 2025-04-23T10:03:46.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b19e154a-61d7-410f-8039-0c7eff30b8e6'
      activationstatus: true
      created: 2025-04-23T10:03:46.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We are ready to record that after a ceasefire, we are ready to
        sit down in any format so that there are no dead ends," Zelenskiy told reporters
        in the presidential office in Kyiv.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fe6c8862-e8ac-42be-8006-1e2671d04175'
      activationstatus: true
      created: 2025-04-23T10:03:46.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ddd57a6b-e186-4492-a6a5-fa25c2c168bd'
      activationstatus: true
      created: 2025-04-23T10:03:46.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He stressed that any discussions regarding the terms of a peace
        deal should only happen once the fighting has stopped and that it would be
        impossible to agree on everything quickly.</p>'
    section7:
      primarytype: 'block'
      uuid: '323d54b6-bd09-47f2-a7d3-09933c7a952a'
      activationstatus: true
      created: 2025-04-23T10:03:46.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1b6e0f67-64c6-41e3-8047-fceeb0c39468'
      activationstatus: true
      created: 2025-04-23T10:03:46.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Ukrainian president said his delegation would have a mandate
        to discuss a full or partial ceasefire at talks with European and US officials
        in London on Wednesday in a follow-up to last week’s Paris meeting.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f55a64b6-945e-4522-9947-8a930276f6fe'
      activationstatus: true
      created: 2025-04-23T10:03:46.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c90b3a47-e04a-40e9-9634-f5ef9dc39df4'
      activationstatus: true
      created: 2025-04-23T10:03:46.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At the same time, the White House said Trump’s special envoy Steve
        Witkoff will again travel to Russia later this week to hold talks with Putin.</p>'
    section11:
      primarytype: 'block'
      uuid: '667c8348-3c12-4f3e-a4d6-00522863235e'
      activationstatus: true
      created: 2025-04-23T10:03:46.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9ecdc13a-d199-4d6f-9867-5d61b063bbb8'
      activationstatus: true
      created: 2025-04-23T10:03:46.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Citing people familiar with the matter, the Financial Times reported
        that Putin offered at a meeting with Witkoff in St. Petersburg this month
        to halt Russia’s invasion across the front line and relinquish its claims
        to full control of four Ukrainian regions.</p>'
    section13:
      primarytype: 'block'
      uuid: '6626d42d-ed89-46c9-90a5-02a3074e2b79'
      activationstatus: true
      created: 2025-04-23T10:03:46.187+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.187+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '45d8cdac-633b-4718-95e0-eae471feaa2b'
      activationstatus: true
      created: 2025-04-23T10:03:46.187+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.187+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Russia only partially controls Ukraine’s Donetsk, Kherson, Luhansk
        and Zaporizhzhia regions it claimed as its own during the full-scale invasion.
        Putin has publicly demanded that Ukraine withdraw its forces from Kyiv-held
        areas in the regions.</p>'
    section15:
      primarytype: 'block'
      uuid: '7bec923d-e046-41a6-8948-e910bb504bd3'
      activationstatus: true
      created: 2025-04-23T10:03:46.188+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.188+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f6a03c2c-f729-4961-b030-1003e62e5565'
      activationstatus: true
      created: 2025-04-23T10:03:46.188+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.188+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The FT said the proposal was the first formal indication Putin has
        given since the war’s early months that Russia could step back from some
        of its maximalist demands. It cited European officials briefed on US efforts
        as saying Russia’s apparent concession could be a negotiating tactic.</p>'
    section17:
      primarytype: 'block'
      uuid: '7814327b-4e2a-4823-bb44-0ac317b9fb9a'
      activationstatus: true
      created: 2025-04-23T10:03:46.189+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'afa6fd6c-9d1b-4f3b-8db3-6707413b1d89'
      activationstatus: true
      created: 2025-04-23T10:03:46.189+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Washington Post reported on Tuesday, citing people familiar
        with the deliberations, that Washington had proposed recognizing Russia’s
        annexation of Crimea and freezing the war’s front lines as part of a settlement.</p>'
    section19:
      primarytype: 'block'
