      lastmodified: 2025-04-23T17:33:09.227+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>DOJ spokesperson Mico Clavano said the Office of the Quezon City
        Prosecutor found insufficient evidence to file the criminal case.</p>'
