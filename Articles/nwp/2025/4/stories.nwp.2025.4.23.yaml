      lastactivated: 2025-04-23T10:03:46.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.195+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '97b002cc-2469-4ca7-9e16-d8aa5f54407e'
      activationstatus: true
      created: 2025-04-23T10:03:46.196+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.196+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an apparent change of plan, US Secretary of State Marco Rubio
        will not attend the talks in London, a State Department spokesperson said
        on Tuesday, adding that Washington’s Ukraine envoy General Keith Kellogg
        would attend.</p>'
    section31:
      primarytype: 'block'
      uuid: 'dca3feb1-d1d2-4987-88ce-47fa8b6ff37e'
      activationstatus: true
      created: 2025-04-23T10:03:46.196+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.196+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '279fea19-0f95-42b2-91cc-8257f2d0b760'
      activationstatus: true
      created: 2025-04-23T10:03:46.197+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.197+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump and Rubio said last week that Washington could abandon its
        peace effort unless there was progress within days. Trump on Sunday said that
        "hopefully" there would be a deal "this week."</p>'
    section33:
      primarytype: 'block'
      uuid: 'c0feb176-d78a-4c72-867d-d84f0a86661d'
      activationstatus: true
      created: 2025-04-23T10:03:46.198+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.198+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '27af8db7-31ee-4320-bc11-d46a8bf5ad42'
      activationstatus: true
      created: 2025-04-23T10:03:46.198+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.198+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Separately, Zelenskiy said he would be ready to meet Trump when
        they attend the funeral of Pope Francis along with other world leaders this
        week.</p>'
    section35:
      primarytype: 'block'
