      lastactivated: 2025-04-23T10:59:53.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:52.899+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '67f9ce5a-6455-4441-afe8-342ee1299517'
      activationstatus: true
      created: 2025-04-23T10:59:52.899+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T10:59:53.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:52.899+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nembhard finished with 17 points, Aaron Nesmith added 16, Myles Turner\
        \ had 15 and Bennedict Mathurin scored 14 off the bench. The Pacers shot 48.9\
        \ percent from the field and 44.4 percent (16 of 36) from 3-point range.\r"
    section8:
      primarytype: 'block'
      uuid: '1e0f650f-9fb5-4049-9758-81e89fa4f7a6'
      activationstatus: true
