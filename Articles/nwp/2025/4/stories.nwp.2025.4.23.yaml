      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:29:05.825+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Some pilgrims had also travelled to Rome for the expected ceremony\
        \ for Francis to proclaim the Church’s first saint from the millennial generation,\
        \ which was to have been held on Sunday, but has now been postponed indefinitely.\r"
    section18:
      primarytype: 'block'
      uuid: '7aa55d3d-0038-473d-8f43-391de6d3f4f2'
      activationstatus: true
