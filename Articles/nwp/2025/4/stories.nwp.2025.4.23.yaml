      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong> Pascal Siakam and Tyrese Haliburton
        each had a double-double as the Indiana Pacers withstood a late rally to beat
        the Milwaukee Bucks, 123-115, on Tuesday in Indianapolis for a 2-0 lead in
        the Eastern Conference first-round playoff series.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c71ca496-bab3-452c-b813-ab28cd22b9ec'
      activationstatus: true
      created: 2025-04-23T10:59:52.897+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T10:59:53.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:52.897+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Siakam had 24 points and 11 rebounds while Haliburton had 21 points
        and 12 assists for fourth-seeded Indiana, which never trailed. The best-of-seven
        series shifts to Milwaukee for Game 3 on Friday.</p>'
    section2:
      primarytype: 'block'
      uuid: 'cfebf96b-dfea-4db0-af34-4ab3f6c34caf'
      activationstatus: true
      created: 2025-04-23T10:59:52.897+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T10:59:53.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:52.897+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '14a5b9a1-164d-4dcd-bbb5-196fff0a6ff3'
      activationstatus: true
      created: 2025-04-23T10:59:52.898+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T10:59:53.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:52.898+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Pacers led by 15 before Bucks star Damian Lillard hit a 3-pointer\
        \ to cap a 13-0 run and cut the deficit to 115-113 with 2:33 remaining.\r"
    section4:
      primarytype: 'block'
      uuid: 'd4c269e6-d382-424f-a555-1896954dd2b6'
      activationstatus: true
      created: 2025-04-23T10:59:52.898+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T10:59:53.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:52.898+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '556555fe-17eb-4ffb-bce4-d25f1ba75215'
      activationstatus: true
      created: 2025-04-23T10:59:52.898+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T10:59:53.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:52.898+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After Siakam’s trey ended the run on the Pacers' next possession, Siakam\
        \ and the Bucks' Bobby Portis were issued technical fouls. Andrew Nembhard\
        \ helped to secure the victory with a 3-pointer that put Indiana ahead 121-113\
        \ with 1:11 left.\r"
    section6:
      primarytype: 'block'
      uuid: 'a5a97a5e-d7e2-4f02-85f3-429824544a0d'
      activationstatus: true
      created: 2025-04-23T10:59:52.899+08:00
