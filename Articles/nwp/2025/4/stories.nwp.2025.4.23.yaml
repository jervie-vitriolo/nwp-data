      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T14:33:00.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T14:33:00.202+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
