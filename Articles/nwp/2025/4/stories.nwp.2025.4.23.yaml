    tags: ''
    stories: ''
    template: '1'
    title: 'Attack on tourists in India’s Kashmir kills 26, injures 17, police
      say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '49ca824c-1d82-4311-8f4b-f2d5863cc840'
      activationstatus: true
      created: 2025-04-23T13:10:49.097+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.097+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Srinagar, India -</strong> Twenty-six people were killed
        and 17 were injured when suspected militants opened fire at tourists in India’s
        Jammu and Kashmir territory, police said on Wednesday, the worst such attack
        in the country in nearly two decades.</p>'
    section1:
      primarytype: 'block'
      uuid: '6ab1b38b-a337-4c96-a49e-af10aaa45b89'
      activationstatus: true
      created: 2025-04-23T13:10:49.097+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.097+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c6078f6e-16c4-4e82-a217-8afbd4dc8a35'
      activationstatus: true
      created: 2025-04-23T13:10:49.097+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.097+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The attack took place on Tuesday in the popular destination of Pahalgam
        in the scenic Himalayan federal territory that has seen a resurgence in mass
        tourism as insurgent violence waned in recent years.</p>'
    section3:
      primarytype: 'block'
      uuid: 'bcccf928-d6a9-4e04-9240-b2122f4eb2f0'
      activationstatus: true
      created: 2025-04-23T13:10:49.098+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.098+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd87941ad-d043-4be2-a46c-e6b1f50a7432'
      activationstatus: true
      created: 2025-04-23T13:10:49.098+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.098+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It was the worst attack on civilians in India since the 2008 Mumbai
        shootings in which more than 160 people were killed.</p>'
    section5:
      primarytype: 'block'
      uuid: '90b0ecd8-be01-4510-9de8-c5855f7f9621'
      activationstatus: true
      created: 2025-04-23T13:10:49.098+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.098+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '07bc4ace-81d2-4953-9e7b-e24a06e5ebb5'
      activationstatus: true
      created: 2025-04-23T13:10:49.099+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.099+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prime Minister Narendra Modi cut short his two-day visit to Saudi
        Arabia and returned to New Delhi on Wednesday morning. Finance Minister Nirmala
        Sitharaman was also cutting short her visit to the United States and Peru
        "to be with our people in this difficult and tragic time," her ministry said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'cbe81c3c-b782-47d7-b0c6-44d3ba13b5c3'
      activationstatus: true
      created: 2025-04-23T13:10:49.099+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.099+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f494eeda-200a-4c0b-88f8-75bea3d4fdfc'
      activationstatus: true
      created: 2025-04-23T13:10:49.099+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.099+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The attack occurred in an off-the-road meadow and the dead included
        25 Indians and one Nepalese national, police said.</p>'
    section9:
      primarytype: 'block'
      uuid: '6d35b996-d775-4d14-8dab-84c3bc728b64'
      activationstatus: true
      created: 2025-04-23T13:10:49.100+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.100+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'dff249a4-4cf7-471e-a6e6-4f7afd7a5575'
      activationstatus: true
      created: 2025-04-23T13:10:49.100+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.100+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A little-known militant group, the "Kashmir Resistance," claimed
        responsibility for the attack in a social media message. It expressed discontent
        that more than 85,000 "outsiders" had been settled in the region, spurring
        a "demographic change."</p>'
    section11:
      primarytype: 'block'
      uuid: '7a1be15f-93e3-47e4-a952-8c1671ea68ac'
      activationstatus: true
      created: 2025-04-23T13:10:49.100+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.100+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1f38ebf0-6fde-40dd-a7dc-e83e5c24d3b7'
      activationstatus: true
      created: 2025-04-23T13:10:49.101+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.101+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Wednesday, over a dozen local organizations called for a shutdown
        in the federal territory to protest against the attack on tourists, whose
        rising numbers have helped the local economy.</p>'
    section13:
      primarytype: 'block'
      uuid: 'c30ea6cd-803d-4bac-9197-bdb20cb2b6bf'
      activationstatus: true
      created: 2025-04-23T13:10:49.101+08:00
      createdby: 'daniza-nwp'
