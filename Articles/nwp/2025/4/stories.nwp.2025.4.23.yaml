      lastmodified: 2025-04-23T14:33:00.197+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It seemed like every time I caught the ball, they kind of went into\
        \ a zone in a sense,\" Edwards said. \"It was kind of confusing at times,\
        \ but we'll watch film and be ready (for Game 3).\"\r"
