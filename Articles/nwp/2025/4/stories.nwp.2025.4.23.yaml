      type: 'text'
      text: "Minnesota got within 11 points, at 62-51, with 7:48 remaining in the\
        \ third quarter before Los Angeles went on a 9-0 run for a 71-51 advantage.\r"
    section23:
      primarytype: 'block'
      uuid: '798ac465-36ed-4c00-87ee-4cd26ce292a2'
      activationstatus: true
      created: 2025-04-23T14:33:00.203+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T14:33:00.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T14:33:00.203+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '80df9c04-30fe-49fe-85ba-19f110aaf2f9'
      activationstatus: true
      created: 2025-04-23T14:33:00.204+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T14:33:00.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T14:33:00.204+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Timberwolves pulled within single digits at 86-77 with 6:27 remaining,\
        \ on a fadeaway from McDaniels. It was the closest they had been since 15-8\
        \ in the first quarter.\r"
