    stories: ''
    template: '1'
    title: 'Marcos to attend Pope Francis funeral'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '71996955-9433-41e4-851d-308f3ff1a507'
      activationstatus: true
      created: 2025-04-23T10:58:40.657+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:58:40.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:58:40.680+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. will join other world leaders in Rome on Saturday, April 27, to
        honor the life and legacy of Pope Francis, who passed away last week at the
        age of 88.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bad5a4f6-2e44-46e6-89c8-243cdedc1ed4'
      activationstatus: true
      created: 2025-04-23T10:58:40.657+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:58:40.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:58:40.680+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro confirmed that President
        Marcos will be accompanied by First Lady Liza Araneta-Marcos. While details
        of the official itinerary have not been disclosed, Malacañang said the president
        wishes to pay his final respects to the late pontiff, whom he described as
        one of the most beloved leaders of the Roman Catholic Church.'
    section2:
      primarytype: 'block'
      uuid: 'e239b19f-48c5-447a-8a80-34eec58a9407'
      activationstatus: true
      created: 2025-04-23T10:58:40.657+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:58:40.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:58:40.680+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'World leaders expected to attend include former US President Donald
        Trump, Ukrainian President Volodymyr Zelenskyy, UK Prime Minister Keir Starmer,
        French President Emmanuel Macron, and Prince William.'
    section3:
      primarytype: 'block'
      uuid: '4fc8eb37-5ccb-49e1-990f-e40ca8844950'
      activationstatus: true
      created: 2025-04-23T10:58:40.658+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:58:40.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:58:40.680+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Pope Francis’ body was moved to St. Peter’s Basilica on Wednesday,
        where thousands of mourners have been lining up to view the remains and offer
        prayers. The funeral will be held in St. Peter’s Square, followed by burial
        rites at the Basilica of Saint Mary Major, in accordance with his personal
        wishes.'
    section4:
      primarytype: 'block'
