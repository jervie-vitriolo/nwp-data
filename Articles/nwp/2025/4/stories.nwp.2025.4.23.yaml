      lastmodified: 2025-04-23T14:33:00.199+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Los Angeles roared out to a double-digit lead less than seven minutes\
        \ into the game. The Lakers were up 34-15 at the end of the first quarter,\
        \ shooting 55 percent while holding Minnesota to 27.8 percent.\r"
    section15:
      primarytype: 'block'
