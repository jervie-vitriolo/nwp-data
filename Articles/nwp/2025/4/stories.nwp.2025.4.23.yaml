      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T14:33:00.194+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "LeBron James added 21 points and 11 rebounds, Austin Reaves scored\
        \ 16 points and Rui Hachimura had 11 as the No. 3 seed Lakers rebounded from\
        \ a 22-point loss in the series opener Saturday.\r"
    section3:
