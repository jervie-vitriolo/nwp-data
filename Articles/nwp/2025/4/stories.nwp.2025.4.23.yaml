    title: 'Fan 88235: Pope Francis honored by hometown soccer team in Argentina'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4b7e9184-a307-4470-902a-2f1526728f4f'
      activationstatus: true
      created: 2025-04-23T12:00:22.138+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.138+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Buenos Aires (Reuters) -</strong> Argentina-born Pope Francis,
        who died on Monday, is being honored at his local hometown soccer club in
        Buenos Aires, San Lorenzo de Almagro, where the football-loving head of the
        Roman Catholic Church remained a member during his 12-year papacy.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f2ef2ad3-40d0-45de-be70-7d76a1f0e642'
      activationstatus: true
      created: 2025-04-23T12:00:22.139+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.139+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '068f6095-dcf5-4ca1-9151-55db1795416f'
      activationstatus: true
      created: 2025-04-23T12:00:22.139+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.139+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Fans from the first-tier Primera División club started gathering from\
        \ Monday at the club’s chapel to the south-west of the Argentine capital to\
        \ bid farewell to their best-known member.\r"
    section3:
      primarytype: 'block'
      uuid: 'f45673e6-955e-4c83-a083-2d095e360e26'
      activationstatus: true
      created: 2025-04-23T12:00:22.139+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.139+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '920f35a3-756a-4d3a-a44d-c76dd347bac9'
      activationstatus: true
      created: 2025-04-23T12:00:22.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.140+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The pope leaves an unbreakable legacy,\" San Lorenzo Club President\
        \ Marcelo Moretti told Reuters. \"For all San Lorenzo fans, he was a source\
        \ of great pride. It is a very sad day.\"\r"
    section5:
      primarytype: 'block'
      uuid: 'f9ebb776-1788-48ff-a51c-f2a7ccd9f14b'
      activationstatus: true
      created: 2025-04-23T12:00:22.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.140+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '60647e5f-59b1-46f4-9dca-89dd314a391e'
      activationstatus: true
      created: 2025-04-23T12:00:22.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.140+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "At the chapel fans lit candles near a statue of Francis adorned with\
        \ the team’s red and navy blue colors.\r"
    section7:
      primarytype: 'block'
      uuid: 'e5a5ca2c-1359-4fee-a7cb-63d0dafb4856'
      activationstatus: true
      created: 2025-04-23T12:00:22.141+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.141+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9a8161f4-4845-4eff-961f-ad44c2ead801'
      activationstatus: true
      created: 2025-04-23T12:00:22.141+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.141+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "San Lorenzo fans took to social media on news of the pope’s death to\
        \ point out that his club membership number - 88235N-0 - coincided exactly\
        \ with his age and the time of death.\r"
    section9:
      primarytype: 'block'
      uuid: 'd73720f4-282c-4635-bcb5-7b502a419459'
      activationstatus: true
      created: 2025-04-23T12:00:22.142+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.142+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7a251920-e7d2-45cf-9569-ab947e78976f'
      activationstatus: true
      created: 2025-04-23T12:00:22.142+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.142+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"He died at 88 years old, at 2:35am (in Buenos Aires, 0535 GMT) and\
        \ was member 88235. It really caught my attention,\" wrote one San Lorenzo\
        \ fan on X.\r"
    section11:
      primarytype: 'block'
      uuid: '296e6f28-8946-4983-9c5b-fecf3ae38b87'
      activationstatus: true
      created: 2025-04-23T12:00:22.142+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.142+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f7999f3a-199b-4fcb-8711-733bcade76f3'
      activationstatus: true
      created: 2025-04-23T12:00:22.143+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.143+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The club confirmed the pope’s membership number to Reuters.\r"
    section13:
      primarytype: 'block'
      uuid: '3c546c78-f123-4ca3-9867-d9bc6f16e1b6'
      activationstatus: true
      created: 2025-04-23T12:00:22.143+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.143+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1c8b140f-c5ed-40f3-824d-dbf86795789f'
      activationstatus: true
      created: 2025-04-23T12:00:22.144+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.144+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Special commemorative jerseys will be worn for Saturday’s match against\
        \ Rosario Central, Moretti said, with players hoping to secure victory for\
        \ the pontiff, whose funeral will be held in the Vatican on the same day.\r"
    section15:
      primarytype: 'block'
      uuid: '8d184f12-4a4a-4a19-b58f-0c29168dd66f'
      activationstatus: true
      created: 2025-04-23T12:00:22.144+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.144+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'aa3babdb-8f56-4099-9bed-5763c04490d7'
      activationstatus: true
      created: 2025-04-23T12:00:22.145+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.145+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Several other Argentine teams suspended matches on Monday as a mark\
        \ of respect.\r"
    section17:
      primarytype: 'block'
      uuid: 'cb49ea93-88f2-4c9f-95af-f90b07be87fa'
      activationstatus: true
      created: 2025-04-23T12:00:22.145+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.145+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9954ff94-1d85-4ea1-9f02-3d8f6a7041e5'
      activationstatus: true
      created: 2025-04-23T12:00:22.146+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.146+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Oscar Lucchini, who runs the club’s chapel, showed Reuters old photos\
        \ of Francis holding a San Lorenzo jersey as well as a print-out of his club\
        \ membership card. Lucchini’s colleague Laura Magrino held up a team shirt\
        \ made in honour of the pope.\r"
    section19:
      primarytype: 'block'
      uuid: '4ef6a7ac-8b07-4a15-853e-9e3b612afe50'
      activationstatus: true
      created: 2025-04-23T12:00:22.146+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.146+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'b84657e2-ff8e-4851-a326-2d14d227ebfc'
      activationstatus: true
      created: 2025-04-23T12:00:22.147+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.147+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>'GREAT EMOTION'</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'adb18bc0-9517-41fc-b074-3f934f7b9c6d'
      activationstatus: true
      created: 2025-04-23T12:00:22.147+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.147+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '7f085876-370b-4d08-81dc-c5e33bf100b0'
      activationstatus: true
      created: 2025-04-23T12:00:22.148+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.148+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Moretti said he had met Francis several times, most recently last September\
        \ to ask permission to name a new stadium after him in the Boedo neighborhood\
        \ where the club is based.\r"
    section23:
      primarytype: 'block'
      uuid: '75540ac9-50ab-4434-810d-77936fc5a0f6'
      activationstatus: true
      created: 2025-04-23T12:00:22.149+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.149+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '6af88f51-46a5-40f4-a9c8-6255fe2a7ad7'
      activationstatus: true
      created: 2025-04-23T12:00:22.149+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.149+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"He accepted, with great emotion,\" Moretti told Reuters.\r"
    section25:
      primarytype: 'block'
      uuid: '351073a6-ae16-4159-a2d8-49372918ecc1'
      activationstatus: true
      created: 2025-04-23T12:00:22.150+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.150+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '293f306d-27ed-4a1c-8805-b5d9f0445595'
      activationstatus: true
      created: 2025-04-23T12:00:22.150+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.150+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Pope Francis was born Jorge Mario Bergoglio into an Italian migrant\
        \ family in Buenos Aires in 1936, at a time when soccer had already become\
        \ Argentina’s most popular sport, said author Jimmy Burns, biographer of 'Francis:\
        \ The Pope of Good Promise'.\r"
    section27:
      primarytype: 'block'
      uuid: '94f06640-21cc-4a7f-8528-8d445e605031'
      activationstatus: true
      created: 2025-04-23T12:00:22.151+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.151+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '38ef6eac-caa3-4080-aa7c-6e6615cc70b6'
      activationstatus: true
      created: 2025-04-23T12:00:22.152+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.152+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Soccer was especially popular in less affluent neighborhoods of Buenos\
        \ Aires through clubs like San Lorenzo, which had been founded by a Catholic\
        \ priest in 1908 and was Francis' chosen team growing up.\r"
    section29:
      primarytype: 'block'
      uuid: '814b5481-d213-44cb-9f29-00f5a94994b3'
      activationstatus: true
      created: 2025-04-23T12:00:22.152+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.152+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'e561ba1b-eb48-4a67-98ea-ad69987c900b'
      activationstatus: true
      created: 2025-04-23T12:00:22.153+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.153+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The club became the 1946 champions, Moretti said, going on to secure\
        \ several stunning victories during a European tour the following year which\
        \ brought the team international attention.\r"
    section31:
      primarytype: 'block'
      uuid: '3f2d48bb-6a9e-4e8d-8f34-ce2decfa4819'
      activationstatus: true
      created: 2025-04-23T12:00:22.154+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.154+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'b4b66197-746c-4e95-9217-1897744465ca'
      activationstatus: true
      created: 2025-04-23T12:00:22.154+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.154+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Francis became a life-long soccer fan despite rarely playing himself\
        \ in his younger days due to health issues.\r"
    section33:
      primarytype: 'block'
      uuid: '83c04de5-a88b-4a2c-9584-e59cc9d9d7a3'
      activationstatus: true
      created: 2025-04-23T12:00:22.155+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.155+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '91cfe66f-8875-4673-9e53-661ff9d69296'
      activationstatus: true
      created: 2025-04-23T12:00:22.156+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.156+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"He tended to read rather than play sport,\" Burns told Reuters, but\
        \ he liked watching games live at San Lorenzo or catching the occasional World\
        \ Cup match on TV.\r"
    section35:
      primarytype: 'block'
      uuid: '0a58c3b9-7fe4-42cb-9f50-5bc3380b35f7'
      activationstatus: true
      created: 2025-04-23T12:00:22.157+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.157+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '9855e1d5-e68e-4012-b0d6-6d393c857fa0'
      activationstatus: true
      created: 2025-04-23T12:00:22.157+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.157+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After becoming pope in 2013, Francis never returned to Argentina but\
        \ he hosted many of the country’s sporting greats at the Vatican, including\
        \ soccer icons Lionel Messi and Diego Maradona. Sport is a great leveler,\
        \ Francis once said.\r"
    section37:
      primarytype: 'block'
      uuid: '3ee90203-ee2c-4aaa-a12a-311daf857dd1'
      activationstatus: true
      created: 2025-04-23T12:00:22.158+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.158+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '9d8d326b-893d-4a6c-a1ee-797eb090a461'
      activationstatus: true
      created: 2025-04-23T12:00:22.159+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-23T12:00:22.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:00:22.159+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Maradona, who died in 2020, said Pope Francis had restored his Catholic\
        \ faith after they met in 2014. Messi would later be granted a papal audience\
        \ of his own from which he said he also emerged spiritually refreshed.\r"
    section39:
