      lastactivated: 2025-04-23T13:10:49.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.103+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '910ae494-ce3c-430d-b622-54747b26db6b'
      activationstatus: true
      created: 2025-04-23T13:10:49.104+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.104+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Militant violence has afflicted the Himalayan region, claimed in
        full but ruled in part by both India and Pakistan, since an anti-Indian insurgency
        began in 1989. Tens of thousands of people have been killed, although violence
        has tapered off in recent years.</p>'
    section19:
      primarytype: 'block'
      uuid: 'ac4269d1-3e86-45b2-aca4-99bfb4cfdce0'
      activationstatus: true
      created: 2025-04-23T13:10:49.104+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.104+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'bad8bfb7-05dd-499a-a7fd-6a304b470753'
      activationstatus: true
      created: 2025-04-23T13:10:49.105+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.105+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>India revoked Kashmir’s special status in 2019, splitting the state
        into two federally administered territories - Jammu and Kashmir, and Ladakh.
        The move allowed local authorities to issue domicile rights to outsiders,
        allowing them to get jobs and buy land in the territory.</p>'
    section21:
      primarytype: 'block'
      uuid: '10cef206-b20a-4948-8e85-95fdf585436b'
      activationstatus: true
      created: 2025-04-23T13:10:49.105+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.105+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '5c35da0d-13d4-41a1-801a-ad27ca0bd965'
      activationstatus: true
      created: 2025-04-23T13:10:49.106+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>That led to a deterioration of ties with Pakistan, which also claims
        the region. The dispute has spurred bitter animosity and military conflict
        between the nuclear-armed neighbors.</p>'
    section23:
      primarytype: 'block'
      uuid: '8f494296-f749-474b-af75-9d1aacaafcef'
      activationstatus: true
      created: 2025-04-23T13:10:49.106+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'dc0264f3-34d2-4a85-8735-669cf1891d74'
      activationstatus: true
      created: 2025-04-23T13:10:49.107+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.107+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Attacks targeting tourists in Kashmir have been rare. The last deadly
        incident took place in June 2024 when at least nine people were killed and
        33 injured after a militant attack caused a bus carrying Hindu pilgrims to
        plunge into a deep gorge.</p>'
    section25:
