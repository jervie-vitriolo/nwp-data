      lastmodified: 2025-04-23T19:35:35.691+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: 'd1ce1c25-7761-4b77-b4c7-70207e8c9909'
      activationstatus: true
      created: 2025-04-23T19:32:04.047+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.691+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The final deliberations about who should follow Francis will take
        place in conclave. The cardinals who enter the Sistine Chapel to vote will
        be sealed off from the world, forbidden from reading newspapers or speaking
        with the outside world.</p>'
    section66:
      primarytype: 'block'
      uuid: '3faa99a7-8657-4722-a6f2-bdfed11aed4f'
