      activationstatus: true
      created: 2025-04-23T10:03:46.190+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.190+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
