    lead: 'Preliminary plans for the China and Russia-led International Lunar Research
      Station (ILRS) include building a nuclear reactor on the moon’s surface, a
      presentation by a Chinese space official on Wednesday showed.'
    activationstatus: true
    created: 2025-04-23T17:03:11.501+08:00
