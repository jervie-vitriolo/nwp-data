    title: 'What is a Roman Catholic conclave and who takes part?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd34789e2-f8f2-481e-b520-f9e056157503'
      activationstatus: true
      created: 2025-04-23T16:12:10.595+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:10.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Roman Catholic cardinals will hold
        a conclave to elect the Church’s 267th pontiff and a successor to Pope Francis,
        who has died at the age of 88. The date of the conclave will be announced
        sometime after his funeral on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '79e3f548-7414-48f8-a2d4-b09129218fe9'
      activationstatus: true
      created: 2025-04-23T16:12:10.596+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:10.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Following are key facts about the conclave - one of the world’s oldest
        and most secretive electoral processes.'
    section2:
      primarytype: 'block'
      uuid: '56c8159f-0942-4845-b510-35ac830fd361'
      activationstatus: true
      created: 2025-04-23T16:12:10.596+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>WHO TAKES PART IN THE CONCLAVE?</strong></h3>'
    section3:
      primarytype: 'block'
      uuid: '996da31d-2056-482b-ac5d-c705eb54a8d0'
      activationstatus: true
      created: 2025-04-23T16:12:10.597+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'There were 135 cardinals aged under 80 when Francis died and are thereby
        eligible to take part in the conclave. However, it is not known if all of
        them will attend.'
    section4:
      primarytype: 'block'
      uuid: '2b185736-a792-4df8-a395-a1d3cc296442'
      activationstatus: true
      created: 2025-04-23T16:12:10.597+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Cardinals aged 80 or over cannot take part in the conclave but can
        join the daily, closed-door sessions organised ahead of the election, called
        general congregations, where the senior prelates discuss issues facing the
        Church.'
    section5:
      primarytype: 'block'
      uuid: '0cca163b-ee45-4be1-a25f-f7316ef90fbd'
      activationstatus: true
      created: 2025-04-23T16:12:10.597+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The person chosen as pope does not have to be one of the cardinal electors,
        but in practice now always is.'
    section6:
      primarytype: 'block'
      uuid: 'd08facf7-f0af-49b6-9542-b446c0e1c006'
      activationstatus: true
      created: 2025-04-23T16:12:10.598+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The cardinal electors come from 71 countries, against just 48 in 2013,
        when Pope Francis was elected. Italians make up the biggest single national
        bloc, with 17 cardinals, against 10 from the United States and seven from
        Brazil. In all, there are 53 cardinal electors from Europe, 23 from Asia,
        18 from Africa, 17 from South America, 16 from North America, 4 from Central
        America and 4 from Oceania.'
    section7:
      primarytype: 'block'
      uuid: '18a1435a-0e35-48a5-83a2-4fc5e114a1d8'
      activationstatus: true
      created: 2025-04-23T16:12:10.598+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>WHERE DOES THE CONCLAVE TAKE PLACE?</strong></h3>'
    section8:
      primarytype: 'block'
      uuid: '679f52d0-98f1-4bf1-83b1-5c9cb9262dbe'
      activationstatus: true
      created: 2025-04-23T16:12:10.598+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The cardinals hold their election in the Sistine Chapel, under Michelangelo’s
        frescoes of the Last Judgment and of Bible scenes, including the creation
        panel with the fingers of God and Adam nearly touching.'
    section9:
      primarytype: 'block'
      uuid: 'f40a82be-dfed-40a8-a31b-8e1c225ebc00'
      activationstatus: true
      created: 2025-04-23T16:12:10.599+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Most of the participating cardinals sleep in a Vatican hotel behind
        St. Peter’s Basilica. They will be banned from communicating with the outside
        world - no phones, television or Internet.'
    section10:
      primarytype: 'block'
      uuid: '19af9d6c-1f9f-4ff4-8256-b69e3f5c9a35'
      activationstatus: true
      created: 2025-04-23T16:12:10.599+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>HISTORY OF THE CONCLAVE</strong></h3>'
    section11:
      primarytype: 'block'
      uuid: '468a8450-b06b-4ea2-b851-d1200a2632b2'
      activationstatus: true
      created: 2025-04-23T16:12:10.599+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The word conclave, from Latin cum clave (with a key), dates back to
        the protracted election of Celestine IV in 1241, when cardinals were locked
        up in a crumbling palace. One conclave in the 13th century lasted two years,
        nine months and two days. The average length of the past 10 conclaves was
        three days. The last conclave, which elected Francis in 2013, lasted just
        two days and involved five ballots.'
    section12:
      primarytype: 'block'
      uuid: '16d365be-c4c7-4210-9caa-416bca3bf03a'
      activationstatus: true
      created: 2025-04-23T16:12:10.600+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>HOW DOES THE BALLOT WORK?</strong></h3>'
    section13:
      primarytype: 'block'
      uuid: 'a47b1609-82d6-4801-9cb0-238934df8e5c'
      activationstatus: true
      created: 2025-04-23T16:12:10.600+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Except for the first day, when only one ballot is held, the cardinals
        hold two daily balloting sessions until one candidate has a majority of two-thirds
        plus one. All participants are sworn to secrecy about the voting.'
    section14:
      primarytype: 'block'
      uuid: 'cc52d465-7f8c-42ca-995d-6bbf93775ca1'
      activationstatus: true
      created: 2025-04-23T16:12:10.601+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>WHAT DOES THE SMOKE SIGNIFY?</strong></h3>'
    section15:
      primarytype: 'block'
      uuid: '018dca45-5f32-4dc8-9374-1cfb9fb17033'
      activationstatus: true
      created: 2025-04-23T16:12:10.601+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Cardinals cast their votes on papers printed with the Latin words "Eligo
        in Summum Pontificem" ("I choose as Supreme Pontiff"). The ballots are gathered
        together and burned at the end of the morning and afternoon sessions, with
        smoke pouring from a makeshift chimney above the Sistine Chapel.'
    section16:
      primarytype: 'block'
      uuid: '4b4a0a0d-4303-458e-9ea9-ed071f8217ab'
      activationstatus: true
      created: 2025-04-23T16:12:10.601+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Black smoke indicates inconclusive votes, while white smoke tells the
        outside world that a pope has been chosen. The great bell of St. Peter’s
        Basilica will ring out as an additional sign that a new pope has been elected.'
    section17:
      primarytype: 'block'
      uuid: '1b289fc0-f178-43da-a95f-79450271a522'
      activationstatus: true
      created: 2025-04-23T16:12:10.602+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The smoke signals are expected at around noon and 7 p.m. each voting
        day. However, smoke could emerge earlier if the new pontiff is elected in
        the first ballot of one of the sessions.'
    section18:
      primarytype: 'block'
      uuid: '1b50bd9c-a8b2-41f9-b7f6-30c505028660'
      activationstatus: true
      created: 2025-04-23T16:12:10.602+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>HOW IS THE NEW POPE ANNOUNCED?</strong></h3>'
    section19:
      primarytype: 'block'
      uuid: '47fb4b31-e517-42d3-80fa-1f1b70d3148d'
      activationstatus: true
      created: 2025-04-23T16:12:10.603+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'After a pope is chosen, a senior cardinal appears on the balcony of
        St. Peter’s Basilica and announces in Latin: "Annuntio vobis gaudium magnum.
        Habemus Papam" ("I announce to you great joy. We have a pope"). He identifies
        the new pope by his given name, with his first name translated into its Latin
        version, and then announces the papal name the new leader of the Church has
        chosen.'
    section20:
      primarytype: 'block'
      uuid: 'b8549ec5-a592-4b93-8d49-f71c05103b40'
      activationstatus: true
      created: 2025-04-23T16:12:10.603+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The papal names most often chosen have been John (23 times), Gregory
        (16), Benedict (16), Clement (14), Innocent (13), Leo (13) and Pius (12).
        Pope Francis was the first to choose that name, in honour of St. Francis of
        Assisi.'
    section21:
      primarytype: 'block'
      uuid: '27b8a51b-5a01-47c4-82e8-7b805be50804'
      activationstatus: true
      created: 2025-04-23T16:12:10.604+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Following the announcement, the new pope steps forward to deliver his
        first public address and his first "Urbi et Orbi" ("To the City and the World")
        blessing in front of the crowds gathered in St. Peter’s Square.'
    section22:
      primarytype: 'block'
      uuid: 'a43b9c82-c6d2-4c4c-9b56-d6113965871a'
      activationstatus: true
      created: 2025-04-23T16:12:10.604+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A few days later, the new pope will celebrate a Mass that marks the
        beginning of his ministry.'
    section23:
      primarytype: 'block'
      uuid: '4b0e3f4a-93cd-4c06-8fca-b4969aa1b0cd'
      activationstatus: true
      created: 2025-04-23T16:12:10.605+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T16:12:11.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T16:12:10.648+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Crispian Balmer; Editing by Janet Lawrence and
        Frances Kerry)</em></p>'
