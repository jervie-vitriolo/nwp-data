      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The late national artist
        Nora Aunor, Original Pilipino Music icon Pilita Corrales, multi-awarded actress
        Gloria Romero, and renowned chef Margarita Fores will be posthumously awarded
        the Presidential Medal of Merit.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ff8f1890-433d-46a9-b5f5-346dfe658b8e'
      activationstatus: true
      created: 2025-04-23T14:49:51.120+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T14:49:51.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T14:49:51.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '57ab2bb2-ba43-46fe-a262-64680e50d680'
      activationstatus: true
      created: 2025-04-23T14:49:51.120+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T14:49:51.342+08:00
