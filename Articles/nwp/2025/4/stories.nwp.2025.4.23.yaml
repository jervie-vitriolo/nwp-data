      lastmodified: 2025-04-23T14:33:00.198+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Jaden McDaniels finished with eight points for the Timberwolves after\
        \ he scored a team-high 25 in Game 1.\r"
    section13:
      primarytype: 'block'
      uuid: '46c9cde9-3d64-473f-b094-a6bc38d8c3e8'
      activationstatus: true
