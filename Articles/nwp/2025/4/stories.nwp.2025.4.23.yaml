  'START HERE----->South-Korea-to-seek-speedy-solution-on-auto-tariffs-in-US-trade-talks':
    author: 'Joyce Lee and Hyunjoo Jin, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-23T10:16:46.000+08:00
    imagesource: '3ac1bc49-c4e3-4f03-b3cb-5a08b58612bc'
    primarytype: 'composition'
    uuid: '62f01437-38f6-49e5-b6b6-bbef1938b639'
    lead: ' South Korea’s Industry Minister Ahn Duk-geun said that Seoul will seek
      a speedy solution over auto tariffs in trade talks with US counterparts and
      is also prepared for the prospect of Washington bringing up the issue of defense
      costs.'
    activationstatus: true
    created: 2025-04-23T10:18:08.745+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-23T10:18:08.937+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-23T10:18:08.782+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea to seek speedy solution on auto tariffs in US trade talks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f88eae16-f55b-4a7e-bb1d-c821fa91eb2f'
      activationstatus: true
      created: 2025-04-23T10:18:08.758+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:18:08.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:18:08.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> South Korea’s Industry Minister Ahn
        Duk-geun said on Wednesday that Seoul will seek a speedy solution over auto
        tariffs in trade talks with U.S. counterparts and is also prepared for the
        prospect of Washington bringing up the issue of defence costs.</p>'
    section1:
      primarytype: 'block'
      uuid: '9df56e4b-3b90-449f-b48e-43d1414b253e'
      activationstatus: true
      created: 2025-04-23T10:18:08.759+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:18:08.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:18:08.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. ally South Korea is due to hold trade talks in Washington on Thursday
        after the U.S. introduced 10% blanket tariffs and 25% auto and steel tariffs.
        Reciprocal 25% tariffs on South Korea have currently been paused for 90 days.'
    section2:
      primarytype: 'block'
      uuid: '89bf1a94-1c78-435d-bf2a-c273830410b3'
      activationstatus: true
      created: 2025-04-23T10:18:08.759+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:18:08.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:18:08.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We are preparing for negotiations calmly and carefully. However, in
        the case of automobiles that are heavily hit by 25% tariffs now, we plan to
        do our best to come up with a solution as soon as possible," Ahn told reporters
        before boarding a flight to Washington.'
    section3:
      primarytype: 'block'
      uuid: 'a30b0221-75a6-4b71-8ced-598661bf8add'
      activationstatus: true
      created: 2025-04-23T10:18:08.759+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:18:08.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:18:08.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'South Korea’s overall exports for the first 20 days of April fell
        5.2% from a year earlier, dragged down by U.S.-bound shipments. Exports of
        automobiles fell 6.5% and auto parts dropped 1.7%.'
    section4:
      primarytype: 'block'
      uuid: '17137885-87ae-4ffc-b34e-269d2c6aa230'
      activationstatus: true
      created: 2025-04-23T10:18:08.759+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:18:08.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:18:08.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'South Korea announced emergency support measures for its auto sector
        earlier this month, seeking to reduce the blow of the tariffs on a sector
        that has seen years of sharply rising exports to the United States.'
    section5:
      primarytype: 'block'
      uuid: 'e0b1e19d-bca3-4ae9-8e9d-e93febe1287b'
      activationstatus: true
      created: 2025-04-23T10:18:08.760+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:18:08.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:18:08.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In 2024, South Korea’s exports of automobiles to the United States
        were valued at $34.7 billion, accounting for 49% of its total auto exports
        from companies such as Hyundai Motor 005380.KS and Kia 000270.KS.'
    section6:
      primarytype: 'block'
      uuid: '70f5767e-4e74-4819-9a9b-b2b6134e848e'
      activationstatus: true
      created: 2025-04-23T10:18:08.760+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:18:08.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:18:08.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Ahn also said that South Korea is prepared for the possibility that
        the issue of defence costs related to the presence of U.S. troops in the country
        could become part of the talks.'
    section7:
      primarytype: 'block'
      uuid: '4736b929-dae1-4db4-a8b7-19cc1f5d7ac1'
      activationstatus: true
      created: 2025-04-23T10:18:08.761+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:18:08.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:18:08.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. President Donald Trump has said that reopening talks on sharing
        the cost of keeping 28,500 troops in South Korea would be part of "one-stop
        shopping" negotiations with Seoul. South Korean officials have previously
        said the issue was not up for negotiation.'
    section8:
      primarytype: 'block'
      uuid: '4ca3b624-c745-40cc-8be2-b677ba30c918'
      activationstatus: true
      created: 2025-04-23T10:18:08.761+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:18:08.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:18:08.782+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joyce Lee and Hyunjoo JinEditing by Ed Davies)</em></p>'
  'START HERE----->Marcos-to-attend-Pope-Francis-funeral':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
