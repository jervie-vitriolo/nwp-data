    lead: 'Argentina-born Pope Francis, who died on Monday, is being honored at
      his local hometown soccer club in Buenos Aires, San Lorenzo de Almagro, where
      the football-loving head of the Roman Catholic Church remained a member during
      his 12-year papacy.'
