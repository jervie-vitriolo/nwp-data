      lastmodified: 2025-04-23T21:01:39.158+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Castro also said their coalition is “fixed” on issues of Filipinos\
        \ as she said politicians in the country usually float from party to party.\r"
    section10:
      primarytype: 'block'
      uuid: '531c3581-ec11-44a8-8789-d3ef96cc8b6a'
      activationstatus: true
      created: 2025-04-23T21:00:06.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Whether kami ay nasa posisyon o wala, kami talaga ‘yong nagki-criticize
        at nagpiprisinta ng mga alternatibo sa mamamayan,” she said of progressive
        groups.</p>'
    section11:
      primarytype: 'block'
      uuid: 'bea0673d-3c26-4afa-9c1f-67831660f033'
      activationstatus: true
      created: 2025-04-23T21:00:06.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: Whether we are in a position in government or not,
        we criticize and, at the same time, present alternatives to the public.]</p>'
    section12:
      primarytype: 'block'
      uuid: '3f9cc6c6-dba8-4e26-a879-fc477024c359'
      activationstatus: true
      created: 2025-04-23T21:00:06.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Casiño also mentioned that public interests form Makabayan’s platforms\
        \ such as a national legislated wage hike and genuine agrarian reform — issues\
        \ that might be against the interests of the people in power.\r"
    section13:
      primarytype: 'block'
      uuid: '9801b10b-b4c9-419a-a49d-ba76ba716dbb'
      activationstatus: true
      created: 2025-04-23T21:00:06.244+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added their stances make them part of a “consistent opposition”\
        \ and the “people’s opposition.”\r"
    section14:
      primarytype: 'block'
      uuid: 'b1964a80-bdda-4702-a547-e6dfe78b50ea'
      activationstatus: true
      created: 2025-04-23T21:00:06.244+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sinasabi ng tao, ‘Eh kayo palagi kontra-kontra.’ Kasi ‘yong nasa gobyerno\
