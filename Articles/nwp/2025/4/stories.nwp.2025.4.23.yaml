      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.191+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '7c3ebb88-f541-4a4c-981b-044d02abb817'
      activationstatus: true
      created: 2025-04-23T10:03:46.191+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.191+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Zelenskiy has long said Ukraine will not recognize Russia’s occupation
        of Crimea and other territories as that would violate the country’s constitution.
        However, he has also suggested that Ukraine could win back control over the
        areas diplomatically over time, rather than by military force.</p>'
    section23:
      primarytype: 'block'
      uuid: '109b8ad0-862c-4ef0-94df-4fe40fcb3e92'
      activationstatus: true
      created: 2025-04-23T10:03:46.192+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.192+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '517e8ddf-f393-4028-ac11-a078d63d76c1'
      activationstatus: true
      created: 2025-04-23T10:03:46.192+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.192+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US presented the proposals to Kyiv at a meeting with Western
        countries in Paris last week, the Washington Post said.</p>'
    section25:
      primarytype: 'block'
      uuid: 'ba64f8bf-4b89-4f04-bdbb-b3b8e2b656c6'
      activationstatus: true
      created: 2025-04-23T10:03:46.193+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.193+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ba033a3d-4ca4-4dc7-bde4-b096cf719d1b'
      activationstatus: true
      created: 2025-04-23T10:03:46.193+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.193+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Other thorny issues that complicate the peace process include the
        Kremlin’s insistence that Ukraine become formally neutral and not join the
        NATO military alliance.</p>'
    section27:
      primarytype: 'block'
      uuid: '6b43c436-5eb2-42c3-aecd-b88c2555392f'
      activationstatus: true
      created: 2025-04-23T10:03:46.194+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.194+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '6bec7738-1ec4-4937-a8ca-57af0f7bd338'
      activationstatus: true
      created: 2025-04-23T10:03:46.195+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:03:46.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.195+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ukraine also hopes a foreign contingent will be deployed to ensure
        the peace settlement is enforced, serving as a security guarantee against
        any further Russian aggression. Moscow has repeatedly said it would not accept
        that.</p>'
    section29:
      primarytype: 'block'
      uuid: '80f1a7e5-d309-4db1-b42a-bbb546de9c67'
      activationstatus: true
      created: 2025-04-23T10:03:46.195+08:00
