      activationstatus: true
      created: 2025-04-23T16:54:55.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.661+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, LTO Chief Vigor Mendoza said the agency will form
        a special team in every region to monitor “unsightly vehicles” on the road.'
    section2:
      primarytype: 'block'
      uuid: '447e2381-b974-4db0-8d9a-666f7e935595'
      activationstatus: true
      created: 2025-04-23T16:54:55.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.662+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'These vehicles pertain to those that are visually unpleasant and in
        poor condition (broken side mirrors, busted lights, and worn-out seats, among
        others).'
    section3:
      primarytype: 'block'
      uuid: '04a90c29-4bcd-44e6-898f-07fbc62fd72f'
      activationstatus: true
      created: 2025-04-23T16:54:55.557+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.662+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'LTO’s move was announced in the wake of successive road crashes in
        the past weeks.'
    section4:
      primarytype: 'block'
      uuid: 'd41cfc4f-e02c-4106-b3fb-d3d9ad751d65'
      activationstatus: true
      created: 2025-04-23T16:54:55.557+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“We call their attention. You cannot run a vehicle along Philippine
        roads na yung sasakyan mo yung babagsak na yung bumper mo parang ganun. Hindi
        pwede yun, paano kung bumagsak talaga, yung kotse sa likod baka masagasaan
        yan, magkaroon ng aksidente,” said Mendoza.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd5d80347-43fa-4e42-b2f6-f47038dcc73e'
      activationstatus: true
      created: 2025-04-23T16:54:55.558+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We call their attention. You can’t drive a vehicle along
        15 roads when your bumper is already about to fall off - things like that.
        That’s not allowed. What if it actually falls off? A car behind might get
        hit, or it could cause an accident.]'
    section6:
      primarytype: 'block'
      uuid: '79b1fbc9-b544-427c-a3f5-d82fa792a0fc'
      activationstatus: true
      created: 2025-04-23T16:54:55.558+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.664+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After a show-cause order, the LTO will inspect the vehicle and require
        repairs before it’s allowed back on the road.'
    section7:
      primarytype: 'block'
      uuid: 'd12f7491-5a95-4ade-ae55-3c35f3662d81'
      activationstatus: true
      created: 2025-04-23T16:54:55.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.664+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Aside from a dedicated group to monitor unsightly vehicles, the agency
        is also set to form a special team to address drug use and alcoholism among
        drivers. Nearly a hundred drivers tested positive in a random drug test held
        during the Holy Week.'
    section8:
      primarytype: 'block'
      uuid: '3a88eb42-46c9-46d4-8f78-289e99faa992'
      activationstatus: true
      created: 2025-04-23T16:54:55.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.665+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Transportation Secretary Vince Dizon ordered the creation
        of a special task force that will conduct “a sweeping review” of road safety
        policies and procedures.'
    section9:
      primarytype: 'block'
      uuid: '420695fd-67ed-4f59-aef0-d523719c43a2'
      activationstatus: true
      created: 2025-04-23T16:54:55.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.666+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The task force is composed of the Department of Transportation, the
        Land Transportation Franchising and Regulatory Board, and the LTO.'
    section10:
      primarytype: 'block'
      uuid: 'abb7437f-ab2c-40f1-9c8d-e718fe78d259'
      activationstatus: true
      created: 2025-04-23T16:54:55.560+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.666+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Clearly iyong polisiya ngayon, mga proseso ngayon hindi epektibo,”
        said Dizon.'
    section11:
      primarytype: 'block'
      uuid: '99b7e834-cd1b-459b-932d-07a68f17ab3a'
      activationstatus: true
      created: 2025-04-23T16:54:55.560+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.666+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Mag-crackdown tayo dito sa unroadworthy vehicles kasi buhay ang pinag-uusapan
        natin,” he added.'
    section12:
      primarytype: 'block'
      uuid: 'b2203aaa-8168-49bb-be41-1452466f14e6'
      activationstatus: true
      created: 2025-04-23T16:54:55.561+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T18:37:26.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:37:26.667+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Clearly the policy and procedures now are ineffective.
        We’ll do a crackdown on unroadworthy vehicles because we are talking about
        lives here.]'
  'START HERE----->Zelenskiy-says-Chinese-citizens-working-at-drone-production-site-in-Russia':
    author: 'Tom Balmforth, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-23T17:00:09.000+08:00
    imagesource: 'fda25a26-dfe2-4fa6-85da-ba6af817b835'
    primarytype: 'composition'
    uuid: '4ddbf900-09ff-48b4-9926-bf8f97581c3f'
    lead: 'President Volodymyr Zelenskiy said that Chinese citizens were working
      at a drone production site in Russia and suggested that Moscow may have "stolen"
      drone technology from China.'
    activationstatus: true
    created: 2025-04-23T17:01:16.416+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-23T17:01:16.704+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-23T17:01:16.467+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Zelenskiy says Chinese citizens working at drone production site in
      Russia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1bc636ae-f6b4-4632-9ea5-f9cfa7fa2bd0'
      activationstatus: true
      created: 2025-04-23T17:01:16.428+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> President Volodymyr Zelenskiy said
        on Tuesday that Chinese citizens were working at a drone production site in
        Russia and suggested that Moscow may have "stolen" drone technology from China.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b186dbd0-3720-44ba-a118-397327fba64f'
      activationstatus: true
      created: 2025-04-23T17:01:16.429+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Ukrainian leader made the comment at a news conference in Kyiv
        days after he said China was supplying weapons and gunpowder to Russia, the
        first time he has accused Beijing of direct military aid to Moscow, something
        China staunchly denies.'
    section2:
      primarytype: 'block'
      uuid: '39da0ba9-1a89-418f-bfa6-870604cc5dbf'
      activationstatus: true
      created: 2025-04-23T17:01:16.429+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Ukraine’s Foreign Ministry said it had summoned Chinese Ambassador
        Ma Shengkun and expressed Ukraine’s "serious concerns" over Chinese involvement
        in Russia'swar in Ukraine.'
    section3:
      primarytype: 'block'
      uuid: 'b4715849-8b16-4a24-8877-aeda9b8ddf6d'
      activationstatus: true
      created: 2025-04-23T17:01:16.430+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Zelenskiy, in suggesting that Russia may have obtained drone technology
        from China without Beijing actually knowing, appeared to be softening his
        tone towards China, which casts itself as neutral on the war.'
    section4:
      primarytype: 'block'
      uuid: '5547b090-1cc4-4792-9408-e4c05128dd1f'
      activationstatus: true
      created: 2025-04-23T17:01:16.430+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The flurry of Ukrainian allegations directed at China, the world’s
        second largest economy, in recent days has been particularly striking at a
        sensitive moment for Kyiv in the U.S.-led diplomatic effort to end the war.'
    section5:
      primarytype: 'block'
      uuid: 'b7f1385a-5062-406e-b0c1-c41c8b30a01a'
      activationstatus: true
      created: 2025-04-23T17:01:16.430+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Zelenskiy said earlier this month that Russia was recruiting Chinese
        nationals via social media to fight in its armed forces and that Beijing officials
        were aware of that. He added that Kyiv was trying to assess whether the recruits
        were receiving instructions from Beijing.'
    section6:
      primarytype: 'block'
      uuid: 'cb1c2422-e0cb-452d-b492-679c15b88a24'
      activationstatus: true
      created: 2025-04-23T17:01:16.431+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China has reaffirmed its support for peace efforts in Ukraine and said
        relevant parties should avoid "irresponsible remarks," in an apparent jab
        at Zelenskiy’s comment about Chinese citizens fighting there for Russia.'
    section7:
      primarytype: 'block'
      uuid: 'b749179b-503e-462f-80b7-adce93a26be8'
      activationstatus: true
      created: 2025-04-23T17:01:16.431+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Zelenskiy told reporters on Tuesday that he had instructed officials
        to send information to the Chinese government through official channels on
        its findings.'
    section8:
      primarytype: 'block'
      uuid: '40bfd146-22ac-4893-b5db-b2cb0c92c0b3'
      activationstatus: true
      created: 2025-04-23T17:01:16.431+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Separately, I asked the Security Service of Ukraine to transfer information
        of a broader nature to the Chinese side regarding Chinese citizens who work
        at the drone factory," he said.'
    section9:
      primarytype: 'block'
      uuid: 'bd3375d7-9f57-4e13-8877-95f55e5a2313'
      activationstatus: true
      created: 2025-04-23T17:01:16.432+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We believe that it may be that Russia stole - made an agreement with
        these citizens outside the agreements with the Chinese leadership - stole
        these technologies."'
    section10:
      primarytype: 'block'
      uuid: '28a242c7-ded3-483e-8a5f-8fd356716a84'
      activationstatus: true
      created: 2025-04-23T17:01:16.432+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A Foreign Ministry statement said Ukraine expressed "serious concerns
        about the facts of the participation of Chinese citizens in military action
        against Ukraine on the side of the aggressor-state and also the involvement
        of Chinese companies in the manufacture in Russia of military goods."'
    section11:
      primarytype: 'block'
      uuid: 'c7f890d2-a3c8-49e8-a8b2-fc1939e7ab00'
      activationstatus: true
      created: 2025-04-23T17:01:16.433+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It said Deputy Foreign Minister Yevhen Perebyinis "called on the Chinese
        side to take measures to stop supporting Russia in its aggression against
        Ukraine, the absence of which has been repeatedly stated by Beijing".'
    section12:
      primarytype: 'block'
      uuid: '1012e8c7-009d-464e-9ce0-29e652a845f1'
      activationstatus: true
      created: 2025-04-23T17:01:16.433+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China’s foreign ministry on Wednesday reiterated that China is firmly
        opposed to "groundless accusations and political manipulation" when asked
        about the latest Ukrainian claims.'
    section13:
      primarytype: 'block'
      uuid: '30b04eeb-404a-4d64-ab06-387715356572'
      activationstatus: true
      created: 2025-04-23T17:01:16.434+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'There was no immediate comment on any of the Ukrainian statements from
        Russia.'
    section14:
      primarytype: 'block'
      uuid: '2c61d374-d8fb-459f-b722-a1c505b92bef'
      activationstatus: true
      created: 2025-04-23T17:01:16.434+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China and Russia declared a "no limits" strategic partnership days
        before Russian President Vladimir Putin sent tens of thousands of troops into
        Ukraine in February 2022.'
    section15:
      primarytype: 'block'
      uuid: 'c3c74d9c-d974-4092-aebe-aa45c394fee2'
      activationstatus: true
      created: 2025-04-23T17:01:16.434+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:01:16.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:01:16.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Olena Harmash and Yuliia Dysa; writing by Tom
        Balmforth and additional reporting by Ethan Wang in Beijing; Editing by Ron
        Popeski, Sandra Maler and Ros Russell)</em></p>'
  'START HERE----->South-Korea-to-raise-Chinese-presence-in-disputed-area-of-sea-during-dialogue':
    author: 'Joyce Lee and Hyunsu Yim, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-23T17:01:22.000+08:00
    imagesource: '96500c0a-b3ac-4849-b1e2-c3f2155175de'
    primarytype: 'composition'
    uuid: '4e41a5ca-e435-43cb-9dbe-c6095920d03e'
    lead: 'South Korea will raise China’s construction of sea structures off the
      west coast of the Korean Peninsula in a dialogue with Beijing on Wednesday,
      Seoul’s Foreign Minister said.'
    activationstatus: true
    created: 2025-04-23T17:02:13.543+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-23T17:02:13.773+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-23T17:02:13.592+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea to raise Chinese presence in disputed area of sea during
      dialogue'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5a0e4f15-b3aa-495c-add9-2cba14bc81e5'
      activationstatus: true
      created: 2025-04-23T17:02:13.559+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:02:13.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:02:13.592+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> South Korea will raise China’s construction
        of sea structures off the west coast of the Korean Peninsula in a dialogue
        with Beijing on Wednesday, Seoul’s Foreign Minister said.</p>'
    section1:
      primarytype: 'block'
      uuid: '37f8cba2-028a-4a15-988a-243d3735a3c1'
      activationstatus: true
      created: 2025-04-23T17:02:13.559+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:02:13.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:02:13.592+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China has built structures in a disputed area of the Yellow Sea, known
        in Seoul as the West Sea, causing South Korea to set up a "reciprocal" platform,
        Seoul has previously said.'
    section2:
      primarytype: 'block'
      uuid: '8c32e92b-6793-4168-9055-08ea862a7c97'
      activationstatus: true
      created: 2025-04-23T17:02:13.560+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:02:13.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:02:13.592+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Beijing has said its structures are fish-farming equipment, but they
        have raised alarm bells in Seoul over concerns China could be seeking to stake
        claims in the Provisional Maritime Zone, where the countries' exclusive economic
        zones overlap.'
    section3:
      primarytype: 'block'
      uuid: 'cd11cc97-7a92-445d-bcca-f39edb23f22e'
      activationstatus: true
      created: 2025-04-23T17:02:13.560+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:02:13.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:02:13.592+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Foreign Minister Cho Tae-yul told a parliamentary committee that the
        issue would be raised during a "maritime cooperation dialogue" between the
        countries on Wednesday.'
    section4:
      primarytype: 'block'
      uuid: 'c5b26373-f6ab-473d-aea9-1f868d70c09c'
      activationstatus: true
      created: 2025-04-23T17:02:13.561+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:02:13.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:02:13.592+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The South Korean government’s position "is to consider effective alternatives,
        including proportional countermeasures", Cho said, without elaborating.'
    section5:
      primarytype: 'block'
      uuid: '1f413bad-1c33-413b-bc35-b7a9a0da9425'
      activationstatus: true
      created: 2025-04-23T17:02:13.561+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:02:13.782+08:00
      lastactivatedby: 'superuser'
