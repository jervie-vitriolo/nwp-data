      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:03:46.182+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -</strong> President Volodymyr Zelenskiy said
        on Tuesday Ukraine was ready for talks with Russia "in any format" once a
        ceasefire is set, while the Financial Times reported President Vladimir Putin
        had offered to halt Russia’s invasion at the current front lines.</p>'
    section1:
      primarytype: 'block'
      uuid: '5520ae1f-9766-4eb5-ba92-c01419f2f872'
      activationstatus: true
      created: 2025-04-23T10:03:46.182+08:00
