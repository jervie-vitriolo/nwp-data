      lastmodified: 2025-04-23T14:33:00.196+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Julius Randle scored 27 points and Anthony Edwards added 25 for the\
        \ Timberwolves, who shot 38 percent from the field after shooting 51.2 percent\
        \ in Game 1, when they were also 21 of 42 from 3-point range. Minnesota hit\
        \ a season-low five 3-pointers on 25 attempts in Game 2 and scored its fewest\
        \ points this season.\r"
