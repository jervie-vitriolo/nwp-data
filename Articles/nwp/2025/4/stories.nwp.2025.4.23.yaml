  'START HERE----->govt-to-sell-P20-rice-visayas':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Selected Kadiwa outlets sell ₱29/kg of aging stocks of the National
      Food Authority meant for poor households and other vulnerable sectors in July
      2024. (NewsWatch Plus/File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-23T14:41:29.000+08:00
    imagesource: '61e3770b-610c-4cf8-b0fe-4aa7d6654266'
    primarytype: 'composition'
    uuid: '4a6b0272-93a1-464a-a065-a9da3d0ba91e'
    lead: 'The government will launch a pilot program to sell rice for P20 per kilogram
      in the Visayas, Agriculture Secretary Francisco Tiu Laurel Jr. announced Wednesday,
      April 23.'
    activationstatus: true
    created: 2025-04-23T14:43:32.593+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-04-23T18:36:54.237+08:00
