    template: '1'
    title: 'Nora Aunor, Pilita Corrales, Gloria Romero, Margarita Fores to get Presidential
      Medal of Merit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0b8ddd0b-2480-4523-86a8-8c0e3b90d61e'
      activationstatus: true
      created: 2025-04-23T14:49:51.119+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T14:49:51.340+08:00
