      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd3cce4b2-8967-499b-959d-8f5c5b31837c'
      activationstatus: true
      created: 2025-04-23T13:10:49.103+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T13:10:49.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T13:10:49.103+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Airlines were operating extra flights from Srinagar, the summer
        capital of the territory, as visitors were rushing out of the region, officials
        said.</p>'
    section17:
      primarytype: 'block'
      uuid: '366240ee-796b-4a57-a10b-c44be58c196a'
      activationstatus: true
      created: 2025-04-23T13:10:49.103+08:00
