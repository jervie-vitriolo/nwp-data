    lead: 'The Pilipinas Babangon Muli party-list, which claims to represent the
      Calabarzon region, is facing potential disqualification from the party-list
      race after allegedly fielding nominees who are not residents of the region.'
    activationstatus: true
    created: 2025-04-23T19:18:33.031+08:00
