      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.693+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>As they enter their deliberations, Archbishop Diego Ravelli, who
        leads the Vatican’s liturgical celebrations, will shout, in Latin, "Extra
        omnes!" (Everyone out!)</p>'
