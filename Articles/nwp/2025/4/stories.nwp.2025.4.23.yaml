      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:29:05.826+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '61750c15-d05b-44ad-bfff-13eaacb53b6f'
      activationstatus: true
      created: 2025-04-23T19:29:05.826+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:29:06.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:29:05.826+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "U.S. pilgrim Sylvia Cantu Stewart said she had come to see Carlo Acutis,\
        \ who died of leukaemia at age 15 in 2006, become a saint.\r"
    section20:
      primarytype: 'block'
      uuid: 'e69ed191-7c30-4192-8432-3132ffa40b59'
