      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.687+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: '18631ff8-be67-4d06-9d8a-f6d67fce06d5'
      activationstatus: true
      created: 2025-04-23T19:32:04.043+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.688+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>He said the Church, beset by sexual abuse and financial scandals,
        had become "sick" and too "self-referential", according to a text that was
        later published. He said the Church needed to do a better job of trying to
        open itself up to the modern world.</p>'
    section62:
      primarytype: 'block'
      uuid: 'f0c81ff8-384b-4d83-9657-9d56a3c18879'
      activationstatus: true
      created: 2025-04-23T19:32:04.044+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.689+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: 'ba35e331-b862-443c-876f-9f0dc84ac925'
      activationstatus: true
      created: 2025-04-23T19:32:04.045+08:00
