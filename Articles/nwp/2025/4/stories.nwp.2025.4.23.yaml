    title: 'Israel shares, then deletes, condolences over pope’s death'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9d5a3f04-2319-4682-9239-57f6a78ee142'
      activationstatus: true
      created: 2025-04-23T09:56:02.782+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.782+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel -</strong> The Israeli government shared
        and then deleted a social media post offering condolences over the death of
        Pope Francis, without saying why, though an Israeli newspaper linked the decision
        to the late pontiff’s criticism of the war in Gaza.</p>'
    section1:
      primarytype: 'block'
      uuid: '4c7bed32-c2eb-4581-b97d-dbaa7bcf4d17'
      activationstatus: true
      created: 2025-04-23T09:56:02.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6afff9ea-91e2-437b-bd7f-1ea5177c2a84'
      activationstatus: true
      created: 2025-04-23T09:56:02.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The verified @Israel account had posted on Monday a message on social
        media platform X that read: "Rest in Peace, Pope Francis. May his memory be
        a blessing," alongside an image of the pope visiting the Western Wall in Jerusalem.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ab583dc8-2955-48f5-817e-c2784b03e57f'
      activationstatus: true
      created: 2025-04-23T09:56:02.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '51871cb5-bb49-45cf-8724-d338b60efcd4'
      activationstatus: true
      created: 2025-04-23T09:56:02.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Jerusalem Post quoted officials at the foreign ministry as saying
        that the pope had made "statements against Israel" and that the social media
        post had been published in "error."</p>'
    section5:
      primarytype: 'block'
      uuid: 'bc5c71bf-1838-4ad7-940c-d27a8822b7e7'
      activationstatus: true
      created: 2025-04-23T09:56:02.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '10ca33d0-f0fe-4a5e-a0d8-d33c2cab87d7'
      activationstatus: true
      created: 2025-04-23T09:56:02.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The foreign ministry, which social media platform X states on its website\
        \ is linked to the verified @Israel account, did not immediately respond to\
        \ a Reuters request for comment.\r"
