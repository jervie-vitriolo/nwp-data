      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: 'a2d7b3db-c720-4057-a8f6-926dfa92bf8c'
      activationstatus: true
      created: 2025-04-23T19:32:04.037+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.683+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The biggest hints will come in the daily meetings the cardinals have\
        \ in the week leading up to the conclave.\r"
    section56:
      primarytype: 'block'
      uuid: 'cf7e890f-722f-48a8-a080-b214b17b6cb1'
