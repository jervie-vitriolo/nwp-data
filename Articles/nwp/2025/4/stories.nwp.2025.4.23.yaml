    title: 'Pope Francis' body lies in state at St. Peter’s ahead of funeral'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '27906235-6381-4f0b-9026-dabbf292f96f'
      activationstatus: true
      created: 2025-04-23T09:45:21.158+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.268+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Francis' body will be moved
        to St. Peter’s Basilica on Wednesday to allow Catholic faithful to pay their
        final respects ahead of a funeral expected to bring US President Donald Trump
        and dozens of other world leaders to Rome.</p>'
    section1:
      primarytype: 'block'
      uuid: '3899b910-159f-496a-83c6-dfe296ce8052'
      activationstatus: true
      created: 2025-04-23T09:45:21.158+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.268+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7babf0b0-b29d-4481-a380-252bd6b7f31c'
      activationstatus: true
      created: 2025-04-23T09:45:21.159+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.269+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Francis, a groundbreaking reformer, died aged 88 on Monday from
        a stroke and cardiac arrest, ending an often turbulent 12-year reign in which
        he repeatedly clashed with traditionalists and championed the poor and marginalized.</p>'
    section3:
      primarytype: 'block'
      uuid: '18291668-34e5-48e7-85d3-a4fe47c86ff0'
      activationstatus: true
      created: 2025-04-23T09:45:21.159+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.269+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '944672a7-cc4b-45aa-9512-2192a66d9e46'
      activationstatus: true
      created: 2025-04-23T09:45:21.160+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.270+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>His body, lying in an open casket, was set to be taken from the
        chapel of the Vatican residence where he lived to St Peter’s, entering through
        the central door, in a grand procession starting at 9 a.m. (0700 GMT), with
        cardinals and Latin chants.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b27f2e54-d663-430b-9114-1e972bfc6041'
      activationstatus: true
      created: 2025-04-23T09:45:21.160+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.270+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e2a31e3f-4ac0-432c-8761-31b65b323784'
      activationstatus: true
      created: 2025-04-23T09:45:21.160+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.271+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After a religious service, the faithful and the general public will
        be allowed to visit the late pontiff until 7 p.m. on Friday, with a funeral
        scheduled for the next morning.</p>'
    section7:
      primarytype: 'block'
      uuid: '0fb10537-9311-42a9-ab75-ee48ea636a1f'
      activationstatus: true
      created: 2025-04-23T09:45:21.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.271+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b27f62d0-0fe1-4caf-810f-5e4d990a9df2'
      activationstatus: true
      created: 2025-04-23T09:45:21.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.272+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The service will be outdoors, in St Peter’s Square, and due to
        be led by the dean of the college of cardinals, 91-year-old Giovanni Battista
        Re. Tens of thousands of people are expected to attend.</p>'
    section9:
      primarytype: 'block'
      uuid: '03c4b3b5-ab57-4ca7-87f5-64f913372afd'
      activationstatus: true
      created: 2025-04-23T09:45:21.162+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.272+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd721b2af-0be7-4654-ab7b-b3117603f68b'
      activationstatus: true
      created: 2025-04-23T09:45:21.162+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.273+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump, who clashed repeatedly with the pope on immigration, will
        be accompanied by first lady Melania. Leaders from Italy, France, Germany,
        Britain, Ukraine, EU institutions and Francis' home nation of Argentina also
        confirmed their presence.</p>'
    section11:
      primarytype: 'block'
      uuid: '4fbfa66c-122b-48d6-b435-89593bf6ff78'
      activationstatus: true
      created: 2025-04-23T09:45:21.163+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.273+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3c2ebaa9-b8b7-4374-b74d-a3b5776299c6'
      activationstatus: true
      created: 2025-04-23T09:45:21.163+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.274+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Conclave not for another two weeks</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '4b25474b-23da-447e-8fa3-2dd0ad6d9491'
      activationstatus: true
      created: 2025-04-23T09:45:21.163+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.275+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a5953a92-4987-49e4-9011-2800aa18a5d5'
      activationstatus: true
      created: 2025-04-23T09:45:21.164+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.275+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Francis has asked to be buried in St Mary Major, a Roman basilica
        he was particularly attached to, rather than St Peter’s like many of his
        predecessors, with a simple inscription of his name in Latin, Franciscus.</p>'
    section15:
      primarytype: 'block'
      uuid: '71744bc5-2e3a-4d9c-9e81-bbf3a34191bd'
      activationstatus: true
      created: 2025-04-23T09:45:21.164+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.276+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '557dee3b-7200-4cf1-98fe-56cf9a249395'
      activationstatus: true
      created: 2025-04-23T09:45:21.165+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.276+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Tuesday, the Vatican released images of the pope dressed in his
        vestments, holding a rosary, with Swiss Guards standing beside his casket.
        Dignitaries, including Italian President Sergio Mattarella and Italian Jewish
        leaders, came to visit.</p>'
    section17:
      primarytype: 'block'
      uuid: 'e129742c-0d90-4252-a1dc-19a9a98b8610'
      activationstatus: true
      created: 2025-04-23T09:45:21.166+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.277+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'd0854f83-35bd-4635-84d3-80092382e590'
      activationstatus: true
      created: 2025-04-23T09:45:21.166+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.277+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>His death, which came as a relative surprise as he had appeared
        in public on the previous day but still looked frail after double pneumonia
        and a five-week hospital stay that had ended on March 23, has set in motion
        ancient rituals.</p>'
    section19:
      primarytype: 'block'
      uuid: '87ded7e3-ccb5-4547-8007-174e9c03bc2e'
      activationstatus: true
      created: 2025-04-23T09:45:21.167+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.278+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '3aadf1cd-14c5-4d3f-b375-690f969f6aaf'
      activationstatus: true
      created: 2025-04-23T09:45:21.167+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.278+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>About 60 cardinals gathered on Tuesday to decide funeral plans,
        with more meetings planned in the coming days on other urgent business. The
        conclave, which will choose the new pope, is not expected to start before
        May 6.</p>'
    section21:
      primarytype: 'block'
      uuid: '194391fb-bcb6-4f97-99b5-81753451b0c0'
      activationstatus: true
      created: 2025-04-23T09:45:21.168+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.279+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '85d23eb7-ca45-43de-842d-aec6de0a68f9'
      activationstatus: true
      created: 2025-04-23T09:45:21.168+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.280+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>There is no clear frontrunner to succeed Francis, although British
        bookmakers have singled out Luis Antonio Tagle, a reformer from the Philippines,
        and Pietro Parolin, a compromise choice from Italy, as early favorites.</p>'
    section23:
      primarytype: 'block'
      uuid: '0fdce9b9-847c-47d9-95ab-50d01b70894f'
      activationstatus: true
      created: 2025-04-23T09:45:21.169+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.280+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b1f75989-323b-4ff1-8f1c-80c3e33f767e'
      activationstatus: true
      created: 2025-04-23T09:45:21.169+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.281+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the meantime, in the period known as the "sede vacante" (vacant
        seat) for the global Catholic Church, a cardinal known as the camerlengo (chamberlain),
        Irish-American Kevin Farrell, is in charge of ordinary affairs.</p>'
    section25:
      primarytype: 'block'
      uuid: '7a2b6282-4656-4ecb-88a3-5e9ad32a69c9'
      activationstatus: true
      created: 2025-04-23T09:45:21.170+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T10:08:10.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:08:10.281+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Joshua McElwee, Crispian Balmer; Editing
        by Marguerita Choy)</em></p>'
