      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The cyber libel complaint
        filed by former Senator Antonio “Sonny” Trillanes IV against former presidential
        spokesperson Harry Roque has been dismissed, the Department of Justice (DOJ)
        confirmed on Wednesday, April 23.</p>'
