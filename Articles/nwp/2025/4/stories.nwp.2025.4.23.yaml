      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'df887a05-e4e8-44fa-a69e-1d924343a80e'
      activationstatus: true
      created: 2025-04-23T09:56:02.785+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Francis, who died on Monday aged 88, suggested last November that
        the global community should study whether Israel’s military campaign in Gaza
        constitutes a genocide of the Palestinian people, in some of his most explicit
        criticism yet of Israel’s conduct in its war with Hamas that began in Oct.
        2023.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ec6ed50c-5926-451d-985e-5d46445b2cc9'
      activationstatus: true
      created: 2025-04-23T09:56:02.786+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.786+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '55e99272-2c00-459a-bc0a-1b41b9517ae3'
      activationstatus: true
      created: 2025-04-23T09:56:02.786+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.786+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In January the pope also called the humanitarian situation in Gaza
        "shameful," prompting criticism from Rome’s chief Jewish rabbi who accused
        Francis of "selective indignation."</p>'
    section11:
      primarytype: 'block'
      uuid: '291c57d6-9418-4a7a-ab7c-89180ff0f6e6'
      activationstatus: true
      created: 2025-04-23T09:56:02.786+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.786+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c8fc0f20-1615-47ec-b825-db8d0c47977c'
      activationstatus: true
      created: 2025-04-23T09:56:02.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Israel says accusations of genocide in its Gaza campaign are baseless\
        \ and that it is solely hunting down Hamas and other armed groups.\r"
    section13:
      primarytype: 'block'
      uuid: 'dff24cb6-bba2-402d-a2e3-afc6961ab822'
      activationstatus: true
      created: 2025-04-23T09:56:02.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a54b0abe-1a43-4af8-9e46-dace800d20d0'
      activationstatus: true
      created: 2025-04-23T09:56:02.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israeli Prime Minister Benjamin Netanyahu, who leads a far-right
        coalition of religious and nationalist parties, has not commented on the pope’s
        death.</p>'
    section15:
      primarytype: 'block'
      uuid: '77e232e0-8754-456e-962e-928d7df657ef'
      activationstatus: true
      created: 2025-04-23T09:56:02.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '941d29e0-fde0-4cea-9eca-5b4d49e938ef'
      activationstatus: true
      created: 2025-04-23T09:56:02.789+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.789+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>However, Israeli President Isaac Herzog on Monday sent a message
        of condolence to Christians in the Holy Land and around the world, describing
        Francis as "a man of deep faith and boundless compassion."</p>'
    section17:
      primarytype: 'block'
      uuid: '81142826-1d18-4ecc-a7eb-de97e188ba41'
      activationstatus: true
      created: 2025-04-23T09:56:02.789+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.789+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '44af0488-c884-486f-b72c-2e975d3b7940'
      activationstatus: true
      created: 2025-04-23T09:56:02.790+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.790+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Relations between the Catholic Church and Judaism have improved in\
        \ recent decades, after centuries of animosity.\r"
    section19:
      primarytype: 'block'
      uuid: 'fbd85311-e6ee-42e2-bfd2-26120b3da135'
      activationstatus: true
      created: 2025-04-23T09:56:02.790+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.790+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ffb0d18f-e3a9-4efb-99c1-c0f63d62f898'
      activationstatus: true
      created: 2025-04-23T09:56:02.790+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.790+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Pope Francis was usually careful during his 12-year pontificate
        about taking sides in conflicts, and he condemned the growth of antisemitic
        groups, while also speaking by phone with Gaza’s tiny Christian community
        every evening during the war.</p>'
    section21:
      primarytype: 'block'
      uuid: '63027474-4d45-4a0f-b4cb-7fb2a7b24551'
      activationstatus: true
      created: 2025-04-23T09:56:02.791+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.791+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f6bf4f6a-736d-412f-8d21-6713ff1cfb28'
      activationstatus: true
      created: 2025-04-23T09:56:02.791+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T09:56:03.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T09:56:02.791+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Francis in 2014 visited the Western Wall - the most sacred prayer
        site in Judaism - and also prayed at a section of a wall built by Israel in
        the occupied West Bank dividing Jerusalem and Bethlehem.</p>'
    section23:
      primarytype: 'block'
      uuid: 'cbbb9176-5c05-450d-9c41-7e4fdd522727'
      activationstatus: true
      created: 2025-04-23T09:56:02.792+08:00
