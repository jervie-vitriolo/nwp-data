    title: 'House leaders counter Duterte lawyers’ confidence in defeating impeachment
      case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7c26cada-6362-4f72-80e4-2018c6e1643e'
      activationstatus: true
      created: 2025-04-23T17:41:25.633+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.646+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House leaders countered
        on Wednesday, April 23 the confidence of Vice President Sara Duterte’s lawyers
        that they could defeat the impeachment charges against her.</p>'
    section1:
      primarytype: 'block'
      uuid: '3099b0b0-4e16-4e75-8594-cfe5dd289ee8'
      activationstatus: true
      created: 2025-04-23T17:41:25.633+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.633+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c24ef0fe-8359-435c-bf22-beb9dd9aa9b5'
      activationstatus: true
      created: 2025-04-23T17:41:25.634+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.634+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House Assistant Majority Leader and Zambales Rep. Jay Khonghun and
        Deputy Majority Leader and La Union Rep. Paolo Ortega V said they have significant
        evidence against the impeached vice president.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e2260caf-ad9c-4527-88cb-588db341d664'
      activationstatus: true
      created: 2025-04-23T17:41:25.634+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.634+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7b6f1764-2662-4ceb-b922-4aab37e67472'
      activationstatus: true
      created: 2025-04-23T17:41:25.635+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.635+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Libre ang mangarap [Dreaming is free]. She can be as confident as\
        \ she wants, but that doesn’t change the facts. The evidence we’ve uncovered\
        \ is substantial, well documented, and rooted in her own actions,” Khonghun\
        \ said.\r"
    section5:
      primarytype: 'block'
      uuid: 'a2ba83cd-06b5-4ba3-8ae4-572955169eb1'
      activationstatus: true
      created: 2025-04-23T17:41:25.635+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.635+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'fc4aca3c-b72f-459a-84d5-020647c419cc'
      activationstatus: true
      created: 2025-04-23T17:41:25.635+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.635+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The evidence is clear, the violations are serious, and the public
        deserves the truth,” Ortega said.</p>'
    section7:
      primarytype: 'block'
      uuid: '28159ad7-8767-46df-85e6-e7c5f69a098d'
      activationstatus: true
      created: 2025-04-23T17:41:25.636+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.636+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'cdded419-b30a-4bfa-8204-2fcb96569056'
      activationstatus: true
      created: 2025-04-23T17:41:25.636+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.636+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While Duterte denied that she endorsed senatorial bets to have a
        favorable impeachment trial, Khonghun cautioned against using political alliances
        or electoral influence.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a687ecf5-0709-46d6-be5d-f3ec91ff7e73'
      activationstatus: true
      created: 2025-04-23T17:41:25.637+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.637+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '47361640-f6b6-4dfd-8b08-df8c76bb7c5e'
      activationstatus: true
      created: 2025-04-23T17:41:25.637+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.637+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/4/22/duterte-on-endorsing-senate-bets.html">Father’s
        detention triggered my poll involvement - VP</a></strong></p>'
    section11:
      primarytype: 'block'
      uuid: 'd1cbbac7-1138-4d2a-b4fe-8426dd7b2619'
      activationstatus: true
      created: 2025-04-23T17:41:25.638+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.638+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        impeached Duterte</strong></a>, citing her supposed mismanagement of P612.5-million
        confidential funds among other issues.</p>'
    section12:
      primarytype: 'block'
      uuid: 'cb93340f-4dbb-4b60-b760-aece75f5e6a5'
      activationstatus: true
      created: 2025-04-23T17:41:25.638+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.638+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The vice president has also submitted <a href="https://www.newswatchplus.ph/news/nwp/2024/12/15/twothirds-ovp-payees-no-birth-records.html"><strong>acknowledgment
        receipts</strong></a> with alleged dubious names to justify her confidential
        fund spending.</p>'
    section13:
      primarytype: 'block'
      uuid: '19e3c388-739e-4aad-89cd-74edfaa4ffbc'
      activationstatus: true
      created: 2025-04-23T17:41:25.639+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.639+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Her <a href="http://www.newswatchplus.ph/news/nwp/2025/2/12/nbi-incitement-to-sedition-grave-threat-complaints-duterte.html"><strong>threat</strong></a>
        against President Ferdinand Marcos Jr., First Lady Liza Marcos, and House
        Speaker Martin Romualdez was also listed in the articles of impeachment.</p>'
    section14:
      primarytype: 'block'
      uuid: '24a8bed9-cd05-4b5e-93ac-92d166bdca79'
      activationstatus: true
      created: 2025-04-23T17:41:25.639+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T17:41:25.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:41:25.639+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Senate, which will sit as impeachment court, is expected to
        <a href="http://www.newswatchplus.ph/news/nwp/2025/2/10/escudero-sara-duterte-impeachment-trial-in-July.html"><strong>start
        the trial in July</strong></a>.</p>'
  'START HERE----->pbbm-registration-canceled':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
