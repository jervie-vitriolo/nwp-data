  'START HERE----->license-of-viral-overspeeding-driver-revoked':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Passengers panic inside a bus in La Union due to an overspeeding driver
      (Viral video)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-23T17:25:13.000+08:00
    imagesource: '07822372-7fba-472b-a442-eb88ed65c4b4'
    primarytype: 'composition'
    uuid: '8f05d299-6674-4da1-9a17-fc8b65f23f72'
    lead: 'The license of the bus driver filmed overspeeding in La Union was revoked,
      while over 670 drivers were preventively suspended during the Holy Week, Transportation
      Secretary Vince Dizon said.'
    activationstatus: true
    created: 2025-04-23T17:28:09.382+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-04-23T17:28:09.718+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-23T17:28:09.426+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'License of viral overspeeding driver revoked; over 600 suspended due
      to road crash, drug use'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5ae5ec76-4ab0-4131-8f94-98ee757f0008'
      activationstatus: true
      created: 2025-04-23T17:28:09.412+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T17:28:09.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:28:09.421+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The license of the
        bus driver filmed overspeeding in La Union was revoked, while over 670 drivers
        were preventively suspended during the Holy Week, Transportation Secretary
        Vince Dizon said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cbd0307f-5921-40bb-a32d-b303a065ca38'
      activationstatus: true
      created: 2025-04-23T17:28:09.412+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T17:28:09.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:28:09.412+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon made the announcement on Wednesday, April 23, as the government
        pushes a crackdown on unroadworthy vehicles, following successive accidents
        in the past weeks.'
    section2:
      primarytype: 'block'
      uuid: '0263bedd-6dcf-4348-943c-6d8e11ddbaa0'
      activationstatus: true
      created: 2025-04-23T17:28:09.413+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T17:28:09.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:28:09.413+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last week, a video of passengers panicking inside a bus in La Union
        due to an overspeeding driver went viral.'
    section3:
      primarytype: 'block'
      uuid: 'abca802d-7bc9-48a6-abcc-fa23d7206a11'
      activationstatus: true
      created: 2025-04-23T17:28:09.413+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T17:28:09.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:28:09.413+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Pasensyahan tayo. Inabuso mo ang pribilehiyo ng binigay sayo ng gobyerno.
        Sinayang mo ang pribilehiyong ito na kumita sa pagmamaneho ng bus,” said Dizon.'
    section4:
      primarytype: 'block'
      uuid: '2e9b5596-daf1-45d3-a760-d065c1e13f6c'
      activationstatus: true
      created: 2025-04-23T17:28:09.413+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T17:28:09.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:28:09.413+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Sorry. You abused the privilege given to you by the government.
        You wasted this privilege of earning a living as a bus driver.]'
    section5:
      primarytype: 'block'
      uuid: '188a2ff3-6df8-415c-b127-f976d31c1c75'
      activationstatus: true
      created: 2025-04-23T17:28:09.414+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T17:28:09.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:28:09.414+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The transportation chief said the Land Transportation Franchising and
        Regulatory Board also summoned the bus operator, ELS Bus Company.'
    section6:
      primarytype: 'block'
      uuid: 'aa7a06b6-f56e-46f1-bd40-714d869f8f98'
      activationstatus: true
      created: 2025-04-23T17:28:09.414+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T17:28:09.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:28:09.414+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He warned more drivers may suffer the same fate.'
    section7:
      primarytype: 'block'
      uuid: '3e5ae919-920a-4c48-b5b7-fdb399e57874'
      activationstatus: true
      created: 2025-04-23T17:28:09.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T17:28:09.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:28:09.415+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“There will be more of these undisciplined drivers that will be losing
        their licenses and we are sending a strong message to everyone lalo na sa
        nagpapatakbo ng PUVs (those driving public utility vehicles.)'
    section8:
      primarytype: 'block'
      uuid: '09b5cd4d-7d2a-4611-b5ed-80b07ba466f7'
      activationstatus: true
      created: 2025-04-23T17:28:09.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T17:28:09.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:28:09.415+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the LTO said over 570 drivers were suspended due to road
        crashes during the Holy Week, while 97 others were slapped with suspension
        after they were found positive in a random drug test.'
    section9:
      primarytype: 'block'
      uuid: 'aa2c063f-3028-470c-a72f-eaae209128fe'
      activationstatus: true
      created: 2025-04-23T17:28:09.416+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T17:28:09.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:28:09.416+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'LTO chief Vigor Mendoza said nearly half of the involved vehicles in
        the accidents were motorcycles.'
    section10:
      primarytype: 'block'
      uuid: '03814e5b-99c1-4ebc-9a4a-40253ede891e'
      activationstatus: true
      created: 2025-04-23T17:28:09.416+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-23T17:28:09.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:28:09.416+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A show cause order, meanwhile, was issued to over 1,100 drivers,
        after failing to pass a road worthiness check.</p>'
