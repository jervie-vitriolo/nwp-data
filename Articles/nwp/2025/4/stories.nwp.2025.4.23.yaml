      lastmodified: 2025-04-23T19:29:05.828+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Francis, birth name Jorge Mario Bergoglio, was originally from Argentina
        and was the first Catholic pontiff from the Western hemisphere.</p>'
    section24:
      primarytype: 'block'
      uuid: 'c81eb47b-901d-415c-8596-07a57bb4da83'
