    title: '‘People’s opposition’: Casiño, Castro defend need for activists in Senate'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5665e2a4-ac1e-4e04-b697-6859b6c8d9ee'
      activationstatus: true
      created: 2025-04-23T21:00:06.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senatorial bets Teddy
        Casiño and France Castro from the progressive Makabayan slate defended the
        need for activists in the legislative branch, explaining that the “people’s
        opposition” is backed by public interest.</p>'
    section1:
      primarytype: 'block'
      uuid: '063873b3-38c8-40af-9e61-c85cc8480a7f'
      activationstatus: true
      created: 2025-04-23T21:00:06.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the third episode of “Ang Kandidato: A NewsWatch Plus Election roundtable,”\
        \ both candidates slammed the Duterte administration for allegedly putting\
        \ activists in a bad light, especially with supposed red-tagging efforts.\r"
    section2:
      primarytype: 'block'
      uuid: 'b2deebac-3c49-4811-897b-d69802e82607'
      activationstatus: true
      created: 2025-04-23T21:00:06.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They said they also don’t have the resources to reach more voters to\
        \ explain the need for activists in the Senate, and have to rely only on what\
        \ they call “ground campaigning.”\r"
    section3:
      primarytype: 'block'
      uuid: '0d614a49-9816-4925-b753-fbe80505f89d'
      activationstatus: true
      created: 2025-04-23T21:00:06.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung connotation lang [of being an activist], usapin ng pagpapaliwanag,\
        \ madali eh pero ‘yong fear, takot ng mamamayan na sila ay masangkot, sila\
        \ rin ay makasuhan, ‘yong kanilang pamilya ay gigipitin din, ‘yon ang isa\
        \ pang napakalaking challenge,” said Casiño, a former Bayan Muna Party-list\
        \ representative.\r"
    section4:
      primarytype: 'block'
      uuid: 'ca3da38e-d913-4c8a-abd7-5b2625d61c6f'
      activationstatus: true
      created: 2025-04-23T21:00:06.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It’s easy to explain and counter the connotation of being\
        \ an activist, but one of the biggest challenges is to end the fear that the\
        \ public will be involved with activists, their families harassed.]\r"
    section5:
      primarytype: 'block'
      uuid: '32d8bbb8-ec9e-4c24-972a-573a529d7685'
      activationstatus: true
      created: 2025-04-23T21:00:06.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Castro said reforms in the country were also introduced by “mulat at\
        \ aktibista [educated and activist].” \r"
    section6:
      primarytype: 'block'
      uuid: '79ec9f32-b900-42d0-a697-fa69e808ff6e'
      activationstatus: true
      created: 2025-04-23T21:00:06.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi kami nagpayaman, hindi namin ginagamit ang pwesto namin para\
        \ sa sariling interes, do’n makikita ng taumbayan na ang aktibista ay talagang\
        \ subsuban din sa pagtatrabaho,” said the incumbent ACT Teachers Party-list\
        \ representative.\r"
    section7:
      primarytype: 'block'
      uuid: 'c96567dd-541f-4b87-84b2-938d22374b83'
      activationstatus: true
      created: 2025-04-23T21:00:06.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T21:01:39.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T21:01:39.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We did not enrich ourselves, we did not use our position\
        \ for personal gain. The public can see that activists are dedicated to their\
        \ work.]\r"
    section8:
      contentwidth: '100%'
