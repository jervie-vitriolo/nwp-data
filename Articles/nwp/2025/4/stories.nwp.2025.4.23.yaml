      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:58:40.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:58:40.680+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"<em>Ibang klase si</em> Pope Francis. That’s really sad. I love
        this Pope. The best Pope in my lifetime as far as I'm concerned," said Marcos.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fbddb1d5-0226-4bc5-a8c6-75641f25121d'
      activationstatus: true
      created: 2025-04-23T10:58:40.659+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:58:40.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:58:40.680+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: Pope Francis was truly one of a kind. It’s really heartbreaking.
        I love this Pope. For me, he was the best Pope of my lifetime]'
