      lastmodified: 2025-04-23T19:35:35.684+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: '95bf5ad0-7a64-489e-800d-6bd9e3586e70'
      activationstatus: true
      created: 2025-04-23T19:32:04.039+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:37.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.685+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In these meetings, known as \"general congregations\", the cardinals\
        \ have an opportunity to speak freely and even, perhaps, to offer a vision\
        \ for a future papacy under their own leadership.\r"
    section58:
      primarytype: 'block'
