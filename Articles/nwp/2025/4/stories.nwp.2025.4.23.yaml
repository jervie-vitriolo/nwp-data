    title: 'Pacers fend off Bucks' late rally, lead series 2-0'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '74a5d474-17bb-4bf1-b730-298af4497dd4'
      activationstatus: true
      created: 2025-04-23T10:59:52.896+08:00
