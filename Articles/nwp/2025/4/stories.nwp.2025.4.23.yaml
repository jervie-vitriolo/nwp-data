      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.648+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'd5ad8c11-44c7-4719-8f5c-c38d76b1c7e6'
      activationstatus: true
      created: 2025-04-23T19:32:04.007+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:35:36.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:35:35.649+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Once it starts, which by Church law should be no earlier than May 6,\
        \ the cardinals will be completely shut off from the modern world until a\
        \ new pope is named.\r"
