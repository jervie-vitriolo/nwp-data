      uuid: 'c3e9c3ce-e304-4d84-a778-c0fe06f1560d'
      activationstatus: true
      created: 2025-04-23T10:58:40.659+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:58:40.882+08:00
