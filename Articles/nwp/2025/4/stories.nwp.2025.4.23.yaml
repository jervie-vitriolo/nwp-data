    title: 'Tips on How to Be a Sustainable Tourist'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f1eb6932-4bef-4ad7-ba78-5fab57a49a3a'
      activationstatus: true
      created: 2025-04-23T17:10:16.868+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.615+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>As conversations around sustainability and environmental responsibility
        continue to grow, it’s important to consider how we, as global citizens, can
        reduce our impact on Mother Nature, especially when we travel.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dc7c679a-2a74-4742-89cd-6311f14e0fc9'
      activationstatus: true
      created: 2025-04-23T17:10:16.869+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.615+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Whether you’re sampling local dishes or cleaning up after a hike, here\
        \ are five simple yet impactful ways to be a more sustainable tourist:\r"
    section2:
      primarytype: 'block'
      uuid: 'eed4e1cf-94b3-4ae4-acea-ceac5c59a458'
      activationstatus: true
      created: 2025-04-23T17:10:16.869+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.615+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Support Agrotourism</strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'fac5edb5-3be3-435d-911c-f6025a79cb5e'
      activationstatus: true
      created: 2025-04-23T17:10:16.870+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.616+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Agrotourism, or agricultural tourism, is all about engaging with local\
        \ farming communities. On a trip to the province, I once joined farmers in\
        \ planting rice alongside other travelers—and it was unforgettable! You don’\
        t have to get your hands dirty, though. Educational tours and farm visits\
        \ are great ways to support and strengthen local agriculture while learning\
        \ about the land. \r"
    section4:
      primarytype: 'block'
      uuid: '21d27021-f1de-412b-9b30-9e6b75b0c329'
      activationstatus: true
      created: 2025-04-23T17:10:16.870+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.616+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Choose Eco-Friendly Accommodations</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '08d98d0b-ed2d-47dc-8fb3-f7d237d909e3'
      activationstatus: true
      created: 2025-04-23T17:10:16.870+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.616+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "When booking a place to stay, your checklist might include WiFi or\
        \ a private bathroom—but don’t forget to add sustainability. Look for eco-conscious\
        \ hotels that use renewable energy, implement water-saving systems, or follow\
        \ green practices that help reduce environmental impact.\r"
    section6:
      primarytype: 'block'
      uuid: '1473921f-56c4-410b-b958-bfd03c910209'
      activationstatus: true
      created: 2025-04-23T17:10:16.871+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.617+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. Eat Local</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'ed4c6510-0db6-42b8-a0bb-d42f727a747c'
      activationstatus: true
      created: 2025-04-23T17:10:16.871+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.617+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Dining out? Seek out restaurants that focus on sustainable practices.\
        \ These may include sourcing ingredients locally, supporting organic farms,\
        \ incorporating more plant-based dishes, and using energy-efficient kitchen\
        \ tools. Choosing local doesn’t just support the environment, it supports\
        \ farmers and small businesses, too.\r"
    section8:
      primarytype: 'block'
      uuid: 'a97ae9a3-21bd-429b-86bd-ba220dc32f48'
      activationstatus: true
      created: 2025-04-23T17:10:16.872+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.617+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. Clean as You Go</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'c910efae-3cd4-41f8-a32c-dc2ee4afdb38'
      activationstatus: true
      created: 2025-04-23T17:10:16.872+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.617+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "This really goes for any place you go to, but more importantly for\
        \ when you’re outdoors— always clean up after yourself. The “clean as you\
        \ go” mindset ensures you leave every place just as clean (or sometimes, cleaner)\
        \ than when you arrived. Minimizing waste is one of the easiest and most respectful\
        \ things we can do as travelers.\r"
    section10:
      primarytype: 'block'
      uuid: 'e0b62d63-3bd2-4df0-800e-af507e756b35'
      activationstatus: true
      created: 2025-04-23T17:10:16.873+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.618+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. Use Sustainable Transportation</strong></p>'
    section11:
      primarytype: 'block'
      uuid: 'b1a1ec1b-587f-4145-b0bd-39a005d1cda4'
      activationstatus: true
      created: 2025-04-23T17:10:16.873+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.618+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Whenever possible, walk, bike, or take public transportation to get\
        \ around. Not only does this lower your carbon footprint, but it also lets\
        \ you experience a destination more intimately. In many cities, biking or\
        \ walking is one of the best ways to explore the sights at your own pace.\r"
    section12:
      primarytype: 'block'
      uuid: 'a7d819e4-45d3-4bfc-a7d8-29cc890ce5a4'
      activationstatus: true
      created: 2025-04-23T17:10:16.873+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-23T17:22:37.619+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-23T17:10:16.905+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>These may seem like small changes, but together they make a real
        difference. By adopting sustainable habits while traveling, you become part
        of the global effort to protect the planet. What are some of your go-to tips
        for eco-friendly travel?</p>'
