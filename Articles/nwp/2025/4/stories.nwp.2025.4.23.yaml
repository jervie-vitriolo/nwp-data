    template: '1'
    title: 'China-led lunar base to include nuclear power plant on moon’s surface,
      space official'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d1ab3cc-2eb0-4acb-9066-1221f363fd6b'
      activationstatus: true
      created: 2025-04-23T17:03:11.513+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:03:11.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:03:11.534+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Preliminary plans for the China and
        Russia-led International Lunar Research Station (ILRS) include building a
        nuclear reactor on the moon’s surface, a presentation by a Chinese space
        official on Wednesday showed.</p>'
    section1:
      primarytype: 'block'
      uuid: '974eb49e-e8c9-411c-b9ae-e03233239dce'
      activationstatus: true
      created: 2025-04-23T17:03:11.513+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:03:11.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:03:11.534+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The presentation by Pei Zhaoyu, chief engineer for China’s 2028 Chang’e-8
        mission, showed that the base’s energy supply could also depend on large-scale
        solar arrays, which would be built on the moon’s surface.'
    section2:
      primarytype: 'block'
      uuid: '79293e8e-ee5b-4786-94e0-2671c53f2d0c'
      activationstatus: true
      created: 2025-04-23T17:03:11.514+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:03:11.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:03:11.534+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China’s Chang’e-8 mission aims to lay the groundwork for the construction
        of a permanent manned lunar base. The world’s second largest economy is aiming
        to become a major space power and land astronauts on the moon by 2030.'
    section3:
      primarytype: 'block'
      uuid: '9b2eee66-685a-4a9a-bf91-ac62e9bbd875'
      activationstatus: true
      created: 2025-04-23T17:03:11.514+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:03:11.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:03:11.534+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China’s timeline to build an outpost on the moon’s south pole coincides
        with NASA’s more ambitious and advanced Artemis programme, which aims to
        put U.S. astronauts back on the lunar surface in December 2025.'
    section4:
      primarytype: 'block'
      uuid: 'bb9bf704-2f6c-4e59-8fa6-3a21f0d4c550'
      activationstatus: true
      created: 2025-04-23T17:03:11.514+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:03:11.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:03:11.534+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Wu Weiren, academician of the Chinese Academy of Engineering and chief
        designer of the Chinese Lunar Exploration Project, said last year that a “basic
        model” of the ILRS, with the South Pole of the Moon as its core, would be
        built by 2035.'
    section5:
      primarytype: 'block'
      uuid: '66332a3a-9c86-4060-9c11-675a1fa89ea1'
      activationstatus: true
      created: 2025-04-23T17:03:11.515+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:03:11.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:03:11.534+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Chang’e lunar probe launches are part of the construction phase
        for the “basic model” outlined by Wu.'
    section6:
      primarytype: 'block'
      uuid: 'eb2501c5-b601-436e-9374-17f9aa852d38'
      activationstatus: true
      created: 2025-04-23T17:03:11.515+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:03:11.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:03:11.534+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In future, China will create the “555 Project”, inviting 50 countries,
        500 international scientific research institutions, and 5,000 overseas researchers
        to join the ILRS.'
    section7:
      primarytype: 'block'
      uuid: '49c05d41-93e1-4773-a884-3838dc93dbd9'
      activationstatus: true
      created: 2025-04-23T17:03:11.515+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T17:03:11.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T17:03:11.534+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Eduardo Baptista in Shanghai; Editing by Farah
        Master and Kate Mayberry)</em></p>'
  'START HERE----->Tips-on-How-to-Be-a-Sustainable-Tourist':
    author: 'Jio de Leon'
    categories: '2e21852d-15a9-4c86-99ef-48455f5737c4'
    created: 2025-04-23T17:07:55.000+08:00
    image: '3086d168-bc49-40c3-b31b-a71f7bf6d1dd'
    imagesource: '3086d168-bc49-40c3-b31b-a71f7bf6d1dd'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '60a5727f-8303-48e0-a480-3bb7d9692c44'
    lead: 'Whether you’re sampling local dishes or cleaning up after a hike, here
      are five simple yet impactful ways to be a more sustainable tourist:'
    activationstatus: true
    created: 2025-04-23T17:10:16.830+08:00
