    title: 'Japan PM Ishiba to visit Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a806e222-794c-4f04-ba72-2dfc07e44eb2'
      activationstatus: true
      created: 2025-04-23T10:59:30.179+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:59:30.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:30.200+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Japanese Prime Minister
        Shigeru Ishiba is set to embark on an official visit to the Philippines from
        April 29 to 30, as both nations look to reinforce their strategic partnership
        across various areas of cooperation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ef1cddc5-7b67-47e9-913a-c78b9de3b426'
      activationstatus: true
      created: 2025-04-23T10:59:30.179+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:59:30.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:30.200+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. and First Lady Louise Araneta-Marcos
        will host Prime Minister Ishiba and his spouse, Yoshiko Ishiba, at Malacañan
        Palace on April 29 for a series of high-level engagements.'
    section2:
      primarytype: 'block'
      uuid: '3c39fba1-c618-439e-a949-febafe799110'
      activationstatus: true
      created: 2025-04-23T10:59:30.179+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:59:30.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:30.200+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to Malacañang, the two leaders will hold bilateral talks
        aimed at deepening economic and development cooperation, enhancing political
        and defense engagements, and strengthening people-to-people exchanges.'
    section3:
      primarytype: 'block'
      uuid: 'b84e3db5-bd60-4feb-bd16-57d18ea14b9c'
      activationstatus: true
      created: 2025-04-23T10:59:30.180+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:59:30.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:30.200+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'They are also expected to exchange views on regional and global issues
        and explore new avenues for collaboration under the framework of the Philippines-Japan
        Strengthened Strategic Partnership.'
    section4:
      primarytype: 'block'
      uuid: '78c88e5c-c26e-45bc-9629-3ef0c2c45154'
      activationstatus: true
      created: 2025-04-23T10:59:30.180+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:59:30.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:30.200+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This will be the second time President Marcos and Prime Minister Ishiba
        meet, following their initial meeting on the sidelines of the ASEAN Summits
        in Vientiane, Laos, in October 2024.'
    section5:
      primarytype: 'block'
      uuid: '112b0aac-7ee3-40a4-9c3c-3cd809381aaa'
      activationstatus: true
      created: 2025-04-23T10:59:30.180+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:59:30.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:30.200+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The upcoming visit marks another milestone in the robust diplomatic
        relations between the Philippines and Japan. In recent years, both countries
        have maintained a steady exchange of high-level visits.'
    section6:
      primarytype: 'block'
      uuid: '448ae3a4-aae5-4682-a004-f9dda0f4362f'
      activationstatus: true
      created: 2025-04-23T10:59:30.181+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:59:30.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:30.200+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Marcos made an official trip to Japan in February 2023, which was reciprocated
        by then-Prime Minister Fumio Kishida during his visit to Manila in November
        of the same year.'
    section7:
      primarytype: 'block'
      uuid: '4354e86a-1837-4562-a50d-08b148b8741d'
      activationstatus: true
      created: 2025-04-23T10:59:30.181+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T10:59:30.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T10:59:30.200+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Philippine government views Japan as a vital partner in its
        efforts to promote regional peace and stability, economic resilience, and
        infrastructure development.</p>'
