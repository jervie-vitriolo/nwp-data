      lastmodified: 2025-04-23T19:29:05.831+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"In recent years he has not had such a close relationship with Argentina,"
        said Argentine Sofia Solari. "But we, my family, understand him. Even if there
        are many in Argentina who are not so happy because he has (stayed) away."</p>'
