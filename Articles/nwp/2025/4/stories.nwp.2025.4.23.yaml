      uuid: '11504188-35c8-4040-82dd-663927d4f02f'
      activationstatus: true
      created: 2025-04-23T19:29:05.819+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:29:06.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:29:05.819+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"This pope has been really important,\" said Caruso, speaking with\
        \ her husband, Roberto Vallone. \"(Francis) has changed many things ... let’s\
        \ hope that his successor continues with these changes and there is no going\
        \ back.\"\r"
    section5:
      primarytype: 'block'
