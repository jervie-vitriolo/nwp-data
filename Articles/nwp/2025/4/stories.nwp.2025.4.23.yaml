      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T14:33:00.195+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It was just a question of if we would be more physical or not and\
        \ I think we showed that,\" Doncic said. \"We were there for 48 minutes. We\
        \ got up big in the first quarter, we learned from the last game and we just\
        \ stuck with it.\"\r"
