    lead: 'Pope Francis' body will be moved to St. Peter’s Basilica on Wednesday
      to allow Catholic faithful to pay their final respects ahead of a funeral expected
      to bring US President Donald Trump and dozens of other world leaders to Rome.'
    activationstatus: true
