      lastmodified: 2025-04-23T10:59:52.900+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Giannis Antetokounmpo led fifth-seeded Milwaukee with 34 points, 18\
        \ rebounds and seven assists. Portis posted 28 points and 12 rebounds off\
        \ the bench, Lillard added 14 points and Kyle Kuzma had 12 points. The Bucks\
        \ shot 50.6 percent from the field and 40 percent (14 for 35) from beyond\
        \ the arc, but committed 16 turnovers.\r"
    section10:
      primarytype: 'block'
      uuid: 'f8681c3d-70e5-43bf-bf0e-20103ef59273'
      activationstatus: true
      created: 2025-04-23T10:59:52.900+08:00
