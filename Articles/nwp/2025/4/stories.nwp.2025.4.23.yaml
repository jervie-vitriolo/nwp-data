    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t to sell P20/kg rice in Visayas - DA secretary'
    updated: 2025-04-23T18:35:07.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '828fd619-cc84-4d96-b62c-470139a519e5'
      activationstatus: true
      created: 2025-04-23T18:36:53.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government will
        launch a pilot program to sell rice for P20 per kilogram in the Visayas, Agriculture
        Secretary Francisco Tiu Laurel Jr. announced Wednesday, April 23.</p>'
    section1:
      primarytype: 'block'
      uuid: '29299e02-d8f3-4990-a51c-968cf10b24cd'
      activationstatus: true
      created: 2025-04-23T18:36:53.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It would be the cheapest rice to be sold by the Department of Agriculture,\
        \ in a move to seemingly fulfill the campaign promise of President Ferdinand\
        \ Marcos Jr. that has been hounding him since the start of his administration.\r"
    section2:
      primarytype: 'block'
      uuid: 'b063c6c6-3e54-48fa-a881-cbbbf72ec011'
      activationstatus: true
      created: 2025-04-23T18:36:53.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The disclosure came after a closed-door meeting in Cebu between Marcos\
        \ and the 12 governors across Regions 6, 7, and 8.\r"
    section3:
      primarytype: 'block'
      uuid: 'b2d6a1f2-31f9-40e5-8793-631c2808c461'
      activationstatus: true
      created: 2025-04-23T18:36:53.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vice President Sara Duterte cast doubts on the move of the administration.\r"
    section4:
      primarytype: 'block'
      uuid: '501f2754-5a08-41ca-9ffa-63a115d304de'
      activationstatus: true
      created: 2025-04-23T18:36:53.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Meron akong pagdududa na magbebenta sila ng P20 per kilo na bigas\
        \ pero hindi pangtao, panghayop,” Duterte said in an interview in Negros Occidental.\
        \ \r"
    section5:
      primarytype: 'block'
      uuid: 'b1d4a03c-6875-4300-94e4-4860ca332bfb'
      activationstatus: true
      created: 2025-04-23T18:36:53.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I have doubts that the P20 per kilo rice would be fit\
        \ for human consumption, but for animals.]\r"
    section6:
      primarytype: 'block'
      uuid: '15304be8-f79d-4487-a17f-15893ca781df'
      activationstatus: true
      created: 2025-04-23T18:36:53.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She claimed this could be just another “campaign promise,” this time\
        \ to boost administration-backed senators in the upcoming midterm elections\
        \ in the Visayas.\r"
    section7:
      primarytype: 'block'
      uuid: '5ba3b76e-ffb1-4c75-b6c6-6c53cbcdedda'
      activationstatus: true
      created: 2025-04-23T18:36:53.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We launched it here because mas maraming nangangailangan sa regions
        na ‘yon,” Laurel told a <strong><a href="https://www.facebook.com/cebugovph/videos/2341741939544127">news
        briefing</a></strong> livestreamed by Cebu province.&nbsp;</p>'
    section8:
      primarytype: 'block'
      uuid: '114f6df4-69bd-4ef0-8ed0-6b2c5ae4679a'
      activationstatus: true
      created: 2025-04-23T18:36:53.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Once we sort out all the issues logistically, para makita talaga how\
        \ to operate it, launch it, and manage it, nationwide ito eventually,” he\
        \ said.\r"
    section9:
      primarytype: 'block'
      uuid: 'dd302aea-8f51-44de-9394-cfee86a12a47'
      activationstatus: true
      created: 2025-04-23T18:36:53.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We launched it here since the regions here have the most\
        \ in need. Once we sort out all the issues logistically, to see how to operate\
        \ it, launch it, and manage it, this will be nationwide eventually.]\r"
    section10:
      primarytype: 'block'
      uuid: '7f5102b9-3db8-4b66-bb7c-560845fa50fb'
      activationstatus: true
      created: 2025-04-23T18:36:53.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laurel also said Marcos gave the directive to the DA to formulate the\
        \ program “to be sustainable until 2028” — the end of his term.\r"
    section11:
      primarytype: 'block'
      uuid: '4feb2ffd-322d-410b-8f7e-a62d637dae2b'
      activationstatus: true
      created: 2025-04-23T18:36:53.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi ito magawa last year dahil ang world prices ng bigas is at a\
        \ 15-year high. Ngayon lang bumaba ang world market prices, mas magaan na\
        \ ‘yong subsidy nito,” the agriculture chief said.\r"
    section12:
      primarytype: 'block'
      uuid: 'dae12db8-da1a-4891-a531-1be236154a2b'
      activationstatus: true
      created: 2025-04-23T18:36:53.851+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: This could not be done last year because world rice prices\
        \ were at a 15-year high. Now that world market prices have gone down, the\
        \ subsidy will be easier.]\r"
    section13:
      primarytype: 'block'
      uuid: 'f55d705d-4ede-4931-9b65-2f254b5b8b5f'
      activationstatus: true
      created: 2025-04-23T18:36:53.851+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said officials agreed that under the pilot program, families can\
        \ buy 10 kilograms of rice per week, or 40 kilograms monthly. \r"
    section14:
      primarytype: 'block'
      uuid: '97a25c01-ea7d-4171-943e-be2096fb92c5'
      activationstatus: true
      created: 2025-04-23T18:36:53.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.870+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But in a <strong><a href="https://www.facebook.com/cebugovph/videos/650900764456284">separate
        livestream</a></strong> by the Cebu government, some governors said guidelines
        have yet to be finalized, with the move just being presented to them during
        the meeting.&nbsp;</p>'
    section15:
      primarytype: 'block'
      uuid: 'a240afbe-e7ca-4c42-b370-c2af528dfc93'
      activationstatus: true
      created: 2025-04-23T18:36:53.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They added beneficiaries for the P20 program and the launch dates may\
        \ be up to local governments. \r"
    section16:
      primarytype: 'block'
      uuid: '7d0a1898-fa74-4eec-99a5-47e8291df073'
      activationstatus: true
      created: 2025-04-23T18:36:53.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We’re hoping na ang mga LGUs (local government units) ay mag-participate\
        \ at maging successful ang programang ito para makinabang ang ating mamamayan\
        \ sa mas murang bigas,” Laurel said.\r"
    section17:
      primarytype: 'block'
      uuid: '5d8385df-f311-401a-b0a9-6692db4df92f'
      activationstatus: true
      created: 2025-04-23T18:36:53.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We’re hoping LGUs would participate and the program would\
        \ be successful for the benefit of the public.]\r"
    section18:
      primarytype: 'block'
      uuid: '5c5dccd3-4fa0-48c6-a7a9-ba6e69998bff'
      activationstatus: true
      created: 2025-04-23T18:36:53.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA previously sold subsidized rice for P29/kg for vulnerable sectors\
        \ only, available in Kadiwa centers. The stocks were aging stocks of the National\
        \ Food Authority (NFA).\r"
    section19:
      primarytype: 'block'
      uuid: '54ce971a-c7db-49d7-a87d-6cef5d381069'
      activationstatus: true
      created: 2025-04-23T18:36:53.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The new program also came amid full NFA warehouses during the harvest\
        \ season. The declaration of food security emergency has not resulted in the\
        \ expected significant pull-out of buffer stocks by local government units.\r"
    section20:
      primarytype: 'block'
      uuid: 'da43461a-fe9b-47ac-9e19-d291009fb86c'
      activationstatus: true
      created: 2025-04-23T18:36:53.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.855+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ngayon, 358,000 [tons of rice] because of the harvest season, maraming\
        \ stocks of palay and rice, and the rice equivalent, we really have to move\
        \ out and dispose eh,” Laurel said.\r"
    section21:
      primarytype: 'block'
      uuid: 'a202cc9d-7f00-4115-a18c-67f5b1604cb7'
      activationstatus: true
      created: 2025-04-23T18:36:53.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-04-23T18:36:54.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T18:36:53.855+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: Currently, we have 358,000 tons of rice because of
        the harvest season. We have many stocks of palay and rice, and the rice equivalent.
        We really have to move out and dispose of stocks.]</p>'
  'START HERE----->presidential-medal-aunor-corrales-romero-fores':
    caption: '(L-R) A split photo of national artist Nora Aunor, OPM icon Pilita
      Corrales, multi-awarded actress Gloria Romero, renowned chef and restaurateur
      Margarita Fores'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-23T14:44:32.000+08:00
    imagesource: '952a89ab-d4b5-4887-b5ee-b5e17fc7324f'
    primarytype: 'composition'
    uuid: '9eda8b6e-81e0-427a-800c-861b156a37e0'
    lead: 'The late national artist Nora Aunor, Original Pilipino Music icon Pilita
      Corrales, multi-awarded actress Gloria Romero, and renowned chef Margarita Fores
      will be posthumously awarded the Presidential Medal of Merit.'
