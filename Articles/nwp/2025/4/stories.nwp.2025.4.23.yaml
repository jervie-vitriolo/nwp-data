        Church from 2013 until his death. His humility, compassion, and efforts to
        reform the Vatican earned him admiration worldwide.</p>'
  'START HERE----->Japan-PM-Ishiba-to-visit-Manila':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
