      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Voters can now check
        where they will cast their votes in the May 12 midterm polls with the launch
        of the Commission on Elections’ Precinct Finder online.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f7627a4c-c3c3-4553-9fc8-7ac119bf93fe'
      activationstatus: true
      created: 2025-04-23T12:31:22.174+08:00
