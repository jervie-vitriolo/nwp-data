    title: 'Comelec division cancels registration of PBBM Party-list'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3aa760ea-659d-496b-9c8b-353cf374ca43'
      activationstatus: true
      created: 2025-04-23T19:18:33.061+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:18:33.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:18:33.067+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Pilipinas Babangon
        Muli (PBBM) party-list, which claims to represent the Calabarzon region, is
        facing potential disqualification from the party-list race after allegedly
        fielding nominees who are not residents of the region.</p>'
    section1:
      primarytype: 'block'
      uuid: '465f953a-b27f-46b7-96cc-633c5458ccbd'
      activationstatus: true
      created: 2025-04-23T19:18:33.061+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:18:33.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:18:33.061+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a 10-page resolution dated Wednesday, April 23, the Commission on\
        \ Elections (Comelec) Second Division granted a petition to cancel the registration\
        \ of the PBBM party-list. The petition was filed by lawyer Jess Christian\
        \ Ramires, who alleged that the group committed material misrepresentation.\r"
    section2:
      primarytype: 'block'
      uuid: '6ade1548-98fc-4392-93d3-b4c490ea479a'
      activationstatus: true
      created: 2025-04-23T19:18:33.062+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:18:33.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:18:33.062+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In its decision, the poll body’s second division agreed that the group’\
        s “failure to have a regional constituency despite its registration as a regional\
        \ political party” constitutes a violation of Republic Act No. 7941, or the\
        \ Party-List System Act.\r"
    section3:
      primarytype: 'block'
      uuid: '6706284b-63b4-4e5e-8675-9ba19fb846d4'
      activationstatus: true
      created: 2025-04-23T19:18:33.062+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:18:33.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:18:33.062+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The poll body confirmed that none of the party-list’s ten nominees\
        \ reside in the Calabarzon region and therefore “cannot be considered bona\
        \ fide members” of the regional political party.\r"
    section4:
      primarytype: 'block'
      uuid: '14255172-9cb6-4914-ba21-37eeb1aded76'
      activationstatus: true
      created: 2025-04-23T19:18:33.062+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:18:33.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:18:33.062+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“In turn, they cannot be qualified as nominees of PBBM. This results\
        \ in the absence of even a single qualified nominee as required by law. Accordingly,\
        \ Respondent is disqualified from participating in the party-list elections\
        \ for failure to field at least one qualified nominee,” the resolution states.\r"
    section5:
      primarytype: 'block'
      uuid: '8b74b77f-cfa4-424e-8c80-1f69fc9889bf'
      activationstatus: true
      created: 2025-04-23T19:18:33.063+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:18:33.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:18:33.063+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The resolution was signed by Presiding Commissioner Rey Bulay and Commissioners\
        \ Nelson Celis and Noli Pipo.\r"
    section6:
      primarytype: 'block'
      uuid: 'aaeb3fd3-61b6-458e-8c6b-9e841ef1a47a'
      activationstatus: true
      created: 2025-04-23T19:18:33.063+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:18:33.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:18:33.063+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Decisions by a Comelec division may still be appealed.</p>'
