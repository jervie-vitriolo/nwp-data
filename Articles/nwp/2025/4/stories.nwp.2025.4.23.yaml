      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:29:05.820+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Catholic faithful - already expected in Rome in large numbers for the\
        \ Easter holiday and the ongoing Catholic Holy Year - will be allowed to pay\
        \ their final respects to the pope through Friday evening.\r"
    section7:
      primarytype: 'block'
      uuid: '9d62778c-34b8-4bc3-babc-0f37fd812ebd'
      activationstatus: true
      created: 2025-04-23T19:29:05.820+08:00
