      lastactivated: 2025-04-23T19:29:06.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:29:05.820+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f4c83ac6-68fe-48a0-bc64-bf2114a002ce'
      activationstatus: true
      created: 2025-04-23T19:29:05.821+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:29:06.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:29:05.821+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The funeral, which will bring U.S. President Donald Trump and other\
        \ world leaders to Rome, will take place on Saturday morning. Italian authorities\
        \ expect some 200,000 people to attend.\r"
    section9:
      primarytype: 'block'
      uuid: '84909bc9-aab9-47f2-9361-24735d0946b1'
