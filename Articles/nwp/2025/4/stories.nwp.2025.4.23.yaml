      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Luka Doncic scored 16 of
        his 31 points in a dominating first quarter and added 12 rebounds and nine
        assists as the Los Angeles Lakers evened their Western Conference first-round
        playoff series with a 94-85 victory over the visiting Minnesota Timberwolves
        on Tuesday.</p>'
    section1:
      primarytype: 'block'
