      lastmodified: 2025-04-23T19:29:05.822+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "She said she had met Francis during a weekly papal audience in St.\
        \ Peter’s Square last year, and had gifted him a red clown nose, something\
        \ medical personnel wear to cheer their patients.\r"
    section13:
      primarytype: 'block'
      uuid: '9a552a55-572e-49e8-b438-1161541d305f'
      activationstatus: true
      created: 2025-04-23T19:29:05.823+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-04-23T19:29:06.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:29:05.823+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
