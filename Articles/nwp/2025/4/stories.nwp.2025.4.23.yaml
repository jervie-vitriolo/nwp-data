    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Shein, Temu to get pricier as Trump cracks down on cheap imports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5b8e256c-cbb2-4266-b967-92989fdccd58'
      activationstatus: true
      created: 2025-04-23T12:56:08.364+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T12:56:08.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:56:08.385+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Chinese e-marketplace Temu and fast-fashion
        retailer Shein will raise prices as US President Donald Trump’s sweeping
        tariffsand crackdown on low-value imports push up costs for the companies
        known for their budget offerings.</p>'
    section1:
      primarytype: 'block'
      uuid: '4a1df081-dd64-41ea-a754-89d61646e0fc'
      activationstatus: true
      created: 2025-04-23T12:56:08.365+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T12:56:08.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:56:08.385+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In nearly identical letters to customers this week, the two companies
        said they will be increasing prices starting April 25 and encouraged shoppers
        to purchase "now at today’s rates".</p>'
    section2:
      primarytype: 'block'
      uuid: '35ca85d9-0cd2-4a34-8f06-0afb56b413fd'
      activationstatus: true
      created: 2025-04-23T12:56:08.365+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T12:56:08.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:56:08.385+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Shein and Temu, sellers of everything from toys to smartphones, had
        grown rapidly in the U.S. thanks in part to the "de minimis" exemption that
        allowed duty-free entry for merchandise priced below $800, enabling the companies
        to keep prices low.'
    section3:
      primarytype: 'block'
      uuid: '58f78d69-c0c9-4b4f-90f1-1367ad323582'
      activationstatus: true
      created: 2025-04-23T12:56:08.365+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T12:56:08.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:56:08.385+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, their business model has come under pressure from a recent
        executive order signed by Trump that closes the trade loophole and goes into
        effect on May 2.'
    section4:
      primarytype: 'block'
      uuid: '3da635af-2c2a-42b4-9b8d-3c9ec7d669e7'
      activationstatus: true
      created: 2025-04-23T12:56:08.366+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T12:56:08.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:56:08.385+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"Due to recent changes in global trade rules and tariffs, our operating
        expenses have gone up. To keep offering the products you love without compromising
        on quality, we will be making price adjustments starting April 25, 2025,"
        the statements from both companies said.</p>'
    section5:
      primarytype: 'block'
      uuid: '0ed29a6f-af30-4184-a4b2-72b760b899a6'
      activationstatus: true
      created: 2025-04-23T12:56:08.366+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T12:56:08.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:56:08.385+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Shein dresses are currently priced between $6 and $91 on its website,
        while Temu sells them at anywhere between $2.48 and $210 online.'
    section6:
      primarytype: 'block'
      uuid: '4e0a5547-b03a-4b16-bb06-569b6d7939ae'
      activationstatus: true
      created: 2025-04-23T12:56:08.366+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-23T12:56:08.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T12:56:08.385+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Temu and Shein did not immediately reply to Reuters requests for
        additional comments.</p>'
  'START HERE----->26-dead-kashmir-india-attack':
    author: 'Fayaz Bukhari, Reuters'
    caption: 'An ambulance drives following a suspected militant attack, near Pahalgam
      in south Kashmir’s Anantnag district, April 22, 2025. (Stringer/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-23T13:04:56.000+08:00
    imagesource: '2e7f4e44-6f85-41b3-a728-81c134bfe768'
    primarytype: 'composition'
    uuid: 'a161f562-a299-4933-9783-5e3eb1f7bedc'
    lead: 'Twenty-six people were killed and 17 were injured when suspected militants
      opened fire at tourists in India’s Jammu and Kashmir territory, police said
      on Wednesday, the worst such attack in the country in nearly two decades.'
    activationstatus: true
    created: 2025-04-23T13:10:49.083+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-04-23T13:10:49.426+08:00
