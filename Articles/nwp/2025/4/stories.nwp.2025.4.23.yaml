      type: 'text'
      text: 'In an earlier statement, Marcos expressed his deep admiration for Pope
        Francis, calling him the greatest pope of his lifetime.'
    section5:
      primarytype: 'block'
      uuid: 'd1966811-847d-41c1-b2d0-c837c7acde80'
