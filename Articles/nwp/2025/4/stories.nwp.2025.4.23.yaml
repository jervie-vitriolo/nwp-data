      lastmodified: 2025-04-23T14:49:51.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The conferment will be held at the Malacañan Palace on May 4, Presidential\
        \ Communications Undersecretary Claire Castro confirmed on Wednesday, April\
        \ 23.\r"
    section3:
      primarytype: 'block'
      uuid: '88e22193-3a25-4b11-8552-a45d088bf433'
      activationstatus: true
      created: 2025-04-23T14:49:51.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T14:49:51.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T14:49:51.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '745e32f8-0975-4bd2-ab90-2530a735ac05'
      activationstatus: true
      created: 2025-04-23T14:49:51.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T14:49:51.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T14:49:51.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The recognition for the four women, who died this year, is for their
        contributions in the entertainment scene and food industry.</p>'
    section5:
      primarytype: 'block'
      uuid: '226fe262-8655-43de-8a47-0784cae63b31'
      activationstatus: true
      created: 2025-04-23T14:49:51.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T14:49:51.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T14:49:51.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e6f01066-a8ac-428b-a791-b713d7b92ef1'
      activationstatus: true
      created: 2025-04-23T14:49:51.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-23T14:49:51.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T14:49:51.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Aunor, dubbed as the “Superstar,” <a href="https://www.newswatchplus.ph/news/nwp/2025/4/16/nora-aunor-national-artist-superstar-dies-at-71.html"><strong>passed
