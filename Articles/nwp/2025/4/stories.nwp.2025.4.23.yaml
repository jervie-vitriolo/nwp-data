    primarytype: 'composition'
    uuid: '1d478d99-563e-4bf6-8e47-69b036109ddb'
    lead: 'Chinese e-marketplace Temu and fast-fashion retailer Shein will raise
      prices as US President Donald Trump’s sweeping tariffsand crackdown on low-value
      imports push up costs for the companies known for their budget offerings.'
    activationstatus: true
    created: 2025-04-23T12:56:08.352+08:00
