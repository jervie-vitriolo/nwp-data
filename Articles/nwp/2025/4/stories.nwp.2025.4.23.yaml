    lead: 'Japanese Prime Minister Shigeru Ishiba is set to embark on an official
      visit to the Philippines from April 29 to 30, as both nations look to reinforce
      their strategic partnership across various areas of cooperation.'
    activationstatus: true
    created: 2025-04-23T10:59:30.167+08:00
