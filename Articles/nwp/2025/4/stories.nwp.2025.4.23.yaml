      lastactivatedby: 'superuser'
      lastmodified: 2025-04-23T19:29:05.824+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The moving of the pope’s body occurred under a hot spring sun in Rome.\
        \ Crowds were watching from the large esplanade in St. Peter’s Square in front\
        \ of the basilica, while bells gently tolled a male choir sang chants.\r"
    section15:
      primarytype: 'block'
      uuid: 'e37e33c5-8c0e-4f61-a215-3e3f075aa048'
      activationstatus: true
      created: 2025-04-23T19:29:05.824+08:00
      createdby: 'thea-nwp'
