      lastmodified: 2025-04-23T19:35:35.646+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> No one knows who the world’s Catholic
        cardinals will choose to succeed Pope Francis as the new leader of the global
        Catholic Church. But for those watching attentively, there are sometimes hints
        about who might emerge as the next pontiff.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd4cf3047-e3c5-4e67-a73f-07f6d7de2ffd'
      activationstatus: true
      created: 2025-04-23T19:32:04.006+08:00
