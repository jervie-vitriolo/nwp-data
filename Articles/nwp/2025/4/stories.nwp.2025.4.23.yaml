      on Saturday, April 27, to honor the life and legacy of Pope Francis, who passed
      away last week at the age of 88.'
    activationstatus: true
    created: 2025-04-23T10:58:40.644+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-23T10:58:40.875+08:00
