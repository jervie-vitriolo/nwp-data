      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not immediately independently verify battlefield reports.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e88699-47e4-4bde-aa12-19601e9d9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:59:30.219+08:00
