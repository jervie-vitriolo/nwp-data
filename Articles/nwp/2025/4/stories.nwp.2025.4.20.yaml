      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Three suspects in the
        kidnap-slay of Chinese-Filipino businessman Anson Que and his driver are now
        under custody while two others remain at large, the Philippine National Police
        (PNP) announced on Saturday, April 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8c2bd-9854-4c45-8618-0cfaf03fc1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.647+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing, PNP spokesperson PBGen Jean Fajardo said backtracking
        CCTV footage in the area of Que’s office in Valenzuela led to the identification
        of two Filipino suspects who allegedly kidnapped and killed the victims.'
