  'Zelenskiy-tells-Ukraine-on-Easter---Evil-may-have-its-hour-but-God-will-have-his-day-':
    'author': 'Pavel Polityuk and Lidia Kelly, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-20T16:59:33.000+08:00
    'imagesource': 'jcr:e9650ad7-2649-4a50-a57d-4d10006b2e65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbd8dac6-e66a-495a-ab11-0ae95dd207aa'
    'lead': 'President Volodymyr Zelenskiy urged Ukrainians on Easter Sunday not to
      give up hope that peace will return to their country and to persevere to overcome
      the difficult path of war on which they have been travelling for 1,152 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-20T17:00:49.901+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-20T17:00:50.128+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-20T17:00:49.932+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zelenskiy tells Ukraine on Easter: ''Evil may have its hour but God
      will have his day'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562341d3-bad5-4869-abac-e89488a0a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:00:49.913+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:00:50.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:00:49.932+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - President Volodymyr Zelenskiy urged Ukrainians on Easter
        Sunday not to give up hope that peace will return to their country and to
        persevere to overcome the difficult path of war on which they have been travelling
        for 1,152 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811f805-9cc9-4b92-987f-d50c6075860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:00:49.913+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:00:50.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:00:49.932+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Wearing a grey traditional Ukrainian vyshyvanka embroidered shirt and
        standing in front of Kyiv’s main church, Saint Sophia Cathedral, Zelenskiy
        said in a social media video that Ukraine never loses faith.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980f141-ef5e-40b8-b26c-483d2b83d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:00:49.913+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:00:50.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:00:49.932+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Because this faith is in each other," said Zelenskiy, who is Jewish,
        in a message filled with lyricism and emotion. "In those who stand next to
        you. In Ukrainian men, in Ukrainian women. Faith that evil may have its hour
        but God will have his day."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878b51a-2412-4133-b8a1-3faf9240fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:00:49.914+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:00:50.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:00:49.932+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Russian President Vladimir Putin announced a surprise one-day ceasefire
        in Ukraine on Saturday for Easter - which falls on the same day this year
        for Orthodox and Western churches. But Zelenskiy said earlier on Sunday that
        the Russian army was making a pretence of a pause in hostilities, continuing
        overnight attempts to inflict front-line losses on Ukraine.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b2dd5-7a29-4d18-901b-ae3af8c255f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:00:49.914+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:00:50.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:00:49.932+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We know what we are defending. We know what we are fighting for. For
        whom and for whose sake," Zelenskiy said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4433b6-a36d-406c-9d64-b5b42a3c26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:00:49.914+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:00:50.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:00:49.932+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The day of life will come. The day of peace. The day of Ukraine. A
        day that lasts a century. And we will be able to gather together again. At
        one table. On a peaceful Easter."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e1e8d-ee3b-49ca-ad5e-26b88b63b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:00:49.915+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:00:50.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:00:49.932+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Pavel Polityuk in Kyiv and Lidia Kelly in Melbourne;
        Editing by William Mallard)</em></p>'
  'China-s-US-envoy-urges-end-to-trade-war--but-warns-Beijing-ready-to-fight':
    'author': 'Lewis Jackson, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-20T17:00:58.000+08:00
    'imagesource': 'jcr:a88fd464-c98c-4848-85ba-2f1b7bfdb7dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '265986a7-9995-4dee-9dd5-db7f0635999c'
    'lead': 'China’s ambassador to the United States, Xie Feng, has urged Washington
      to seek common ground with Beijing and pursue peaceful coexistence while warning
      that China stood ready to retaliate in the escalating trade war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-20T17:02:35.946+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-20T17:02:36.244+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s US envoy urges end to trade war, but warns Beijing ready to
      fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ab1dd-6ac5-405a-9ecc-3ac2390d4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.958+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> China’s ambassador to the United States,
        Xie Feng, has urged Washington to seek common ground with Beijing and pursue
        peaceful coexistence while warning that China stood ready to retaliate in
        the escalating trade war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6034a36c-7a9d-4942-84d8-c1f2a5372809'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.958+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking at a public event in Washington on Saturday, details of which
        were posted on the Chinese embassy’s web site, Xie said tariffs would devastate
        the global economy and drew a parallel between the Great Depression and tariffs
        imposed by the U.S. in 1930.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb36995-125a-4488-adae-4ae0457d38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.959+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Referring to concepts in traditional Chinese medicine like the need
        to balance the opposing forces of yin and yang, Xie said harmony should guide
        relations between the world’s two largest economies.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4068a3-dba8-4d55-88be-8d4d82329a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.959+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"A good traditional Chinese medicine recipe usually combines many different
        ingredients which reinforce one another and creates the best medical effect,"
        he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0acbe51-eee4-4195-aba7-40127a99abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.959+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Likewise, the earth is big enough to accommodate both China and the
        U.S.," he said. "We should pursue peaceful coexistence rather than collide
        head-on, and help each other succeed rather than get caught in a lose-lose
        scenario."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1590200-c7ea-454e-9cd1-d3255bbcd787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.960+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The trade war has all but frozen the mammoth trade between the world’s
        two largest economies with tariffs over 100% in each direction and a suite
        of trade, investment and cultural restrictions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9c041-45bf-4ba3-9048-627bb238fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.960+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China’s top shipbuilding association on Saturday attacked a U.S. plan
        to apply port fees on China-linked ships.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762c983-18a9-4bf0-b1a5-cade37afe5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.960+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While Japan, Taiwan and others are already in talks or preparing to
        negotiate with Washington over President Donald Trump’s "Liberation Day"
        tariffs, there is currently no high-level dialogue planned with China.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb86125-5c6f-4194-80d1-37cd90633e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.961+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said on Friday the U.S. is having good conversations privately
        with China amid the two countries'' trade war.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93e50a-de94-4b1c-b882-22cdc49296d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.961+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"By the way, we have nice conversations going with China," he told
        reporters at the White House. "It’s, like, really very good." He did not
        offer additional details.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d064c-fe42-491a-94a3-80a4a91eebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.961+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China has said the U.S. should show respect before any talks can take
        place.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de0ad8-b73e-4da3-8c44-0fe4695f9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.962+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Xie said China opposed the trade war and would retaliate to any country
        imposing tariffs on it.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ceb2b-3e11-4ff2-96f3-2db8391a5c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T17:02:35.962+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T17:02:36.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T17:02:35.989+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lewis Jackson in Beijing; Editing by Raju Gopalakrishnan)</em></p>'
