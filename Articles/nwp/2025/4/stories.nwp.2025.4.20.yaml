  'balikatan-2025-largest-exercises-missile-system-full-battle-test':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'For the first time, the U.S. will deploy and operationally integrate
      its NMESIS (Navy-Marine Expeditionary Ship Interdiction System) in the Philippines
      (US DOD)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-20T16:25:48.000+08:00
    'imagesource': 'jcr:c771dc0d-e840-49a6-a498-47f840989318'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '431cca6b-f791-4130-8cf6-84963c8a8fe0'
    'lead': 'Amid rising tensions in the South China Sea, the Philippines and the
      United States are set to begin their largest-ever joint military exercise, Balikatan
      2025, from April 21 to May 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-20T16:34:04.460+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-20T16:34:54.459+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-20T16:34:54.039+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['balikatan-2025', 'missile-system']
    'stories': []
    'template': '1'
    'title': 'Balikatan 2025: Expanded drills, advanced missiles, wider global support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f67db87-db43-4530-af41-464f39defc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.488+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Amid rising tensions
        in the South China Sea, the Philippines and the United States are set to begin
        their largest-ever joint military exercise, Balikatan 2025, from April 21
        to May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02876a55-2f45-4018-bd84-211fada8d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.489+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 40th iteration of the annual drills will bring together over
        14,000 troops, including 9,000 U.S. soldiers and 5,000 from the Armed Forces
        of the Philippines (AFP), in what officials describe as a more complex, technologically
        advanced, and globally supported version of the longstanding defense exercise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2218d37-56c9-4dcb-8a05-0276d1f7ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.489+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Strategic location, strategic timing</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a89dd-77bf-4442-bd36-72d1fd4911a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.490+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Balikatan 2025 will unfold across key areas in northern Luzon and Palawan
        — regions in close proximity to both Taiwan and the West Philippine Sea. These
        locations are considered flashpoints in the ongoing maritime disputes with
        China.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1463a60-97a1-4c38-a56d-ca68f1bdd965'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.490+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.030+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'By conducting joint operations near these contested zones, Manila and
        Washington are sending a clear signal of deterrence and readiness. The exercise
        reaffirms their mutual commitments under the 1951 Mutual Defense Treaty.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e0bac-740a-40ae-b238-8a5ff26a3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.030+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Firepower on Philippine soil: Typhon and NMESIS debut</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012d997-10bd-4f33-a1ba-2deda59f2163'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.031+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A defining feature of this year’s drills is the deployment of the Typhon
        missile system, also known as the Mid-Range Capability (MRC) platform. Capable
        of launching both SM-6 and Tomahawk missiles, Typhon provides long-range strike
        options that directly address anti-access and area-denial threats.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524b1da-684c-4e42-9be4-7c43a8947e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.492+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.031+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Coupled with the NMESIS (Naval Strike Missile System), these platforms
        introduce a layered, mobile, and land-based missile capability from Philippine
        territory. The deployment marks a strategic shift in U.S. force posture and
        adds a new dimension to regional defense planning.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b5600-0ba1-4e33-9490-00f7ff0c9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.492+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.032+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Chief General Romeo Brawner said Balikatan 2025 will
        feature a "full battle test", an unprecedented training approach that combines
        field-level drills, command post exercises, and virtual simulations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437f8d4-5df6-4b49-a0b9-6710db1a8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.493+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.033+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Colonel Doug Krugman described it as a live rehearsal for joint
        warfighting, emphasizing the importance of readiness across land, sea, air,
        space, and cyber domains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98dd5a-12ee-4b52-bc66-73047bcd7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.493+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.033+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Key events include:</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca84677-4dc7-42a0-b99c-06c21bedc71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.493+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.034+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Destruction of a decommissioned vessel at sea</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58521d6b-c631-48b1-bfef-e643c0b74027'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.494+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.034+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Amphibious landing and counter-landing drills</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472466f8-08f5-4d9d-8477-1d9d216dce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.494+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.035+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Integrated air and missile defense</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed8716-7498-419b-a8b7-4def0190e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.495+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.036+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Logistical coordination and terrain recapture scenarios</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62e02a-4cf6-4d56-97c6-6f2247c7e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.495+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.036+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'These high-level training activities also support the AFP’s Comprehensive
        Archipelagic Defense Concept, designed to modernize the Philippine military
        and enhance its ability to respond to a range of threats, including gray-zone
        operations and natural disasters.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a172cf0-342a-4157-81e5-8b58f673fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.496+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.037+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing coalition: Allies and observers</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27455ffc-9ac8-4f61-afe7-709b2aaa461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.497+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.037+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This year’s Balikatan reflects expanding multilateral participation.
        Beyond the US and the Philippines, Australia and Japan will send active combat
        troops, while 19 other nations — including Canada, Germany, the UK, the Czech
        Republic, South Korea, and Colombia — will participate as official observers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6887c-672f-4762-b891-73c494fedb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.497+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.038+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' “The International Observer Program enhances transparency and cooperation
        with allies and partners, strengthening regional solidarity,” said AFP Public
        Affairs Chief Col. Xerxes Trinidad.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b76cd-4e38-447b-a138-73fa5c19e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:34:04.498+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:34:54.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:34:54.038+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The AFP emphasized that Balikatan is more than a bilateral exercise,
        it is an emerging platform for regional security cooperation aligned with
        broader Indo-Pacific goals of collective defense and deterrence.</p>'
