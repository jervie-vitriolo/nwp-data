      'mgnl:lastModified': 2025-04-20T15:18:54.368+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC judges said the Registry was able to provide sufficient information
        on each document that it recommended to accept as victims’ proof of identity.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e487ba24-9456-41c6-97ce-acb2db46d64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T15:18:54.299+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T15:18:54.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T15:18:54.368+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“This information, together with the procedure for admission of victims
        to participate in the proceedings adopted above, already ensures the ‘reliability
        of the identity verification process and significantly reduces the risk of
        fraud,’” the ruling stated.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383f11f-b66e-4815-8fed-03f51ade7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T15:18:54.300+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T15:18:54.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T15:18:54.368+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'If the victim-applicant is without any of the listed identity documents,
        they may also submit a declaration signed by two witnesses with attached witnesses’
        identity documents.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fecab-c71d-407d-bdad-5aa09d379df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T15:18:54.301+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T15:18:54.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T15:18:54.368+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Chamber, agreeing with the Defense’s suggestion, considers
        that, should applicants rely on such signed and witnessed declarations or
        any documents other than those accepted above, the Chamber will decide whether
        to accept such documents on an ad hoc basis, upon receipt of the Registry’s
        assessment and recommendations,” read the ruling.</p>'
  'PH-Coast-Guard-appoints-first-female-spokesperson':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-20T15:59:28.000+08:00
    'imagesource': 'jcr:a682fe61-e8ab-43e3-97f9-cb5fc5c24416'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0a7f5ba-649b-4e33-8c04-bb7aa4f13854'
    'lead': 'The Philippine Coast Guard on Sunday, April 20, announced the appointment
      of Captain Noemie Guirao-Cayabyab as the first female spokesperson in the agency’s
      123-year history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-20T16:00:24.286+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-20T16:00:24.582+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-20T16:00:24.335+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH Coast Guard appoints first female spokesperson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52544b19-2f3e-4c82-8ce8-1289c1f59a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:00:24.297+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T16:00:24.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:00:24.335+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Coast
        Guard (PCG) on Sunday, April 20, announced the appointment of Captain Noemie
        Guirao-Cayabyab as the first female spokesperson in the agency’s 123-year
        history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ebf86-2fd3-4ead-9ea6-78bd8d0c4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:00:24.298+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T16:00:24.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:00:24.335+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG said Cayabyab will lead communications on the agency’s key
        initiatives, represent the organization in national and global conversations,
        and amplify the organizational efforts towards a more diverse and empowered
        future.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe83a9-fb50-4686-b462-ff15f7c91dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:00:24.298+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T16:00:24.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:00:24.335+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The steady rise of women in leadership positions in the PCG is the
        culmination of decades of perseverance, shattering glass ceilings, and breaking
        barriers in the 21st century,” PCG Admiral Ronnie Gil Gavan said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1cc4f-99c8-4ae3-9541-be59b3b28951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:00:24.298+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T16:00:24.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:00:24.335+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cayabyab, a Romblon native, is a member of the Coast Guard Officer
        Course "SANDIWA" Class 07-05.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342e605-e06c-48ab-b72c-660ff7ade6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:00:24.298+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T16:00:24.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:00:24.335+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Prior to her appointment as spokesperson, she served as the Deputy
        Chief of Coast Guard Staff for Education and Training (CG-12).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea0f3c-7809-457d-9236-7e9cdb62860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:00:24.299+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T16:00:24.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:00:24.335+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She has held several key leadership roles, including commanding the
        Vessel Safety Service Unit, where she oversaw the review and approval of the
        now updated Pre-Departure Inspection Checklist for domestic vessels.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c713d8-1db0-465d-a414-4413db1ea734'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:00:24.299+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T16:00:24.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:00:24.335+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cayabyab also pioneered the establishment of the PCG Pension and Gratuity
        Management Center and held significant positions in the Coast Guard District
        Southern Tagalog and Coast Guard Education, Training, and Doctrine Command.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae30c5-a0e9-4941-a781-622d6368744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:00:24.300+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T16:00:24.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:00:24.335+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The captain was also the only Filipina and Coast Guard officer who
        received a Dean’s Award for outstanding achievement in her Master of Policy
        Studies in Maritime Safety and Security Policy at the National Graduate Institute
        for Policy Studies (GRIPS) in Tokyo, Japan in 2021.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50629f1-a043-468a-ab08-2a85ea793b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:00:24.300+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T16:00:24.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:00:24.335+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“With her professional endeavor and countless achievements rooted in
        excellence, Captain Cayabyab PCG bears a symbol of dedication, strength and
        impact — qualities that make her a natural fit for this trailblazing role,”
        PCG said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d50dfe-1985-4e54-8400-bc369aa061b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:00:24.300+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T16:00:24.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:00:24.335+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cayabyab replaces Rear Admiral Armando Balilo who retired after
        over 30 years in the Coast Guard service on September 30, 2024.</p>'
  'iconic-pizza-place-sams-pizza-destroyed-in-easter-sunday-fire-olongapo-city':
    'author': 'By Tristan Nodalo, NewsWatch Plus'
    'caption': 'Firefighters battle a massive blaze that gutted the iconic Sam’s Pizza
      in Olongapo on Easter Sunday, April 20, 2025. (Olongapo DRRMO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-20T16:09:16.000+08:00
    'imagesource': 'jcr:0b12eea9-cea0-4650-9e42-2d9d054c2982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f109e9a2-8e83-4abc-88b6-31f8e9839cc3'
    'lead': 'An iconic pizza restaurant in Olongapo City, long considered a cultural
      landmark and a symbol of the US Naval Base years, was destroyed in a fire that
      struck Magsaysay Drive on Easter Sunday, April 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-20T16:19:54.311+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-04-20T16:20:58.566+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-20T16:20:58.244+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Olongapo-City', 'Easter-Sunday']
    'stories': []
    'template': '1'
    'title': 'Easter Sunday fire razes iconic Sam’s Pizza in Olongapo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125629bc-4671-492e-8a73-873aaafea567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:19:54.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:20:58.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:20:58.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - An iconic pizza restaurant
        in Olongapo City, long considered a cultural landmark and a symbol of the
        US Naval Base years, was destroyed in a fire that struck Magsaysay Drive on
        Easter Sunday, April 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a9588-80a7-48b0-aaf6-38b5dc93f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:19:54.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:20:58.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:20:58.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sam’s Pizza, a popular fixture in the city’s entertainment district,
        was among the establishments engulfed by flames. Responders from the Olongapo
        City government and the Subic Bay Metropolitan Authority (SBMA) were immediately
        dispatched to the scene, according to Vice Mayor Jong Cortez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e146b-840e-4d35-be98-8788f54daeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:19:54.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:20:58.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:20:58.238+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Initial reports indicate that the fire may have started on the second
        floor of the building. Olongapo City Mayor Rolen Paulino Jr. told NewsWatch
        Plus that the blaze is now under control.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1996a927-57f0-4f17-b0a8-68ea14338bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:19:54.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:20:58.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:20:58.238+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' Authorities have yet to determine the cause of the fire or whether
        there were any casualties.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf8dc0-2bd6-4066-a2d0-7e5f8a7089ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:19:54.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:20:58.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:20:58.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Legacy of Sam’s Pizza</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb14c6-d2e1-48be-ae01-e7010cf774cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:19:54.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:20:58.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:20:58.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Established on July 15, 1976, Sam’s Pizza began as a humble taco stand
        along Magsaysay Drive. It quickly rose to fame after introducing what was
        believed to be the first square pizza in the city—and possibly in the Philippines.
        The pizza place became a culinary hit among locals, tourists, and US Naval
        Base personnel alike.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7fe224-e06d-4366-bae3-0112e0779425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:19:54.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:20:58.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:20:58.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The restaurant then transformed into a community hub, known for its
        live music and entertainment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4169a-3607-4512-b564-2468d2161e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:19:54.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-04-20T16:20:58.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:20:58.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As news of the fire spread, netizens took to social media to share
        their grief and gratitude.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf4a96-5b38-408c-9eb8-426e323661a9'
      'mgnl:activationStatus': true
