      'mgnl:created': 2025-04-20T14:30:42.648+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Police identified the first two arrested suspects as Filipinos Richardo
        Austria David (also known as Richard Tan Garcia) and Raymart Catequista.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df05157-e8cc-4399-8d20-d02c272ea49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.648+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Both served as assistant and driver to the third suspect identified
        as Chinese citizen David Tan Liao who surrendered to authorities Saturday
        morning.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5cd493-9abb-4b4f-9e0f-d5aaf3e01024'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.648+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We discovered that this crime had been planned months in advance,
        starting January of this year,” Fajardo said. “The suspects used a Chinese
        female contact to lure the businessman and the meeting [was] initially planned
        last March 28, but was carried out a day after.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e004b06-b4b4-45fd-8bfd-0d25fd4b3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.649+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Que, also known as Anson Tan, and his driver Armanie Pabillo were first
        reported missing on March 29. Their bodies were later on found in Rodriguez,
        Rizal on April 9.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37663262-c92f-4183-823a-b68b01358018'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.649+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The supposed kidnappers demanded $20 million in ransom money from the
        Que family. They paid ₱200 million in crypto currency in multiple tranches.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5aaf36-0bc7-4691-88bf-2c9a5c1bacfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.650+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Fajardo said authorities found some of Que’s belongings inside the
        house in Bgy. IV in Roxas Palawan, where suspects David and Catequista were
        arrested at 3:30 am on April 18.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6c43a-0cf7-4d08-8981-84e849183114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.650+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities also found other items like rope, handcuffs, duct tape,
        and other items that were allegedly used in the victims’ slay.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26040971-c3b7-4555-8c5c-8e122fe085c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.650+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Five other kidnappings</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2aa47f-17a6-4465-9e99-3a397a1aa7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.651+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The PNP revealed that Liao’s arrest also opens new information for
        five other kidnapping cases where the Chinese were tied to.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a6ecb-1bc0-4793-b087-810af1e54af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.651+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Initial probe showed that Liao was previously arrested for kidnapping
        in Angeles City in November 2009 and is also linked to five other kidnapping
        cases in other areas in Metro Manila in 2022 and 2024.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29bb891-368c-4d1b-8e85-22438f750976'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.651+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa pagkakahuli po… mayroon pa po tayong lima pang kidnapping
        case na maso-solve po dahil involved din po doon sa mga insidente po na yan</em>,"
        Fajardo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6105ef-9dac-4577-af5c-ff1c5813020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.652+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: With the arrest, we still have five more kidnapping cases
        that can be solved because they are also involved in those incidents.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3c589-8c37-437c-b49f-91ba933e7124'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.652+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Fajardo added the Ford Everest used to throw Que and Pabillo’s bodies
        in Rizal belonged to the suspects and another vehicle in Bulacan was found
        to be linked to the five other kidnapping cases.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b98dd-33ae-4f0f-86e7-1a4aa60a44c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.653+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Possibly POGO-related</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd2f28-fead-49d2-816d-62ddffb65a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.653+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked about the reason why Liao surrendered, Fajardo said: “<em>Natatakot
        siya na maaaring ipapatay din siya</em> (He’s scared that he may also be killed).”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcbe379-e249-4a3e-9fd9-687a3b658009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.654+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She added that Liao gave another reason for his surrender which the
        police are not at liberty to discuss in public.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5813a-cdc9-413a-a154-db585f1c917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.654+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Fajardo also said authorities are looking into the case’s possible
        relation to illegal Philippine Offshore Gaming Operations (POGOs).'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006095eb-9954-46e3-b695-d688c05b0948'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>May tinitingnan po kaming anggulo na posibleng POGO-related
        ito, pero maliban pa po doon ay meron pa po kaming isa pa pong anggulo na
        we have very solid lead na tinitingnan. Hindi lamang po kidnapping for ransom
        ang pakay ng grupo na ito noong kuhanin po nila si Anson Tan</em>,” she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835059b7-9f43-4a1f-809d-2ddf160678c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are looking at an angle that is possibly POGO-related,
        but other than that we also have another angle with very solid leads that
        we are looking at. The purpose of this group when they took Anson Tan was
        not only kidnapping for ransom.]'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ded09c-5e68-40d6-9043-8c73a618d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A follow-up operation is still ongoing for two other Chinese nationals
        who are reportedly the masterminds behind the kidnapping.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef5f73e-df8a-4f35-8562-a448fb8405aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>May dalawa pa pong Chinese national na kasama sa lugar na pinuntahan
        po ng ating mga biktima</em> (There are two other Chinese nationals who were
        at the location where our victim went.)," Fajardo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c44858-be55-4cc0-96bb-3bf813d6b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She added that the suspects in custody have undergone inquest proceedings
        and are facing two counts of kidnapping for ransom with homicide.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a652a6-27b7-47ad-b262-3ab3a9b34383'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:30:42.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:30:43.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:30:42.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Que family expressed their “heartfelt gratitude
        and appreciation” to authorities for the arrest of the suspects.</p>'
  'Marcos--Easter-is-a--call-for-action---Filipinos-should--rise-with-Christ-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-20T14:30:53.000+08:00
    'imagesource': 'jcr:86081440-f6a1-4d7e-8ed9-b5866017a178'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a16ae15a-72c9-4c58-9c4b-ef2872be36cb'
    'lead': 'President Ferdinand Marcos Jr. on Easter Sunday joined the nation in
      celebration of Jesus Christ’s resurrection which marks the end of the Philippines’
      long Lenten season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-20T14:31:33.953+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-20T14:31:34.190+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-20T14:31:33.987+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Easter is a ‘call for action,’ Filipinos should ‘rise with Christ’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a2f1b-3ee4-4c86-a37d-382c97fc0a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:31:33.965+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:31:34.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:31:33.987+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Easter Sunday joined the nation in celebration of Jesus Christ’s
        resurrection which marks the end of the Philippines’ long Lenten season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec6076-e31f-4d9d-a758-d53d359c6077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:31:33.965+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:31:34.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:31:33.987+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In his Easter message, Marcos emphasized that Christ’s conquering death
        is a “call to action” and urged the Filipinos to “rise with Him.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf54e1-33c2-47d2-9c22-f95aad83cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:31:33.966+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:31:34.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:31:33.987+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“To be true pilgrims of hope, it is not enough to say He is risen while
        leaving others buried—in debt, in hunger, and in silence. If Christ walked
        out of the tomb, then no one should remain sealed inside theirs,” Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f7a51-c132-4002-a9c9-15d043e606b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:31:33.966+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:31:34.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:31:33.987+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The Resurrection is not just a moment to celebrate, it is a call to
        action. The risen Christ does not rise alone, He invites us to rise with Him—through
        policies that heal, through laws that protect, and through governance that
        leaves no one behind,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35e72d-3ad5-426e-8845-a809a65adbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:31:33.966+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:31:34.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:31:33.987+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The president said the nation is exposed to “boundless possibilities”
        and knowledge that every Filipino can “make a difference.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b7c56-6921-450a-8e9e-881f22b7e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T14:31:33.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T14:31:34.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T14:31:33.987+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Let us manifest the strength of our faith with the work of our hands
        and, together, build the Bagong Pilipinas we aspire for our people,” Marcos
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19237d2-4b6f-41ea-9e79-164e176dced7'
