      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The RIA news agency also said that at least three explosions were heard
        in the city after 09:00 (0600 GMT), citing its reporter in the area.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ef437-afd4-4e0f-a375-6ce9fb081a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:59:30.219+08:00
