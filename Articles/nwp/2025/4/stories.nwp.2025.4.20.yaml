  'Russia-s-Putin-declares-unilateral-Easter-ceasefire-in-Ukraine':
    'author': 'Lucy Papachristou, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-20T09:16:06.000+08:00
    'imagesource': 'jcr:38e7c192-6704-4efe-9c59-87fe6d5581d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37dd5002-8f9b-4592-9ca8-51cdf3df60e0'
    'lead': 'Russian President Vladimir Putin announced a surprise one-day ceasefire
      in Ukraine on Saturday for Easter, but Kyiv said Russian forces continued artillery
      fire and called instead for an extended true halt to hostilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-20T09:17:07.414+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-20T09:17:07.931+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia’s Putin declares unilateral Easter ceasefire in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c2f10-4102-41e2-b52f-64f3261c6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.427+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Russian President Vladimir Putin announced
        a surprise one-day ceasefire in Ukraine on Saturday for Easter, but Kyiv said
        Russian forces continued artillery fire and called instead for an extended
        true halt to hostilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c4ffd7-ec4e-467f-acaa-2f61526db1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.428+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ukrainian President Volodymyr Zelenskiy said Russia had rejected just
        such a proposal brokered by U.S. President Donald Trump last month and could
        not be trusted.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e7f81-ff96-4537-a037-89ece28e803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.428+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin’s unilateral move, to last for 30 hours, followed Washington’s
        announcement that it could abandon peace talks within days unless Moscow and
        Kyiv showed they were serious about negotiating.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2102b-0b3c-418b-9738-f25752881122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.428+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin ordered fighting to stop as of 6 p.m. Moscow time (1500 GMT)
        on Saturday until midnight on Sunday night.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049c5a2-7b7b-4773-947e-1f9e989a88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.429+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Based on humanitarian considerations ... the Russian side announces
        an Easter truce. I order a stop to all military activities for this period,"
        Putin told Valery Gerasimov, Chief of Russia’s General Staff, at a televised
        meeting.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b237dc-4adc-4d8d-ad4c-a97b4e4b9880'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.429+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We assume that Ukraine will follow our example. At the same time,
        our troops should be prepared to repel possible violations of the truce and
        provocations by the enemy, any aggressive actions."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6dc57-800a-4b7b-9ae5-d9a2374d6d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.429+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Shortly after the announcement, around an hour before it was due to
        take effect, air raid sirens rang out in Kyiv. Another warning was put in
        place briefly in Kyiv and the region around the capital about four hours after
        the ceasefire deadline.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c2d98-8bd4-4417-9d15-30a894efc90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.430+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy dismissed the proposal as "yet another attempt by Putin to
        play with human lives". As of 45 minutes before the truce was meant to start,
        Ukrainian planes were repelling Russian air strikes, Zelenskiy said in a post
        on X.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee950709-c2d8-47b1-8640-ee52152c139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.430+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a post on social media platform X, Zelenskiy quoted Ukraine’s top
        commander, Oleksandr Syrskyi, as saying that Russian assault operations "continue
        on several frontline sectors, and Russian artillery fire has not subsided."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aebb717-1e23-4f8b-aba7-708c2bac79ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.430+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Therefore, there is no trust in words coming from Moscow."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd6aefe-5d9e-405b-ad75-aae885ecdb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.431+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy later expanded on Syrskyi’s report, saying that Putin’s
        ceasefire did not apply to Russia’s Kursk and Belgorod regions, border areas
        where Ukrainian forces have made incursions and where hostilities were still
        going on.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82ded8-0c57-4345-a7c8-41022b9bff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.431+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Fighting continues, Russian strikes continue," he wrote, without providing
        evidence.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5a18b-8809-426d-80da-4adc4276a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.432+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy said that in some areas along the front, "Russian artillery
        still sounds, rather than any promise of silence from the Russian leader.
        Russian drones are being used. In some sectors it is quieter."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013ebec-ad43-40d5-b0d0-529dca48ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.432+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He recalled that Russia last month rejected the U.S.-proposed full
        30-day ceasefire and said that if Moscow agreed to "truly engage in a format
        of full and unconditional silence, Ukraine will act accordingly — mirroring
        Russia’s actions".'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebfc03-9675-43ee-a788-22b36126965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.432+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If a complete ceasefire truly takes hold, Ukraine proposes extending
        it beyond the Easter day of April 20," Zelenskiy wrote.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d01a4a-9659-41ab-83c7-d21f5fe7ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.433+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In Brussels, a European Union spokesperson expressed caution over the
        proclaimed ceasefire, saying: "Russia has a track record as an aggressor,
        so first we need to see any actual halt of the aggression and clear deeds
        for a lasting ceasefire."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472655c6-4b6d-442e-88ab-39d951b3ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.433+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A British foreign ministry spokesperson said: "Ukraine has committed
        to a full ceasefire. We urge Russia to do the same."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f91d1ed-8d76-465b-864c-54ddd5da94fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.434+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>LITTLE FAITH</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab903f2-bfd6-4338-a4bf-42418c2759fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.434+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kyiv residents expressed little faith in the ceasefire, saying similar
        past moves by Putin had had little effect.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55b75e-5836-4faf-80bd-3f0dc2e1faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.435+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This man is not capable of reaching any sort of a deal. He does not
        know how to do that," said Tetiana Solovei, 65. "Tonight, in Ukraine and especially
        in Kyiv, we expect missiles. There will be no ceasefire."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb003d50-0c0a-4517-94b9-8aa488a646b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.435+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Andriy Kovalenko, head of Ukraine’s Centre for Countering Disinformation,
        said Russian forces continued to fire on Ukrainian positions after the truce
        was meant to have taken effect.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0b8a5-22ff-4cb6-85ce-21887f4e666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.436+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The governor of southern Ukraine’s Kherson province said Russian air
        strikes began shortly before the truce was to start and continued after. He
        posted a picture of a damaged building.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cea0de-ff6f-4efd-879d-4e92da2e659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.436+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Unfortunately, we are not seeing any sort of calm here. The shelling
        continues and our civilians are under fire," he wrote on Telegram.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c5f85-c795-4f43-a3a6-323aaf50ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.437+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not independently verify the situation at the front.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001735c-17b3-4279-ae4b-7320894280c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.437+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ukrainian bloggers who cover the war said firing continued along the
        entire line of contact. But public broadcaster Suspilne quoted servicemen
        on the eastern front as saying the number of Russian attacks had declined.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a422f-8e79-403e-aed6-4d33cf7e3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.438+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump and Secretary of State Marco Rubio had said on Friday the United
        States would walk away from efforts to broker a Russia-Ukraine peace deal
        unless there were clear signs of progress soon.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26f8e1-b205-406a-81a1-9adb2feff637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.438+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kirill Dmitriev, an envoy for Putin who travelled to Washington this
        month, posted news of the ceasefire on X, adding: "One step closer to peace"
        and an emoji of a dove.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d3390-b8e3-4107-a5a4-41756af1cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.439+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has vowed to bring a swift end to the war, while shifting U.S.
        policy from firmly supporting Kyiv towards accepting Moscow’s account of
        the conflict.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ef259-0c78-4260-aa1e-713986de4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.440+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, after Ukraine accepted Trump’s proposal for a 30-day truce
        but Moscow rejected it, the sides agreed only to limited pauses of attacks
        on energy targets and at sea, which each accuses the other of breaking.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900bafe-c028-4d0c-be4a-351df311b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.440+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin announced his Easter truce a week after a Russian missile attack
        killed 35 people and wounded nearly 120 in the Ukrainian city of Sumy, including
        Christians heading to celebrate Palm Sunday.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34fbfe-ec7c-4414-a3cf-ece36878ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.441+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'That attack, the deadliest against civilians of the year so far, spurred
        Kyiv and its European allies to press Washington to take a tougher line towards
        Moscow.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5fd97e-1813-428d-b813-2ac524e780b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.441+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin has proclaimed unilateral pauses in fighting in the past with
        little impact, including a 36-hour proposed truce for Orthodox Christmas in
        January 2023, which Kyiv rejected.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447a9fd-38a4-485a-ab6a-0c259c98c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:17:07.442+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:17:07.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:17:07.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lucy Papachristou in London; Additional reporting
        by Olena Harmash and Margaryta Chornokondrtenko in Kyiv and Ron Popeski; Editing
        by Alison Williams, Peter Graff, Sandra Maler and Alistair Bell)</em></p>'
  'Ousted-Pentagon-officials-question-leak-investigation-claims':
    'author': 'Phil Stewart, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-04-20T09:17:12.000+08:00
    'imagesource': 'jcr:af26c8f7-f80b-499f-a407-602a27ae7d45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867549d7-e94f-400a-8414-b505cfa6df9d'
    'lead': 'Dan Caldwell, once one of US Defense Secretary Pete Hegseth’s most senior
      advisors, issued a joint statement on Saturday along with two other Pentagon
      officials casting doubt on an internal leak investigation that led to their
      ouster this week.
'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-04-20T09:18:08.119+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-04-20T09:20:39.205+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-04-20T09:20:38.842+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ousted Pentagon officials question leak investigation claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9475f0-b078-4233-a4ba-e44388ded929'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.128+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.833+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - Dan Caldwell, once one of U.S. Defense Secretary Pete
        Hegseth’s most senior advisors, issued a joint statement on Saturday along
        with two other Pentagon officials casting doubt on an internal leak investigation
        that led to their ouster this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976fc42a-1abc-43e6-8829-1eb39eb1a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.128+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are incredibly disappointed by the manner in which our service
        at the Department of Defense ended," Caldwell posted on X. "Unnamed Pentagon
        officials have slandered our character with baseless attacks on our way out
        the door."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9917a9d5-81b4-4f8f-b011-8bcd441f0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.129+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Caldwell and the others added: "We still have not been told what exactly
        we were investigated for, if there is still an active investigation, or if
        there was even a real investigation of ''leaks'' to begin with."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828063f3-42e4-4c4c-b530-f039dd771ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.129+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.835+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The comments were the first by Caldwell since Reuters first disclosed
        that he was escorted out of the Pentagon building on Tuesday after an internal
        Pentagon leak investigation identified him for making "an unauthorized disclosure,"
        a U.S. official told Reuters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4da54d-6d7b-4aaf-834c-588629b8ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.129+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.835+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After Caldwell, the Pentagon also ousted less senior officials Darin
        Selnick, who recently became Hegseth’s deputy chief of staff, and Colin Carroll,
        who was chief of staff to Deputy Defense Secretary Steve Feinberg.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669e0b2-69a5-4494-85de-6a10c99847e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.130+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.836+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The statement by Caldwell, Selnick and Carroll suggested they did not
        leak sensitive or classified information, saying: "We understand the importance
        of information security and worked every day to protect it."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f7711-0357-4371-bb03-8d27aad9e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.130+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.836+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Pentagon did not immediately respond to a request for comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ef6b2-bba6-4fb7-a436-0ef713c4cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.131+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.837+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Although Caldwell is not as well known as other senior Pentagon officials,
        he has played a critical role as an adviser to Hegseth.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb2125-5b34-476e-b0bb-4b9aea9194e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.131+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.837+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'His importance was underscored in a leaked text chain on Signal disclosed
        by The Atlantic last month.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca869ee-2985-4141-9c83-040be2060680'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.132+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.838+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In it, Hegseth named Caldwell as the best staff point of contact for
        the National Security Council as it prepared for the launch of strikes against
        the Houthis in Yemen.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20483a17-f857-4f54-8696-ffa01d51c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.132+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.838+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Caldwell had drawn attention in Washington for past views that critics
        have called isolationist, but which advocates said sought to right-size America’s
        defense priorities.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31ff99d-d2a5-4562-bc1e-92d1c45498d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.132+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.839+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Marine Corps veteran who deployed to Iraq, Caldwell was quoted as
        saying before going to the Pentagon that America would have been better off
        if U.S. troops had just stayed home. He was also a skeptic of U.S. military
        assistance to Ukraine and advocated for U.S. retrenchment from Europe.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be213344-9546-4d38-a938-e2b8b1372571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.133+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.839+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ouster of Caldwell is separate from a wave of firings since Hegseth,
        a former Fox News host and combat veteran, took over the Pentagon in January.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459281e5-5f90-4697-ae7c-7eab1889f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.133+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.840+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Those firings of top brass have included the chairman of the Joint
        Chiefs of Staff, the top admiral in the Navy, the head of U.S. Cyber Command
        and the top U.S. military lawyers. Reuters was first to report on April 7
        the firing of the U.S. military representative to the NATO Military Committee.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87c058-2fd6-4cf2-9d68-15722923d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:18:08.134+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:20:39.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:20:38.840+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Phil Stewart; Additional reporting by Idrees Ali;
        Editing by Sandra Maler)</em></p>'
