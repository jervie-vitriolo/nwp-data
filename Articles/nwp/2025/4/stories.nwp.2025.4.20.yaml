      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T15:18:54.368+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> International Criminal
        Court (ICC) judges on Saturday rejected the proposal of former President Rodrigo
        Duterte’s defense team to limit accepted identification documents of drug
        war victims who want to participate in the proceedings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60845589-7145-4ef5-b9b5-5285c45bc8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T15:18:54.280+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T15:18:54.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T15:18:54.368+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC Registry, which takes care of “non-judicial aspects” of the
        case, initially recommended a list of 30 identification documents to be used
        as proof of identity for victim-applicants and persons acting on their behalf.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56441f45-2d2e-48a7-9104-691a124b3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T15:18:54.280+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T15:18:54.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T15:18:54.368+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a 20-page order dated April 17, the ICC Pre-Trial Chamber I said
        the Registry took note of the “backlog in the distribution of national identity
        cards” and considered that many Filipinos still do not have their national
        IDs.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8f120-12cf-4432-8f72-3dc43a541058'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T15:18:54.281+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T15:18:54.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T15:18:54.368+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s lead counsel British-Israeli lawyer Nicholas Kaufman proposed
        against the Registry’s recommendation and insisted that a national ID or a
        passport with an up-to-date photo of the holder is needed to “enhance reliability”
        of the victim applicants.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb39f69-7632-4e1d-bc42-374914775fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T15:18:54.281+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T15:18:54.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T15:18:54.368+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Limiting the range of identity documents enhances the reliability
        of the identity verification process and significantly reduces the risk of
        fraud. The use of varied and insufficiently verified identity documents could
        lead to misidentification, double-counting and the inclusion of false victims
        – issues that could trigger unnecessary and time-consuming litigation,” wrote
        Kaufman.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea49ba-3e41-4e67-8b26-3b434f9c3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T15:18:54.282+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T15:18:54.854+08:00
