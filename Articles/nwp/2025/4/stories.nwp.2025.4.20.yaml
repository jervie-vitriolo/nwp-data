      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Fighting continued in Russia’s border
        regions of Kursk and Belgorod despite President Vladimir Putin’s declaration
        of a Eastern ceasefire, Ukraine’s President Volodymyr Zelenskiy said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e6b69-9c1b-45ff-9d3e-fb6ac3e28b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:16:02.612+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:16:02.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:16:02.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Kursk and Belgorod regions - Putin’s Easter statements did not spread
        to this territory," Zelenskiy said in a social media post, referring to two
        Russian border regions where Ukrainian forces have made incursions. "Fighting
        continues, Russian strikes continue."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7debee-e668-4de5-8ec2-373ff75fd3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:16:02.613+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T09:16:02.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T09:16:02.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy did not provide evidence and Reuters could not independently
        verify the report.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc56e39-9ab4-4b03-a127-d7dca0733c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T09:16:02.613+08:00
