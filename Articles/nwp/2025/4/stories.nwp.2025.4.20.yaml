        the Kremlin, Russian news agency reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1250709-2688-4c9b-8328-233355b84fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:59:30.218+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-04-20T16:59:30.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-04-20T16:59:30.235+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The TASS state news agency, citing local "operative services", said
        at least three blasts were heard in the city, which has been under Russia’s
        control since 2014.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad07571-21a6-4b5a-85b7-52838f3ef58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-04-20T16:59:30.218+08:00
      'mgnl:createdBy': 'faith-nwp'
