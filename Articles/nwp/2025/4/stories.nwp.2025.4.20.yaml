      'mgnl:lastModified': 2025-04-20T15:18:54.368+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC chamber dismissed this and ruled in favor of the Registry’s
        initial proposal. The court ordered that the victims may submit any of the
        30 identification documents which include: '
