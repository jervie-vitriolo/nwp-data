    title: 'Thunder rally past Grizzlies to take 3-0 series lead'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2577793f-be04-4d7a-ae52-e135a0d6bb9a'
      activationstatus: true
      created: 2025-04-25T15:08:06.246+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.246+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Shai Gilgeous-Alexander scored
        31 points and Jalen Williams had 26 to lead the Oklahoma City Thunder to an
        improbable 114-108 win over the Memphis Grizzlies on Thursday to take a 3-0
        lead in their Western Conference first-round series.</p>'
    section1:
      primarytype: 'block'
      uuid: '3614d7a0-734e-4086-8b3b-ce0c3ae4ba9c'
      activationstatus: true
      created: 2025-04-25T15:08:06.247+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.247+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd5f2858b-b009-466e-a06f-e5c476859342'
      activationstatus: true
      created: 2025-04-25T15:08:06.247+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.247+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Chet Holmgren scored 23 of his 24 points in the second half as the\
        \ Thunder overcame a 29-point first-half deficit. Oklahoma City didn't lead\
        \ in the game until Williams dropped in a free throw with 1:20 remaining to\
        \ go ahead 109-108.\r"
    section3:
      primarytype: 'block'
      uuid: '393bdff4-afda-4a53-af3b-cafeacefbbc0'
      activationstatus: true
      created: 2025-04-25T15:08:06.247+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.247+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7fbcf243-deb3-441a-9f59-61131ed6180d'
      activationstatus: true
      created: 2025-04-25T15:08:06.248+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.248+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Holmgren added two free throws with 57.4 seconds left and Alex Caruso\
        \ scored on a breakaway layup with 19.4 seconds to go. The Grizzlies did not\
        \ score in the final 4:51.\r"
    section5:
      primarytype: 'block'
      uuid: '39d1e735-571c-42ac-ae01-5ad0f3128157'
      activationstatus: true
      created: 2025-04-25T15:08:06.248+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.248+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd3a25a3a-58b7-41ae-9bd1-70fd161a290a'
      activationstatus: true
      created: 2025-04-25T15:08:06.248+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.248+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We kind of reconnected to who we are (in the second half),\" Oklahoma\
        \ City coach Mark Daigneault said.\r"
    section7:
      primarytype: 'block'
      uuid: 'af92a5f1-eda4-4546-a250-5d47f0d43bc9'
      activationstatus: true
      created: 2025-04-25T15:08:06.249+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.249+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '266c5fab-4d73-4afd-a9ee-281dd8604fb3'
      activationstatus: true
      created: 2025-04-25T15:08:06.249+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.249+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We were very out of character in the first half, and some of that\
        \ had to do with how well Memphis played and the way they landed the first\
        \ punch and multiple punches after that. So credit to them. But I thought\
        \ our response in a game that doesn't feel attainable, our response was great.\"\
        \r"
    section9:
      primarytype: 'block'
      uuid: 'a3203a8e-3c06-493f-a135-a662442f8e64'
      activationstatus: true
      created: 2025-04-25T15:08:06.250+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.250+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '91b7721b-6df5-464b-94a0-3801108b110d'
      activationstatus: true
      created: 2025-04-25T15:08:06.250+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.250+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Memphis played without Ja Morant in the second half after he sustained\
        \ a hip injury late in the first half. Scotty Pippen Jr. scored 28 points\
        \ to lead the Grizzlies. Jaren Jackson Jr. added 22.\r"
    section11:
      primarytype: 'block'
      uuid: 'e62480d0-3457-4ed8-9ce0-7ca9ba3ae5bc'
      activationstatus: true
      created: 2025-04-25T15:08:06.250+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.250+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'db929d9a-6361-4df6-ae0a-6a9ffb4834a8'
      activationstatus: true
      created: 2025-04-25T15:08:06.251+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.251+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Morant had 15 points and five assists in 15 minutes before the injury.\
        \ He was diagnosed with a left hip contusion. Without Morant, the Grizzlies\
        \ were outscored 63-31 in the second half.\r"
    section13:
      primarytype: 'block'
      uuid: '77e876aa-e7fe-40c6-8db9-7dc4068c94af'
      activationstatus: true
      created: 2025-04-25T15:08:06.251+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.251+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0d175fd2-bb6c-46a8-8e18-10c34d7af058'
      activationstatus: true
      created: 2025-04-25T15:08:06.252+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.252+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Morant left the game with 3:14 to go in the second quarter after falling\
        \ hard on his left side while soaring in for a layup on a fastbreak. Morant\
        \ was undercut by Luguentz Dort on the play. He hobbled slowly to the sideline\
        \ after spending several minutes on the floor being attended by the Grizzlies'\
        \ training staff.\r"
    section15:
      primarytype: 'block'
      uuid: '0940814f-6bcb-4e57-b33a-5b52eb8d9e27'
      activationstatus: true
      created: 2025-04-25T15:08:06.252+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.252+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '300bb211-fb11-4aaa-9a30-add8dc73dc8a'
      activationstatus: true
      created: 2025-04-25T15:08:06.253+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.253+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Morant returned to the court to take two free throws, which he missed,\
        \ before being helped to the locker room.\r"
    section17:
      primarytype: 'block'
      uuid: '59458e37-5b5e-4760-930b-3db06983aa89'
      activationstatus: true
      created: 2025-04-25T15:08:06.253+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.253+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '37fc6d85-72e4-443a-bf0a-abe4013f4d04'
      activationstatus: true
      created: 2025-04-25T15:08:06.254+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.254+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Memphis interim coach Tuomas Iisalo said after the game that Morant\
        \ would be evaluated on Friday, \"and then we'll know more.\"\r"
    section19:
      primarytype: 'block'
      uuid: '27a39f3f-156b-433b-8cf6-605bd39c7a5c'
      activationstatus: true
      created: 2025-04-25T15:08:06.254+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.254+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '9cef0cf0-5f84-44d4-95c8-b72fcfb3c793'
      activationstatus: true
      created: 2025-04-25T15:08:06.255+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.255+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Memphis was coming off lopsided losses in the opening two games of\
        \ the series in Oklahoma City -- by 51 points in Game 1 and by 19 in Game\
        \ 2 -- but played with renewed vigor in their home playoff opener.\r"
    section21:
      primarytype: 'block'
      uuid: '8475003a-034b-4e22-a6e5-88b6fc0c5c31'
      activationstatus: true
      created: 2025-04-25T15:08:06.255+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.255+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3d517d1e-cffc-4443-a9d4-5ae021f5ea68'
      activationstatus: true
      created: 2025-04-25T15:08:06.256+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-04-25T15:08:06.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:08:06.256+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Down 26 at the half, the Thunder doubled up the Grizzlies 36-18 in\
        \ the third quarter. Midway through the period, Oklahoma City trimmed the\
        \ lead to 10 points, mostly behind Holmgren. The 7-foot-1 forward had 16 points\
        \ during a 25-9 run to open the quarter. A 3-pointer by Williams as the quarter\
        \ ended cut the Thunder deficit to 95-87.\r"
    section23:
      primarytype: 'block'
      uuid: '534d0531-c24d-4b65-99fb-fafd06379278'
      activationstatus: true
