    title: 'Marcos inks law on chemical weapon ban'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ff30c0ba-398d-4eaf-95c8-4525fac03c1e'
      activationstatus: true
      created: 2025-04-25T15:31:44.515+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.817+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - President Ferdinand Marcos Jr. has signed
        Republic Act 12174 — a law prohibiting the development, production, stockpiling,
        and use of chemical weapons.</p>'
    section1:
      primarytype: 'block'
      uuid: '7806b4e6-f2f2-4a09-8f13-df06d6fe93f3'
      activationstatus: true
      created: 2025-04-25T15:31:44.515+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.818+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The new law, which was signed April 15 and made public on Friday, formally
        created the “Chemical Weapons Convention” which bans any entity, including
        the government, from acts involving chemical weapons.'
    section2:
      primarytype: 'block'
      uuid: '6cb3644b-73c1-4c5e-bb86-7d701e86782c'
      activationstatus: true
      created: 2025-04-25T15:31:44.516+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.818+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“The State shall not, under any circumstance, develop, produce, manufacture,
        acquire, possess, stockpile, retain, or use chemical weapons, or engage in
        any other activities prohibited under the Convention,” the law states.'
    section3:
      primarytype: 'block'
      uuid: '7132c8ba-73b6-42c4-871a-055a19adaa77'
      activationstatus: true
      created: 2025-04-25T15:31:44.516+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.819+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Under the act, a chemical weapon is defined as toxic chemicals and
        their precursors used for munitions and devices “designed to cause death or
        other harm through the release of toxic properties from the chemicals” and
        any equipment designed for such purposes.'
    section4:
      primarytype: 'block'
      uuid: 'f7653dc6-35cc-4228-a443-2f254d18c7df'
      activationstatus: true
      created: 2025-04-25T15:31:44.516+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.819+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Other actions prohibited include: '
    section5:
      primarytype: 'block'
      uuid: '2ee69fad-a1e3-4ae7-9c22-a474da5c19fe'
      activationstatus: true
      created: 2025-04-25T15:31:44.517+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.820+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>engagement in any military preparation with the use of a chemical
        weapon,</p>'
    section6:
      primarytype: 'block'
      uuid: '8561c8a4-47e0-4f33-ba16-bfdd2da64270'
      activationstatus: true
      created: 2025-04-25T15:31:44.517+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.820+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>assisting or inducing a person to engage in similar activity</p>'
    section7:
      primarytype: 'block'
      uuid: '8d9748fd-f7ec-4c78-b554-302043fa28fc'
      activationstatus: true
      created: 2025-04-25T15:31:44.517+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.821+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<ul><li>use a riot control agent as a method of warfare</li></ul>'
    section8:
      primarytype: 'block'
      uuid: '3c81bb6f-50aa-4ce1-8599-185535d65603'
      activationstatus: true
      created: 2025-04-25T15:31:44.518+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.821+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<ul><li>and export or import of chemicals to or from a state not a
        party to the Convention</li></ul>'
    section9:
      primarytype: 'block'
      uuid: 'fa7549de-f40b-4100-a98d-99969e1c053f'
      activationstatus: true
      created: 2025-04-25T15:31:44.518+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.822+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Convention also criminalizes the financing of such acts and the
        unauthorized possession of chemical precursors or scheduled toxic chemicals.'
    section10:
      primarytype: 'block'
      uuid: '406439f7-428a-4a6c-a1af-0ec914cfa811'
      activationstatus: true
      created: 2025-04-25T15:31:44.519+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.822+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Penalties for violators include life imprisonment without the benefit
        of parole or a fine between ₱2 million and ₱5 million.'
    section11:
      primarytype: 'block'
      uuid: 'a169af2d-de3f-48e6-bab5-dcef236583e1'
      activationstatus: true
      created: 2025-04-25T15:31:44.519+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.823+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Anti-Terrorism Council (ATC) is designated as the national authority
        to implement the Convention and is tasked to coordinate with the Organisation
        for the Prohibition of Chemical Weapons (OPCW).'
    section12:
      primarytype: 'block'
      uuid: 'ef54dad2-a4c3-49b1-93f6-57c8c584b821'
      activationstatus: true
      created: 2025-04-25T15:31:44.519+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.823+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'ATC will also be the agency to develop the implementing rules and regulations
        (IRR) of the new law. The council is also tasked to collaborate with other
        state authorities and international organizations to effectively implement
        the Convention.'
    section13:
      primarytype: 'block'
      uuid: '47854da4-a892-4578-b7d1-2d6ac4b973bf'
      activationstatus: true
      created: 2025-04-25T15:31:44.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.824+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, the Armed Forces of the Philippines will be responsible
        for the custody and proper disposal of any confiscated chemical weapons.'
    section14:
      primarytype: 'block'
      uuid: '6f89199b-eb29-49ad-95ed-df16e230e241'
      activationstatus: true
      created: 2025-04-25T15:31:44.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.824+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'RA 12174 also states that it not only applies within Philippine territory
        but also to Filipino individuals or entities abroad, including those aboard
        Philippine-registered vessels and aircraft.'
    section15:
      primarytype: 'block'
      uuid: 'cff34d84-62cd-4bd1-9dd7-2dd53d64748a'
      activationstatus: true
      created: 2025-04-25T15:31:44.521+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.825+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'To ensure transparency, the ATC is enforced to submit annual declarations
        to the OPCW about activities involving toxic chemicals and relevant facilities.'
    section16:
      primarytype: 'block'
      uuid: 'b7a96f9a-ba46-4ff6-9842-ec5aa23d6a68'
      activationstatus: true
      created: 2025-04-25T15:31:44.521+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.825+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, the law also reserves the right of authorities to protect
        confidential information obtained under the law and said it will only be disclosed
        “for compliance, enforcement, or public safety emergencies.”'
    section17:
      primarytype: 'block'
      uuid: 'b170cd8e-0264-4f22-a5ca-46a47e4935f4'
      activationstatus: true
      created: 2025-04-25T15:31:44.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:32:11.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:32:10.826+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The law will take effect 15 days after its publication in the Official
        Gazette or in a newspaper.</p>'
  'START HERE----->140k-cops-deployed-election-day':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Police officers are standing on the open grounds of the Philippine
      National Police during a ceremony. (Philippine National Police/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T16:14:42.000+08:00
    imagesource: '16fce30e-9d15-45fd-9037-2cfa3d7ce567'
    primarytype: 'composition'
    uuid: 'd2c39312-39d7-43e1-aba7-7e6649e10dd6'
    lead: 'About 140,000 police personnel will be deployed in the May 12 midterm
      polls, the Philippine National Police said.'
    activationstatus: true
    created: 2025-04-25T16:20:06.357+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-04-25T16:20:06.673+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T16:20:06.388+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '140,000 cops to be deployed on election day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a25b4287-0f15-4c6d-8d55-083be290764c'
      activationstatus: true
      created: 2025-04-25T16:20:06.371+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.371+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> About 140,000 police
        personnel will be deployed in the May 12 midterm polls, the Philippine National
        Police (PNP) said on Friday, April 25.</p>'
    section1:
      primarytype: 'block'
      uuid: '69f0c1b1-8a17-41bd-8468-75433cc15921'
      activationstatus: true
      created: 2025-04-25T16:20:06.371+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.371+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The police officers will be deployed in 37,528 voting centers.'
    section2:
      primarytype: 'block'
      uuid: 'ee65ed1f-0cba-455f-b39e-d2fefefbaa83'
      activationstatus: true
      created: 2025-04-25T16:20:06.371+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.371+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PNP Director for Police Community Relations PMGen Roderick Alba
        said 7,943 cops were trained as part of the electoral board. Of which, 3,774
        will be sent to the Bangsamoro Autonomous Region in Muslim Mindanao, where
        the violent incidents have been recorded.</p>'
    section3:
      primarytype: 'block'
      uuid: 'af008685-6607-4085-89bd-df4520a0b9d3'
      activationstatus: true
      created: 2025-04-25T16:20:06.372+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Very extensive na ‘yung measures na ginagawa natin [are the measures
        we are undertaking] to maintain the safety and security of everyone. Ang [Our]
        focus natin ngayon [now] is to enhance our police presence, coordination with
        other agencies under the deputation purview of the Commission on Elections
        (Comelec),” Alba said in a press briefing.'
    section4:
      primarytype: 'block'
      uuid: '8d2ab444-6721-4693-8bd6-9566c20bdeba'
      activationstatus: true
      created: 2025-04-25T16:20:06.372+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Nagsimula na ring mag-deploy ang ating personnel in terms of delivering
        paraphernalia related to election,” he added.'
    section5:
      primarytype: 'block'
      uuid: 'd5725af6-3c8c-4983-8324-398896e3be01'
      activationstatus: true
      created: 2025-04-25T16:20:06.372+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Our personnel have also started deployment in terms of
        delivering paraphernalia related to the election.]'
    section6:
      primarytype: 'block'
      uuid: '093cced6-7006-4fb8-b432-0db0c488481d'
      activationstatus: true
      created: 2025-04-25T16:20:06.373+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Despite their preparations, the police are taking into consideration
        “factors that may disrupt” the polls, such as intense political rivalry.'
    section7:
      primarytype: 'block'
      uuid: '57a81ab6-b093-4f4e-9715-de9a55ac51c2'
      activationstatus: true
      created: 2025-04-25T16:20:06.373+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Areas of concern</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '2687ac52-1df8-4c5b-805d-0efbd5123484'
      activationstatus: true
      created: 2025-04-25T16:20:06.373+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.373+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'As of April 15, there are more than 300 areas listed under election
        concern.'
    section9:
      primarytype: 'block'
      uuid: '26807130-fc21-44dd-be95-efe1afeaf070'
      activationstatus: true
      created: 2025-04-25T16:20:06.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Of the figure, 185 are classified under yellow category or areas with
        a history of election-related incidents; 139 are under orange category or
        areas with threat of violence; and 34 are under red category or areas with
        both a history of election-related incidents and with threat of violence.'
    section10:
      primarytype: 'block'
      uuid: 'ae69d8dd-3a7a-4efd-a25a-1d91c75bae83'
      activationstatus: true
      created: 2025-04-25T16:20:06.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.374+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Two areas, meanwhile, are under Comelec control.'
    section11:
      primarytype: 'block'
      uuid: 'ae171998-31d0-4ce5-91ef-c8fd4eff5281'
      activationstatus: true
      created: 2025-04-25T16:20:06.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The PNP said there are fewer areas of concern this year compared to
        the 844 in 2022 and the 941 in 2019.'
    section12:
      primarytype: 'block'
      uuid: '6a19d031-fb78-443c-8112-3d66c3d3a164'
      activationstatus: true
      created: 2025-04-25T16:20:06.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Election-related incidents</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'f38f0112-a168-48a2-9ec8-4ea8b2807a35'
      activationstatus: true
      created: 2025-04-25T16:20:06.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.375+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Based on latest data, the police logged 58 election-related incidents
        ahead of the midterm polls.'
    section14:
      primarytype: 'block'
      uuid: 'b79939ab-bab6-4f30-94fa-31f5c4ff0f41'
      activationstatus: true
      created: 2025-04-25T16:20:06.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Thirty of the incidents were validated; eight are suspected; while
        28 were verified as not related to the elections.'
    section15:
      primarytype: 'block'
      uuid: '7159497b-2ea4-4942-8c4d-8cc2d04971cd'
      activationstatus: true
      created: 2025-04-25T16:20:06.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T16:20:06.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:20:06.376+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The PNP said the tally is also lower than the previous elections.</p>'
  'START HERE----->PH-to-issue-digital-nomad-visa':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T16:25:03.000+08:00
    imagesource: '058f621d-2fe5-412b-901d-d9718e706849'
    primarytype: 'composition'
    uuid: 'fc560545-2cb0-4122-ad6e-1f907bd69ac8'
    lead: 'The government will issue visas for foreigners on temporary stay for
      remote work.'
    activationstatus: true
    created: 2025-04-25T16:26:34.546+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-25T16:26:34.874+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T16:26:34.597+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH to issue digital nomad visa'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '67647aee-ce5d-4cd0-bf03-81827d84270e'
      activationstatus: true
      created: 2025-04-25T16:26:34.559+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The government will issue visas for
        foreigners on temporary stay for remote work.</p>'
    section1:
      primarytype: 'block'
      uuid: '08c22fc6-bfcd-4bae-a5d1-46ce287cb136'
      activationstatus: true
      created: 2025-04-25T16:26:34.560+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Malacanang released a copy of Executive Order 86 signed by President
        Ferdinand Marcos Jr. on April 24 that authorizes the Department of Foreign
        Affairs to issue what is called digital nomad visa (DNV), citing the need
        to “establish a legal framework” for foreigners as they work for clients and
        employers overseas.</p>'
    section2:
      primarytype: 'block'
      uuid: '68e1479e-eb66-4d20-8792-3bf0b478a695'
      activationstatus: true
      created: 2025-04-25T16:26:34.560+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The president said the special non-immigrant visa is in line with the
        “administration’s thrust and commitment to promote tourism, economic development
        and digital innovation in the country.”'
    section3:
      primarytype: 'block'
      uuid: '68e7a0dc-4672-4a4e-b1b3-8c8d7d8ae6cf'
      activationstatus: true
      created: 2025-04-25T16:26:34.560+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Under EO 86, foreigners eligible for a DNV should:'
    section4:
      primarytype: 'block'
      uuid: '86286a7c-dc9d-4105-97cf-39739bf91efe'
      activationstatus: true
      created: 2025-04-25T16:26:34.561+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>be at least 18 years of age</p>'
    section5:
      primarytype: 'block'
      uuid: 'd25d9286-cc70-4fdc-941a-0b50d2d19146'
      activationstatus: true
      created: 2025-04-25T16:26:34.561+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<ul><li>show proof of remote work using digital technology</li></ul>'
    section6:
      primarytype: 'block'
      uuid: 'b77f6c1d-f8f9-48b4-8752-f995ad501923'
      activationstatus: true
      created: 2025-04-25T16:26:34.561+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<ul><li>show proof of sufficient income which is generated outside
        the Philippines</li></ul>'
    section7:
      primarytype: 'block'
      uuid: '8a6ebe96-3cda-4862-83d1-8fe990b4a9c1'
      activationstatus: true
      created: 2025-04-25T16:26:34.562+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>show proof of no criminal record</p>'
    section8:
      primarytype: 'block'
      uuid: '5d290ff6-8015-458e-b8a5-46d462e2e23a'
      activationstatus: true
      created: 2025-04-25T16:26:34.562+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>have health insurance valid for the period of the DNV</p>'
    section9:
      primarytype: 'block'
      uuid: '3db23ce9-e148-4717-b134-7911a2fbf027'
      activationstatus: true
      created: 2025-04-25T16:26:34.562+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>be a national of a country that offers DNVs to Filipinos and where
        the Philippines has a foreign service post</p>'
    section10:
      primarytype: 'block'
      uuid: 'eed83af8-2e08-4772-8c52-504ac24b837e'
      activationstatus: true
      created: 2025-04-25T16:26:34.563+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>not pose threat to the internal or external security of the country</p>'
    section11:
      primarytype: 'block'
      uuid: '9c725819-d8b5-4ac6-8550-e634839717a0'
      activationstatus: true
      created: 2025-04-25T16:26:34.563+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<ul><li>not be employed in the country</li></ul>'
    section12:
      primarytype: 'block'
      uuid: '0a8442f7-fb16-4756-afe0-e0a36df28385'
      activationstatus: true
      created: 2025-04-25T16:26:34.563+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>DNV holders may stay for one year maximum. The visa is renewable
        and applicants are eligible for multiple entry privileges.</p>'
    section13:
      primarytype: 'block'
      uuid: 'ca799394-0ec0-476e-8bb8-9c6fc2adfc97'
      activationstatus: true
      created: 2025-04-25T16:26:34.564+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Pilot implementation of the DNV is within 60 days of the effectiveness
        of the order.</p>'
    section14:
      primarytype: 'block'
      uuid: 'f7802e18-70dc-4318-92f3-460af3c74639'
      activationstatus: true
      created: 2025-04-25T16:26:34.564+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T16:26:34.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T16:26:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In 2023, the World Economic Forum ranked the Philippines seventh among
        the world’s fastest-growing remote work hubs based on data from Nomad List,
        a platform where over 10,000 remote workers input their locations.'
    section15:
