      text: "Most people know her for the iconic Cupcakes by Sonja, which has delighted\
        \ sweet tooths for nearly two decades. But in 2024, Chef Sonja opened By Sonja,\
        \ a French-inspired café with a strong sustainability mission. The café uses\
        \ composting methods, sources produce from a family-run farm, and practices\
        \ a circular kitchen model that minimizes waste—all while still serving up\
        \ delicious, indulgent treats. \r"
