    lead: 'Shai Gilgeous-Alexander scored 31 points and Jalen Williams had 26 to
      lead the Oklahoma City Thunder to an improbable 114-108 win over the Memphis
      Grizzlies on Thursday to take a 3-0 lead in their Western Conference first-round
