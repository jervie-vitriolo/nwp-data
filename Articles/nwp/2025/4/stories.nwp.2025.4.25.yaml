      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -&nbsp;</strong>Filipina fashion
        icon Heart Evangelista continues to stun with her looks in the international
        scene as she bagged the Global Fashion Influencer of the Year award in Dubai.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca30947a-4f34-4a5e-a4fa-9fd2720b202a'
      activationstatus: true
      created: 2025-04-25T13:12:26.682+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T13:12:26.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T13:12:26.718+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'She was recognized as an awardee during the EMIGALA Awards — a renowned
        annual fashion and beauty ceremony that celebrates influence of style in the
        global stage. It was held from April 22 to 23 this year.'
    section2:
      primarytype: 'block'
      uuid: '51a3a1bd-d8d7-4246-8ab1-b93d5f3a1f96'
      activationstatus: true
      created: 2025-04-25T13:12:26.682+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T13:12:26.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T13:12:26.718+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Grateful to be part of a night that celebrates beauty in its boldest,
        brightest form – thank you The Emigala for the honor,” the actress said on
        social media.'
    section3:
      primarytype: 'block'
      uuid: '04eb5bb4-7940-4d42-a4e7-49ea6f1a2a14'
      activationstatus: true
      created: 2025-04-25T13:12:26.683+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T13:12:26.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T13:12:26.718+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>During the gala, Heart turned heads in a Michael Leyva white gown
        with embellished white pearls paired with a ribbon necklace by local jewelry
        designer Janina Dizon.</p>'
