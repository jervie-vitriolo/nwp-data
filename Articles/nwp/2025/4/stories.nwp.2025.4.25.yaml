      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Food sustainability plays a huge role in helping the planet—from
        conserving resources to cutting down greenhouse gas emissions. One simple
        but impactful way to contribute is by shifting to a plant-based diet. That’s
        not always easy, especially for Filipinos who grew up on rich, meaty comfort
        food.But good news: you don’t have to! We’ve rounded up five easy, plant-based
        versions of Pinoy food that you can do at home.</p>'
