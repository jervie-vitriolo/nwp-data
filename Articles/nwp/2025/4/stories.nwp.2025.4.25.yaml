      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senators are calling
        for a heightened response to the National Security Council’s (NSC) report
        on alleged Chinese interference in the upcoming midterm elections, including
        the summoning of China’s ambassador and a comprehensive threat assessment.</p>'
    section1:
      primarytype: 'block'
      uuid: '53a13ce9-d6d8-4383-8664-5e77a5b95877'
      activationstatus: true
      created: 2025-04-25T17:15:50.098+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T17:15:50.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:15:50.098+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In separate statements on Friday, April 25, lawmakers crossing party
        lines voiced concern over revelations made during Thursday’s Senate hearing,
        where the NSC disclosed that Beijing allegedly uses “local proxies” such as
        social media influencers to spread its messaging and garner support for pro-China
        candidates.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a531ae0b-1b58-4986-b19e-965a9141ccb5'
      activationstatus: true
      created: 2025-04-25T17:15:50.099+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T17:15:50.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:15:50.099+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senate Deputy Minority Leader Risa Hontiveros urged the NSC, the National\
        \ Intelligence Coordinating Agency, and the Commission on Elections to pursue\
        \ further investigations, emphasizing that “foreign interference during elections\
        \ is an election offense.”\r"
    section3:
      primarytype: 'block'
      uuid: 'c538568b-5329-4fbf-847a-8b57fac7a100'
      activationstatus: true
      created: 2025-04-25T17:15:50.099+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T17:15:50.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:15:50.099+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Malacañang must also summon the Chinese ambassador,” Hontiveros said,\
        \ referring to Chinese Ambassador to the Philippines Huang Xilian. \r"
