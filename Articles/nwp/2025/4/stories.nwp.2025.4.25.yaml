      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:46:14.321+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. A New “Hunger” Emerges: <a href="https://fullybookedonline.com/young-adult-fiction-dystopian-sunrise-on-the-reaping-a-hunger-games-novel-hardcover-by-suzanne-collins.html">Sunrise
        on the Reaping</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'd61989b2-8830-4b75-882f-90235cc90db7'
      activationstatus: true
      created: 2025-04-25T17:46:14.284+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:47:56.093+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:46:14.321+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Suzanne Collins took us back to the dystopian world of Panem with
        another Hunger Games prequel, this time focusing on fan favorite Haymitch
        Abernathy when he participated during his own brutal turn in the arena. With
        double the number of tributes and a haunting new perspective, this entry is
        just as intense and heartbreaking as the original trilogy while adding more
        depth to these characters we thought we already knew.</p>'
    section4:
      primarytype: 'block'
      uuid: '553145b3-b37d-4515-a4de-47d33caa5455'
      activationstatus: true
      created: 2025-04-25T17:46:14.285+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:47:56.093+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:46:14.321+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. A Cool Hot Coffee Tumbler: <a href="https://www.amazon.com/Owala-SmoothSip-Insulated-Stainless-Reusable/dp/B0DF4LJGV5?th=1">Owala
        SmoothSip Slider</a></strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'c452e60c-038f-467f-bccc-6b1cbcd7ce22'
      activationstatus: true
      created: 2025-04-25T17:46:14.285+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:47:56.093+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:46:14.321+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>I love the Owala water bottles, which I think are the best on the
        market. The only downside with their usual Owala FreeSip bottles is that you
        can’t put hot liquid in them. Thankfully, the company released a version that
        is primarily made for hot drinks! Plus, there is a “slider” on the top that
        opens and seals the spout with ease, avoiding accidental spills and keeps
        the drink hot even longer.</p>'
    section6:
      primarytype: 'block'
      uuid: 'd6de700d-cfb8-4c7a-9465-692347dc0fed'
      activationstatus: true
      created: 2025-04-25T17:46:14.285+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:47:56.094+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:46:14.321+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. Yo, Good: <a href="https://www.facebook.com/yoyogiyogurtph/">Yoyogi
        Yogurt</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'dbce61c7-72f9-49c3-9e9c-5c49cc98d73f'
      activationstatus: true
      created: 2025-04-25T17:46:14.286+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:47:56.094+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:46:14.321+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Technically, Yoyogi has been around since 2022 but a new stall opened\
        \ right across from our office and I can hardly stop myself from grabbing\
        \ a drink whenever I pass by. These yogurt drinks are the perfect blend of\
        \ tangy and creamy, with fun flavor options to boot. Their fruit-based ones\
        \ are great, but their Japanese-inspired drinks are especially worth trying—\
        like the sky-blue Yoyogi Yoguruto topped with crunchy biscuits.\r"
    section8:
      primarytype: 'block'
      uuid: 'bab3788f-cde0-42ef-acb0-96500052e442'
      activationstatus: true
      created: 2025-04-25T17:46:14.286+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:47:56.094+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:46:14.321+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. Quiz Night Masters: <a href="https://www.instagram.com/triviadownph/?hl=en">Trivia
        Down Tuesdays</a></strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'd59dcd82-2152-4006-9143-7fc8fffcb1e8'
      activationstatus: true
      created: 2025-04-25T17:46:14.287+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:47:56.094+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:46:14.321+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Me and my geeky school friends love a bit of game night, and no one\
        \ does Quiz Nights better than Trivia Down Tuesdays. Their hosted quiz nights\
        \ are fun, challenging, and thrilling. Whatever your expertise, you’re sure\
        \ to find it because they offer tons of options for topics – rom Pinoy pop\
        \ culture and ‘00s music to niche topics like Taylor Swift or Game of Thrones.\
        \ They host events almost daily around the metro, so chances are there’s one\
        \ happening near you this week.\r"
    section10:
      primarytype: 'block'
      uuid: '386fe452-82dc-4644-b0df-397e8f597074'
      activationstatus: true
      created: 2025-04-25T17:46:14.287+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:47:56.095+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:46:14.321+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. More Pastry Please: <a href="https://www.instagram.com/felt_ph/?hl=en">Bakery
        Felt</a></strong></p>'
    section11:
      primarytype: 'block'
      uuid: '83beaf0f-9ff0-491f-a65e-87a3f23a5563'
      activationstatus: true
      created: 2025-04-25T17:46:14.288+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:47:56.095+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:46:14.321+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>This bakery may have just missed out on our <a href="https://www.newswatchplus.ph/pulse/leisure/food/2025/2/21/Baked-to-Perfection--5-Pastry-Havens-in-Manila.html">5
        Pastry Havens in Manila</a> list, but it’s definitely still worth shouting
        out. Bakery Felt is known for their flaky, cream-filled buns in flavors that
        are anything but basic. They specialize in cream-filled buns made with flaky
        puff pastry,and have all kinds of fun and unique flavors such as a pastry
        made with fried saba and spiced coconut yema cream, or a dayap leche flan
        and calamansi cream combo, or my personal favorite, a peanut butter and strawberry
        jam-flavored bun bursting with strawberry cream. Give yourself a pick-me-up
        and try one (or more) of their delicious buns.</p>'
    section12:
      primarytype: 'block'
      uuid: '97f85879-c831-4c38-aa5b-7c4565cd34b5'
      activationstatus: true
      created: 2025-04-25T17:46:14.288+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:47:56.095+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:46:14.321+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>And those are my five memorable recommendations that I discovered
        in the month of April. We hope that you had pleasant and relaxing holidays
        this month, and you found something new to check out! ’ll be back soon with
        more recos as we head into May. Stay tuned for the next edition of PULSE Picks!</p>'
  'START HERE----->eu-election-observers-kick-off-to-monitor-foreign-interference':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: ' EU Election Observer Mission (EU-EOM) Chief Observer Marta Temido
      at a press conference in Manila. (EU-EOM)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T18:07:36.000+08:00
    imagesource: '25adebdc-3816-410e-87ba-e0cd7b625db5'
    primarytype: 'composition'
    uuid: '5d3c3e14-3341-4044-b2be-5304a5ca3478'
    lead: 'European observers are closely monitoring the possibility of foreign
      interference, including disinformation and coordinated manipulation of public
      opinion, as they officially launch their activities ahead of the midterm polls
      on May 12.'
    activationstatus: true
    created: 2025-04-25T18:11:56.971+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-25T18:11:57.318+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T18:11:57.024+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'EU observers to monitor potential foreign interference in polls'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8bb6f016-ef4e-4d29-aebc-aa8897060d31'
      activationstatus: true
      created: 2025-04-25T18:11:57.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.018+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - European observers are closely monitoring
        the possibility of foreign interference, including disinformation and coordinated
        manipulation of public opinion, as they officially launch their activities
        ahead of the midterm polls on May 12.</p>'
    section1:
      primarytype: 'block'
      uuid: 'df590ca6-7a47-4b1a-a18c-4420069d8d0f'
      activationstatus: true
      created: 2025-04-25T18:11:57.006+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.006+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“This will be the first deployment of an EU Election Observation
        Mission (EOM) in the country, marking an important step toward stronger EU-Philippines
        relations. Our presence aims to contribute to an inclusive, transparent, and
        credible election process without interfering nor validating its results,”
        said chief observer Marta Temido, a member of the European Parliament, in
        a press conference on Friday, April 25.</p>'
    section2:
      primarytype: 'block'
      uuid: '2f92db89-3fff-4d4c-a11c-20ba2ad9651a'
      activationstatus: true
      created: 2025-04-25T18:11:57.006+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.006+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Temido said foreign interference - in particular from actors such as
        China - has become a growing concern not only in the Philippines but globally.'
    section3:
      primarytype: 'block'
      uuid: '9ca22fee-c13f-4f7c-b8f0-a1832495822c'
      activationstatus: true
      created: 2025-04-25T18:11:57.007+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.007+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said the mission is equipped with a social media monitoring team
        and data analysts trained to detect organized disinformation campaigns, including
        those involving troll farms.'
    section4:
      primarytype: 'block'
      uuid: '1ba6294b-7653-426b-96a0-0269ab97c836'
      activationstatus: true
      created: 2025-04-25T18:11:57.007+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.007+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Regarding the foreign interference, namely from China, we have a social
        monitoring unit in our core team. It’s made up of several analysts, each using
        specific methodologies,” said Temido.'
    section5:
      primarytype: 'block'
      uuid: 'b14b6a23-f40c-4b45-b961-b52e2fea445c'
      activationstatus: true
      created: 2025-04-25T18:11:57.007+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.007+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Namely farm trolls, foreign interference - and our reports will address
        those concerns because they are more common concerns nowadays,” she added.'
    section6:
      primarytype: 'block'
      uuid: 'bb4159f8-78c8-4cf7-8a1c-d386fabaf7f0'
      activationstatus: true
      created: 2025-04-25T18:11:57.008+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.008+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'EU Ambassador to the Philippines Massimo Santoro echoed the concerns,
        highlighting how foreign information manipulation is not unique to the Philippines
        but a global challenge requiring cooperation.'
    section7:
      primarytype: 'block'
      uuid: '5b31f353-0b2b-4f88-94f1-3037b2e4053e'
      activationstatus: true
      created: 2025-04-25T18:11:57.008+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.008+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“In general terms, for both the EU and our partners, the issue of foreign
        interference is a common challenge,” the envoy said.'
    section8:
      primarytype: 'block'
      uuid: 'a499c452-76e5-473e-97ea-1a07a0d4f166'
      activationstatus: true
      created: 2025-04-25T18:11:57.009+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.009+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We can even work together to engage in cooperation in counteracting
        foreign information manipulation or cyberattacks,” he added.'
    section9:
      primarytype: 'block'
      uuid: 'b4d0a5a7-c0b1-4cd6-8296-f06040867128'
      activationstatus: true
      created: 2025-04-25T18:11:57.009+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.009+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The EU mission will assess the electoral process against Philippine
        law and the country’s international commitments to democratic elections. This
        includes evaluating the legal framework, campaign conduct, voting, counting,
        electoral dispute resolution, and the media environment, including social
        media platforms.'
    section10:
      primarytype: 'block'
      uuid: '779b8dc3-148a-4b81-a439-46aaba8643ab'
      activationstatus: true
      created: 2025-04-25T18:11:57.010+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.010+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Temido, who concluded her five-day initial visit, met with election
        stakeholders, including the Commission on Elections, political parties, candidates,
        civil society groups, and media'
    section11:
      primarytype: 'block'
      uuid: '5ec7b0a7-575f-4e5d-8457-9d5f8db819e7'
      activationstatus: true
      created: 2025-04-25T18:11:57.010+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.010+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The total EU EOM deployment is expected to exceed 200 observers, including
        members of the European Parliament and diplomats from EU states, Canada, Norway,
        and Switzerland making it one of the EU’s largest missions in three decades.'
    section12:
      primarytype: 'block'
      uuid: 'e58444ab-a22e-4c7f-87c3-cd5d13513c0c'
      activationstatus: true
      created: 2025-04-25T18:11:57.011+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.011+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The EU EOM will release its preliminary findings in a press briefing
        on May 14, followed by a comprehensive final report that will include recommendations
        to improve future elections in the Philippines.'
    section13:
      primarytype: 'block'
      uuid: 'de62acfc-8fdb-45ed-9a06-e7673b5ab106'
      activationstatus: true
      created: 2025-04-25T18:11:57.011+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:11:57.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:11:57.011+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The mission is funded exclusively by the EU and abides by international
        principles of neutrality and non-interference.</p>'
  'START HERE----->cocomelon-show-manila-weekend':
