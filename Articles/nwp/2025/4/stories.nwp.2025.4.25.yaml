    title: 'Cocomelon live show kicks off this weekend in Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e44ab6b-d0b5-4dc5-b903-ef4bd6e83199'
      activationstatus: true
      created: 2025-04-25T18:15:23.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.159+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - Filipino fans of Cocomelon are in for
        a treat this weekend as the global sensation brings its beloved characters
        and sing-along hits to life in Manila for the first time.</p>'
    section1:
      primarytype: 'block'
      uuid: '3651c07a-0609-4b34-b1bb-1f31b76574ff'
      activationstatus: true
      created: 2025-04-25T18:15:23.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cocomelon Sing-Along Live! is set to take center stage at the New Frontier
        Theater in Quezon City on Saturday and Sunday, April 26 and 27, promising
        an energetic and educational experience for children and families alike.'
    section2:
      primarytype: 'block'
      uuid: 'da771941-869c-4132-8688-e87901b4d900'
      activationstatus: true
      created: 2025-04-25T18:15:23.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The live show, which has toured various countries, brings familiar
        faces like JJ, Cody, Cece, Nina, and Ms. Appleberry to the stage, along with
        special guests including Bingo the dog and a dancing cow.'
    section3:
      primarytype: 'block'
      uuid: 'ded9bae3-8cd2-482d-ae11-a5fa290f6463'
      activationstatus: true
      created: 2025-04-25T18:15:23.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There are thousands of songs on YouTube and Netflix, so unfortunately
        we can’t include them all,” said Josh Blackburn, Director of Cocomelon Sing-Along
        Live in an interview with NewsWatch Plus. “The kids will know all of the songs
        they’ve known and loved like Bath Song, Bingo, Dance Like Jiggly Jello, Wheels
        on the Bus, and Twinkle Twinkle Little Star.”'
    section4:
      primarytype: 'block'
      uuid: 'ecae60c4-afa1-406c-8764-71f01c68f105'
      activationstatus: true
      created: 2025-04-25T18:15:23.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Set as a school field trip adventure, the show features the characters
        visiting places like the jungle, outer space, and the beach, all while learning
        along the way.'
    section5:
      primarytype: 'block'
      uuid: '73b91bba-0f06-42c5-b428-942ab247bb9f'
      activationstatus: true
      created: 2025-04-25T18:15:23.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It’s a day at school where the kids go on an adventure,” Blackburn
        said. “They sing Wheels on the Bus to get to each destination. So there’s
        lots of learning and fun.”'
    section6:
      primarytype: 'block'
      uuid: 'dc1e2330-5354-43c0-b1ad-c2a1bc66a5b1'
      activationstatus: true
      created: 2025-04-25T18:15:23.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While the show won’t include new songs or local language adaptations,
        Blackburn said the live production is designed to resonate with audiences
        around the world.'
    section7:
      primarytype: 'block'
      uuid: 'ca368ba5-5bf4-405f-9d16-a176536c890f'
      activationstatus: true
      created: 2025-04-25T18:15:23.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This version of Cocomelon is meant to appeal to kids everywhere. We
        want everyone to see a little bit of themselves in the show,” he said.'
    section8:
      primarytype: 'block'
      uuid: '8d854a8f-9d90-40e7-89ba-4159378d1766'
      activationstatus: true
      created: 2025-04-25T18:15:23.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that great effort was made to ensure the characters look and
        feel just like the animated versions children are familiar with. “Kids are
        very discerning. We make sure the costumes, voices, and movements are exactly
        what they expect — so that when JJ runs out on stage, it’s the JJ they know
        and love.”'
    section9:
      primarytype: 'block'
      uuid: 'e2da75d3-9674-426a-9dc7-8ea9aa5e6c80'
      activationstatus: true
      created: 2025-04-25T18:15:23.153+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.153+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Manila leg is part of a broader Asian tour that includes stops
        in Jakarta, Hong Kong, and India, before the team heads to the Middle East.'
    section10:
      primarytype: 'block'
      uuid: 'ffdc4ca4-e31c-4e0b-9b70-522a49c8e679'
      activationstatus: true
      created: 2025-04-25T18:15:23.153+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.153+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked what makes Cocomelon such a global hit, Blackburn pointed to
        its universal themes and relatable storytelling. “It’s curiosity, joy, learning,
        and fun — all wrapped into one. Kids are learning their numbers and colors,
        but they’re also dancing and singing and having a blast. That’s the magic
        formula.”'
    section11:
      primarytype: 'block'
      uuid: '6d7d6bcf-eeb4-46be-aa1b-a612acdfff44'
      activationstatus: true
      created: 2025-04-25T18:15:23.154+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:15:23.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:15:23.154+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Tickets are still available for those who want to catch the show
        on April 26 and 27.</p>'
  'START HERE----->alyansa-reacts-china-interference':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Alyansa candidates hold rally in Pangasinan on April 25.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T18:16:51.000+08:00
    imagesource: 'a1fd579d-48d0-407f-a5fd-c911aec302c0'
    primarytype: 'composition'
    uuid: '779661ac-b1b5-41ad-9a2c-6db75ef170d2'
    lead: 'Administration senatorial candidates have sounded the alarm over possible
      foreign interference in the upcoming May 12 midterm elections, calling for urgent
      improvements to cybersecurity defenses.'
    activationstatus: true
    created: 2025-04-25T18:20:29.524+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-04-25T18:20:29.780+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T18:20:29.556+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Alyansa bets raise alarm over foreign threats, push for stronger cybersecurity'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5d871e58-6a12-4c84-841c-69fb0bc8bf49'
      activationstatus: true
      created: 2025-04-25T18:20:29.546+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:20:29.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:20:29.546+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Administration senatorial
        candidates have sounded the alarm over possible foreign interference in the
        upcoming May 12 midterm elections, calling for urgent improvements to cybersecurity
        defenses.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b6490c5-3569-42dd-9210-173cba567b8b'
      activationstatus: true
      created: 2025-04-25T18:20:29.546+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:20:29.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:20:29.546+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Former Senator Panfilo Lacson called for a fortified digital infrastructure,
        particularly within national security agencies. He urged the government to
        seek the help of private sector cybersecurity experts against increasingly
        sophisticated threats.'
    section2:
      primarytype: 'block'
      uuid: 'dc6573c9-8e2e-4be5-8495-2408bbe20a80'
      activationstatus: true
      created: 2025-04-25T18:20:29.546+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:20:29.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:20:29.546+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We need to build stronger firewalls in our agencies,” Lacson said,
        warning that foreign actors, especially state-backed groups, may be targeting
        critical institutions through hacking and surveillance.'
    section3:
      primarytype: 'block'
      uuid: '59fd7191-585d-45a5-852e-f69c11cc9520'
      activationstatus: true
      created: 2025-04-25T18:20:29.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:20:29.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:20:29.547+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Re-electionist Senator Francis Tolentino said coordinated online attacks
        against the Alyansa ng Bagong Pilipinas slate began shortly after the passage
        of the Philippine Maritime Zones Law in late 2024. He said these were likely
        orchestrated by foreign-backed networks aiming to undermine the law and discredit
        lawmakers who supported it.'
    section4:
      primarytype: 'block'
      uuid: 'a8833749-98cb-423d-a96b-fa1d0e491375'
      activationstatus: true
      created: 2025-04-25T18:20:29.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:20:29.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:20:29.547+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Just days after the law was signed, we saw a surge of online attacks
        including in Pangasinan coming from troll operations linked to foreign interests,”
        Tolentino said.'
    section5:
      primarytype: 'block'
      uuid: '25865f7d-d300-40b9-ab7e-442a815b0283'
      activationstatus: true
      created: 2025-04-25T18:20:29.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:20:29.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:20:29.547+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'ACT-CIS party-list Rep. Erwin Tulfo warned that the online campaigns
        could influence the election outcome by favoring candidates aligned with foreign
        agenda.'
    section6:
      primarytype: 'block'
      uuid: 'b9d68de8-25b1-4d51-a8ab-5b3d3475141d'
      activationstatus: true
      created: 2025-04-25T18:20:29.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:20:29.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:20:29.548+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“If we’re not vigilant, we risk having a Senate and Congress that take
        orders from outside the country. This is about protecting our national interest,”
        Tulfo said, urging voters to support a “pro-Filipino” slate.'
    section7:
      primarytype: 'block'
      uuid: '7da93dc8-1911-43be-9bbc-ba89c85cf7e1'
      activationstatus: true
      created: 2025-04-25T18:20:29.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-04-25T18:20:29.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:20:29.548+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. was not in the Alyansa program in
        Dagupan City, Pangasinan as he is in the Vatican for the funeral of Pope Francis.</p>'
  'START HERE----->lawmakers-urge-govt-charge-firm-china-troll':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'A split photo of Zambales Rep. Jay Khonghun and Cagayan de Oro City
      Rep. Rufus Rodriguez (Rufus B. Rodriguez, Jay Khonghun/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T18:47:28.000+08:00
    imagesource: 'a314815e-63ac-48a5-8eeb-90f81537f8e0'
    primarytype: 'composition'
    uuid: 'd3da8ebc-b8c4-4de7-815e-44887eebfaba'
    lead: 'House lawmakers are urging the government to file charges against a local
      marketing solutions company allegedly contracted by China to boost its narrative
      on the West Philippine Sea, if proven to have violated the law.'
    activationstatus: true
    created: 2025-04-25T18:51:54.533+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-04-25T18:51:54.813+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T18:51:54.585+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lawmakers seek raps vs firm tagged in China trolling'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7e9ceaed-5234-47c1-9b4c-bb4352ea8191'
      activationstatus: true
      created: 2025-04-25T18:51:54.574+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T18:51:54.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:51:54.581+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House lawmakers are
        urging the government to file charges against a local marketing solutions
        company allegedly contracted by China to boost its narrative on the West Philippine
        Sea, if proven to have violated the law.</p>'
    section1:
      primarytype: 'block'
      uuid: '977d6855-e9d7-4e3d-a8ff-f673e3184af3'
      activationstatus: true
      created: 2025-04-25T18:51:54.575+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T18:51:54.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:51:54.575+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In separate statements on Friday, April 25, Cagayan de Oro City Rep.
        Rufus Rodriguez and Zambales Rep. Jay Khonghun said the Department of Justice
        (DOJ) should investigate the company.'
    section2:
      primarytype: 'block'
      uuid: 'eada1ca3-7096-4f98-9a49-67cced1ecf04'
      activationstatus: true
      created: 2025-04-25T18:51:54.575+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T18:51:54.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:51:54.575+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The DOJ and the National Bureau of Investigation should file charges
        for treason and other violations of the Revised Penal Code and the National
        Security Act against (the company’s) officers and directors,” Rodriguez said,
        adding that Chinese embassy officers who dealt with the firm should be charged
        as “principals by direct participation.”'
    section3:
      primarytype: 'block'
      uuid: 'c4cd2e00-558e-4653-b9f7-8046c84e9012'
      activationstatus: true
      created: 2025-04-25T18:51:54.575+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T18:51:54.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:51:54.575+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“There must be a violation somewhere in our laws for a Filipino company
        or a firm operating in our country that works against our national interest,”
        Khonghun said, calling on the public to not vote for pro-China candidates.'
    section4:
      primarytype: 'block'
      uuid: '1a1bbfef-fa96-46ea-8f41-31072b14ce0a'
      activationstatus: true
      created: 2025-04-25T18:51:54.576+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T18:51:54.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:51:54.576+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a Senate hearing, Senator Francis Tolentino revealed that <a
        href="https://www.newswatchplus.ph/news/2025/4/24/china-poll-interference-troll.html"><strong>China
        has operationalized troll farms</strong></a> online, through the local firm
        running “keyboard warriors,” to promote its narrative in the West Philippine
        Sea.</p>'
    section5:
      primarytype: 'block'
      uuid: '9c358f8c-9a26-4ef5-9c13-eb3394fba538'
      activationstatus: true
      created: 2025-04-25T18:51:54.576+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T18:51:54.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:51:54.576+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'NewsWatch Plus could not independently confirm if the company is registered
        in the country. The firm has yet to step out and issue a statement.'
    section6:
      primarytype: 'block'
      uuid: '3c3133b3-82da-4dfb-a9d1-278d0a352f3e'
      activationstatus: true
      created: 2025-04-25T18:51:54.577+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T18:51:54.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:51:54.577+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Senators also learned that China made efforts to influence Philippine
        elections. But Beijing has denied it.'
    section7:
      primarytype: 'block'
      uuid: '9464928a-fb12-4bd4-887d-2590a453f69f'
      activationstatus: true
      created: 2025-04-25T18:51:54.577+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T18:51:54.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:51:54.577+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Despite a 2016 arbitral court ruling favoring the Philippines’ rights
        in the West Philippine Sea or exclusive economic zone, China continues its
        intrusion in the contested area and refused to recognize the decision.</p>'
  'START HERE----->two-vice-presidential-endorsements':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Composite photo of Las Piñas Rep. Camille Villar, Sen. Imee Marcos,
      Vice President Sara Duterte, former Vice President Leni Robredo, former senators
      Kiko Pangilinan, Bam Aquino, Manny Pacquiao, and former Interior Secretary Benhur
      Abalos'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T18:52:17.000+08:00
    imagesource: 'f5b66ebd-b4e2-41f6-bd8f-9ed5ed11d01f'
    primarytype: 'composition'
    uuid: '7854172c-ad85-4b20-92e4-07f6b3fe3c7e'
    lead: 'Two vice presidential endorsements may have different outcomes in the
      tight race to the Senate less than three weeks before the May 12 polls, a political
      analyst said.'
    activationstatus: true
    created: 2025-04-25T18:57:09.967+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-04-25T18:57:10.548+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T18:57:10.042+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Two vice presidential endorsements, different outcomes - analyst'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '20771a22-d7c0-4f04-983a-29ef973eba12'
      activationstatus: true
      created: 2025-04-25T18:57:10.011+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Two vice presidential
        endorsements may have different outcomes in the tight race to the Senate less
        than three weeks before the May 12 polls, a political analyst said.</p>'
    section1:
      primarytype: 'block'
      uuid: '3a388f16-ec21-4638-a0ba-093686f3d499'
      activationstatus: true
      created: 2025-04-25T18:57:10.012+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Dennis Coronacion, political analyst
        and UST political science department chairperson, said Vice President Sara
        Duterte’s endorsement of re-electionist Sen. Imee Marcos may boost her poor
        survey ranking.'
    section2:
      primarytype: 'block'
      uuid: 'e66a6979-1425-400f-ab53-f7c10008dc1c'
      activationstatus: true
      created: 2025-04-25T18:57:10.012+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On the other hand, he said former Vice President Leni Robredo’s support
        for administration bets Manny Pacquiao and Benhur Abalos may weaken the opposition’s
        limited chances in the Senate.'
    section3:
      primarytype: 'block'
      uuid: '9c0070a8-9f9e-4c0d-8f8f-5d63afc4862f'
      activationstatus: true
      created: 2025-04-25T18:57:10.012+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Sara endorsement matters</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '512e3a19-90ce-4c50-b895-4a19129869d3'
      activationstatus: true
      created: 2025-04-25T18:57:10.013+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Coronacion said the Duterte camp has so far been successful in the
        narrative by “turning things around through the use of propaganda” since the
        government surrendered former President Rodrigo Duterte to the International
        Criminal Court in March.'
    section5:
      primarytype: 'block'
      uuid: '2a869823-cb76-4832-9527-df50e134fc05'
      activationstatus: true
      created: 2025-04-25T18:57:10.013+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“So nag-resonate niya. So yung kanilang narrative na the arrest that
        was made was illegal. Isa yun. So to the point na sinasabi nila that the former
        president was kidnapped,” he told NewsWatch Plus.'
    section6:
      primarytype: 'block'
      uuid: 'a9e813aa-200e-4bd4-be8c-110446e2f244'
      activationstatus: true
      created: 2025-04-25T18:57:10.014+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.014+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nag-gain attraction yun over time until it has become yung awayan
        between the administration and the Duterte family has become an important
        election issue. Actually it has become the primary election issue,” Coronacion
        added.'
    section7:
      primarytype: 'block'
      uuid: '0cd0b315-9223-4639-b5db-5ac1f4e9aa2f'
      activationstatus: true
      created: 2025-04-25T18:57:10.014+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.014+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: It resonated to the public. The narrative that Duterte’s
        arrest was illegal. That’s one. To the point that they even said the former
        president was kidnapped…That gained traction over time until the rift between
        the Marcos administration and the Duterte family became an important election
        issue. Actually, it became the primary election issue.]'
    section8:
      primarytype: 'block'
      uuid: '994c8949-9d07-40b7-8060-e4bb123cfc3b'
      activationstatus: true
      created: 2025-04-25T18:57:10.015+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.015+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a local rally in Manila on Thursday, April 24, Vice President Sara
        Duterte even told the campaign crowd her father was “stolen” by the government.'
    section9:
      primarytype: 'block'
      uuid: '8234c769-cfda-465f-ae32-5bf399f4f583'
      activationstatus: true
      created: 2025-04-25T18:57:10.015+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.015+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Coronacion said Duterte’s recent endorsements have reflected in Sen.
        Imee Marcos’ standing, noting a significant improvement in her survey numbers.'
    section10:
      primarytype: 'block'
      uuid: '467f98dc-9e56-4006-9eb9-9fe5ec402b02'
      activationstatus: true
      created: 2025-04-25T18:57:10.015+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.015+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In the <strong><a href="https://www.newswatchplus.ph/news/2025/4/21/alyansa-bets-magic-12-sws-april-survey.html">Social
        Weather Stations survey</a></strong> held on April 11-15, Marcos jumped to
        13th to 14th spot from 16th in March. The lawmaker released a campaign advertisement
        that featured Duterte’s support on April 14.</p>'
    section11:
      primarytype: 'block'
      uuid: '54f810ca-6778-4920-b345-5cebcaad47ba'
      activationstatus: true
      created: 2025-04-25T18:57:10.016+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.016+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The presidential sister <strong><a href="https://www.newswatchplus.ph/news/2025/3/26/Imee-Marcos-exits-Alyansa.html">quit</a></strong>
        her brother’s Alyansa Para Sa Bagong Pilipinas senatorial slate in March over
        disagreements with the ex-president’s arrest. She also launched an investigation
        on the matter.</p>'
    section12:
      primarytype: 'block'
      uuid: '130fc0b4-26d9-419b-a335-4f0e9e5ac7f7'
      activationstatus: true
      created: 2025-04-25T18:57:10.016+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.016+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Coronacion said the outcome of Duterte’s endorsement of
        Las Piñas Rep. Camille Villar does not reflect yet on her survey numbers.'
    section13:
      primarytype: 'block'
      uuid: '12fe6c6a-c2e0-4d69-92c1-fdf4b80762fe'
      activationstatus: true
      created: 2025-04-25T18:57:10.017+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.017+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kay Congresswoman Camille Villar, parang hindi pa natin nakikitahan
        ng positive or rather improvement. Kasi I think aside from being viewed by
        the Duterte supporters as yung kanyang image is similar to the image of Sen.
        Imee Marcos yung parang namamangka sa dalawang ilog, she also has her own
        setbacks sa campaign niya,” he said.'
    section14:
      primarytype: 'block'
      uuid: 'a46d95da-25ff-4fbf-bc91-7bee2077d69d'
      activationstatus: true
      created: 2025-04-25T18:57:10.017+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.017+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: As for Congresswoman Camille Villar, it seems we haven’t
        seen any positive developments or improvements yet. I think that aside from
        being perceived by Duterte supporters as having an image similar to Senator
        Imee Marcos, like someone trying to paddle in two rivers at once, she also
        faces some setbacks in her own campaign.]'
    section15:
      primarytype: 'block'
      uuid: 'd3ff5b6e-82c6-4281-8339-a7dcc13f7a25'
      activationstatus: true
      created: 2025-04-25T18:57:10.018+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.018+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Robredo magic</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '7271d25e-03b0-4418-a8da-a3c54c5e55a0'
      activationstatus: true
      created: 2025-04-25T18:57:10.018+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.018+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While Duterte’s support may add value to struggling candidates, Coronacion
        said it may not be the same with former Vice President Leni Robredo.'
    section17:
      primarytype: 'block'
      uuid: '99775f49-fdf3-428c-8b9a-a43693dd8e97'
      activationstatus: true
      created: 2025-04-25T18:57:10.019+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Robredo recently endorsed administration bets, Pacquiao and Abalos,
        prompting criticisms from her supporters.'
    section18:
      primarytype: 'block'
      uuid: 'def910ee-9387-4230-bd8f-53f9fc6d078f'
      activationstatus: true
      created: 2025-04-25T18:57:10.019+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Coronacion said it may only split votes for the candidates that Robredo
        supports, namely former senators Kiko Pangilinan and Bam Aquino, who are also
        struggling to enter the winning circle in pre-election surveys.'
    section19:
      primarytype: 'block'
      uuid: '2f1899e5-655c-4d37-ae4a-bcccb2229f7d'
      activationstatus: true
      created: 2025-04-25T18:57:10.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“So itong mga ito kasi they're not doing well in the surveys. So ngayon
        sasamahan mo pa ng mga kandidato from the opposite camp, from the administration
        slate who are not also doing well. Nasa bottom end rin sila…So ang magiging
        effect ng kanyang endorsement is that all of the senatorial candidates that
        she has endorsed will be competing with each other,” he said.'
    section20:
      primarytype: 'block'
      uuid: 'f94171f4-138e-46da-a225-b83d63ab5c9e'
      activationstatus: true
      created: 2025-04-25T18:57:10.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: These candidates aren’t performing well in the surveys.
        And now, they’re alongside candidates from the opposing side - from the administration
        slate who also aren’t doing well and are ranking near the bottom. So the effect
        of her endorsement is that all the senatorial candidates she’s supporting
        will end up competing against one another.]'
    section21:
      primarytype: 'block'
      uuid: 'fa450953-f07f-4d67-bb01-4225cf63b551'
      activationstatus: true
      created: 2025-04-25T18:57:10.021+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the April SWS survey, Pacquiao was ranked 12th, while Abalos, Pangilinan,
        and Aquino were at the bottom of the winning circle.'
    section22:
      primarytype: 'block'
      uuid: 'cdac5e46-195f-406c-950e-2a6a5d106374'
      activationstatus: true
      created: 2025-04-25T18:57:10.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Coronacion said candidates may still have time to secure votes from
        the undecided voters in the final stretch of the campaign.'
    section23:
      primarytype: 'block'
      uuid: 'ba9e7c3c-d6b4-42bb-a985-3a5baa8a5fce'
      activationstatus: true
      created: 2025-04-25T18:57:10.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“So baka sila yung paggalingan na tinatawag na swing vote…So bukod
        dun sa kanilang mga political base, I think they should also go out to seek
        the support of those outside their political base,” he said.'
    section24:
      primarytype: 'block'
      uuid: 'ec47c5b6-ec02-4a2d-bed9-b0767eb9b628'
      activationstatus: true
      created: 2025-04-25T18:57:10.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T18:57:10.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T18:57:10.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: So they might be where the so-called swing vote will
        come from. Aside from relying on their political base, I think they should
        also reach out and try to gain support from those outside their usual supporters.]</p>'
