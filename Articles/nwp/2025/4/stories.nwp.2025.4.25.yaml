    title: 'Slain Cagayan town mayor faced threat - PNP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '12489d63-986e-4242-958c-f77561164d3b'
      activationstatus: true
      created: 2025-04-25T17:08:26.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T17:08:26.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:08:26.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> There was a threat
        against slain Cagayan town reelectionist Mayor Joel Ruma, the Philippine National
        Police (PNP) said on Friday, April 25.</p>'
    section1:
      primarytype: 'block'
      uuid: '0b7fea0c-216c-4078-be9c-cf2e04eefe63'
      activationstatus: true
      created: 2025-04-25T17:08:26.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T17:08:26.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:08:26.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The finding was contrary to the initial investigation which said there
        was no threat against the Rizal mayor.'
    section2:
      primarytype: 'block'
      uuid: '717f31df-5fb6-4b52-8fd1-cf28c36e78d6'
      activationstatus: true
      created: 2025-04-25T17:08:26.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T17:08:26.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:08:26.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Sa patuloy na pag-iimbestiga nila (regional police) lumalabas po,
        may mga anggulo po na threat na natatanggap ‘yun pong mayor,” PNP Public Information
        Office (PIO) chief PCol Randulf Tuaño said in a press briefing.'
    section3:
      primarytype: 'block'
      uuid: 'dc7574e3-9291-4fa8-9826-473a316acab6'
      activationstatus: true
      created: 2025-04-25T17:08:26.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T17:08:26.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:08:26.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Based on the regional police’s investigation, it shows
        that there are angles that the mayor received a threat.]'
    section4:
      primarytype: 'block'
      uuid: 'd68cf609-1a3d-41d8-b427-9bd8e3a64a6a'
      activationstatus: true
      created: 2025-04-25T17:08:26.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T17:08:26.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:08:26.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Tuaño said PNP chief PGen Rommel Marbil, who went to the province to
        check the situation, encouraged people who receive a threat to reach out to
        authorities to be given a security detail.'
    section5:
      primarytype: 'block'
      uuid: '72966f83-ff75-4d4b-8b41-9aabd6adbe07'
      activationstatus: true
      created: 2025-04-25T17:08:26.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T17:08:26.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:08:26.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The PIO chief said getting a security detail usually takes one to two
        months. He added that Marbil has ordered the Police Security and Protection
        Group to immediately provide personnel.'
    section6:
      primarytype: 'block'
      uuid: 'a7187b94-7e73-4ac7-abef-17242d9423f4'
      activationstatus: true
      created: 2025-04-25T17:08:26.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T17:08:26.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:08:26.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Ang sinasabi niya (Marbil) po, ‘wag natin balewalain ‘yung threat
        na natatanggap po natin,” said Tuaño.'
    section7:
      primarytype: 'block'
      uuid: '3bfdf69b-05db-4b7d-b8b8-8e365c2ebb61'
      activationstatus: true
      created: 2025-04-25T17:08:26.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T17:08:26.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:08:26.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Marbil said do not underestimate the threat we receive.]'
    section8:
      primarytype: 'block'
      uuid: '3e69c909-a593-4891-90e9-ba2e2bfc8d17'
      activationstatus: true
      created: 2025-04-25T17:08:26.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T17:08:26.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:08:26.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On April 23, <a href="https://www.newswatchplus.ph/news/nwp/2025/4/24/cagayan-town-reelectionist-mayor-shot-dead.html"><strong>Ruma
        was shot dead</strong></a> in a campaign rally in a gymnasium in Rizal. Authorities
        are going after the gunmen.</p>'
