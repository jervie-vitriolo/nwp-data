      lastmodified: 2025-04-25T17:15:50.100+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She also pressed for the passage of the Foreign Interference Bill,\
        \ filed by Senate Majority Leader Francis Tolentino. It seeks to penalize\
        \ people engaged in foreign interference - either independently or in collusion\
        \ with foreign entities - with life imprisonment and fines of up to ₱10 million.\r"
    section5:
      primarytype: 'block'
      uuid: '24eecfdc-822e-4df9-8c38-274a82157067'
      activationstatus: true
      created: 2025-04-25T17:15:50.100+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T17:15:50.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:15:50.100+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Joel Villanueva echoed the call for vigilance, urging the NSC\
        \ to conduct a “thorough threat assessment and ensure that effective countermeasures\
        \ are in place.”\r"
    section6:
      primarytype: 'block'
      uuid: '1194cbeb-ca01-4fdd-9784-e1f7fb1ee3ea'
      activationstatus: true
      created: 2025-04-25T17:15:50.100+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T17:15:50.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:15:50.100+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We must safeguard the integrity of our elections and protect our country\
        \ at all costs,” Villanueva said. \r"
    section7:
      primarytype: 'block'
      uuid: '92fef50f-fc07-41db-ab6c-51805455fce1'
      activationstatus: true
      created: 2025-04-25T17:15:50.101+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T17:15:50.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:15:50.101+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Chinese Foreign Ministry has dismissed the allegations, saying\
        \ Beijing has “no interest in interfering in Philippine elections.”\r"
    section8:
      primarytype: 'block'
      uuid: '639e048f-6306-4a85-83e6-c74e96e9b424'
      activationstatus: true
      created: 2025-04-25T17:15:50.101+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T17:15:50.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:15:50.101+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "However, Senate President Pro Tempore Jinggoy Estrada expressed skepticism,\
        \ recalling the controversy involving former Bamban, Tarlac Mayor Alice Guo,\
        \ who was discovered to be a Chinese national amid investigations into her\
        \ links with offshore gaming operations.\r"
    section9:
      primarytype: 'block'
      uuid: 'cfb1e4df-a7a8-4e03-87ec-eb165cd5f43f'
      activationstatus: true
      created: 2025-04-25T17:15:50.102+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T17:15:50.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:15:50.102+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Minsan na tayong nabudol ng isang Alice Guo. Matuto na tayo. Dapat\
        \ maging mapanuri rin ang publiko sa pagpili ng mga kandidato at alamin ang\
        \ kanilang credentials at personal backgrounds,” he said. \r"
    section10:
      primarytype: 'block'
      uuid: '71101752-e66f-4bfe-91ca-346af26ab47e'
      activationstatus: true
      created: 2025-04-25T17:15:50.102+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T17:15:50.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:15:50.102+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: We were once deceived by an Alice Guo. It’s time we learn\
        \ our lesson. The public should also be discerning in choosing candidates\
        \ and take the time to verify their credentials and personal backgrounds.]\r"
    section11:
      primarytype: 'block'
      uuid: 'cb928c27-b9ee-4add-a3df-b917aa9a9b8e'
      activationstatus: true
      created: 2025-04-25T17:15:50.103+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T17:15:50.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T17:15:50.103+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Malacañang has assured the public that a thorough investigation
        will be conducted into the alleged Chinese interference operations, noting
        that President Ferdinand Marcos Jr. has been briefed on the issue.</p>'
