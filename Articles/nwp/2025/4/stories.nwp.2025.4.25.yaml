    title: '5 Filipino Books with Must-See Adaptations'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3238ee1e-39e0-4cf8-b602-e14fa6db567d'
      activationstatus: true
      created: 2025-04-25T17:39:44.969+08:00
