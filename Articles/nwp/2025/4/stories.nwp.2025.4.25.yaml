      lastmodified: 2025-04-25T17:22:55.919+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>These chefs are changing the face of Filipino cuisine by pushing
        for local, sustainable ingredients, and using methods that are leading the
        charge for sustainable dining in the country. They are not only great in the
        kitchen, they are doing their part to help save the world, too.</p>'
