    uuid: 'e112a933-a885-4425-be1a-d84815be3974'
    lead: 'President Ferdinand Marcos Jr. has signed Republic Act 12174 — a law
      prohibiting the development, production, stockpiling, and use of chemical weapons.'
    activationstatus: true
    created: 2025-04-25T15:31:44.507+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-25T15:32:11.215+08:00
