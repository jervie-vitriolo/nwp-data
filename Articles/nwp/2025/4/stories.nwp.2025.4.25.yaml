  'START HERE----->casino-makabayan-convict-duterte':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T20:22:27.000+08:00
    imagesource: 'cf854a40-1833-4e25-8f89-a18e3be7da30'
    primarytype: 'composition'
    uuid: '811a47ec-7240-44ff-8b3d-152946f1a17f'
    lead: 'Former lawmaker Teddy Casiño and his fellow candidates in the Makabayan
      coalition will vote to convict impeached Vice President Sara Duterte if they
      win in the senatorial elections.'
    activationstatus: true
    created: 2025-04-25T20:27:08.403+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-04-25T20:27:08.708+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T20:27:08.431+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Casiño vows Makabayan vote to convict impeached VP Duterte if they win
      Senate seats'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '38aca5ef-6851-4034-baaf-b81484ed9be9'
      activationstatus: true
      created: 2025-04-25T20:27:08.416+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.416+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former lawmaker Teddy
        Casiño and his fellow candidates in the Makabayan coalition will vote to convict
        impeached Vice President Sara Duterte if they win in the senatorial elections.</p>'
    section1:
      primarytype: 'block'
      uuid: 'defdf07a-88b2-485a-81c1-5d6a999fd064'
      activationstatus: true
      created: 2025-04-25T20:27:08.416+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.416+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Some Makabayan bets were among the complainants who sought before the
        House of Representatives the impeachment of Duterte over alleged betrayal
        of public trust due to abuse of her P612.5-million confidential funds, among
        other issues.'
    section2:
      primarytype: 'block'
      uuid: '61be9bb4-8f1d-4686-a6ca-7e2eb360196d'
      activationstatus: true
      created: 2025-04-25T20:27:08.417+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.417+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Casiño said their coalition turned this into one of their platforms
        to secure seats in the Senate, which will convene as an impeachment court.'
    section3:
      primarytype: 'block'
      uuid: '06f1e695-3463-4581-8a72-07d7142faee8'
      activationstatus: true
      created: 2025-04-25T20:27:08.417+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.417+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“We already know the evidence, nadagdagan pa nga as the days go by,
        hindi nalang si ‘Piattos’ ngayon,” he said in the third episode of “Ang Kandidato:
        A NewsWatch Plus Election roundtable.”'
    section4:
      primarytype: 'block'
      uuid: 'b113b783-4f75-4a9e-ab86-74c3a9166a20'
      activationstatus: true
      created: 2025-04-25T20:27:08.417+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.417+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We already know the evidence, and more are piling up.
        It’s not only “Piattos” now.]'
    section5:
      primarytype: 'block'
      uuid: '1cad9a21-887d-4442-b6ac-06c7832ca586'
      activationstatus: true
      created: 2025-04-25T20:27:08.418+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.418+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The former Bayan Muna representative referred to the alleged dubious
        names on the acknowledgement receipts of Duterte’s confidential fund spending.'
    section6:
      primarytype: 'block'
      uuid: '066702ab-d5d2-4693-b73f-f620ef203f30'
      activationstatus: true
      created: 2025-04-25T20:27:08.418+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.418+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/3/30/-Team-Grocery--joins-fake-names-in-VP-Duterte-s-confidential-fund-scandal.html">‘Team
        Grocery’ joins fake names in VP Duterte’s confidential fund scandal</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: '25b4e4a3-e87d-4e00-b4c5-f122102fb442'
      activationstatus: true
      created: 2025-04-25T20:27:08.418+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.418+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He assured that the vice president would still undergo a trial and
        due process.'
    section8:
      primarytype: 'block'
      uuid: '583797ee-f8e4-4dc3-952c-720bec9e1138'
      activationstatus: true
      created: 2025-04-25T20:27:08.419+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.419+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“May nakita na kaming maling ginawa [We already saw wrongdoings],”
        Casiño said. “Ang sinasabi namin sa tao [What we are telling the public]:
        Vote for us so that we can hold Sara Duterte to account through the impeachment
        process, which is a constitutional process after all.”'
    section9:
      primarytype: 'block'
      uuid: 'a8b6af6d-6af5-4e8a-8d8f-9daea1e6e6dd'
      activationstatus: true
      created: 2025-04-25T20:27:08.419+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.419+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Duterte on Tuesday said her lawyers were “more than confident” to win
        the impeachment trial.'
    section10:
      primarytype: 'block'
      uuid: 'e21b523b-59fd-4cb7-82f5-bce03a8399a2'
      activationstatus: true
      created: 2025-04-25T20:27:08.420+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.420+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/4/22/duterte-on-endorsing-senate-bets.html"><strong>She
        also</strong> <strong>endorsed</strong></a> the senatorial candidacies of
        re-electionist Imee Marcos, Las Piñas Rep. Camille Villar, and the 10-member
        PDP Laban slate — but denied this was to help her in her impeachment case.</p>'
    section11:
      primarytype: 'block'
      uuid: '8ec46af0-ce14-46df-b4f9-e486e160da21'
      activationstatus: true
      created: 2025-04-25T20:27:08.420+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.420+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While having an 11-member slate, Makabayan bets are still far from
        the “Magic 12” in pre-election surveys.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ed59b7be-785e-4f76-86e2-b78b82c987da'
      activationstatus: true
      created: 2025-04-25T20:27:08.420+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-04-25T20:27:08.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T20:27:08.420+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Senate President Chiz Escudero previously said the impeachment trial
        will likely start in July under the 20th Congress.</p>'
