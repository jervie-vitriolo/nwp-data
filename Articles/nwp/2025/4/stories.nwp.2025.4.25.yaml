      type: 'text'
      text: "Partners in food and in life, chefs Alex Tan and Mikee Lopez have said\
        \ that they are committed to serving sustainable food at their restaurant,\
        \ Tandem. Their commitment to zero-waste cooking and use of locally sourced\
        \ ingredients is at the core of their menu. At Tandem, sustainability isn’\
        t just a buzzword, it’s part of the dining experience.\r"
    section12:
