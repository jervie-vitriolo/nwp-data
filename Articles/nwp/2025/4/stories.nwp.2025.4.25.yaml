      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:13:12.070+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Authorities have filed
        criminal charges against the videographer of Russian content creator Vitaly
        Zdorovetskiy who is under police custody for harassing locals in his "rage
        baiting" content, the Palace said on Friday, April 25.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b49b49fe-08ce-4767-a5ea-c4cdfb88ad65'
      activationstatus: true
      created: 2025-04-25T15:13:12.041+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:13:12.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:13:12.070+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It said Christopher Dantes, who goes by the name “Skylane,” has been
        charged for unjust vexation in relation to Cybercrime Prevention Act of 2012
        (RA 10175) and violations of the Anti-Photo and Video Voyeurism Act (RA 995).'
    section3:
      primarytype: 'block'
      uuid: 'ff55be35-9299-4dc0-aca4-fcd65c2b4762'
      activationstatus: true
      created: 2025-04-25T15:13:12.041+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:13:12.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:13:12.070+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Malacanang said Dantes was the cameraman who helped Vitaly shoot his
        vlog where he attempted to kiss a Filipina, threatened to rob a pedestrian,
        and ignored a security guard’s order to stop recording.'
    section4:
      primarytype: 'block'
      uuid: 'f3880cff-e105-42b4-a183-8b38efffb947'
      activationstatus: true
      created: 2025-04-25T15:13:12.041+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:13:12.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:13:12.070+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>READ: Russian vlogger Vitaly went to PH for 'rage bait’
        content, set to be deported&nbsp;</strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'fd4e62d7-9949-432a-976c-5b122d457612'
      activationstatus: true
      created: 2025-04-25T15:13:12.042+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:13:12.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:13:12.070+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Communications Undersecretary Claire Castro said Dantes may face
        a 30-day imprisonment or a fine depending on the evidence filed against him.</p>'
    section6:
      primarytype: 'block'
      uuid: 'acb9f829-4b55-40cd-a3c5-028639124724'
      activationstatus: true
      created: 2025-04-25T15:13:12.042+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:13:12.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:13:12.070+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Citing Philippine National Police (PNP) process, Castro said an arrest
        warrant against Dantes has yet to be released.'
    section7:
      primarytype: 'block'
      uuid: 'a059d7b8-3c8b-4e44-a278-5b5c775ffad9'
      activationstatus: true
      created: 2025-04-25T15:13:12.042+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T15:13:12.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T15:13:12.070+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Kasasampa pa lang po ng kaso</em>,” she said. “Ang lahat po
        ay binigyan ng karapatang mag-depensa for them to exercise the right to due
        process.”</p>'
    section8:
      primarytype: 'block'
      uuid: 'b2c738b7-2f09-4fc7-aa83-e7935c99b582'
      activationstatus: true
