  'START HERE----->US-Congress-Republicans-seek--27-billion-for-Golden-Dome-in-Trump-tax-bill':
    author: 'Mike Stone, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T10:34:45.000+08:00
    imagesource: '80bbb4aa-4738-4499-a91f-7e3d4977d688'
    primarytype: 'composition'
    uuid: '0c384dc0-92b0-489c-965f-14e34da3e2b7'
    lead: 'Republicans in the US Congress plan to introduce a sweeping $150 billion
      defense package that will give an initial $27 billion boost to President Donald
      Trump’s controversial Golden Dome missile defense shield, according to a document
      and a congressional aide.'
    activationstatus: true
    created: 2025-04-25T10:41:02.042+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-25T10:41:02.392+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T10:41:02.105+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US Congress Republicans seek $27 billion for Golden Dome in Trump tax
      bill'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '10c1ac39-3c90-4fc9-a6e3-b98a903a4e26'
      activationstatus: true
      created: 2025-04-25T10:41:02.055+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Republicans in the U.S. Congress plan
        to introduce a sweeping $150 billion defense package that will give an initial
        $27 billion boost to President Donald Trump’s controversial Golden Dome missile
        defense shield, according to a document and a congressional aide.</p>'
    section1:
      primarytype: 'block'
      uuid: '1eaa04ce-de8e-46da-8ecd-741f7d223aa9'
      activationstatus: true
      created: 2025-04-25T10:41:02.056+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The measure, which will be in addition to the approved $886 billion
        national security budget for 2025, would also fund the building of 14 warships
        and lift homeland security spending. It will be part of Trump’s sweeping
        tax cuts bill, which will cut taxes by about $5 trillion and add approximately
        $5.7 trillion to the federal government’s debt over the next decade.'
    section2:
      primarytype: 'block'
      uuid: 'a296264b-3cbf-414b-9024-be0219f11efe'
      activationstatus: true
      created: 2025-04-25T10:41:02.056+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The measure, details of which have not been previously reported, was
        designed to address the military’s most pressing needs, Republican Senator
        Roger Wicker, chairman of the Senate Armed Services Committee, told Reuters
        in an interview.'
    section3:
      primarytype: 'block'
      uuid: '84300c68-093f-475b-91ba-0d65bb0d7a31'
      activationstatus: true
      created: 2025-04-25T10:41:02.056+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He said it was focused on supercharging key areas such as naval shipbuilding,
        missile defense, and space sensing as well as strengthening the country’s
        military presence, particularly in the Indo-Pacific, part of a broader strategy
        to prevent conflict.'
    section4:
      primarytype: 'block'
      uuid: '696b6e02-2723-4ff5-a75d-819ef3a321fe'
      activationstatus: true
      created: 2025-04-25T10:41:02.057+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Strength, particularly in the Indo-Pacific, will make China less eager
        to break the status quo, which has led to a vast global prosperity among people
        who've never had it before. This is part of a plan to prevent war," Wicker
        said.'
    section5:
      primarytype: 'block'
      uuid: 'e9814e2b-33d1-45f8-a9ef-075669bf04c3'
      activationstatus: true
      created: 2025-04-25T10:41:02.057+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Republican leaders of the House and Senate Armed Services Committees
        hammered out the legislation that will be unveiled as soon as Friday evening.'
    section6:
      primarytype: 'block'
      uuid: 'e2807204-d9c3-49bb-a7af-f4e11402d9a4'
      activationstatus: true
      created: 2025-04-25T10:41:02.057+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The $27 billion investment in Golden Dome will fund the building of
        more missile interceptors and the purchase of Terminal High Altitude Area
        Defense (THAAD) antiballistic missile batteries, according to the congressional
        aide. THAAD is made by Lockheed Martin LMT.N.'
    section7:
      primarytype: 'block'
      uuid: '295f69ad-fb10-4363-bb97-a69d2333e738'
      activationstatus: true
      created: 2025-04-25T10:41:02.058+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Elon Musk’s SpaceX and two partners have emerged as frontrunners to
        win a crucial part of the Golden Dome program that would track incoming missiles,
        Reuters reported last week.'
    section8:
      primarytype: 'block'
      uuid: 'a33c5f82-b00f-4213-9a0f-b1e18b74957e'
      activationstatus: true
      created: 2025-04-25T10:41:02.058+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Mike Rogers, chairman of the House Armed Services Committee, said in
        a statement the bill would be moved through the House Armed Services Committee
        next week and he wanted it to get to the president’s desk as soon as possible.'
    section9:
      primarytype: 'block'
      uuid: '90d8c269-c9b2-46b0-a4db-eeecd57e50cd'
      activationstatus: true
      created: 2025-04-25T10:41:02.059+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We're revitalizing our defense industrial base, strengthening our
        ability to deter adversaries like China, and giving our servicemembers the
        support they deserve." the statement said.'
    section10:
      primarytype: 'block'
      uuid: 'd556a656-d1a9-49d9-8313-1ebfa6c49a6a'
      activationstatus: true
      created: 2025-04-25T10:41:02.059+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The congressional aide said the two Republican Chairmen were in lockstep
        with Trump on the spending priorities set forth in the package.'
    section11:
      primarytype: 'block'
      uuid: '9b2f654e-1e85-4bb7-9ea6-9c4030bfd3b0'
      activationstatus: true
      created: 2025-04-25T10:41:02.059+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to the document seen by Reuters, the bill’s largest item
        is $29 billion for the procurement of 14 new ships, and what it called a "historic
        largest-ever" investment in unmanned ships.'
    section12:
      primarytype: 'block'
      uuid: '4422d0b5-5f66-4015-ac60-7945dce00cd2'
      activationstatus: true
      created: 2025-04-25T10:41:02.060+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'As part of an $11 billion expansion of combat aircraft purchases, the
        bill also funds the purchase of about 40 Boeing Co BA.N F-15EX fighter jets,
        the congressional aide said.'
    section13:
      primarytype: 'block'
      uuid: '4d3e83d4-4133-466e-a3d0-82424c56960f'
      activationstatus: true
      created: 2025-04-25T10:41:02.060+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Some $20 billion in funding has been allotted for the production of
        new munitions, the expansion of the country’s supplier base and the replenishment
        of critical minerals stockpiles.'
    section14:
      primarytype: 'block'
      uuid: 'ec55a570-35e2-49f6-ab3e-782a3bce3850'
      activationstatus: true
      created: 2025-04-25T10:41:02.061+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The spending package includes $14 billion to fund the adoption of artificial
        intelligence and to expand the production of new low-cost weapons. The industrial
        scale of the war in Ukraine has highlighted the necessity for deeper inventories
        of relatively inexpensive weapons.'
    section15:
      primarytype: 'block'
      uuid: '9003a3d9-1cdb-49ea-8b14-ff66cd085ad8'
      activationstatus: true
      created: 2025-04-25T10:41:02.061+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'And in a push to deter China, the package earmarks $6 billion to weapons
        procurement priorities for the Pacific.'
    section16:
      primarytype: 'block'
      uuid: '426d298b-cd4d-446a-86e6-f16d56dc03c6'
      activationstatus: true
      created: 2025-04-25T10:41:02.061+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It also provides significant funding for the development of innovative
        technologies, including a $5 billion investment in autonomous systems, a substantial
        increase from the $500 million allocated by the Biden administration.'
    section17:
      primarytype: 'block'
      uuid: 'f3644730-fc76-463e-aa76-44404277c234'
      activationstatus: true
      created: 2025-04-25T10:41:02.062+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'To help address the Pentagon’s chronic audit failures, $700 million
        has been earmarked to accelerate the adoption of more automated systems Department
        of Defense business processes.'
    section18:
      primarytype: 'block'
      uuid: 'd8b0075d-b9b9-44cb-913c-bd20913812dd'
      activationstatus: true
      created: 2025-04-25T10:41:02.062+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Notably, much of the funding allocated in this package will not expire
        at the end of the fiscal year, providing a significant boost to the country’s
        defense capabilities.'
    section19:
      primarytype: 'block'
      uuid: '56dee233-04ff-4352-8545-8eaf8c0e8afd'
      activationstatus: true
      created: 2025-04-25T10:41:02.063+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The measure will move forward through the process of reconciliation,
        a parliamentary procedure that allows Congress to pass budget-related bills
        with a simple majority vote, bypassing the usual 60-vote threshold required
        for most legislation.'
    section20:
      primarytype: 'block'
      uuid: '12a4d7a3-ba4a-4812-8966-9bd1407ecddd'
      activationstatus: true
      created: 2025-04-25T10:41:02.063+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:41:02.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:41:02.105+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mike Stone in Washington; Editing by Chris Sanders,
        David Gregorio and Edwina Gibbs)</em></p>'
  'START HERE----->China-s-data-protection-rules-prompt-pause-from-major-European-research-funders':
    author: 'Andrew Silver, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T10:42:20.000+08:00
    imagesource: 'b045e5c0-c50e-4b01-bdc3-c58da37fc74c'
    primarytype: 'composition'
    uuid: '39d38450-e379-4c77-a4ef-4770fdc76581'
    lead: 'Several of Europe’s biggest funders of scientific collaboration with
      China, in fields such as viruses and air quality, have put bilateral research
      programmes on hold due to concerns over Chinese data protection laws, funding
      agencies said.'
    activationstatus: true
    created: 2025-04-25T10:46:05.541+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-04-25T10:46:05.952+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T10:46:05.634+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China’s data protection rules prompt pause from major European research
      funders'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '86154b2a-aed5-4827-84f5-884dfba12bfc'
      activationstatus: true
      created: 2025-04-25T10:46:05.573+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Several of Europe’s biggest funders
        of scientific collaboration with China, in fields such as viruses and air
        quality, have put bilateral research programmes on hold due to concerns over
        Chinese data protection laws, funding agencies said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'acbbca79-4efb-41c2-b0ac-7b5fe44a24d8'
      activationstatus: true
      created: 2025-04-25T10:46:05.573+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The suspension, which Reuters is reporting for the first time following
        queries to the agencies on funding, highlights the widening impact of a Chinese
        data protection law that has already impeded some business projects, as international
        institutions and companies assess how to navigate the regulations.'
    section2:
      primarytype: 'block'
      uuid: '12c986d7-7b6e-4c28-8368-208bc85ed9ed'
      activationstatus: true
      created: 2025-04-25T10:46:05.574+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While many countries require various protections and privacy safeguards
        for research involving their citizens, one of China’s most recent laws – known
        as the Data Security Law – makes it illegal to share any "important data"
        with overseas partners without approval.'
    section3:
      primarytype: 'block'
      uuid: '0ab075ab-b546-471a-ad20-ed044d147ae6'
      activationstatus: true
      created: 2025-04-25T10:46:05.574+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Three European funding agencies - the German Research Foundation, Swedish
        Research Council and Swiss National Science Foundation - told Reuters that
        they had not offered new co-funding for projects with the National Natural
        Science Foundation of China (NSFC) since 2021, the year the law took effect.'
    section4:
      primarytype: 'block'
      uuid: 'f4b4ce11-140f-4065-83f3-c8c8fdc954e7'
      activationstatus: true
      created: 2025-04-25T10:46:05.575+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'They said they would not jointly fund new research projects with the
        NSFC due to concerns over access to data, potential conflict with local data
        law, or legal liabilities for themselves or research institutes for breaches
        of the law’s vaguely-defined provisions.'
    section5:
      primarytype: 'block'
      uuid: '64cdb2bc-2762-4918-a882-017c9156fa63'
      activationstatus: true
      created: 2025-04-25T10:46:05.575+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'What constitutes "important data", a designation requiring security
        clearance from the Cyberspace Administration of China to export, is of particular
        concern.'
    section6:
      primarytype: 'block'
      uuid: 'ebda7f69-286a-4181-8e04-9bb09f3870e0'
      activationstatus: true
      created: 2025-04-25T10:46:05.575+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"It is not clear what the definition of 'important data' is," the
        Swiss National Science Foundation told Reuters. "It is therefore difficult
        for the Swiss research community to assess when and under what circumstances
        a research collaboration could be subject to sanctions or even penalties."'
    section7:
      primarytype: 'block'
      uuid: '2f5c62bb-5c1e-4873-9601-98be4d2d9fdf'
      activationstatus: true
      created: 2025-04-25T10:46:05.576+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China had defined "important data" as data that poses a threat to national
        and economic interests or affects the rights of individuals or organisations,
        and has not provided further details.'
    section8:
      primarytype: 'block'
      uuid: '99ec4c78-1496-49cd-9091-3e7f451fe0f8'
      activationstatus: true
      created: 2025-04-25T10:46:05.576+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A dataset classified as "important data" means "it will be extremely
        difficult (if not virtually impossible) to export these data from China to
        another country," the German Research Foundation told Reuters.'
    section9:
      primarytype: 'block'
      uuid: 'd7feb823-ee0c-469f-b15f-7733c9f2beaf'
      activationstatus: true
      created: 2025-04-25T10:46:05.577+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The suspension could potentially delay research in the health sector
        - one area of joint collaboration funders had previously supported - at the
        same time as the administration of U.S. President Donald Trump moves to freeze
        billions of dollars in U.S. National Institutes of Health (NIH) funding, cut
        1,200 of that agency’s staff and withdraw from the World Health Organization.'
    section10:
      primarytype: 'block'
      uuid: '6a8266eb-89ce-43c7-a630-897319674f86'
      activationstatus: true
      created: 2025-04-25T10:46:05.577+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It could also influence other research institutes' perceptions about
        the Data Security Law and similar laws in China.'
    section11:
      primarytype: 'block'
      uuid: 'ed1efbe3-a0b8-478c-8aa9-3853d29ba2a8'
      activationstatus: true
      created: 2025-04-25T10:46:05.578+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The concerns about how the data laws are being applied exist, and
        are very real," said Jan Palmowski, secretary-general of the Guild of European
        Research-Intensive Universities.'
    section12:
      primarytype: 'block'
      uuid: 'efbb0b99-3a48-4234-9a70-ede7dffe0cfd'
      activationstatus: true
      created: 2025-04-25T10:46:05.578+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We saw that responding to the COVID pandemic effectively required
        global sharing of data on a massive scale; but we have also seen national
        sensitivities around data relating to the origin of COVID," Palmowski added.
        "If we want to be agile in responding to future pandemics and address other
        key health challenges, we need to find ways to share data responsibly, safely,
        and according to common ethical rules."'
    section13:
      primarytype: 'block'
      uuid: 'cdec8c39-4800-422b-aeaa-df85b5cc311a'
      activationstatus: true
      created: 2025-04-25T10:46:05.579+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In their last projects with the NSFC, the Swedish Research Council
        provided about 36 million Swedish crowns ($3.7 million) in funding, the Swiss
        National Science Foundation 4.8 million Swiss francs ($5.8 million) and German
        Research Foundation 6.6 million euros ($7.51 million), according to statistics
        the European funders provided.'
    section14:
      primarytype: 'block'
      uuid: 'b9ddfa70-dabf-494b-8ca4-a72c2857451e'
      activationstatus: true
      created: 2025-04-25T10:46:05.579+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"They (China’s science ministry) don't understand why (the problem)
        needs to be clarified on a government to government level," said a European
        government official who is discussing the data security law with the ministry.'
    section15:
      primarytype: 'block'
      uuid: '76c9b815-ef99-4b2c-9a9d-f838ebd8a203'
      activationstatus: true
      created: 2025-04-25T10:46:05.579+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The European official said China’s science ministry has recommended
        researchers sort out any issues themselves. The official spoke on condition
        of anonymity in order not to jeopardise its discussions with the ministry.'
    section16:
      primarytype: 'block'
      uuid: '3f31735f-6434-46ad-b384-6b43ef8b679f'
      activationstatus: true
      created: 2025-04-25T10:46:05.580+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'China’s science ministry and the Cyberspace Administration of China
        did not reply to requests for comment.'
    section17:
      primarytype: 'block'
      uuid: 'be65e5c5-95f9-4f03-afbf-435cb2365de6'
      activationstatus: true
      created: 2025-04-25T10:46:05.581+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The three funders were among the top 50 overseas co-funding agencies
        with the NSFC, China’s top funder on scientific publications, in documents
        registered to the Web of Science publication database between 2015 and 2024,
        data Clarivate provided to Reuters showed.'
    section18:
      primarytype: 'block'
      uuid: '35878c42-be93-4132-aa01-72aac2f8ec92'
      activationstatus: true
      created: 2025-04-25T10:46:05.581+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'They have previously accepted proposals for jointly-funded research
        projects in subjects including the airborne spread of antibiotic resistance
        and the virus that causes COVID-19.'
    section19:
      primarytype: 'block'
      uuid: '7b1e54a1-df28-4bfd-959e-19fc38451f04'
      activationstatus: true
      created: 2025-04-25T10:46:05.582+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>CONCERNED</strong></h3>'
    section20:
      primarytype: 'block'
      uuid: '8fe8b0cf-6b04-42b2-bdcd-0d5e57cb1a54'
      activationstatus: true
      created: 2025-04-25T10:46:05.582+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Other countries have also expressed concerns including the U.S. which
        has previously said what China considers "important data" in the data security
        law is broad and vaguely defined.'
    section21:
      primarytype: 'block'
      uuid: '82519c99-9be5-45ed-8ecb-d20518fb7616'
      activationstatus: true
      created: 2025-04-25T10:46:05.583+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kei Koizumi, a former White House science policy official, told Reuters
        that U.S. agencies including the NIH, National Science Foundation, and Department
        of Energy expressed concerns about data access and researcher protections
        and they were incorporated into a U.S.-China science deal announced in December.
        He did not elaborate further.'
    section22:
      primarytype: 'block'
      uuid: '38a01ee5-dde7-4808-a0bd-845afc824f7d'
      activationstatus: true
      created: 2025-04-25T10:46:05.583+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to the agreement, which Reuters obtained from the US State
        Department via a Freedom of Information request, the two countries agreed
        to carry out a complete and timely exchange of data from cooperation activities
        and meet about differences in data management and access plans within 60 days
        of a dispute mechanism being triggered.'
    section23:
      primarytype: 'block'
      uuid: 'bfaef79a-dfc5-4ce7-a17b-c4d335f9bf68'
      activationstatus: true
      created: 2025-04-25T10:46:05.584+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'UK Research and Innovation also told Reuters it was “actively engaged
        in discussions with Chinese research funders” about China data laws. It said
        it would "share guidance" to its research grant applicants "where necessary
        and appropriate".'
    section24:
      primarytype: 'block'
      uuid: '2f4214e2-b0e3-4c29-9947-0c6f0fb11124'
      activationstatus: true
      created: 2025-04-25T10:46:05.584+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Some observers are hopeful of change. "In the present ongoing approach
        between the EU and China, due to the US situation, there is an opportunity
        for pushing China to relax its rules," Kurt Deketelaere, Secretary-General
        of the League of European Research Universities, told Reuters.'
    section25:
      primarytype: 'block'
      uuid: 'fcb1ac3a-8bfc-43ba-8ab9-e0f4c08c77e9'
      activationstatus: true
      created: 2025-04-25T10:46:05.585+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-04-25T10:46:05.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T10:46:05.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrew Silver; Editing by Miyoung Kim and Kate
        Mayberry)</em></p>'
