        > <section> <a target="_blank" title="@sweetsimplevegan" href="https://www.tiktok.com/@sweetsimplevegan?refer=embed">@sweetsimplevegan</a>
        CRISPY TOFU SISIG 🇵🇭🌶️ A vegan version of the famous Kapampangan dish,
        sisig! Tofu Sisig is made with crispy tofu mixed with spicy peppers and other
        aromatics and is packed with so much flavor. Crispy tofu is used in place
        of meat but don’t let that fool you; it’s crispy, delicious, and easy to prepare
        🫶🏼 ✨ Find the full recipe + more veganized versions of Filipino recipes
        on the sweet simple vegan blog, link in my bio ✨ Sisig is a Filipino dish
        that gets its name from the old Tagalog word “sisigan,” which means “to make
        it sour.” The earliest recording of the dish dates back to a Kapampangan dictionary
        in 1732, defined to be “a salad including green papaya or green guava eaten
        with a dressing of salt, pepper, garlic, and vinegar.” The sourness was thought
        to suppress vomiting and used as a cure for hangovers and nausea. Modern-day
        sisig, however, is credited to Lucia Cunanan in the mid-1970s, a Filipino
        restaurateur in Angeles City. The sourness from which the dish took its name
        no longer took center stage; her sisig was defined by the crunchiness of the
        fried meat and the creaminess from the other ingredients. Because of this,
        Angeles City is now known as the “Sisig Capital of the Philippines.” <a title="sisig"
        target="_blank" href="https://www.tiktok.com/tag/sisig?refer=embed">#sisig</a>
        <a title="tofusisig" target="_blank" href="https://www.tiktok.com/tag/tofusisig?refer=embed">#tofusisig</a>
