      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "April marks Buwan ng Panitikang Filipino or National Literature Month\
        \ in the Philippines—a time to honor and celebrate the rich literary heritage\
        \ of our country. From sweeping historical novels to colorful tales of Filipino\
        \ mythology, Philippine literature is vibrant and deeply layered. Some of\
        \ these books have even leapt from page to screen, transformed into must-watch\
        \ films and series that bring their powerful stories to life. \r"
    section1:
      primarytype: 'block'
      uuid: 'a436bf49-0538-4bd3-b334-9cfe1a202195'
      activationstatus: true
      created: 2025-04-25T17:39:44.969+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.546+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "To celebrate National Literature Month, curl up on the couch to read\
        \ a good book then press play on its screen adaptation.Here are five Filipino\
        \ books that made the successful leap from print to film or TV:\r"
    section2:
      primarytype: 'block'
      uuid: '34c3f879-9877-4363-98b7-696c96a8d1df'
      activationstatus: true
      created: 2025-04-25T17:39:44.970+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.547+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Smaller and Smaller Circles by F. H. Batacan</strong></p>'
    section3:
      primarytype: 'block'
      uuid: '370eca96-2b03-4134-a26b-b4b13ace8a2f'
      activationstatus: true
      created: 2025-04-25T17:39:44.970+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.547+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Winner of the National Book Award in 2002, Smaller and Smaller Circles\
        \ is often hailed as the first Filipino crime novel. It follows two Jesuit\
        \ priests as they investigate the mysterious deaths of young boys in Payatas.\
        \ The 2017 film adaptation, directed by Raya Martin, features powerful performances\
        \ by Nonie Buencamino and Sid Lucero and dives deep into the dark undercurrents\
        \ of Manila society. \r"
    section4:
      primarytype: 'block'
      uuid: '69be06ac-79b7-42aa-9426-a8e8801f4cc6'
      activationstatus: true
      created: 2025-04-25T17:39:44.970+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.548+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Dekada ’70 by Lualhati Bautista</strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'cab43331-84c7-45f4-90ba-d2e9a36fe3d8'
      activationstatus: true
      created: 2025-04-25T17:39:44.971+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.549+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Lualhati Bautista’s 1983 novel Dekada ’70 capture the struggles of\
        \ a family living under Martial Law. Its powerful themes of political resistance\
        \ were brought to life on screen by Director Chito S. Roño in te critically-acclaimed\
        \ and award-winning film adaptation starring screen legends Vilma Santos and\
        \ Christopher De Leon.\r"
    section6:
      primarytype: 'block'
      uuid: '24808729-7d1f-467b-9d63-78de3af90440'
      activationstatus: true
      created: 2025-04-25T17:39:44.971+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.549+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. Ang Mga Kaibigan ni Mama Susan by Bob Ong</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '6343d606-b8d6-4248-a612-26531bab03cf'
      activationstatus: true
      created: 2025-04-25T17:39:44.972+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.550+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Bob Ong is best known for his humorous and satirical novels, but one\
        \ that stands out from his oeuvre is Ang Mga Kaibigan ni Mama Susan, his first\
        \  foray into horror-suspense. It novel unfolds through the creepy journal\
        \ ntries of a college student. The 2023 film adaptation stars Joshua Garcia\
        \ as Galo, the young man at the heart of the eerie mystery.\r"
    section8:
      primarytype: 'block'
      uuid: '138a51a5-b8e3-4d5f-bba8-c19b68421e76'
      activationstatus: true
      created: 2025-04-25T17:39:44.972+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.551+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. Sa Mga Kuko ng Liwanag by Edgardo M. Reyes</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'a53c0818-84e4-432a-aab0-1428fe89ecc2'
      activationstatus: true
      created: 2025-04-25T17:39:44.972+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.552+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Lino Brocka’s groundbreaking social realist film Manila in the Claws\
        \ of Light is widely considered one of the greatest Filipino films ever made\
        \ both locally and abroad, even being screened as part of the Cannes Film\
        \ Festival. It is based on Edgardo M. Reyes’ classic novel Sa Mga Kuko ng\
        \ Liwanag which tells the story of a young provincial fisherman who ventures\
        \ to Manila in search of his lost love, only to confront the harsh realities\
        \ of urban life.\r"
    section10:
      primarytype: 'block'
      uuid: '6bcd78e7-19c3-4574-9a6f-62b1fe16f630'
      activationstatus: true
      created: 2025-04-25T17:39:44.973+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.552+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. Trese by Budjette Tan</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '6298242e-ff23-44d3-b1dd-603180d67888'
      activationstatus: true
      created: 2025-04-25T17:39:44.973+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.553+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "If graphic novels or comics are more your style, Budjette Tan’s Trese\
        \ is a great place to start. The series follows Alexandra Trese, a detective\
        \ who investigates supernatural crimes in modern-day Manila. Trese is a multi-awarded\
        \ graphic novel adapted by Netflix into an animated series, available both\
        \ in English (voiced by Shay Mitchell) and Tagalog (voiced by Liza Soberano).\r"
    section12:
      primarytype: 'block'
      uuid: '2e70d995-2897-4588-bbc9-5f20b1240b32'
      activationstatus: true
      created: 2025-04-25T17:39:44.974+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-04-25T17:41:09.554+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-04-25T17:39:45.006+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Whether you’re in the mood for tales of disturbing Filipino monsters,
        a dark crime drama that also acts a social critique, or a heartbreaking piece
        that digs deep into the country’s history, there are many great novels by
        Filipino authors that are worth picking up. Alongside them are must-see film
        and TV adaptations that bring the words to life. Happy National Literature
        Month!</p>'
