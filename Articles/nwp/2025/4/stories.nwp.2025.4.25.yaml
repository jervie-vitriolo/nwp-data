  'START HERE----->20-per-kilo-rice-comelec-exemption':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T13:40:53.000+08:00
    imagesource: '1d967cf4-8382-4af3-acb4-2b828017c44d'
    primarytype: 'composition'
    uuid: '45ae61a2-bdcd-443b-a694-ef3c253b9df9'
    lead: 'The Commission on Elections has allowed the rollout of the Department
      of Agriculture’s (DA) subsidized ₱20-per-kilogram (kg) rice program, granting
      it an exemption from the election period disbursement ban.'
    activationstatus: true
    created: 2025-04-25T13:43:33.169+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-04-25T13:43:56.747+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T13:43:56.496+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '₱20/kg rice program exempted from election spending ban - Comelec'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '55b8cfb7-c7bb-491a-a131-0088869f53fe'
      activationstatus: true
      created: 2025-04-25T13:43:33.188+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T13:43:56.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T13:43:56.492+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        has allowed the rollout of the Department of Agriculture’s (DA) subsidized
        ₱20-per-kilogram (kg) rice program, granting it an exemption from the election
        period disbursement ban.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b8c7f93c-e55b-4d58-bd0d-a68a6a19eb19'
      activationstatus: true
      created: 2025-04-25T13:43:33.189+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T13:43:56.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T13:43:56.492+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Under the Omnibus Election Code, the release, disbursement, or expenditure
        of public funds is generally prohibited within 45 days before an election,
        with limited exceptions. In a memorandum dated Thursday, April 24, Comelec
        Chairman George Garcia approved the Law Department’s recommendation granting
        Agriculture Secretary Francisco Tiu Laurel’s request for exemption.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ec6cc565-1c62-4ddc-a836-0d11bb0e5b27'
      activationstatus: true
      created: 2025-04-25T13:43:33.189+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T13:43:56.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T13:43:56.493+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The DA sought an exemption for ₱5 billion in disbursements for its
        program, which aims to sell subsidized rice at ₱20/kg - widely seen as a step
        toward fulfilling President Ferdinand Marcos Jr.’s campaign promise.</p>'
    section3:
      primarytype: 'block'
      uuid: '2b0539e1-db26-4ca2-9ece-804c1d8b2cf0'
      activationstatus: true
      created: 2025-04-25T13:43:33.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T13:43:56.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T13:43:56.493+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In granting the request, the Comelec stated that the exemption would
        apply prospectively and "shall not in any manner influence the conduct" of
        the elections.</p>'
    section4:
      primarytype: 'block'
      uuid: '61a1756f-e23e-4a74-97f1-3657e5b07779'
      activationstatus: true
      created: 2025-04-25T13:43:33.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T13:43:56.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T13:43:56.494+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The poll body also emphasized that the program must not involve
        the distribution of other forms of social aid or ayuda, and no elective officials
        or candidates are allowed to be present during its implementation. Additionally,
        the DA is required to submit periodic written reports on the disbursements.
        The Comelec reserved the right to investigate potential violations.</p>'
    section5:
      primarytype: 'block'
      uuid: '3f0142a2-5cf6-4caf-a01c-dbbc2bad06ed'
      activationstatus: true
      created: 2025-04-25T13:43:33.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T13:43:56.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T13:43:56.494+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Garcia also imposed further conditions: local government units involved
        in the program must secure their own exemption for the subsidy rate, rice
        distribution and sales must be conducted only in public spaces, and members
        of the media and civil society organizations must be granted access to these
        activities.</p>'
    section6:
      primarytype: 'block'
      uuid: 'a66f0fe8-81e8-4b1f-a591-956572e2258d'
      activationstatus: true
      created: 2025-04-25T13:43:33.191+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T13:43:56.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T13:43:56.494+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The DA earlier announced a pilot rollout of the cheap rice program\
        \ in the Visayas, while the Palace has confirmed plans for a nationwide implementation\
        \ within the president’s term.\r"
    section7:
      primarytype: 'block'
      uuid: 'f22ea3eb-7222-4a12-8796-7bf88b72bedd'
      activationstatus: true
      created: 2025-04-25T13:43:33.191+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T13:43:56.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T13:43:56.495+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
  'START HERE----->sara-reject-marcos-bets':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte speaks at a campaign rally for mayoral
      candidate Isko Moreno in Tondo, Manila on April 24.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T14:29:11.000+08:00
    imagesource: '2e3d1e3f-4e8f-44a9-a932-00c555f77bfb'
    primarytype: 'composition'
    uuid: '082013f3-9611-440f-9baa-1aabd1e9c5ae'
    lead: 'Vice President Sara Duterte told a local campaign to reject administration
      senatorial candidates and rallied for those she supports.'
    activationstatus: true
    created: 2025-04-25T14:32:01.190+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-04-25T14:32:01.709+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T14:32:01.261+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte asks Manila rally to reject Marcos bets, backs Imee, PDP slate'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3e987ed5-0a6f-4875-9187-ac1cb4890fe4'
      activationstatus: true
      created: 2025-04-25T14:32:01.237+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.253+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte told a local campaign to reject administration senatorial candidates
        and rallied for those she supports.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dad5bb34-c821-4ade-9cd5-9a524c52da50'
      activationstatus: true
      created: 2025-04-25T14:32:01.237+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Thursday, April 24, Duterte attended a campaign of mayoral candidate
        Isko Moreno and his slate in Tondo, Manila, and endorsed the candidacies of
        Imee Marcos and Jimmy Bondoc of PDP Laban, the party of her father, former
        President Rodrigo Duterte.'
    section2:
      primarytype: 'block'
      uuid: '04c13f4f-1eb6-4d6f-a15d-1edc245d9bd8'
      activationstatus: true
      created: 2025-04-25T14:32:01.238+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a lengthy speech, the vice president slammed the cheap rice campaign
        promise of her former running mate, then presidential bet Ferdinand Marcos
        Jr.'
    section3:
      primarytype: 'block'
      uuid: '74331662-440e-4244-b382-dc5067fa71b4'
      activationstatus: true
      created: 2025-04-25T14:32:01.238+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The administration revived this in a recent move to sell P20 per kilogram
        of the staple in the Visayas.'
    section4:
      primarytype: 'block'
      uuid: '8c0c8bbc-cf8f-4af0-977a-d7e6a5c28b2a'
      activationstatus: true
      created: 2025-04-25T14:32:01.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang pangako bente pesos ang kilo ng bigas na hanggang ngayon ay hindi
        pa naibibigay. Kaya anong pwede niyo gawin?...Huwag niyo iboto ang mga kandidato
        niya. Dahil ang mga kandidato niya ay nagsasabi sa kanya na okay lang na magsinungaling
        ka. Okay lang na hindi mo tuparin ang pangako mo sa mga tao,” said Duterte.'
    section5:
      primarytype: 'block'
      uuid: 'c6b5cce4-6cfb-4919-add5-e19e6b6eaab8'
      activationstatus: true
      created: 2025-04-25T14:32:01.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The promise was to lower rice prices to P20 per kilo,
        which wasn’t fulfilled until now. So what can you do now?...Don’t vote for
        his candidates. Don’t vote for them because they are telling Marcos that it’s
        okay to lie. That it’s okay not to fulfill your promise to the people.]'
    section6:
      primarytype: 'block'
      uuid: '7607b2de-bf09-4df6-9d5f-9fc93ac9d7a2'
      activationstatus: true
      created: 2025-04-25T14:32:01.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Las Piñas Rep. Camille Villar, one of Duterte’s senatorial picks, is
        part of the administration’s Alyansa Para sa Bagong Pilipinas.'
    section7:
      primarytype: 'block'
      uuid: '3e8a2b0f-c993-433b-832c-5aacda1a4e15'
      activationstatus: true
      created: 2025-04-25T14:32:01.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NewsWatch Plus has sought the alliance’s comment on Duterte’s remark.'
    section8:
      primarytype: 'block'
      uuid: '7e46f9e8-afb0-4e99-afc0-e83ec6be932b'
      activationstatus: true
      created: 2025-04-25T14:32:01.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president recently cast doubt on plans to sell cheap rice
        in the Visayas, which may be a strategy to boost the administration’s poor
        ratings.'
    section9:
      primarytype: 'block'
      uuid: '18a07ec4-d917-4ef0-987d-9a14f305e976'
      activationstatus: true
      created: 2025-04-25T14:32:01.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>President different from his sister</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'b125ede5-9678-42ea-8039-3f4ed6a3ba37'
      activationstatus: true
      created: 2025-04-25T14:32:01.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Also in the campaign, Duterte rallied support for her senatorial choices,
        including the presidential sister.'
    section11:
      primarytype: 'block'
      uuid: 'aaac9e5e-ab71-4768-a0d2-93445ff37e54'
      activationstatus: true
      created: 2025-04-25T14:32:01.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Tulad na lang na magkaibang tao kami ni Pangulong Rodrigo Duterte…si
        Bongbong Marcos ay hindi si Imee Marcos,” she said in support of the re-electionist
        lawmaker.'
    section12:
      primarytype: 'block'
      uuid: '48df7b67-a21c-479c-9071-1b88bcb94225'
      activationstatus: true
      created: 2025-04-25T14:32:01.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Just like how different former President Rodrigo Duterte
        and I are, Bongbong Marcos is not Imee Marcos.]'
    section13:
      primarytype: 'block'
      uuid: 'eec2459d-9e4a-4e12-b381-1e05e6804363'
      activationstatus: true
      created: 2025-04-25T14:32:01.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president previously endorsed Marcos, Villar and the 10-member
        PDP slate, a month after the former president was detained at the International
        Criminal Court in The Hague, Netherlands to face charges of crimes against
        humanity for murder in relation to his bloody drug war.'
    section14:
      primarytype: 'block'
      uuid: '9459c0c8-10e0-46bc-b404-2ecbff48ec4b'
      activationstatus: true
      created: 2025-04-25T14:32:01.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte said Marcos will continue the ongoing Senate investigation
        into the former president’s arrest should she win her re-election bid.'
    section15:
      primarytype: 'block'
      uuid: 'd9be46c7-f42a-479a-9a58-64d29747f69f'
      activationstatus: true
      created: 2025-04-25T14:32:01.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“At pangako niya ay tutulong din siya sa…pagkuha, balik at ibalik dito
        sa ating bayan si Pangulong Rodrigo Duterte,” said the vice president.'
    section16:
      primarytype: 'block'
      uuid: '7d1e0ab0-be16-47c9-8d04-ba45e1e56da0'
      activationstatus: true
      created: 2025-04-25T14:32:01.244+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: And she also promised to help bring back former President
        Rodrigo Duterte]'
    section17:
      primarytype: 'block'
      uuid: '955a7614-a4c1-4852-bb99-90f32fd90e79'
      activationstatus: true
      created: 2025-04-25T14:32:01.244+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The presidential sister <strong><a href="https://www.newswatchplus.ph/news/2025/3/26/Imee-Marcos-exits-Alyansa.html">quit</a></strong>
        her brother’s slate over disagreements on the ex-president’s arrest.</p>'
    section18:
      primarytype: 'block'
      uuid: 'cb0d75b8-0447-4382-8f28-05d2d5189b38'
      activationstatus: true
      created: 2025-04-25T14:32:01.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The vice president, meanwhile, also asked the crowd to support PDP
        bets upon his father’s request for the sake of “continuity.”</p>'
    section19:
      primarytype: 'block'
      uuid: 'a9a4d7ea-7743-4e87-8d73-b7883829844c'
      activationstatus: true
      created: 2025-04-25T14:32:01.246+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-04-25T14:32:01.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:32:01.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte previously said her father’s arrest and detention prompted
        her to <strong><a href="https://www.newswatchplus.ph/news/2025/4/22/duterte-on-endorsing-senate-bets.html">finally
        endorse</a></strong> senatorial candidates, reversing an earlier statement
        to be apolitical in the midterm elections.</p>'
  'START HERE----->China-poll-interference-probe':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Communications Undersecretary Claire Castro (RTVM File) alongside
      a photo of China’s flag'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-04-25T14:29:14.000+08:00
    imagesource: '7df8ed76-ebdc-4517-8252-e2aebd549282'
    primarytype: 'composition'
    uuid: '7945f106-5986-44ac-9c29-6505ae339c3e'
    lead: 'Malacañang assured the public on Friday, April 25, that a thorough investigation
      will be conducted on China’s alleged operations aimed at influencing the results
      of the midterm elections.'
    activationstatus: true
    created: 2025-04-25T14:37:59.023+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-04-25T14:39:54.091+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-04-25T14:39:53.875+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Alarming’ report on China poll interference for thorough probe – Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5b778c04-a1df-4132-b3d4-e7c0545ef8e9'
      activationstatus: true
      created: 2025-04-25T14:37:59.080+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T14:39:54.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:39:53.870+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Malacañang assured
        the public on Friday, April 25, that a thorough investigation will be conducted
        on China’s alleged operations aimed at influencing the results of the midterm
        elections.</p>'
    section1:
      primarytype: 'block'
      uuid: '884658ba-f9a0-429a-9df3-50143da103e8'
      activationstatus: true
      created: 2025-04-25T14:37:59.080+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T14:39:54.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:39:53.871+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Ito po ay talagang nakakaalarma at paiigtingin pa po natin, sa
        utos na rin po ng ating administrasyon, na imbestigahan nang malalim para
        malaman po natin kung anuman ang katotohanan patungkol po dito,” Communications
        Undersecretary Claire Castro said in a Palace press briefing.</p>'
    section2:
      primarytype: 'block'
      uuid: '82128f09-3e1b-4a99-a12b-d32b4321d707'
      activationstatus: true
      created: 2025-04-25T14:37:59.081+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T14:39:54.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:39:53.871+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: This is truly alarming, and we will intensify, as directed\
        \ by our administration, the conduct of a thorough investigation so that we\
        \ can determine the truth regarding this matter.]\r"
    section3:
      primarytype: 'block'
      uuid: '6c583e9a-9bf5-4ee3-8a1a-26aea657076a'
      activationstatus: true
      created: 2025-04-25T14:37:59.081+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T14:39:54.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:39:53.872+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Nakarating na po ito sa pangulo kaya po kailangan po talaga ng maagaran,\
        \ mas malalim na pag-iimbestiga,” she added. \r"
    section4:
      primarytype: 'block'
      uuid: '5bb33423-17cd-426c-89ea-f484863fb29d'
      activationstatus: true
      created: 2025-04-25T14:37:59.082+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T14:39:54.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:39:53.872+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: This has already reached the president, which is why\
        \ an urgent and deeper investigation is truly necessary.]\r"
    section5:
      primarytype: 'block'
      uuid: 'ed897e57-5162-47fd-b3fd-a6d9e2237141'
      activationstatus: true
      created: 2025-04-25T14:37:59.082+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T14:39:54.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:39:53.873+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During a Senate hearing on Thursday, the National Security Council\
        \ (NSC) revealed indications of Chinese state-sponsored operations aimed at\
        \ interfering in the upcoming elections. NSC Assistant Director General Jonathan\
        \ Malaya stated that “local proxies,” mainly composed of social media influencers,\
        \ are amplifying China’s messaging to boost the candidacies of pro-China candidates.\r"
    section6:
      primarytype: 'block'
      uuid: '78d6405c-57f8-4de5-8ebe-928d83e6acfe'
      activationstatus: true
      created: 2025-04-25T14:37:59.082+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T14:39:54.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:39:53.873+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Chinese Foreign Ministry has dismissed the allegations, stating\
        \ that Beijing has “no interest in interfering in Philippine elections.”\r"
    section7:
      primarytype: 'block'
      uuid: 'f2da415c-2a9c-4a2e-8131-ccdb458325ad'
      activationstatus: true
      created: 2025-04-25T14:37:59.083+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-04-25T14:39:54.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-25T14:39:53.874+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>This is the latest in a series of alleged Chinese espionage activities
        in the country, including the arrest of suspected spies and the recovery of
        underwater drones off Philippine waters - amid disputes in the West Philippine
        Sea.</p>'
  'START HERE----->Thunder-Grizzlies-NBA-Playoffs-Game-3':
    author: 'Reuters'
