    title: 'Marcos names members of independent body to probe flood control mess'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c928c0a0-15af-4bf3-a353-061cd9b0035a'
      activationstatus: true
      created: 2025-09-13T18:27:04.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-14T00:23:01.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T00:23:00.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Saturday,
        Sept. 13, named a former Cabinet member and a top accounting official as members
        of the independent commission tasked to investigate alleged anomalies in flood
        control projects.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c3c43665-12a5-411e-a9e7-6752ad4ef2dd'
      activationstatus: true
      created: 2025-09-13T18:27:04.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-14T00:23:01.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T00:23:00.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. appointed Singson — the public works
        secretary during the Noynoy Aquino administration — as part of the <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/9/11/marcos-independent-commission-infrastructure-eo-.html">Independent
        Commission for Infrastructure</a></strong> (ICI), which will probe flood control
        and related projects within the last 10 years.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f9e1bbcc-4457-4cf7-8227-1567ea42d209'
      activationstatus: true
      created: 2025-09-13T18:27:04.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-14T00:23:01.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T00:23:00.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/nwp/2025/9/11/Subpoenas--asset-freeze--the-sweeping-powers-of-Marcos--new-watchdog.html">Subpoenas,
        asset freeze: the sweeping powers of Marcos’ new watchdog</a></strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'b9e61c13-b942-435a-98d8-4247590530e0'
      activationstatus: true
      created: 2025-09-13T18:27:04.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-14T00:23:01.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T00:23:00.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a television interview in August, Singson said he received \"feelers\"\
        \ from Marcos to lead the embattled Department of Public Works and Highways\
        \ (DPWH). Secretary Manuel Bonoan still enjoyed Marcos' trust at the time.\
        \ Vince Dizon became DPWH secretary when Bonoan resigned effective Sept. 1.\r"
    section6:
      primarytype: 'block'
      uuid: 'cc15ffe4-d05d-413a-a5b0-010e2ed918c1'
      activationstatus: true
      created: 2025-09-13T18:27:04.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-14T00:23:01.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T00:23:00.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Singson will be joined by Rossana Fajardo, country managing partner\
        \ of top auditing firm SGV and Co., in the ICI.\r"
    section7:
      primarytype: 'block'
      uuid: 'f465633c-75f6-4140-8b1a-f38da4cc9aa7'
      activationstatus: true
      created: 2025-09-13T18:27:04.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-14T00:23:01.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T00:23:00.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f5980599-71ec-4739-bba2-4eb0a476f06b'
      activationstatus: true
      created: 2025-09-13T18:27:04.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-14T00:23:01.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T00:23:00.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos will personally announce the chairperson \"in the coming days,\"\
        \ Communications Undersecretary Claire Castro said.\r"
