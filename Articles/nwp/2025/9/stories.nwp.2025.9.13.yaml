    title: 'NATO to beef up defense of Europe's eastern flank after Poland shot
      down drones'
    visualtype: 'image'
    section13:
      primarytype: 'block'
      uuid: 'cc5fdae0-5638-4a6f-ade4-ff6495dc4c24'
      activationstatus: true
      created: 2025-09-13T12:24:58.788+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Brussels, Belgium/Warsaw, Poland/United Nations -</strong>
        NATO announced plans to beef up the defence of Europe's eastern flank on
        Friday, Sept. 12, two days after Poland shot down drones that had violated
        its airspace in the first known action of its kind by a member of the Western
        alliance during Russia's war in Ukraine.</p>'
    section14:
      primarytype: 'block'
      uuid: '9fc1c1a0-47b3-40c2-a807-f0dffc32933d'
      activationstatus: true
      created: 2025-09-13T12:24:58.789+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the United Nations, the United States called the airspace violations\
        \ \"alarming\" and vowed to \"defend every inch of NATO territory,\" remarks\
        \ that appeared aimed at assuaging Washington's NATO allies after President\
        \ Donald Trump said Russia's drone incursion could have been a mistake.\r"
    section15:
      primarytype: 'block'
      uuid: 'faf580b6-a0b2-4022-b16f-44e5e0325633'
      activationstatus: true
      created: 2025-09-13T12:24:58.789+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Warsaw has portrayed the drone incursions as an attempt by Russia to\
        \ test the capabilities of Poland and NATO to respond.\r"
    section16:
      primarytype: 'block'
      uuid: '75a5cf19-fac1-41c6-b867-2902019c2590'
      activationstatus: true
      created: 2025-09-13T12:24:58.790+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, Poland rejected Trump's suggestion that the incursions could\
        \ have been a mistake, a rare contradiction of the U.S. president from one\
        \ of Washington's closest European allies. Its foreign minister told Reuters\
        \ Poland hoped Washington will take action to show solidarity with Warsaw.\r"
    section17:
      primarytype: 'block'
      uuid: 'e0d43c00-87e5-4979-935a-11777bfae61d'
      activationstatus: true
      created: 2025-09-13T12:24:58.790+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Later on Friday, the U.S. joined Western allies in a statement to express\
        \ concern about the drone incursion and to accuse Moscow of violating international\
        \ law and the founding U.N. Charter.\r"
    section18:
      primarytype: 'block'
      uuid: '19af6930-2754-47ad-bbd7-8d1ee9763f45'
      activationstatus: true
      created: 2025-09-13T12:24:58.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.809+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia said its forces had been attacking Ukraine at the time of the\
        \ drone incursions and that it had not intended to hit targets in Poland.\
        \ Russia's U.N. Ambassador Vassily Nebenzia said the maximum range of the\
        \ drones used did not exceed 700 km \"which makes it physically impossible\
        \ for them to have reached Polish territory.\"\r"
    section19:
      primarytype: 'block'
      uuid: '3e1d6c62-43d8-4297-8e51-f00c7086cc6b'
      activationstatus: true
      created: 2025-09-13T12:24:58.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.809+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "NATO Secretary General Mark Rutte called the incursions \"reckless\
        \ and unacceptable.\"\r"
    section20:
      primarytype: 'block'
      uuid: '1cdf74d2-458b-4186-a339-4568d2c49a12'
      activationstatus: true
      created: 2025-09-13T12:24:58.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.810+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We can't have Russian drones entering allied airspace,\" he told\
        \ a press conference announcing operation \"Eastern Sentry.\"\r"
    section21:
      primarytype: 'block'
      uuid: '0b283b39-5853-4559-b232-a3d9961bc760'
      activationstatus: true
      created: 2025-09-13T12:24:58.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.811+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Number of allies to join mission</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: 'd1aa288a-8dd6-4771-b529-8ee041b91747'
      activationstatus: true
      created: 2025-09-13T12:24:58.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.811+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "NATO's top military official, Supreme Allied Commander Europe Alexus\
        \ Grynkewich, a U.S. Air Force general, said it was a flexible operation to\
        \ bolster defences along NATO's entire eastern flank, which stretches from\
        \ the Baltic states in the north to Romania and Bulgaria in the south.\r"
    section23:
      primarytype: 'block'
      uuid: 'fd47ed18-2f34-4975-be2d-bfe2c796d1e6'
      activationstatus: true
      created: 2025-09-13T12:24:58.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.812+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Grynkewich said \"Poland and citizens from across the alliance should\
        \ be assured by our rapid response earlier this week and our significant announcement\
        \ here today.\"\r"
    section24:
      primarytype: 'block'
      uuid: '4dc20faa-d9c6-47cd-a22b-7526081811cc'
      activationstatus: true
      created: 2025-09-13T12:24:58.794+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.812+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The mission, which begins on Friday evening, will involve a range of\
        \ assets integrating air and ground bases. NATO already has substantial forces\
        \ in eastern Europe, including thousands of troops. It did not specify how\
        \ many additional troops would be involved in the new operation.\r"
    section25:
      primarytype: 'block'
      uuid: '18f919ab-e23d-4e6a-b7db-b86780b3fb01'
      activationstatus: true
      created: 2025-09-13T12:24:58.794+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.813+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rutte said allies, including Denmark, France, Britain, and Germany,\
        \ have committed to the mission with others set to join. He said NATO was\
        \ still assessing the possible intent behind the Russian incursion.\r"
    section26:
      primarytype: 'block'
      uuid: '91e8de72-b848-49e5-b488-7bcbcf2b6758'
      activationstatus: true
      created: 2025-09-13T12:24:58.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.813+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "NATO's announcement detailed a modest number of additional military\
        \ assets - including two F-16 fighter jets and a frigate from Denmark, three\
        \ Rafale fighter jets from France, and four Eurofighter jets from Germany.\
        \ Spain said it would provide air assets and Britain said it would detail\
        \ its contribution soon.\r"
    section27:
      primarytype: 'block'
      uuid: 'a3f13b5b-edda-4861-a407-6dbca470e58f'
      activationstatus: true
      created: 2025-09-13T12:24:58.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.814+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump told Fox News on Friday that his patience with Russian President\
        \ Vladimir Putin was \"sort of running out and running out fast,\" but stopped\
        \ short of threatening new sanctions over the war.\r"
    section28:
      primarytype: 'block'
      uuid: 'a9aa0f99-210e-421d-9e68-25aa1ce6c695'
      activationstatus: true
      created: 2025-09-13T12:24:58.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.814+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has repeatedly set deadlines for Moscow to agree to a ceasefire\
        \ or face new sanctions, only to row back.\r"
    section29:
      primarytype: 'block'
      uuid: '596cfda5-02fc-425f-9034-3c4512f6042e'
      activationstatus: true
      created: 2025-09-13T12:24:58.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.815+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Germany said it had extended air policing over Poland and it and France\
        \ summoned the Russian ambassadors to their countries over the drone incident.\r"
    section30:
      primarytype: 'block'
      uuid: 'e61f6a9a-14e0-444e-a585-e4ec198e063f'
      activationstatus: true
      created: 2025-09-13T12:24:58.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.816+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Questions about European defenses</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '390ecc60-c8c9-4b46-9f13-9cfebcc06b7f'
      activationstatus: true
      created: 2025-09-13T12:24:58.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.816+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For Polish leaders to directly contradict Trump is almost unheard of\
        \ and a sign of Europe's alarm at the U.S. president's willingness to give\
        \ weight to Moscow's account.\r"
    section32:
      primarytype: 'block'
      uuid: '3cf57149-1a30-427b-bc1b-7bed236e4853'
      activationstatus: true
      created: 2025-09-13T12:24:58.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.817+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This week's incident has raised questions about NATO's ability to respond\
        \ to the sort of mass drone attacks - often involving hundreds of unmanned\
        \ aerial vehicles - that have been a feature of the war in Ukraine following\
        \ Russia's 2022 invasion.\r"
    section33:
      primarytype: 'block'
      uuid: '4e171e52-a399-445b-9376-d0b27977779b'
      activationstatus: true
      created: 2025-09-13T12:24:58.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.817+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A subsidiary of Russian nuclear corporation Rosatom said on Friday\
        \ that a Ukrainian drone attacked one of the buildings of the Smolensk nuclear\
        \ power station, but it was downed and no damage or casualties were reported.\r"
    section34:
      primarytype: 'block'
      uuid: 'f036d266-cc35-4b71-96e0-87bd43500eed'
      activationstatus: true
      created: 2025-09-13T12:24:58.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.818+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "European leaders say the incident in Poland again shows Moscow has\
        \ no interest in a peace deal in Ukraine, weeks after Trump hosted Putin in\
        \ Alaska and dropped a demand that Russia accept an immediate ceasefire.\r"
    section35:
      primarytype: 'block'
      uuid: '3b3de36f-440f-4248-b684-50d133f59a1c'
      activationstatus: true
      created: 2025-09-13T12:24:58.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.818+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "European officials have been in Washington this week, hoping to coordinate\
        \ sanctions on Russia. Announcing such sanctions in tandem was previously\
        \ standard practice, but has not taken place since Trump returned to office.\r"
    section36:
      primarytype: 'block'
      uuid: 'defdb8ec-b537-4dff-9191-6e7e815e829a'
      activationstatus: true
      created: 2025-09-13T12:24:58.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.819+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kremlin spokesman Dmitry Peskov said on Friday peace negotiations were\
        \ on pause and that \"the Europeans are hindering this\" peace process.\r"
    section37:
      primarytype: 'block'
      uuid: '763bfa34-5db4-43c2-98e8-621a46a475f3'
      activationstatus: true
      created: 2025-09-13T12:24:58.802+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.819+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukrainian officials said U.S. special envoy Keith Kellogg and national\
        \ security advisers from Britain, Germany, France and Italy were in Kyiv.\
        \ President Volodymyr Zelenskiy said many details on security guarantees for\
        \ Ukraine were already on paper, and that foreign troops on the ground would\
        \ signal political support for Kyiv.\r"
    section38:
      primarytype: 'block'
      uuid: '50308d1e-e82d-436b-a0a7-04c5c37740eb'
      activationstatus: true
      created: 2025-09-13T12:24:58.803+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.820+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia and its close ally Belarus began a long-planned joint military\
        \ exercise on Friday involving drills in both countries and in the Baltic\
        \ and Barents seas.\r"
    section39:
      primarytype: 'block'
      uuid: '6d55abf4-0a6a-4ad1-a927-4df576184c6d'
      activationstatus: true
      created: 2025-09-13T12:24:58.803+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.821+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dismissing concerns abroad about the exercise, Peskov said Western\
        \ European countries were suffering \"emotional overload\" and that Russia\
        \ did not pose a threat to them.\r"
    section40:
      primarytype: 'block'
      uuid: '035a026c-bfdc-46e7-9fcf-7bbd54604c6b'
      activationstatus: true
      created: 2025-09-13T12:24:58.804+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:55:22.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:55:21.821+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Pawel Florkiewicz and Anna Koper in
        Warsaw, Anastasiia Malenko in Kyiv, John Irish and Michel Rose in Paris, Andrea
        Shalal in Washington, William James and Mark Trevelyan in London and Michelle
        Nichols at the United Nations; Writing by Timothy Heritage, Gareth Jones and
        David Brunnstrom; Editing by Peter Graff, Jon Boyle, Rod Nickel and Daniel
        Wallis)</em></p>'
  'START HERE----->un-two-state-solution-declaration-condemns-hamas':
    author: 'Reuters'
    caption: 'Members of the United Nations General Assembly vote on the Question
      of Palestine and the Implementation of the Two-State Solution, at U.N. headquarters
      in New York City, US, Sept. 12. (Eduardo Munoz/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-13T12:25:02.000+08:00
    imagesource: '7e0f47bd-d2a4-4d3c-a632-a7ceba738ee4'
    primarytype: 'composition'
    uuid: 'c84eef6d-0550-4f29-a62e-e739ad1d9081'
    lead: 'The United Nations General Assembly on Friday overwhelmingly voted to
      endorse a declaration outlining 'tangible, timebound, and irreversible steps'
      towards a two-state solution between Israel and the Palestinians ahead of a
      meeting of world leaders.'
    activationstatus: true
    created: 2025-09-13T12:26:32.387+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-13T13:17:02.802+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-13T13:17:02.443+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'UN overwhelmingly endorses two-state solution declaration that condemns
      Hamas'
    visualtype: 'image'
    section9:
      primarytype: 'block'
      uuid: '6cbe759d-a418-4748-9d04-a38465b81d77'
      activationstatus: true
      created: 2025-09-13T12:26:32.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>United Nations -</strong> The United Nations General Assembly
        on Friday, Sept. 12, overwhelmingly voted to endorse a declaration outlining
        "tangible, timebound, and irreversible steps" towards a two-state solution
        between Israel and the Palestinians ahead of a meeting of world leaders.</p>'
    section10:
      primarytype: 'block'
      uuid: '54e5996e-98bd-4ffb-867b-e443917f8604'
      activationstatus: true
      created: 2025-09-13T12:26:32.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The seven-page declaration is the result of an international conference
        at the UN in July - hosted by Saudi Arabia and France - on the decades-long
        conflict. The United States and Israel boycotted the event.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c5233855-a2f8-4e41-8058-df7652ee0de8'
      activationstatus: true
      created: 2025-09-13T12:26:32.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A resolution endorsing the declaration received 142 votes in favor\
        \ and 10 against, while 12 countries abstained.\r"
    section12:
      primarytype: 'block'
      uuid: '2b4d3ebc-d388-4000-9830-844783cd2f24'
      activationstatus: true
      created: 2025-09-13T12:26:32.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The vote comes ahead of a meeting of world leaders on September 22\
        \ - on the sidelines of the high-level U.N. General Assembly - where Britain,\
        \ France, Canada, Australia and Belgium are expected to formally recognize\
        \ a Palestinian state.\r"
    section13:
      primarytype: 'block'
      uuid: '5c93459d-658e-4dae-9be9-571909b68279'
      activationstatus: true
      created: 2025-09-13T12:26:32.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The declaration endorsed by the 193-member General Assembly condemns\
        \ the attacks against Israel by Palestinian militants Hamas on October 7,\
        \ 2023, which triggered the war in Gaza.\r"
    section14:
      primarytype: 'block'
      uuid: '15b541ad-9b9c-42e8-9181-9ddf6245da9e'
      activationstatus: true
      created: 2025-09-13T12:26:32.429+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also condemns the attacks by Israel against civilians and civilian\
        \ infrastructure in Gaza, siege and starvation, \"which have resulted in a\
        \ devastating humanitarian catastrophe and protection crisis.\"\r"
    section15:
      primarytype: 'block'
      uuid: '0452bc3f-d4d0-495d-aec7-1f2bf68c0e43'
      activationstatus: true
      created: 2025-09-13T12:26:32.429+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.438+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "French Foreign Minister Jean-Noel Barrot said the resolution secured\
        \ the international isolation of Hamas.\r"
    section16:
      primarytype: 'block'
      uuid: 'f8bff08c-2652-4368-8da6-064c982bd9e3'
      activationstatus: true
      created: 2025-09-13T12:26:32.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.438+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"For the first time today, the United Nations adopted a text condemning\
        \ it for its crimes and calling for its surrender and disarmament,\" he said\
        \ in an X post.\r"
    section17:
      primarytype: 'block'
      uuid: '848938ff-8a8c-4151-ace3-6ca682f4bcab'
      activationstatus: true
      created: 2025-09-13T12:26:32.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.439+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The resolution was supported by all Gulf Arab states. Israel and the\
        \ United States voted against it, along with Argentina, Hungary, Micronesia,\
        \ Nauru, Palau, Papua New Guinea, Paraguay and Tonga.\r"
    section18:
      primarytype: 'block'
      uuid: '67364dce-087f-416d-b93f-dac06cc5fa85'
      activationstatus: true
      created: 2025-09-13T12:26:32.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.439+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The declaration endorsed by the resolution says the war in Gaza \"\
        must end now\" and support the deployment of a temporary international stabilization\
        \ mission mandated by the U.N. Security Council.\r"
    section19:
      primarytype: 'block'
      uuid: 'e103f8e8-32c2-43a0-bcf7-cdbf2d8abe87'
      activationstatus: true
      created: 2025-09-13T12:26:32.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.440+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United States described the vote as \"yet another misguided and\
        \ ill-timed publicity stunt\" that undermined serious diplomatic efforts to\
        \ end the conflict.\r"
    section20:
      primarytype: 'block'
      uuid: '16da37bb-a138-4da7-8fa3-2245f3312eb3'
      activationstatus: true
      created: 2025-09-13T12:26:32.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.440+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Make no mistake, this resolution is a gift to Hamas,\" U.S. diplomat\
        \ Morgan Ortagus told the General Assembly. \"Far from promoting peace, the\
        \ conference has already prolonged the war, emboldened Hamas and harmed the\
        \ prospects of peace in both short and long term.\"\r"
    section21:
      primarytype: 'block'
      uuid: '2d019aa2-678c-4c40-8fec-cf59dda5bec9'
      activationstatus: true
      created: 2025-09-13T12:26:32.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.441+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel, which has long criticized the U.N. for not condemning Hamas\
        \ by name for the October 7 attacks, dismissed the declaration as one-sided\
        \ and described the vote as theater.\r"
    section22:
      primarytype: 'block'
      uuid: 'a432f14f-a878-4c88-8c1e-2b1d45ef6bbd'
      activationstatus: true
      created: 2025-09-13T12:26:32.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.441+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The only beneficiary is Hamas …When terrorists are the ones cheering,\
        \ you are not advancing peace; you are advancing terror,\" Israel's U.N. Ambassador\
        \ Danny Danon said.\r"
    section23:
      primarytype: 'block'
      uuid: '89c6e261-3345-4c8d-9c09-633e0935b9ef'
      activationstatus: true
      created: 2025-09-13T12:26:32.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.442+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The October 7, 2023, Hamas attack on Israel killed 1,200 people, mostly\
        \ civilians, and about 251 were taken hostage, according to Israeli tallies.\
        \ More than 64,000 people, also mostly civilians, have since been killed during\
        \ the war in Gaza, according to local health authorities.\r"
    section24:
      primarytype: 'block'
      uuid: '4b79e9e2-1e64-4c88-99a4-0c79790a68ad'
      activationstatus: true
      created: 2025-09-13T12:26:32.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T13:17:02.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T13:17:02.442+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michelle Nichols; Editing by Rami Ayyub and Nia
        Williams)</em></p>'
  'START HERE----->illustrating-change-in-three-day-fair':
    caption: '“Can Illustration Make A Difference” roundtable discussion at the
      Manila Illustration Fair 2025, Sept. 12  (⁦newswatchplus.ph⁩ intern Nadine Felismino)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-13T15:22:37.000+08:00
    imagesource: '7ca7ab7a-a331-40fa-b717-cb1b3587bb6a'
    primarytype: 'composition'
    uuid: '3db284a1-2c88-44d2-974d-5f31004c08fe'
    lead: 'Illustrations can go beyond aesthetics and serve as powerful media for
      connection, conversation, and social impact, panelists in a roundtable discussion
      said on Friday, Sept. 12.'
    activationstatus: true
    created: 2025-09-13T15:33:12.660+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-13T15:44:06.336+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-13T15:44:06.096+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Illustrating change in three-day fair'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e8bf85c0-fe33-4079-834a-98845bff7ec1'
      activationstatus: true
      created: 2025-09-13T15:33:12.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T15:44:06.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T15:44:06.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Illustrations can go
        beyond aesthetics and serve as powerful media for connection, conversation,
        and social impact, panelists in a roundtable discussion said on Friday, Sept.
        12.</p>'
    section1:
      primarytype: 'block'
      uuid: '32e39a15-90c9-4b95-ba4c-2617a07eca36'
      activationstatus: true
      created: 2025-09-13T15:33:12.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T15:44:06.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T15:44:06.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Held at the UP Fine Arts Gallery in UP Diliman, the opening of the
        three-day Manila Illustration Fair (MIF) - with the theme, “Make Space,” grouped
        illustrators and designers who reflected on simplifying complex ideas and
        making them more accessible to the public through illustration.</p>'
    section2:
      primarytype: 'block'
      uuid: '1c22ca03-e9c8-4d67-a2c6-b49f195d3c96'
      activationstatus: true
      created: 2025-09-13T15:33:12.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T15:44:06.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T15:44:06.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Dan Matutina, a Directors Club Young Guns awardee, said illustration
        bridges abstract concepts and lived realities.'
    section3:
      primarytype: 'block'
      uuid: '0dd27a6c-5038-4fe1-a5da-0686d6e6c598'
      activationstatus: true
      created: 2025-09-13T15:33:12.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T15:44:06.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T15:44:06.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I feel like illustration as a medium is very much bringing abstract
        ideas into the world,” he said.'
    section4:
      primarytype: 'block'
      uuid: 'd6503954-d21a-4c56-8f5a-3f5188a6e51b'
      activationstatus: true
      created: 2025-09-13T15:33:12.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T15:44:06.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T15:44:06.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Discussions also emphasized the importance of community in creative
        practice.'
    section5:
      primarytype: 'block'
      uuid: '826aae64-c0f2-4c52-a588-a8604b669987'
      activationstatus: true
      created: 2025-09-13T15:33:12.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T15:44:06.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T15:44:06.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I think illustration is a very powerful medium… people can relate
        with [it] more.” said Liza Florez, adding that illustrations allow audiences
        to connect with ideas that might seem complex.'
    section6:
      primarytype: 'block'
      uuid: '67afea6a-fc82-4a6a-803a-0792cacf80c3'
      activationstatus: true
      created: 2025-09-13T15:33:12.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T15:44:06.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T15:44:06.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The MIF features exhibitions, talks, workshops, portfolio reviews,
        and a community built around a shared passion for illustration. '
    section7:
      primarytype: 'block'
      uuid: '50eafab6-49e9-4679-aea9-229fd7be7560'
      activationstatus: true
      created: 2025-09-13T15:33:12.685+08:00
      createdby: 'jelo-nwp'
