  'START HERE----->suspect-charlie-kirk-murder-in-custody-':
    author: 'Andrew Hay and Jarrett Renshaw, Reuters'
    caption: 'A combination photo shows a person of interest in the fatal shooting
      of US right-wing activist and commentator Charlie Kirk during an event at Utah
      Valley University, in Orem, Utah, U.S. shown in security footage released by
      the Utah Department of Public Safety on Sept. 11.(Utah Department of Public
      Safety/Handout via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-13T11:53:05.000+08:00
    imagesource: '047e4d10-0be4-411e-b22b-d17ff025eed0'
    primarytype: 'composition'
    uuid: '6bb97c2e-f3fd-4064-b449-4aed1ecd1f8d'
    lead: 'A young Utah man suspected of killing the conservative activist Charlie
      Kirk at a university forum has been taken into custody, as US leaders reacted
      with sorrow and frustration over the latest outbreak of political violence sweeping
      the country.'
    activationstatus: true
    created: 2025-09-13T11:56:11.612+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-13T12:00:56.525+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-13T12:00:56.139+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Suspect in Charlie Kirk murder in custody after 33-hour manhunt'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8378e9f1-8f35-495e-8bec-3e80fd6a15d8'
      activationstatus: true
      created: 2025-09-13T11:56:11.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Orem, Utah, US -</strong>&nbsp;A young Utah man suspected
        of killing the conservative activist Charlie Kirk at a university forum has
        been taken into custody, as US leaders reacted with sorrow and frustration
        over the latest outbreak of political violence sweeping the country.</p>'
    section1:
      primarytype: 'block'
      uuid: '0f11d3dc-edcc-46d2-9fbe-cad9123272f0'
      activationstatus: true
      created: 2025-09-13T11:56:11.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We got him," Utah Governor Spencer Cox told reporters at a briefing
        on Friday, Sept. 12, expressing relief after an intense manhunt by local and
        federal law enforcement that followed Kirk's murder on Wednesday by a sniper
        at Utah Valley University in Orem.</p>'
    section2:
      primarytype: 'block'
      uuid: '5b9ef087-ef59-4a74-801b-cebc2a5e9832'
      activationstatus: true
      created: 2025-09-13T11:56:11.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The suspect, identified as Tyler Robinson, 22, was taken into custody\
        \ on Thursday night, about 33 hours after the shooting, FBI Director Kash\
        \ Patel told reporters. The agency had received more than 11,000 tips as of\
        \ Friday morning, the most since the 2013 Boston Marathon bombing, he said.\r"
    section3:
      primarytype: 'block'
      uuid: 'a48ce0ad-1912-4b34-a100-904338086bc4'
      activationstatus: true
      created: 2025-09-13T11:56:11.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Robinson was captured after a relative and a family friend alerted\
        \ the local sheriff's office that he had confessed to them, or \"implied that\
        \ he had committed\" the murder, the governor said.\r"
    section4:
      primarytype: 'block'
      uuid: 'eb88b548-f590-464b-85ca-1a0021cc639a'
      activationstatus: true
      created: 2025-09-13T11:56:11.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I want to thank the family members of Tyler Robinson who did the\
        \ right thing in this case and were able to bring him into law enforcement,\"\
        \ Cox said. \"Through some process, the family came to know that this had\
        \ happened.\"\r"
    section5:
      primarytype: 'block'
      uuid: 'ddfd8461-1f49-47a2-be46-94ceea251c90'
      activationstatus: true
      created: 2025-09-13T11:56:11.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Security camera images, some previously released to the public, and\
        \ evidence gathered from the suspect's profile on the chat and streaming platform\
        \ Discord also helped investigators link him to the crime, the governor said.\r"
    section6:
      primarytype: 'block'
      uuid: '81e47ea7-3fb7-4fee-85e6-8d5190d1d2d0'
      activationstatus: true
      created: 2025-09-13T11:56:11.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kirk, 31, a close ally of US President Donald Trump who helped build
        Republican support among young voters in 2024, was killed by a single gunshot
        fired from a rooftop as he spoke onstage during an outdoor campus event attended
        by 3,000 people. Trump called the shooting a "heinous assassination."</p>'
    section7:
      primarytype: 'block'
      uuid: '5ce2c950-d55f-407f-b1e4-4f36763052f5'
      activationstatus: true
      created: 2025-09-13T11:56:11.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A bolt-action rifle believed to be the murder weapon was later found\
        \ nearby, officials said.\r"
    section8:
      primarytype: 'block'
      uuid: 'b9a307e7-8bd6-4eba-8f80-c129033983b1'
      activationstatus: true
      created: 2025-09-13T11:56:11.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The killing has stirred outrage among Kirk's supporters and denunciations\
        \ of political violence from Democrats, Republicans and foreign governments.\r"
    section9:
      primarytype: 'block'
      uuid: '86167e44-25c6-4dd7-aed1-a91718a25766'
      activationstatus: true
      created: 2025-09-13T11:56:11.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"It is an attack on all of us," Utah's governor said, calling Kirk's
        murder a "watershed in American history" and comparing it to the rash of US
        political assassinations of the 1960s. "It is an attack on the American experiment.
        It is an attack on our ideals."</p>'
    section10:
      primarytype: 'block'
      uuid: '2f189360-50e0-4593-8bf0-68e5163f2569'
      activationstatus: true
      created: 2025-09-13T11:56:11.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In her first public comments since her spouse was gunned down, Erika\
        \ Kirk vowed in a tearful but defiant livestreamed message on Friday evening\
        \ that \"the movement built by my husband will not die,\" and that his radio-podcast\
        \ show would continue.\r"
    section11:
      primarytype: 'block'
      uuid: '3aa24ea6-3a4d-42bf-a7c7-7577e9250b01'
      activationstatus: true
      created: 2025-09-13T11:56:11.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She also thanked the ranks of law enforcement \"who worked tirelessly\
        \ to capture my husband's assassin.\"\r"
    section12:
      primarytype: 'block'
      uuid: 'a9235f55-6764-4ea5-ba1c-26a11d8c4eaa'
      activationstatus: true
      created: 2025-09-13T11:56:11.700+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United States has been experiencing its most sustained period of\
        \ political violence in decades. Reuters has documented more than 300 cases\
        \ of politically motivated violent acts across the ideological spectrum since\
        \ supporters of Trump attacked the U.S. Capitol on January 6, 2021.\r"
    section13:
      primarytype: 'block'
      uuid: '4cd28f82-ee3a-4c8c-a325-b5ed1e5f15f1'
      activationstatus: true
      created: 2025-09-13T11:56:11.700+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump himself has survived two attempts on his life, one that left\
        \ him with a grazed ear during a campaign event in July 2024 and another two\
        \ months later foiled by federal agents.\r"
    section14:
      primarytype: 'block'
      uuid: '42b6c465-dd33-4dfa-9603-36e7cf8d5d72'
      activationstatus: true
      created: 2025-09-13T11:56:11.701+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Suspect's profile emerges</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '6086b206-5933-497b-99cb-cec6635d0e38'
      activationstatus: true
      created: 2025-09-13T11:56:11.701+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The governor declined to discuss possible motives for the killing.\
        \ But in describing inscriptions investigators found on ammunition recovered\
        \ from the scene, Cox said one of the casings bore the message: \"Here fascist!\
        \ CATCH,\" adding in response to reporters' questions, \"I think that speaks\
        \ for itself.\"\r"
    section16:
      primarytype: 'block'
      uuid: '44c6560c-68e2-4460-bfd9-083ffcf426a2'
      activationstatus: true
      created: 2025-09-13T11:56:11.702+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Details about Robinson's life were just beginning to emerge on Friday.\
        \ Cox said the suspect had lived for a long time with his family in Washington\
        \ County in the southwest corner of Utah, near the Arizona and Nevada borders.\r"
    section17:
      primarytype: 'block'
      uuid: '7a3738a1-a1a9-408d-8d0c-9ebf29215100'
      activationstatus: true
      created: 2025-09-13T11:56:11.702+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The suspect did not appear to have any criminal history, according\
        \ to state records. He was a registered voter but was not affiliated with\
        \ a political party, according to voter records.\r"
    section18:
      primarytype: 'block'
      uuid: '6032521b-47ac-423e-912c-1c26fc0c9605'
      activationstatus: true
      created: 2025-09-13T11:56:11.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the time of the shooting, he was a third-year student in the electrical\
        \ apprenticeship program at Dixie Technical College, part of Utah's public\
        \ university system. He previously had earned a four-year scholarship to Utah\
        \ State University in Logan, but left after one semester.\r"
    section19:
      primarytype: 'block'
      uuid: '05d2d568-0528-4496-8f05-db0845adf035'
      activationstatus: true
      created: 2025-09-13T11:56:11.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A neighbor, Steven Green, said he knew the family from attending the\
        \ same Mormon church.\r"
    section20:
      primarytype: 'block'
      uuid: 'bf842e2b-b9c9-4da5-a2d4-aa0e7e5afdf1'
      activationstatus: true
      created: 2025-09-13T11:56:11.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A family member interviewed by investigators said Robinson had become\
        \ more political in recent years and had said to another relative that he\
        \ disliked Kirk and his viewpoints, Cox said.\r"
    section21:
      primarytype: 'block'
      uuid: 'e450e2d1-8cfc-4805-a0e5-8f131a9b73fa'
      activationstatus: true
      created: 2025-09-13T11:56:11.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He was arrested on suspicion of aggravated murder, felony discharge\
        \ of a firearm causing serious injury and obstruction of justice, according\
        \ to an affidavit filed by investigators. Detained in the Utah County jail,\
        \ he was expected to be formally charged early next week, Cox said.\r"
    section22:
      primarytype: 'block'
      uuid: '604c7825-ad4c-4e77-8708-bf2212ae42c6'
      activationstatus: true
      created: 2025-09-13T11:56:11.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Tributes from FBI chief and widow</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: '7bb12ce2-d937-48a1-9917-61c63daa10d9'
      activationstatus: true
      created: 2025-09-13T11:56:11.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kirk, a well-connected activist, author and co-founder of the influential
        conservative student group Turning Point USA, was friends with Vice President
        JD Vance, Trump's family and others at the highest echelons of the US government.</p>'
    section24:
      primarytype: 'block'
      uuid: 'ea5ce3eb-5d2b-42df-8bca-758fc8009f32'
      activationstatus: true
      created: 2025-09-13T11:56:11.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Patel, the FBI director, also offered a personal tribute at the press\
        \ conference: \"Rest now brother, we have the watch. I'll see you in Valhalla,\"\
        \ he said in closing his remarks, referring to the heavenly reward for warriors\
        \ in Norse mythology.\r"
    section25:
      primarytype: 'block'
      uuid: 'e2396adb-d1e0-4c72-b855-eb82f9e78e0e'
      activationstatus: true
      created: 2025-09-13T11:56:11.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking hours later on YouTube from the studio of his radio-podcast\
        \ series \"The Charlie Kirk Show,\" Erika Kirk urged young people to join\
        \ Turning Point, and exalted her husband as a fallen hero who \"now and for\
        \ all eternity will stand at his savior's side wearing the glorious crown\
        \ of a martyr.\"\r"
    section26:
      primarytype: 'block'
      uuid: '1b356555-581e-4024-bbbf-9904c02f52b3'
      activationstatus: true
      created: 2025-09-13T11:56:11.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kirk appeared at Utah Valley on Wednesday as part of a planned 15-event
        "American Comeback Tour" of college campuses, having just returned to the
        US from a speaking tour in South Korea and Japan.</p>'
    section27:
      primarytype: 'block'
      uuid: '1469e019-1ffa-4499-8c35-61c725348ae4'
      activationstatus: true
      created: 2025-09-13T11:56:11.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Known for his often-provocative discourse on race, gender, immigration\
        \ and gun rights, Kirk would use such events to invite members of the crowd\
        \ to debate him and was frequently challenged by both people on the left and\
        \ the far right.\r"
    section28:
      primarytype: 'block'
      uuid: '545076d1-44b8-4690-860c-0bb8eb92def7'
      activationstatus: true
      created: 2025-09-13T11:56:11.708+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We will never be able to solve all the other problems, including\
        \ the violence problems that people are worried about if we can't have a clash\
        \ of ideas, safely and securely,\" the governor said on Friday. \"That's why\
        \ this matters so much.\"\r"
    section29:
      primarytype: 'block'
      uuid: 'a1607527-1a9c-4c64-8c66-62dba0c51f1c'
      activationstatus: true
      created: 2025-09-13T11:56:11.709+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T12:00:56.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T12:00:56.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrew Hay in Orem and Jarrett Renshaw in New
        York; Additional reporting by Andrea Shalal, Kat Jackson, Doina Chiacu, Brendan
        O'Brien, Sarah N Lynch, Jana Winter, Steve Gorman and James Oliphant; Writing
        by Jonathan Allen; Editing by Paul Thomasch, Frank McGurty, Alistair Bell,
        Rosalba O'Brien and Himani Sarkar)</em></p>'
  'START HERE----->nato-beef-up-defense-europe-eastern-flank':
    author: 'Andrew Gray, Barbara Erling, and Michelle Nichols, Reuters'
    caption: 'NATO Secretary General Mark Rutte and Supreme Allied Commander Europe
      Alexus G. Grynkewich attend a press conference at the Alliance headquarters
      in Brussels, Belgium, Sept. 12. (Omar Havana/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
