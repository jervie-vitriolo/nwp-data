    title: 'PH protests China’s nature reserve plan at Scarborough Shoal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ea42efba-4dec-49c6-ae8c-c155251c9198'
      activationstatus: true
      created: 2025-09-13T11:05:14.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines has
        lodged a diplomatic protest against China’s plan to establish a new nature
        reserve at Scarborough Shoal, a hotly contested reef in the West Philippine
        Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ec527c87-e7ff-40e8-a78c-bdc69c03eca6'
      activationstatus: true
      created: 2025-09-13T11:05:14.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.629+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '69dd5815-1a45-43e3-a4ae-edc61f1c7759'
      activationstatus: true
      created: 2025-09-13T11:05:14.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.629+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Saturday, Sept. 13, Foreign Affairs spokesperson Angelica Escalona\
        \ said the protest filed on Friday, Sept. 12, was a “strong, unequivocal,\
        \ and formal articulation” of the country's objections to China’s action.\r"
    section3:
      primarytype: 'block'
      uuid: '7d9dcc5b-e331-42b0-be9a-a42c23a69f42'
      activationstatus: true
      created: 2025-09-13T11:05:14.630+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.630+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd55942c1-64c3-4c32-8684-e0ee2f694403'
      activationstatus: true
      created: 2025-09-13T11:05:14.630+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.630+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China has approved the creation of a national nature reserve at Scarborough\
        \ Shoal, which it calls Huangyan Island as part of its expansive historical\
        \ claim in much of the South China Sea, planning to preserve over 3,000 hectares\
        \ of coral reef ecosystem.\r"
    section5:
      primarytype: 'block'
      uuid: 'c9ee6207-620a-4f37-a490-02725ddb70f9'
      activationstatus: true
      created: 2025-09-13T11:05:14.631+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.631+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '64079cd2-500f-40af-8b68-3382029efd59'
      activationstatus: true
      created: 2025-09-13T11:05:14.631+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.631+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China previously said the conservation area aims to “maintain the diversity,\
        \ stability and sustainability” of the shoal’s ecosystem.\r"
    section7:
      primarytype: 'block'
      uuid: 'c278d296-37f8-48b3-b9e5-8280f143ef17'
      activationstatus: true
      created: 2025-09-13T11:05:14.631+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.631+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '85706c7a-0b81-4435-9694-913b86dd1f5a'
      activationstatus: true
      created: 2025-09-13T11:05:14.632+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.632+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters reported it would cover the entire northeastern side of the\
        \ triangle-shaped atoll, with close proximity to the sole entrance for larger\
        \ vessels. \r"
    section9:
      primarytype: 'block'
      uuid: 'a05251c4-0a43-4579-8068-8db3af8cf63f'
      activationstatus: true
      created: 2025-09-13T11:05:14.632+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.632+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ded66bb7-031a-4cd2-bb7e-e5b77432d15e'
      activationstatus: true
      created: 2025-09-13T11:05:14.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The maritime feature, which the Philippines calls Bajo de Masinloc\
        \ or Panatag Shoal, lies around 200 kilometers west of Luzon, well within\
        \ the country’s exclusive economic zone.\r"
    section11:
      primarytype: 'block'
      uuid: '33215038-3ae2-485e-8061-876bebee6567'
      activationstatus: true
      created: 2025-09-13T11:05:14.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '05404934-b8a8-49af-af0b-1c392885955d'
      activationstatus: true
      created: 2025-09-13T11:05:14.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China rejected the 2016 arbitral ruling that invalidated Beijing’s\
        \ sweeping claims in the South China Sea.\r"
    section13:
      primarytype: 'block'
      uuid: 'abf00d9f-3d43-4555-95c0-06dfd1211e15'
      activationstatus: true
      created: 2025-09-13T11:05:14.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T11:05:14.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T11:05:14.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9c88979d-1d47-443c-a3bc-d0780d44a551'
      activationstatus: true
      created: 2025-09-13T11:05:14.635+08:00
      createdby: 'jelo-nwp'
