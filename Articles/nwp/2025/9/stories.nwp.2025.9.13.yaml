    title: 'Nepal sets March elections after naming interim prime minister'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3f9003b1-c4f6-4144-a217-947cefaf51ab'
      activationstatus: true
      created: 2025-09-13T18:36:35.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:42:28.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:42:28.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kathmandu, Nepal -</strong>&nbsp;Nepal's President Ramchandra
        Paudel dissolved parliament and called for fresh elections on March 5, his
        office said late on Friday, Sept. 12, following a week of deadly violence
        that culminated in the appointment of the country's first woman prime minister
        in the interim.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bd185e71-73e9-407c-a43d-f2736e1433b3'
      activationstatus: true
      created: 2025-09-13T18:36:35.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:42:28.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:42:28.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The announcement came just hours after Paudel appointed former Chief
        Justice Sushila Karki to lead the country, following the deadly "Gen Z"-led
        anti-graft protests that forced Nepali Prime Minister K.P. Sharma Oli to resign.</p>'
    section2:
      primarytype: 'block'
      uuid: '72f7edd1-0b17-408c-b0c1-a6b9d7f9ea32'
      activationstatus: true
      created: 2025-09-13T18:36:35.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:42:28.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:42:28.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president \"dissolved the House of Representatives ... and fixed\
        \ March 5, 2026, Thursday for the elections\", according to a statement from\
        \ the president's office.\r"
    section3:
      primarytype: 'block'
      uuid: '6851a7a2-c00d-486f-a19a-7c772fe150ba'
      activationstatus: true
      created: 2025-09-13T18:36:35.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:42:28.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:42:28.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Karki was appointed after two days of intense negotiations between\
        \ Paudel, army chief Ashok Raj Sigdel and the protest leaders behind Nepal's\
        \ worst upheaval in years, which left at least 51 people killed and more than\
        \ 1,300 injured.\r"
    section4:
      primarytype: 'block'
      uuid: '340815e4-2239-45de-adac-5ee00bff08ec'
      activationstatus: true
      created: 2025-09-13T18:36:35.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:42:28.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:42:28.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nepal's southern neighbour, India, said it hoped that the developments\
        \ would help foster peace and stability.\r"
    section5:
      primarytype: 'block'
      uuid: 'f42f33d8-8390-49aa-8b8c-4d16e8c38292'
      activationstatus: true
      created: 2025-09-13T18:36:35.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:42:28.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:42:28.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Heartfelt congratulations to the Honorable Sushila Karki Ji on assuming\
        \ the office of Prime Minister of Nepal's interim government. India is fully\
        \ committed to the peace, progress, and prosperity of Nepal's brothers and\
        \ sisters,\" Indian Prime Minister Narendra Modi said in a post on X.\r"
    section6:
      primarytype: 'block'
      uuid: '536030df-b5f6-4919-bb92-ce78638ac7d3'
      activationstatus: true
      created: 2025-09-13T18:36:35.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:42:28.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:42:28.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country-wide protests were sparked by a social media ban that has\
        \ since been rolled back. The violence subsided only after Oli resigned on\
        \ Tuesday.\r"
    section7:
      primarytype: 'block'
      uuid: '221c992b-808f-4fa0-b9d0-5a49c70150ac'
      activationstatus: true
      created: 2025-09-13T18:36:35.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:42:28.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:42:28.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nepal has grappled with political and economic instability since the\
        \ abolition of its monarchy in 2008, while a lack of jobs drives millions\
        \ of young people to seek work in other countries like the Middle East, South\
        \ Korea and Malaysia.\r"
    section8:
      primarytype: 'block'
      uuid: '90cb7850-9395-413f-87e0-3e548cd45818'
      activationstatus: true
      created: 2025-09-13T18:36:35.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:42:28.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:42:28.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country of 30 million people, tucked between China and India, inched\
        \ back towards normalcy on Friday - with shops reopened, cars back on roads,\
        \ and police replacing the guns they wielded earlier in the week with batons.\r"
    section9:
      primarytype: 'block'
      uuid: 'be8d2a45-c735-4148-8701-2f0873e8a3af'
      activationstatus: true
      created: 2025-09-13T18:36:35.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:42:28.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:42:28.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gopal Sharma; Editing by Aftab Ahmed and Himani
        Sarkar)</em></p>'
  'START HERE----->paramount-criticizes-entertainers-boycott-pledge':
    author: 'Kanishka Singh, Reuters'
    caption: 'An entrance to the Paramount studio lot in Hollywood is shown in Los
      Angeles, California, US, Aug. 5.. (Mike Blake/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-13T18:47:23.000+08:00
    imagesource: '2c451997-3e3a-4c40-86b7-055b76d66c04'
    primarytype: 'composition'
    uuid: 'd8d28534-bda6-4e78-baa6-45b2b5da19db'
    lead: 'Paramount said on Friday it condemned a pledge signed earlier this week
      by more than 4,000 actors, entertainers, and producers, including some Hollywood
      stars, to not work with Israeli film institutions that they see as being complicit
      in the abuse of Palestinians by Israel.'
    activationstatus: true
    created: 2025-09-13T18:51:06.285+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-13T18:57:44.359+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-13T18:57:44.094+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Paramount criticizes pledge by entertainers to boycott Israeli film
      institutions'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2e43ad15-407e-4f1c-a923-956368c7dfe5'
      activationstatus: true
      created: 2025-09-13T18:51:06.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:57:44.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:57:44.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;Paramount said on Friday,
        Sept. 12, it condemned a pledge signed earlier this week by more than 4,000
        actors, entertainers, and producers, including some Hollywood stars, to not
        work with Israeli film institutions that they see as being complicit in the
        abuse of Palestinians by Israel.</p>'
    section1:
      primarytype: 'block'
      uuid: '40a9e076-385c-4553-9313-8f2879ed1f7d'
      activationstatus: true
      created: 2025-09-13T18:51:06.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:57:44.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:57:44.088+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Why it's important</strong></h2>'
    section2:
      primarytype: 'block'
      uuid: '7113596d-6a29-4de4-b929-92959766e567'
      activationstatus: true
      created: 2025-09-13T18:51:06.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:57:44.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:57:44.088+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Paramount became the first major studio to respond to the pledge released\
        \ on Monday.\r"
    section3:
      primarytype: 'block'
      uuid: '22ea56d1-2512-4e36-b2e6-28fa8caacc3c'
      activationstatus: true
      created: 2025-09-13T18:51:06.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:57:44.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:57:44.089+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some organizations have faced calls for boycotts and protests over\
        \ ties with the Israeli government as the humanitarian crisis in Gaza from\
        \ Israel's military assault grows, and images of starving Palestinians, including\
        \ children, spark global outrage.\r"
    section4:
      primarytype: 'block'
      uuid: '3355a25d-9bc7-45d1-9629-ba542ca1da98'
      activationstatus: true
      created: 2025-09-13T18:51:06.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:57:44.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:57:44.089+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2> </h2><p><strong>Key quotes</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '1066145a-36d9-4e47-a114-08a077372bfa'
      activationstatus: true
      created: 2025-09-13T18:51:06.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:57:44.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:57:44.090+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We do not agree with recent efforts to boycott Israeli filmmakers.\
        \ Silencing individual creative artists based on their nationality does not\
        \ promote better understanding or advance the cause of peace,\" Paramount\
        \ said. \"We need more engagement and communication - not less.\"\r"
    section6:
      primarytype: 'block'
      uuid: 'd4393ff8-378c-429b-b577-317f2770078f'
      activationstatus: true
      created: 2025-09-13T18:51:06.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:57:44.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:57:44.090+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The pledge from earlier this week said it was not urging anyone to\
        \ stop working with Israeli individuals but instead \"the call is for film\
        \ workers to refuse to work with Israeli institutions that are complicit in\
        \ Israel's human rights abuses.\"\r"
    section7:
      primarytype: 'block'
      uuid: '828dd09b-58ee-4fcc-874e-59c6d9a37a59'
      activationstatus: true
      created: 2025-09-13T18:51:06.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:57:44.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:57:44.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli film institutions had engaged in \"whitewashing or justifying\"\
        \ abuse of Palestinians, it said, drawing parallels with how entertainers\
        \ had made a similar pledge in the past against apartheid-era South Africa.\r"
    section8:
      primarytype: 'block'
      uuid: 'b5580a39-2572-44d1-b47a-f2b209677095'
      activationstatus: true
      created: 2025-09-13T18:51:06.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:57:44.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:57:44.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Signatories included actors Olivia Colman, Emma Stone, Mark Ruffalo,\
        \ Tilda Swinton, Riz Ahmed, Javier Bardem, and Cynthia Nixon, among others.\r"
    section9:
      primarytype: 'block'
      uuid: 'eacaae1f-6a8f-4c76-a255-b601ccca3954'
      activationstatus: true
      created: 2025-09-13T18:51:06.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:57:44.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:57:44.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Context</strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'c0df6db6-8fd3-4e2b-a46e-b68cdd5e1dac'
      activationstatus: true
      created: 2025-09-13T18:51:06.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-13T18:57:44.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-13T18:57:44.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>U.S. ally Israel's assault on Gaza since October 2023 has killed
        tens of thousands of people, internally displaced Gaza's entire population,
        and set off a starvation crisis. Multiple rights experts and scholars assess
        it amounts to genocide.</p>'
    section11:
      primarytype: 'block'
      uuid: 'efa80ed9-889f-4f75-b355-a97c5958516a'
      activationstatus: true
