      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T00:23:00.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Castro said Malacañang said Singson and Fajardo were competent to lead\
        \ the deep probe on corruption, not connected to any agency or contractor,\
        \ and not politicians.\r"
