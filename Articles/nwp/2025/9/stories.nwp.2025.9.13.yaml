  'START HERE----->nepal-march-elections-after-naming-interim-pm':
    author: 'Gopal Sharma, Reuters'
    caption: 'Nepal’s President Ramchandra Paudel administers the oath of office
      to Sushila Karki, a former Chief Justice, as Nepal’s interim prime minister
      during a swearing-in ceremony, following violent anti-graft protests, at the
      president's office in Kathmandu, Nepal, Sept. 12. (Nepal's President Office/Handout
      via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-13T18:34:35.000+08:00
    imagesource: '4a3edff9-b32b-4954-9d86-2c0bcc989c69'
    primarytype: 'composition'
    uuid: 'c802d7f4-54bc-4261-a4c3-cdd34cfdee8e'
    lead: 'Nepal's President Ramchandra Paudel dissolved parliament and called
      for fresh elections on March 5, his office said late on Friday, following a
      week of deadly violence that culminated in the appointment of the country's
      first woman prime minister in the interim.'
    activationstatus: true
    created: 2025-09-13T18:36:35.179+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-13T18:42:28.450+08:00
