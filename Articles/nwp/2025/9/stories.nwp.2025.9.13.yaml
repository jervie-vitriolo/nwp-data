    uuid: 'db85aada-15e5-4b03-8a6d-dad28e87305b'
    lead: 'The Philippines has lodged a diplomatic protest against China’s plan
      to establish a new nature reserve at Scarborough Shoal, a hotly contested reef
      in the West Philippine Sea.'
    activationstatus: true
