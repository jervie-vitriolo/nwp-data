      lastmodified: 2025-09-03T11:04:12.688+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I was checking the website of Sumbong sa Pangulo, ang nakita ko
        du'n umaabot yata ng [I saw government projects reach] around 50, 53? Can
        you confirm that?” Akbayan party-list Rep. Chel Diokno asked, to which Lubiano
        replied he was uncertain.</p>'
