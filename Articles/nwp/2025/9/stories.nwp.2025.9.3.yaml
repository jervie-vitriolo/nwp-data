      lastmodified: 2025-09-03T12:49:43.594+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Taiwan has accused China of distorting history with its
        WWII events</p></li></ul>'
    section33:
      primarytype: 'block'
      uuid: '5e6d4292-3bda-4666-9a6d-1ab725e88caf'
