      lastactivated: 2025-09-03T17:20:24.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:20:24.007+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e11e2684-0d5d-4fc4-9080-17802433c526'
      activationstatus: true
      created: 2025-09-03T17:20:24.007+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T17:20:24.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:20:24.007+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Since Monday, about 600 trucks have been parked near cargo customs\
        \ terminals in many towns, including the capital Sarajevo, and near the borders\
        \ with Croatia and Serbia. That has slowed passenger traffic and threatened\
        \ the profits of exporters and producers of perishable goods.\r"
    section3:
      primarytype: 'block'
      uuid: '121fd78d-c7f4-4584-a7b4-caaed4b6cb43'
      activationstatus: true
      created: 2025-09-03T17:20:24.007+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T17:20:24.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:20:24.007+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5f18715d-b2a5-4fa5-b73b-aa0a7eff0be5'
      activationstatus: true
      created: 2025-09-03T17:20:24.008+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T17:20:24.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:20:24.008+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The protest by Logistika, representing 47,000 workers in the transport\
        \ sector, was organised after months of negotiations with Bosnia's numerous\
        \ layers of government yielded no results, their representatives said.\r"
    section5:
      primarytype: 'block'
      uuid: '78a2036e-2e28-4f56-85ab-2c4ed2076a18'
      activationstatus: true
      created: 2025-09-03T17:20:24.008+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T17:20:24.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:20:24.008+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '31b8b95f-ba57-4166-8d4b-7904d1dbf4e3'
      activationstatus: true
      created: 2025-09-03T17:20:24.009+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T17:20:24.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:20:24.009+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "One of the key problems listed was a 90-day cap set by the European\
        \ Union on how long Bosnian truck drivers could stay in the bloc without leaving,\
        \ out of 180 days permitted annually.\r"
    section7:
      primarytype: 'block'
      uuid: '2a0f0dc7-d6f7-4f2b-8283-44c9cb7c0e91'
      activationstatus: true
      created: 2025-09-03T17:20:24.009+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T17:20:24.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:20:24.009+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0e234ae1-16dd-4ce2-8bab-1ebcf1ec4d4a'
      activationstatus: true
      created: 2025-09-03T17:20:24.009+08:00
