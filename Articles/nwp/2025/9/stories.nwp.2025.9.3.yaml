    lead: 'Pop star Cardi B won a decisive court victory on Tuesday against a security
      guard who filed a $24 million lawsuit accusing the then-pregnant rap performer
      of physically assaulting her outside a Beverly Hills obstetrician's office
      in 2018.'
    activationstatus: true
    created: 2025-09-03T09:58:55.837+08:00
