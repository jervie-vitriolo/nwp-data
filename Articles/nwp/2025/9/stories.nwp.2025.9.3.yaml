      lastmodified: 2025-09-03T11:04:12.687+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lubiano said Centerways has bagged about 80 government projects,
        most of which are in Sorsogon – Escudero’s hometown – since 2022.</p>'
    section9:
      primarytype: 'block'
      uuid: '57faec4d-2217-47f3-afbe-ff449d7e73ca'
