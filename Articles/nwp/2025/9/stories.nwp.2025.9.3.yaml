      lastmodified: 2025-09-03T16:57:58.570+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senate Majority Leader
        Joel Villanueva said he is not connected to a district engineer from his hometown
        who approved a flood control project later found to be non-existent.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b7868581-8f04-4a41-90b3-7c84cd222614'
      activationstatus: true
      created: 2025-09-03T16:56:39.553+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T16:57:58.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:57:58.570+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a chance interview with Senate reporters on Wednesday, September
        3, Villanueva, whose family comes from Bulacan, dismissed circulating photos
        of him with former Bulacan first district engineer Henry Alcantara.'
    section2:
      primarytype: 'block'
      uuid: 'abff5703-c9c0-49e8-b53e-ac01fc512ac0'
      activationstatus: true
      created: 2025-09-03T16:56:39.553+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T16:57:58.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:57:58.571+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'There’s nothing suspicious about having a photo taken with an official
        during public events, Villanueva said.'
    section3:
      primarytype: 'block'
      uuid: '824123d1-f7f5-4959-85cf-7b545811c347'
      activationstatus: true
      created: 2025-09-03T16:56:39.553+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T16:57:58.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:57:58.571+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Pero bakit ako lang yung sinisingle out? Bakit? Kasi yun ang gusto
        nilang paniwalaan, yun ang gusto nilang gawin na gulo. Nang sa ganoon, mas
        mapunta yung atensyon sa mga tao na hindi sangkot,” Villanueva said. '
    section4:
      primarytype: 'block'
      uuid: 'f1cdc5ec-0a97-46e2-9f99-52e8321e1cdf'
      activationstatus: true
      created: 2025-09-03T16:56:39.554+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T16:57:58.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:57:58.572+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: But why am I being singled out? Why? Because that’s what
        they want people to believe, that’s the chaos they want to create - so that
        the attention shifts to people who aren’t actually involved.]'
    section5:
      primarytype: 'block'
      uuid: '97b819a4-73b1-473d-91a4-e38a25a2b14b'
      activationstatus: true
      created: 2025-09-03T16:56:39.554+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T16:57:58.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:57:58.572+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Villanueva also said he is considering filing legal action against
        those spreading what he called “lies.”'
