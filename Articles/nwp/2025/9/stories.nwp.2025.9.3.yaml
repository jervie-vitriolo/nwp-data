      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:11:34.053+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Sanay naman ‘yung ating mga kongresista na magtrabaho 24/7. I believe
        with the input of all party leaders, pwede namang i-cancel na ‘yung break
        ng Kongreso,” Garin said.</p>'
