      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Justice
        signed the immigration lookout bulletin order (ILBO) against several agency
        officials and controversial contractors amid the crackdown on alleged anomalies
        in flood control projects.</p>'
