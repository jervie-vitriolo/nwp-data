      lastmodified: 2025-09-03T18:11:34.052+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c4b8b8ab-8e08-4ed2-95e0-1fd874ff6052'
      activationstatus: true
      created: 2025-09-03T18:11:34.053+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T18:11:34.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:11:34.053+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They also assured the public that they are willing to forego their
        session breaks to scrutinize the budget in detail.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ff986d99-4d8c-4ba2-a32d-fe5da5000ad1'
      activationstatus: true
      created: 2025-09-03T18:11:34.053+08:00
      createdby: 'daniza-nwp'
