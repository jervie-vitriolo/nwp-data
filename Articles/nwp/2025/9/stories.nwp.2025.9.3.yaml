    title: 'DepEd eyes LGU partnership for classroom construction'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b3b134c2-3321-446b-b637-f12ab596923c'
      activationstatus: true
      created: 2025-09-03T13:23:46.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.366+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Local government units
        may be an option to the Department of Public Works and Highways (DPWH) to
        build classrooms, the Department of Education (DepEd) said, as the latter
        may be swamped with other infrastructure projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bf173d2a-6c31-4907-93cd-b23bcacd969c'
      activationstatus: true
      created: 2025-09-03T13:23:46.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ffc9677f-7c79-428b-897a-f81c675ac9a1'
      activationstatus: true
      created: 2025-09-03T13:23:46.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During the House appropriations panel deliberation on DepEd’s budget
        on Wednesday, Sept. 3, ACT Teachers Rep. Antonio Tinio noted that around 10,000
        classrooms were built annually during the past administrations, but it dropped
        to less than 200 under the leadership of Vice President Sara Duterte.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ea285b14-a76e-4864-9114-50712e0a398d'
      activationstatus: true
      created: 2025-09-03T13:23:46.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd9334327-62ec-4e10-960e-e25d1d582834'
      activationstatus: true
      created: 2025-09-03T13:23:46.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tinio asked Education Secretary Sonny Angara for the reason behind
        the slowdown.</p>'
    section5:
      primarytype: 'block'
      uuid: '6901e6c1-cf11-43db-895a-05a1345fe29a'
      activationstatus: true
      created: 2025-09-03T13:23:46.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ed242934-7423-4902-9365-9d41b05443bf'
      activationstatus: true
      created: 2025-09-03T13:23:46.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I think starting in the late 2010, around 2017 onwards, DPWH na
        po ang nagko-construct ng [handles construction of] classrooms. I think there
        was a time when it was concurrent, meaning both DepEd and DPWH were building
        the classrooms,” Angara said.</p>'
    section7:
      primarytype: 'block'
      uuid: '6ffb8930-b655-4bf3-a345-44b68cc8f7de'
      activationstatus: true
      created: 2025-09-03T13:23:46.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3237fb8a-2dd9-4e5f-9442-6947e0c21a6a'
      activationstatus: true
      created: 2025-09-03T13:23:46.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“But in recent years, 2024, 2025, there have been provisions in
        the General Appropriations Act that say DPWH will do all of the new constructions
        as well as the repair,” he added.</p>'
    section9:
      primarytype: 'block'
      uuid: 'fa8b7a20-45e7-4a75-b235-728d61404597'
      activationstatus: true
      created: 2025-09-03T13:23:46.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '48af81d7-2dcd-417e-a065-ceaa163050a6'
      activationstatus: true
      created: 2025-09-03T13:23:46.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The secretary said the DPWH may be having a hard time juggling projects.</p>'
    section11:
      primarytype: 'block'
      uuid: 'dffa5d63-a7c9-4813-87fa-09761390d21b'
      activationstatus: true
      created: 2025-09-03T13:23:46.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8e63eaf4-6cd7-45a6-b51d-142f5207c932'
      activationstatus: true
      created: 2025-09-03T13:23:46.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“There are also capacity issues with respect to the agency in charge\
        \ of construction which is the DPWH at nakita natin [we saw] there’s a lot\
        \ of time consumed by that agency because they’re also tasked to build bridges,\
        \ build roads,” Angara said, as Tinio noted the agency is also responsible\
        \ for flood control infrastructure.\r"
    section13:
      primarytype: 'block'
      uuid: '7dd3b0c3-5bfa-4f15-873f-54c8311f6cac'
      activationstatus: true
      created: 2025-09-03T13:23:46.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '58a403bd-8d8e-4932-bbc9-cf4ddef27d44'
      activationstatus: true
      created: 2025-09-03T13:23:46.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>To address the backlog, Angara said DepEd is proposing that it be
        allowed to download funds to cities and provinces to help in the construction
        of classrooms.</p>'
    section15:
      primarytype: 'block'
      uuid: '686373f8-fdf3-41ec-8ead-5b2fb75c497c'
      activationstatus: true
      created: 2025-09-03T13:23:46.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ad78d059-aa1c-4078-94b3-2ae2a269b34f'
      activationstatus: true
      created: 2025-09-03T13:23:46.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“In terms of capacity, it (DPWH) has the most number of engineers,
        it has the boots on the ground so to speak. Pero siguro hindi niya kaya mag-isa
        [But we think it cannot stand alone],” the education chief said.</p>'
    section17:
      primarytype: 'block'
      uuid: '0085ac3d-fb85-4598-8ffc-42498bcca6fa'
      activationstatus: true
      created: 2025-09-03T13:23:46.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '16707db6-281d-40c8-87a9-db8581987d81'
      activationstatus: true
      created: 2025-09-03T13:23:46.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The DepEd has a backlog of 165,000 classrooms, and Angara admitted
        this cannot be wiped out until the administration’s term ends in 2028.</p>'
    section19:
      primarytype: 'block'
      uuid: 'c620435f-a7d9-4a78-96cf-f9e77a2328eb'
      activationstatus: true
      created: 2025-09-03T13:23:46.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '3cd7a1b9-b414-4b8e-b49b-e2bb8854eaef'
      activationstatus: true
      created: 2025-09-03T13:23:46.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T13:23:46.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:23:46.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The DepEd’s budget is P928.52 billion under the proposed National
        Expenditure Program for 2026.</p>'
