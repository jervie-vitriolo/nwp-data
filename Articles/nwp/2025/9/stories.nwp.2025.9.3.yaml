    title: 'DPWH to rewrite budget in two weeks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1adf1ce5-7e53-49e7-9210-ad9efaaa920c'
      activationstatus: true
      created: 2025-09-03T20:17:44.137+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.726+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The Department of Public Works and Highways
        (DPWH) will come up with a rewritten budget in two weeks pruned and clear
        of questionable flood control projects while meeting the congressional timetable
        to avoid a reenacted budget, two Cabinet officials said.</p>'
    section1:
      primarytype: 'block'
      uuid: '81744046-ae27-4f4d-8320-b1e3b157bdea'
      activationstatus: true
      created: 2025-09-03T20:17:44.137+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.726+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Emerging from a joint agency meeting with Public Works Secretary Vince\
        \ Dizon, Budget Secretary Amenah Pangandaman told a media briefing Wednesday\
        \ evening, Sept. 3, that the calendar points to a likelihood that Congress\
        \ can still avoid a budget deadlock in the rush to introduce changes in the\
        \ national expenditure program.\r"
    section2:
      primarytype: 'block'
      uuid: '5101d081-6b0d-4ed1-b3ee-ce2f8e51285c'
      activationstatus: true
      created: 2025-09-03T20:17:44.138+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.727+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The session adjourns on Oct. 4 to Nov. 9. The House of Representatives
        should approve the budget bill before that so that the Senate can tackle it
        when session resumes. Congress should pass the General Appropriations Bill
        before the Christmas break on Dec. 19, and send it to the president for enactment
        and a new budget in place by Jan. 1.</p>'
    section3:
      primarytype: 'block'
      uuid: '0a872e40-ba30-4861-8858-d6dde916d81b'
      activationstatus: true
      created: 2025-09-03T20:17:44.138+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.727+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“I think kaya. If you look at the calendar, may oras pa tayo,” Pangandaman\
        \ said.\r"
    section4:
      primarytype: 'block'
      uuid: '2ffd17a1-42f7-4dcd-8776-abe3e6c560f9'
      activationstatus: true
      created: 2025-09-03T20:17:44.138+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.727+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[Translation: I think it’s doable. If you look at the calendar, we\
        \ still have time.]\r"
    section5:
      primarytype: 'block'
      uuid: 'aaf4f6c0-441c-4aac-8d1f-5122e8497438'
      activationstatus: true
      created: 2025-09-03T20:17:44.139+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.728+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The timetable was announced shortly after <a href="https://www.newswatchplus.ph/news/2025/9/3/marcos-order-dpwh-budget-review.html">President
        Ferdinand Marcos, Jr. ordered the DPWH to introduce changes in its budget
        proposal</a> in the wake of the flood control controversy.</p>'
    section6:
      primarytype: 'block'
      uuid: '4f3e2a4f-0f43-421b-880e-34997bbbddf2'
      activationstatus: true
      created: 2025-09-03T20:17:44.139+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.728+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Dizon said lawmakers can tackle the proposals of other agencies,
        while waiting for the revised DPWH budget.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd02ab055-9a38-45db-891f-deca69fc4375'
      activationstatus: true
      created: 2025-09-03T20:17:44.140+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.729+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Asked if declaring an “errata” on the budget is an option for the DPWH,\
        \ Dizon and Pangandaman said they just want the agency to follow the president’\
        s directive.\r"
    section8:
      primarytype: 'block'
      uuid: '588b1795-c54a-4804-9ecc-0f33f3134c28'
      activationstatus: true
      created: 2025-09-03T20:17:44.140+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.729+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“‘Wag na tayong masyado sa terminology. Simple lang ito,” Dizon said.\r"
    section9:
      primarytype: 'block'
      uuid: '3ea4d111-d315-4cc0-91e6-594ce5b27a48'
      activationstatus: true
      created: 2025-09-03T20:17:44.140+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.730+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Hindi na tayo kelangan ma-bog down sa pangalan o nomenclature,” he\
        \ added.\r"
    section10:
      primarytype: 'block'
      uuid: '1b1685b8-cda2-4be3-b398-1b883842851c'
      activationstatus: true
      created: 2025-09-03T20:17:44.141+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.730+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[Translation: Let us not dwell on terminology. This is simple. We do\
        \ not need to be bogged down by nomenclature.]\r"
    section11:
      primarytype: 'block'
      uuid: 'c374e6e3-3f47-4806-9e34-dd11a500636f'
      activationstatus: true
      created: 2025-09-03T20:17:44.141+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.731+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Changes to the DPWH funding would be the agency’s call, Pangandaman
        said, although she did not elaborate on implications to the overall P6.79-trillion
        national budget for next year.</p>'
    section12:
      primarytype: 'block'
      uuid: 'abd9bed1-bebb-43d1-b17f-818ee378619c'
      activationstatus: true
      created: 2025-09-03T20:17:44.142+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.731+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Pangandaman said a reenacted budget - should Congress face an impasse&nbsp;
        - will harm the economy’s growth trajectory already facing risks from Trump
        tariffs and an end to the monetary easing cycle.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd503f4fd-587b-4817-999e-08916c86af0f'
      activationstatus: true
      created: 2025-09-03T20:17:44.142+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.732+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Di ‘yan unprecedented - alam natin nangyayari ang reenacted budget,”\
        \ said the Budget chief, who also sits in the interagency Development Budget\
        \ Coordination Committee that decides the annual macroeconomic targets.\r"
    section14:
      primarytype: 'block'
      uuid: 'e2279526-b71e-4854-9d96-a1ab8a648faf'
      activationstatus: true
      created: 2025-09-03T20:17:44.143+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.732+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[Translation: That is not unprecedented. We know that a reenacted budget\
        \ is a possibility.]\r"
    section15:
      primarytype: 'block'
      uuid: 'db2edcd4-5069-4eca-b416-a1cc8c02be87'
      activationstatus: true
      created: 2025-09-03T20:17:44.143+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.733+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“Dito sa DBM ready na ang guidelines assuming magkaroon ng reenacted
        budget. Pero syempre ang reenacted budget magko-cause ng downturn ng ekonomiya…
        Ayaw naman natin 'yun na masira ang trajectory,” Pangandaman pointed out.</p>'
    section16:
      primarytype: 'block'
      uuid: '005d2ad8-9105-434c-b51b-e6bcd76ee1bd'
      activationstatus: true
      created: 2025-09-03T20:17:44.144+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-03T20:24:51.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T20:24:50.733+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>[Translation: We, at DBM, have readied the guidelines assuming we
        will end up with a reenacted budget. But of course, that could trigger an
        economic downturn… we want to keep the economy’s trajectory.]</p>'
