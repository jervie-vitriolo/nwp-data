    stories: ''
    template: '1'
    title: 'China's Xi projects power at military parade with Putin and Kim'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '45a522b7-3706-4837-a06a-98598f4f700a'
      activationstatus: true
      created: 2025-09-03T13:16:58.480+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong>&nbsp; Chinese President Xi Jinping
        warned the world was facing a choice between peace or war as he held his country's
        largest-ever military parade on Wednesday, Sept. 3, flanked by Russia's Vladimir
        Putin and North Korea's Kim Jong Un.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f53a6d9a-062a-46c6-b6e7-59063b9696f1'
      activationstatus: true
      created: 2025-09-03T13:16:58.480+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The lavish event to mark 80 years since Japan's defeat at the end
        of World War Two has been largely shunned by Western leaders, with Putin and
        Kim - pariahs in the West due to the Ukraine war and Kim's nuclear ambitions
        - the guests of honor.</p>'
    section2:
      primarytype: 'block'
      uuid: '69b4bb65-68c3-46fc-ba07-2ca94d86e6e2'
      activationstatus: true
      created: 2025-09-03T13:16:58.481+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Designed to project China's military might and diplomatic clout,
        it also comes as U.S. President Donald Trump's trade tariffs and volatile
        policymaking strain its relations with allies and rivals alike.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c6145aa6-b184-437e-9206-8d3145a5c5a9'
      activationstatus: true
      created: 2025-09-03T13:16:58.481+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Today, mankind is faced with the choice of peace or war, dialogue
        or confrontation, win-win or zero-sum," Xi told a crowd of more than 50,000
        spectators at Tiananmen Square, adding that the Chinese people "firmly stand
        on the right side of history".</p>'
    section4:
      primarytype: 'block'
      uuid: '9109b6e8-876f-4c0b-b090-d9bd9aa4b198'
      activationstatus: true
      created: 2025-09-03T13:16:58.481+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Riding in an open-top limousine, Xi then inspected the troops and
        cutting-edge military equipment such as missiles, tanks and drones on display.</p>'
    section5:
      primarytype: 'block'
      uuid: '71cdea53-c08b-4854-a1a1-00050bc84d82'
      activationstatus: true
      created: 2025-09-03T13:16:58.482+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Helicopters trailing large banners and fighter jets flew in formation
        above during the 70-minute showcase thick with symbolism and propaganda which
        culminated in the release of 80,000 peace doves and colorful balloons.</p>'
    section6:
      primarytype: 'block'
      uuid: '0e59f042-2a16-439f-a245-8fe78a1ebd5a'
      activationstatus: true
      created: 2025-09-03T13:16:58.483+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Wearing a suit in the style of those worn by former leader Mao Zedong,
        Xi earlier greeted more than 20 leaders on the red carpet including Indonesian
        President Prabowo Subianto, who made a surprise appearance despite widespread
        protests at home. Xi's wife, Peng Liyuan, could be heard saying "Nice to
        meet you" and "Welcome to China" to several of the guests in English.</p>'
    section7:
      primarytype: 'block'
      uuid: '832bee9e-9172-467c-b70a-5e0b37f772ad'
      activationstatus: true
      created: 2025-09-03T13:16:58.483+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Seated between Putin and Kim, Xi repeatedly initiated conversations
        with both leaders in the viewing gallery as troops and materiel paraded before
        them.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c503d34d-b368-495c-bbc7-984df21eed34'
      activationstatus: true
      created: 2025-09-03T13:16:58.483+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Please give my warmest regards to Vladimir Putin, and Kim Jong
        Un, as you conspire against the United States of America," Trump said in a
        post on Truth Social, as the event kicked off. He also highlighted the U.S.
        role in helping China secure its freedom from Japan.</p>'
    section9:
      primarytype: 'block'
      uuid: '01d66a88-79f4-4b4b-97fe-e43a3de439c1'
      activationstatus: true
      created: 2025-09-03T13:16:58.484+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Trump had earlier told reporters he did not see the parade as a
        challenge to the United States. Japan's top government spokesperson declined
        to comment on the parade, adding Asia's top two economies were building "constructive
        relations".</p>'
    section10:
      primarytype: 'block'
      uuid: '942356d6-9cdf-4d34-93b3-92f8687bc920'
      activationstatus: true
      created: 2025-09-03T13:16:58.484+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Vision For New Global Order</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'e30e3340-f9e0-405c-b6ca-3a1c7570646e'
      activationstatus: true
      created: 2025-09-03T13:16:58.485+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Xi has cast World War Two as a major turning point in the "great
        rejuvenation of the Chinese nation", in which it overcame the humiliation
        of Japan's invasion to become an economic and geopolitical powerhouse.</p>'
    section12:
      primarytype: 'block'
      uuid: '2bff8489-299a-4f3d-a777-e67587e15941'
      activationstatus: true
      created: 2025-09-03T13:16:58.485+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Earlier this week, Xi unveiled his vision of a new global order
        at a regional security summit, calling for unity against "hegemonism and power
        politics", a thinly veiled swipe at his rival across the Pacific Ocean.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b56e5c21-da94-4bcd-9eb4-6e918f18283d'
      activationstatus: true
      created: 2025-09-03T13:16:58.486+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Xi feels confident that the table has turned. It’s China that is
        back in the driver’s seat now," said Wen-Ti Sung, fellow at the Atlantic Council's
        Global China Hub, based in Taiwan.</p>'
    section14:
      primarytype: 'block'
      uuid: '74ed1324-0880-4ade-b99a-a25b09a5acbf'
      activationstatus: true
      created: 2025-09-03T13:16:58.486+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"It’s been Trumpian unilateralism rather than China’s wolf warrior
        diplomacy when people talk about the leading source of uncertainty in the
        international system," he added.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fdc7c63f-b2e5-4716-bcd1-bde9530b8ecd'
      activationstatus: true
      created: 2025-09-03T13:16:58.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Beyond the pomp, analysts are watching whether Xi, Putin and Kim
        may signal closer defense relations following a pact signed by Russia and
        North Korea in June 2024, and a similar alliance between Beijing and Pyongyang,
        an outcome that may alter the military calculus in the Asia-Pacific region.</p>'
    section16:
      primarytype: 'block'
      uuid: 'aaf55665-875e-4845-a888-208e9b151edf'
      activationstatus: true
      created: 2025-09-03T13:16:58.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Putin has already used the occasion to seal deeper energy deals
        with China, while the gathering has given Kim an opportunity to gain implicit
        support for his banned nuclear weapons.</p>'
    section17:
      primarytype: 'block'
      uuid: '0613233f-47ca-45a5-81bf-8990b3b3d779'
      activationstatus: true
      created: 2025-09-03T13:16:58.488+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Kim, debuting in his first major multilateral event, became the
        first North Korean to attend a Chinese military parade in 66 years.</p>'
    section18:
      primarytype: 'block'
      uuid: '276f77c2-066a-4a14-a8cc-7ca4063b208d'
      activationstatus: true
      created: 2025-09-03T13:16:58.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He travelled to Beijing with his daughter Ju Ae, whom South Korean
        intelligence consider his most likely successor, although she was not seen
        alongside him at the parade.</p>'
    section19:
      primarytype: 'block'
      uuid: 'aca212c5-c629-4c66-8346-724f545cf694'
      activationstatus: true
      created: 2025-09-03T13:16:58.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Impressive Strides</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'ad838b3f-ed52-4785-b08e-478141bf953e'
      activationstatus: true
      created: 2025-09-03T13:16:58.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Over the past two years, more than a dozen generals - many formerly
        close to Xi - have been purged from the People's Liberation Army in a sweeping
        corruption crackdown.</p>'
    section21:
      primarytype: 'block'
      uuid: '4310a38e-a816-4b8d-ae26-5b92d24d0469'
      activationstatus: true
      created: 2025-09-03T13:16:58.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"The parade allows Xi to focus the world’s attention on its impressive
        strides in modernizing its military hardware, while overshadowing the stubborn
        challenges afflicting the PLA, most notably the continued purges rolling through
        the ranks of its most senior officers," said Jon Czin, a foreign policy analyst
        at Brookings Institution, a U.S.-based think tank.</p>'
    section22:
      primarytype: 'block'
      uuid: 'e9c02411-dc05-4c3f-b81c-bdd31732408f'
      activationstatus: true
      created: 2025-09-03T13:16:58.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The parade was not only aimed at projecting China's might to the
        outside world, but also galvanizing patriotic spirit at home, analysts said.</p>'
    section23:
      primarytype: 'block'
      uuid: 'a57f5a76-7432-418f-8ee8-4315bf7287b3'
      activationstatus: true
      created: 2025-09-03T13:16:58.492+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In his keynote address, Xi called the rejuvenation of the Chinese
        nation "unstoppable". Civil servants up and down the country have been tasked
        with watching the parade and writing down their reflections, one of them told
        Reuters.</p>'
    section24:
      primarytype: 'block'
      uuid: '181b8464-8502-4c34-a561-8865395c29f2'
      activationstatus: true
      created: 2025-09-03T13:16:58.492+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Nothing was left to chance for the milestone gathering.</p>'
    section25:
      primarytype: 'block'
      uuid: 'cf3ddbbb-eaec-4073-8834-0808ecf53500'
      activationstatus: true
      created: 2025-09-03T13:16:58.493+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Major roads and schools were closed in Beijing for the parade, the
        culmination of weeks of painstaking security preparations and midnight rehearsals.</p>'
    section26:
      primarytype: 'block'
      uuid: '1a7ea83d-53d8-40c0-b2e2-fbc894ac4a2f'
      activationstatus: true
      created: 2025-09-03T13:16:58.493+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Local governments nationwide mobilized tens of thousands of volunteers
        and Communist Party members to monitor for any signs of potential unrest around
        the parade, estimates based on online recruitment notices show.</p>'
    section27:
      primarytype: 'block'
      uuid: '7d86591d-93d3-4197-9d02-cd559c8e9281'
      activationstatus: true
      created: 2025-09-03T13:16:58.494+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:22:27.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:22:27.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Xiaoyu Yin, Go Nakamura, Xihao Jiang,
        Alessandro Diviggiano, Maxim Shemetov, Shubing Wang, Tingshu Wang, Laurie
        Chen, Joe Cash, Xiuhao Chen, Tiffany Le, Lewis Jackson, Nicoco Chan, Florence
        Lo and Kevin Krolicki in Beijing; Liz Lee, Shi Bu, Qiaoyi Li in Shanghai;
        Writing by John Geddie; Editing by Alex Richardson, Lincoln Feast and Michael
        Perry)</em></p>'
