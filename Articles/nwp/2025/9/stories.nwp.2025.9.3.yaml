      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nandun pa rin yung pangalan niya sa Alpha. Inassign niya sa St. Timothy\
        \ pamangkin niya. Yung isa, asawa niya. Yung isa, anak niya. Ang operation\
        \ sila-sila rin,” he said.\r"
