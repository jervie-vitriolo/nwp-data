  'START HERE----->Discaya-luxury-cars':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-03T19:09:29.000+08:00
    imagesource: 'ccfd11bd-e42f-4ab2-b5c9-273b8c764ff8'
    primarytype: 'composition'
    uuid: '01d6a36f-0083-4509-8b76-8aa19f75b923'
    lead: 'The legal camp of the Discayas - embattled contractors linked to anomalous
      flood control projects - said they are verifying Senate President Pro Tempore
      Jinggoy Estrada’s claim that the family owns 80 vehicles, half of which are
      luxury cars.'
    activationstatus: true
    created: 2025-09-03T19:12:24.389+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-09-03T19:12:24.692+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-03T19:12:24.417+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '80 vehicles? We’re checking - Discaya lawyer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4d1410cd-45ac-4706-a369-27b59dce626f'
      activationstatus: true
      created: 2025-09-03T19:12:24.402+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.402+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The legal camp of the
        Discayas - embattled contractors linked to anomalous flood control projects
        - said they are verifying Senate President Pro Tempore Jinggoy Estrada’s claim
        that the family owns 80 vehicles, half of which are luxury cars.</p>'
    section1:
      primarytype: 'block'
      uuid: 'af068d78-c21a-4747-93a6-55ecf31d1ad2'
      activationstatus: true
      created: 2025-09-03T19:12:24.403+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.403+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Nirerespeto ko po si Senator Jnggoy kung yun ang nakalap niya sa
        LTO (Land Transportation Office). Ido-double check po namin,” Cornelio Samaniego
        III said in a press briefing on Wednesday, Sept. 3.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd18395e5-5c9b-4558-b458-461a7eea4fe3'
      activationstatus: true
      created: 2025-09-03T19:12:24.403+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.403+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: We respect Senator Jinggoy if that’s the information
        he got from the LTO [Land Transportation Office]. We’ll double-check it.] '
    section3:
      primarytype: 'block'
      uuid: '8406796c-2eb1-47fe-af08-51ccff0e8f5d'
      activationstatus: true
      created: 2025-09-03T19:12:24.403+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.403+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Samaniego said he had spoken to Curlee Discaya by phone after Estrada’s
        revelation on Tuesday.'
    section4:
      primarytype: 'block'
      uuid: '0b31908d-79f3-45ca-9cdd-60387f07a4fc'
      activationstatus: true
      created: 2025-09-03T19:12:24.404+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.404+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Sabi niya baka ‘di pa nailipat ‘yung [registration ng] mga ibinenta
        nilang sasakyan ng previous years,” Samaniego said, recalling his conversation
        with Discaya. '
    section5:
      primarytype: 'block'
      uuid: '637b1b67-7ab2-41e2-863b-6d0335815e08'
      activationstatus: true
      created: 2025-09-03T19:12:24.404+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.404+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Curlee said it’s possible some of the vehicles they sold
        in previous years haven’t had their registrations transferred yet.]'
    section6:
      primarytype: 'block'
      uuid: 'ed540efe-a700-4e4a-8417-041f0820e5cc'
      activationstatus: true
      created: 2025-09-03T19:12:24.404+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.404+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Sarah Discaya, Curlee’s wife, appeared before the Senate blue ribbon
        committee on Monday and admitted that the family owns 28 luxury vehicles,
        while their companies collectively have 12 additional vehicles. She defended
        their wealth, saying the family has been in the construction business for
        23 years and denied involvement in ghost projects.'
    section7:
      primarytype: 'block'
      uuid: 'da0e7b0c-b089-4670-86f2-021805f3fde2'
      activationstatus: true
      created: 2025-09-03T19:12:24.405+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.405+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'However, during a Senate plenary session the next day, Estrada presented
        a list of vehicles linked to the Discayas, totaling 80. '
    section8:
      primarytype: 'block'
      uuid: '98b69b1a-4634-4e5d-b649-b560769abda5'
      activationstatus: true
      created: 2025-09-03T19:12:24.405+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.405+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Of this number, only 63 are registered with the LTO, Estrada said.
        He noted that three luxury vehicles mentioned by Sarah during the Senate hearing
        were not found in LTO records, along with eight other vehicles mentioned by
        the couple in a now-viral interview.'
    section9:
      primarytype: 'block'
      uuid: '7e10ceef-7aa2-40ba-b4e2-9e9cb47f5b7a'
      activationstatus: true
      created: 2025-09-03T19:12:24.405+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.405+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The Bureau of Customs earlier seized 12 luxury cars belonging to the
        Discayas to verify their importation records. Initially, the agency found
        only two vehicles at St. Gerrard Construction, one of the Discayas’ companies,
        located in Pasig City.'
    section10:
      primarytype: 'block'
      uuid: '6c1331f6-8f0a-4f1e-ad07-ba1926390a77'
      activationstatus: true
      created: 2025-09-03T19:12:24.406+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.406+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Samaniego clarified that the rest of the vehicles were either in use
        or undergoing maintenance at the time.'
    section11:
      primarytype: 'block'
      uuid: 'ea200213-fb3e-4f18-a7a4-94471cd59a43'
      activationstatus: true
      created: 2025-09-03T19:12:24.406+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.406+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Wala ho kami tinatago kasi kung illegal yun or di nakarehistro bilang
        abogado pag di mo ibinalik yana guilty ka. Kaso ho andon, nakita ng Bureau
        of Customs so ano ibig sabihin nun legal ang mga sasakyan,” he said.'
    section12:
      primarytype: 'block'
      uuid: 'f31e14bd-d06f-489c-846b-83e178b40519'
      activationstatus: true
      created: 2025-09-03T19:12:24.407+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.407+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: We’re not hiding anything. If the vehicles were illegal
        or unregistered, as a lawyer, I’d be guilty if I didn’t return them. But the
        Bureau of Customs already saw them - so that means they’re legal.]'
    section13:
      primarytype: 'block'
      uuid: '0247ad36-5ba7-44ab-93a6-05b8dc87529c'
      activationstatus: true
      created: 2025-09-03T19:12:24.407+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-03T19:12:24.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T19:12:24.407+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>At least two of the Discaya firms are among the top 15 contractors
        identified by President Ferdinand Marcos Jr. as having the most government-awarded
        flood control projects. Sarah Discaya earlier admitted that their family owns
        nine construction companies. All of these firms have had their licenses revoked
        after she confessed that they sometimes submitted bids for the same government
        projects.</p>'
