    title: 'PH, US highlight security ties in marking end of WW II'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b67a52d1-9912-41b4-8d6f-81ad453c3796'
      activationstatus: true
      created: 2025-09-03T18:03:13.655+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.665+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Baguio, Philippines</strong> - The Philippines and the United
        States marked the 80th anniversary of the end of World War II, or Victory
        Day, by highlighting a shared wartime history and the importance of strengthening
        security ties, in a ceremony at the US ambassador’s residence in Camp John
        Hay in Baguio City on Wednesday, Sept. 3.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ab01a0c1-8a49-4408-bb42-d92f3711058c'
      activationstatus: true
      created: 2025-09-03T18:03:13.655+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'US Ambassador to the Philippines MaryKay Carlson and Baguio Mayor Benjamin
        Magalong led the commemoration at the site where Japanese Imperial Army Gen.
        Tomoyuki Yamashita surrendered to the Allied forces on Sept. 3, 1945.'
    section2:
      primarytype: 'block'
      uuid: '60608a25-8c53-4570-9c0f-3030870faa51'
      activationstatus: true
      created: 2025-09-03T18:03:13.656+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.656+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Defense Secretary Gilberto Teodoro and Veterans Affairs Undersecretary
        Reynaldo Mapagu were present as well.'
    section3:
      primarytype: 'block'
      uuid: 'a00a0547-7f02-441e-bf13-decedf683942'
      activationstatus: true
      created: 2025-09-03T18:03:13.656+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.656+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The liberation of the Philippines during World War II was a triumph
        of the extraordinary bravery of Allied forces and the indomitable spirit of
        the Filipino people,” Carlson said. '
    section4:
      primarytype: 'block'
      uuid: '9dba7d8f-6feb-4d62-8c7c-ba02466be20c'
      activationstatus: true
      created: 2025-09-03T18:03:13.657+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This shared struggle forged a special relationship between our two
        nations, rooted in mutual respect, trust, and an unwavering commitment to
        the safety and prosperity of future generations of Filipinos and Americans,”
        she added.'
    section5:
      primarytype: 'block'
      uuid: '4388f04d-2f26-4a4d-9454-f1c02590c88c'
      activationstatus: true
      created: 2025-09-03T18:03:13.657+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Four World War II veterans, namely,  Sixta Quiñones Favila, Angelo
        Viloria Andrada, Florence Rimando Marasigan, and Ernesto Carreon Luis, were
        honored during the ceremony. '
    section6:
      primarytype: 'block'
      uuid: 'c4d2a3e6-76b8-4c83-9ec7-7b6057b1ba09'
      activationstatus: true
      created: 2025-09-03T18:03:13.657+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Luis led the ringing of a ceremonial bell at 12:10 p.m., the exact
        time of Yamashita’s surrender. '
    section7:
      primarytype: 'block'
      uuid: '693beb49-4379-46dc-9459-dea4bf5591c3'
      activationstatus: true
      created: 2025-09-03T18:03:13.658+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.658+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Teodoro drew parallels between the lessons of the war and the current
        defense posture. He warned against complacency, saying that while the country
        has avoided large-scale conflict since 1945, new threats are emerging that
        require vigilance and preparation.'
    section8:
      primarytype: 'block'
      uuid: '9cfda429-758e-4175-86cd-3f5dc366fa40'
      activationstatus: true
      created: 2025-09-03T18:03:13.658+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.658+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Years have passed since the end of conflict, and fortunately, we have
        not been involved in any conflict on the scale of World War II. However, can
        we rest on our laurels?” Teodoro said. '
    section9:
      primarytype: 'block'
      uuid: '8f883da5-e20c-4fde-9f63-58a582b3a062'
      activationstatus: true
      created: 2025-09-03T18:03:13.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.659+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We must build the spine of our country, our armed forces, to deter
        any threat against our territory, our people and our freedom,” he said.'
    section10:
      primarytype: 'block'
      uuid: '29f90028-0e44-459b-b303-aed75b41a79a'
      activationstatus: true
      created: 2025-09-03T18:03:13.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.659+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that defense is no longer limited to military battles alone
        but covers non-military threats such as natural disasters, cyberattacks, and
        economic competition. '
    section11:
      primarytype: 'block'
      uuid: '7a692f58-ac36-47b0-9f08-9c51f3d836f7'
      activationstatus: true
      created: 2025-09-03T18:03:13.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:03:13.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:03:13.660+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Teodoro said the Armed Forces of the Philippines must modernize
        and work in tandem with other instruments of national power to ensure the
        country is ready to deter and respond to these challenges.</p>'
  'START HERE----->house-party-leaders-recommend-budget-return':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'House party leaders held a press conference at the Batasang Pambansa
      in Quezon City on Sept. 3. (House of Representatives)'
