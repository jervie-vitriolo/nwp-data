      lastmodified: 2025-09-03T11:04:12.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Senate and House of Representatives have been conducting separate
        inquiries on supposed anomalous infrastructure projects, in which some lawmakers
        are being tagged.</p>'
