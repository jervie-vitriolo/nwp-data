      lastmodified: 2025-09-03T12:49:43.595+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>China claims democratically-governed Taiwan as its own territory</li></ul>'
    section34:
      primarytype: 'block'
      uuid: 'af117438-66df-4440-825f-32d67de3e1b2'
      activationstatus: true
      created: 2025-09-03T12:49:43.595+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.595+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Taipei (Reuters)&nbsp;-</strong> Taiwan President Lai Ching-te
        criticized strongmen personality cults and secret police networks on Wednesday,
        as Chinese President Xi Jinping hosted the leaders of Russia and North Korea
        at a military parade marking the end of World War II.</p>'
    section1:
      primarytype: 'block'
      uuid: '60bd72d7-4833-4733-b482-b28247649652'
      activationstatus: true
      created: 2025-09-03T12:33:01.370+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.633+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '44678cea-6d87-4be5-89d3-f0d7ad18fcfb'
      activationstatus: true
      created: 2025-09-03T12:33:01.370+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.634+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Democratically-governed Taiwan, which Beijing claims as its own territory,\
        \ has repeatedly lambasted China for what Taipei sees as a distorted view\
        \ of the war, as the Republic of China was the government at the time, fighting\
        \ alongside the Allies.\r"
    section3:
      primarytype: 'block'
      uuid: '6e6d2551-03c3-4c1b-a26b-b0437c12436f'
      activationstatus: true
      created: 2025-09-03T12:33:01.370+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.634+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0d5c8bd5-5806-4bfc-86d9-ae19fb3e9ef5'
      activationstatus: true
      created: 2025-09-03T12:33:01.371+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.635+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Republic of China government fled to Taiwan in 1949 after losing\
        \ a civil war with Mao Zedong's communists and retains the formal name to\
        \ this day.\r"
    section5:
      primarytype: 'block'
      uuid: '19d3a28f-4108-4985-be67-14bdcc5c21e4'
      activationstatus: true
      created: 2025-09-03T12:33:01.371+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.636+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '05961973-c885-4f27-a45b-105b625c475f'
      activationstatus: true
      created: 2025-09-03T12:33:01.371+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.636+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Writing on his Facebook page to mark Armed Forces Day in Taiwan, Lai\
        \ said republican general Hsu Yung-chang signed the Japan surrender on behalf\
        \ of China, calling it \"gratifying\" that the former Axis powers had all\
        \ become democracies since.\r"
    section7:
      primarytype: 'block'
      uuid: 'ff202948-5e93-4810-ab11-162768629d86'
      activationstatus: true
      created: 2025-09-03T12:33:01.372+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.637+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b0343265-c002-412d-841a-85e806124aca'
      activationstatus: true
      created: 2025-09-03T12:33:01.372+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.637+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The definition of fascism is broad,\" Lai wrote.\r"
    section9:
      primarytype: 'block'
      uuid: '3390b207-11ab-45fa-ba6c-5937cf60e72d'
      activationstatus: true
      created: 2025-09-03T12:33:01.372+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.638+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'fe3d1906-87cc-4eb3-8fad-f17c26124d41'
      activationstatus: true
      created: 2025-09-03T12:33:01.373+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.639+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It encompasses extreme nationalism, the pursuit of illusory great\
        \ nation rejuvenation, intense domestic speech control, suppression of social\
        \ diversity, establishment of secret police networks, and overt cults of personality\
        \ around strongman leaders.\"\r"
    section11:
      primarytype: 'block'
      uuid: '5247c5bd-d41c-42bf-9972-c7dc1a22a259'
      activationstatus: true
      created: 2025-09-03T12:33:01.373+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.639+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a07bca79-f1d3-41d1-853d-6bdb2c3a1cb4'
      activationstatus: true
      created: 2025-09-03T12:33:01.374+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.640+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lai did not directly mention China's war parade, at which Xi, flanked\
        \ by Russia's Vladimir Putin and North Korea's Kim Jong Un, warned the world\
        \ was facing a choice between peace and war.\r"
    section13:
      primarytype: 'block'
      uuid: '8d494fbd-a36c-4dbe-88eb-d6d0e2add202'
      activationstatus: true
      created: 2025-09-03T12:33:01.374+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.640+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1cd6bf7a-f51c-4709-b6f2-04830bba9ff3'
      activationstatus: true
      created: 2025-09-03T12:33:01.374+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.641+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Some Taiwan television stations showed the event, but it did not get\
        \ the same wall-to-wall coverage as in China.\r"
    section15:
      primarytype: 'block'
      uuid: '4de2ddea-b656-46d4-a8ad-83988bbc60bc'
      activationstatus: true
      created: 2025-09-03T12:33:01.375+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.642+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '3d239bd6-24cd-4016-99cd-f8c7f0af4fba'
      activationstatus: true
      created: 2025-09-03T12:33:01.375+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.642+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I think that the three of them joining together is meant to show\
        \ they might be willing to use force to invade Taiwan and threaten Western\
        \ countries,\" said Taipei restaurant owner Chen Ho-chien, 29, referring to\
        \ Xi, Putin and Kim.\r"
    section17:
      primarytype: 'block'
      uuid: '94ec71f9-451f-4f9c-904e-2fae45a13004'
      activationstatus: true
      created: 2025-09-03T12:33:01.376+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.643+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6ca5bd48-f3a0-4626-8ccb-4c3c353ebbed'
      activationstatus: true
      created: 2025-09-03T12:33:01.376+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.643+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "During China's parade, Lai attended a memorial ceremony at Taipei's\
        \ National Revolutionary Martyrs' Shrine to commemorate those who died fighting\
        \ for the Republic of China, including those who battled Japan and the communists.\r"
    section19:
      primarytype: 'block'
      uuid: '441ae6ea-66fd-4440-83aa-2562caf950ca'
      activationstatus: true
      created: 2025-09-03T12:33:01.377+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.644+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1ac96825-05a3-4b3c-946d-e2daff323f9b'
      activationstatus: true
      created: 2025-09-03T12:33:01.377+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.645+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "China detests Lai, who says only Taiwan's people can decide their future,\
        \ as a \"separatist\" and has rebuffed his repeated calls for talks. China\
        \ has massively increased its military pressure on Taiwan, including holding\
        \ war games nearby.\r"
    section21:
      primarytype: 'block'
      uuid: '936ccd09-ac53-44a6-bab5-de644b0c8a24'
      activationstatus: true
      created: 2025-09-03T12:33:01.378+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.645+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e6fe5848-b5b8-41cb-a432-79ba48219f59'
      activationstatus: true
      created: 2025-09-03T12:33:01.378+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.646+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Taiwan told its people not to attend Beijing's parade.\r"
    section23:
      primarytype: 'block'
      uuid: '376be21c-5703-4a66-b9a6-f60e17323cdc'
      activationstatus: true
      created: 2025-09-03T12:33:01.379+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.646+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '1cfd1945-2ad7-4ae4-878f-1ea64cbce112'
      activationstatus: true
      created: 2025-09-03T12:33:01.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T12:49:44.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T12:49:43.647+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The most high-profile attendee from Taiwan was Hung Hsiu-chu, former\
        \ chairwoman of its largest opposition party the Kuomintang, or KMT.\r"
    section25:
