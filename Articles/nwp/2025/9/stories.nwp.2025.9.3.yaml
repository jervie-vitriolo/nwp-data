      type: 'text'
      text: '<p>The DOJ is poised to release <a href="https://www.newswatchplus.ph/news/2025/9/3/dizon-immigration-lookout-dpwh-officials-contractors.html"><strong>immigration
        lookout bulletin orders</strong></a> against 26 contractors and employees
        of the Department of Public Works and Highways, which is the center of the
        infrastructure mess.</p>'
