      lastmodified: 2025-09-03T14:38:37.657+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National Bureau
        of Investigation (NBI) will join the fray of probers in the crackdown on controversial
        flood control projects, a Cabinet official said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b3804f59-e74a-46c6-9997-f4e700286570'
      activationstatus: true
      created: 2025-09-03T14:38:37.646+08:00
