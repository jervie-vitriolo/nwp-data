      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T14:38:37.646+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '68f57d3c-ec64-4c47-b764-f683436c5fa3'
      activationstatus: true
      created: 2025-09-03T14:38:37.646+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T14:38:37.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T14:38:37.646+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We will mobilize the NBI for that,” Justice Secretary Jesus Crispin
        Remulla said in an ambush interview on Wednesday, Sept. 3, when asked about
        the Department of Justice’s (DOJ) move in relation to the controversy.</p>'
    section3:
      primarytype: 'block'
