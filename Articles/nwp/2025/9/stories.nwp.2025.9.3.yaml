      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Public Works Secretary
        Vince Dizon said he will hit the brakes on the bidding of all locally-funded
        projects to address the flood control scandal hounding his agency.</p>'
    section1:
      primarytype: 'block'
      uuid: '58b8c109-5c1a-4eec-b15b-fd71c1382095'
      activationstatus: true
      created: 2025-09-03T10:51:05.299+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T10:51:05.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3a44f599-3403-4abc-9022-fcff0f2b7707'
      activationstatus: true
      created: 2025-09-03T10:51:05.300+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T10:51:05.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a press briefing after the turnover of the Transportation Department\
        \ leadership on Wednesday, Sept. 3, Dizon announced that the two-week suspension\
        \ will allow the DPWH to place safeguards in the bidding process.\r"
    section3:
      primarytype: 'block'
      uuid: '83679db6-ce2c-450e-8742-196fe69d1c1c'
      activationstatus: true
      created: 2025-09-03T10:51:05.300+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T10:51:05.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1652bb97-7e3b-46d9-9361-69e811e266e8'
      activationstatus: true
      created: 2025-09-03T10:51:05.301+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T10:51:05.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The directive covers all infrastructure projects under the agency,\
        \ including flood control initiatives.\r"
    section5:
      primarytype: 'block'
      uuid: '3b883a21-f4c6-4701-b2f8-8f98ea4e3e59'
      activationstatus: true
      created: 2025-09-03T10:51:05.301+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T10:51:05.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a21806b5-3890-440e-93d1-b22fe8cd2df6'
      activationstatus: true
      created: 2025-09-03T10:51:05.301+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T10:51:05.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The president does not want anymore money (from) the DPWH thrown sa\
        \ ilog, sabi niya nga (to the river, as he said),” Dizon said. \r"
    section7:
      primarytype: 'block'
      uuid: '8a095ab1-7000-4c19-89c4-98b537047d9b'
      activationstatus: true
      created: 2025-09-03T10:51:05.302+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T10:51:05.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '01842104-fbaf-4a97-bdcb-c37ae6dff3af'
      activationstatus: true
      created: 2025-09-03T10:51:05.302+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T10:51:05.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Iyong na-bid na, na-award na, kailangan iyon babantayan natin at ‘\
        di tayo papayag na ghost, ‘di tayo papayag na substandard, babantayan natin\
        \ lahat ‘yan pero ‘yung pinapa-bid pa lang, kailangan doon pa lang sa bidding,\
        \ nakabantay na tayo,” he added.\r"
    section9:
      primarytype: 'block'
      uuid: 'd111d433-782e-4563-9219-de136d4907a6'
      activationstatus: true
      created: 2025-09-03T10:51:05.303+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T10:51:05.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7f56f532-f6f9-4bc4-ad6c-75924b1b0d23'
      activationstatus: true
      created: 2025-09-03T10:51:05.303+08:00
      createdby: 'jelo-nwp'
