    title: 'California jury clears pop star Cardi B of assault allegations in lawsuit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '86eb2cc3-7f43-44c5-9e35-f4da2e69c29d'
      activationstatus: true
      created: 2025-09-03T09:58:55.924+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.639+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Alhambra, California -</strong> Pop star Cardi B won a decisive
        court victory on Tuesday, Sept. 2, against a security guard who filed a $24
        million lawsuit accusing the then-pregnant rap performer of physically assaulting
        her outside a Beverly Hills obstetrician's office in 2018.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bb68e5f6-a422-4ae6-8b4d-bf1899c7a1e0'
      activationstatus: true
      created: 2025-09-03T09:58:55.924+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.639+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.924+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 12-member Los Angeles Superior Court jury deliberated for less\
        \ than an hour before reaching a unanimous verdict siding with the 32-year-old,\
        \ Grammy-winning recording artist, whose biggest hits include \"Taki Taki\"\
        \ and \"I Like It.\"\r"
    section2:
      primarytype: 'block'
      uuid: 'e392f227-13bb-4309-86b9-5fed80a91952'
      activationstatus: true
      created: 2025-09-03T09:58:55.925+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.640+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.925+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The jurors found that the former security officer, Emani Ellis,
        failed to convincingly prove allegations that Cardi B physically attacked
        her, scratched Ellis' face with her fingernails, spat on her, and shouted
        racial slurs. Both women are Black.</p>'
    section3:
      primarytype: 'block'
      uuid: '9ecbd674-0001-45b3-9cf9-5090ce5dee85'
      activationstatus: true
      created: 2025-09-03T09:58:55.925+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.640+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.925+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ellis testified during the trial that she had demanded Cardi B leave\
        \ the grounds of the medical building because she was \"causing a disturbance.\"\
        \r"
    section4:
      primarytype: 'block'
      uuid: '50da51a2-9d96-4cc1-a28e-e65335f60854'
      activationstatus: true
      created: 2025-09-03T09:58:55.925+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.641+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.925+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taking the witness stand in her own defense, Cardi B testified Ellis\
        \ was the aggressor in what the singer called a \"verbal altercation\" that\
        \ began when Ellis, then working as a uniformed security officer, began \"\
        invading my privacy.\"\r"
    section5:
      primarytype: 'block'
      uuid: 'e453fc97-707a-4344-ab6e-0a41de95cc5d'
      activationstatus: true
      created: 2025-09-03T09:58:55.926+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.642+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.926+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to Cardi B, Ellis started following her and trying to take\
        \ a cellphone video of the singer on her way to an obstetrician visit when\
        \ she was pregnant but had yet to publicly announce the pregnancy.\r"
    section6:
      primarytype: 'block'
      uuid: '059f90f1-5b91-4981-b956-fdacee55de91'
      activationstatus: true
      created: 2025-09-03T09:58:55.926+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.642+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.926+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the time, Cardi B, whose real name is Belcalis Marlenis Almanzar,\
        \ was expecting the first of her three children fathered by rapper Offset.\r"
    section7:
      primarytype: 'block'
      uuid: 'b3357cb6-dccc-4b04-95b7-31ab4c881575'
      activationstatus: true
      created: 2025-09-03T09:58:55.927+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.643+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.927+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The singer, known for a provocative public image, acknowledged cursing\
        \ at Ellis as the two women yelled at one another \"chest to chest,\" but\
        \ she testified that no physical contact was made, and she denied spitting\
        \ or using racial epithets.\r"
    section8:
      primarytype: 'block'
      uuid: '0d04cec2-784f-4046-9995-7f3644896008'
      activationstatus: true
      created: 2025-09-03T09:58:55.927+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.644+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.927+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Court TV video clips showing the New York City-born rapper of Caribbean\
        \ descent, appearing from one day to the next in different wigs and hairstyles,\
        \ went viral on social media.\r"
    section9:
      primarytype: 'block'
      uuid: 'f5de1eb1-03ab-45c9-883d-c54d26cbe6f3'
      activationstatus: true
      created: 2025-09-03T09:58:55.927+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.644+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.927+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking to reporters outside the courthouse in the Los Angeles suburb\
        \ of Alhambra after the verdict, Cardi B vowed to be more proactive against\
        \ any unwarranted legal claims she faces in the future.\r"
    section10:
      primarytype: 'block'
      uuid: 'b90affe5-9b10-4257-baac-0a1449362b3d'
      activationstatus: true
      created: 2025-09-03T09:58:55.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.645+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.928+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The next person to try to do a frivolous lawsuit against me, I'm\
        \ going countersue, and you're going to pay,\" she said. \"I'm not that celeb\
        \ that you're going to sue and I'm going to settle. ... I work hard for my\
        \ money.\"\r"
    section11:
      primarytype: 'block'
      uuid: 'f9f04398-f792-47b2-b182-3ecb7da3300a'
      activationstatus: true
      created: 2025-09-03T09:58:55.928+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.645+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.928+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Addressing the media separately after the trial, Ellis said she was\
        \ \"not at all\" sorry for pursuing the case and was gratified to have her\
        \ day in court.\r"
    section12:
      primarytype: 'block'
      uuid: '839b6a12-4889-443e-8abb-eca49de7ca05'
      activationstatus: true
      created: 2025-09-03T09:58:55.929+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.646+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.929+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I don't want it to be overlooked. I don’t want it to be something\
        \ that's brushed under the rug,\" Ellis said. \"What she did to me was real.\"\
        \r"
    section13:
      primarytype: 'block'
      uuid: '9b72c870-b809-4623-9756-b0228d5cb539'
      activationstatus: true
      created: 2025-09-03T09:58:55.929+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:59:03.647+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-03T09:58:55.929+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Rollo Ross in Alhambra, California, and Danielle
        Broadway in Los Angeles; Writing by Steve Gorman in Los Angeles; Editing by
        Leslie Adler, Jamie Freed and Saad Sayeed)</em></p>'
