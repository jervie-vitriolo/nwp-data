      lastmodified: 2025-09-03T11:04:12.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“But you are sure that most of your projects are located in Sorsogon?”\
        \ Diokno pressed and Lubiano answered “yes.”\r"
    section13:
