    title: ''Doon tayo sa giyera’: Magalong ready to face lawmakers on flood control
      probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f33ed753-c5f5-4488-89fe-ca15d3105616'
      activationstatus: true
      created: 2025-09-03T18:36:04.341+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.353+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Baguio City, Philippines</strong> - Baguio City Mayor Benjamin
        Magalong said he is prepared to appear at the House of Representatives - the
        “real battlefield” when it comes to probing controversial flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '20807c3d-f222-4fed-9ae1-cb381e859b2c'
      activationstatus: true
      created: 2025-09-03T18:36:04.341+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“In fact, meron nagsabi sa akin na may invitation na yung Senate sa
        akin. But, if you talk about my preference, I would rather appear sa lower
        house. Kasi nga, doon nga yung gera. Doon tayo pupunta sa may gera,” Magalong
        said in an interview with reporters.'
    section2:
      primarytype: 'block'
      uuid: 'f7a2b08d-82d8-4eef-bae3-86c5cdce5ca6'
      activationstatus: true
      created: 2025-09-03T18:36:04.341+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: In fact, I was told that there is already an invitation
        from the Senate. But if you ask me, I would rather appear in the lower house
        because that’s where the battle is. That’s where we should go.]'
    section3:
      primarytype: 'block'
      uuid: '52f89bba-98cf-4371-818d-bb19d2f57975'
      activationstatus: true
      created: 2025-09-03T18:36:04.342+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.342+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magalong explained that he intends to show respect to the Senate but
        emphasized that he wants to testify first before the House.'
    section4:
      primarytype: 'block'
      uuid: '7ca17c78-5185-4401-8e95-fcbf32e39791'
      activationstatus: true
      created: 2025-09-03T18:36:04.342+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.342+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sen. Ping Lacson earlier said 67 members of the House have been involved
        in flood control projects in one way or another. He did not name names. '
    section5:
      primarytype: 'block'
      uuid: '58507253-97ac-4e03-aeb1-cc1c1a47a51c'
      activationstatus: true
      created: 2025-09-03T18:36:04.343+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.343+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Doon naman sa Senate, with all due respect, gusto ko lang na magbigay
        galang sa kanila. But sana maintindihan nila na kung pwede sana, doon muna
        ako mauna sa Kamara,” he said.'
    section6:
      primarytype: 'block'
      uuid: '01724ca9-8bce-4143-98ad-148b31d34593'
      activationstatus: true
      created: 2025-09-03T18:36:04.343+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.343+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: With all due respect to the Senate, I just want to show
        courtesy. But I hope they understand that if possible, I want to appear before
        the House first.]'
    section7:
      primarytype: 'block'
      uuid: '5147ab30-0ce1-4f2f-a1c4-b6f20d369f36'
      activationstatus: true
      created: 2025-09-03T18:36:04.343+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.343+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'When asked if he was ready to name names in the alleged corruption
        issue, Magalong was cautious: “Siguro, hindi ko muna sagutin yan. Buti na
        lang siguro. Ang sagot ko lang dyan is kung saan yung battlefield, doon tayo.”'
    section8:
      primarytype: 'block'
      uuid: '1c8862e1-fbeb-463e-8288-6c7c3ef79cbf'
      activationstatus: true
      created: 2025-09-03T18:36:04.344+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Maybe I won’t answer that for now. My only response is:
        wherever the battlefield is, that’s where I’ll be.]'
    section9:
      primarytype: 'block'
      uuid: '21a1aca8-ac6b-4404-a063-d175f0090c70'
      activationstatus: true
      created: 2025-09-03T18:36:04.344+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'House infrastructure committee co-chairpersons Bicol Saro Rep. Terry
        Ridon said they would invite Public Works Secretary Vince Dizon rather than
        the Baguio mayor. '
    section10:
      primarytype: 'block'
      uuid: 'bdc79060-0700-404c-b94c-fa5d956d44db'
      activationstatus: true
      created: 2025-09-03T18:36:04.345+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.345+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I think in due time, not in the next hearing,” he said when asked
        by reporters if Magalong would appear soon.'
    section11:
      primarytype: 'block'
      uuid: '036264a7-5207-461f-9828-685b7840b3ef'
      activationstatus: true
      created: 2025-09-03T18:36:04.345+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.345+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tensions rose in the initial hearing when Navotas Rep. Toby Tiangco
        pressed Manila 6th District Rep. Benny Abante Jr. to move to formally invite
        Magalong, citing the mayor’s willingness to appear.'
    section12:
      primarytype: 'block'
      uuid: '76b52528-9e8b-4de4-b41f-70ab6d6e5992'
      activationstatus: true
      created: 2025-09-03T18:36:04.346+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.346+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nadinig ko po yung interview nyo, sabi nyo po dapat pangalanan po
        ni Mayor Magalong. Ayaw nyo bang mag-present ng motion na imbitahan na sya
        kaagad, para pangalanan na rin po nya? At sinabi naman po nya na willing naman
        po syang maimbitahan?” Tiangco said.'
    section13:
      primarytype: 'block'
      uuid: 'ea5f3c96-cb63-44d8-90b5-fc538a19340a'
      activationstatus: true
      created: 2025-09-03T18:36:04.346+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.346+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I heard your interview, and you said Mayor Magalong should
        name names. Don’t you want to present a motion to invite him right away, so
        he can name them? And he already said he’s willing to be invited.]'
    section14:
      primarytype: 'block'
      uuid: 'b5cc5d2d-aee2-4560-b871-268cfe24b8cc'
      activationstatus: true
      created: 2025-09-03T18:36:04.347+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-03T18:36:04.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:36:04.347+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Abante later decided to defer, citing unfinished interpellations
        with contractors.</p>'
