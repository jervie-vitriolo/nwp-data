    title: 'Gov’t tightens noose on flood control projects'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f7ba8790-d3fd-4fe6-abaf-25f9d7f8ae97'
      activationstatus: true
      created: 2025-09-03T17:33:46.837+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government will
        rein in approvals for flood control projects by subjecting these to tighter
        evaluation before implementation, Finance Secretary Ralph Recto said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ae2c257f-17e2-4d55-9d07-affbd92845fa'
      activationstatus: true
      created: 2025-09-03T17:33:46.838+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.838+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4f8360b0-8c4b-4b9e-baf9-330e94652840'
      activationstatus: true
      created: 2025-09-03T17:33:46.838+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.838+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Investment Coordination Committee-Cabinet Committee (ICC), chaired\
        \ by Recto, has recommended a policy to the Economy and Development Council\
        \ (EDC), previously the National Economic and Development Authority Board\
        \ chaired by the president, that would allow the scrutiny of flood control\
        \ projects by aggregating their classification. \r"
    section3:
      primarytype: 'block'
      uuid: 'f0b0075d-590d-41ee-9b52-69d3be50b2f0'
      activationstatus: true
      created: 2025-09-03T17:33:46.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e762eaa9-3b30-40b8-b0b2-00a10d19d4b0'
      activationstatus: true
      created: 2025-09-03T17:33:46.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Wednesday, Sept. 3, the Department of Finance (DOF)\
        \ said most of the flood control projects do not undergo ICC evaluation, as\
        \ current guidelines only require assessment of projects worth more than P2.5\
        \ billion.\r"
    section5:
      primarytype: 'block'
      uuid: 'b065bf6a-e614-44f7-a8d4-918a48ea1c32'
      activationstatus: true
      created: 2025-09-03T17:33:46.839+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0a54f257-18a6-4fab-b35d-7cc86a02646c'
      activationstatus: true
      created: 2025-09-03T17:33:46.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This results in disaggregated projects, which do not take into account\
        \ possible flooding impacts to adjacent communities within a single river\
        \ basin,” the agency said.\r"
    section7:
      primarytype: 'block'
      uuid: '194924eb-6e62-4eec-a349-f9a45aa0796b'
      activationstatus: true
      created: 2025-09-03T17:33:46.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b50539d7-562b-47ed-9191-d07fd1562754'
      activationstatus: true
      created: 2025-09-03T17:33:46.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“By aggregating flood control and management projects in a single river\
        \ basin, more of these projects will be subjected to the ICC evaluation, particularly\
        \ in the aspects of technical, environmental, social, and economic viability,\
        \ among others,” it said.\r"
    section9:
      primarytype: 'block'
      uuid: 'c9abcf2a-6151-4219-abee-e8a6751389ed'
      activationstatus: true
      created: 2025-09-03T17:33:46.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'fb62746f-4f5a-43a0-b372-39682bb956f7'
      activationstatus: true
      created: 2025-09-03T17:33:46.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under the resolution, the Department of Public Works and Highways will\
        \ be the lead proponent agency to submit aggregated projects to the ICC.\r"
    section11:
      primarytype: 'block'
      uuid: '627ff7d9-e608-41a6-b63e-b639fb8abdd8'
      activationstatus: true
      created: 2025-09-03T17:33:46.842+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.842+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'bc4c78d9-6e1c-455e-9a70-e0a058deac8d'
      activationstatus: true
      created: 2025-09-03T17:33:46.842+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.842+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The move was in response to calls for an audit of alleged anomalous\
        \ flood control projects.\r"
    section13:
      primarytype: 'block'
      uuid: '9c029534-5a82-4378-8891-5a89adcc7c27'
      activationstatus: true
      created: 2025-09-03T17:33:46.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '63252bc3-33e5-4441-9bc2-eced644de230'
      activationstatus: true
      created: 2025-09-03T17:33:46.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a budget hearing on Tuesday, Recto told senators that the economy\
        \ lost between P42.3 billion and P118.5 billion from 2023 to 2025 due to alleged\
        \ “ghost” flood control projects, or those listed as completed and funded\
        \ but were never built.\r"
    section15:
      primarytype: 'block'
      uuid: '55232d8e-040a-4b5a-8628-ac96a4bf36b8'
      activationstatus: true
      created: 2025-09-03T17:33:46.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '747b5b08-51fc-49e0-959b-4142171b5ba0'
      activationstatus: true
      created: 2025-09-03T17:33:46.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the amount translated to 95,000 to 266,000 potential jobs.\r"
    section17:
      primarytype: 'block'
      uuid: '5d8200bf-99e2-47e2-a42e-e3915ea67530'
      activationstatus: true
      created: 2025-09-03T17:33:46.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b49cc7d0-3952-4f8d-9da1-bfd72cf4d45a'
      activationstatus: true
      created: 2025-09-03T17:33:46.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Former Public Works Secretary Manuel Bonoan also said<strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/9/2/15-flood-control-projects-missing-bonoan.html">
        15 out of around 1,600</a></strong> validated flood control projects were
        considered “missing” or “non-existent.”&nbsp;</p>'
    section19:
      primarytype: 'block'
      uuid: 'a279c297-8427-4fcf-8cd5-fbe63ef7e8b0'
      activationstatus: true
      created: 2025-09-03T17:33:46.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T17:33:47.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T17:33:46.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
