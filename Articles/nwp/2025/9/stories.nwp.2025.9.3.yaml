      lastmodified: 2025-09-03T17:27:37.558+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The detentions follow the removal of the main opposition Republican\
        \ People's Party's (CHP) Istanbul provincial head Ozgur Celik by a court on\
        \ Tuesday over alleged irregularities in a 2023 CHP provincial congress.\r"
