  'START HERE----->Greece-penalties-rejected-asylum-seekers':
    author: 'Reuters'
    caption: 'Newly-arrived migrants line up inside a municipal hall in the town
      of Agyia, on the island of Crete, Greece, July 13, 2025. (Nicolas Economou/File
      Photo/Reuters))'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-03T16:12:36.000+08:00
    imagesource: '9731fcec-1771-424b-a45e-b32b48b3b664'
    primarytype: 'composition'
    uuid: '48d86366-7c95-465e-97f0-a7ba242c9e93'
    lead: 'Greece's parliament passed a law on Wednesday toughening penalties for
      rejected asylum seekers and speeding up returns to their home countries, hardening
      the country's stance on migrants after a surge in arrivals at its southern
      borders this year.'
    activationstatus: true
    created: 2025-09-03T16:15:17.657+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-03T16:15:38.727+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-03T16:15:38.327+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Greece toughens penalties for rejected asylum seekers, speeds up returns'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f9d01c6c-7a68-43b7-9921-45355642ae57'
      activationstatus: true
      created: 2025-09-03T16:15:17.673+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.316+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Greece's parliament passed
        a law on Wednesday toughening penalties for rejected asylum seekers and speeding
        up returns to their home countries, hardening the country's stance on migrants
        after a surge in arrivals at its southern borders this year.</p>'
    section1:
      primarytype: 'block'
      uuid: '83277f64-7a5e-4b90-8e72-d23a3b53f655'
      activationstatus: true
      created: 2025-09-03T16:15:17.673+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.316+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6bb42e73-ec6b-4244-a816-1c8b80d6b2ee'
      activationstatus: true
      created: 2025-09-03T16:15:17.673+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.317+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Mediterranean nation was on the frontline of a 2015-2016 migration\
        \ crisis when more than a million people fleeing war and poverty in the Middle\
        \ East and Africa crossed into Europe.\r"
    section3:
      primarytype: 'block'
      uuid: '9ed338f4-130d-4d2c-ad80-ebc6a59873c8'
      activationstatus: true
      created: 2025-09-03T16:15:17.674+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.318+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '34e09f87-a8c6-4e02-8d30-897abb8e4d64'
      activationstatus: true
      created: 2025-09-03T16:15:17.674+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.318+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Migrant flows have since fallen. But an upswing in arrivals from Libya\
        \ through the islands of Crete and Gavdos this year prompted the government\
        \ to temporarily ban processing asylum applications of migrants coming from\
        \ North Africa.\r"
    section5:
      primarytype: 'block'
      uuid: '4927b82c-eea6-4b37-9766-c37907cac2f0'
      activationstatus: true
      created: 2025-09-03T16:15:17.674+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '160dd0d1-690f-4c78-8633-20d6eaa8bfce'
      activationstatus: true
      created: 2025-09-03T16:15:17.675+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The law stipulates that undocumented migrants entering Europe's southernmost\
        \ point from third countries deemed safe by the EU and not entitled to asylum\
        \ must return home or be detained for at least 24 months and face fines of\
        \ up to 10,000 euros.\r"
    section7:
      primarytype: 'block'
      uuid: '99709a42-5dde-464b-b605-c9bab95ac250'
      activationstatus: true
      created: 2025-09-03T16:15:17.675+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e222056c-7eab-4160-a8a6-0ded10054329'
      activationstatus: true
      created: 2025-09-03T16:15:17.675+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The legislation marks a further toughening on migration under the conservative\
        \ government of Prime Minister Kyriakos Mitsotakis. His administration has\
        \ built a fence at Greece's northern borders and boosted sea patrols to deter\
        \ migrants from crossing since it came to power in 2019.\r"
    section9:
      primarytype: 'block'
      uuid: 'c90b50f9-be54-452b-a625-c8cd6786a1d4'
      activationstatus: true
      created: 2025-09-03T16:15:17.676+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.321+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '31482a67-ac38-46d7-96b7-6fb46fa2d313'
      activationstatus: true
      created: 2025-09-03T16:15:17.676+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.321+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Migration Minister Thanos Plevris told parliament on Tuesday that the\
        \ rights of Greeks who want to protect their country outweighed the rights\
        \ of someone whose asylum was rejected and was staying in Greece illegally.\r"
    section11:
      primarytype: 'block'
      uuid: '09bfe712-2239-498e-b39b-8ee30a5c5f00'
      activationstatus: true
      created: 2025-09-03T16:15:17.677+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.322+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7b56f37a-7d7a-4e67-a458-1b85cef63749'
      activationstatus: true
      created: 2025-09-03T16:15:17.677+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.322+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The U.N. High Commissioner for Refugees (UNHCR) said the law risked\
        \ penalizing migrants in need of international protection. It suggested the\
        \ introduction of fast-track asylum procedures could allow for the prompt\
        \ identification of refugees and non-refugees and their respective administrative\
        \ treatment.\r"
    section13:
      primarytype: 'block'
      uuid: 'b59a8347-7ca6-46c8-b11f-a5e075cc0596'
      activationstatus: true
      created: 2025-09-03T16:15:17.677+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.323+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ab3233ef-d400-4bf7-a830-5e3de17fd014'
      activationstatus: true
      created: 2025-09-03T16:15:17.678+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.323+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Greece said it returned hundreds of irregular migrants after it suspended\
        \ asylum requests in July and planned more flights to Pakistan, Bangladesh\
        \ and Egypt to return migrants this month.\r"
    section15:
      primarytype: 'block'
      uuid: '8ff852a7-623a-4680-9d43-c5d1885c6dde'
      activationstatus: true
      created: 2025-09-03T16:15:17.678+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.324+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '404a4007-8225-4697-afb4-634a85b9541c'
      activationstatus: true
      created: 2025-09-03T16:15:17.679+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.325+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Human rights groups have accused Athens of forcefully turning back\
        \ asylum-seekers on its sea and land borders. This year, the European Union\
        \ border agency said it was reviewing 12 cases of potential human rights violations\
        \ by Greece.\r"
    section17:
      primarytype: 'block'
      uuid: 'a0022b79-ec58-4d62-9e7b-68105d6bf29e'
      activationstatus: true
      created: 2025-09-03T16:15:17.679+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.325+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f79c2580-ea2d-4803-9a2d-4c65b95386e8'
      activationstatus: true
      created: 2025-09-03T16:15:17.680+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-03T16:15:38.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T16:15:38.326+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lefteris Papadimas and Angeliki Koutantou, Editing
        by William Maclean)</em></p>'
  'START HERE----->Villanueva-denies-ties-engineer-Bulacan-flood-control-probe':
