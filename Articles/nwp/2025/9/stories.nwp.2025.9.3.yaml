    title: 'New quake shakes devastated Afghan region as death toll exceeds 1,400'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8d62fd2f-3e81-4230-9902-8b8299d2f68e'
      activationstatus: true
      created: 2025-09-03T13:36:07.003+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.065+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>KABUL, Afghanistan (Reuters) -</strong> An earthquake of
        magnitude 5.5 shook southeastern Afghanistan on Tuesday, sparking fears of
        further damage and destruction almost two days after a large quake in the
        same region killed more than 1,400 people and injured thousands more.</p>'
    section1:
      primarytype: 'block'
      uuid: '3e5d2038-53fa-4f5f-8f3d-db65454692a4'
      activationstatus: true
      created: 2025-09-03T13:36:07.004+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tuesday's quake occurred at a relatively shallow depth of 10 km (6
        miles), the same level as the one that struck at midnight on Sunday with a
        magnitude of 6. That was one of Afghanistan's worst quakes in years, flattening
        houses in remote villages.'
    section2:
      primarytype: 'block'
      uuid: 'd716697a-2307-4f05-bef9-e12cfc958c0b'
      activationstatus: true
      created: 2025-09-03T13:36:07.004+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The aftershock caused panic and halted rescue efforts as it sent rocks
        sliding down mountains, cutting off roads further and making it dangerous
        to dig through rubble, said Safiullah Noorzai, who works with Aseel, a humanitarian
        tech platform with networks around Afghanistan.'
    section3:
      primarytype: 'block'
      uuid: '9a0590be-b5e4-4267-a24d-2183b912ca63'
      activationstatus: true
      created: 2025-09-03T13:36:07.005+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.068+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Noorzai, whose organisation has sent teams to the mountainous region,
        said more people had been injured, likely pushing the death toll higher.'
    section4:
      primarytype: 'block'
      uuid: '9055ce58-e621-4102-84a0-e8f55bb5c11b'
      activationstatus: true
      created: 2025-09-03T13:36:07.005+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.068+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The difficult terrain has badly hindered rescue workers' relief efforts
        in the isolated villages.'
    section5:
      primarytype: 'block'
      uuid: 'd1995820-b1a9-4b7e-b5c2-514aef9c8316'
      activationstatus: true
      created: 2025-09-03T13:36:07.005+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.069+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A Reuters journalist who reached the area on Tuesday, before the
        latest tremors, saw every home had been damaged or destroyed, with locals
        still digging through the rubble for survivors. A lot of people were still
        trapped. Some partially damaged homes were destroyed by the second earthquake,
        according to residents.</p>'
    section6:
      primarytype: 'block'
      uuid: '47e6c14b-c322-444d-959f-065f6f20907e'
      activationstatus: true
      created: 2025-09-03T13:36:07.006+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>At least 1,411 people are known to have died so far, 3,124 have
        been injured and more than 5,400 houses destroyed, Taliban administration
        spokesperson Zabihullah Mujahid said.</p>'
    section7:
      primarytype: 'block'
      uuid: '02a93040-efeb-4b28-934e-56a61a50c894'
      activationstatus: true
      created: 2025-09-03T13:36:07.006+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.N. coordinator in Afghanistan said the death toll was sure to
        rise further.'
    section8:
      primarytype: 'block'
      uuid: '25638136-fb3f-44ff-bbe8-240200bbdde1'
      activationstatus: true
      created: 2025-09-03T13:36:07.007+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.071+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Aid group Save the Children called on the international community to
        urgently release emergency funds. The earthquake has disrupted sources of
        clean water, raising fears of disease, and restricted access to food, it said.'
    section9:
      primarytype: 'block'
      uuid: 'e68b742d-540d-4826-a165-d82bc3c1f094'
      activationstatus: true
      created: 2025-09-03T13:36:07.007+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.072+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This is now a race against time to save lives – to get injured people
        out of remote villages cut off by massive rock falls and to get clean water,
        food, and shelter in," said Samira Sayed Rahman, Programmes and Advocacy Director
        at Save the Children.'
    section10:
      primarytype: 'block'
      uuid: '2252e02d-4e9b-4a90-9ff6-b9bdac5b48c3'
      activationstatus: true
      created: 2025-09-03T13:36:07.008+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.072+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Afghanistan is prone to deadly earthquakes, particularly in the Hindu
        Kush mountain range, where the Indian and Eurasian tectonic plates meet.'
    section11:
      primarytype: 'block'
      uuid: 'c61c4ccb-6986-4c42-8caa-23cf34efb1ef'
      activationstatus: true
      created: 2025-09-03T13:36:07.008+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.073+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The eastern provinces of Kunar and Nangarhar were worst hit in Sunday
        night's earthquake.'
    section12:
      primarytype: 'block'
      uuid: '7ca3acb8-028f-4c4f-b286-678db5e806ee'
      activationstatus: true
      created: 2025-09-03T13:36:07.009+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.073+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Tuesday, a line of ambulances was on the damaged mountain road trying
        to reach Kunar villages, as helicopters flew in, bringing aid supplies and
        taking the injured to hospitals, according to a Reuters reporter.'
    section13:
      primarytype: 'block'
      uuid: '2bb67711-48fb-4511-889f-c81c3ecec8dc'
      activationstatus: true
      created: 2025-09-03T13:36:07.009+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.074+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Thousands of children were at risk, the United Nations Children's
        Fund warned on Tuesday.'
    section14:
      primarytype: 'block'
      uuid: 'b4797277-65a3-42e5-ae5a-e14f0ab70f16'
      activationstatus: true
      created: 2025-09-03T13:36:07.010+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.074+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'UNICEF said it was sending medicines, warm clothing, tents and tarpaulins
        for shelter, and hygiene items such as soap, detergent, towels, sanitary pads,
        and water buckets.'
    section15:
      primarytype: 'block'
      uuid: 'a7bcc3ce-a5df-48c5-b904-f42076ffb5bd'
      activationstatus: true
      created: 2025-09-03T13:36:07.010+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.075+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taliban soldiers were deployed in the area, providing help and security.
        The disaster has further stretched the war-torn nation's Taliban administration,
        already grappling with a sharp drop in foreign aid and deportations of hundreds
        of thousands of Afghans by neighbouring countries.'
    section16:
      primarytype: 'block'
      uuid: '8a6f19b0-139a-4c62-b083-ef9adcd2008e'
      activationstatus: true
      created: 2025-09-03T13:36:07.010+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.076+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Damaged roads, ongoing aftershocks, and remote locations of many villages
        severely impede the delivery of aid," the World Health Organization said,
        adding that over 12,000 people had been affected by the quake.'
    section17:
      primarytype: 'block'
      uuid: '2c3af65c-9e9a-44d3-bb71-409307bad732'
      activationstatus: true
      created: 2025-09-03T13:36:07.011+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.076+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The pre-earthquake fragility of the health system means local capacity
        is overwhelmed, creating total dependence on external actors," it said.'
    section18:
      primarytype: 'block'
      uuid: '377c712f-d07e-4c5b-a11d-f52486bd3024'
      activationstatus: true
      created: 2025-09-03T13:36:07.011+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.077+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Food and tents were desperately needed, said Aseel's Noorzai. With
        their houses in ruins, many people were living in the open amid a fear of
        aftershocks, Noorzai added.'
    section19:
      primarytype: 'block'
      uuid: 'e75b2911-556e-464e-a093-3023d45aa928'
      activationstatus: true
      created: 2025-09-03T13:36:07.012+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.077+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Aid Cuts</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'f8f02a10-73b0-4b86-b484-7d7f0999ec64'
      activationstatus: true
      created: 2025-09-03T13:36:07.013+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.078+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The rescue and relief work has struggled in the face of tight resources
        in the impoverished nation of 42 million people and limited global help in
        the aftermath of the tragedy.'
    section21:
      primarytype: 'block'
      uuid: '9fbf8edb-3f08-493c-84fa-f956cce7ffe6'
      activationstatus: true
      created: 2025-09-03T13:36:07.013+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.078+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'So far, Britain has allocated 1 million pounds ($1.35 million) to support
        the efforts of the U.N. and the International Red Cross.'
    section22:
      primarytype: 'block'
      uuid: '91a0f421-8497-4891-9eab-2c3512e4c310'
      activationstatus: true
      created: 2025-09-03T13:36:07.014+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.079+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'India delivered 1,000 tents and was moving 15 tonnes of food supplies
        to Kunar, with more relief to be sent on Tuesday.'
    section23:
      primarytype: 'block'
      uuid: '0ae27edd-317b-4280-8716-1f54afe40332'
      activationstatus: true
      created: 2025-09-03T13:36:07.014+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.079+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other nations such as China, the United Arab Emirates, the European
        Union, Pakistan and Iran have pledged help but aid is yet to arrive.'
    section24:
      primarytype: 'block'
      uuid: '1bb935ec-c28e-478f-959e-ccddf0b4403a'
      activationstatus: true
      created: 2025-09-03T13:36:07.015+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.080+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Afghanistan has been badly hit by U.S. President Donald Trump's decision
        in January to cut funding to its humanitarian arm USAID and reductions in
        other foreign aid programmes.'
    section25:
      primarytype: 'block'
      uuid: 'f434d092-cc48-46c8-9df1-d31b841cfae0'
      activationstatus: true
      created: 2025-09-03T13:36:07.015+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.081+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Crises elsewhere in the world, along with donor frustration over the
        Taliban's policies toward women and curbs on aid workers have been a factor
        in funding cuts, according to diplomats and aid officials.'
    section26:
      primarytype: 'block'
      uuid: '5c8e65a5-dada-4a81-afa1-fee9848f85a5'
      activationstatus: true
      created: 2025-09-03T13:36:07.016+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.081+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '($1 = 0.7402 pounds)'
    section27:
      primarytype: 'block'
      uuid: '2f715cd2-2a97-4627-83bf-0d2ce7fd07d2'
      activationstatus: true
      created: 2025-09-03T13:36:07.016+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.082+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Earthquake in Afghanistan https://reut.rs/47hUxxV'
    section28:
      primarytype: 'block'
      uuid: '376bc7a2-75a8-46b7-b6d4-dc7700895007'
      activationstatus: true
      created: 2025-09-03T13:36:07.017+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:41:29.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:41:29.082+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Sayed Hassib in Mazar Dara, Kunar Province; Mohammad
        Yunus Yawar in Kabul, Charlotte Greenfield in Islamabad; Writing by Sudipto
        Ganguly and Shilpa Jamkhandikar; editing by Michael Perry, YP Rajesh, Raju
        Gopalakrishnan, Gareth Jones, Alexandra Hudson)</em></p>'
