    lead: 'President Bongbong Marcos ordered a ‘sweeping review’ of the Department
      of Public Works and Highways (DPWH) budget proposal for 2026 in the wake of
      controversies hounding the agency.'
    activationstatus: true
    created: 2025-09-03T15:09:57.325+08:00
