    title: ''Front runner' to be North Korea's next supreme leader makes international
      debut in China'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '56975264-fb1a-4cf4-9430-4eb9a1e4ebca'
      activationstatus: true
      created: 2025-09-03T13:39:01.875+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.610+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> North Korean leader Kim Jong
        Un brought his teenage daughter to Beijing this week in her first public outing
        overseas, fueling further speculation that she may be his potential successor
        in the family's dynastic rule over the nuclear-armed state.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bbca1d18-58a5-4485-8c4b-41bf1f10ce62'
      activationstatus: true
      created: 2025-09-03T13:39:01.875+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Secretive North Korea has never revealed her name or age, but South
        Korean intelligence officials believe she is the daughter identified as Ju
        Ae by former American basketball player Dennis Rodman. Rodman spent time with
        Kim's family in 2013 and described holding her as a baby.</p>'
    section2:
      primarytype: 'block'
      uuid: '7c574feb-6535-4b01-85f3-503650647be7'
      activationstatus: true
      created: 2025-09-03T13:39:01.876+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>She was seen just behind her father as they stepped off the armored
        train they used to travel overnight from Pyongyang to the Chinese capital
        Beijing, where Kim Jong Un attended a massive military parade on Wednesday
        staged by China to commemorate Japan's surrender ending World War Two in
        the Pacific.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b180b332-4b9e-4a00-a210-190046b082aa'
      activationstatus: true
      created: 2025-09-03T13:39:01.876+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.612+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Right now, Ju Ae is the front runner as next supreme leader of
        North Korea," said Michael Madden, a North Korea leadership expert at the
        U.S.-based Stimson Center. "She is getting practical protocol experience which
        should serve her well as North Korea's next leader or a core elite."</p>'
    section4:
      primarytype: 'block'
      uuid: '43b60d45-4dce-4831-805a-8a31c031813f'
      activationstatus: true
      created: 2025-09-03T13:39:01.877+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.612+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>It is the first time she has accompanied Kim Jong Un outside North
        Korea - an experience that neither her father nor powerful aunt ever had,
        Madden said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ee3f44fd-981c-4695-bc9c-d56f8cdc9a15'
      activationstatus: true
      created: 2025-09-03T13:39:01.877+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.613+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"She is getting valuable experience greeting and interacting with
        foreign leadership and other elites," he said.</p>'
    section6:
      primarytype: 'block'
      uuid: '1a4410e5-e503-4aab-be4d-6953584aaee2'
      activationstatus: true
      created: 2025-09-03T13:39:01.878+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.613+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Analysts said there is no evidence Kim Jong Un ever accompanied
        his father, Kim Jong Il, on overseas trips. Jong Il did make foreign trips
        in the 1950s with his father, North Korea's founder Kim Il Sung.</p>'
    section7:
      primarytype: 'block'
      uuid: '9e34186c-18c7-40ce-b3bc-f9b9c710fcf5'
      activationstatus: true
      created: 2025-09-03T13:39:01.878+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.614+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>North Korea's tightly controlled state media had revealed nothing
        about Kim Jong Un's children until Ju Ae was first shown to the world accompanying
        her father to the launch of a massive intercontinental ballistic missile in
        2022.</p>'
    section8:
      primarytype: 'block'
      uuid: '8ea9ac86-e9f1-4c4f-a83f-91f531bebfd3'
      activationstatus: true
      created: 2025-09-03T13:39:01.879+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.614+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>There is still little known about other Kim children.</p>'
    section9:
      primarytype: 'block'
      uuid: '91ba0264-f57d-44cf-96bb-485ab56c1402'
      activationstatus: true
      created: 2025-09-03T13:39:01.879+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.615+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>South Korea's intelligence agency considers Ju Ae to be the most
        likely successor so far, despite questions over whether she can ultimately
        rise to the top of the male-dominated dynasty.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c3c848c6-a855-4b86-bfe7-69ad20a3c918'
      activationstatus: true
      created: 2025-09-03T13:39:01.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.615+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Estimated to be about 13 years old, Ju Ae has attended increasingly
        high-profile events, including her diplomatic debut at a Russian Embassy event
        in May.</p>'
    section11:
      primarytype: 'block'
      uuid: '7003423a-c9d7-49b9-b09f-aa7f622f0af5'
      activationstatus: true
      created: 2025-09-03T13:39:01.881+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.616+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"The scope of her public appearances certainly has expanded from
        military-related sites to political and economic events over the years," said
        Rachel Minyoung Lee, another researcher with the Stimson Center. "If this
        is part of a succession campaign, this would certainly help with that effort
        as it would be seen as Kim Ju Ae's debut on the international stage."</p>'
    section12:
      primarytype: 'block'
      uuid: '8b41a90f-c110-469a-b6dd-9e74ca9d7904'
      activationstatus: true
      created: 2025-09-03T13:39:01.881+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.616+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>While it's premature to say conclusively whether this visit means
        she is Kim Jong Un's successor, it could still help broaden her horizons,
        said Lee, adding that how the North Korean media covers Ju Ae in China would
        give better insight.</p>'
    section13:
      primarytype: 'block'
      uuid: 'e4d864ca-a68e-4b03-81ec-14683c61464c'
      activationstatus: true
      created: 2025-09-03T13:39:01.882+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-03T13:39:33.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T13:39:33.616+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Josh Smith; Additional reporting by Ju-min Park
        and Jack Kim; Editing by Michael Perry)</em></p>'
