    author: 'Rollo Ross and Danielle Broadway, Reuters'
    caption: 'Cardi B looks on during the presentation of designer Rousteing's
      Spring/Summer 2025 Women's ready-to-wear collection show for fashion house
      Balmain during Paris Fashion Week in Paris, France, Sept. 25, 2024. (Johanna
      Geron/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
