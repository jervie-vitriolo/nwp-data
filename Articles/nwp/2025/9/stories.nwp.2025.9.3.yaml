      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Sarajevo (Reuters)&nbsp;-</strong>&nbsp;Bosnian truck drivers
        on Wednesday lifted a blockade on the movement of all goods in the Balkan
        country after the government late on Tuesday agreed to fulfil most of their
        requests aimed at supporting the sector.</p>'
