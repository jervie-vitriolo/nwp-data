      lastmodified: 2025-09-03T18:44:53.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Hunger among beneficiaries
        of the food stamp program has seen a decline in six months, according to a
        government-commissioned survey released on Wednesday, Sept. 3.</p>'
    section1:
      primarytype: 'block'
      uuid: '78130767-ad1a-440b-ae7d-e0bb951abddb'
      activationstatus: true
      created: 2025-09-03T18:44:52.993+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '58c236ff-b461-4a15-8dad-da4445b38435'
      activationstatus: true
      created: 2025-09-03T18:44:52.994+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "From 48.7 percent in October 2024, the Social Weather Station (SWS)\
        \ said the rate went down to 44.6 percent in December 2024, and 41.5 percent\
        \ in March, or a 7.2 percentage point decline within six months.\r"
    section3:
      primarytype: 'block'
      uuid: '9b58557b-3d00-4efe-a785-b911d8906b64'
      activationstatus: true
      created: 2025-09-03T18:44:52.994+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '446b8379-da61-4261-ac64-dfc902b3015a'
      activationstatus: true
      created: 2025-09-03T18:44:52.995+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The SWS is tracking the self-rated hunger rate among 300,000 beneficiaries\
        \ of the “Walang Gutom” program of the Department of Social Welfare and Development\
        \ (DSWD).\r"
    section5:
      primarytype: 'block'
      uuid: 'efaabd22-a462-4419-ae6b-b1598980801b'
      activationstatus: true
      created: 2025-09-03T18:44:52.995+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c2ffcbbd-daac-411a-9aec-1306c9fb2a50'
      activationstatus: true
      created: 2025-09-03T18:44:52.995+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The private sector tapped the pollster on behalf of the DSWD.\r"
    section7:
      primarytype: 'block'
      uuid: '28545a2e-ea60-47f0-a473-88c21ba71e4b'
      activationstatus: true
      created: 2025-09-03T18:44:52.996+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.996+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '38166da3-3ea2-473f-b8b2-eb67f8f4dacb'
      activationstatus: true
      created: 2025-09-03T18:44:52.996+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.996+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Piloted in July 2023, the “Walang Gutom” provides low-income households\
        \ monthly food credits of P3,000 to buy a select list of food commodities\
        \ from participating stores.\r"
    section9:
      primarytype: 'block'
      uuid: 'ad17ac54-2f30-45db-a99d-c8e64496f296'
      activationstatus: true
      created: 2025-09-03T18:44:52.997+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4af0e408-4a33-4314-985e-1fe41877aa84'
      activationstatus: true
      created: 2025-09-03T18:44:52.997+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The rate of improvement among beneficiaries was six percentage points\
        \ higher than for non-beneficiaries,” Roehl Briones, a SWS fellow, said in\
        \ a Malacañang briefing with Social Welfare Secretary Rex Gatchalian.\r"
    section11:
      primarytype: 'block'
      uuid: '81cd4d26-040d-48f1-a356-7c5927a7ca7c'
      activationstatus: true
      created: 2025-09-03T18:44:52.997+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3cf924a5-e7de-4220-96bb-ea48517f4476'
      activationstatus: true
      created: 2025-09-03T18:44:52.998+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Meaning, the changes can be confidently attributed to the program\
        \ itself rather than other socioeconomic trends,” he said.\r"
    section13:
      primarytype: 'block'
      uuid: '8ac78419-20b6-4276-a51c-c0fccab1a277'
      activationstatus: true
      created: 2025-09-03T18:44:52.998+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '39141187-7894-452d-81f9-b66f1c79fcc3'
      activationstatus: true
      created: 2025-09-03T18:44:52.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Briones said the biggest improvement was in the “BARMM Plus” cluster\
        \ with a 17.2-point reduction, from a 55.1 percent baseline to 37.7 percent.\
        \ \r"
    section15:
      primarytype: 'block'
      uuid: '01cf21a7-dc0f-4a40-aee8-c8a96e31a174'
      activationstatus: true
      created: 2025-09-03T18:44:52.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:52.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '3822c256-e9eb-4b19-978c-360042a43f55'
      activationstatus: true
      created: 2025-09-03T18:44:53.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:53.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hunger in other areas covered by the program was also in a downward\
        \ direction.\r"
    section17:
      primarytype: 'block'
      uuid: '3a22e4bd-8561-4c3c-bb5b-18e3d4e091bf'
      activationstatus: true
      created: 2025-09-03T18:44:53.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:53.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '41496c79-9251-4a43-9f07-d5e3ca374f5f'
      activationstatus: true
      created: 2025-09-03T18:44:53.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:53.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Briones said there were improvements in self-rated food threshold,\
        \ severe food insecurity, and food diversity and food quality scores between\
        \ the surveys conducted in December and March. \r"
    section19:
      primarytype: 'block'
      uuid: '20c4cb5d-5b40-46cf-9971-11fe780a656c'
      activationstatus: true
      created: 2025-09-03T18:44:53.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:53.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '811c409f-9c81-4af5-814e-22b5090ba5af'
      activationstatus: true
      created: 2025-09-03T18:44:53.002+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T18:44:53.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:44:53.002+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“On the whole, evidence is consistently pointing to the positive impact\
        \ of scaling up the ‘Walang Gutom’ program to the food poor population of\
        \ the country,” he said.\r"
    section21:
      primarytype: 'block'
