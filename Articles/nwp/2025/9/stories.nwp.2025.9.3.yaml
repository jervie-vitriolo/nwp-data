      lastmodified: 2025-09-03T17:06:37.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House Reps. Paolo Ortega, Jay Khonghun, Ernix Dionisio, Zia Adiong,
        Rodge Gutierrez, Lordan Suan, and Eduardo Rama filed Resolution of Both Houses
        (RBH) 2 on Wednesday, Sept. 3, calling for charter change via constitutional
