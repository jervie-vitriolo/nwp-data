      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Escudero earlier <a href="https://www.newswatchplus.ph/news/nwp/2025/8/12/Chiz-Escudero-flood-control-projects.html"><strong>confirmed
        receiving Lubiano’s donation</strong></a> but denied any involvement in the
        business operations of Centerways.</p>'
    section15:
      primarytype: 'block'
      uuid: 'd7510311-7831-4eab-b686-50136fd1f546'
