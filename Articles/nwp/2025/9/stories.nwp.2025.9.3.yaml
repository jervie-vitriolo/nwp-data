      lastmodified: 2025-09-03T14:38:37.650+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Remulla previously said a <a href="https://www.newswatchplus.ph/news/nwp/2025/8/29/remulla-possible-infra-project-whistleblower.html"><strong>potential
        whistleblower’s</strong></a> counsel reached out to him to expose alleged
        corruption in P5-billion flood control projects in Central Luzon.</p>'
    section12:
      primarytype: 'block'
      uuid: '5a643b0e-6069-44b2-8cbe-c7cc928a674f'
