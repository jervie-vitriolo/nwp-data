    title: 'Marcos wants ‘necessary changes’ in DPWH budget proposal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '14d4ae3b-0cd4-4a72-8cd4-3d1660c343b9'
      activationstatus: true
      created: 2025-09-03T15:09:57.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T15:09:57.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T15:09:57.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. ordered a “sweeping review” of the Department of Public Works and
        Highways (DPWH) budget proposal as submitted to Congress as the agency comes
        under fire for billions of pesos in alleged project irregularities.</p>'
    section1:
      primarytype: 'block'
      uuid: '38c19356-43c3-437d-a4d3-449b16f5009e'
      activationstatus: true
      created: 2025-09-03T15:09:57.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T15:09:57.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T15:09:57.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '318425aa-044b-4f6a-9d8a-f84fe0a3fb8e'
      activationstatus: true
      created: 2025-09-03T15:09:57.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T15:09:57.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T15:09:57.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Senators earlier raised <strong><a href="https://www.newswatchplus.ph/news/2025/9/2/2026-budget-hearing-dpwh-red-flags.html">multiple
        red flags</a></strong> in the agency’s budget proposal, and were exploring
        ways to defund questionable items, including the possibility of returning
        it to the agency for revision.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: '87a0003d-06a3-4d42-a6da-31770c1af372'
      activationstatus: true
      created: 2025-09-03T15:09:57.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T15:09:57.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T15:09:57.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '86379807-74ad-4c3d-804f-9e0cbdbf94a9'
      activationstatus: true
      created: 2025-09-03T15:09:57.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T15:09:57.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T15:09:57.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DPWH spending has been pegged at P881.3 billion, or 13 percent\
        \ of the P6.7-trillion budget plan for 2026.\r"
    section5:
      primarytype: 'block'
      uuid: '9acb6f3c-7657-44dd-b406-eeb0e74dc288'
      activationstatus: true
      created: 2025-09-03T15:09:57.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T15:09:57.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T15:09:57.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ef9d0913-770b-40ff-b2bc-86bd0acd072e'
      activationstatus: true
      created: 2025-09-03T15:09:57.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T15:09:57.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T15:09:57.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos directed Budget Secretary Amenah Pangandaman and Public Works\
        \ Secretary Vince Dizon to do the study.\r"
    section7:
      primarytype: 'block'
      uuid: 'c07d0785-4724-43e4-b8db-8fefa070fdeb'
      activationstatus: true
      created: 2025-09-03T15:09:57.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T15:09:57.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T15:09:57.420+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2545d383-db0f-4146-a143-cef0571e0f95'
      activationstatus: true
      created: 2025-09-03T15:09:57.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T15:09:57.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T15:09:57.420+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The president emphasized that the review must lead to the necessary\
        \ changes to guarantee transparency, accountability, and the proper use of\
        \ the people’s money, ensuring that resources are directed toward infrastructure\
        \ projects that genuinely serve and benefit the Filipino people,” Malacañ\
        ang said in a statement.\r"
    section9:
      primarytype: 'block'
      uuid: 'a9be11f9-2627-438d-a280-e451d7648e37'
      activationstatus: true
      created: 2025-09-03T15:09:57.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T15:09:57.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T15:09:57.420+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c8fc8206-5e25-43fa-91c7-4af379d38f34'
      activationstatus: true
      created: 2025-09-03T15:09:57.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T15:09:57.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T15:09:57.421+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro also said the two Cabinet\
        \ officials will be checking possible project duplications.\r"
    section11:
      primarytype: 'block'
      uuid: '348e86a4-1423-4fe5-b070-c90d30793ed1'
      activationstatus: true
      created: 2025-09-03T15:09:57.421+08:00
      createdby: 'jelo-nwp'
