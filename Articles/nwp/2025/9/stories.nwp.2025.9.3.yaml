      lastmodified: 2025-09-03T11:04:12.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Upon Diokno’s further questioning, Lubiano said he has family members
        in government – his brothers are a mayor in a Sorsogon town and a city councilor.</p>'
    section16:
      primarytype: 'block'
      uuid: '631c9081-a748-4d77-9db8-b248f132d8e2'
