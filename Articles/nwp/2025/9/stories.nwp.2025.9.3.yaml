      lastmodified: 2025-09-03T10:51:05.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The one that's already been bid out, already awarded\
        \ — we need to monitor that and we won’t allow any ghost projects, we won’\
        t allow anything substandard. We’ll watch over all of that. But even those\
        \ that are still up for bidding, we need to already be keeping an eye on things\
        \ right at the bidding stage.]\r"
    section11:
      primarytype: 'block'
      uuid: '769553a7-d798-44c9-bb28-5e9bcf19d514'
      activationstatus: true
      created: 2025-09-03T10:51:05.304+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T10:51:05.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.304+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '88b7c1cd-2b2a-4934-ac03-4a99b93a8ad0'
      activationstatus: true
      created: 2025-09-03T10:51:05.304+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T10:51:05.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T10:51:05.304+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dizon noted that projects assisted by other countries will continue,\
        \ as he expressed trust and confidence on foreign funders.\r"
    section13:
      primarytype: 'block'
      uuid: '133e66f8-abf1-4935-8b79-bc2a3259e658'
