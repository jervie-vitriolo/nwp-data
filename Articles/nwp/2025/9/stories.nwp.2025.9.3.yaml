  'START HERE----->China-military-parade-with-Putin-Kim':
    author: 'Ryan Woo and Mei Mei Chu'
    caption: 'Chinese President Xi Jinping, Russian President Vladimir Putin and
      North Korean leader Kim Jong Un arrive for a reception marking the 80th anniversary
      of the end of World War Two, at the Great Hall of the People in Beijing, China
      on Sept. 3. Florence Lo/Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-03T12:58:00.000+08:00
    imagesource: '9b3ca677-23bb-462f-9845-c0030925d0fb'
    primarytype: 'composition'
    uuid: 'c33245b1-d801-402d-9db3-827b1e0190ba'
    lead: 'Chinese President Xi Jinping warned the world was facing a choice between
      peace or war as he held his country's largest-ever military parade on Wednesday,
      flanked by Russia's Vladimir Putin and North Korea's Kim Jong Un.'
    activationstatus: true
    created: 2025-09-03T13:16:58.297+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-03T13:22:27.511+08:00
