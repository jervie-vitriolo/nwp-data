      text: '<p><strong>Istanbul (Reuters)&nbsp;-</strong>&nbsp;Turkish authorities
        ordered the detention of seven officials from opposition-run municipalities
        in Istanbul on Wednesday, broadcaster NTV said, as part of an ongoing crackdown
        against the main party opposing President Tayyip Erdogan.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bc4a15b2-557c-47ca-8b56-981551ce15e7'
      activationstatus: true
      created: 2025-09-03T17:27:37.558+08:00
      createdby: 'cj-nwp'
