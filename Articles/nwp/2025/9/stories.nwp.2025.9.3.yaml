      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T14:38:37.647+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3ab6c2df-4cb7-4e0e-a56d-11be340819ba'
      activationstatus: true
      created: 2025-09-03T14:38:37.647+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T14:38:37.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T14:38:37.647+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The justice chief said the group will be the DOJ’s backup, and that
        people proven to have committed irregularities will be liable.</p>'
