    title: 'House party leaders recommend return of 2026 proposed budget to DBM'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd2c526e9-77e0-41da-951f-6f02669b5a4c'
      activationstatus: true
      created: 2025-09-03T18:11:34.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T18:11:34.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:11:34.065+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A multipartisan move
        has recommended to Speaker Martin Romualdez the return of the proposed P6.793-trillion
        2026 national budget to the Department of Budget and Management (DBM) for
        review in the wake of questionable items.</p>'
    section1:
      primarytype: 'block'
      uuid: '8d57e86e-9753-4ee8-afb1-f2dd4e6afff4'
      activationstatus: true
      created: 2025-09-03T18:11:34.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T18:11:34.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:11:34.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '83e70127-163f-4dd7-8f2f-69348172a9c8'
      activationstatus: true
      created: 2025-09-03T18:11:34.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T18:11:34.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:11:34.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Deputy Speaker Ronnie Puno, National Unity Party (NUP) chairman,
        made the announcement on Wednesday, Sept. 3, after meeting with other party
        leaders: Deputy Speaker and Iloilo Rep. Janette Garin of Lakas-CMD; Deputy
        Speaker and Misamis Oriental Rep. Bambi Emano and Romblon Rep. Eleandro Jesus
        Madrona of the Nacionalista Party; Manila Rep. Rolando Valeriano of NUP; Quezon
        Rep. Mark Enverga and Palawan Rep. Jose Alvarez of the Nationalist People’s
        Coalition.</p>'
    section3:
      primarytype: 'block'
      uuid: '6d1135aa-2389-42f3-8165-ad8ae714703d'
      activationstatus: true
      created: 2025-09-03T18:11:34.050+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T18:11:34.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:11:34.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '32bd84ff-de5e-4250-9b20-630c315625ac'
      activationstatus: true
      created: 2025-09-03T18:11:34.050+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T18:11:34.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:11:34.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They cited a number of issues such as the seemingly <a href="http://www.newswatchplus.ph/news/nwp/2025/9/2/2026-budget-hearing-dpwh-red-flags.html"><strong>templated
        costs</strong></a> of flood control projects under the Department of Public
        Works and Highways, P8-billion unsolicited <a href="http://www.newswatchplus.ph/news/nwp/2025/8/29/torre-removal-not-because-of-refusing-remulla-order.html"><strong>proposals
        for firearms</strong></a> under the Department of Interior and Local Government,
        “allocation-for-sale” schemes in the farm-to-market roads under the Department
        of Agriculture, and almost P1 billion for office beautification under the
        Department of Health.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b3b25e60-8896-41b8-8df2-faad4733ae52'
      activationstatus: true
      created: 2025-09-03T18:11:34.050+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T18:11:34.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:11:34.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We have to practically redo the entire submission to us, and we do\
        \ not want to be suspected of any untoward action. We don’t want it to appear\
        \ that we are not accepting the rightful recommendations of the DBM and, on\
        \ the other hand, we do not want to be accused also of replacing or amending\
        \ by errata a huge portion of the National Expenditure Program (NEP) that\
        \ they’ve submitted to us,” Puno said in a press conference.\r"
    section6:
      primarytype: 'block'
      uuid: 'ab505a3f-f76b-4072-ad84-fe6f2ad285f6'
      activationstatus: true
      created: 2025-09-03T18:11:34.051+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T18:11:34.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:11:34.051+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We owe it to all of you that this is allocated properly, transparently,\
        \ free of corruption and we believe that at this point, the National Expenditure\
        \ Program submitted by the DBM falls short of that standard,” he added.\r"
    section7:
      primarytype: 'block'
      uuid: '3458b8bc-661a-435d-a7cd-b1ce8f0d6dff'
      activationstatus: true
      created: 2025-09-03T18:11:34.051+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T18:11:34.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:11:34.051+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8c2d8255-a4dc-4799-9ee8-aa60b8b5d4a7'
      activationstatus: true
      created: 2025-09-03T18:11:34.052+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-03T18:11:34.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T18:11:34.052+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The party leaders called on their colleagues to halt budget deliberations.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f7ebca09-e535-4663-a8d0-ee2297e23910'
      activationstatus: true
      created: 2025-09-03T18:11:34.052+08:00
