      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.066+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The returning workers included 10 from China, three from Japan and\
        \ an Indonesian national.\r"
