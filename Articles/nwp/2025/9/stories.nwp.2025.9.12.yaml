      lastmodified: 2025-09-12T18:05:09.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> It was a night of pure
        wickedness and villain energy when Netflix gathered some of the iconic “kontrabida”
        (villainess) stars for the launch of “Kontrabida Academy.”</p>'
    section1:
      primarytype: 'block'
      uuid: '6d3bfab1-8a7c-4864-b80a-2024c0ee967f'
      activationstatus: true
      created: 2025-09-12T18:05:09.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:05:10.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:05:09.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The film, top-billed by Eugene Domingo as Mauricia and Barbie Forteza
        as Gigi, premiered on the streaming platform alongside a red carpet event
        in Makati City on Thursday, Sept. 12, that brought together legendary on-screen
        antagonists.'
    section2:
      primarytype: 'block'
      uuid: '7059721a-6073-4e9d-99c7-5f915afac9d7'
      activationstatus: true
      created: 2025-09-12T18:05:09.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:05:10.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:05:09.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Written and directed by Chris Martinez, the one-hour and 48-minute
        dark comedy is described by Netflix as “campy.” It follows Gigi (Forteza),
        a woman overlooked and underestimated, who enrolls in a school for TV villains
        and later fights back using the dirty tricks she learned from the masters.'
    section3:
      primarytype: 'block'
      uuid: '7651533d-ab16-4252-8fe8-684cb72fea12'
      activationstatus: true
      created: 2025-09-12T18:05:09.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:05:10.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:05:09.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The movie also features celebrated kontrabida icons Gladys Reyes, Jean
        Garcia, Dimples Romana, Mylene Dizon, Pinky Amador, Rex Cortez, and Michael
        de Mesa, with appearances by industry veterans Celia Rodriguez and Odette
        Khan.'
    section4:
      primarytype: 'block'
      uuid: 'ac9c54ca-7d02-430c-9e5a-477821e3bdfa'
      activationstatus: true
      created: 2025-09-12T18:05:09.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:05:10.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:05:09.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Kontrabida Academy” is streaming on Netflix.</p>'
