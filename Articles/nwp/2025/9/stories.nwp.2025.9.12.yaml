    title: '47% of Filipinos optimistic about quality of life -  SWS'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b4a9f4e9-444c-4635-a874-919b2bd203a3'
      activationstatus: true
      created: 2025-09-12T17:32:00.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:32:00.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:32:00.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Nearly half of Filipinos
        believe their quality of life will improve in the next 12 months, according
        to a Social Weather Stations (SWS) survey.</p>'
    section1:
      primarytype: 'block'
      uuid: '66e991f6-9174-450b-a429-a5a0e7db1aa5'
      activationstatus: true
      created: 2025-09-12T17:32:00.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:32:00.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:32:00.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The poll, conducted June 25 to 29, found that 47 percent of respondents
        were “optimists,” expecting their lives to improve. Thirty-seven percent said
        their situation would remain the same, while 5 percent or the “pessimists”
        said it would worsen. Eleven percent did not give an answer.'
    section2:
      primarytype: 'block'
      uuid: '0659b525-b557-425b-beae-386448415fee'
      activationstatus: true
      created: 2025-09-12T17:32:00.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:32:00.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:32:00.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The results produced a net personal optimism score of +41, classified
        by SWS as “excellent.” The figure was a point higher from the +40 in April.'
    section3:
      primarytype: 'block'
      uuid: 'a4de1f6a-6e9b-458b-b077-77031faa538e'
      activationstatus: true
      created: 2025-09-12T17:32:00.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:32:00.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:32:00.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Optimism was highest among young adults, with respondents aged 18 to
        24 registering an “excellent” +54. Scores were also stronger among those who
        identified their families as “not poor” (+53) compared to those who considered
        themselves “poor” (+33).'
    section4:
      primarytype: 'block'
      uuid: '59f150ce-ef09-4c93-ae5e-27550c58f87d'
      activationstatus: true
      created: 2025-09-12T17:32:00.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:32:00.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:32:00.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Regionally, Metro Manila and Balance Luzon remained at “excellent”
        levels, while the Visayas improved from “high” to “very high.” Mindanao slipped
        slightly but still registered a “very high” rating.'
    section5:
      primarytype: 'block'
      uuid: 'b9393cfb-a018-4b7a-9cde-34624fa5a5b4'
      activationstatus: true
      created: 2025-09-12T17:32:00.153+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:32:00.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:32:00.153+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'An earlier SWS report noted that 35% percent of Filipinos said their
        quality of life had improved over the past year, while 23% said it worsened
        and 42 percent said it was unchanged. Net optimism was significantly higher
        among “gainers” (+56) than among “losers” (+18).'
    section6:
      primarytype: 'block'
      uuid: '3e4a02d9-43e6-4895-84bf-ebfcdc54bcbf'
      activationstatus: true
      created: 2025-09-12T17:32:00.153+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:32:00.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:32:00.153+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The non-commissioned survey interviewed 1,200 adults face-to-face,
        with 300 each in Metro Manila, Balance Luzon, the Visayas and Mindanao. The
        national sampling error margin is ±3%, and ±6% for each geographic area.</p>'
