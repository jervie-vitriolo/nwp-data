      type: 'text'
      text: "Tourism is Bali's main source of income, and last year, there were\
        \ more than 6.3 million international tourist arrivals on the island, data\
        \ from the country's Statistics Bureau shows, exceeding tourist arrivals from\
        \ 2019, the year before the COVID-19 pandemic ground tourism to a halt.\r"
    section13:
