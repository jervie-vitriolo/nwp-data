      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'f2b45f80-9885-45d2-a2a9-ea7a46f60c21'
      activationstatus: true
      created: 2025-09-12T10:38:07.117+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.117+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>ERA OF POLITICAL VIOLENCE</strong></h2>'
    section43:
      primarytype: 'block'
      uuid: '75ef8a4d-cfd8-43a2-ad44-3b7dd41fc055'
      activationstatus: true
      created: 2025-09-12T10:38:07.118+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.118+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '72956da0-98b4-4dbd-8ea4-f5dbdcf41860'
      activationstatus: true
      created: 2025-09-12T10:38:07.119+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.119+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The shooting punctuated the most sustained period of U.S. political\
        \ violence since the 1970s. Reuters has documented more than 300 cases of\
        \ politically motivated violent acts across the ideological spectrum since\
        \ supporters of Trump attacked the U.S. Capitol on January 6, 2021. Trump\
        \ himself has survived two attempts on his life last year, one that left him\
        \ with a grazed ear during a campaign event and another two months later foiled\
        \ by federal agents.Kirk, who was married and the father of two young children,\
        \ was celebrated by Republicans as a charismatic advocate for right-wing policies\
        \ on race, gender, immigration, religion and gun regulation. He frequently\
        \ engaged with his critics from the far left to the far right, often inviting\
        \ members of his audiences to debate him live.\r"
    section45:
      primarytype: 'block'
      uuid: 'd6f72d99-63fc-4dd1-b52f-e4ffddb13a82'
      activationstatus: true
      created: 2025-09-12T10:38:07.119+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.119+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '9d4a8ba1-534f-47b9-8545-675d4f647e5c'
      activationstatus: true
      created: 2025-09-12T10:38:07.120+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.120+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump told reporters that he had spoken with Kirk's wife, Erika Frantzve,\
        \ \"And she's devastated, she's absolutely devastated, as you can imagine.\"\
        \r"
    section47:
      primarytype: 'block'
      uuid: '9e28ee5e-a5bc-492e-8dc1-6a483e8bfa64'
