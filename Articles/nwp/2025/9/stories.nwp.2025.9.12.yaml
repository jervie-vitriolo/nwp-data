    title: 'Villainesses unite in Netflix’s ‘Kontrabida Academy’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c9122a69-f43f-4743-9c4d-9302a67f49ca'
      activationstatus: true
      created: 2025-09-12T18:05:09.818+08:00
      createdby: 'tristan-nwp'
