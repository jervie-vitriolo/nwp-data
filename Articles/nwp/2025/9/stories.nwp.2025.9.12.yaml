      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.498+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Dizon said Sunwest contracted five packages in Oriental Mindoro, while\
        \ Elite and St. Timothy each had one package.\r"
    section9:
      primarytype: 'block'
      uuid: 'c690f0ed-6b4e-4288-be8a-12823507cf54'
