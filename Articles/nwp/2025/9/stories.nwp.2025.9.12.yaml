      primarytype: 'block'
      uuid: '064fd9dc-67b6-439d-92db-3b9ad77c2ecc'
      activationstatus: true
      created: 2025-09-12T13:03:18.525+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T13:21:21.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.499+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
