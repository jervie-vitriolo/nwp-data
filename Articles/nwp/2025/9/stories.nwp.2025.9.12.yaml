      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.051+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The standard changes every time and constantly there has to be deal-making,\
        \ not only on tariffs, but it'll also be the case with security issues,\"\
        \ he said.\r"
    section18:
      primarytype: 'block'
      uuid: '49997c70-bf8e-4eb0-be3f-d741e040fa38'
