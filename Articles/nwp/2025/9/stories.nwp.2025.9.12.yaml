      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.500+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ebc6f5ef-0267-4976-9f00-6e1e4b23f811'
      activationstatus: true
      created: 2025-09-12T13:03:18.526+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T13:21:21.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.501+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Controversial contractor Sarah Discaya earlier admitted in a Senate
        inquiry that her family <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/9/1/Sarah-Discaya-Senate-flood-control-probe.html">owns
        nine companies</a></strong>, including Elite and St. Timothy. She was among
        the five contractor officials named in the first complaint filed by the DPWH.</p>'
    section15:
      primarytype: 'block'
      uuid: '5661dcfe-b23d-4bbb-bfa6-baea5cd07171'
      activationstatus: true
      created: 2025-09-12T13:03:18.527+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T13:21:21.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.502+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
