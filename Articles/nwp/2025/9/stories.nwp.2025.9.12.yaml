        hearing on the budget proposal of the Office of the Vice President (OVP) was
        moved to Tuesday, Sept. 16, as Vice President Sara Duterte and top agency
        officials who can defend the budget skipped the scheduled Friday, Sept. 12,
        meeting.</p>'
