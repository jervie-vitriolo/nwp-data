      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.502+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Meanwhile, former House appropriations chairman and Ako Bicol party-list\
        \ Rep. Zaldy Co founded Sunwest, a conglomerate primarily engaged in construction,\
        \ among others. The lawmaker has divested from the company in 2019. \r"
