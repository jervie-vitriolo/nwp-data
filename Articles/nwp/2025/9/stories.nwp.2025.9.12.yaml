      activationstatus: true
      created: 2025-09-12T15:09:43.503+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T15:09:43.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:09:43.503+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f9da0224-0b8f-4352-9c08-a7ea4480f1e3'
      activationstatus: true
