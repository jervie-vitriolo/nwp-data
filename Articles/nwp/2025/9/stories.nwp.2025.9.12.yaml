  'START HERE----->icc-prosecutors-reject-duterte-bid-to-halt-trial':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-12T15:25:12.000+08:00
    imagesource: 'f4eddb1b-2e74-459d-889a-f6ab2c4ced8c'
    primarytype: 'composition'
    uuid: 'a9055956-7349-4c36-b464-732635dcf63a'
    lead: 'International Criminal Court (ICC) prosecutors have urged judges to reject
      Rodrigo Duterte’s request to indefinitely suspend proceedings against him, arguing
      that defense claims of severe memory loss and cognitive decline are not enough
      to prove the former Philippine president is unfit to stand trial.'
    activationstatus: true
    created: 2025-09-12T15:27:31.401+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-12T15:27:31.739+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-12T15:27:31.435+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ICC prosecutors oppose Duterte bid to halt trial, challenge fitness
      issue'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ab6bcd96-d757-4951-a186-0648260390b3'
      activationstatus: true
      created: 2025-09-12T15:27:31.420+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.420+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> International Criminal
        Court (ICC) prosecutors have urged judges to reject Rodrigo Duterte’s request
        to indefinitely suspend proceedings against him, arguing that defense claims
        of severe memory loss and cognitive decline are not enough to prove the former
        Philippine president is unfit to stand trial.</p>'
    section1:
      primarytype: 'block'
      uuid: 'afb30697-23a5-4a48-abfd-196af6e496c9'
      activationstatus: true
      created: 2025-09-12T15:27:31.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.421+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a Sept. 11 filing, the Office of the Prosecutor said, “The proceedings
        against Mr. Duterte cannot be ‘adjourned indefinitely’ on the sole basis of
        the reports of the Defence Experts, the conclusions and opinions of which
        are not accepted by the Prosecution” '
    section2:
      primarytype: 'block'
      uuid: '085178a1-4c68-440d-9868-2731ebdf5ab8'
      activationstatus: true
      created: 2025-09-12T15:27:31.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.421+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Prosecutors confirmed they are commissioning their own review.'
    section3:
      primarytype: 'block'
      uuid: '617984f5-d601-4904-bb48-1417844e1219'
      activationstatus: true
      created: 2025-09-12T15:27:31.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.421+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Prosecution is engaging its own medical expert(s) to assist in
        determining Mr. Duterte’s fitness to participate in the pre-trial proceedings
        and to stand trial,” the filing stated, adding that judges should also consider
        “appointing independent experts with experience in international trials.”'
    section4:
      primarytype: 'block'
      uuid: '18e63a91-c819-432a-9b2e-b6cf8fc75f45'
      activationstatus: true
      created: 2025-09-12T15:27:31.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.422+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The prosecution said trial fitness depends on whether an accused can
        still exercise fair trial rights - such as understanding charges, reviewing
        evidence, and instructing counsel - not on the presence of medical conditions.'
    section5:
      primarytype: 'block'
      uuid: '504d3060-9f7c-4e8b-8b39-db70d982da55'
      activationstatus: true
      created: 2025-09-12T15:27:31.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.422+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Citing earlier ICC rulings, they said effective participation requires
        only a “broad understanding of the trial process with a comprehension of the
        general thrust of what is said in court.”'
    section6:
      primarytype: 'block'
      uuid: '61862603-b40e-432c-aa74-5753f9a14021'
      activationstatus: true
      created: 2025-09-12T15:27:31.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.422+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Prosecutors asked the court to limit any delay to the time necessary
        for medical assessments, urging a timeline that would keep the case moving. '
    section7:
      primarytype: 'block'
      uuid: 'b3490560-97cc-41c4-8b5f-a2d8ff14d105'
      activationstatus: true
      created: 2025-09-12T15:27:31.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.423+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Prosecution proposes that the Chamber sets a schedule that would
        allow for this issue to be adjudicated by such time that would still allow
        a confirmation of charges hearing to be completed before the end of 2025,”
        they said.'
    section8:
      primarytype: 'block'
      uuid: 'd859e284-52c3-4445-8ab0-a50a2e9f7eed'
      activationstatus: true
      created: 2025-09-12T15:27:31.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.423+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The defense, in a separate filing, argued that Duterte is “not fit
        to stand trial as a result of cognitive impairment in multiple domains.”'
    section9:
      primarytype: 'block'
      uuid: '8c8d2bcd-e709-4d08-aa93-a6eeda56340a'
      activationstatus: true
      created: 2025-09-12T15:27:31.424+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.424+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Counsel Nicholas Kaufman said the 80-year-old suffers from “significant
        cognitive deficiencies” that impair memory, orientation, and reasoning. '
    section10:
      primarytype: 'block'
      uuid: 'd515ed64-945e-4a8f-a2a0-a7554371bce5'
      activationstatus: true
      created: 2025-09-12T15:27:31.424+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.424+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“With his impaired memory and concomitant inability to retain new information
        or to recall events, places, timing or even members of his close family and
        Defence team, Mr Duterte is unable to fully understand the nature and implications
        of the proceedings conducted against him,” he wrote.'
    section11:
      primarytype: 'block'
      uuid: 'ebb7d8ae-9235-42d7-8b08-01fa102a1c9e'
      activationstatus: true
      created: 2025-09-12T15:27:31.424+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.424+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Medical reports cited by the defense, including from an ICC neuropsychologist,
        described Duterte’s condition as progressive and unlikely to improve. One
        evaluation concluded he is “currently unable to meaningfully participate in
        the legal proceedings against him.”'
    section12:
      primarytype: 'block'
      uuid: 'a770872d-e9e8-48bb-bbe3-e06f390fdeb3'
      activationstatus: true
      created: 2025-09-12T15:27:31.425+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T15:27:31.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:27:31.425+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Duterte, who was surrendered to ICC custody in March, faces accusations
        of crimes against humanity for thousands of killings during his administration’s
        war on drugs. The Pre-Trial Chamber has already postponed his confirmation
        of charges hearing, originally set for Sept. 23, while it considers the competing
        medical assessments.</p>'
  'START HERE----->us-commits-14billion-to-ph-health-sector':
