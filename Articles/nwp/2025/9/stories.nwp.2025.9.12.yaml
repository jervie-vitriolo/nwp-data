      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrew Hay in Orem, and Brad Brooks in Colorado;
        Writing and additional reporting by Steve Gorman in Los Angeles and Jonathan
        Allen in New York; Additional reporting by Jana Winter, Helen Coster, Jasper
        Ward, James Oliphant, Bo Erickson, Andrea Shalal, Kanishka Singh, Ismail Shakil,
        Julia Harte, Sarah N. Lynch and Jarrett Renshaw; Editing by Frank McGurty)</em></p>'
