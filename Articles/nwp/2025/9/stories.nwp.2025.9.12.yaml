      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.496+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Other companies to be included in the complaint are Elite General Contractor\
        \ and Development Corporation and St. Timothy Construction Corporation, both\
        \ tied to the Discayas, who testified in Congress of involvement in payouts\
        \ to DPWH officers.\r"
    section7:
      primarytype: 'block'
