    title: 'Omar Duterte defends family from ‘ghost’ flood control allegations'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd12db5d9-1f75-4b24-a883-95c8e1fe6f93'
      activationstatus: true
      created: 2025-09-12T17:57:55.077+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:57:55.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:57:55.077+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Davao 2nd district
        Rep. Omar Duterte rejected allegations that his family benefited from anomalous
        flood control projects in Davao City, insisting that all government funds
        were spent on legitimate infrastructure.</p>'
    section1:
      primarytype: 'block'
      uuid: '387b6466-477a-42b1-a932-0b8e4d36dd64'
      activationstatus: true
      created: 2025-09-12T17:57:55.077+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:57:55.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:57:55.077+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi sikat ang multo sa amin, walang ghost project sa amin,” Duterte
        said during an interview with pro-Duterte blogger “Alvin and Tourism” in The
        Hague, Netherlands . “Lahat talaga ng kung ano mang sinasabi na budget na
        bigay kay papa [Rep. Paolo Duterte], napunta talaga sa use na magamit ng tao
        up until now legacy ng pamilya, noong time ni PRRD build, build, build talaga.”'
    section2:
      primarytype: 'block'
      uuid: '0e2e69ef-da14-4206-ae50-17c070b4b1de'
      activationstatus: true
      created: 2025-09-12T17:57:55.078+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:57:55.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:57:55.078+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We don’t allow ghost projects. We don’t have ghost projects.
        All of the funds given to my father [Rep. Paolo Duterte] were really used
        by the people. Up until now, that remains part of the family’s legacy. During
        PRRD’s time, it was really used to build, build, build.]'
    section3:
      primarytype: 'block'
      uuid: '70318b75-c019-478e-bcd2-4661e825a80c'
      activationstatus: true
      created: 2025-09-12T17:57:55.078+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:57:55.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:57:55.078+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The remarks came as the House of Representatives investigates ₱51 billion
        worth of flood control and infrastructure projects allocated to Davao City’s
        1st District between 2020 and 2022, during former President Rodrigo Duterte’s
        term. The Department of Public Works and Highways confirmed the amount earlier
        this week during a House hearing. '
    section4:
      primarytype: 'block'
      uuid: '1e397b62-8487-4e06-9e1b-1c00d0a67a0a'
      activationstatus: true
      created: 2025-09-12T17:57:55.078+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:57:55.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:57:55.078+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Omar, son of Rep. Paolo Duterte and grandson of the former president,
        accused critics of using their family as scapegoat. “At kayo mismo ang pinaka
        may alam sino ang responsible lamang. Sila ang panindigan,” he said. '
    section5:
      primarytype: 'block'
      uuid: 'a860298f-15b5-42d8-b6fb-ec529826070b'
      activationstatus: true
      created: 2025-09-12T17:57:55.079+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:57:55.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:57:55.079+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: And you yourselves know who is really responsible. They
        should be held accountable.]'
    section6:
      primarytype: 'block'
      uuid: '10d46096-0ffe-430a-8829-564495f15baf'
      activationstatus: true
      created: 2025-09-12T17:57:55.079+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:57:55.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:57:55.079+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also urged Filipinos to challenge so-called “untouchables” in government. '
    section7:
      primarytype: 'block'
      uuid: 'f47af315-f6b5-4896-bcb5-4cb4c7ca8c85'
      activationstatus: true
      created: 2025-09-12T17:57:55.079+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:57:55.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:57:55.079+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kung sa tingin ninyo na may mga opisyal ng gobyerno, lalo na yung
        mga tinatawag na sacred cow, mga untouchable—walang untouchable. Kayo ang
        boss namin,” he said.'
    section8:
      primarytype: 'block'
      uuid: 'caea8de7-8f94-4892-bfe8-66cb38c2c314'
      activationstatus: true
      created: 2025-09-12T17:57:55.080+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:57:55.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:57:55.080+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: If you think that some government officials, especially
        those so-called sacred cows or untouchables, there are no untouchables. You
        are our boss.]'
    section9:
      primarytype: 'block'
      uuid: '5943c5de-f0e0-449a-9ef3-b189270cb5e7'
      activationstatus: true
      created: 2025-09-12T17:57:55.080+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:57:55.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:57:55.080+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Davao 1st District Rep. Paolo Duterte earlier dared the House panel
        to prove the allegations, claiming the issue is used against their clan who
        continue to rule the top posts in the city government.</p>'
