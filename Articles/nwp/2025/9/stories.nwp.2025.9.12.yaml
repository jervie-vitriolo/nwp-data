    title: 'DPWH sets criminal raps vs Sunwest, some Discaya firms in flood control
      mess crackdown'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'df80d622-b601-41a4-ae89-f7ccf32298c9'
      activationstatus: true
      created: 2025-09-12T13:03:18.521+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T13:21:21.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.493+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Public
        Works and Highways (DPWH) will file criminal complaints against contractors
        of anomalous flood control deals in Oriental Mindoro, including Sunwest Inc.,
        one of contractors identified by the president as having <strong><a href="https://www.newswatchplus.ph/news/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html">cornered</a></strong>
        the most number of projects, Public Works Secretary Vince Dizon said.</p>'
    section1:
      primarytype: 'block'
      uuid: '20638d45-05e4-4f1f-a3bf-c2ce0e6ae368'
      activationstatus: true
      created: 2025-09-12T13:03:18.522+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T13:21:21.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.494+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '090f8b94-9a09-44df-86e1-109a1b6b7955'
      activationstatus: true
      created: 2025-09-12T13:03:18.522+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T13:21:21.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.494+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a media briefing on Friday, Sept. 12, Dizon said he will file
        the same complaints against two other companies tied to the Discayas. The
        agency earlier <strong><a href="https://www.newswatchplus.ph/news/2025/9/11/DPWH-criminal-complaints-20-officials-4-contractors-flood-control-mess.html">filed
        cases</a></strong> against four contractors and 20 agency officials with the
        Office of the Ombudsman.</p>'
    section3:
      primarytype: 'block'
      uuid: '426ff828-e3a6-4663-9b88-08ff989f978b'
      activationstatus: true
      created: 2025-09-12T13:03:18.522+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T13:21:21.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.495+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ca5a7842-5999-41ad-9410-792f19cf0cef'
      activationstatus: true
      created: 2025-09-12T13:03:18.523+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T13:21:21.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.495+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "On Sept. 11, the DPWH filed complaints against four companies for malversation\
        \ of public funds and violation of the anti graft and corrupt practices act\
        \ and procurement law.\r"
    section5:
      primarytype: 'block'
      uuid: '3a16fbf5-3c00-4927-92d0-1870912be199'
      activationstatus: true
      created: 2025-09-12T13:03:18.523+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T13:21:21.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.496+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b7ffd90c-d742-445f-94a1-5b749c8f0d77'
      activationstatus: true
      created: 2025-09-12T13:03:18.523+08:00
      createdby: 'cj-nwp'
