    lead: 'The United States on Friday announced ₱14.28 billion ($250 million) in
      foreign assistance to the Philippines to strengthen health systems, improve
      disease detection and response, and expand maternal and child health services.'
    activationstatus: true
    created: 2025-09-12T16:25:41.954+08:00
    createdby: 'tristan-nwp'
