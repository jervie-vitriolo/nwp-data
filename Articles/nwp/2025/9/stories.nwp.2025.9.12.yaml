  'START HERE----->ping-lacson-modus-junio-dpwh-officials':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-12T18:00:19.000+08:00
    imagesource: 'fcbb6772-a31b-462e-b4d4-07ac3a4f176a'
