    title: 'Waters recede in Bali after floods kill 16 people, with two still missing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '88c76ace-bc26-44ef-8075-751654d191a8'
      activationstatus: true
      created: 2025-09-12T15:09:43.500+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T15:09:43.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:09:43.500+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Denpasar, Jakarta&nbsp;-</strong> Two people were still
        missing on Indonesia's resort island of Bali, officials said on Friday, as
        waters began receding after flooding killed at least 16 people this week,
        most of them swept away when rivers burst their banks.</p>'
    section1:
      primarytype: 'block'
      uuid: 'debefb2f-c2af-485c-ba11-55ce45835851'
      activationstatus: true
      created: 2025-09-12T15:09:43.500+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T15:09:43.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:09:43.500+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2318b50a-447b-489b-b6e5-20f9346662f1'
      activationstatus: true
      created: 2025-09-12T15:09:43.501+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T15:09:43.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:09:43.501+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Torrential rains on Tuesday and Wednesday caused the fast-rising floods\
        \ in Denpasar and six of Bali's eight regions, blocking major roads and access\
        \ to the island's international airport. There were also landslides in some\
        \ areas.\r"
    section3:
      primarytype: 'block'
      uuid: 'ebc6ef72-c3da-4849-a7c1-080a97763e9b'
      activationstatus: true
      created: 2025-09-12T15:09:43.501+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T15:09:43.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:09:43.501+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '91baeb12-17c6-41e0-9cdb-b429adaad258'
      activationstatus: true
      created: 2025-09-12T15:09:43.501+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T15:09:43.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:09:43.501+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Rapid development on the island did not take into account the need\
        \ for sufficient drainage infrastructure, said I Nyoman Gede Maha Putra, an\
        \ architecture and planning expert at the Warmadewa University in Denpasar.\r"
    section5:
      primarytype: 'block'
      uuid: '5eb2b219-965c-41e4-b15c-28c2eb29cbe9'
      activationstatus: true
      created: 2025-09-12T15:09:43.502+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T15:09:43.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:09:43.502+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'fc4bed86-8681-432a-8438-c71454d4b049'
      activationstatus: true
      created: 2025-09-12T15:09:43.502+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T15:09:43.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:09:43.502+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The city planning does not consider disasters,\" he told Reuters.\
        \ \"All of the infrastructure construction is geared toward making Bali more\
        \ attractive to tourists and investors.\"\r"
    section7:
      primarytype: 'block'
      uuid: '985b31bf-a93c-4966-b0eb-5a9c8ffe03d1'
