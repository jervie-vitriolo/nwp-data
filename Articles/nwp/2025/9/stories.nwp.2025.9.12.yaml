      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Trump to award Kirk the Medal of Freedom</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '9c3590e8-6a41-4b8a-98ef-c38c61a950d2'
      activationstatus: true
      created: 2025-09-12T10:38:07.094+08:00
