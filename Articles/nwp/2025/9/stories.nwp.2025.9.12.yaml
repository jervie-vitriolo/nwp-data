      lastmodified: 2025-09-12T18:42:44.051+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '244ff236-2c53-4c98-bcfe-bc90d6138ac3'
      activationstatus: true
      created: 2025-09-12T18:42:44.052+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.052+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The workers were met by family members and officials at LG Energy Solution\
        \ (LGES) 373220.KS, and its subcontractors. The battery company is partnering\
        \ with Hyundai Motor 005380.KS to build the plant in the U.S. state of Georgia.\r"
    section20:
      primarytype: 'block'
      uuid: '1b3afd75-574c-44ef-be64-4f7e7cc34c07'
      activationstatus: true
      created: 2025-09-12T18:42:44.052+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.052+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '31aa8058-d794-4f88-95cb-a5dd49b81fe0'
      activationstatus: true
      created: 2025-09-12T18:42:44.053+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.053+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The raid has threatened to destabilise ties at a time when the countries\
        \ are seeking to finalise a trade deal, which includes a $350 billion investment\
        \ fund to support strategic U.S. industries.\r"
    section22:
      primarytype: 'block'
      uuid: '68688c73-fb9e-4f40-abf3-5ed8321927c9'
      activationstatus: true
      created: 2025-09-12T18:42:44.053+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.053+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '745657ce-21ab-4412-883c-893b78dee493'
      activationstatus: true
      created: 2025-09-12T18:42:44.054+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.054+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In one sign of resentment, at the arrival gate, a man unfurled a large\
        \ poster depicting U.S. President Donald Trump wearing an outfit with the\
        \ initials of the U.S. Immigration and Customs Enforcement service and carrying\
        \ a bag full of dollar bills with a machine gun slung across his chest. The\
        \ caption read: \"We're friends!\"\r"
    section24:
      primarytype: 'block'
      uuid: '7b4a8b2c-b887-4a91-9e14-f9bcf98b9199'
      activationstatus: true
      created: 2025-09-12T18:42:44.054+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.054+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '8be54a21-d490-443d-8a2c-84b77c202743'
      activationstatus: true
      created: 2025-09-12T18:42:44.055+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.055+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Police later forced the poster owner to move away from the arrival\
        \ gate.\r"
    section26:
      primarytype: 'block'
      uuid: '6c57c10e-88ef-4d70-9489-a2885a663ae2'
      activationstatus: true
      created: 2025-09-12T18:42:44.055+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.055+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'fa4557b0-da4e-4991-9437-04444abd8e3e'
      activationstatus: true
      created: 2025-09-12T18:42:44.056+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.056+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>NOT A SIMPLE TRANSPORT</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: 'ed16e967-3d99-4c1b-8a19-e5712529d10e'
      activationstatus: true
      created: 2025-09-12T18:42:44.057+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.057+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'af96f67f-462d-46b1-b316-53d285f97aa8'
      activationstatus: true
      created: 2025-09-12T18:42:44.057+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.057+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Returning workers said they were horrified by the September 4 raid\
        \ conducted jointly by U.S. immigration authorities, the FBI and the Justice\
        \ Department's Bureau of Alcohol, Tobacco, Firearms and Explosives that rounded\
        \ up 475 workers at the plant's site.\r"
    section30:
      primarytype: 'block'
      uuid: '306bb400-a918-4cde-9705-285e74017816'
      activationstatus: true
      created: 2025-09-12T18:42:44.058+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.058+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '872daf28-6b8b-4a42-a2c2-8de491bbb058'
      activationstatus: true
      created: 2025-09-12T18:42:44.058+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.058+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It started to look serious because we thought we would be taking\
        \ the transport vehicle, but then they started putting handcuffs and shackles,\
        \ and that's when we thought 'Oh, this is not going to be a simple transport,'\"\
        \ LG Energy Solution engineer Choi Young-hee said.\r"
    section32:
      primarytype: 'block'
      uuid: '00d09fc4-279e-4b24-84cd-9ea4d4718f87'
      activationstatus: true
      created: 2025-09-12T18:42:44.059+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.059+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '8e3adeb2-a5b8-4f14-9817-4c72c048ed77'
      activationstatus: true
      created: 2025-09-12T18:42:44.060+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.060+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a sign that Washington recognises the importance of South Korean\
        \ investment and the skills of the country's workers needed to get plants\
        \ operational, Trump earlier this week offered to allow the workers to stay\
        \ in the United States to train Americans.\r"
    section34:
      primarytype: 'block'
      uuid: '8bcfca9e-3ade-4ead-bdd1-a211e18b003c'
      activationstatus: true
      created: 2025-09-12T18:42:44.060+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.060+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '201eadd5-7dec-4b8b-a88f-1fdc2a9a8d7f'
      activationstatus: true
      created: 2025-09-12T18:42:44.061+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.061+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Asked about the overture, Jang Young-seol, an engineer for an LGES\
        \ subcontractor, said he'd need to think long and hard about it.\r"
    section36:
      primarytype: 'block'
      uuid: '40b4050f-7679-4277-b480-ce34a1a172af'
      activationstatus: true
      created: 2025-09-12T18:42:44.061+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.061+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'd70479e7-a3bd-4b5e-a25d-32f1684b9770'
      activationstatus: true
      created: 2025-09-12T18:42:44.062+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.062+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Nobody is going to stay and work when it's like this,\" he said.\r"
    section38:
      primarytype: 'block'
      uuid: 'fc6f9f52-a58d-49dd-8092-670d2ec42363'
      activationstatus: true
      created: 2025-09-12T18:42:44.063+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.063+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '09beb0ce-b444-49bd-83a7-879c45a97ab6'
      activationstatus: true
      created: 2025-09-12T18:42:44.063+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.063+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "President Lee Jae Myung warned on Thursday that the incident could\
        \ make South Korean companies hesitant about investing in the U.S at a time\
        \ when Trump has been seeking to encourage foreign investment in manufacturing.\r"
    section40:
      primarytype: 'block'
      uuid: '89a68dc4-990e-412b-a263-53c9a3818d6e'
      activationstatus: true
      created: 2025-09-12T18:42:44.064+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.064+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '1a3d7fb2-bd49-4e10-b492-861b0f081955'
      activationstatus: true
      created: 2025-09-12T18:42:44.065+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.065+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hyundai has said that the plant is facing a minimum startup delay of\
        \ two to three months following the immigration raid. The plant, part of a\
        \ $7.6 billion factory complex to make battery-powered models, was slated\
        \ to come online later this year.\r"
    section42:
      primarytype: 'block'
      uuid: '934d3912-e8b1-4e57-a60f-bf50722fb2f4'
      activationstatus: true
      created: 2025-09-12T18:42:44.066+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T18:42:44.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:42:44.066+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '70b9c892-44e8-4d89-9850-d5368070ee6b'
      activationstatus: true
