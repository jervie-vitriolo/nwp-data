    title: '‘Tempest’ Rains Down in Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c7400181-163c-478d-ab3b-9f821ac64f5e'
      activationstatus: true
      created: 2025-09-12T14:32:56.248+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.461+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.327+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – K-Drama fans, brace
        yourselves for a storm and get your umbrellas ready. A brand-new K-Drama has
        landed on Disney+, and PULSE was in attendance at the premiere watch party
        of what’s sure to be your next obsession.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d70e5c7-08e6-406b-8750-900c63acb7a9'
      activationstatus: true
      created: 2025-09-12T14:32:56.249+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.461+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.328+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>Bracing the ‘Tempest’ Storm</strong></h3>'
    section2:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/IIbhy91RTWQ?si=PuiTTO3HOXHW4vNQ"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: 'be147038-97d8-4f8d-9b9b-05b996dd0712'
      activationstatus: true
      created: 2025-09-12T14:32:56.249+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.461+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.328+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: 'd78129e3-d38d-4d5d-a7fc-3748abcd2749'
      activationstatus: true
      created: 2025-09-12T14:32:56.250+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.462+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.329+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The new action drama <em>Tempest</em> premiered on Disney+ last
        September 10 with its first three thrilling episodes. To mark the occasion,
        the streamer threw a massive watch party at Xylo at the Palace in BGC. Guests—including
        influencers, content creators, and K-drama diehards—showed up in sleek all-black
        outfits, looking every bit like secret agents out of your favorite spy films.</p>'
    section4:
      primarytype: 'block'
      uuid: '1f08953d-74c0-427d-9ed4-eed76a2777dc'
      activationstatus: true
      created: 2025-09-12T14:32:56.250+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.462+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.329+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The word “tempest” means a violent storm, and that’s exactly what
        viewers can expect. Set in the tense world of Korean politics, the series
        follows diplomat and former UN ambassador Mun-ju (<strong>Gianna Jun</strong>),
        whose politician husband is suddenly attacked by an assassin. Amid the chaos,
        she’s rescued by a mysterious mercenary (<strong>Gang Dong-won</strong>),
        and the two join forces to unravel a conspiracy tied to her husband—one that
        could shake the entire Korean Peninsula.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ff7271e8-5362-47d6-86fc-7c0a0371d10d'
      activationstatus: true
      created: 2025-09-12T14:32:56.251+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.462+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.329+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><em>Tempest</em> also comes with an impressive creative pedigree.
        The series is penned by <strong>Jeong Seo-kyeong</strong>, whose credits include&nbsp;<em>Little
        Women</em> and several collaborations with <strong>Park Chan-Wook</strong>
        (<em>The Handmaiden, Decision to Leave</em>). It’s directed by<strong> Kim
        Hee-won</strong>, the powerhouse behind <em>Vincenzo</em> and <em>Queen of
        Tears.</em></p>'
    section6:
      primarytype: 'block'
      uuid: '35158040-2193-41ad-9028-8e70ba951d70'
      activationstatus: true
      created: 2025-09-12T14:32:56.251+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.463+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.330+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>It’s also a big return for some of <em>hallyu</em>’s brightest stars.
        <strong>Gianna Jun,</strong> best known for <em>My Sassy Girl</em> and more
        recently <em>Kingdom</em>, headlines the series. Opposite her is <strong>Gang
        Dong-won</strong>, who hasn’t appeared in a drama since 2004 but has since
        made his mark in films like <em>The Priests</em> and <em>Peninsula</em>. Rounding
        out the cast is Hollywood actor <strong>John Cho</strong> (<em>Star Trek</em>)
        along with other familiar faces K-drama fans will quickly recognize.</p>'
    section7:
      primarytype: 'block'
      uuid: '6f6262a1-6166-43a2-991a-f29539e12068'
      activationstatus: true
      created: 2025-09-12T14:32:56.252+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.463+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.330+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>A Different Kind of Political Party</strong></h3>'
    section8:
      image: '407b4963-9dc6-4279-8d22-3c531817d13c'
      primarytype: 'block'
      uuid: '3368bfe6-9083-4c59-9a58-aebc5118e5a3'
      activationstatus: true
      created: 2025-09-12T14:32:56.252+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.463+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.331+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section9:
      primarytype: 'block'
      uuid: 'b1106f98-ef75-4641-adff-bbfdeff0562b'
      activationstatus: true
      created: 2025-09-12T14:32:56.253+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.464+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.331+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>For the premiere, Disney+ went all in with a screening that felt
        more like a political carnival. The first episode, aired on the big screen
        for attendees, delivered a taut political thriller that plays like a Korean
        twist on <em>Homeland</em> or <em>The Americans</em>—fast-paced, full of intrigue,
        and spiked with messy family drama. For me, the scene that stole the night
        was Mun-ju facing off with her husband’s family over assets, trading barbs
        and insults that made my jaw drop.</p>'
    section10:
      primarytype: 'block'
      uuid: 'b48556ad-7be6-4045-822b-f2da426c6a5a'
      activationstatus: true
      created: 2025-09-12T14:32:56.254+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.464+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.332+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The venue itself carried the theme. Xylo at the Palace was decked
        out with politics-inspired décor, including a podium photo booth where guests
        could play politician for the night, and a ballot box where votes doubled
        as raffle entries for exclusive Disney+ merch and signed <em>Tempest&nbsp;</em>posters.
        Adding more flair was the “Runway de Avance,” where the evening’s best-dressed
        attendees strutted for prizes. The winners? <em>Pinoy Big Brother</em> alum
        Charlie Fleming and <em>Eat Bulaga</em> “Foreignoy 2025” champ Kim Hyeonyul.</p>'
    section11:
      primarytype: 'block'
      uuid: '0016cc9d-b0ae-4a75-80bd-13393b52d351'
      activationstatus: true
      created: 2025-09-12T14:32:56.254+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.464+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.332+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "As the night went on, the energy stayed high with K-pop beats filling\
        \ the club while fans snapped photos and hit the dance floor.\r"
    section12:
      image: 'a3f79bb5-e22f-4060-aa8b-e88ae5662dad'
      primarytype: 'block'
      uuid: 'be226c4b-5241-453c-b066-b6882c2696b0'
      activationstatus: true
      created: 2025-09-12T14:32:56.255+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.465+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.333+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section13:
      primarytype: 'block'
      uuid: '4018a18d-cc7e-4d4b-8f22-10d4522b4013'
      activationstatus: true
      created: 2025-09-12T14:32:56.256+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.465+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.333+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>Now Streaming on Disney+</strong></h3>'
    section14:
      primarytype: 'block'
      uuid: '27e9c87a-03b9-4ca1-b240-5d58c65ac80f'
      activationstatus: true
      created: 2025-09-12T14:32:56.256+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-12T14:35:33.465+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-12T14:34:53.334+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Expect plenty more tense confrontations and shocking twists as Mun-ju
        digs deeper into why her husband was attacked and who’s really behind it.
        The first three episodes of <em>Tempest</em> are now streaming on Disney+,
        with new episodes dropping weekly.</p>'
