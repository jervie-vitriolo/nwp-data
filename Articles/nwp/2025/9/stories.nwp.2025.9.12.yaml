    title: 'Lacson bares alleged ‘per page’ moneymaking scheme by junior DPWH staff'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd4eeb0c7-f7ef-485c-8de8-968d570e018b'
      activationstatus: true
      created: 2025-09-12T18:02:10.850+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.850+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senate President Pro
        Tempore Panfilo “Ping” Lacson on Friday, Sept. 12. accused junior personnel
        of the Department of Public Works and Highways (DPWH) of extorting contractors
        by charging thousands of pesos for each page of required documents.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b3305673-a980-4372-9410-cd7d1c94def8'
      activationstatus: true
      created: 2025-09-12T18:02:10.851+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.851+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, Lacson said the practice has become a new scheme on
        top of long-standing commissions and “obligations” contractors already face
        at the district engineering level.'
    section2:
      primarytype: 'block'
      uuid: '2e28d0d6-4573-404d-8a2a-8f9efaddccf9'
      activationstatus: true
      created: 2025-09-12T18:02:10.851+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.851+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Corruption has become systemic where greed has evolved. Now they add
        requirements that cost money per page of bidding documents and material testing
        reports. Even individual pages of documentary requirements come at a price,”
        Lacson said in Filipino.'
    section3:
      primarytype: 'block'
      uuid: 'a4deef20-35cf-46af-9e62-64984f0e8d43'
      activationstatus: true
      created: 2025-09-12T18:02:10.851+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.851+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Citing reports reaching his office, Lacson said contractors are allegedly
        charged:'
    section4:
      primarytype: 'block'
      uuid: 'b9b054eb-5441-4848-94b9-bf794b41bc73'
      activationstatus: true
      created: 2025-09-12T18:02:10.852+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.852+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ P10,000 for technical notes like a variation order, plus P2,000
        per page per request</p>'
    section5:
      primarytype: 'block'
      uuid: 'ce12e688-2794-4717-a1ee-10daa34b4303'
      activationstatus: true
      created: 2025-09-12T18:02:10.852+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.852+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ At least P50,000 for planning and design soft copies, depending
        on the region</p>'
    section6:
      primarytype: 'block'
      uuid: 'd2e49c6c-b771-4e0a-a895-ed7928d8e67c'
      activationstatus: true
      created: 2025-09-12T18:02:10.852+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.852+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ 1% of the contract cost for materials testing reports, with no
        receipt</p>'
    section7:
      primarytype: 'block'
      uuid: '0a250835-a97a-459b-be1b-e9bb5aa9111b'
      activationstatus: true
      created: 2025-09-12T18:02:10.853+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.853+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ At least P50,000 for bid documents</p>'
    section8:
      primarytype: 'block'
      uuid: '5899930a-2dad-46b7-8ba2-c2cd9e378736'
      activationstatus: true
      created: 2025-09-12T18:02:10.853+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.853+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ P5,000 per inspector for initial billing inspections, with additional
        charges for signatories if documents are prepared by DPWH insiders</p>'
    section9:
      primarytype: 'block'
      uuid: '1e965fcb-729d-4130-9088-9db384c1e1cc'
      activationstatus: true
      created: 2025-09-12T18:02:10.853+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.853+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ P75,000 plus P5,000 per project engineer for final billing</p>'
    section10:
      primarytype: 'block'
      uuid: 'c82b3ef8-67a9-4faf-b4b1-253105b868ad'
      activationstatus: true
      created: 2025-09-12T18:02:10.854+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.854+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ P50,000 for quality assurance conducted by the Central Office</p>'
    section11:
      primarytype: 'block'
      uuid: '7d0d981b-a882-49e5-99f1-7ab084b09206'
      activationstatus: true
      created: 2025-09-12T18:02:10.854+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.854+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ P50,000 to P200,000 for the Construction Performance Evaluation
        System</p>'
    section12:
      primarytype: 'block'
      uuid: '7f58a012-2e81-42ff-adde-d092cd3aee85'
      activationstatus: true
      created: 2025-09-12T18:02:10.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.855+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lacson, who chairs the blue ribbon committee investigating corruption
        in flood control projects, said these practices reflect how deeply entrenched
        corruption has become in the DPWH.'
    section13:
      primarytype: 'block'
      uuid: '0fd14d1c-7b23-437f-9727-39d93d9fd6c9'
      activationstatus: true
      created: 2025-09-12T18:02:10.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.855+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In privilege speeches last month, Lacson detailed how some DPWH engineers
        had grown so wealthy from illicit commissions that they could gamble away
        millions in casinos.'
    section14:
      primarytype: 'block'
      uuid: '70d3d540-edad-45b7-b254-8777f04b0d43'
      activationstatus: true
      created: 2025-09-12T18:02:10.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.855+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said junior personnel are now following the example of their superiors.'
    section15:
      primarytype: 'block'
      uuid: 'f4a841b5-baf1-452a-b566-2724a525254a'
      activationstatus: true
      created: 2025-09-12T18:02:10.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.856+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The junior personnel see their district engineers get rich, so they
        decide to get rich as well,” he said.'
    section16:
      primarytype: 'block'
      uuid: '89d546fc-527c-49e1-b9b8-89f8b753215e'
      activationstatus: true
      created: 2025-09-12T18:02:10.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T18:02:11.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T18:02:10.856+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The lower-ranking personnel add requirements to ‘punish’ the contractors.
        But the real ones being punished are us taxpayers,” he said.</p>'
