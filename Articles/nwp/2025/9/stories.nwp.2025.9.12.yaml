      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:09:43.502+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '61b440e1-ee28-4e3b-978c-5635b98b9546'
      activationstatus: true
      created: 2025-09-12T15:09:43.503+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T15:09:43.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T15:09:43.503+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "I Wayan Koster, Bali’s governor, was quoted by local media as saying,\
        \ however, that conversion of land use was not to blame for this week’s flooding\
        \ in Denpasar.\r"
    section9:
      primarytype: 'block'
