    lead: 'Senate President Pro Tempore Panfilo “Ping” Lacson on Friday, Sept. 12.
      accused junior personnel of the Department of Public Works and Highways (DPWH)
      of extorting contractors by charging thousands of pesos for each page of required
      documents.'
    activationstatus: true
    created: 2025-09-12T18:02:10.837+08:00
