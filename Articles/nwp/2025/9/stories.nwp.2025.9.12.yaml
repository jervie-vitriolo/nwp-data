      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government is recalling
        its labor attaché in Los Angeles, USA to face an investigation over supposed
        links to the flood control scandal.</p>'
    section1:
      primarytype: 'block'
      uuid: '10fdeb2c-48ce-4c2f-8ce8-8be937d4dea6'
      activationstatus: true
      created: 2025-09-12T19:11:24.985+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-12T19:12:17.395+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-09-12T19:11:24.985+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Macy Monique Maglanque was named in a privilege speech of Senate
        President Pro Tempore on Tuesday, Sept. 9 as president of MBB Global Properties,
        which is connected to Globalcrete Builders, Inc., a firm owned by her father,
        Candaba, Pampanga Mayor Rene Maglanque, and a flood control project contractor.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e53be593-a93c-4b79-9911-0db9d289e673'
      activationstatus: true
      created: 2025-09-12T19:11:24.985+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-12T19:12:17.395+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-09-12T19:11:24.985+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Globalcrete reportedly secured ₱2.9 billion in Bulacan projects
        2018 to 2024.</p>'
    section3:
      primarytype: 'block'
      uuid: '99b0fd2a-2af7-4eed-b8f7-32d05ad19113'
      activationstatus: true
      created: 2025-09-12T19:11:24.986+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-12T19:12:17.396+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-09-12T19:11:24.986+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A number of projects in the province have been identified as a milking
        cow of public works officials and contractors.</p>'
