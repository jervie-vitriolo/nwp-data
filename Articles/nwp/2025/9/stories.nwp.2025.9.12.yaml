      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T13:21:21.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T13:21:20.500+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Dizon refused to name personalities who will be named in the complaint.\r"
    section13:
      primarytype: 'block'
      uuid: 'd810e461-efd8-4f2b-ac0a-208141aed267'
      activationstatus: true
      created: 2025-09-12T13:03:18.526+08:00
      createdby: 'cj-nwp'
