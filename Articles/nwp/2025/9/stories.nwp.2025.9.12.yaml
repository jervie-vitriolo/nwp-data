    author: 'Andrew Hay and Brad Brooks, Reuters'
    caption: 'A combination photo shows a person of interest in the fatal shooting
      of U.S. right-wing activist and commentator Charlie Kirk during an event at
      Utah Valley University, in Orem, Utah, U.S., in security footage released by
      the Utah Department of Public Safety on September 11, 2025. (Utah Department
      of Public Safety/Handout via Reuters)'
