      lastmodified: 2025-09-12T13:21:20.499+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Early this week, the DPWH chief inspected projects in Naujan town,\
        \ where he identified so-called ghost projects, or those deemed completed\
        \ but were non-existent. A substandard project in Brgy. Tagumpay in Naujan\
        \ was also flagged – which the DPWH said were contracted by Sunwest, Elite,\
        \ and St. Timothy.\r"
