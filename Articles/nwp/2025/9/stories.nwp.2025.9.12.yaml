    tags: ''
    stories: ''
    template: '1'
    title: '13 Filipinos rescued from illegal recruitment, human trafficking via
      Palawan backdoor'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eb5af594-22c3-49b7-93ee-df37e761ee0a'
      activationstatus: true
      created: 2025-09-12T17:28:39.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:28:39.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:28:39.059+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Thirteen Filipinos
        were rescued from large-scale illegal recruitment and an attempted human trafficking
        scheme that sought to smuggle them through Palawan and into crypto scam hubs
        in Southeast Asia, the Department of Migrant Workers (DMW) said Friday, Sept.
        12.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a6bea497-132f-44f6-bc37-d94386014d0f'
      activationstatus: true
      created: 2025-09-12T17:28:39.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:28:39.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:28:39.059+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Secretary Hans Cacdac said the victims were saved in a joint operation
        with the Philippine National Police (PNP) and the Presidential Anti-Organized
        Crime Commission (PAOCC). Authorities also arrested four suspected recruiters
        and traffickers in Rizal, Palawan.'
    section2:
      primarytype: 'block'
      uuid: '5df736d6-7a43-49d7-a016-ef276f8eb774'
      activationstatus: true
      created: 2025-09-12T17:28:39.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:28:39.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:28:39.060+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cacdac hailed the operation as a major law enforcement success aligned
        with President Ferdinand R. Marcos Jr.’s directive to intensify protection
        for Filipinos vulnerable to trafficking and scam operations abroad.'
    section3:
      primarytype: 'block'
      uuid: 'ad17f5f8-60f1-4f4d-8908-313131706ee3'
      activationstatus: true
      created: 2025-09-12T17:28:39.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:28:39.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:28:39.060+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang tunay na solusyon sa ganitong problema ay matibay na law enforcement.
        Mabuti at naharang agad ang pag-alis bago pa makarating ang mga kababayan
        natin sa scam hubs abroad. Malaking problema ang naiwasan,” Cacdac said.'
    section4:
      primarytype: 'block'
      uuid: '4ffeb3e6-49b1-425c-b7c6-9273531e6877'
      activationstatus: true
      created: 2025-09-12T17:28:39.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:28:39.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:28:39.060+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The true solution to this problem is strong law enforcement.
        It is good that the departure was blocked before our fellow Filipinos reached
        scam hubs abroad. A major problem was prevented.]'
    section5:
      primarytype: 'block'
      uuid: '5d9d40d5-0b77-410f-842f-c4f2555b3257'
      activationstatus: true
      created: 2025-09-12T17:28:39.061+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:28:39.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:28:39.061+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The victims had been promised jobs as customer service representatives
        and online spammers with monthly salaries of $800 (P45,700) to $1,000 (P57,100).
        Investigators later confirmed the recruits were actually bound for cryptocurrency
        scam hubs in Cambodia, Thailand, and Myanmar.'
    section6:
      primarytype: 'block'
      uuid: 'ed48bd65-54e2-4f32-9105-3f595fd80c09'
      activationstatus: true
      created: 2025-09-12T17:28:39.061+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:28:39.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:28:39.061+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Recruitment was conducted entirely through social media, according
        to authorities. The route involved traveling from Manila to Palawan, trekking
        through mountain paths in Rizal town, proceeding to the shoreline, and then
        taking a boat to Malaysia before being sent onward to Southeast Asian destinations.'
    section7:
      primarytype: 'block'
      uuid: '0aacee9a-3b45-4a7d-a889-998c5ca9fdbe'
      activationstatus: true
      created: 2025-09-12T17:28:39.061+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:28:39.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:28:39.061+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The rescued individuals remain in Rizal, Palawan, as officials complete
        investigations and prepare cases against the recruiters. The DMW said it will
        provide them with assistance, including job facilitation and financial support.'
    section8:
      primarytype: 'block'
      uuid: 'a50123cf-5146-4e6f-a1a3-6daf0a4be38b'
      activationstatus: true
      created: 2025-09-12T17:28:39.062+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:28:39.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:28:39.062+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cacdac also reminded Filipinos to remain vigilant against suspicious
        job offers, particularly those involving “backdoor” travel arrangements.'
    section9:
      primarytype: 'block'
      uuid: 'b921ddd4-3b27-4b21-bebf-00038fbf2316'
      activationstatus: true
      created: 2025-09-12T17:28:39.062+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:28:39.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:28:39.062+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kapag dinadala na kayo sa bundok, ibinababa sa dagat, at binabangka
        palabas ng bansa — malinaw na senyales na ito ay human trafficking o illegal
        recruitment. Umatras na agad. Ang legal na pag-alis para sa trabaho ay sa
        eroplano, hindi sa likod ng bundok o dagat,” he said.'
    section10:
      primarytype: 'block'
      uuid: '19bfd779-97cb-4fff-b874-99d01e885875'
      activationstatus: true
      created: 2025-09-12T17:28:39.062+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:28:39.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:28:39.062+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: If you are being taken through mountains, brought
        down to the sea, and placed on a boat out of the country - these are clear
        signs of human trafficking or illegal recruitment. Turn back immediately.
        The legal way to leave for work is by airplane, not through the back of mountains
        or the sea.]</p>'
  'START HERE----->47-percent-filipinos-optimistic-about-life-next-year':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
