    template: '1'
    title: 'US commits over ₱14B in health aid to Philippines'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '574d3eb1-f53c-4fe4-b1a3-5e6c59cb7a05'
      activationstatus: true
      created: 2025-09-12T16:25:41.979+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T16:25:54.191+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-12T16:25:41.984+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The United States on
        Friday announced ₱14.28 billion ($250 million) in foreign assistance to the
        Philippines to strengthen health systems, improve disease detection and response,
        and expand maternal and child health services.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c0934631-f211-4095-b4c3-400d713d3d84'
      activationstatus: true
      created: 2025-09-12T16:25:41.980+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T16:25:54.191+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-12T16:25:41.980+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The new funding brings total US foreign assistance commitments to the
        Philippines to more than ₱17 billion ($313 million) in recent months, following
        an earlier ₱3 billion ($63 million) pledge to support energy sector resilience,
        combat illegal fishing in the South China Sea, and boost private sector development
        in the Luzon Economic Corridor.'
    section2:
      primarytype: 'block'
      uuid: '3fd5c5f4-c92a-460a-967d-9f9deb051758'
      activationstatus: true
      created: 2025-09-12T16:25:41.980+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T16:25:54.192+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-12T16:25:41.980+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the US Embassy in Manila, the health assistance will focus
        on tuberculosis control and prevention, global health security, maternal and
        child health and nutrition, as well as supply chain management, data systems,
        and laboratory strengthening.'
    section3:
      primarytype: 'block'
      uuid: 'ac79b25e-1e53-43c7-bf78-34a0522bd2c2'
      activationstatus: true
      created: 2025-09-12T16:25:41.981+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T16:25:54.192+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-12T16:25:41.981+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This funding underscores the United States’ unwavering commitment
        to the health and well-being of the Filipino people and demonstrates our long-term
        partnership in addressing shared challenges,” US Ambassador to the Philippines
        MaryKay Carlson said in a statement. “Together, we are building a healthier,
        more resilient future.”'
    section4:
      primarytype: 'block'
      uuid: '9fa326ef-d693-4dde-acbf-b9e379a65590'
      activationstatus: true
      created: 2025-09-12T16:25:41.981+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T16:25:54.193+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-12T16:25:41.981+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The US Embassy’s Foreign Assistance Section will oversee the rollout
        of the initiatives in priority areas across the country.</p>'
  'START HERE----->taiwan-china-foreign-ministers-in-europe-':
    author: 'Reuters'
    caption: 'L-R Taiwan, China flags'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-12T17:02:32.000+08:00
    imagesource: '3cdeddfc-9bd4-4147-9460-85599b80da5c'
    primarytype: 'composition'
    uuid: '9dafcea1-0be3-44fc-9f9e-7ab2f2451ae4'
    lead: 'The Taiwanese and Chinese foreign ministers are both visiting Europe
      at the same time this week, a rare alignment of schedules in the same location
      given Beijing's efforts to stop Taipei from having any form of foreign diplomatic
      engagements.'
    activationstatus: true
    created: 2025-09-12T17:04:18.898+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-12T17:04:45.311+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-12T17:04:45.000+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Taiwan, China foreign ministers make unusual simultaneous visits to
      Europe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7b7cf17c-321a-42c5-baa3-631a27a624e1'
      activationstatus: true
      created: 2025-09-12T17:04:18.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.992+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Taipei/Beijing -</strong> The Taiwanese and Chinese foreign
        ministers are both visiting Europe at the same time this week, a rare alignment
        of schedules in the same location given Beijing's efforts to stop Taipei
        from having any form of foreign diplomatic engagements.</p>'
    section1:
      primarytype: 'block'
      uuid: '792687e4-97f6-473b-80ed-436af23ab654'
      activationstatus: true
      created: 2025-09-12T17:04:18.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.993+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China views democratically governed Taiwan as its own territory, saying
        it is a Chinese province with no right to state-to-state ties, a view the
        government in Taipei strongly rejects and has pushed back against.'
    section2:
      primarytype: 'block'
      uuid: 'b2aad18d-082f-4748-a1fd-36b1f881e16b'
      activationstatus: true
      created: 2025-09-12T17:04:18.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.993+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Taiwan Foreign Minister Lin Chia-lung arrived in Prague on Thursday,
        attending an event at the Czech National Museum which is hosting an exhibition
        of imperial Chinese artefacts from Taiwan's world-renowned National Palace
        Museum.'
    section3:
      primarytype: 'block'
      uuid: '95ae10e3-bf01-476a-adee-02408066e84f'
      activationstatus: true
      created: 2025-09-12T17:04:18.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.994+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Taiwanese museum said in a statement that also attending the opening
        of the exhibition with Lin was Czech Senate speaker Milos Vystrcil, who visited
        Taiwan in 2020, stoking Beijing's anger.'
    section4:
      primarytype: 'block'
      uuid: '2b942933-d132-44a1-bfbb-2833bd76a03d'
      activationstatus: true
      created: 2025-09-12T17:04:18.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.994+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Czech foreign ministry declined to comment.'
    section5:
      primarytype: 'block'
      uuid: '2dea2bd1-bafc-4dfe-8c50-f7fdaa8053cf'
      activationstatus: true
      created: 2025-09-12T17:04:18.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Czech Republic, which like most countries only formally recognises
        Beijing and not Taipei, has grown increasingly close to Taiwan, seeing parallels
        between the threat Europe faces from Russia and the threat the island faces
        from China.'
    section6:
      primarytype: 'block'
      uuid: '18df7dbd-8d32-4fa8-8714-a3b2ad2f0a51'
      activationstatus: true
      created: 2025-09-12T17:04:18.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Taiwan's foreign ministry said Lin's trip to Europe was to promote
        the Taiwan Culture in Europe Year - a series of Taiwanese cultural events
        in the continent - "as a bridge connecting European and Taiwanese values,
        while fostering exchanges and interactions with European partners".'
    section7:
      primarytype: 'block'
      uuid: '601d18ca-0084-4f3d-b3f0-0d74e40c7d57'
      activationstatus: true
      created: 2025-09-12T17:04:18.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It did not say which other countries he might visit.'
    section8:
      primarytype: 'block'
      uuid: 'db883bd4-d627-47b9-814c-ef9b4f338d73'
      activationstatus: true
      created: 2025-09-12T17:04:18.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Separately, Chinese Foreign Minister Wang Yi starts a three-nation
        visit to Europe on Friday. He will be going to Austria, Slovenia and Poland.'
    section9:
      primarytype: 'block'
      uuid: '78fde43a-72bb-4722-8682-1987d120b3e7'
      activationstatus: true
      created: 2025-09-12T17:04:18.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chinese foreign ministry spokesperson Lin Jian said the government
        strongly opposes any official exchanges with Taiwan, referring to Taiwan minister
        Lin as "merely a local foreign affairs official in China".'
    section10:
      primarytype: 'block'
      uuid: 'ebc08d83-9ee7-4b9d-b955-8a6c62247c0b'
      activationstatus: true
      created: 2025-09-12T17:04:18.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China and Taiwan earlier this week engaged in a bitter war of words
        over the Prague exhibition, where one of the National Palace Museum's crown
        jewels, the Qing dynasty Jadeite Cabbage, is on display.'
    section11:
      primarytype: 'block'
      uuid: '8776eb19-f79e-4a50-aa14-8d6c0601fbad'
      activationstatus: true
      created: 2025-09-12T17:04:18.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked about the show, China's Taiwan Affairs Office said Taiwan was
        trying to exploit Chinese treasures for "cultural independence" and that Taipei's
        aim was "de-Sinification".'
    section12:
      primarytype: 'block'
      uuid: '1ac90005-4b5b-4bfb-9f27-e9cbf158b38d'
      activationstatus: true
      created: 2025-09-12T17:04:18.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.998+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On Thursday, Taiwan's Mainland Affairs Council responded that China
        was the one responsible for not protecting antiques.'
    section13:
      primarytype: 'block'
      uuid: 'd072615f-8410-4fb3-86ff-4d97265e1232'
      activationstatus: true
      created: 2025-09-12T17:04:18.920+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.998+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It wasn't us who engaged in the Cultural Revolution, it was the Chinese
        communists," spokesperson Liang Wen-chieh said, referring to the 1966-1976
        period when Mao Zedong declared class war and the sweeping away of old China.'
    section14:
      primarytype: 'block'
      uuid: '1b6dd8cf-2641-4440-9f4a-05b94e420ec4'
      activationstatus: true
      created: 2025-09-12T17:04:18.920+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:04:45.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:04:44.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Ben Blanchard and Ryan Woo; Additional reporting by
        Joe Cash, and Jason Hovet in Prague; Editing by Muralikumar Anantharaman and
        Shri Navaratnam)</p>'
  'START HERE----->arnie-teves-granted-bail-but-remains-in-detention':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-12T17:24:26.000+08:00
    imagesource: 'f4b875be-6062-480f-99d2-04d45464ff63'
    primarytype: 'composition'
    uuid: '1dbd636e-ca00-4726-a667-426fef6f49ad'
    lead: 'A Manila court has granted former Negros Oriental Rep. Arnolfo “Arnie”
      Teves Jr. bail in one of his murder cases, but his lawyer said he will remain
      in detention pending two other cases.'
    activationstatus: true
    created: 2025-09-12T17:26:16.991+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-12T17:26:17.173+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-12T17:26:17.019+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Arnie Teves granted bail in one murder case but remains detained'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b4324cbe-a925-4963-b4a1-e66b9b8be37e'
      activationstatus: true
      created: 2025-09-12T17:26:17.003+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:26:17.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:26:17.003+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Manila court has
        granted former Negros Oriental Rep. Arnolfo “Arnie” Teves Jr. bail in one
        of his murder cases, but his lawyer said he will remain in detention pending
        two other cases.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ad427858-ec75-4df6-bf59-4e93642dfcb3'
      activationstatus: true
      created: 2025-09-12T17:26:17.003+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:26:17.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:26:17.003+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a 29-page order dated Sept. 10, the Manila Regional Trial Court
        Branch 12 set bail at ₱120,000 for Teves’ temporary liberty over the 2019
        killing of Lester Bato, a bodyguard of a mayoralty candidate in Basay town.'
    section2:
      primarytype: 'block'
      uuid: 'a6941b6c-b4f1-47e5-be0e-99eb3a20e1da'
      activationstatus: true
      created: 2025-09-12T17:26:17.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:26:17.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:26:17.004+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Teves counsel, Ferdinand Topacio, said the ruling showed the weakness
        of the charges, which he described as politically motivated. '
    section3:
      primarytype: 'block'
      uuid: 'a6a18a8f-b6ca-40ea-af6e-379fcec81e1b'
      activationstatus: true
      created: 2025-09-12T17:26:17.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:26:17.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:26:17.004+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We still have pending bail petitions in two other cases,” Topacio
        told reporters.'
    section4:
      primarytype: 'block'
      uuid: 'b981a68f-e7a2-4415-a0ee-e2358545e698'
      activationstatus: true
      created: 2025-09-12T17:26:17.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:26:17.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:26:17.004+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Teves also faces murder, attempted murder, and frustrated murder charges
        in connection with the March 2023 assassination of Negros Oriental Gov. Roel
        Degamo and nine others, as well as two other killings in 2019.'
    section5:
      primarytype: 'block'
      uuid: '152c6a74-ae92-49cb-8fbc-b53aa25c652d'
      activationstatus: true
      created: 2025-09-12T17:26:17.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-12T17:26:17.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T17:26:17.005+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Anti-Terrorism Council has designated Teves and several associates
        as terrorists, citing multiple alleged killings and harassment in Negros Oriental.</p>'
