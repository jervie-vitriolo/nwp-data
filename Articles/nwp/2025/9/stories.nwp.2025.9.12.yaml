      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.094+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>Investigators have yet to discuss possible motive</li></ul>'
    section4:
      primarytype: 'block'
      uuid: '415d2b92-d89d-498d-889e-a7fdf932ce62'
      activationstatus: true
      created: 2025-09-12T10:38:07.094+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.094+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Orem, Utah -</strong> U.S. investigators on Thursday released
        images of a person of interest in the fatal shooting of the influential conservative
        activist Charlie Kirk and said they had found the bolt-action rifle believed
        to have been used in the politically charged killing.</p>'
    section5:
      primarytype: 'block'
      uuid: '0a574f50-7b95-4d99-81fa-84fc3f2df306'
      activationstatus: true
      created: 2025-09-12T10:38:07.095+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.095+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '086ea237-1ff8-4032-a64b-19ede5bb5722'
      activationstatus: true
      created: 2025-09-12T10:38:07.095+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.095+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kirk, a 31-year-old author, podcast host and close ally of U.S. President\
        \ Donald Trump, helped build the Republican Party's support among younger\
        \ voters. He was killed on Wednesday by a single gunshot as he gave a talk\
        \ at a university in Utah in what Trump called a \"heinous assassination.\"\
        \r"
    section7:
      primarytype: 'block'
      uuid: 'e45d9a7a-38a4-4153-af60-9a5296064b99'
      activationstatus: true
      created: 2025-09-12T10:38:07.096+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.096+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '808f2f4c-a3dd-4b14-b186-c063e8d405b4'
      activationstatus: true
      created: 2025-09-12T10:38:07.096+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.096+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Investigators have yet to publicly discuss any motive, but Trump told\
        \ reporters that he had an indication of the killer's motivation. \"We'll\
        \ let you know about that later,\" he said, adding that law enforcement was\
        \ making \"big progress\" in the investigation.\r"
    section9:
      primarytype: 'block'
      uuid: '4f09403f-6724-4bee-85df-7223775270c3'
      activationstatus: true
      created: 2025-09-12T10:38:07.097+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.097+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '03fd2e62-d855-4799-bffb-d538d8edac6f'
      activationstatus: true
      created: 2025-09-12T10:38:07.097+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.097+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "FBI and state officials said the killer arrived on the campus a few\
        \ minutes before the start of the event, a debate led by Kirk titled \"Prove\
        \ Me Wrong\" outdoors in front of 3,000 people at Utah Valley University in\
        \ Orem, Utah, about 40 miles (65 km) south of Salt Lake City.\r"
    section11:
      primarytype: 'block'
      uuid: '1ee52682-82f3-4b94-8148-2cdf3ee4d330'
      activationstatus: true
      created: 2025-09-12T10:38:07.098+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.098+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3357fadd-b69a-49be-b1f9-0c6f5989486e'
      activationstatus: true
      created: 2025-09-12T10:38:07.098+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.098+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Security-camera videos show a person going up stairwells to get onto\
        \ a roof before firing at Kirk, the officials told a press conference. Kirk,\
        \ a staunch defender of gun rights, was answering an audience question about\
        \ mass shootings when the bullet struck his neck. Audience members fled in\
        \ panic.\r"
    section13:
      primarytype: 'block'
      uuid: 'bd180e90-5ec7-45f0-9365-3f5d3c5a310a'
      activationstatus: true
      created: 2025-09-12T10:38:07.099+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.099+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '460c86d2-c726-42b2-8fcc-627638dc0ad3'
      activationstatus: true
      created: 2025-09-12T10:38:07.099+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.099+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The shooter jumped off the roof and fled into an adjoining neighborhood,\
        \ said Robert Bohls, the FBI special agent in charge.\r"
    section15:
      primarytype: 'block'
      uuid: 'd6d2a75f-6f7b-46f3-a431-8bbedd5f8c6a'
      activationstatus: true
      created: 2025-09-12T10:38:07.100+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.100+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '349f766f-797a-46b9-ba09-40e245010258'
      activationstatus: true
      created: 2025-09-12T10:38:07.100+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.100+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Investigators found a \"high-powered, bolt-action\" rifle in a nearby\
        \ wooded area, and were examining that along with palm prints and footprints\
        \ for clues. With classes canceled on Thursday, the roof of the building on\
        \ the largely deserted campus and the woods were strung with yellow tape as\
        \ investigators scoured them for evidence.\r"
    section17:
      primarytype: 'block'
      uuid: '018bf7e1-5a17-44f2-8d3d-d47b87f32ebb'
      activationstatus: true
      created: 2025-09-12T10:38:07.101+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.101+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '8f5e6000-7299-4eaf-94e8-7bee52e7db51'
      activationstatus: true
      created: 2025-09-12T10:38:07.101+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.101+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The shooter appears to be of college age and \"blended in well\" on\
        \ the campus, Utah Public Safety Commissioner Beau Mason told reporters.\r"
    section19:
      primarytype: 'block'
      uuid: '2f1c1237-30e6-419c-ae3c-3b1fb748eb28'
      activationstatus: true
      created: 2025-09-12T10:38:07.102+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.102+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '5923062b-cc17-4d57-a01f-5cca572f4a48'
      activationstatus: true
      created: 2025-09-12T10:38:07.102+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.102+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The shooter has not been publicly identified, though lawmakers, commentators\
        \ and online sleuths have already filled social media and message boards with\
        \ speculation and blame-casting about the killer's ideology.\r"
    section21:
      primarytype: 'block'
      uuid: '39aa2e41-0d9d-4321-af6b-f6bd56ee7dfa'
      activationstatus: true
      created: 2025-09-12T10:38:07.103+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.103+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '678dae41-1952-4f21-bc59-3f03a270f709'
      activationstatus: true
      created: 2025-09-12T10:38:07.103+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.103+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "FBI Director Kash Patel was traveling to Orem and would brief reporters\
        \ later on Thursday, NBC News reported.\r"
    section23:
      primarytype: 'block'
      uuid: 'd1b9932a-8e4f-49e5-8fe3-0e21c250f99c'
      activationstatus: true
      created: 2025-09-12T10:38:07.104+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.104+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'a30ec2d5-4030-4769-a523-7eca90fd82c0'
      activationstatus: true
      created: 2025-09-12T10:38:07.105+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.105+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The FBI offered a $100,000 reward for information leading to the killer's\
        \ arrest and circulated grainy images taken from security cameras showing\
        \ a \"person of interest\" wearing a black top, black sunglasses and a dark\
        \ baseball cap. The long-sleeved top was emblazoned with an image of a bald\
        \ eagle flying across a U.S. flag.\r"
    section25:
      primarytype: 'block'
      uuid: '0d1808c9-5f08-4669-b483-f97946f1be3e'
      activationstatus: true
      created: 2025-09-12T10:38:07.105+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.105+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '9810ae95-0747-4bc2-a975-b07ba64d730a'
      activationstatus: true
      created: 2025-09-12T10:38:07.106+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.106+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Utah state officials called the person in the photos \"the potential\
        \ shooter.\"\r"
    section27:
      primarytype: 'block'
      uuid: 'd66deb5c-a602-40cc-a5bd-12869a1b7f9e'
      activationstatus: true
      created: 2025-09-12T10:38:07.106+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.106+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9bf2ba82-ac18-46bf-b6f1-316af301ef77'
      activationstatus: true
      created: 2025-09-12T10:38:07.107+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.107+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>TRUMP TO AWARD KIRK TOP HONOR</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: '2eff940d-3056-4858-8099-e7a05879c51f'
      activationstatus: true
      created: 2025-09-12T10:38:07.108+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.108+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '62754be5-9602-4176-b9be-74a73e14c3bf'
      activationstatus: true
      created: 2025-09-12T10:38:07.108+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.108+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ammunition found so far appeared to have been engraved with messages,\
        \ the Wall Street Journal reported. People familiar with the investigation\
        \ told Reuters the engravings and their meaning were still being analyzed.\r"
    section31:
      primarytype: 'block'
      uuid: '1a84a96e-6938-4db0-9fcd-e20fd1362571'
      activationstatus: true
      created: 2025-09-12T10:38:07.109+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.109+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '46146504-a48b-41da-8a5d-2036cc1d1784'
      activationstatus: true
      created: 2025-09-12T10:38:07.110+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.110+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kirk - co-founder and president of the conservative student group Turning\
        \ Point USA - was appearing at the Utah university on Wednesday as part of\
        \ a planned 15-event \"American Comeback Tour\" of U.S. college campuses.\
        \ His killing stirred outrage and denunciations of political violence from\
        \ Republicans, Democrats and foreign governments.\r"
    section33:
      primarytype: 'block'
      uuid: 'da4e757e-d656-456b-a8bf-0d5ed09fefe0'
      activationstatus: true
      created: 2025-09-12T10:38:07.110+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.110+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '1f083641-be70-4e8b-80f3-6898dbb98fdf'
      activationstatus: true
      created: 2025-09-12T10:38:07.111+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.111+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump said he would award Kirk the Presidential Medal of Freedom, the\
        \ nation's highest civilian honor. Vice President JD Vance canceled his trip\
        \ to New York to commemorate the attacks by al Qaeda on September 11, 2001,\
        \ and instead traveled to Utah to see Kirk's family and to fly them and Kirk's\
        \ casket home to Arizona aboard Air Force Two.\r"
    section35:
      primarytype: 'block'
      uuid: '8a456576-50cf-43e5-ab45-ae0e0d7ecc9a'
      activationstatus: true
      created: 2025-09-12T10:38:07.112+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.112+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '53e53d58-e992-42cc-bbc1-f846399412d4'
      activationstatus: true
      created: 2025-09-12T10:38:07.113+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.113+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Charlie Kirk was a great person, a great man - great in every way,\
        \ especially with youth,\" Trump told reporters, saying he hoped that his\
        \ killer would be apprehended soon. \"Hopefully we'll have him and we will\
        \ deal with him very appropriately.\"\r"
    section37:
      primarytype: 'block'
      uuid: '40461c84-7fd3-46e6-a327-15a7055501c5'
      activationstatus: true
      created: 2025-09-12T10:38:07.113+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.113+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '5322071a-36bf-41cf-9bf1-a37fea31e116'
      activationstatus: true
      created: 2025-09-12T10:38:07.114+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.114+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kirk began in conservative and right-wing politics as a teenager, a\
        \ career he has described as shaped by his Christian faith. A little more\
        \ than a decade later, some of the friends he made along the way are now at\
        \ the highest levels of U.S. government and media, with Vance recalling that\
        \ he was in multiple group chats with Kirk.\"So much of the success we've\
        \ had in this administration traces directly to Charlie's ability to organize\
        \ and convene,\" Vance wrote in a tribute posted on social media. \"He didn't\
        \ just help us win in 2024, he helped us staff the entire government.\"\r"
    section39:
      primarytype: 'block'
      uuid: 'db757faf-e591-42e3-9356-898f9261dddd'
      activationstatus: true
      created: 2025-09-12T10:38:07.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.115+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '15fce68b-32fc-4502-8e24-59b93b6dce1c'
      activationstatus: true
      created: 2025-09-12T10:38:07.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-12T10:38:07.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-12T10:38:07.115+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kirk's organization, Turning Point USA, said in a statement that its\
        \ co-founder had believed in \"the power of argument and good-faith debate\"\
        \ and had received thousands of threats.\r"
    section41:
      primarytype: 'block'
      uuid: 'e8993490-89f6-4a49-8c99-bc78c7b85db5'
      activationstatus: true
      created: 2025-09-12T10:38:07.116+08:00
