      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The weather bureau
        raised the highest storm alert in the central and northern portions of the
        Babuyan islands in the forecast path of Super Typhoon Nando on Monday, Sept.
        22.</p>'
    section1:
      primarytype: 'block'
      uuid: '352d066a-97b3-4abb-90e0-1a24b37e9ed0'
      activationstatus: true
      created: 2025-09-22T10:35:58.881+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T10:36:26.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T10:36:26.360+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In its 8 a.m. advisory, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said ‘Nando’ may brush or hit
        land in extreme northern Luzon this afternoon. '
    section2:
      primarytype: 'block'
      uuid: '388333e5-4637-40bf-b07b-e544e9960c3c'
      activationstatus: true
      created: 2025-09-22T10:35:58.881+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T10:36:26.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T10:36:26.361+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It added that the super typhoon may even intensify as it bears down
        on the island group under the jurisdiction of Cagayan province.'
    section3:
      primarytype: 'block'
      uuid: '1e1e4465-8bcd-4516-98b8-0b8ff8af32fb'
      activationstatus: true
      created: 2025-09-22T10:35:58.882+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T10:36:26.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T10:36:26.361+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‘Nando’ is now 215 kilometers per hour (kph) strong with gusts of up
        to 265 kph. It is moving westward at 20 kph, the weather bureau said. '
    section4:
      primarytype: 'block'
      uuid: 'e64405e8-b537-46dc-910f-8a4fd17ba29c'
      activationstatus: true
      created: 2025-09-22T10:35:58.882+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T10:36:26.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T10:36:26.362+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, areas under Signal 4 are the southeastern portion of Batanes,
        the northeastern and northwestern portions of mainland Cagayan, the northernmost
        portion of Ilocos Norte, and the rest of the Babuyan islands.'
    section5:
      primarytype: 'block'
      uuid: '60e5b3b8-99ca-474b-b1ed-475f5ead8507'
      activationstatus: true
      created: 2025-09-22T10:35:58.882+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T10:36:26.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T10:36:26.362+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Signal 3 is up in the rest of Batanes, the northern and central portions
        of mainland Cagayan, the northern and central portions of Apayao, and the
        northern and central portions of Ilocos Norte.'
    section6:
      primarytype: 'block'
