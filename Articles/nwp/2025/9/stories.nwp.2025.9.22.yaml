    title: 'Police arrest over 200 people in violent demonstrations in Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9bfc1c7c-cfe6-4efb-abf8-9977ce877210'
      activationstatus: true
      created: 2025-09-22T15:42:41.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Police arrested 216
        people, including 89 minors, for joining violent acts in Manila at the height
        of anti-corruption protests on Sept. 21, the anniversary of the declaration
        of martial law, the government said on Monday, Sept. 22.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c41ef427-121f-421a-97b9-13aa6fd8888c'
      activationstatus: true
      created: 2025-09-22T15:42:41.068+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a Palace press briefing, Interior Secretary Jonvic Remulla said
        the list included 127 adults, 65 children in conflict with the law or those
        15 to 17 years old, and 24 children “at risk” or 14 years and below. '
    section2:
      primarytype: 'block'
      uuid: 'bafc9ccb-2c27-4904-92c1-8163e1428f34'
      activationstatus: true
      created: 2025-09-22T15:42:41.068+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The suspects are held at the Manila Police District, authorities said. '
    section3:
      primarytype: 'block'
      uuid: 'def6378a-e4d2-4901-8eda-d21959ec9462'
      activationstatus: true
      created: 2025-09-22T15:42:41.069+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DILG said 95 police personnel were injured.'
    section4:
      primarytype: 'block'
      uuid: 'ac541dd2-0913-4416-a349-55419fa0d7ca'
      activationstatus: true
      created: 2025-09-22T15:42:41.069+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Violent clashes erupted on Sunday at Mendiola in Manila, near Malacañan
        Palace, as well as on Claro M. Recto Ave. '
    section5:
      primarytype: 'block'
      uuid: 'a92da6ed-60b5-45d0-9f91-0c204e7d166e'
      activationstatus: true
      created: 2025-09-22T15:42:41.069+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Footage showed masked protesters hitting police barricades, throwing
        rocks and Molotov cocktails at security personnel, and even burning a trailer
        truck. Security forces used flash bangs and water cannons to disperse the
        demonstrators.'
    section6:
      primarytype: 'block'
      uuid: '096c9560-ca0f-477f-9cf8-71920866d060'
      activationstatus: true
      created: 2025-09-22T15:42:41.070+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Unidentified people also ransacked a hotel establishment along Recto
        Ave.'
    section7:
      primarytype: 'block'
      uuid: '6ce5aa68-ba06-454d-88a6-aa08b2812337'
      activationstatus: true
      created: 2025-09-22T15:42:41.070+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Remulla said an arrested person told them that the protesters’ goal
        was to burn the Palace.'
    section8:
      primarytype: 'block'
      uuid: 'c0b1e266-7a98-40d6-91c0-3f3500197c7f'
      activationstatus: true
      created: 2025-09-22T15:42:41.071+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.183+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It started online. They used the black peace motive to assault the
        Palace,” he said.'
    section9:
      primarytype: 'block'
      uuid: '70ce6f10-a7b7-434c-b3aa-4fca50574aab'
      activationstatus: true
      created: 2025-09-22T15:42:41.071+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.183+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The interior chief said the government may file complaints for arson,
        grave physical injuries, and sedition against adults involved, adding that
        the probe is ongoing to determine possible groups behind the violent demonstration.'
    section10:
      primarytype: 'block'
      uuid: '7ff84d4d-0011-45e2-9566-e6db2d68ff8f'
      activationstatus: true
      created: 2025-09-22T15:42:41.072+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.183+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Casualties</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '247da4d8-66ee-4d94-962d-fe583afb2f61'
      activationstatus: true
      created: 2025-09-22T15:42:41.072+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.184+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Remulla said there were no casualties from the riot - in
        contrast to the Health department’s report that one person was stabbed to
        death. '
    section12:
      primarytype: 'block'
      uuid: '9817a204-a22f-4b23-ac96-d3672ecb91a2'
      activationstatus: true
      created: 2025-09-22T15:42:41.072+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.184+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“During the altercation, wala kaming nakitang ganun. Kung may nasaksak
        man iyan, hindi nanggaling sa PNP iyan, kasi walang kutsilyo ang PNP,” he
        said, referring to the Philippine National Police.'
    section13:
      primarytype: 'block'
      uuid: '9ddb430e-96e8-4b5c-8cc6-a50227dfbb00'
      activationstatus: true
      created: 2025-09-22T15:42:41.073+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.185+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: During the altercation, we didn't see anything like
        that. If someone was stabbed, it didn't come from the PNP because the PNP
        doesn't carry knives.]'
    section14:
      primarytype: 'block'
      uuid: '6f68c46d-5d75-467c-8699-aa969c80751d'
      activationstatus: true
      created: 2025-09-22T15:42:41.073+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.185+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Acting PNP chief Gen. Jose Menlencio Nartatez said no one died from
        gunshots.'
    section15:
      primarytype: 'block'
      uuid: '31a5ea6b-2bdc-4485-9978-90625d791cdd'
      activationstatus: true
      created: 2025-09-22T15:42:41.074+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T15:43:11.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T15:43:11.186+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Sept. 21 rally called out corruption in flood control projects,
        coinciding with the anniversary of the martial law declaration of late dictator
        Ferdinand E. Marcos, the president’s father and namesake.</p>'
