      lastmodified: 2025-09-22T10:23:18.491+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Piotr Lisek of Poland rounded up the podium as he settled for bronze\
        \ after clearing 5.60 meters. \r"
    section5:
      primarytype: 'block'
      uuid: '767a506f-8466-4704-b486-7f376e5c4c15'
      activationstatus: true
