      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>People still matter</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '93565062-b7c1-402a-849b-5d94828ec91a'
      activationstatus: true
      created: 2025-09-22T11:07:18.653+08:00
