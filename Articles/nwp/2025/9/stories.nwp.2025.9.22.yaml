      created: 2025-09-22T11:07:18.557+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T18:00:28.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.467+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'd22e0be0-3649-457f-aa7f-02e7aaf438b4'
      activationstatus: true
      created: 2025-09-22T11:07:18.558+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T18:00:28.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.468+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With more than 1,800 branches nationwide—including BDO Network Bank\
        \ branches in far-flung areas—and over 5,000 ATMs, BDO maintains the largest\
        \ footprint in Philippine banking. Mallillin notes that even in streets where\
        \ branches sit side by side, each one remains busy.\r"
