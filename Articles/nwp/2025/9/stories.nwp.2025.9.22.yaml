    title: 'Nepal panel to probe violence during anti-graft protests that killed
      74'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '82e603a5-2854-4250-bc64-77d99437d879'
      activationstatus: true
      created: 2025-09-22T13:44:39.672+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.672+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Kathmandu&nbsp;-</strong>&nbsp;Nepal's interim government,
        led by former Chief Justice Sushila Karki, has set up a panel to investigate
        the violence during anti-corruption protests this month that killed 74 people
        and forced Prime Minister K.P. Sharma Oli to quit, a minister said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '022283c7-a526-4695-98df-5800aa88aac6'
      activationstatus: true
      created: 2025-09-22T13:44:39.673+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.673+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '733c8a6c-8ec0-4e24-975e-076ee31b96a0'
      activationstatus: true
      created: 2025-09-22T13:44:39.673+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.673+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The demonstrations, which began as a Gen Z-led movement against widespread\
        \ corruption and a lack of jobs, escalated into the Himalayan nation's deadliest\
        \ violence in decades.\r"
    section3:
      primarytype: 'block'
      uuid: 'a1fe10d3-716b-40f3-ad66-f988eb4f5f37'
      activationstatus: true
      created: 2025-09-22T13:44:39.673+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.673+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'fce445ca-fccf-4d1c-8736-291a772f0385'
      activationstatus: true
      created: 2025-09-22T13:44:39.674+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.674+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "More than 2,100 people were injured while protesters set fire to the\
        \ main office complex that houses the prime minister's office, the Supreme\
        \ Court and the parliament building as well as malls, luxury hotels and showrooms\
        \ that the demonstrators said were owned by people close to corrupt politicians.\r"
    section5:
      primarytype: 'block'
      uuid: 'b845348a-988a-42e2-b401-9ce9913567a0'
      activationstatus: true
      created: 2025-09-22T13:44:39.674+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.674+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'af36268b-3fae-4540-82f6-7d9a2597b424'
      activationstatus: true
      created: 2025-09-22T13:44:39.675+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.675+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Rameshwore Khanal, who Karki put in charge of the finance ministry,\
        \ said the three-member panel headed by retired judge Gauri Bahadur Karki\
        \ had been given three months to complete the probe.\r"
    section7:
      primarytype: 'block'
      uuid: 'e94bf83b-1b06-4779-84b6-d3c61d669f66'
      activationstatus: true
      created: 2025-09-22T13:44:39.675+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.675+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bbffe97b-31f9-4e06-b6d8-53a2c1e6de7d'
      activationstatus: true
      created: 2025-09-22T13:44:39.675+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.675+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It will investigate ... the loss of life and property during the\
        \ protests, excesses by both sides and people involved in the acts of arson\
        \ and vandalism during the movement,\" Khanal told Reuters.\r"
    section9:
      primarytype: 'block'
      uuid: 'd9509f60-e245-47ce-91b0-e104b60e0c13'
      activationstatus: true
      created: 2025-09-22T13:44:39.676+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.676+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8971b261-c1e5-44e9-8c8c-35db85d52341'
      activationstatus: true
      created: 2025-09-22T13:44:39.676+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.676+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a social media post, former Prime Minister Oli also demanded an\
        \ investigation into the violence and said his government did not order police\
        \ to fire at the protesters. The protests were infiltrated by outsiders and\
        \ police did not possess the type of weapons which were used to fire on the\
        \ crowd, Oli said.\r"
    section11:
      primarytype: 'block'
      uuid: '6ea5caec-6a2d-41a4-b564-7de9d190c1d8'
      activationstatus: true
      created: 2025-09-22T13:44:39.676+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.676+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f0b9b0e4-3110-4d47-9904-36b60d929332'
      activationstatus: true
      created: 2025-09-22T13:44:39.677+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T13:44:39.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:44:39.677+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Karki is the former chairman of a special court that hears corruption\
        \ cases in Nepal and has a reputation for honesty and integrity.\r"
    section13:
      primarytype: 'block'
      uuid: '1b438d3b-6e14-4f10-b2a3-d6fbbae2986e'
