      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.463+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'a4ca73c6-cf84-489c-b291-6fe8e528effe'
      activationstatus: true
      created: 2025-09-22T11:07:18.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T18:00:28.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.464+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Generally, our clients—Filipinos in particular—really prefer face-to-face\
        \ when it comes to their money,” says Cora Mallillin, Executive Vice President\
        \ and Head of BDO’s Branch Banking Group. “Pera is their future. It’s something\
        \ they should entrust only to someone they trust. That’s why physical infrastructure\
        \ remains very important.”\r"
