  'START HERE----->barsc-reallocates-dpwh-budget-cut-no-lawmaker-amendments':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Nueva Ecija Rep. Mikaela Suansing responded to media queries in an
      ambush interview at the Batasang Pambansa in Quezon City on Sept. 22.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-22T14:21:59.000+08:00
    imagesource: 'bee8ae1a-b6f0-478a-942d-2113a7232d07'
    primarytype: 'composition'
    uuid: '330225d9-9e6b-48ca-995a-d18f0eeb0853'
    lead: 'The Budget Amendments Review Sub-committee convened for the first time
      to reallocate the P255-billion Public Works and Highways budget cut. The sub-panel
      only accepts institutional amendments and not those from lawmakers.'
    activationstatus: true
    created: 2025-09-22T14:25:15.283+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-22T14:25:15.563+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-22T14:25:15.316+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No lawmaker amendments in House sub-panel budget deliberations - Suansing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cf958d95-bff8-43d8-af30-0ff32b00338a'
      activationstatus: true
      created: 2025-09-22T14:25:15.303+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T14:25:15.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T14:25:15.312+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Gone are the days when
        lawmakers can propose budget items unseen from the public eye and beyond what
        was stated in the national expenditure program, as the House of Representatives
        made good on its promise to ensure transparency in the appropriations process.</p>'
    section1:
      primarytype: 'block'
      uuid: '365e8f53-79f4-4a1d-93f3-7600a0cf2da6'
      activationstatus: true
      created: 2025-09-22T14:25:15.303+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T14:25:15.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T14:25:15.303+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nueva Ecija 1st District Rep. Mika Suansing convened the first meeting
        on Monday, Sept. 22, of the Budget Amendments Review Sub-committee (BARSc)
        and at the same time reiterated the new policy to do away with closed-door
        budget amendments.</p>'
    section2:
      primarytype: 'block'
      uuid: '8e054330-f063-4f85-9bc9-6a0837fb38c1'
      activationstatus: true
      created: 2025-09-22T14:25:15.304+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T14:25:15.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T14:25:15.304+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The appropriations committee chairperson said only institutional amendments
        or budget requests of agencies are acceptable.'
    section3:
      primarytype: 'block'
      uuid: 'f8c013a1-32ad-46e9-8548-e6e20a8dd912'
      activationstatus: true
      created: 2025-09-22T14:25:15.304+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T14:25:15.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T14:25:15.304+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“During the budget deliberations, some of the congressmen had particular
        manifestations saying, ‘We hope to increase the budget of this agency,’ etcetera
        or ‘I hope we can increase this particular program,’” Suansing said in an
        ambush interview.'
    section4:
      primarytype: 'block'
      uuid: '466f844a-ef63-4916-bb53-0790cc10f672'
      activationstatus: true
      created: 2025-09-22T14:25:15.305+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T14:25:15.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T14:25:15.305+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“We advised all the congressmen that if there are manifestations like
        that, they can coordinate with individual agencies so that those can be incorporated
        to the agency request,” she added.'
    section5:
      primarytype: 'block'
      uuid: '8109fe6f-50f9-4c12-9a07-8f4510da1573'
      activationstatus: true
      created: 2025-09-22T14:25:15.305+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T14:25:15.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T14:25:15.305+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Panel members will reallocate the P255 billion taken out from the revised
        budget of the Department of Public Works and Highways.'
    section6:
      primarytype: 'block'
      uuid: '4475d507-6daa-44c0-897b-d2acc6b4a0f6'
      activationstatus: true
      created: 2025-09-22T14:25:15.305+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T14:25:15.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T14:25:15.305+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'She encouraged colleagues to prioritize education, health, agriculture,
        and other areas of human capital development.'
    section7:
      primarytype: 'block'
      uuid: '50cf290c-1ec0-4680-aefa-d690500e1901'
      activationstatus: true
      created: 2025-09-22T14:25:15.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T14:25:15.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T14:25:15.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“This is unprecedented. It has never happened in the history of Congress
        that we had to reallocate such a big amount,” said Suansing. “What we really
        want to do for the budget of 2026 is to make it focused and centered on human
        capital development.”'
    section8:
      primarytype: 'block'
      uuid: '7d139e3a-0be1-4a21-ac4c-7de4ddc1d354'
      activationstatus: true
      created: 2025-09-22T14:25:15.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T14:25:15.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T14:25:15.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The mother committee will go through the BARSc output before the
        plenary deliberations on the proposed P6.7-trillion 2026 budget on Tuesday.</p>'
    section9:
      primarytype: 'block'
      uuid: '2650433e-8e20-4edf-b1c8-06b43101a6f1'
      activationstatus: true
      created: 2025-09-22T14:25:15.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T14:25:15.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T14:25:15.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As part of <a href="https://www.newswatchplus.ph/news/nwp/2025/8/5/House-civil-society-orgs-discuss-budget-debate-transparency.html"><strong>budgetary
        reforms</strong></a> in light of the multibillion-peso corruption in public
        works funds, the House of Representatives pledged to publicize all deliberations
        and enjoined civil society organizations to oversee the process.</p>'
