    title: 'Trillion Peso March: Fight for the future'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c620bcbf-8842-48a9-b782-9af302ec8e64'
      activationstatus: true
      created: 2025-09-22T19:36:43.313+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The “Trillion Peso
        March” has drawn tens of thousands to take a stand at the historic EDSA People
        Power Monument against corruption, and for many, to fight for their family's
        future.</p>'
    section1:
      primarytype: 'block'
      uuid: '55022a7f-dc83-4fe1-b894-82771c17cadd'
      activationstatus: true
      created: 2025-09-22T19:36:43.314+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Caleb Cosico brought his son, Bughaw, to the afternoon rally on Sunday,
        Sept. 21, which coincided with the 53rd anniversary of the martial law declaration
        by the president’s father and namesake, the late dictator Ferdinand E. Marcos.'
    section2:
      primarytype: 'block'
      uuid: '931564c0-da6f-496a-bed1-4a0060fa0a62'
      activationstatus: true
      created: 2025-09-22T19:36:43.314+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bughaw held a plackard that read, “Para sa amin” [For us] - the reason
        Cosico chose to spend the family’s Sunday afternoon to call out anomalies
        in flood control deals.'
    section3:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">‘PARA
        SA AMIN’<br><br>LOOK: This family attends the “Trillion Peso March” at the
        EDSA People Power Monument in Quezon City to fight for their son’s future.<br><br>Caleb
        Cosico, parent of Bughaw, said it is their first time as a family to attend
        a protest to call for systemic change, in the… <a href="https://t.co/5COvxB8VYd">pic.twitter.com/5COvxB8VYd</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1969636234164387998?ref_src=twsrc%5Etfw">September
        21, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '4f6cbd7e-95fa-4676-a306-cdae8a3175ba'
      activationstatus: true
      created: 2025-09-22T19:36:43.315+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: 'c5135289-8ce1-457f-b192-973c94c0ea75'
      activationstatus: true
      created: 2025-09-22T19:36:43.315+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyong ginagawa natin ngayon, nandoon siya sa point na we don’t really
        think na aabot siya sa generation namin. But what we want to do is mag-make
        kami ng stand tapos mag-start siya then by the time na iyong generation na
        nila, hopefully mas maayos na by then,” Cosico told NewsWatch Plus.'
    section5:
      primarytype: 'block'
      uuid: '72faa4da-a3cf-4043-8b83-8e828c97510b'
      activationstatus: true
      created: 2025-09-22T19:36:43.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: What we're doing now is at a point where we don’t really
        think it will reach our generation. But what we want to do is to make a stand
        and get it started, so that by the time it’s their generation, hopefully things
        will be better by then.]'
    section6:
      primarytype: 'block'
      uuid: '17806092-31e7-4ca2-9f81-e36dbf2e2569'
      activationstatus: true
      created: 2025-09-22T19:36:43.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cosico said he fears that systemic corruption could be a way of life
        in Bughaw’s generation.'
    section7:
      primarytype: 'block'
      uuid: '5ad6e85d-ae3a-4515-a7e1-09077ffcf7e2'
      activationstatus: true
      created: 2025-09-22T19:36:43.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He added that the controversy surrounding flood control projects should
        be a constant reminder to make a change for the better. '
    section8:
      primarytype: 'block'
      uuid: 'f54601b9-a2d0-4a94-9e62-4a796cc03d0e'
      activationstatus: true
      created: 2025-09-22T19:36:43.317+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi lang itong flood control problem, madami pa…all these things
        na mga nakalimutan na, sana mapanagot. Tapos sana sana if may makukulong,
        hindi siya parang scapegoat na isa o dalawang tao lang. Hopefully ang pinaka-goal
        at hope namin is may systematic change,” he said.'
    section9:
      primarytype: 'block'
      uuid: '168b1799-1cd1-48d0-a36e-01464105e2eb'
      activationstatus: true
      created: 2025-09-22T19:36:43.317+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This isn’t just about the flood control problem - there’s
        a lot more… all these things that have been neglected, we hope that there
        will be accountability. And if ever someone gets imprisoned, we hope it’s
        not just a scapegoat or just one or two people. Hopefully, our main goal and
        hope is for there to be a systematic change.]'
    section10:
      primarytype: 'block'
      uuid: '3b3a4dbd-8814-49b0-bf43-b91e337be852'
      activationstatus: true
      created: 2025-09-22T19:36:43.318+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Actress Iza Calzado, who spoke at the rally, shared the same dreams
        for her two-year old daughter, Deia Amihan.</p>'
    section11:
      primarytype: 'block'
      uuid: '89d08ced-0bdc-46fd-9ba6-41cf4e030715'
      activationstatus: true
      created: 2025-09-22T19:36:43.318+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nais ko lang lumaki ang anak ko nang masaya, malusog, ligtas, at may
        pangarap. Posible lamang ito kung lalaki siya sa isang lipunang makatao…at
        higit sa lahat kung saan pantay ang batas para sa lahat, kung saan walang
        pwedeng magnakaw at lumabag sa patakaran, at lahat, maliit man o malaki ay
        may pananagutan,” an emotional Calzado said. '
    section12:
      primarytype: 'block'
      uuid: '24ebd129-3028-4322-9677-2368a550021f'
      activationstatus: true
      created: 2025-09-22T19:36:43.319+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I just want my child to grow up happy, healthy, safe,
        and full of dreams. This is only possible if they grow up in a humane society…and
        above all, where the law is equal for everyone, where no one can steal or
        break the rules without consequence, and where everyone, whether powerful
        or ordinary, is held accountable.]'
    section13:
      primarytype: 'block'
      uuid: '81314c0a-9858-4b4e-af82-5e7edbc337df'
      activationstatus: true
      created: 2025-09-22T19:36:43.319+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>‘Hindi kabataan lang’</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '9a48de33-b259-49ff-b956-ea35348aeda9'
      activationstatus: true
      created: 2025-09-22T19:36:43.320+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For senior high school student Kristine Gallardo, she was at the rally
        to prove that the youth can drive change.'
    section15:
      primarytype: 'block'
      uuid: '44c6a2dc-d00e-4f33-ae7c-4aa592360f3b'
      activationstatus: true
      created: 2025-09-22T19:36:43.320+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ito po ang first time namin maki-rally. Kailangan na sumama ng kabataan
        sa ganitong event…kasi kabataan po kami, hindi kabataan lang. May mga boses
        kaming mabubuga at may salita kaming dapat pakinggan nila,” she said.'
    section16:
      primarytype: 'block'
      uuid: 'a4cce27c-89c3-44d9-8740-fc3f07d76f91'
      activationstatus: true
      created: 2025-09-22T19:36:43.321+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This is our first time joining a rally. It’s important
        for the youth to take part in events like this… because we are the youth,
        not just the youth. We have voices worth hearing, and we have something to
        say that they need to hear.]'
    section17:
      primarytype: 'block'
      uuid: 'd2407529-efce-4b9e-a321-2956e76d8bd5'
      activationstatus: true
      created: 2025-09-22T19:36:43.321+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'With her classmates, she held up the statement: “We study hard. You
        steal harder” - a jibe at those involved in the flood control mess.'
    section18:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">‘WE STUDY
        HARD, YOU STEAL HARDER’<br><br>LOOK: Young protesters grace the EDSA People
        Power Monument in Quezon City to call out the anomalies in the government’s
        flood control projects. | <a href="https://twitter.com/bylancemejico?ref_src=twsrc%5Etfw">@bylancemejico</a>
        <a href="https://t.co/EUTbSkXsYc">pic.twitter.com/EUTbSkXsYc</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1969639657836331400?ref_src=twsrc%5Etfw">September
        21, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'bdb7fcc2-5b44-473c-b215-ae5c3fdc565e'
      activationstatus: true
      created: 2025-09-22T19:36:43.322+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section19:
      primarytype: 'block'
      uuid: '40e5843b-fe3b-4e34-9a66-cbacc23c41bd'
      activationstatus: true
      created: 2025-09-22T19:36:43.322+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gallardo said she is worried that unbridled corruption may force the
        next generation to find better opportunities elsewhere. '
    section20:
      primarytype: 'block'
      uuid: 'dc0c5cdf-305d-4905-9345-19201867705b'
      activationstatus: true
      created: 2025-09-22T19:36:43.323+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Possible na umalis po tayo ng bansa dahil wala po tayong napapadala
        dito. Wala po tayong ikakaunlad sa bansa natin. Kung ipagpapatuloy pa rin
        natin iyong ganitong sistema sa bansa natin, wala tayong ikakaunlad at pare-parehas
        lang tayong maghihirap,” she said.'
    section21:
      primarytype: 'block'
      uuid: '747934e7-2cfc-4e71-a14f-65fde4a8f74e'
      activationstatus: true
      created: 2025-09-22T19:36:43.323+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: It’s possible that we might leave the country because
        we’re not gaining anything here. There’s nothing that will help us progress
        in our own country. If we continue with this kind of system, we won’t make
        any progress, and we’ll all just continue to suffer.]'
    section22:
      primarytype: 'block'
      uuid: '126f028f-4105-437f-9e00-23d05e83a221'
      activationstatus: true
      created: 2025-09-22T19:36:43.324+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gallardo said corruption will persist as long as the decades-old political
        dynasties exist – something that the church has also challenged.'
    section23:
      primarytype: 'block'
      uuid: 'a15cf6ec-8c22-41d5-8ad8-6103ebc64368'
      activationstatus: true
      created: 2025-09-22T19:36:43.324+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his speech, Catholic Bishop Conference of the Philippines president
        Cardinal Pablo Virgilio David strongly denounced the culture of dynasties
        and patronage politics. '
    section24:
      primarytype: 'block'
      uuid: '4a00fdc5-7484-4b27-ac17-68f8a0e5982b'
      activationstatus: true
      created: 2025-09-22T19:36:43.325+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Mag-demand po tayo ng integridad sa mga namumuno sa ating pamahalaan,”
        he told the crowd of protesters. '
    section25:
      primarytype: 'block'
      uuid: 'a38f8f9b-4253-426e-b813-9a71833e63a5'
      activationstatus: true
      created: 2025-09-22T19:36:43.325+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: Let us demand integrity from our government leaders.]</p>'
    section26:
      primarytype: 'block'
      uuid: '8dfa0ab0-b3bb-4bbc-8bf4-3039311629e8'
      activationstatus: true
      created: 2025-09-22T19:36:43.326+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. repeatedly said he will spare no one,
        his family and political allies included, in the crackdown against the pocketing
        of hundreds of millions in public funds.'
    section27:
      primarytype: 'block'
      uuid: '93d91721-1747-4fa7-8a27-19b7b95944dc'
      activationstatus: true
      created: 2025-09-22T19:36:43.327+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:39:48.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:39:48.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Palace said on Monday, Sept. 22, that Marcos himself is <strong><a
        href="https://www.newswatchplus.ph/news/2025/9/22/marcos-not-excused-from-flood-control-probe.html">ready
        to be investigated</a></strong>&nbsp;should the anti-corruption probe reach
        him.</p>'
