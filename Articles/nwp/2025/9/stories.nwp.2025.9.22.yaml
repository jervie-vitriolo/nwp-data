  'START HERE----->bojie-dy-willing-saln-release':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'House Speaker Bojie Dy faced the media in a chance interview at the
      Batasang Pambansa in Quezon City on Sept. 22.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-22T13:01:30.000+08:00
    imagesource: '856c3e59-60e0-42b5-9c73-f23a43bdfb65'
    primarytype: 'composition'
    uuid: '2ebf90ae-559e-4048-a704-4ae22e05298f'
    lead: 'House Speaker Bojie Dy said he is willing to disclose his statement of
      assets, liabilities, and net worth if necessary to regain the public’s trust
      in the government.'
    activationstatus: true
    created: 2025-09-22T13:12:45.184+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-22T13:12:45.516+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-22T13:12:45.243+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Speaker Dy willing to release SALN to regain public trust'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cc2931c7-88eb-4a30-9562-5f90c6da52ce'
      activationstatus: true
      created: 2025-09-22T13:12:45.226+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.237+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House Speaker Bojie
        Dy said he is willing to disclose his statement of assets, liabilities, and
        net worth (SALN) if necessary to regain the public’s trust in the government.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dee69528-01fd-4875-b09f-c54593fabe39'
      activationstatus: true
      created: 2025-09-22T13:12:45.227+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.227+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a chance interview on Monday, Sept. 22, the new speaker said
        his fellow public officials should also be open to release their SALN.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a6a09ad0-0092-4c8d-9c9e-2270d4fad07e'
      activationstatus: true
      created: 2025-09-22T13:12:45.227+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.227+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Lahat dapat talagang makita at maging bukas ang SALN ng bawat isa
        para sa ganu'n talagang mapakita natin sa ating mga kababayan at manumbalik
        ang pagtitiwala sa atin,” Dy said.'
    section3:
      primarytype: 'block'
      uuid: '1a68c66e-d972-4189-846c-11316b465bf7'
      activationstatus: true
      created: 2025-09-22T13:12:45.227+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.227+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Every official’s SALN should be open for our fellow
        Filipinos so their trust in us would return.]</p>'
    section4:
      primarytype: 'block'
      uuid: 'dd6da02a-7147-4357-97fb-6ea433b2803c'
      activationstatus: true
      created: 2025-09-22T13:12:45.228+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Kung kakailanganin ipakita 'yung aking [If I need to show my] SALN,
        why not?” the Isabela congressman said when asked if he would commit to release
        his SALN.'
    section5:
      primarytype: 'block'
      uuid: 'abb4017a-4435-4c6c-8764-ba2c1d70067c'
      activationstatus: true
      created: 2025-09-22T13:12:45.228+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Government officials are under public scrutiny after a number of lawmakers
        were implicated in the alleged corruption in flood control projects. '
    section6:
      primarytype: 'block'
      uuid: 'c96d09ff-7c71-4e12-9db8-30755069e3d4'
      activationstatus: true
      created: 2025-09-22T13:12:45.229+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Several groups mounted <a href="https://www.newswatchplus.ph/news/2025/9/21/luneta-protest-flood-control.html"><strong>anti-corruption
        protests</strong></a> on Sunday, coinciding with the martial law declaration
        anniversary.</p>'
    section7:
      primarytype: 'block'
      uuid: '75ed2a64-be61-4947-b7c3-caaa7ce07e16'
      activationstatus: true
      created: 2025-09-22T13:12:45.229+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a data-cke-saved-href="https://www.newswatchplus.ph/news/2025/9/21/trillion-peso-march.html"
        href="https://www.newswatchplus.ph/news/2025/9/21/trillion-peso-march.html">Rain
        or shine, ‘Trillion Peso March’ vs flood control anomalies persists</a></strong></p>'
    section8:
      primarytype: 'block'
      uuid: '4032f8ba-bf0f-4256-8ce4-16e3607220f0'
      activationstatus: true
      created: 2025-09-22T13:12:45.229+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Flood control probe</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'b26c2a04-d3d9-46b5-9e55-527fae292dc6'
      activationstatus: true
      created: 2025-09-22T13:12:45.230+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For Dy, the House infrastructure committee should send the information
        it gathered to the<a href="http://www.newswatchplus.ph/news/nwp/2025/9/11/marcos-independent-commission-infrastructure-eo-.html"><strong>
        Independent Commission for Infrastructure</strong></a> (ICI) established by
        the executive branch.</p>'
    section10:
      primarytype: 'block'
      uuid: '006ec064-25e5-4013-ad6d-32c9f94b547b'
      activationstatus: true
      created: 2025-09-22T13:12:45.230+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He noted there are public doubts on the congressional inquiry after
        several <a href="http://www.newswatchplus.ph/news/nwp/2025/9/8/House-members-Discaya-accusation-flood-control-mess-file-charges.html"><strong>Senate
        and House lawmakers</strong></a> were tagged in the scandal.</p>'
    section11:
      primarytype: 'block'
      uuid: '1ecbf219-c1df-42dd-9b87-4f9ed3878065'
      activationstatus: true
      created: 2025-09-22T13:12:45.231+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Kung ako lamang ang masusunod, 'yung infra comm, kailangan lahat
        ng report at kung ano nangyari du'n sa infra comm, kailangan i-submit na
        namin sa ICI,” Dy said. “Tutal hindi naman pinaniniwalaan ng ating karamihan
        ng ating mga kababayan kung ano nangyayari dito sa infra comm. Sa tingin ko,
        mas makakabuti na ipasa na namin sa ICI.”'
    section12:
      primarytype: 'block'
      uuid: '72697e4b-6e43-4486-9e52-bb70e13e89f3'
      activationstatus: true
      created: 2025-09-22T13:12:45.231+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: If the decision is up to me, the infra comm should submit
        all its reports to the ICI. Most of our fellow Filipinos are not trusting
        the infra comm probe. For me, it would be better if we just concede to the
        ICI.]'
    section13:
      primarytype: 'block'
      uuid: '4a9c6996-81c0-45d2-a7ad-e69ca8f26b12'
      activationstatus: true
      created: 2025-09-22T13:12:45.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T13:12:45.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T13:12:45.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the Senate, the blue ribbon committee is also conducting an investigation
        into the alleged anomalous flood control projects.</p>'
  'START HERE----->marcos-not-excused-from-flood-control-probe':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A composite photo of President Ferdinand Marcos Jr. and flooded streets
      in Manila.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-22T13:39:40.000+08:00
    imagesource: 'ff132b8b-fe9b-412f-9b77-408abdb79067'
    primarytype: 'composition'
    uuid: 'b17b54e5-a9f0-4914-a8c9-807824ad2347'
    lead: 'President Ferdinand Marcos Jr. will not excuse himself from the flood
      control probe if the investigation eventually reaches him, the Palace said.'
    activationstatus: true
    created: 2025-09-22T13:42:18.183+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-22T19:40:16.405+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-22T19:40:16.095+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos won’t excuse self from flood control probe - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a8c4e82d-00d2-4253-8cec-5a7bbae57d8e'
      activationstatus: true
      created: 2025-09-22T13:42:18.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:40:16.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:40:16.090+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. will not excuse himself from the flood control probe if the investigation
        eventually reaches him, the Palace said.</p>'
    section1:
      primarytype: 'block'
      uuid: '35fec71f-f89b-4c5c-9e21-95a22dc1eea7'
      activationstatus: true
      created: 2025-09-22T13:42:18.216+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:40:16.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:40:16.090+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Matapang ang pangulo. At alam niya ang kanyang ginagawa. Kung ano
        man ang maimbestigahan dito, hindi rin po niya i-excuse ang sarili niya,”
        Communications Undersecretary Claire Castro said in a press briefing on Monday,
        Sept. 22, when asked if Marcos is willing to submit himself to the Independent
        Commission for Infrastructure he composed.'
    section2:
      primarytype: 'block'
      uuid: 'e016d2ca-45d5-40e6-97ad-f03cd2ec5a72'
      activationstatus: true
      created: 2025-09-22T13:42:18.216+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:40:16.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:40:16.091+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The president is brave. He knows what he is doing. Whatever
        is investigated here, he will not excuse himself.]'
    section3:
      primarytype: 'block'
      uuid: '1c233b5e-e842-4f50-b9bb-4232860ba1d9'
      activationstatus: true
      created: 2025-09-22T13:42:18.217+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:40:16.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:40:16.091+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>This was in response to a Philippine Center for Investigative Journalism
        <strong><a href="https://pcij.org/2025/09/18/marcos-and-duterte-contractors/">(PCIJ)
        report</a></strong>, which said Marcos received tens of millions of pesos
        in campaign contributions from public works contractors in 2022.</p>'
    section4:
      primarytype: 'block'
      uuid: '6d05b81a-0853-432e-934c-84c58cf8d7ec'
      activationstatus: true
      created: 2025-09-22T13:42:18.217+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:40:16.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:40:16.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Citing data from the statement of campaign contribution submitted
        by candidates to the Commission on Elections, the report said the president
        secured a total of P21 million from two campaign donors who have public works
        contracts with the government.</p>'
    section6:
      primarytype: 'block'
      uuid: 'af9db2d4-c94e-4844-884f-f581d07a1e17'
      activationstatus: true
      created: 2025-09-22T13:42:18.218+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:40:16.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:40:16.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“After the election, both contractors benefited from a steep increase
        in the value of government contracts awarded to their firms,” the investigative
        report said.'
    section7:
      primarytype: 'block'
      uuid: 'c338438a-eca3-482c-8a00-a4df22fcc5c9'
      activationstatus: true
      created: 2025-09-22T13:42:18.218+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:40:16.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:40:16.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NewsWatch Plus cannot independently verify PCIJ’s report.'
    section8:
      primarytype: 'block'
      uuid: '4580cec6-105c-472f-b4ac-3b6f09df3def'
      activationstatus: true
      created: 2025-09-22T13:42:18.219+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:40:16.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:40:16.093+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked for a comment, Castro told the media to “let the Comelec do its
        job.”'
    section9:
      primarytype: 'block'
      uuid: 'aaaa85c1-56b7-4e65-8d0e-9c48515ce7dc'
      activationstatus: true
      created: 2025-09-22T13:42:18.219+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:40:16.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:40:16.093+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Marcos has maintained that he will not excuse his allies and even
        family members from the flood control probe. The president’s cousin, former
        House Speaker Martin Romualdez, has been tagged on the issue, for supposed
        kickbacks from infrastructure deals.</p>'
    section10:
      primarytype: 'block'
      uuid: '3c667e59-d095-4048-83a3-d3ab40fd8fe1'
      activationstatus: true
      created: 2025-09-22T13:42:18.220+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-22T19:40:16.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:40:16.094+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The president initiated an investigation into the flood control
        mess in August, naming at least <strong><a href="https://www.google.com/search?client=safari&amp;rls=en&amp;q=newswatchplus.ph+marcos+15&amp;ie=UTF-8&amp;oe=UTF-8">15
        contractors</a></strong> that cornered the most number of projects in the
        last three years.</p>'
