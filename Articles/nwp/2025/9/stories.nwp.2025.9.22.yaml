      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Machines that make a difference</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: 'dd3470fe-7055-419f-8dc2-cfe03c6392fe'
      activationstatus: true
      created: 2025-09-22T11:07:18.647+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T18:00:28.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.473+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '9c28b596-9a82-452a-8929-e996f4c83d82'
      activationstatus: true
      created: 2025-09-22T11:07:18.647+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T18:00:28.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.474+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'ffe7766e-ac4f-4426-a5b7-76592f09f16e'
      activationstatus: true
      created: 2025-09-22T11:07:18.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T18:00:28.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.474+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Innovation, however, is reshaping the in-branch experience. The Service\
        \ Assist Machine (SAM), for instance, has replaced paper slips. Customers\
        \ can simply input their details, receive a queue number, and wait comfortably.\r"
    section19:
      primarytype: 'block'
      uuid: '41d93881-e0dd-493b-a920-e94f87903c4d'
      activationstatus: true
      created: 2025-09-22T11:07:18.648+08:00
