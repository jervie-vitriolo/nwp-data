      activationstatus: true
      created: 2025-09-22T19:16:58.562+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.562+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '9ebb856b-5765-45e4-ac7f-b433d7b454a6'
      activationstatus: true
      created: 2025-09-22T19:16:58.562+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.562+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Geri Raimondo Legge, Machar's lawyer, said that the court was \"unconstitutional,\
        \ unlawful, illegal and void\" because, he argued, Machar retained the immunity\
        \ of a sitting vice president.\r"
    section16:
      primarytype: 'block'
      uuid: 'b7d9c998-dbc6-4f6b-bf6b-f61b453ee496'
      activationstatus: true
      created: 2025-09-22T19:16:58.563+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.563+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'bc47fe0c-948c-4649-aae1-ce10926d00ac'
      activationstatus: true
      created: 2025-09-22T19:16:58.563+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.563+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Seven of Machar's allies were charged alongside him earlier this month,\
        \ including the petroleum minister.\r"
    section18:
      primarytype: 'block'
      uuid: '6148e18d-2bf3-499d-9270-860bc59f3546'
      activationstatus: true
      created: 2025-09-22T19:16:58.564+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.564+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'c4f1e474-63e4-4c3e-b0c8-44c643f14ca4'
      activationstatus: true
      created: 2025-09-22T19:16:58.564+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.564+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"(We pray the court) order the immediate discharge of His Excellency\
        \ Dr Riek Machar Teny, the first vice president of the republic of South Sudan,\
        \ and the seven accused persons for being arrested and detained unconstitutionally,\"\
        \ Legge told the court.\r"
    section20:
      primarytype: 'block'
      uuid: '9ea327c1-9c86-4858-aca4-2f4241e1fe8e'
      activationstatus: true
      created: 2025-09-22T19:16:58.565+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.565+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '008b25ea-ecd7-4d4a-a739-62bb8c2547c4'
      activationstatus: true
      created: 2025-09-22T19:16:58.565+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.565+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Prosecutor Ajo Ony'Ohisa Igele called the defence's arguments \"unfounded\
        \ and weak.\"\r"
    section22:
      primarytype: 'block'
      uuid: 'becef5d7-081e-44a6-8b7a-9e5eb6e15464'
      activationstatus: true
      created: 2025-09-22T19:16:58.566+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.566+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '23affa47-eb4f-4e5b-8b3c-95843ebcf26b'
      activationstatus: true
      created: 2025-09-22T19:16:58.566+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.566+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The government accuses Machar of supporting the White Army, an ethnic\
        \ militia largely comprising Nuer youths, during clashes with the army in\
        \ the northeastern town of Nasir in March. Dozens of civilians were killed\
        \ and over 80,000 people displaced.\r"
    section24:
      primarytype: 'block'
      uuid: '640879ff-9728-410d-96ae-5e5c4acacb06'
      activationstatus: true
      created: 2025-09-22T19:16:58.567+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.567+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '4fc4f362-882b-4600-9d1b-d578f3b5616b'
      activationstatus: true
      created: 2025-09-22T19:16:58.567+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.567+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kiir and Machar, both in their 70s, served in a fragile unity government\
        \ as part of a peace deal that ended the civil war. A former bush rebel leader,\
        \ Machar has had a turbulent relationship with Kiir going back more than three\
        \ decades.\r"
    section26:
      primarytype: 'block'
      uuid: 'f355f74f-6ecc-40e0-812b-631b0d094ace'
      activationstatus: true
      created: 2025-09-22T19:16:58.568+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.568+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '9fe47f15-e404-4229-bf25-00ac92995201'
      activationstatus: true
      created: 2025-09-22T19:16:58.568+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.568+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nairobi Newsroom; Writing by Hereward Holland;
        Editing by Ammu Kannampilly )</em></p>'
