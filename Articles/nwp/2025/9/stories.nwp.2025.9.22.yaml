      type: 'text'
      text: "Technology is only part of the equation. BDO stations Customer Relations\
        \ Officers in its branches to guide clients, especially the elderly or those\
        \ unfamiliar with new machines. It also has BDO Connect spaces, where clients\
        \ can speak online to specialists about loans and other banking needs right\
        \ inside the branch.\r"
