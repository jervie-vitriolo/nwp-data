      lastmodified: 2025-09-22T18:00:27.470+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "She highlights growth areas across Luzon, Visayas, and Mindanao where\
        \ BDO holds community activities to promote both financial literacy and inclusion.\
        \ “Our promise is to bring banking closer to Filipinos, wherever they are,”\
        \ she says.\r"
