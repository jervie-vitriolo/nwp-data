      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-09-22T10:23:18.490+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0b9cdc3a-eae1-43ac-8548-e54537a232f2'
      activationstatus: true
      created: 2025-09-22T10:23:18.491+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T10:23:43.040+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-09-22T10:23:18.491+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 29-year-old Obiena cleared the 5.80-meter mark on his second try\
        \ to beat France's Thibaut Collet, who also made the same height but did it\
        \ on his third and final attempt.\r"
