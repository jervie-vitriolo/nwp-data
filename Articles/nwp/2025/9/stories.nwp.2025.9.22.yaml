      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The University of Santo
        Tomas (UST) Growling Tigers gave the defending champions University of the
        Philippines (UP) Fighting Maroons a rude welcome in the UAAP Season 88 men’s
        basketball tournament with an 87-67 home beating at the UST Quadricentennial
        Pavilion in Manila on Sunday, September 21.</p>'
