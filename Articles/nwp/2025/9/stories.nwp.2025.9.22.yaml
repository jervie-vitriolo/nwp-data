      lastmodified: 2025-09-22T10:23:18.492+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hokett Delos Santos, the other Filipino in the nine-man field who earned\
        \ a wild card entry following his win in the National Pole Vault Competition,\
        \ failed to reach the second phase of the competition alongside Germany's\
        \ Ben Broeders who withdrew due to back spasms.\r"
