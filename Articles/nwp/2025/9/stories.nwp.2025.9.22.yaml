      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.475+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '16d177b2-107a-4e4c-a2b7-3be0c2291fd9'
      activationstatus: true
      created: 2025-09-22T11:07:18.649+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T18:00:28.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.475+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '2c9681f0-8843-406f-837e-142ebebb01c7'
      activationstatus: true
      created: 2025-09-22T11:07:18.649+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T18:00:28.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.476+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mallillin recalls being pleasantly surprised by how seniors embraced\
        \ the change. “Once in the province, I saw an elderly woman using SAM with\
        \ ease. She didn’t want to write on slips anymore. It showed us that even\
        \ older clients can adapt quickly if the tool is simple.”\r"
    section22:
      primarytype: 'block'
      uuid: '41c8730b-daaa-4237-a331-402bfdbfd9b8'
      activationstatus: true
      created: 2025-09-22T11:07:18.650+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T18:00:28.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.477+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'c1249a63-53aa-4203-89ae-e0fc794d580f'
      activationstatus: true
      created: 2025-09-22T11:07:18.650+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T18:00:28.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.477+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '89d44962-f0f6-4fe2-b0cc-bef7d34719c8'
      activationstatus: true
      created: 2025-09-22T11:07:18.651+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T18:00:28.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T18:00:27.478+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Account Assist Kiosk, meanwhile, allows clients to open accounts\
        \ or apply for loans without paperwork, while the Universal Teller Machines\
        \ (UTMs) let customers deposit checks and update passbooks—services unique\
        \ to BDO so far. By year-end, BDO aims to double its UTMs to 1,000, extending\
        \ them to malls and other off-site locations.\r"
    section25:
      primarytype: 'block'
      uuid: 'b7dbfd41-ce12-4f23-acfe-1324e46f9858'
      activationstatus: true
      created: 2025-09-22T11:07:18.651+08:00
      createdby: 'cj-nwp'
