      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T10:23:43.043+08:00
      lastactivatedby: 'cj-nwp'
      lastmodified: 2025-09-22T10:23:18.492+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
