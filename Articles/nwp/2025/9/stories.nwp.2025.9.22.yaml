      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;The treason trial of South
        Sudan's suspended First Vice President Riek Machar opened on Monday under
        tight security in the capital Juba, with his lawyer arguing the court lacked
        jurisdiction to hear the case.</p>'
    section4:
      primarytype: 'block'
      uuid: 'fcca545d-e4da-461d-af57-198cd93bbd23'
      activationstatus: true
      created: 2025-09-22T19:16:58.558+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:58.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.558+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '3eb28e38-4397-4130-b27a-3a88f9006c1a'
      activationstatus: true
      created: 2025-09-22T19:16:58.558+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:58.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.558+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Machar's detention under house arrest since March has ignited fears\
        \ of a renewal of a devastating 2013-2018 civil war between his ethnic Nuer\
        \ forces and Dinka fighters loyal to his longtime rival President Salva Kiir.\r"
    section6:
      primarytype: 'block'
      uuid: '8e51bd6f-9a5b-4cae-a445-71a5ef3cac9d'
      activationstatus: true
      created: 2025-09-22T19:16:58.559+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:58.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.559+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'acf55704-a2de-46bf-bdc1-6826dd8dbc4a'
      activationstatus: true
      created: 2025-09-22T19:16:58.559+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:58.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.559+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Machar's SPLM-IO party rejects the charges against him and 20 others\
        \ which include murder, treason and crimes against humanity for their alleged\
        \ involvement in raids by the Nuer-dominated White Army militia in the northeast\
        \ earlier this year.\r"
    section8:
      primarytype: 'block'
      uuid: '2b804e5f-9b1d-4e66-a541-934482bcbadd'
      activationstatus: true
      created: 2025-09-22T19:16:58.560+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:58.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.560+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '0f0b8f37-1df2-488d-85c3-6c90d0d4756d'
      activationstatus: true
      created: 2025-09-22T19:16:58.560+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.560+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "At the special court, Machar appeared in a dark suit and cobalt blue\
        \ tie behind a row of black bars, the first time he has been seen in public\
        \ since his house arrest.\r"
    section10:
      primarytype: 'block'
      uuid: 'f866c418-7622-49a3-90f2-b3f04ff86ad9'
      activationstatus: true
      created: 2025-09-22T19:16:58.560+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.560+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'dc6cd165-6062-44a9-adf0-6afa0613194d'
      activationstatus: true
      created: 2025-09-22T19:16:58.561+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.561+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kiir suspended him by decree earlier this month as the charges were\
        \ revealed. Media access to the court, which was held in an event space often\
        \ used as a wedding and concert venue, was restricted to the state broadcaster.\r"
    section12:
      primarytype: 'block'
      uuid: '6de277bc-0e60-44fb-8b7d-14bb4a1d0417'
      activationstatus: true
      created: 2025-09-22T19:16:58.561+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.561+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '9e79a377-c4f2-4c3c-b978-b38a42cc2da1'
      activationstatus: true
      created: 2025-09-22T19:16:58.562+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-22T19:16:59.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T19:16:58.562+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "MACHAR'S LAWYER SAYS CASE UNCONSTITUTIONAL\r"
