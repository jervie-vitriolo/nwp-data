      lastmodified: 2025-09-22T18:00:27.462+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Even as digital wallets
        surge, many Filipinos still find comfort in the familiar routine of visiting
        their neighborhood bank. BDO understands this well, which is why its branches
        are quietly transforming into spaces that blend tradition with technology.</p>'
    section1:
