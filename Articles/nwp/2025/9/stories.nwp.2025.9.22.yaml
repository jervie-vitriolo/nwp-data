      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> EJ Obiena put on a
        show in front of his Filipino fans to claim the gold medal in the World Pole
        Vault Challenge on Sunday, Sept. 21 at Ayala Triangle Gardens in Makati City.</p>'
