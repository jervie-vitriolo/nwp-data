      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.988+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\"It is time for those responsible to renounce the logic of arms and\
        \ to take the path of negotiation and peace with the support of the international\
        \ community,\" Leo said in his Sunday prayer with pilgrims in St. Peter's\
        \ Square.\r"
