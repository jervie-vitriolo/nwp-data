  'START HERE----->giovanni-lopez-new-dotr-chief':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Composite photo of acting DOTr secretary Giovanni Lopez and the agency
      logo. '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-01T18:49:58.000+08:00
