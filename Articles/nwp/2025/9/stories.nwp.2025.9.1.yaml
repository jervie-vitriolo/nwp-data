    title: 'Dizon demands DPWH courtesy resignations, permanent ban on erring contractors'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '42f743cc-245d-4381-86c5-b7859ee06467'
      activationstatus: true
      created: 2025-09-01T16:48:00.727+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.525+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> New Public Works and
        Highways Secretary Vince Dizon has ordered a sweeping revamp of the entire
        beleaguered agency to submit courtesy resignations as part of an anti-corruption
        drive and vowed to impose lifetime blacklisting of contractors behind so-called
        ghost and below quality projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '6bbe37d3-bb6c-4d6c-a50e-3a60831c730d'
      activationstatus: true
      created: 2025-09-01T16:48:00.728+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.526+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A day after he took his oath to replace Manuel Bonoan, Dizon said the
        directive was in line with President Ferdinand Marcos Jr.’s marching orders
        to clean up the Department of Public Works and Highways (DPWH) after a series
        of alleged anomalies involving flood control projects.'
    section2:
      primarytype: 'block'
      uuid: '64ee4602-7da3-45ae-981a-82d2f4f87ca8'
      activationstatus: true
      created: 2025-09-01T16:48:00.728+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.526+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang iyong galit ng ating pangulo ay kailangan… ang sabi niya, kailangang
        mag-translate na into concrete action,” Dizon told reporters in a palace press
        briefing on Monday.'
    section3:
      primarytype: 'block'
      uuid: '73fc7b19-cd51-48c4-8d86-58eac86b3882'
      activationstatus: true
      created: 2025-09-01T16:48:00.728+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.527+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The anger of our president must translate into concrete
        action] '
    section4:
      primarytype: 'block'
      uuid: '89782750-cfcb-4636-b433-b6a9f886c560'
      activationstatus: true
      created: 2025-09-01T16:48:00.729+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.527+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said he would immediately order the submission of courtesy resignations
        from undersecretaries down to the district engineers nationwide.'
    section5:
      primarytype: 'block'
      uuid: '774d67f3-b3ce-4a1c-a134-f071e4488fc0'
      activationstatus: true
      created: 2025-09-01T16:48:00.729+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.528+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This is the first order of the president: to clean the DPWH, top to
        bottom. This is the start,” Dizon said.'
    section6:
      primarytype: 'block'
      uuid: '8fe60716-cee2-47c5-95b4-4432d20d7251'
      activationstatus: true
      created: 2025-09-01T16:48:00.729+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.528+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said he would conduct a “painstaking review” of personnel to identify
        honest and capable employees to be placed in sensitive positions.'
    section7:
      primarytype: 'block'
      uuid: 'd6e01115-d3e8-4322-acfc-1560f7bacb8a'
      activationstatus: true
      created: 2025-09-01T16:48:00.729+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.529+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He vowed to hold accountable agency personnel and contractors linked
        to anomalous projects.'
    section8:
      primarytype: 'block'
      uuid: '264b6dd6-8f11-4fe3-bdbf-ce34d6a5b4bb'
      activationstatus: true
      created: 2025-09-01T16:48:00.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.529+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“For ghost projects and substandard projects, contractors will face
        lifetime blacklisting, effective immediately. If a project is proven to be
        ghost or substandard, there will be no investigation needed — they will automatically
        be blacklisted for life,” Dizon said, adding that cases will be endorsed to
        the independent commission that Marcos will create.'
    section9:
      primarytype: 'block'
      uuid: '8dfc09bf-b3df-4bc6-be94-30c45474fcc0'
      activationstatus: true
      created: 2025-09-01T16:48:00.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.530+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The secretary also announced a review of the Philippine Contractors
        Accreditation Board (PCAB), which oversees licensing and accreditation, saying
        systemic flaws have abetted abuse. PCAB is an agency attached to the Department
        of Trade and Industry and is one of the implementing boards in the Construction
        Industry Authority of the Philippines.'
    section10:
      primarytype: 'block'
      uuid: '697ddfa6-f829-4e6a-9774-1fb104c5de41'
      activationstatus: true
      created: 2025-09-01T16:48:00.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.531+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kailangan ito lahat ayusin, lahat ito kailangang baguhin,” he said.'
    section11:
      primarytype: 'block'
      uuid: '20db0123-66b2-4379-acce-31a1b02a6791'
      activationstatus: true
      created: 2025-09-01T16:48:00.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.531+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: All of this needs to be fixed, all of this needs to be
        changed.] '
    section12:
      primarytype: 'block'
      uuid: '5b011f2f-6bd1-4f39-8b1a-2c526c3c471c'
      activationstatus: true
      created: 2025-09-01T16:48:00.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.532+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dizon acknowledged that public trust in the agency was at an all-time
        low, but noted that reforms must begin immediately.'
    section13:
      primarytype: 'block'
      uuid: 'ace18fc4-7202-4ec8-8b41-f2cadf8c43a3'
      activationstatus: true
      created: 2025-09-01T16:48:00.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T16:48:41.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T16:48:41.532+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It won’t be solved overnight. This will take time because it has taken
        decades for corruption and neglect to pile up,” he said.'
    section14:
