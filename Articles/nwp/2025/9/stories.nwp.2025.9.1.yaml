      lastmodified: 2025-09-01T15:22:20.756+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>With the ‘ber’ months kicking in and the holidays drawing closer,
        our screens are lighting up with new films and shows to enjoy. This September,
        we look forward to the end of a great horror franchise, a gut-busting original
        Filipino comedy, a sweeping love story, and much more.</p>'
    section1:
      primarytype: 'block'
      uuid: '3e959a7b-5862-4a7f-a138-d130461b6abe'
      activationstatus: true
      created: 2025-09-01T15:18:10.502+08:00
