      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.554+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It has said it will back any party that can commit to hold a referendum\
        \ on amending the constitution and dissolve parliament within four months.\
        \ The party will meet its lawmakers later on Monday to decide which camp to\
        \ back, if any.\r"
    section23:
