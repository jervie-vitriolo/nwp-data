      type: 'text'
      text: "“Kapag naman may additional na honoraria sa mga guro plus additional\
        \ support staff bawat presinto, P19 billion ang kailangan natin. So, kailangan\
        \ namin ng dagdag na P9 billion,” he said.\r"
