      lastmodifiedby: 'reytan'
      type: 'text'
      text: 'Way Maker OPC'
    section13:
      primarytype: 'block'
      uuid: '2c9bb88e-4d02-4aa3-a834-6db22616c0b3'
      activationstatus: true
      created: 2025-09-01T19:33:16.248+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.460+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: 'She said the companies are owned jointly by her and other family members.'
    section14:
      primarytype: 'block'
      uuid: '865b5c79-22aa-4802-a1ed-64c3454e865e'
      activationstatus: true
      created: 2025-09-01T19:33:16.248+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.461+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: 'Estrada then asked whether these companies had ever competed for the
        same project. Discaya initially denied this, but after Estrada warned that
        bidding records could be checked, she admitted: “Si Alpha and Omega and St.
        Gerrard, hindi po sila nagsasali sa isang bidding. Pero yung ibang licenses,
        magkakasama sila minsan.”'
    section15:
      primarytype: 'block'
      uuid: '4334ddd2-31c7-4417-a5b6-b180b13f4740'
      activationstatus: true
      created: 2025-09-01T19:33:16.249+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.462+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: '[Translation: Alpha and Omega and St. Gerrard don’t participate in
        the same bidding. But the other licenses are sometimes together.]'
    section16:
      primarytype: 'block'
      uuid: '2405c4eb-6320-4742-9636-bb7905bee720'
      activationstatus: true
      created: 2025-09-01T19:33:16.249+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.462+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: '“So minsan naglalaban-laban ’yung siyam [So sometimes the nine compete
        against each other]?” Estrada followed up.'
    section17:
      primarytype: 'block'
      uuid: 'b5450c11-56e1-465b-b972-aa6eabf8d31e'
      activationstatus: true
      created: 2025-09-01T19:33:16.250+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.463+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: 'Discaya said yes. '
    section18:
      primarytype: 'block'
      uuid: 'dcb37442-4d92-47bd-a1f4-96be73f96d94'
      activationstatus: true
      created: 2025-09-01T19:33:16.250+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.463+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: '“That is not a legitimate bidding,” Estrada replied.'
    section19:
      primarytype: 'block'
      uuid: '2ae7e3ca-af52-4681-b063-e267f95638af'
      activationstatus: true
      created: 2025-09-01T19:33:16.250+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.464+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: '“Dahil ‘yung siyam na yun na naglalaban-laban sa isang kontrata, iisa
        lang may ari. So kahit sino dun, kahit sinong manalo dun sa bidding na ‘yun,
        ikaw ang panalo,” he added.'
    section20:
      primarytype: 'block'
      uuid: '8f445f11-c3e1-4cd6-b58a-650bd7d600db'
      activationstatus: true
      created: 2025-09-01T19:33:16.251+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.464+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: '[Translation: Because those nine companies competing for the same contract
        have only one owner, so whoever wins the bidding, you still end up the winner.]'
    section21:
      primarytype: 'block'
      uuid: 'ede0fcd0-da0b-4845-abba-93bad22add07'
      activationstatus: true
      created: 2025-09-01T19:33:16.251+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.465+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: 'Discaya tried to argue that the companies have different owners on
        paper, but Estrada reminded her that she had already acknowledged family ownership
        across the firms.'
    section22:
      primarytype: 'block'
      uuid: 'c9605710-ce37-4eaa-983d-1663736cf3c6'
      activationstatus: true
      created: 2025-09-01T19:33:16.252+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.466+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: 'When pressed again, Discaya finally agreed with Estrada’s point. '
    section23:
      primarytype: 'block'
      uuid: 'ce88fb19-fa53-45ee-98ea-d557d90a10fc'
      activationstatus: true
      created: 2025-09-01T19:33:16.252+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.466+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: '“Nagbibiding-bidingan,” Senator Erwin Tulfo remarked. '
    section24:
      primarytype: 'block'
      uuid: '91f769ef-a527-44c5-b7f5-986a9bd86a8b'
      activationstatus: true
      created: 2025-09-01T19:33:16.253+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.467+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: 'Discaya told the panel her family has been in the construction business
        for 23 years and began working with the Department of Public Works and Highways
        (DPWH) in 2012.'
    section25:
      primarytype: 'block'
      uuid: '29289417-226a-478a-99e6-d72535ec578c'
      activationstatus: true
      created: 2025-09-01T19:33:16.253+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.467+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: 'Senate Minority Leader Vicente “Tito” Sotto III then asked when they
        earned their first billion from DPWH, referencing a viral interview where
        Discaya claimed their wealth grew after they became a public works contractor.'
    section26:
      primarytype: 'block'
      uuid: '88dde0c6-d30f-4067-b290-79e6079043d0'
      activationstatus: true
      created: 2025-09-01T19:33:16.254+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.468+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: '“I would presume in the 23 years pwede naman po siguro kaming kumita
        [we could possibly earn our keep],” Discaya said. '
    section27:
      primarytype: 'block'
      uuid: '5a71a020-4da2-4b10-bda6-e34818460df4'
      activationstatus: true
      created: 2025-09-01T19:33:16.254+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.468+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: '“Yung bilyon, when I said DPWH, because prior to that we were in local
        government so ang hirap makasingil sa local government [About the billions
        — when I said DPWH, it’s because prior to that, we were working with local
        government, and it was very hard to collect payments from them]. They spliced
        the video that was taken of me and just mentioned the DPWH,” she added. '
    section28:
      primarytype: 'block'
      uuid: '5ed1a44e-e99f-4dea-9828-2f0f943f2815'
      activationstatus: true
      created: 2025-09-01T19:33:16.255+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.469+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: '<p>Discaya also clarified her previous claim of owning 40 luxury vehicles.
        She now says she personally owns 28, while the rest are owned by her companies
        for official use.</p>'
