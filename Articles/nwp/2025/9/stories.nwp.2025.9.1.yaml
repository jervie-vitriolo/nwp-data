      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.968+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9c9a37e4-794f-422d-950c-14985cebb260'
      activationstatus: true
      created: 2025-09-01T10:45:38.968+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.968+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\"We will continue our active operations in exactly the way needed\
        \ for Ukraine's defence. The forces and resources are prepared. New deep strikes\
        \ have also been planned,\" Zelenskiy said on X after meeting Ukraine's top\
        \ general, Oleksandr Syrsky, without giving further details of the plans.\r"
    section5:
