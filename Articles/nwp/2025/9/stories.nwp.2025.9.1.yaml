    credit: 'Jesuit priest father James Martin of the U.S. smiles as he signs copies
      of his book at the Pastoral Congress at the World Meeting of Families in Dublin,
      Ireland on Aug. 23, 2018. (Clodagh Kilcoyne/File Photo/Reuters)'
    imagesource: '45c2c453-40d2-4b97-b016-d10f778fd54b'
    primarytype: 'composition'
    uuid: '6bf2aecd-5d9d-48ef-8e1f-f7faf49d7637'
