      lastmodified: 2025-09-01T15:38:49.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Famous for its bright orange shell and a filling that’s always loaded
        to the brim, the Ilocos empanada is truly one of a kind. What makes them extra
        special is how the ingredients come together: papaya from Ilocos Norte, longganisa
        from Ilocos Sur, and plenty of flavor in every bite.</p>'
    section8:
