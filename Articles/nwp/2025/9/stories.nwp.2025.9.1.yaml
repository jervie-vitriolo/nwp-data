      lastmodified: 2025-09-01T14:32:58.701+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Putin said the grouping has revived \"genuine multilateralism\" with\
        \ national currencies increasingly used in mutual settlements.\r"
    section9:
