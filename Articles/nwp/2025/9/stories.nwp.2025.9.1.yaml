      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.323+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Hindi po yan isang buwan ginagawa. January pa lang meron na kaming\
        \ budget call… Six months ginugol naming dyan para gawin yang budget na yan,”\
        \ Pangandaman said.\r"
    section12:
      primarytype: 'block'
      uuid: 'b0be0374-b86d-4ecb-ba3a-48d408339b17'
      activationstatus: true
      created: 2025-09-01T17:50:16.457+08:00
