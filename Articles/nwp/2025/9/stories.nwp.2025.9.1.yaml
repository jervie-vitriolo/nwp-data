    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Comelec: Proposed P145-million voter education allocation scrapped'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e88186c5-c649-46d8-a0ea-7dd18ee5e538'
      activationstatus: true
      created: 2025-09-01T15:04:05.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> There is no voter education
        budget next year as it was scrapped from the proposal of the Commission on
        Elections (Comelec), poll Chairman George Garcia said on Monday, Sept. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: '2943b3f1-22df-4e52-aa39-55c120ba13d0'
      activationstatus: true
      created: 2025-09-01T15:04:05.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Garcia shared the information during the House budget hearing; the
        amount was P145 million.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f0000da9-d6af-40d9-8e12-6581a2701f38'
      activationstatus: true
      created: 2025-09-01T15:04:05.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.110+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Zero po kami sa 2026, simply because wala daw po namang preparatory
        election; sa 2027 pa po dapat,” Garcia said. “Pero alam n’yo po, ang voter’s
        education should be starting early.”</p>'
    section3:
      primarytype: 'block'
      uuid: '02053863-fcb0-4d07-b9db-5357a72c1e03'
      activationstatus: true
      created: 2025-09-01T15:04:05.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.110+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We have zero allocation for voter education for 2026
        simply because they said we do not have any preparatory election as it should
        be in 2027. But you know, voter education should be starting early.]'
    section4:
      primarytype: 'block'
      uuid: '1508afdb-d5a1-4c23-866d-03e8a129d9f3'
      activationstatus: true
      created: 2025-09-01T15:04:05.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The chairperson said Comelec could do more besides facilitating voter
        registration in a non-election year. The next general election is in 2028.'
    section5:
      primarytype: 'block'
      uuid: '143354ef-d89e-4375-952e-9f299ec3a025'
      activationstatus: true
      created: 2025-09-01T15:04:05.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Napakadami naming pwedeng gawin ng two years before the elections
        such as research and development… Ano ba talagang klaseng makina ang gagamitin?
        Pa’no ba natin masisigurado na ang botante, ang kabataan ay boboto? Ano ba
        talaga ang issue sa misinformation, disinformation?” Garcia said.'
    section6:
      primarytype: 'block'
      uuid: 'c44ec4fb-1111-4137-b9f9-d9f8f26837ad'
      activationstatus: true
      created: 2025-09-01T15:04:05.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We could do a lot of things two years before the national
        election such as research and development. What machine should we use? How
        should we ensure that voters and the youth would vote? What are the issues
        on misinformation and disinformation?]'
    section7:
      primarytype: 'block'
      uuid: '32801b56-efd1-4b2d-831a-1a71fe6f2e9a'
      activationstatus: true
      created: 2025-09-01T15:04:05.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.112+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Expanding local absentee voting</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'bc339a63-9078-49ba-bebc-4597e24afbf2'
      activationstatus: true
      created: 2025-09-01T15:04:05.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.112+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, Garcia said he is in favor of including other frontliners
        in the local absentee voting (LAV). He said legislation is needed for it.'
    section9:
      primarytype: 'block'
      uuid: 'c7e11385-96b1-4bc0-a863-4aeb53347fde'
      activationstatus: true
      created: 2025-09-01T15:04:05.113+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Under the LAV, government officials and the media are allowed to vote
        early so they can perform their duties on election day.'
    section10:
      primarytype: 'block'
      uuid: 'ae0db861-231e-49d9-90d4-a9cbef39bbf5'
      activationstatus: true
      created: 2025-09-01T15:04:05.113+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Garcia said expanding the LAV would result in a larger voter turnout.'
    section11:
      primarytype: 'block'
      uuid: 'cecb6f77-a784-4dff-b813-8e7aac24ace3'
      activationstatus: true
      created: 2025-09-01T15:04:05.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Wala po tayo for example, ‘yung mga linemen ng Meralco, ‘di tayo
        nag-a-afford ng early voting kasi wala sila sa batas. ‘Yung mga lawyers ng
        mga congressman ng mga tumatakbo, hindi po sila nag-e-early voting,” he said.</p>'
    section12:
      primarytype: 'block'
      uuid: 'fb73d1a7-e67d-487c-b55b-bccf71297d1c'
      activationstatus: true
      created: 2025-09-01T15:04:05.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Linemen and lawyers of candidates are not accorded with
        early voting.]'
    section13:
      primarytype: 'block'
      uuid: '932b4d15-29d2-44a4-9dc0-29a3850ee164'
      activationstatus: true
      created: 2025-09-01T15:04:05.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Kung ma-a-amend natin ‘yung local absentee voting law, mag-i-include
        tayo ng mga critical sectors like ‘yung mga nurses, ‘yung mga social workers,”
        Garcia added.'
    section14:
      primarytype: 'block'
      uuid: 'a812812d-c369-4868-92e2-af6d3781d47c'
      activationstatus: true
      created: 2025-09-01T15:04:05.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: If we amend the local absentee voting law, we should
        include those in the critical sectors like nurses and social workers.]'
    section15:
      primarytype: 'block'
      uuid: 'b573cfd5-7292-4815-bc8e-41d93a3255a4'
      activationstatus: true
      created: 2025-09-01T15:04:05.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He said he is also pushing for an early voting law, in which the elderly
        and persons with disability could vote a week before the scheduled elections.'
    section16:
      primarytype: 'block'
      uuid: 'e2fe94ee-4772-442a-84c9-8a9dfa0cfa69'
      activationstatus: true
      created: 2025-09-01T15:04:05.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-01T15:04:05.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:04:05.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Comelec’s budget is P11.8 billion under the national expenditure
        program.</p>'
    section17:
      primarytype: 'block'
      uuid: 'cf73e51d-8153-4ef5-ad6d-38eadd8612b0'
      activationstatus: true
      created: 2025-09-01T15:04:05.116+08:00
      createdby: 'daniza-nwp'
