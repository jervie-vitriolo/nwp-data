      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Farm-to-table goodness awaits in the hills of Tagaytay! With crisp\
        \ local greens, vibrant veggies, and toppings like homemade dressing, salted\
        \ egg, and creamy kesong puti, this local salad is a fresh pick-me-up that’\
        s sure to brighten your day.\r"
