      lastmodified: 2025-09-01T10:45:39.005+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -</strong> Russian drone attacks on power
        facilities in northern and southern Ukraine overnight left nearly 60,000 customers
        without electricity, with President Volodymyr Zelenskiy vowing to retaliate
        by ordering more strikes deep inside Russia.</p>'
    section1:
      primarytype: 'block'
      uuid: '867bb86f-fc81-451b-b9fc-ff53acfa1e8b'
      activationstatus: true
      created: 2025-09-01T10:45:38.967+08:00
