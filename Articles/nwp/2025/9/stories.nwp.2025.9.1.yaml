      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:32:58.703+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"This security system, unlike Euro-centric and Euro-Atlantic models,\
        \ would genuinely consider the interests of a broad range of countries, be\
        \ truly balanced, and would not allow one country to ensure its own security\
        \ at the expense of others.”\r"
    section13:
