    primarytype: 'composition'
    uuid: 'db6fd22e-6a3b-4b0a-95da-be70c4194f77'
    lead: 'There is no voter education budget next year as it was scrapped from
      the proposal of the Commission on Elections, poll Chairman George Garcia said.'
    activationstatus: true
    created: 2025-09-01T15:04:05.088+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-01T15:04:05.436+08:00
