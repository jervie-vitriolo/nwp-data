      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Every province in our beautiful country has its own delicacies,
        delights, and dishes worth a taste. From exotic meals and hearty snacks to
        unique treats and sweet desserts, there’s always something new (and delicious)
        to try all across the Philippines.</p>'
    section1:
      primarytype: 'block'
      uuid: '0b745c69-b93c-4b2e-a383-31784527c7b0'
      activationstatus: true
      created: 2025-09-01T15:38:30.550+08:00
