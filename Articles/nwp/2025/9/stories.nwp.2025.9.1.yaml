    title: 'China's Xi, Russia's Putin share vision for new global order at security
      forum'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'edc852af-aa2b-4a21-8a15-bce1c9604b58'
      activationstatus: true
      created: 2025-09-01T14:32:58.698+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:32:59.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:32:58.698+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Tianjin (Reuters)&nbsp;-</strong>&nbsp;Chinese President
        Xi Jinping urged leaders at a regional summit to leverage their "mega-scale
        market" on Monday, while Russian President Vladimir Putin showed support for
        Xi's ambition for a new global security and economic order that poses a challenge
        to the United States.</p>'
    section1:
      primarytype: 'block'
      uuid: '7fc2b7ef-4bce-4b04-8d67-ff715ff28a0d'
      activationstatus: true
      created: 2025-09-01T14:32:58.699+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:32:59.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:32:58.699+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '16656173-7ed7-4df6-a761-1fbaa4c3b65b'
      activationstatus: true
      created: 2025-09-01T14:32:58.699+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:32:59.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:32:58.699+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Shanghai Cooperation Organisation (SCO) has set a model for a new\
        \ type of international relations, Xi said in opening remarks addressing more\
        \ than 20 world leaders at a two-day summit held in northern China's port\
        \ city Tianjin.\r"
    section3:
      primarytype: 'block'
      uuid: '7beaf10e-58fd-45a9-8401-cf704530286e'
      activationstatus: true
      created: 2025-09-01T14:32:58.700+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:32:59.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:32:58.700+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e0e48810-0b48-4f9d-9004-e8d98f5bdb23'
      activationstatus: true
      created: 2025-09-01T14:32:58.700+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:32:59.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:32:58.700+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We should advocate for equal and orderly multipolarisation of the\
        \ world, inclusive economic globalisation and promote the construction of\
        \ a more just and equitable global governance system,\" he said.\r"
    section5:
      primarytype: 'block'
      uuid: '2be68fce-a48c-4f15-9f83-f450537423b9'
      activationstatus: true
      created: 2025-09-01T14:32:58.700+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:32:59.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:32:58.700+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'aa23546b-95e0-4c39-a1f6-cab4c6f93744'
      activationstatus: true
      created: 2025-09-01T14:32:58.701+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:32:59.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:32:58.701+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We must take advantage of the mega-scale market... to improve the\
        \ level of trade and investment facilitation,\" said Xi, urging the bloc to\
        \ boost cooperation in fields including energy, infrastructure, science and\
        \ technology, and artificial intelligence.\r"
