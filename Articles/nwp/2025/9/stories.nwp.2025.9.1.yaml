    primarytype: 'composition'
    uuid: '6bdcc3a1-7466-42e1-a73d-735fd1178d11'
    lead: 'The Philippine government has rejected China’s travel advisory warning
      of rising security risks in the country, saying the notice misrepresents the
      situation.'
    activationstatus: true
    created: 2025-09-01T10:38:23.719+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-01T10:38:23.904+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-01T10:38:23.741+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Misleading’: PH rejects China travel advisory'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5f801bfe-f592-44f5-8c67-0d2d83c0d691'
      activationstatus: true
      created: 2025-09-01T10:38:23.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:38:23.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:38:23.732+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        has rejected China’s travel advisory warning of rising security risks in the
        country, saying the notice misrepresents the situation.</p>'
    section1:
      primarytype: 'block'
      uuid: '7414c4c4-3971-4922-a7a4-2ecb54ac56a5'
      activationstatus: true
      created: 2025-09-01T10:38:23.733+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:38:23.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:38:23.733+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The relevant travel advisories issued by China mischaracterize the
        situation in the Philippines,” the Department of Foreign Affairs said in a
        statement on Sunday, Aug. 31.'
    section2:
      primarytype: 'block'
      uuid: '91053a5c-9e52-457c-9ddc-4605bd4e54db'
      activationstatus: true
      created: 2025-09-01T10:38:23.733+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:38:23.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:38:23.733+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese Foreign Ministry, along with its embassy and consulates
        in the Philippines, on Saturday warned citizens to be cautious about traveling
        to the country, citing what it called a deterioration in security and a rise
        in crimes against Chinese nationals. '
    section3:
      primarytype: 'block'
      uuid: 'cf66a184-e111-4c7d-9a38-c0e7f1575528'
      activationstatus: true
      created: 2025-09-01T10:38:23.734+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:38:23.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:38:23.734+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The advisory urged travelers to strengthen safety measures, avoid high-risk
        areas. and report incidents to local police or Chinese missions.'
    section4:
      primarytype: 'block'
      uuid: '53d8b0d1-6b1d-48c8-8f8e-00869c4d5570'
      activationstatus: true
      created: 2025-09-01T10:38:23.734+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:38:23.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:38:23.734+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China’s Ministry of Education also issued a separate alert to students
        planning to study in the Philippines, pointing to “a recent surge in malicious
        incidents targeting Chinese citizens” and warning of “unfavorable conditions
        for international students.”'
    section5:
      primarytype: 'block'
      uuid: 'cf7f25fe-402f-4122-9ad5-39ad18d9f215'
      activationstatus: true
      created: 2025-09-01T10:38:23.734+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:38:23.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:38:23.734+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DFA said crimes, including those involving Chinese nationals targeting
        their compatriots, are being “vigorously addressed” by Philippine authorities.
        It added that the government continues to engage with stakeholders on the
        issue.'
    section6:
      primarytype: 'block'
      uuid: '35ae8bab-2b51-4352-a5a5-6c95a7c10f04'
      activationstatus: true
      created: 2025-09-01T10:38:23.735+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:38:23.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:38:23.735+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The Philippines remains committed to constructively addressing
        matters of mutual concern with China,” the DFA said, noting the recent 9th
        Philippines-China Joint Consular Consultation Meeting, where both sides discussed
        security concerns and agreed to deepen law enforcement cooperation.</p>'
