      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.551+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With neither camp guaranteed the votes and much still to play for,\
        \ the process to elect a prime minister could be protracted and there is no\
        \ time limit on forming a new government.\r"
    section17:
      primarytype: 'block'
      uuid: '4980f18d-7f31-441a-889b-b8aa1c18131d'
      activationstatus: true
      created: 2025-09-01T14:35:50.552+08:00
