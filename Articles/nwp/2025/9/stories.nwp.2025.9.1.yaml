    template: '1'
    title: 'Pope Leo meets James Martin, US priest known for LGBT ministry'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ec220e16-4172-48bc-ad64-e450a58c2aa9'
      activationstatus: true
      created: 2025-09-01T18:38:18.574+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.664+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Vatican City (Reuters)&nbsp;-</strong>&nbsp;Pope Leo gave
        a high-profile private audience to a prominent U.S. priest who ministers to
        LGBT Catholics on Monday, in a possible sign the new pontiff will continue
        the late Pope Francis' legacy of opening up the Church to the gay community.</p>'
    section1:
      primarytype: 'block'
      uuid: '83a16849-200a-426a-b83d-c9165a9c67cf'
      activationstatus: true
      created: 2025-09-01T18:38:18.575+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.665+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '10a7621b-4b56-4b56-96bd-0df4245c3e36'
      activationstatus: true
      created: 2025-09-01T18:38:18.575+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.665+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Leo, the first U.S. pope, met at the Vatican with Rev. James Martin,\
        \ who has been attacked repeatedly by conservative Catholics for his ministry\
        \ but was supported by Francis.\r"
    section3:
      primarytype: 'block'
      uuid: '12155e61-5a0a-4bb7-bb18-bd210bfac3ba'
      activationstatus: true
      created: 2025-09-01T18:38:18.575+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.666+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3e5b982b-5a34-4d2c-a93f-21fbe5ba9e3f'
      activationstatus: true
      created: 2025-09-01T18:38:18.576+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.667+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The pope hosts many meetings each day but only some are announced officially\
        \ by the Vatican. Those are closely scrutinized by Church watchers as a sign\
        \ of the pope's priorities.\r"
    section5:
      primarytype: 'block'
      uuid: '2d7917b2-21db-4883-83e1-403646c7cb82'
      activationstatus: true
      created: 2025-09-01T18:38:18.576+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.667+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a06fe150-b3e0-41ae-9a48-c1c7fc0311ac'
      activationstatus: true
      created: 2025-09-01T18:38:18.576+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.668+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Martin's meeting, held at the Vatican's apostolic palace, was part\
        \ of an official schedule on Monday that also included meetings with two cardinals\
        \ and several bishops.\r"
    section7:
      primarytype: 'block'
      uuid: 'c5945209-2598-47a3-8755-88034a8414f1'
      activationstatus: true
      created: 2025-09-01T18:38:18.577+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.669+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8750f445-01f3-4125-9c75-aacb3b03c5fe'
      activationstatus: true
      created: 2025-09-01T18:38:18.577+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.669+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Francis, who led the Church for 12 years before his death in April,\
        \ was known for welcoming LGBT Catholics.\r"
    section9:
      primarytype: 'block'
      uuid: 'fe7b4252-ec13-4a02-9b62-10b950e4fac0'
      activationstatus: true
      created: 2025-09-01T18:38:18.578+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.670+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b4f4a081-4eb2-4672-9c67-27540f58990e'
      activationstatus: true
      created: 2025-09-01T18:38:18.578+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.671+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The late pope issued a decree in 2023 allowing priests to administer\
        \ blessings to same-sex couples on a case-by-case basis. That decision sparked\
        \ sharp criticism from conservative cardinals, who said Francis was watering\
        \ down the Church's teachings.\r"
    section11:
      primarytype: 'block'
      uuid: '623b5e62-36b3-41d8-8d56-3f59e2dc846e'
      activationstatus: true
      created: 2025-09-01T18:38:18.578+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.671+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6143fd0f-c98c-4263-bc6b-c798a35c8234'
      activationstatus: true
      created: 2025-09-01T18:38:18.579+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.672+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Leo, elected by the world's cardinals in May, has not yet addressed\
        \ the LGBT community publicly, and also has not publicly commented on Francis'\
        \ disputed 2023 decree.\r"
    section13:
      primarytype: 'block'
      uuid: 'dde9a561-bdef-4007-bc74-8398022c581d'
      activationstatus: true
      created: 2025-09-01T18:38:18.579+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.673+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '110d853c-f6c3-431c-902f-d31fdb386d57'
      activationstatus: true
      created: 2025-09-01T18:38:18.580+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.673+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Several gay Catholic groups are in Rome this week for a pilgrimage\
        \ connected to the ongoing 2025 Catholic Holy Year, which is bringing some\
        \ 32 million tourists to the city.\r"
    section15:
      primarytype: 'block'
      uuid: 'c5c72f63-03e3-4919-83ac-43eab6c459d0'
      activationstatus: true
      created: 2025-09-01T18:38:18.580+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.674+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '69d4b524-c8a2-4ebc-8c0b-e29bf602f860'
      activationstatus: true
      created: 2025-09-01T18:38:18.580+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T18:39:34.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T18:39:33.675+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Vatican has included one event organised by LGBT Catholics on its\
        \ official online calendar for jubilee year, in an unusual sign of openness\
        \ by the global Church that attracted criticism from some conservative Catholic\
        \ commentators.\r"
