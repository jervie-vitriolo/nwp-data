  'START HERE----->vince-dizon-takes-oath-dpwh-secretary':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Vince Dizon took his oath before President Bongbong Marcos on Sept.
      1 (PCO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-01T09:55:53.000+08:00
    imagesource: '10ed5f41-6246-4299-ad8f-2f8d8a62064b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6824422f-853b-4989-b5d4-2f7402e3d845'
    lead: 'President Ferdinand Marcos Jr. on Monday swore in Vince Dizon as the
      new secretary of the Department of Public Works and Highways (DPWH), replacing
      Manuel Bonoan who resigned amid controversy over alleged anomalies in flood
      control projects.'
    activationstatus: true
    created: 2025-09-01T09:57:50.923+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-01T10:57:11.190+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-01T10:57:10.857+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Vince Dizon sworn in as new DPWH secretary'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9a15844a-8466-4dba-8088-11143785d8e6'
      activationstatus: true
      created: 2025-09-01T09:57:50.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:57:11.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:57:10.852+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Monday swore in Vince Dizon as the new secretary of the Department
        of Public Works and Highways (DPWH), replacing Manuel Bonoan who resigned
        amid controversy over alleged anomalies in flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ac5f70f9-ebbf-4379-9c8e-cec7df31811b'
      activationstatus: true
      created: 2025-09-01T09:57:50.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:57:11.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:57:10.852+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Dizon, who previously led the Department of Transportation (DOTr),
        took his oath before Marcos in Malacañang on Monday, Sept. 1. He was directed
        to conduct a full organizational sweep of the DPWH and ensure that infrastructure
        funds are spent properly.'
    section2:
      primarytype: 'block'
      uuid: '87723170-8957-41d8-af2c-86ddf8774de2'
      activationstatus: true
      created: 2025-09-01T09:57:50.937+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:57:11.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:57:10.853+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In an interview with reporters in Pasay City, Marcos explained his
        decision to move Dizon from DOTr to the issue-ridden DPWH. '
    section3:
      primarytype: 'block'
      uuid: '839c9a56-b8d2-42f1-b8cb-c2b3f46348dd'
      activationstatus: true
      created: 2025-09-01T09:57:50.937+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:57:11.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:57:10.853+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Because he's done a very good job sa DOTr and I think he's already
        set the stage for all of the things that we need to do. So pwede na niyang
        iwanan and go to public work because he's also familiar with the workings
        of the Department of Public Works and Highways,” said Marcos. '
    section4:
      primarytype: 'block'
      uuid: 'ddb77039-4d3a-48f5-93e8-5a153f214be7'
      activationstatus: true
      created: 2025-09-01T09:57:50.937+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:57:11.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:57:10.854+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: Because he’s done a very good job at the DOTr, and I
        think he has already set the stage for everything we need to accomplish. So
        he can now leave it and move to Public Works, because he is also familiar
        with the workings of the Department of Public Works and Highways]'
    section5:
      primarytype: 'block'
      uuid: '342e18d8-e2a9-4311-8c6a-c87f3cbad6f3'
      activationstatus: true
      created: 2025-09-01T09:57:50.938+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:57:11.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:57:10.854+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In his resignation letter, Bonoan expressed support for Marcos’ call
        for “accountability, transparency, and reform” in the department amid the
        investigation into flood control works. '
    section6:
      primarytype: 'block'
      uuid: 'f79ce8f1-853a-4970-a505-d3537d62f597'
      activationstatus: true
      created: 2025-09-01T09:57:50.938+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:57:11.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:57:10.855+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The Palace also announced the creation of an Independent Commission
        to Investigate Flood Control Anomalies, which will conduct a comprehensive
        review of projects, identify irregularities and recommend accountability measures.'
    section7:
      primarytype: 'block'
      uuid: '7f17d2ec-000a-4114-a98e-2c4acb0db1d9'
      activationstatus: true
      created: 2025-09-01T09:57:50.938+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:57:11.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:57:10.855+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“These decisions reflect the administration’s firm resolve to clean
        up corruption, strengthen institutions, and deliver honest and effective public
        service under Bagong Pilipinas,” the Presidential Communications Office said.'
    section8:
      primarytype: 'block'
      uuid: 'a6a00416-8f58-45c9-ab33-7bfd03d18548'
      activationstatus: true
      created: 2025-09-01T09:57:50.939+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:57:11.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:57:10.855+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Meanwhile, to ensure continuity in the DOTr, Atty. Giovanni Lopez was
        named acting secretary. He also took his oath on Monday. He has served as
        undersecretary for administration, finance, and procurement since February. '
    section9:
      primarytype: 'block'
      uuid: '7931e065-a954-4f77-a19a-a2b6f3b23bde'
      activationstatus: true
      created: 2025-09-01T09:57:50.939+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:57:11.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:57:10.856+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Malacañang said Lopez will build on reforms initiated under Dizon,
        particularly in advancing transport modernization and improving commuter safety
        and efficiency.</p>'
  'START HERE----->no-filipinos-affected-indonesia-protest-dfa-':
    caption: 'An ambulance makes its way amongst protesters as they run away after
      riot police fire tear gas during a protest outside Jakarta police headquarters,
      after a motorcycle taxi driver died after being struck and run over by a police
      tactical vehicle during Thursday's protest on a number of issues including
      parliamentarians' allowances, education funding and the government's school
      meals programme, in Jakarta, Indonesia, August 29, 2025. REUTERS/Willy Kurniawan'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-01T09:59:57.000+08:00
    imagesource: '7de960f4-e349-4bab-a000-6b181ff6bc2f'
    primarytype: 'composition'
    uuid: 'a0ecf378-e00c-48bd-9d8e-8af8e9b1419b'
    lead: 'The Philippine government says no Filipino citizen has been reported
      harmed in the ongoing protests in Indonesia, which have spiraled into some of
      the most violent unrest the country has seen in decades.'
    activationstatus: true
    created: 2025-09-01T10:04:39.470+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-01T10:04:39.757+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-01T10:04:39.506+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No Filipinos harmed in Indonesia’s deadly protests - DFA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e1e63716-ebb1-4ae0-89fd-6adf09cff35e'
      activationstatus: true
      created: 2025-09-01T10:04:39.483+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:04:39.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:04:39.483+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Philippine government
        says no Filipino citizen has been reported harmed in the ongoing protests
        in Indonesia, which have spiraled into some of the most violent unrest the
        country has seen in decades.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c70f7a1-eda7-4389-a964-bf61ecb18a3a'
      activationstatus: true
      created: 2025-09-01T10:04:39.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:04:39.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:04:39.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As of July 31, approximately 6,002 overseas Filipinos reside in Indonesia,
        with around 1,779 based in Jakarta, the Department of Foreign Affairs said.'
    section2:
      primarytype: 'block'
      uuid: '353eff14-697a-41a8-b612-bf6add772a13'
      activationstatus: true
      created: 2025-09-01T10:04:39.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:04:39.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:04:39.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The unrest began in late August with large-scale demonstrations against
        parliamentary pay raises and luxury housing allowances. In a Reuters report,
        protests escalated after a motorcycle ride-sharing driver was fatally hit
        by a police vehicle during a protest, triggering widespread outrage and a
        violent response, including riots, arson, and clashes with security forces.
        At least five people have died, and regional parliament buildings and private
        residences have been set ablaze.'
    section3:
      primarytype: 'block'
      uuid: 'fb98b631-530f-431b-8c9f-f0312a34fd63'
      activationstatus: true
      created: 2025-09-01T10:04:39.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:04:39.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:04:39.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Prabowo Subianto announced that lawmakers’ benefits would
        be revoked in an effort to appease protesters and deployed the military and
        police to quell the violence. He canceled a planned trip to China and has
        labeled some protest actions as bordering on treason and terrorism. '
    section4:
      primarytype: 'block'
      uuid: 'a604de6b-ea22-48c9-be3b-5de30e8c18fb'
      activationstatus: true
      created: 2025-09-01T10:04:39.485+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:04:39.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:04:39.485+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine Embassy in Jakarta and Consulate General in Manado said
        they continue to closely monitor developments, coordinating with Filipino
        community leaders on the ground.'
    section5:
      primarytype: 'block'
      uuid: '9f927e40-ef58-410f-be68-3049bdfa383e'
      activationstatus: true
      created: 2025-09-01T10:04:39.485+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:04:39.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:04:39.485+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It advised Filipinos in Indonesia to exercise caution, stay away from
        protest areas, and keep informed via the Posts’ respective Facebook pages
        and Assistance-to-Nationals (ATN) hotlines:'
    section6:
      primarytype: 'block'
      uuid: '7a00be09-377f-480c-9bd0-84d5d5515e29'
      activationstatus: true
      created: 2025-09-01T10:04:39.485+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:04:39.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:04:39.485+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Jakarta Embassy:</strong> facebook.com/PHLinIndonesia; WhatsApp
        ATN: +62 811-887-334</p>'
    section7:
      primarytype: 'block'
      uuid: 'af41cf54-4ee0-4484-8bef-efce2cd175a0'
      activationstatus: true
      created: 2025-09-01T10:04:39.486+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:04:39.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:04:39.486+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Manado Consulate: facebook.com/PHinManado; Duty Phone (Bahasa Indonesia):
        +62 811-4321-132; Duty Phone (ATN): +62 811-431-130</p>'
    section8:
      primarytype: 'block'
      uuid: 'dffcc98a-98c5-407f-94a7-1e4deed00c46'
      activationstatus: true
      created: 2025-09-01T10:04:39.486+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:04:39.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:04:39.486+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Both posts remain in close coordination with community leaders as
        the DFA said it will provide updates as necessary.</p>'
  'START HERE----->marcos-leads-awarding-of-loans-to-tourism-workers':
    caption: 'President Bongbong Marcos attends the Asenso Turismo Loan program
      in Pasay City.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-01T10:09:23.000+08:00
    imagesource: '6d49bcfd-5f24-4a0c-9292-dfdade67dbc5'
    primarytype: 'composition'
    uuid: '38457421-10bc-497d-bbe6-f9923e4b2e71'
    lead: 'President Ferdinand Marcos Jr. led the awarding of the first batch of
      beneficiaries under the Turismo Asenso Loan Program, a financing initiative
      aimed at supporting micro, small and medium enterprises (MSMEs) in the tourism
      sector.'
    activationstatus: true
    created: 2025-09-01T10:20:06.532+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-01T10:20:06.802+08:00
