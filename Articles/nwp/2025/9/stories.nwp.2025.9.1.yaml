        in premium mobility in the country.”</p>'
  'START HERE----->comelec-voter-education-allocation-scrapped':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Commission on Elections chairman George Garcia attended the House
      appropriations committee hearing on the proposed budget on Sept. 1. (House of
      Representatives)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-01T14:59:25.000+08:00
