      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:38:49.466+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Pangasinan, specifically Dagupan is known as the Bangus Capital—and\
        \ for good reason. Most of the bangus (milkfish) in Metro Manila actually\
        \ comes from this region. Pangasinan’s bangus gets an extra flavor-packed\
        \ twist, seasoned with local spices that lift the fish to full-on gourmet\
        \ status. \r"
    section5:
      primarytype: 'block'
      uuid: '0865b481-0493-4628-b58d-bf100804a821'
