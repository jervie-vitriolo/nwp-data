      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section16:
      primarytype: 'block'
      uuid: 'e2893ff7-a42d-4e66-8c5e-cc0dad64e59c'
      activationstatus: true
      created: 2025-09-01T15:38:30.557+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-01T15:39:23.342+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:38:49.471+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "A favorite among locals, asadong dila ng baka (braised beef tongue)\
        \ combines tender ox tongue with the rich, creamy flavor of puréed tomatoes.\
        \ In Kapampangan cuisine, creamy sauces are a hallmark—so rich that even the\
        \ sauce alone can feel like a full meal.\r"
    section18:
      primarytype: 'block'
      uuid: 'ea470d30-5b36-4b59-add1-8067c6934b3b'
