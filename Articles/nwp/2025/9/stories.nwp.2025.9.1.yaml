      lastmodified: 2025-09-01T15:22:20.757+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Whether you’re in the mood for laughs, scares, or tears, September\
        \ has you covered. Here are our top picks for this month:\r"
    section2:
      primarytype: 'block'
      uuid: '26237e24-b0e3-44d6-9dfb-e6919d1beb02'
      activationstatus: true
      created: 2025-09-01T15:18:10.502+08:00
