    title: 'Comelec needs additional P9 billion for 2026 barangay, SK polls'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '398536db-300e-4638-b723-aff37c183362'
      activationstatus: true
      created: 2025-09-01T13:56:10.721+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T13:56:11.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T13:56:10.721+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) will need an additional P9 billion to conduct the postponed Barangay
        and Sangguniang Kabataan elections (BSKE) next year, poll body chairman George
        Garcia said on Monday, Sept. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b3441fba-b6e2-4bc5-bbb6-0ce6b15d4ad6'
      activationstatus: true
      created: 2025-09-01T13:56:10.721+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T13:56:11.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T13:56:10.721+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '16db5f4b-5454-4291-ae51-c7bd574f838b'
      activationstatus: true
      created: 2025-09-01T13:56:10.722+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T13:56:11.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T13:56:10.722+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "During the House appropriations committee’s hearing on the Comelec\
        \ budget, Garcia said their proposed 2026 budget does not include any allocation\
        \ for the BSKE as they submitted the proposal before the measure postponing\
        \ the polls was enacted.\r"
    section3:
      primarytype: 'block'
      uuid: '70b132b0-ce31-4a0e-83e1-6b80920ca94b'
      activationstatus: true
      created: 2025-09-01T13:56:10.722+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T13:56:11.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T13:56:10.722+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c13a9814-c603-466d-be17-b627aae406b2'
      activationstatus: true
      created: 2025-09-01T13:56:10.723+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T13:56:11.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T13:56:10.723+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. signed into law Republic Act 12232,
        <a href="https://www.newswatchplus.ph/news/nwp/2025/8/13/Barangay-sangguniang-kabataan-elections-postponement.html">resetting
        the BSKE</a> from Dec. 1, 2025 to Nov. 2, 2026.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f7e1aa58-4987-429b-808b-3f606fe98461'
      activationstatus: true
      created: 2025-09-01T13:56:10.723+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T13:56:11.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T13:56:10.723+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Garcia said of their P11-billion budget for the intended BSKE this
        year, P10 billion remained and it can be used for next year’s BSKE. But he
        said additional allocation is necessary.</p>'
    section6:
      primarytype: 'block'
      uuid: '502b483e-b247-4691-ab1b-1ba0dcb45b83'
      activationstatus: true
      created: 2025-09-01T13:56:10.723+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T13:56:11.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T13:56:10.723+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '58776f4f-d064-4259-8809-0a0a4c9a8916'
      activationstatus: true
      created: 2025-09-01T13:56:10.724+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T13:56:11.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T13:56:10.724+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Kung may four million pong additional (voter registrants), kung wala\
        \ tayong dagdag na honoraria sa mga guro, baka kailanganin natin ng P6 billion,”\
        \ the chairperson explained.\r"
