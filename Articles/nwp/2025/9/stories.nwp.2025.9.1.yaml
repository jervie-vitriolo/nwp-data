      lastmodified: 2025-09-01T17:55:43.324+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[TRANSLATION:  It will take more than a month to craft the budget.\
        \ Every January, we launch the budget call… We spent six months to draw up\
        \ that budget.]\r"
    section13:
      primarytype: 'block'
      uuid: '11f8c937-63b6-4355-a451-3feece6c918c'
      activationstatus: true
      created: 2025-09-01T17:50:16.457+08:00
