      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.986+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '6f5c4d0f-d32a-4cc9-bdde-a3d9856801ab'
      activationstatus: true
      created: 2025-09-01T10:45:38.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The U.S. special envoy to Ukraine said Russian attacks undermined Trump's\
        \ efforts to end the war, while Pope Leo on Sunday called for a ceasefire\
        \ and dialogue.\r"
    section39:
      primarytype: 'block'
      uuid: 'c7cf4ed1-c53c-4b79-b06a-df180769eccf'
      activationstatus: true
      created: 2025-09-01T10:45:38.987+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.987+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '480f2afc-651c-4b52-8b21-69ae9e7fa331'
      activationstatus: true
      created: 2025-09-01T10:45:38.988+08:00
      createdby: 'lance-nwp'
