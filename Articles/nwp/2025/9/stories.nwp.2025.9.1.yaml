      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Planning a fun family getaway outside Manila? You don’t have to
        travel far to find  thrilling theme parks. Beyond favorites like Enchanted
        Kingdom or Star City, there are plenty of other spots worth exploring just
        a short drive away. Here’s a quick list of must-visit parks where thrills
        and adventures await.</p>'
