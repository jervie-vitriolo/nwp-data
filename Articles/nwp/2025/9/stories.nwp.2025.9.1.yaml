      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section13:
      primarytype: 'block'
      uuid: '4903c6cc-6843-4ac9-b2fe-a2068144d675'
      activationstatus: true
      created: 2025-09-01T15:38:30.556+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-01T15:39:23.340+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:38:49.470+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Laguna puts its own spin on a classic with Pansit Kalabuko. Instead
        of the usual noodles, this version mixes in squash (kalabasa) and coconut
        (buko), hence the name. Everything is tossed together and cooked in a hot
        stone bowl, which pulls out all the flavors and gives it a comforting, homey
        feel. It’s a dish that proves even a Filipino staple like pansit can still
        surprise you.</p>'
