      lastmodified: 2025-09-01T14:32:58.704+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Indian Prime Minister Narendra Modi and other leaders from Central\
        \ Asia, the Middle East, South Asia and Southeast Asia attended the opening\
        \ ceremony in a major show of Global South solidarity.\r"
