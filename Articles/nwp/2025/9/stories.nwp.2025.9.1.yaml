      type: 'text'
      text: "Xi called on organisation partners to \"oppose Cold War mentality and\
        \ bloc confrontation\" and to support multilateral trade systems. That was\
        \ an apparent dig at U.S. President Donald Trump's tariff war which has disproportionately\
        \ affected developing economies such as India, whose exports were hit with\
        \ a 50% levy last week.\r"
