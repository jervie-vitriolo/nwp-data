    title: 'Afghanistan earthquake kills 800, injures 2,800, Taliban asks world
      for help'
    updated: 2025-09-02T02:48:59.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1a0fdf4a-6705-4aae-b98e-50b0ec025d5c'
      activationstatus: true
      created: 2025-09-02T09:52:08.760+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kabul, Afghanistan -</strong>&nbsp;One of Afghanistan's
        worst earthquakes killed more than 800 people and injured at least 2,800,
        authorities said on Monday, Sept. 1, as rescuers struggled to reach remote
        areas due to rough mountainous terrain and inclement weather.</p>'
    section1:
      primarytype: 'block'
      uuid: '34b3b501-f7f5-4407-ab6c-2ff8f1e1dd23'
      activationstatus: true
      created: 2025-09-02T09:52:08.760+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The disaster will further stretch the resources of the war-torn nation's\
        \ Taliban administration, already grappling with crises ranging from a sharp\
        \ drop in foreign aid to deportations of hundreds of thousands of Afghans\
        \ by neighbouring countries.\r"
    section2:
      primarytype: 'block'
      uuid: 'cb186a37-a9c9-4c84-8568-b6c442a3b05d'
      activationstatus: true
      created: 2025-09-02T09:52:08.760+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Sharafat Zaman, spokesperson for the health ministry in Kabul, called
        for international aid to tackle the devastation wrought by the quake of magnitude
        6 that struck around midnight local time, at a depth of 10 kilometers.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ba19316d-60f2-4c49-90ea-2db68964294a'
      activationstatus: true
      created: 2025-09-02T09:52:08.761+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We need it because here lots of people lost their lives and houses,\"\
        \ he told Reuters.\r"
    section4:
      primarytype: 'block'
      uuid: 'd58d5fc5-0cae-447d-aab8-e5f4e2e4314e'
      activationstatus: true
      created: 2025-09-02T09:52:08.761+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The quake killed 812 people in the eastern provinces of Kunar and Nangarhar,\
        \ administration spokesperson Zabihullah Mujahid said.\r"
    section5:
      primarytype: 'block'
      uuid: '572fd62a-016f-4463-b141-e5b3f579b771'
      activationstatus: true
      created: 2025-09-02T09:52:08.761+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.387+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ziaul Haq Mohammadi, a student at Al-Falah University in the eastern\
        \ city of Jalalabad, was studying in his room at home when the quake struck.\
        \ He said he tried to stand up but was knocked over by the power of the tremor.\r"
    section6:
      primarytype: 'block'
      uuid: 'd4fec7cd-c5a7-420a-801f-9290fd5ccb0c'
      activationstatus: true
      created: 2025-09-02T09:52:08.762+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.388+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We spent the whole night in fear and anxiety because at any moment\
        \ another earthquake could happen,\" Mohammadi said.\r"
    section7:
      primarytype: 'block'
      uuid: '6b76f1af-7132-44f4-affe-ca5ad78ada8f'
      activationstatus: true
      created: 2025-09-02T09:52:08.762+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Mudbrick homes collapse</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'f30cf5d5-f166-4d4d-84d8-8df422fba34d'
      activationstatus: true
      created: 2025-09-02T09:52:08.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.389+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rescuers were battling to reach remote mountainous areas cut off from\
        \ mobile networks along the Pakistani border, where mudbrick homes dotting\
        \ the slopes collapsed in the quake.\r"
    section9:
      primarytype: 'block'
      uuid: '02002197-b52c-4fe5-99e3-8a408aae9f3c'
      activationstatus: true
      created: 2025-09-02T09:52:08.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The area of the earthquake was affected by heavy rain in the last
        24-48 hours as well, so the risk of landslides and rock slides is also quite
        significant - that is why many of the roads are impassable," Kate Carey, an
        officer at the UN Office for the Coordination of Humanitarian Affairs (UNOCHA),
        told Reuters.</p>'
    section10:
      primarytype: 'block'
      uuid: '94d73a7b-2dc2-409d-b1f2-d2cb779de206'
      activationstatus: true
      created: 2025-09-02T09:52:08.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.390+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rescue teams and authorities are trying to dispose of animal carcasses\
        \ quickly so as to minimise the risk of contamination to water resources,\
        \ Carey said.\r"
    section11:
      primarytype: 'block'
      uuid: 'c63cff21-b1fb-4545-aefa-2490ed44f49e'
      activationstatus: true
      created: 2025-09-02T09:52:08.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Casualties could rise as rescue teams access more isolated locations,
        authorities said.</p>'
    section12:
      primarytype: 'block'
      uuid: 'cb347421-cf05-4982-a911-dce1e1404c8a'
      activationstatus: true
      created: 2025-09-02T09:52:08.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"All our ... teams have been mobilised to accelerate assistance, so\
        \ that comprehensive and full support can be provided,\" said health ministry\
        \ spokesperson Abdul Maten Qanee, citing efforts in areas from security to\
        \ food and health.\r"
    section13:
      primarytype: 'block'
      uuid: '37d722f2-5677-4a11-833d-23afcffdb66e'
      activationstatus: true
      created: 2025-09-02T09:52:08.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters Television images showed helicopters ferrying out the affected,\
        \ while residents helped security forces and medics carry the wounded to ambulances\
        \ in an area with a long history of earthquakes and floods.\r"
    section14:
      primarytype: 'block'
