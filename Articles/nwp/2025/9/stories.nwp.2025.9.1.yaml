      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.453+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Controversial contractor
        Sarah Discaya admitted before the Senate that her family owns nine construction
        firms, some of which have at times bid for the same government projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '87906f19-88cb-40c9-9c2b-24f234dfe656'
      activationstatus: true
      created: 2025-09-01T19:33:16.244+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.453+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: 'Senators called this practice questionable, with one branding it as
        “bidding-biddingan.”'
    section2:
      primarytype: 'block'
      uuid: '7d1c1989-5407-470a-a3a9-649d64cee1f9'
      activationstatus: true
      created: 2025-09-01T19:33:16.244+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.454+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: '<p>Discaya appeared before the Senate Blue Ribbon committee for the
        first time on Sep. 1, on the strength of a subpoena after she skipped the
        initial hearing. She attended as the owner of Alpha and Omega Gen. Contractor
        &amp; Development Corporation — one of the firms named by President Ferdinand
        Marcos Jr. as having secured the most flood control projects.</p>'
    section3:
      primarytype: 'block'
      uuid: '444bf563-c215-4e4f-bdf5-3cfb2c9284f6'
      activationstatus: true
      created: 2025-09-01T19:33:16.244+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-01T19:50:47.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:50:46.455+08:00
      lastmodifiedby: 'reytan'
      type: 'text'
      text: 'Senate President Pro Tempore Jinggoy Estrada asked Discaya to confirm
        the “common knowledge” that she and her family own nine construction companies.
        Discaya confirmed this, listing the firms as:'
