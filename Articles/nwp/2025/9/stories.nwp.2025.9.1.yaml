      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.969+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Ukraine's largest private energy company, DTEK, said Russian drones\
        \ had attacked four energy facilities in the Odesa region during the night,\
        \ and local authorities reported that 29,000 people were left without electricity\
        \ early on Sunday.\r"
