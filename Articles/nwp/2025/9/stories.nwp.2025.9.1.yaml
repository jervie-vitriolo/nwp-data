      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:32:58.705+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The security-focused bloc, which began as a group of six Eurasian nations,\
        \ has expanded to 10 permanent members and 16 dialogue and observer countries\
        \ in recent years.\r"
