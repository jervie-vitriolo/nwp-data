      lastmodified: 2025-09-01T15:38:49.465+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Gourmet Bangus</strong></p>'
    section3:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/hcrSvGzIW7I?si=ed_6IvTECMjPWagf"
