      lastactivated: 2025-09-01T14:35:50.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.552+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With political interests shifting, bitter histories of betrayal and\
        \ big war chests to work with, there is plenty of scope for switches in allegiance,\
        \ bringing the prospect of deadlock at a time of weak growth and a dim outlook\
        \ for Southeast Asia's second-biggest economy.\r"
    section19:
      primarytype: 'block'
      uuid: '0552e2a6-d259-45ad-81b1-e907cd204a77'
