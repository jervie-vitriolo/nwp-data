      lastmodified: 2025-09-01T14:35:50.545+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Bangkok (Reuters)&nbsp;-</strong>&nbsp;The biggest party
        in Thailand's parliament was due to meet on Monday to decide whom it will
        back to form the next government, as two rival camps jostled for its votes
        following the sacking of Paetongtarn Shinawatra as prime minister last week.</p>'
    section1:
      primarytype: 'block'
      uuid: '8cd64ec0-ce0c-4e7d-9321-b40df7c9077a'
      activationstatus: true
      created: 2025-09-01T14:35:50.545+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.545+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b04f8114-1135-4191-b931-bf125ca659e9'
      activationstatus: true
      created: 2025-09-01T14:35:50.546+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.546+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The opposition People's Party does not want to join any government\
        \ but with control of nearly a third of the house seats, it has emerged as\
        \ a potential kingmaker and its backing could be a game-changer in breaking\
        \ the political deadlock.\r"
    section3:
      primarytype: 'block'
      uuid: 'da973826-f4be-4857-8e2c-c04185d55898'
      activationstatus: true
      created: 2025-09-01T14:35:50.546+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.546+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'abe91448-a7d3-4fa1-9c60-8c8129d45c49'
      activationstatus: true
      created: 2025-09-01T14:35:50.546+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.546+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Parliament is due to hold a special session starting Wednesday and\
        \ the secretary-general of the house told Reuters it is on standby to hold\
        \ a vote on a new prime minister this week, if parties were ready to nominate\
        \ a candidate.\r"
    section5:
      primarytype: 'block'
      uuid: 'eb160e0e-034f-43e3-8240-38788d6631c0'
      activationstatus: true
      created: 2025-09-01T14:35:50.547+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.547+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b986aa01-1042-447a-875b-13ca658c054f'
      activationstatus: true
      created: 2025-09-01T14:35:50.547+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.547+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Thailand was plunged into uncertainty on Friday when the Constitutional\
        \ Court dismissed Paetongtarn for an ethics violation after only a year in\
        \ office.\r"
    section7:
      primarytype: 'block'
      uuid: '5da838f1-ffcb-4205-a536-b952dec3e974'
      activationstatus: true
      created: 2025-09-01T14:35:50.547+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.547+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4eac2f1d-ff39-4441-90ed-fd6c792b6ce3'
      activationstatus: true
      created: 2025-09-01T14:35:50.548+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.548+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Her sacking triggered an instant political scramble, with her fragile\
        \ coalition putting on a show of unity, as a renegade party that quit her\
        \ alliance, mounted a challenge.\r"
    section9:
      primarytype: 'block'
      uuid: '9c37d8fc-4118-47f3-b30c-b4fc32c20ec0'
      activationstatus: true
      created: 2025-09-01T14:35:50.548+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.548+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8bb767db-945e-4b26-8546-b221f7423b87'
      activationstatus: true
      created: 2025-09-01T14:35:50.549+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.549+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In the latest upheaval in a turbulent, two-decade battle for power\
        \ and patronage among Thailand's rival elites, 39-year-old Paetongtarn was\
        \ the sixth premier from or backed by the billionaire Shinawatra family to\
        \ be ousted by the military or judiciary and the second in the space of a\
        \ year.\r"
    section11:
      primarytype: 'block'
      uuid: '5470d6ca-8904-4587-be09-4f12d1ae0cbf'
      activationstatus: true
      created: 2025-09-01T14:35:50.549+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.549+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '24556928-c9dd-4820-95be-f53d7acc25db'
      activationstatus: true
      created: 2025-09-01T14:35:50.549+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T14:35:50.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.549+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The once-dominant Pheu Thai party, founded by Paetongtarn's deep-pocketed\
        \ father Thaksin Shinawatra,faces a big task in shoring up a coalition that\
        \ has haemorrhaged public support, opening the door to a spree of dealmaking\
        \ by its former alliance partner Bhumjaithai and its ambitious leader Anutin\
        \ Charnvirakul.\r"
