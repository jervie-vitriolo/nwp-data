      lastmodified: 2025-09-01T17:55:43.324+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Kung naiinis sila [Puno] sa nangyayari, doble or tatlo po ang inis\
        \ ng DBM sa nangyayari,” the Budget official said.\r"
    section14:
      primarytype: 'block'
      uuid: '01678d8a-090e-4f36-98e1-84dbe0a53348'
