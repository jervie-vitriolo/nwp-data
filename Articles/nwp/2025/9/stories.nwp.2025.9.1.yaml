      activationstatus: true
      created: 2025-09-02T09:52:08.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Military rescue teams fanned out across the region, the defence ministry\
        \ said, with 40 flights carrying away 420 wounded and dead.\r"
    section15:
      primarytype: 'block'
      uuid: 'ff86b851-c440-416d-8f97-9aff4a3048de'
      activationstatus: true
      created: 2025-09-02T09:52:08.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The quake razed three villages in Kunar, with substantial damage in\
        \ many others, authorities said. At least 610 people were killed in Kunar\
        \ with 12 dead in Nangarhar, they added.\r"
    section16:
      primarytype: 'block'
      uuid: '07278e58-5fcf-494d-92fd-43d4cc6ebab9'
      activationstatus: true
      created: 2025-09-02T09:52:08.766+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some villagers sat weeping amid the piled ruins of their homes. Others\
        \ began laboriously clearing the debris by hand, or carried out the injured\
        \ on makeshift stretchers.\r"
    section17:
      primarytype: 'block'
      uuid: 'b102b740-0410-4061-93a9-23a7a95784ef'
      activationstatus: true
      created: 2025-09-02T09:52:08.766+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This is Mazar Dara in Nurgal district. The entire village has been\
        \ destroyed,” one victim told reporters. “Children and elders are trapped\
        \ under the rubble. We need urgent help.”\r"
    section18:
      primarytype: 'block'
      uuid: '3cce050c-57a8-4806-9c29-168df68ed814'
      activationstatus: true
      created: 2025-09-02T09:52:08.767+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Another survivor said: \"We need ambulances, we need doctors, we need\
        \ everything to rescue the injured and recover the dead.”\r"
    section19:
      primarytype: 'block'
      uuid: 'dce6e7ce-e461-4025-9589-506ae8e6d928'
      activationstatus: true
      created: 2025-09-02T09:52:08.767+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was Afghanistan's third major deadly quake since the Taliban took\
        \ over in 2021 as foreign forces withdrew, triggering a cut to the international\
        \ funding that formed the bulk of government finances.\r"
    section20:
      primarytype: 'block'
      uuid: '1b983cd8-f0db-45c3-9218-1de831377857'
      activationstatus: true
      created: 2025-09-02T09:52:08.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Diplomats and aid officials say crises elsewhere in the world, along\
        \ with donor frustration over the Taliban's policies towards women, including\
        \ curbs on those who are aid workers, have spurred the cuts in funding.\r"
    section21:
      primarytype: 'block'
      uuid: '86ce3382-b546-48f0-a549-ce4dea118bff'
      activationstatus: true
      created: 2025-09-02T09:52:08.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Even humanitarian aid, aimed at bypassing political institutions to\
        \ serve urgent needs, has shrunk to $767 million this year, down from $3.8\
        \ billion in 2022.\r"
    section22:
      primarytype: 'block'
      uuid: '6d6c045f-cdc3-499b-86ef-c91907953f51'
      activationstatus: true
      created: 2025-09-02T09:52:08.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Appeals for funding</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'b9dd9742-9960-4fff-a133-c8c05a7b0f29'
      activationstatus: true
      created: 2025-09-02T09:52:08.769+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.398+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Humanitarian agencies say they are fighting a forgotten crisis in Afghanistan,\
        \ where the United Nations estimates more than half the population is in urgent\
        \ need of humanitarian aid.\r"
    section24:
      primarytype: 'block'
      uuid: '7a423296-7183-4a97-9dce-5dd96d271313'
      activationstatus: true
      created: 2025-09-02T09:52:08.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.398+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"So far, no foreign governments have reached out to provide support\
        \ for rescue or relief work,\" a spokesperson of Afghanistan's foreign office\
        \ said on Monday.\r"
    section25:
      primarytype: 'block'
      uuid: '3c2edf0c-e60c-4bfe-be95-f82fe47f6631'
      activationstatus: true
      created: 2025-09-02T09:52:08.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.399+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Later, a spokesperson for China's foreign ministry said it was ready\
        \ to provide disaster relief assistance \"according to Afghanistan's needs\
        \ and within its capacity\".\r"
    section26:
      primarytype: 'block'
      uuid: '61b2a833-e73b-48ca-83d5-1096e40d88b0'
      activationstatus: true
      created: 2025-09-02T09:52:08.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.399+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Foreign Minister Subrahmanyam Jaishankar of India said it\
        \ had delivered 1,000 family tents to Kabul and was moving 15 tonnes of food\
        \ material to Kunar, with more relief material to be sent from India starting\
        \ on Tuesday.\r"
    section27:
      primarytype: 'block'
      uuid: '33078ab7-d8b1-4035-aa2c-24e66aab6e87'
      activationstatus: true
      created: 2025-09-02T09:52:08.772+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US State Department's Bureau of South and Central Asian Affairs
        posted its condolences on X (formerly Twitter) on Monday for the loss of life
        in the earthquake, but did not immediately respond when asked if the United
        States would provide any assistance.</p>'
    section28:
      primarytype: 'block'
      uuid: '3236a68b-9c15-4482-bf90-d2473bde9127'
      activationstatus: true
      created: 2025-09-02T09:52:08.772+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Afghanistan has been badly affected since US President Donald Trump's
        administration in January began slashing funding to its humanitarian arm,
        USAID, and aid programs worldwide as part of a broader plan to end what it
        deems wasteful spending.</p>'
    section29:
      primarytype: 'block'
      uuid: '91909d2e-3502-4569-a1e6-b17adebbd3ca'
      activationstatus: true
      created: 2025-09-02T09:52:08.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.401+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>UN Secretary General Antonio Guterres said its mission in Afghanistan
        was preparing to help those in areas devastated by the quake. Pope Leo also
        sent condolences for the dead.</p>'
    section30:
      primarytype: 'block'
      uuid: '1ee964a1-49d9-4b91-9409-b07c166a56e1'
      activationstatus: true
      created: 2025-09-02T09:52:08.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.401+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Afghanistan is prone to deadly earthquakes, particularly in the Hindu\
        \ Kush mountain range, where the Indian and Eurasian tectonic plates meet.\r"
    section31:
      primarytype: 'block'
      uuid: '8915af6e-9e3a-4ddb-8b7e-360a6117d7bf'
      activationstatus: true
      created: 2025-09-02T09:52:08.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A 6.1-magnitude earthquake that killed 1,000 people in the eastern\
        \ region in 2022 was the first major natural disaster faced by the Taliban\
        \ government.\r"
    section32:
      primarytype: 'block'
      uuid: '16d457ef-e090-46e3-bf03-0903e7fd276a'
      activationstatus: true
      created: 2025-09-02T09:52:08.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:57:23.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:57:22.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mohammad Yunus Yawar in Kabul, Saeed Shah and
        Charlotte Greenfield in Islamabad, Mrinmay Dey and Hritam Mukherjee; Additional
        reporting by David Brunnstrom in Washington; writing by Ariba Shahid, Sudipto
        Ganguly and Shilpa Jamkhandikar; Editing by Clarence Fernandez, Mark Heinrich
        and Andrea Ricci)</em></p>'
