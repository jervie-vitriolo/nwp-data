      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:33:01.954+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a House budget hearing, Comelec Chairman George Garcia said the\
        \ body reviewed documents at the height of infrastructure project anomalies.\
        \ He said they prioritized the 2022 polls over the 2025 because of the five-year\
        \ prescriptive period.\r"
