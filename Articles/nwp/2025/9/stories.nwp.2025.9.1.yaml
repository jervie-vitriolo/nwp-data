      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The intensified fighting in recent weeks comes as U.S. President Donald\
        \ Trump leads a push to end the war, which began in February 2022 when Moscow\
        \ launched a full-scale invasion.\r"
    section25:
      primarytype: 'block'
      uuid: 'b8572b71-f57d-4156-88b9-213d1ba5762b'
      activationstatus: true
      created: 2025-09-01T10:45:38.978+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'd87e1919-bde6-479d-9085-542a9e7a045d'
      activationstatus: true
      created: 2025-09-01T10:45:38.979+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.979+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The Ukrainian military said on Sunday that despite Moscow's claims\
        \ of a successful summer offensive, Russian forces had failed to gain full\
        \ control of any major Ukrainian city and \"grossly exaggerated\" figures\
        \ regarding captured territories.\r"
    section27:
      primarytype: 'block'
      uuid: 'daf8f702-44bc-40bc-9a31-56844f18083a'
      activationstatus: true
      created: 2025-09-01T10:45:38.979+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.979+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '439bbec8-8f13-42c5-aa05-067709121df7'
      activationstatus: true
      created: 2025-09-01T10:45:38.980+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.980+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\"Despite Gerasimov's claims, Russian forces have not gained full control\
        \ over any major city,\" the General Staff of Ukraine's Armed Forces said\
        \ in a statement on social media.\r"
    section29:
      primarytype: 'block'
      uuid: '34840126-eb74-4a26-a815-bf069f44d7ff'
      activationstatus: true
      created: 2025-09-01T10:45:38.980+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.980+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '31f7098b-a67b-43ad-8df8-462ab88349be'
      activationstatus: true
      created: 2025-09-01T10:45:38.981+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.981+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The Kremlin said on Sunday European powers were hindering Trump's peace\
        \ efforts and that Russia would continue its operation in Ukraine until Moscow\
        \ saw real signs that Kyiv was ready for peace.\r"
    section31:
      primarytype: 'block'
      uuid: '872ebdf8-1be7-4499-8808-6e22603b5616'
      activationstatus: true
      created: 2025-09-01T10:45:38.982+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.982+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '69ed2cc0-9d7f-493e-ad52-1b20ca7ee276'
      activationstatus: true
      created: 2025-09-01T10:45:38.982+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.982+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Moscow has twice launched large-scale attacks in the past week, killing\
        \ dozens of civilians and destroying their homes and urban infrastructure.\r"
    section33:
      primarytype: 'block'
      uuid: 'efe70952-4d0f-40e6-aca0-cb60a221c717'
      activationstatus: true
      created: 2025-09-01T10:45:38.983+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.983+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '048c176f-25f9-43d9-8697-3b6f8a4b860c'
      activationstatus: true
      created: 2025-09-01T10:45:38.984+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.984+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\"The only one who wants war is Russia. Therefore, we will continue\
        \ to exert pressure – it is Russia that needs to be pressured,\" Zelenskiy\
        \ said in an evening statement.\r"
    section35:
      primarytype: 'block'
      uuid: '3294a1c4-11dd-454d-b366-35ccc00c2f2e'
      activationstatus: true
      created: 2025-09-01T10:45:38.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.985+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '9a19ecfb-fb82-48ca-bb67-0dda57d68813'
      activationstatus: true
      created: 2025-09-01T10:45:38.985+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.985+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\"We are counting on a strong position from the United States of America,\
        \ Europe and the G20 countries. This war only destabilises global processes.\
        \ Russia must pay for this. And it will,\" he added.\r"
    section37:
      primarytype: 'block'
      uuid: '3c125762-66c1-45d8-9948-fd820d3b6bc7'
