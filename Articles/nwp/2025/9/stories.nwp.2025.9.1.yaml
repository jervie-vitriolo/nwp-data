      lastactivated: 2025-09-01T15:23:59.895+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:22:20.757+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. The Conjuring: Last Rites</strong></p>'
    section3:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/Nt6-4QdDRqE?si=swJE5mwdU6fc0pBe"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '662c6af3-6649-41e5-a007-7bcd85b68296'
      activationstatus: true
      created: 2025-09-01T15:18:10.502+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-01T15:23:59.896+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:22:20.758+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: '04286fda-876c-48e3-aee8-12d54e492f08'
      activationstatus: true
      created: 2025-09-01T15:18:10.503+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-01T15:23:59.896+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:22:20.758+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The Warrens return for one final haunt. In 2013, <em>The Conjuring</em>
        launched an entire horror universe that gave us Valak the demonic nun and
        Annabelle the haunted doll. Nearly a decade later, the main franchise closes
        with “the case that ended it all” for the real-life ghost-hunting couple.
        This installment takes inspiration from the true story of the Smurls, a family
        who claimed their home was plagued by demons.<br><em>In cinemas September
        3.</em></p>'
    section5:
      primarytype: 'block'
      uuid: '5fbbcf54-65d0-4596-94e8-870a1cf3ec81'
      activationstatus: true
      created: 2025-09-01T15:18:10.503+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-01T15:23:59.896+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:22:20.759+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Kontrabida Academy</strong></p>'
    section6:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/pZS4h8cYOWQ?si=g2ZbIQsXTA-6pX0G"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '4014a049-cd66-41e1-abf6-592689ad917c'
      activationstatus: true
      created: 2025-09-01T15:18:10.504+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-01T15:23:59.897+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:22:20.759+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section7:
      primarytype: 'block'
      uuid: 'fa416b67-cb8a-4d12-a8a7-b8d9c77fe341'
      activationstatus: true
      created: 2025-09-01T15:18:10.504+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-01T15:23:59.897+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:22:20.760+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Get ready to laugh with the latest from <strong>Chris Martinez</strong>,
        writer of <em>Ang Babae sa Septic Tank</em> and <em>Kimmy Dora</em>. He reunites
        with <strong>Eugene Domingo</strong> in this new Netflix Philippines original.
        <strong>Barbie Forteza</strong> stars as Gigi, a woman whose life is falling
        apart. When things hit rock bottom, she is literally drawn into the world
        of a soap opera by its fierce kontrabida Mauricia (Domingo). Mauricia teaches
        Gigi how to be bad, <em>bongga</em>, and brave, just like the most iconic
        villains in teleserye history.<br><em>Streaming on Netflix September 11.</em></p>'
    section8:
      primarytype: 'block'
      uuid: '2a30db07-e3ea-4340-a5b6-442668d4782f'
      activationstatus: true
      created: 2025-09-01T15:18:10.505+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-01T15:23:59.897+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:22:20.760+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. A Big Bold Beautiful Journey</strong></p>'
    section9:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/sR4HeG6dzRU?si=BhHjgwX2t14gpQPk"
