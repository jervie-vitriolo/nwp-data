      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Thirty one contractors
        donated to the campaign kitty of 31 candidates in the 2022 general poll, possibly
        violating the Omnibus Election Code, the Commission Elections (Comelec) said
        on Monday, Sept. 1.</p>'
    section1:
      primarytype: 'block'
      uuid: 'edbdf960-f0b4-4641-8333-a8d499f8277f'
      activationstatus: true
