      lastmodified: 2025-09-01T15:38:49.464+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>On the show <em>Culinary Chronicles</em>, we go plate by plate through
        all kinds of cuisines and flavors from every corner of the country. Here are
        five local bites that are so good, they’re worth the trip.</p>'
    section2:
      primarytype: 'block'
      uuid: '6f547385-07a0-4fee-a955-880d836510df'
