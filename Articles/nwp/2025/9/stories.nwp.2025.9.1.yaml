  'START HERE----->Will-Ashley-Bar-Boys-After-School':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-01T17:56:27.000+08:00
    imagesource: '83611c84-d9eb-4d77-82a8-f5bca4dd0628'
    primarytype: 'composition'
    uuid: 'd06ba236-4ff2-4dff-8a8f-bffc15e880d2'
    lead: 'Actor Will Ashley said his newest role as Arvin in “Bar Boys: After School”
      hits close to home.'
    activationstatus: true
    created: 2025-09-01T17:58:06.573+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-01T17:58:06.873+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-01T17:58:06.616+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Will Ashley connects with Arvin in ‘Bar Boys: After School’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '61665713-f782-40b8-84af-6dd8f583ff42'
      activationstatus: true
      created: 2025-09-01T17:58:06.602+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.602+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Actor Will Ashley said
        his newest role as Arvin in “Bar Boys: After School” hits close to home.</p>'
    section1:
      primarytype: 'block'
      uuid: '26b1aac5-8454-4075-9850-aa330d99f4bb'
      activationstatus: true
      created: 2025-09-01T17:58:06.602+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.602+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Sa lahat ng Arvin, malapit kayo sa puso ko,” Ashley wrote in a social\
        \ media post. “Madalas dehado ang mahihirap ang mga manggagawa. Sobrang daming\
        \ potential na talent and utak who have been more if they had more.”\r"
    section2:
      primarytype: 'block'
      uuid: '34aaaab8-d42f-4f91-bd90-4ee2fb1ae60f'
      activationstatus: true
      created: 2025-09-01T17:58:06.603+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.603+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: Of all the Arvins, you are close to my heart. Often,\
        \ it is the poor and the workers who are disadvantaged. There is so much talent\
        \ and intelligence that could have been more if only they had more opportunities.]\r"
    section3:
      primarytype: 'block'
      uuid: 'a8a799d5-d88b-4ea1-a510-36da0220fb8b'
      activationstatus: true
      created: 2025-09-01T17:58:06.603+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.603+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A talent of GMA Network, the actor expressed excitement for audiences\
        \ to meet his character, a working student striving to survive law school\
        \ .\r"
    section4:
      primarytype: 'block'
      uuid: 'c0838fc6-c53d-4b3a-bd2e-bc95b11c7eab'
      activationstatus: true
      created: 2025-09-01T17:58:06.603+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.603+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The upcoming sequel to the 2017 film Bar Boys just released its first\
        \ official teaser, offering a first look at Ashley’s portrayal of Arvin.\r"
    section5:
      primarytype: 'block'
      uuid: '874558f9-f968-4c89-ba66-dacad0f3a1ee'
      activationstatus: true
      created: 2025-09-01T17:58:06.604+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.604+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 56-second clip opens with Arvin confiding in Torran (Rocco Nacino),\
        \ now a law professor, about the difficulties of juggling studies and work.\r"
    section6:
      primarytype: 'block'
      uuid: '35314b47-8c1b-47e0-949a-c49b26164f4e'
      activationstatus: true
      created: 2025-09-01T17:58:06.604+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.604+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“To get to where I am, doble ’yung pagod, doble ’yung puyat, doble\
        \ ’yung self-doubt ko,” Arvin says in the teaser. “‘Yung ibang students kain,\
        \ aral, tulog, ako hindi.”\r"
    section7:
      primarytype: 'block'
      uuid: '8e30eeee-e34e-4757-a311-84cd81d1f217'
      activationstatus: true
      created: 2025-09-01T17:58:06.604+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.604+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: To get to where I am, the effort is doubled, the sleepless\
        \ nights are doubled, and so is the self-doubt. Other students just eat, study,\
        \ and sleep — I can’t.]\r"
    section8:
      primarytype: 'block'
      uuid: '41c3badc-bdac-4ead-88cf-1de5313f5e5d'
      activationstatus: true
      created: 2025-09-01T17:58:06.605+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.605+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The teaser also shows him struggling to study while working, before\
        \ being summoned by his boss Ziggy (Emilio Daez) back to his duties.\r"
    section9:
      primarytype: 'block'
      uuid: '3c504f2a-5d21-48de-bf70-658d1dfd016a'
      activationstatus: true
      created: 2025-09-01T17:58:06.605+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.605+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ashley and Daez are among the fresh faces in the sequel, which also\
        \ introduces Klarisse de Guzman, Sassa Gurl, Royce Cabrera, Bryce Eusebio,\
        \ Therese Malvar, and Glaiza De Castro.\r"
    section10:
      primarytype: 'block'
      uuid: '4aff8924-3648-4ef5-9871-d4d3efa13cf7'
      activationstatus: true
      created: 2025-09-01T17:58:06.606+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.606+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Returning cast members include Nacino, Enzo Pineda, Carlo Aquino, and\
        \ Kean Cipriano, who reprise their roles from the original film directed by\
        \ Kip Oebanda.\r"
    section11:
      primarytype: 'block'
      uuid: 'f1cf8db2-3e8a-4294-885b-733bce6af5f1'
      activationstatus: true
      created: 2025-09-01T17:58:06.606+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-01T17:58:06.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:58:06.606+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“Bar Boys: After School” continues the story of friendship, ambition,
        and the struggles of law students, with its release date to be announced soon.</p>'
  'START HERE----->Pope-Leo-James-Martin-meeting':
    author: 'Joshua McElwee, Reuters'
