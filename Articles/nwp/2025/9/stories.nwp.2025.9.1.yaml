  'START HERE----->marcos-to-issue-eo-on-independent-commission-for-dpwh-budget-insertions':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-01T15:08:28.000+08:00
    imagesource: 'a263ca58-8091-4dcd-bed7-503663fc8748'
    primarytype: 'composition'
    uuid: '49123113-2ae6-4e16-a5e2-fcb3e4126d87'
    lead: 'President Ferdinand Marcos Jr. said he will issue an executive order
      creating an independent commission to investigate alleged corruption in the
      Department of Public Works and Highways (DPWH), including questionable insertions
      in the proposed 2026 budget.'
    activationstatus: true
    created: 2025-09-01T15:11:03.659+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-01T15:11:03.902+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-01T15:11:03.682+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos: Independent body to probe DPWH corruption, 2026 insertions'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cac87db2-6d76-49a1-b0d1-65e5cc0085ff'
      activationstatus: true
      created: 2025-09-01T15:11:03.672+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T15:11:03.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:11:03.672+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said he will issue an executive order creating an independent commission
        to investigate alleged corruption in the Department of Public Works and Highways
        (DPWH), including questionable insertions in the proposed 2026 budget.</p>'
    section1:
      primarytype: 'block'
      uuid: '83618a7c-c484-4f3e-b7d3-2f4645850b94'
      activationstatus: true
      created: 2025-09-01T15:11:03.672+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T15:11:03.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:11:03.672+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking to reporters after the Turismo Asenso Loan awarding ceremony
        in Pasay City, Marcos said the commission will act as the administration’s
        investigative arm for DPWH anomalies and make recommendations on cases.'
    section2:
      primarytype: 'block'
      uuid: 'c89fc051-5d94-4fea-9e92-7fb652ca1f14'
      activationstatus: true
      created: 2025-09-01T15:11:03.673+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T15:11:03.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:11:03.673+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The independent commission will be the investigative arm so that they
        will continue to investigate whatever information is received… and they will
        make recommendations as to what to do, whether to file cases, refer to the
        Ombudsman, or bring it to the DOJ,” Marcos said on Monday, Sept. 1. '
    section3:
      primarytype: 'block'
      uuid: 'e1f46b38-4494-492d-acff-23717393db2a'
      activationstatus: true
      created: 2025-09-01T15:11:03.673+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T15:11:03.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:11:03.673+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president said while initial probes focused on flood control projects,
        further scrutiny revealed “insertions” in the 2026 budget.'
    section4:
      primarytype: 'block'
      uuid: 'f8288d5d-0640-4584-9b07-13baabec1832'
      activationstatus: true
      created: 2025-09-01T15:11:03.673+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T15:11:03.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:11:03.673+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Unfortunately, the more we look, the more we find. Even in the 2026
        budget, there are still insertions. So it really needs to be cleaned out properly,”
        he added.'
    section5:
      primarytype: 'block'
      uuid: 'f961a1a3-9a30-4fe3-a8ff-4906fc98f278'
      activationstatus: true
      created: 2025-09-01T15:11:03.674+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T15:11:03.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:11:03.674+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The commission’s structure has yet to be finalized, but Marcos said
        it may be composed of five to seven members, including forensic investigators,
        lawyers, former justices, and prosecutors.'
    section6:
      primarytype: 'block'
      uuid: 'cc277703-b612-4b00-9368-4c6a51c1f577'
      activationstatus: true
      created: 2025-09-01T15:11:03.674+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T15:11:03.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:11:03.674+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos recently appointed former Transportation Secretary Vince Dizon
        as DPWH chief after accepting the resignation of Manuel Bonoan, who stepped
        down under the principle of command responsibility.'
    section7:
      primarytype: 'block'
      uuid: 'deca106b-c744-4a9b-b33c-c9da9d3d913e'
      activationstatus: true
      created: 2025-09-01T15:11:03.675+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T15:11:03.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T15:11:03.675+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Under his watch, all of these problems happened,” Marcos said of
        Bonoan. “He felt that he should leave his post.”</p>'
