      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:32:58.702+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"This, in turn, lays the political and socio-economic groundwork for\
        \ the formation of a new system of stability and security in Eurasia,\" he\
        \ said.\r"
    section11:
      primarytype: 'block'
      uuid: '218aad45-7701-4032-be87-c52d5fb78868'
