      lastactivated: 2025-09-01T10:45:39.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.967+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '04308af7-7dfc-43a5-88b8-6736e869e430'
      activationstatus: true
      created: 2025-09-01T10:45:38.967+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T10:45:39.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:45:38.967+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Three and a half years into the war, Russia and Ukraine have both intensified\
        \ airstrikes in recent weeks. Russia has targeted Ukraine's energy and transport\
        \ systems, while Ukraine has been attacking Russian oil refineries and pipelines.\r"
    section3:
      primarytype: 'block'
      uuid: '4e26a1b3-a3f6-4fe1-81ce-0bb43093a8b0'
      activationstatus: true
      created: 2025-09-01T10:45:38.968+08:00
