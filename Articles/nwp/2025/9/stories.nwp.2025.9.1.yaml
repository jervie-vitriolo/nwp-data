      lastmodified: 2025-09-01T15:38:49.472+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Tour the country with your taste buds and join the ultimate Filipino
        food trip by catching more episodes of <em>Culinary Chronicles</em> on NewsWatch
        Plus.</p>'
