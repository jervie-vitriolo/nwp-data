    lead: 'A major Cabinet shake-up has catapulted Giovanni Lopez to the helm of
      the Department of Transportation (DOTr), after the transfer of Vince Dizon to
      the beleaguered Public Works Department.'
    activationstatus: true
    created: 2025-09-01T18:53:29.153+08:00
