        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '8376796b-44d8-4825-a71f-e8803a129992'
      activationstatus: true
      created: 2025-09-01T15:18:10.505+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-01T15:23:59.898+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:22:20.761+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section10:
      primarytype: 'block'
      uuid: 'e778fd57-9bff-4cee-b2bf-016be50f68c5'
      activationstatus: true
      created: 2025-09-01T15:18:10.506+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-01T15:23:59.898+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-01T15:22:20.761+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Step into a romantic and fantastical world with stars <strong>Margot
        Robbie</strong> and<strong> Colin Farrell</strong> in what is sure to be an
        emotional, swoon-worthy film about two single strangers who meet under unique
        circumstances. Throughout the film, both characters walk through doors to
        visit important and life-changing moments from their past, reliving the big,
