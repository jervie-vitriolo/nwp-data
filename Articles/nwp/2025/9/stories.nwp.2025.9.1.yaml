    title: 'Marcos awards first ‘Turismo Asenso’ loans to tourism MSMEs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a9173840-c51f-4556-a882-47872ef020ab'
      activationstatus: true
      created: 2025-09-01T10:20:06.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:20:06.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:20:06.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. led the awarding of the first batch of beneficiaries under the
        Turismo Asenso Loan Program, a financing initiative aimed at supporting micro,
        small and medium enterprises (MSMEs) in the tourism sector.</p>'
    section1:
      primarytype: 'block'
      uuid: '6826f74a-d387-420b-8b76-b851c2a926f2'
      activationstatus: true
      created: 2025-09-01T10:20:06.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:20:06.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:20:06.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The program, jointly implemented by the Department of Tourism (DOT)
        and the Department of Trade and Industry (DTI) through the Small Business
        Corporation (SBCorp), provides low-interest loans to help tourism businesses
        expand operations, upgrade services, and sustain jobs in the post-pandemic
        recovery.'
    section2:
      primarytype: 'block'
      uuid: 'f878981f-c48c-456d-90c0-bd574d34028c'
      activationstatus: true
      created: 2025-09-01T10:20:06.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:20:06.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:20:06.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nine MSMEs were granted loan assistance in the initial rollout, with
        amounts ranging from ₱150,000 to ₱1 million, the DOT said.'
    section3:
      primarytype: 'block'
      uuid: 'daff155a-2efa-4d76-a6b3-42e597ca25bf'
      activationstatus: true
      created: 2025-09-01T10:20:06.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:20:06.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:20:06.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This partnership is a significant step for both the DOT and the DTI,
        but the true beneficiaries are the Filipino people,” Tourism Secretary Christina
        Garcia Frasco said. '
    section4:
      primarytype: 'block'
      uuid: 'd4bdc3c3-5089-4c96-9c66-c5406b1e033a'
      activationstatus: true
      created: 2025-09-01T10:20:06.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:20:06.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:20:06.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“By empowering our MSMEs, we are fostering economic stability, generating
        sustainable employment opportunities, and strengthening the fabric of our
        communities,” she added. '
    section5:
      primarytype: 'block'
      uuid: '0ec6c1c9-6bb5-403e-9bdb-bc297eacf7e3'
      activationstatus: true
      created: 2025-09-01T10:20:06.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:20:06.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:20:06.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The initiative was formalized in April 2025 through a memorandum of
        agreement between the DOT and DTI as part of the administration’s broader
        strategy to strengthen tourism and trade.'
    section6:
      primarytype: 'block'
      uuid: '78f7e4e6-7f70-45a0-83f1-4785e13f09d1'
      activationstatus: true
      created: 2025-09-01T10:20:06.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:20:06.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:20:06.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the government remains committed to giving MSMEs accessible
        opportunities for growth.'
    section7:
      primarytype: 'block'
      uuid: '1057c727-c16d-44ac-99ae-c31329664730'
      activationstatus: true
      created: 2025-09-01T10:20:06.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:20:06.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:20:06.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Patuloy ang pamahalaan sa pagbibigay ng oportunidad sa MSMEs. Layunin
        ng mga ito na gawing simple [at] epektibo ang pagbebenta ng mga produkto,”
        he said. '
    section8:
      primarytype: 'block'
      uuid: '8aff092f-94bb-44bc-a8ba-19f4b973d497'
      activationstatus: true
      created: 2025-09-01T10:20:06.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:20:06.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:20:06.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The government continues to provide opportunities for
        MSMEs. The goal is to make the selling of products simple and effective.] '
    section9:
      primarytype: 'block'
      uuid: '6f566e90-363e-4a07-996b-0f6f894bf0bf'
      activationstatus: true
      created: 2025-09-01T10:20:06.554+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-01T10:20:06.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T10:20:06.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president added that local entrepreneurs are helping shape the
        Philippines into a destination for “experiential tourism.”'
    section10:
      primarytype: 'block'
