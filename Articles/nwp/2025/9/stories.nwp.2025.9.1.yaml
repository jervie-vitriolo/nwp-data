  'START HERE----->DBM-DPWH-set-joint-review-of--ghost--flood-control-projects':
    caption: 'The heads of the Public Works and Budget departments have agreed to
      review together the list of infrastructure projects amid allegations of congressional
      insertions and budget realignment.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-01T17:44:38.000+08:00
    imagesource: 'eb8d6401-e38f-4060-926c-cf25976847c5'
    primarytype: 'composition'
    uuid: '9e86fc26-0bf1-46a3-a7cd-b6a0afea920a'
    lead: 'The Department of Budget and Management (DBM) will sit down with new
      Public Works Secretary Vince Dizon for a review of projects as Congress digs
      deep into so-called ghost flood control infrastructure.'
    activationstatus: true
    created: 2025-09-01T17:50:16.398+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-01T17:55:43.661+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-01T17:55:43.327+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
      DPWH', 'corruption', 'budget'
    stories: 'a242ee21-0a58-41e6-9e44-5bfee06cb3f7'
    template: '1'
    title: 'DBM, DPWH set joint review of ‘ghost’ flood control projects'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '491824f7-af6f-49c2-beba-c7b468f41834'
      activationstatus: true
      created: 2025-09-01T17:50:16.452+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T17:55:43.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.317+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>DBM-DPWH set joint review of ‘ghost’ flood control projects</p>'
    section1:
      primarytype: 'block'
      uuid: '45bb8169-a39f-4078-bd98-2449a5dc8ef8'
      activationstatus: true
      created: 2025-09-01T17:50:16.452+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T17:55:43.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.318+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section2:
      primarytype: 'block'
      uuid: '49e19503-93e5-4bcc-bc40-a98c9d9c17bf'
      activationstatus: true
      created: 2025-09-01T17:50:16.453+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T17:55:43.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.318+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Manila, Philippines – The Department of Budget and Management (DBM)\
        \ will sit down with new Public Works Secretary Vince Dizon for a review of\
        \ projects as Congress digs deep into so-called ghost flood control infrastructure.\r"
    section3:
      primarytype: 'block'
      uuid: 'aa3f8142-5d42-4756-ba39-0c1f746e81ca'
      activationstatus: true
      created: 2025-09-01T17:50:16.453+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T17:55:43.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On the sidelines of the Senate budget hearing on Monday, Sept. 1, Budget\
        \ Secretary Amenah Pangandaman told reporters that she had a conversation\
        \ with Dizon over the weekend and had agreed to get to the bottom of the controversy\
        \ that involved projects listed as completed and the contractors already paid\
        \ but were actually inexistent.\r"
    section4:
      primarytype: 'block'
      uuid: '6b810c78-6388-495d-bf5f-ea897e34d211'
      activationstatus: true
      created: 2025-09-01T17:50:16.453+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T17:55:43.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Wala sa mandato namin i-check isa-isa yung mga proyekto ng DPWH (Department\
        \ of Public Works and Highways) kung ano yung mga nandodoon but we welcome\
        \ at least may bagong leadership ang DPWH,” Pangandaman told reporters.\r"
    section5:
      primarytype: 'block'
      uuid: '7ae56479-1ce7-43a0-b899-1a75d0cda022'
      activationstatus: true
      created: 2025-09-01T17:50:16.454+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T17:55:43.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[TRANSLATION: Checking each project of the DPWH is beyond our mandate,\
        \ but we welcome at least the new DPWH leadership.]\r"
    section6:
      primarytype: 'block'
      uuid: '8c688d41-9e3c-4eff-886c-d6b89de688e3'
      activationstatus: true
      created: 2025-09-01T17:50:16.454+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T17:55:43.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.321+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Nagusap kami kahapon ni Vince Dizon na iisa-isahin namin yan. Papatingnan\
        \ namin lahat yan kung saan nanggagaling ang mga proyekto na substandard…\
        \ nadodoble, gawa na tapos nakalagay pa siya,” the budget chief said.\r"
    section7:
      primarytype: 'block'
      uuid: '157c2b4a-6e45-4dbf-8322-0ddf837bcec3'
      activationstatus: true
      created: 2025-09-01T17:50:16.455+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T17:55:43.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.321+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[TRANSLATION: Vince Dizon and I discussed yesterday that we will dig\
        \ into this one by one. We will review all of these projects – which projects\
        \ are substandard, or duplicated and yet still given allocation.]\r"
    section8:
      primarytype: 'block'
      uuid: '346132e3-b5f5-44cb-bf75-0ec7e88fabdb'
      activationstatus: true
      created: 2025-09-01T17:50:16.455+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T17:55:43.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.322+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "An exasperated Pangandaman expressed dismay over allegations of congressional\
        \ insertions and budget realignment.\r"
    section9:
      primarytype: 'block'
      uuid: '40d64500-a35b-4eda-9738-70cee0437d69'
      activationstatus: true
      created: 2025-09-01T17:50:16.455+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T17:55:43.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.322+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last week, Deputy Speaker Ronaldo Puno tagged the DBM to be included\
        \ in the investigation on what he called sponsors behind ghost projects in\
        \ the current national expenditure plan.\r"
    section10:
      primarytype: 'block'
      uuid: '471a9e6f-e208-4a3f-a9c1-cb80060f4087'
      activationstatus: true
      created: 2025-09-01T17:50:16.456+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T17:55:43.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T17:55:43.323+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Puno filed House Resolution 201 that sought a probe on some fictitious\
        \ projects funded through congressional insertions. He also wanted an inquiry\
        \ on the “actions of the DBM in the evaluation, release, and withholding of\
        \ funds for said projects,” according to his resolution.\r"
    section11:
      primarytype: 'block'
      uuid: 'f43bbf7c-313e-4705-8d6e-3267c39237fc'
      activationstatus: true
      created: 2025-09-01T17:50:16.456+08:00
