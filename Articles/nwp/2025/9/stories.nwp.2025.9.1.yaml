      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:35:50.553+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The spotlight is now on the progressive People's Party, a reincarnation\
        \ of the party that won the 2023 election on an anti-establishment platform\
        \ but was blocked from power by lawmakers allied with the royalist military.\r"
    section21:
      primarytype: 'block'
