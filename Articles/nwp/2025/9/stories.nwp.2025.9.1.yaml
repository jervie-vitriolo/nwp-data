    title: 'Houthi rebels raid UN premises in Yemen, detain at least 11 people'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fa283503-f064-4672-b11e-e18de0a9f6a6'
      activationstatus: true
      created: 2025-09-01T14:32:55.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T14:42:47.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:42:47.011+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Yemen's Iran-aligned Houthi rebels
        raided United Nations offices in the Yemeni capital Sanaa on Sunday, Aug.
        31, and detained at least 11 U.N. personnel, the body said.</p>'
    section1:
      primarytype: 'block'
      uuid: '1fae7ebd-e0be-4272-928f-83777fa8f43d'
      activationstatus: true
      created: 2025-09-01T14:32:55.790+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T14:42:47.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:42:47.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.N. Secretary-General Antonio Guterres said the Houthis forcibly entered
        World Food Programme premises, seized U.N. property and attempted to enter
        other U.N. offices in the capital.'
    section2:
      primarytype: 'block'
      uuid: '23d7e670-6cdd-408c-aaa8-c525c39cd1b8'
      activationstatus: true
      created: 2025-09-01T14:32:55.790+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T14:42:47.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:42:47.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The raid followed an Israeli strike on Sanaa on Thursday that killed
        the prime minister of Yemen's Houthi-run government and several other ministers.'
    section3:
      primarytype: 'block'
      uuid: '44e5b8ca-97a2-4153-9bcf-eff84576d537'
      activationstatus: true
      created: 2025-09-01T14:32:55.791+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T14:42:47.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:42:47.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.N. Special Envoy for Yemen Hans Grundberg said in a separate statement
        that the 11 staff were detained in both Sanaa and the port city of Hodeidah.'
    section4:
      primarytype: 'block'
      uuid: 'e4f5e6b3-11cf-4847-a1cf-02c8a8a2f9cd'
      activationstatus: true
      created: 2025-09-01T14:32:55.791+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T14:42:47.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:42:47.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'UNICEF, the U.N. Development Programme and the office of the U.N. High
        Commissioner for Refugees are among other U.N. agencies with offices in one
        or both of the two cities.'
    section5:
      primarytype: 'block'
      uuid: '2c048281-e00f-4206-901f-fda866aeece5'
      activationstatus: true
      created: 2025-09-01T14:32:55.792+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T14:42:47.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:42:47.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Grundberg said the detentions were in addition to 23 other U.N. staff
        previously detained, some since 2021, and one who died in detention this year.'
    section6:
      primarytype: 'block'
      uuid: 'f11fd6ed-1cf9-4019-a52f-ff03327760d2'
      activationstatus: true
      created: 2025-09-01T14:32:55.792+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-01T14:42:47.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T14:42:47.014+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michelle Nichols, Mohammed Ghobari, Yazhini MV
        and Rhea Rose Abraham; Editing by Cynthia Osterman and Diane Craft)</em></p>'
  'START HERE----->Xi-Jinping-Vladimir-Putin-China-Russia-security-forum':
