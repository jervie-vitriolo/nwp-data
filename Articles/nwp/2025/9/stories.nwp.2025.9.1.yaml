    title: 'Big-ticket items await new DOTr chief Giovanni Lopez '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2b787b8d-54f6-4b74-9931-e7cd409b3232'
      activationstatus: true
      created: 2025-09-01T18:53:29.206+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A major Cabinet shake-up
        has catapulted Giovanni Lopez to the helm of the Department of Transportation
        (DOTr), after the transfer of Vince Dizon to the beleaguered Public Works
        Department.</p>'
    section1:
      primarytype: 'block'
      uuid: '0aebcd5d-c235-4633-a2da-3fba3d36909f'
      activationstatus: true
      created: 2025-09-01T18:53:29.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lopez’s familiarity with the transport sector will help him see through
        major developments and big projects of the administration.'
    section2:
      primarytype: 'block'
      uuid: 'e601bf6d-0bcf-4ebd-8413-d37e8d269b91'
      activationstatus: true
      created: 2025-09-01T18:53:29.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Lopez in the transport sector</strong></h2>'
    section3:
      primarytype: 'block'
      uuid: 'f4821c7f-9075-4ac1-b461-cba9431688af'
      activationstatus: true
      created: 2025-09-01T18:53:29.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.624+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lopez took his oath as acting secretary on Monday, Sept. 1, before
        President Ferdinand Marcos Jr. He is the third DOTr chief of the administration.'
    section4:
      primarytype: 'block'
      uuid: 'b3f1d128-d09c-4a9e-a82d-a55d599fe2a8'
      activationstatus: true
      created: 2025-09-01T18:53:29.208+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.624+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He was former <strong><a href="https://dotr.gov.ph/sec-dizon-swears-in-new-dotr-officials/">undersecretary</a></strong>
        for administration, finance, and procurement when Dizon took the helm of DOTR
        in February 2025.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c4eb78a3-1e84-4b08-bfe2-fb6cdaca0081'
      activationstatus: true
      created: 2025-09-01T18:53:29.208+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.625+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Lopez served in the <strong><a href="https://www.miaa.gov.ph/images/stories/TransparencySeal2019/I/MIAA-BOD-PROFILES-2.pdf">same
        post</a>&nbsp;</strong>in the Duterte administration under then DOTr chief
        Art Tugade and was an officer-in-charge of the Toll Regulatory Board. He was
        also the director for legal services under Tugade’s leadership.</p>'
    section6:
      primarytype: 'block'
      uuid: '88b6011f-1728-439c-a9f6-96123de145e9'
      activationstatus: true
      created: 2025-09-01T18:53:29.209+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.625+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He finished law at the San Beda College of Law and was admitted
        to the Philippine Bar in 2007.</p>'
    section7:
      primarytype: 'block'
      uuid: '8a6e8bd4-5f8f-48d2-acfe-eea3a9b949a3'
      activationstatus: true
      created: 2025-09-01T18:53:29.209+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.626+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Big shoes to fill</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '6dc9f558-c230-4fde-ad33-c218802173e6'
      activationstatus: true
      created: 2025-09-01T18:53:29.209+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.626+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Malacañang said Lopez will build on reforms initiated by Dizon, particularly
        in advancing transport modernization and improving commuter safety and efficiency.'
    section9:
      primarytype: 'block'
      uuid: '501e7fa1-5a10-4ace-9db2-a68014a45035'
      activationstatus: true
      created: 2025-09-01T18:53:29.210+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.627+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Within six months, Dizon carried out key reforms at the DOTr – many
        aimed at improving the commuting experience.'
    section10:
      primarytype: 'block'
      uuid: '27903815-ede7-43b9-937d-55a27c0f4f44'
      activationstatus: true
      created: 2025-09-01T18:53:29.210+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.627+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In the railway sector, he <strong><a href="https://www.newswatchplus.ph/news/2025/3/24/mrt-operation-extended-weekdays.html">extended
        MRT-3</a></strong> operating hours, deployed the long-delayed <strong><a href="https://www.newswatchplus.ph/news/2025/7/16/gov-puts-Dalian-trains-to-use-.html">Dalian
        trains</a></strong>, and rolled out a <strong><a href="https://www.newswatchplus.ph/news/2025/7/25/mrt-3-cashless-fare-system.html">cashless
        payment</a></strong> system.</p>'
    section11:
      primarytype: 'block'
      uuid: '741f3218-9641-40be-b655-22b67eff9fcd'
      activationstatus: true
      created: 2025-09-01T18:53:29.211+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.628+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He also ordered the <strong><a href="https://www.newswatchplus.ph/news/2025/5/29/xray-pullout-mrt3.html">removal
        of x-ray machines</a></strong> at MRT stations to cut passenger waiting time,
        and launched a <strong><a href="https://www.newswatchplus.ph/news/2025/6/20/train-fares-50-percent-discount.html">half
        train fare discount</a></strong> for students, persons with disabilities,
        and senior citizens.</p>'
    section12:
      primarytype: 'block'
      uuid: 'cd45e6c3-baa0-47eb-bf44-61a010178224'
      activationstatus: true
      created: 2025-09-01T18:53:29.211+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.628+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Under Dizon’s watch, the government finally <strong><a href="https://www.newswatchplus.ph/news/2025/7/15/gov-completes-motor-license-plate-backlog.html">wiped
        out</a></strong> its 11-year backlog on the production of license plates.</p>'
    section13:
      primarytype: 'block'
      uuid: '270ae84d-14fa-48d5-9925-f23bf165c311'
      activationstatus: true
      created: 2025-09-01T18:53:29.212+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.629+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On the EDSA busway, the former DOTr chief ordered the repair of
        station timers and the deployment of enforcers at each station to manage traffic.</p>'
    section14:
      primarytype: 'block'
      uuid: 'e8aebe28-d458-4852-b228-0ec683cc8601'
      activationstatus: true
      created: 2025-09-01T18:53:29.212+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.630+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Pending projects</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: 'ed9cde97-91ab-408c-a972-f11f3be01913'
      activationstatus: true
      created: 2025-09-01T18:53:29.213+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.630+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lopez will inherit a number of ongoing projects.'
    section16:
      primarytype: 'block'
      uuid: 'd483968a-be2a-447b-b2c0-f125e27e96aa'
      activationstatus: true
      created: 2025-09-01T18:53:29.213+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.631+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the railway sector, the DOTr earlier vowed to carry out the cashless
        system in LRT lines and eventually in other transportation modes such as the
        EDSA bus carousel and other public utility vehicles.'
    section17:
      primarytype: 'block'
      uuid: '3ae3a975-4576-48c9-a6d4-7cbf61da2120'
      activationstatus: true
      created: 2025-09-01T18:53:29.213+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.631+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A specialized <strong><a href="https://www.newswatchplus.ph/news/2025/8/13/student-beep-cards-september.html">beep
        card</a></strong>&nbsp;for students, PWD, and senior citizens is also expected
        to be rolled out this month.</p>'
    section18:
      primarytype: 'block'
      uuid: '9441f8de-68a3-43cc-9a65-e4237a4f09d8'
      activationstatus: true
      created: 2025-09-01T18:53:29.214+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.632+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DOTr will restart the construction of the <strong><a href="https://www.newswatchplus.ph/news/2025/5/30/earlier-mrt3-trip-common-station.html">common
        station</a>&nbsp;</strong>that will link the MRT-3, LRT-1 and the pending
        MRT-7 this year, after Dizon scrapped its deal with the previous contractor
        over ‘excessive delays.’ He earlier set a 2027 deadline for the project.</p>'
    section19:
      primarytype: 'block'
      uuid: 'b9c5bf7f-0bbf-41e3-a2ce-97ee72f4dc92'
      activationstatus: true
      created: 2025-09-01T18:53:29.214+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.632+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, the agency promised to have a <strong><a href="https://www.newswatchplus.ph/news/2025/8/14/new-kamuning-footbridge-december.html">new
        footbridge</a></strong>&nbsp;in Quezon City by December to replace the tall
        walkway dubbed “Mt. Kamuning.” It will be patterned after the concourse at
        SM North Ave. busway station and the facility under construction near SM Megamall
        in Mandaluyong City.</p>'
    section20:
      primarytype: 'block'
      uuid: 'b8b54b4a-0e2f-4fa0-a3b5-4c8726aa4346'
      activationstatus: true
      created: 2025-09-01T18:53:29.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.633+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The department plans to build two stations at the EDSA bus carousel
        system as well in Cubao and the Parañaque Integrated Terminal Exchange.</p>'
    section21:
      primarytype: 'block'
      uuid: '0d83f8cc-2be5-4bb8-936f-f5d8edaadc44'
      activationstatus: true
      created: 2025-09-01T18:53:29.215+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.633+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Commuters should also anticipate whether the <strong><a href="https://www.newswatchplus.ph/news/2025/6/1/Marcos-postpones-EDSA-rebuild.html">delayed
        EDSA rehabilitation</a></strong> will push through with Lopez and Dizon leading
        the agencies involved in the plan.</p>'
    section22:
      primarytype: 'block'
      uuid: 'd8d4248a-0c02-47b5-9e4c-2fde1c8d7a6b'
      activationstatus: true
      created: 2025-09-01T18:53:29.216+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.634+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Lopez is also expected to address the off-on jeepney modernization
        - a program that has spanned three leadership changes since it was launched
        in 2017. Dizon previously <strong><a href="https://www.newswatchplus.ph/news/2025/5/7/DOTr-reopens-consolidation.html">reopened
        the consolidation</a>&nbsp;</strong>process for non-compliant drivers and
        operators under certain conditions after a number of extensions.</p>'
    section23:
      primarytype: 'block'
      uuid: '963e6e8b-f5f7-4a48-a326-326aee595ec0'
      activationstatus: true
      created: 2025-09-01T18:53:29.216+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T10:21:54.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:21:53.634+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He will inherit as well big-ticket infrastructure projects such
        as the North South Commuter Railway, Metro Manila Subway, and the MRT-7 with
        partial operations set for 2027.</p>'
  'START HERE----->Board-that-screens-contractors-under-DTI-scrutiny':
    author: 'Lois Calderon, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-01T18:59:53.000+08:00
    imagesource: '40bae458-28bf-47b3-bba1-637036c7cb13'
    primarytype: 'composition'
    uuid: '9864c40e-d328-4fad-99e6-ad5501a220b7'
    lead: 'The executive branch is casting a wider net in its scrutiny of anomalous
      and bogus contracts for flood control infrastructure. The probe now also covers
      the board that screens businesses that can qualify as contractors for state-funded
      projects: the Philippine Contractors Accreditation Board (PCAB).'
    activationstatus: true
    created: 2025-09-01T19:13:33.905+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-01T19:23:01.107+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-01T19:23:00.844+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
      DTI', 'accreditation', 'DPWH', 'corruption'
    stories: '9e86fc26-0bf1-46a3-a7cd-b6a0afea920a', 'a242ee21-0a58-41e6-9e44-5bfee06cb3f7',
      d303fff1-2b08-42be-b13d-e2c04d5d4887'
    template: '1'
    title: 'Board that screens contractors under DTI scrutiny'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5893542f-d8d6-4a33-b424-892bc4df450b'
      activationstatus: true
      created: 2025-09-01T19:13:33.957+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T19:23:01.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:23:00.840+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The executive branch is casting a wider net
        in its scrutiny of anomalous and bogus contracts for flood control infrastructure.</p>'
    section1:
      primarytype: 'block'
      uuid: '8994c9cf-3d62-4aee-b5bb-fdaec162dab8'
      activationstatus: true
      created: 2025-09-01T19:13:33.957+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T19:23:01.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:23:00.840+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The probe now also covers the board that screens businesses that can\
        \ qualify as contractors for state-funded projects: the Philippine Contractors\
        \ Accreditation Board (PCAB).\r"
    section2:
      primarytype: 'block'
      uuid: '26904d5f-074a-4b73-a345-5aa89665726e'
      activationstatus: true
      created: 2025-09-01T19:13:33.958+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T19:23:01.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:23:00.840+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The lead agency is the Department of Trade and Industry (DTI) which
        issued a statement on Monday, Sept. 1, to launch its own probe “in a decisive
        step to restore integrity, accountability, and public trust in the contractor
        accreditation process.”</p>'
    section3:
      primarytype: 'block'
      uuid: '5f177f39-b28b-452c-8207-a52822c99f6d'
      activationstatus: true
      created: 2025-09-01T19:13:33.958+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T19:23:01.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:23:00.841+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“This investigation follows numerous allegations of conflicts of interest,\
        \ accreditation irregularities, and potential abuses of authority that have\
        \ called into question the integrity of the Board's operations,” the DTI said\
        \ in a statement.\r"
    section4:
      primarytype: 'block'
      uuid: '446388dc-9605-4f04-bbca-bbc66f8f0716'
      activationstatus: true
      created: 2025-09-01T19:13:33.959+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T19:23:01.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:23:00.841+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The review will put under the spotlight PCAB's board members and officials,\
        \ with the agency not ruling out seeking their removal from office. The recommendation\
        \ will be submitted to President Ferdinand Marcos, Jr.\r"
    section5:
      primarytype: 'block'
      uuid: 'fbcc1c4e-d5b1-40de-b5b2-5f14593aa210'
      activationstatus: true
      created: 2025-09-01T19:13:33.959+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T19:23:01.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:23:00.842+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "\"This is about ensuring accountability and transparency,\" Trade Secretary\
        \ Ma. Cristina A. Roque, who is also the chairman of the Construction Industry\
        \ Authority of the Philippines (CIAP), was quoted in the statement as saying.\r"
    section6:
      primarytype: 'block'
      uuid: '368fa2c3-3d99-42fd-8c19-89992d8375c9'
      activationstatus: true
      created: 2025-09-01T19:13:33.960+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T19:23:01.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:23:00.842+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The board serves as the regulator, accrediting contractors in the Philippines\
        \ to ensure that their construction projects meet both legal and quality standards.\r"
    section7:
      primarytype: 'block'
      uuid: '80e8f79c-ba08-497e-99c4-de30a46fcf01'
      activationstatus: true
      created: 2025-09-01T19:13:33.960+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-01T19:23:01.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-01T19:23:00.843+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The DTI has formed a fact-finding team for the investigation.</p>'
