      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "China will provide 2 billion yuan ($280 million) of free aid to member\
        \ states this year and a further 10 billion yuan of loans to an SCO banking\
        \ consortium, he added.\r"
