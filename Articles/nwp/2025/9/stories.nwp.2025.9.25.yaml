      lastactivated: 2025-09-25T16:54:01.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Ako Bicol party-list
        Rep. Zaldy Co’s movement is “being tracked already” amid questions on his
        whereabouts as his name continues to be linked to the flood control scandal,
        Justice Secretary Jesus Crispin Remulla said on Thursday, Sept. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: '0e2d3f18-7f27-46d5-b123-c7bef7e81de2'
      activationstatus: true
      created: 2025-09-25T16:53:18.714+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9e1eaaef-baaa-440d-9829-784ff1548e9d'
      activationstatus: true
      created: 2025-09-25T16:53:18.714+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Co has been accused of <a href="http://www.newswatchplus.ph/news/nwp/2025/9/2/Zaldy-Co-Toby-Tiangco--13-billion-projects.html"><strong>inserting
        billions</strong></a> worth of government projects in exchange for kickbacks
        when he was the House appropriations panel chairman in the last Congress.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ea29d4f6-dc56-4a4d-bb4c-97670cdb0acb'
      activationstatus: true
      created: 2025-09-25T16:53:18.715+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/9/25/orly-guteza-cash-deliveries-co-romualdez.html">Zaldy
        Co ex-security detail names Romualdez in flood control kickbacks</a></strong></p>'
    section6:
      primarytype: 'block'
      uuid: '6a52eb06-294e-4043-b89a-f5200029b0c6'
      activationstatus: true
      created: 2025-09-25T16:53:18.716+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Remulla said an immigration lookout bulletin order has already been
        issued against Co.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b9479766-7381-4198-9d71-e0bbd4e8825d'
      activationstatus: true
      created: 2025-09-25T16:53:18.716+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a1b53ba3-6cde-4d63-b742-cc32e6955145'
      activationstatus: true
      created: 2025-09-25T16:53:18.717+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We're trying to track him and marami nang tumutulong na tao [many\
        \ people are helping us],\" the secretary said in a chance interview.\r"
    section9:
      primarytype: 'block'
      uuid: 'e14b81d9-4c6d-40e6-9f38-a1e04da29ee0'
      activationstatus: true
      created: 2025-09-25T16:53:18.717+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c1068a84-0394-459e-93b7-28485499bec1'
      activationstatus: true
      created: 2025-09-25T16:53:18.717+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Earlier this month, House spokesperson Princess Abante said <a href="http://www.newswatchplus.ph/news/nwp/2025/9/4/Zaldy-Co-US-medical-treatment-House-spokesperson.html"><strong>Co
        is in the United States</strong></a> for a medical treatment. Speaker Bojie
        Dy later <a href="http://www.newswatchplus.ph/news/nwp/2025/9/19/dy-orders-zaldy-co-to-return-to-ph.html"><strong>ordered
        Co to return</strong></a> to the country after revoking his travel authority.</p>'
    section11:
      primarytype: 'block'
      uuid: 'baf19655-a180-4b53-97e2-9a61e4aa18af'
      activationstatus: true
      created: 2025-09-25T16:53:18.718+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Asked about circulating information online that Co is in Spain,
        Remulla said they are still verifying it.</p>'
    section12:
      primarytype: 'block'
      uuid: '948aa6fa-1070-49ba-aa36-490f5221bf7b'
      activationstatus: true
      created: 2025-09-25T16:53:18.718+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'ce4e4f35-3500-4639-972f-887c14342eb8'
      activationstatus: true
      created: 2025-09-25T16:53:18.719+08:00
      createdby: 'daniza-nwp'
