      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.925+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Jimmy Kimmel Live!\" achieved the ratings milestone, even though\
        \ the show did not reach about one-quarter of American households. ABC affiliates\
        \ in several major markets did not carry the show, which aired hours after\
        \ network parent Walt Disney DIS.N lifted Kimmel's suspension.\r"
