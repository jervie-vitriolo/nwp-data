      lastmodified: 2025-09-25T18:47:02.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Orly Guteza, former security detail of Ako Bicol party-list Rep.
        Zaldy Co, said he <a href="https://www.newswatchplus.ph/news/2025/9/25/orly-guteza-cash-deliveries-co-romualdez.html"><strong>delivered
        payoffs</strong></a> packed in suitcases to Co and former House Speaker Romualdez.
        The three have denied the allegations.</p>'
    section4:
