  'START HERE----->orly-guteza-cash-deliveries-co-romualdez':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'A combination photo of Orly Guteza during the Senate blue ribbon committee
      hearing on Thursday, Sept. 25, and Leyte Rep. Martin Romualdez.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-25T13:59:09.000+08:00
    imagesource: 'dddf0b75-ac77-4212-ac97-e57213bf8031'
    primarytype: 'composition'
    uuid: '7b0e2dab-aaf0-4a1d-97d1-be18cee893f5'
    lead: 'A former security detail of Rep. Zaldy Co implicated presidential cousin
      Leyte Rep. Martin Romualdez in high-stakes flood control project payoffs through
      suitcases of cash delivered to the former House speaker’s residence.'
    activationstatus: true
    created: 2025-09-25T14:02:30.673+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-25T18:39:23.376+08:00
