    lead: 'The Armed Forces of the Philippines (AFP) has issued on Thursday a public
      warning against a social media post spreading rumors of a supposed coup plot.'
    activationstatus: true
    created: 2025-09-25T20:12:11.343+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-25T20:13:28.580+08:00
