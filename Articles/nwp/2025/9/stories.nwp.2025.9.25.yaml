      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:47:02.637+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National Bureau
        of Investigation has recommended the filing of malversation and indirect bribery
        charges against Senator Chiz Escudero, Leyte Rep. Martin Romualdez, and Makati
        Mayor Nancy Binay over links to the flood control mess based on the testimony
        of a former public works official and a former security detail, the justice
        chief said on Thursday, Sept. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e1757ec-07ec-4bf2-82c4-f84becea2a31'
      activationstatus: true
      created: 2025-09-25T18:47:02.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T18:47:02.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:47:02.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '734fe490-e2b5-433b-9d59-a5e09f9c63e7'
      activationstatus: true
      created: 2025-09-25T18:47:02.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T18:47:02.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:47:02.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Former Public Works and Highways Undersecretary Roberto Bernardo
        told the Senate blue ribbon committee that <a href="https://www.newswatchplus.ph/news/2025/9/25/dpwh-usec-bernardo-tags-chiz-escudero-nancy-binay.html"><strong>Escudero
        and Binay</strong></a> received kickbacks from flood control and other infrastructure
        projects.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c18dd338-4b9f-47e9-a126-7cf391964755'
      activationstatus: true
      created: 2025-09-25T18:47:02.624+08:00
