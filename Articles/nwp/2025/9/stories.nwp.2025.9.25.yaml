      lastmodified: 2025-09-25T14:20:20.070+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The challenge we face is constantly evolving, and different countries\
        \ are tackling it in different ways,\" Albanese said, adding the law would\
        \ give Australian teens \"three more years of being shaped by real-life experience,\
        \ not algorithms\".\r"
