      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.126+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"When the food was still warm, it was immediately put on the tray\
        \ and the tray was closed, making it spoiled, stale,\" he said.\r"
    section28:
      primarytype: 'block'
      uuid: 'a10af79a-8d41-48cb-896e-15ad6a70544a'
      activationstatus: true
      created: 2025-09-25T14:13:37.127+08:00
