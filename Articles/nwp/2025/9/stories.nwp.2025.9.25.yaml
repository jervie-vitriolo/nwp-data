    title: 'AFP blasts coup rumors as ‘outright lie’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '27fad203-17b5-4729-9854-9a43c2d7ca00'
      activationstatus: true
      created: 2025-09-25T20:12:11.387+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T20:13:28.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T20:13:28.334+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The Armed Forces of the Philippines
        (AFP) has issued on Thursday a public warning against a social media post
        spreading rumors of a supposed coup plot.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b4e90984-48b0-49e8-b93a-b42d6ae75c56'
      activationstatus: true
      created: 2025-09-25T20:12:11.387+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T20:13:28.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T20:13:28.335+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The post that circulated had claimed Defense Secretary Gilberto Teodoro,\
        \ Jr. as working with the US Central Intelligence Agency (CIA) to allegedly\
        \ lead a coup d’etat that will remove President Ferdinand Marcos, Jr. from\
        \ office.\r"
    section2:
      primarytype: 'block'
      uuid: '11a789b3-329c-414b-9ce1-edb8394d7d8c'
      activationstatus: true
      created: 2025-09-25T20:12:11.388+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T20:13:28.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T20:13:28.335+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The public is warned in the strongest terms against a vile and malicious\
        \ fabrication now circulating online, which alleges a supposed coup plot involving\
        \ the CIA, the Armed Forces of the Philippines (AFP), and the Secretary of\
        \ National Defense,” the AFP said.\r"
    section3:
      primarytype: 'block'
      uuid: 'b093ab39-ab54-4076-9af8-3f6ee2ad2ac8'
      activationstatus: true
      created: 2025-09-25T20:12:11.388+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T20:13:28.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T20:13:28.336+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“This is an outright lie,” it added.\r"
    section4:
      primarytype: 'block'
      uuid: '42776d83-a616-4670-8e85-c495154af471'
      activationstatus: true
      created: 2025-09-25T20:12:11.389+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T20:13:28.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T20:13:28.336+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The military said the coup rumors was a “deliberate attempt to poison\
        \ the minds of our people, weaken the chain of command, and sow division between\
        \ the Commander-in-Chief and the Armed Forces.”\r"
    section5:
      primarytype: 'block'
      uuid: '823c351e-ece6-404d-9524-6fd2d6ae9a40'
      activationstatus: true
      created: 2025-09-25T20:12:11.389+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T20:13:28.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T20:13:28.337+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "It reiterated that soldiers remain loyal to the Constitution and follow\
        \ the chain of command.\r"
    section6:
      primarytype: 'block'
      uuid: '4a15709a-baa0-4f6a-97c6-bf7fcbb6ca54'
      activationstatus: true
      created: 2025-09-25T20:12:11.390+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T20:13:28.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T20:13:28.337+08:00
