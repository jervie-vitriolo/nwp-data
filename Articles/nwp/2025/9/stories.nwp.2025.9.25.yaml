  'START HERE----->discaya-ghost-flood-control-project-davao-occidental':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'This composite photo shows contractor-couple Curlee and Sarah Discaya
      and their company's incomplete flood-control structure in Davao Occidental.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-25T18:07:28.000+08:00
    imagesource: '6be9bc83-5f22-4b2e-aaf5-69ebf5111166'
    primarytype: 'composition'
    uuid: '6645b4b6-3367-40d6-8c5d-98e0e96ebcbf'
    lead: 'A government contractor called out for multimillion-peso so-called ghost
      flood control projects in Luzon was found out as well with an incomplete yet
      fully paid structure in Mindanao – this time awarded during the Duterte administration. '
    activationstatus: true
    created: 2025-09-25T18:10:46.478+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-25T18:10:46.841+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-25T18:10:46.537+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Another Discaya 'ghost' flood control structure in Davao Occidental'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '930f6b31-c6ce-48c0-b5b4-367a98674cfd'
      activationstatus: true
      created: 2025-09-25T18:10:46.511+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A government contractor
        called out for multimillion-peso so-called ghost flood control projects in
        Luzon was found out as well with an incomplete yet fully paid structure in
        Mindanao – this time awarded during the Duterte administration.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fe789fca-d1b6-4f6b-bc73-84fca36eb6ef'
      activationstatus: true
      created: 2025-09-25T18:10:46.511+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.511+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Thursday, Sept. 25, the Independent Commission for Infrastructure
        (ICI) and the Public Works Department discovered a P96.5-million retaining
        wall in Jose Abad Santos, Davao Occidental that was marked as completed in
        October 2022 and fully paid in early 2023, but remains unfinished. '
    section2:
      primarytype: 'block'
      uuid: '1035dd05-9037-48ec-9496-3cd5e575f49f'
      activationstatus: true
      created: 2025-09-25T18:10:46.512+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Public Works Secretary Vince Dizon said residents told him construction
        only began three weeks ago. '
    section3:
      primarytype: 'block'
      uuid: 'b0629fb6-dfee-4ed3-a519-922c540c9f38'
      activationstatus: true
      created: 2025-09-25T18:10:46.512+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He said the project was awarded during the previous administration
        in 2021 to the Discaya-owned St. Timothy Construction Corporation, one of
        <strong><a href="https://www.newswatchplus.ph/news/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html">15
        contractors</a></strong> named by President Ferdinand Marcos Jr. that cornered
        the most number of projects in the last three years.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e6188195-98d9-49d8-a091-29654d5b7887'
      activationstatus: true
      created: 2025-09-25T18:10:46.513+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.513+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nagsimula na sila magbayad at nag-fully pay sila January 2023. Sinabi
        niya, aminado siya na hindi pa tapos, partially completed lang daw. Pero ang
        pangako raw sa kanya ng contractor, bayaran mo na ako ng buo, huwag ka mag-alala,
        tatapusin ko,” said Dizon in recounting his conversation with the district
        engineer.'
    section5:
      primarytype: 'block'
      uuid: 'c5210d71-1037-46a1-881a-a63689cf40e6'
      activationstatus: true
      created: 2025-09-25T18:10:46.513+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.513+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: They already began paying and they fully paid in January
        2023. He said — he admitted that it’s not yet finished, it's only partially
        completed. But according to him, the contractor promised, 'Just pay me in
        full now, don’t worry, I’ll finish it.’]'
    section6:
      primarytype: 'block'
      uuid: '314ce9a0-ae6f-4bf2-8629-24ecc130cbb8'
      activationstatus: true
      created: 2025-09-25T18:10:46.514+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'St. Timothy was also responsible for flood control projects earlier
        flagged by the DPWH in Bulacan and Oriental Mindoro.'
    section7:
      primarytype: 'block'
      uuid: '9bd613b2-46a2-4dfe-9de8-256d5b6864e0'
      activationstatus: true
      created: 2025-09-25T18:10:46.514+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The company’s beneficial owner, Sarah Discaya, is among the government
        contractors facing <strong><a href="https://www.newswatchplus.ph/news/2025/9/11/DPWH-criminal-complaints-20-officials-4-contractors-flood-control-mess.html">criminal
        complaints</a></strong> over anomalous infrastructure deals. The Anti-Money
        Laundering Council has also ordered a freeze on her bank accounts, including
        the assets of her contractor-husband, Curlee.</p>'
    section8:
      primarytype: 'block'
      uuid: 'be5e2013-f824-400c-a370-f9b4b24f7a9a'
      activationstatus: true
      created: 2025-09-25T18:10:46.515+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the government will file new criminal cases against the
        Discayas’ company for the unfinished Davao Occidental project.'
    section9:
      primarytype: 'block'
      uuid: '3c5d4a9b-912a-4e3b-b103-8251167c52ee'
      activationstatus: true
      created: 2025-09-25T18:10:46.515+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Purge of questionable officials</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'de550ba9-537b-4728-aea5-e1883ff78ac4'
      activationstatus: true
      created: 2025-09-25T18:10:46.516+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.516+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Dizon warned district engineers, regional directors, and
        other public works officials involved in similar deals.'
    section11:
      primarytype: 'block'
      uuid: 'c3ce27da-20f7-4dbf-9ce0-fc8ef8ed2f44'
      activationstatus: true
      created: 2025-09-25T18:10:46.516+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.516+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang sinasabi ko sa inyo wala akong pakialam kahit maubos lahat ng
        DE (district engineer) sa Pilipinas. Kahit maubos lahat ng RD (regional director)
        sa Pilipinas…kung kailangan na maubos kayong lahat, uubusin namin kayo,” said
        Dizon, urging agency personnel to come clean.'
    section12:
      primarytype: 'block'
      uuid: '04f18e59-f98a-435d-8f4d-51f28466a960'
      activationstatus: true
      created: 2025-09-25T18:10:46.517+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.517+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: What I’m telling you is, I don’t care even if all the
        DEs (district engineers) in the Philippines are removed. Even if all the RDs
        (regional directors) in the Philippines are taken out, if it’s necessary to
        remove all of you, so be it.]'
    section13:
      primarytype: 'block'
      uuid: '67343cab-d0f5-4603-ba62-c9d17e1bc60a'
      activationstatus: true
      created: 2025-09-25T18:10:46.517+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.517+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He added that he will issue show cause and suspension orders against
        everyone involved in the questionable structure in Davao Occidental – from
        district engineers down to those who authorized and signed off on payments
        to the contractor.'
    section14:
      primarytype: 'block'
      uuid: '63d0cc8e-1ca7-461d-ad6b-b8000d5e4704'
      activationstatus: true
      created: 2025-09-25T18:10:46.518+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.518+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, ICI special adviser and Baguio city Mayor Benjamin
        Magalong, who joined the inspection, said the commission is studying to file
        cases against the officials involved.'
    section15:
      primarytype: 'block'
      uuid: 'db9501f6-ebf6-4431-8620-b8ed2ae05758'
      activationstatus: true
      created: 2025-09-25T18:10:46.519+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.519+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said possible complaints include graft and corruption, malversation
        of public funds, and violation to the government procurement law.'
    section16:
      primarytype: 'block'
      uuid: '6df2e44f-954b-425b-b621-8e8505ec6abd'
      activationstatus: true
      created: 2025-09-25T18:10:46.519+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.519+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“So tuloy tuloy ang imbestigasyon by Monday and Tuesday pwede na kaming
        magfile ng kaso dito sa contractor and sa personnel ng DPWH. Lahat ng dinaanan
        ng papel lahat ng dinaanan personality sa DPWH na dapat may kinalaman sa approval
        ng payment, pati COA (Commission on Audit) siguro iimbestigahan namin,” Magalong
        said.'
    section17:
      primarytype: 'block'
      uuid: '90d816da-72dc-438b-a442-1f1a164f47f8'
      activationstatus: true
      created: 2025-09-25T18:10:46.520+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-25T18:10:46.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:10:46.520+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: So the investigation will continue, and by Monday
        or Tuesday, we can already file a case against the contractor and the personnel
        from DPWH. Everyone who handled the documents, every person in the DPWH involved
        in the approval of the payment; even the Commission on Audit, we might investigate
        as well.]</p>'
  'START HERE----->escudero-binay-romualdez-criminal-charges-recommended':
