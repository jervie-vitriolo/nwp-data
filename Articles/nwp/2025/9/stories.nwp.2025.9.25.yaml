    title: 'Wider corruption concerns sink peso to P58 vs. dollar'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c9d93f91-08f0-42fd-8c1c-5fe5115e58c2'
      activationstatus: true
      created: 2025-09-25T19:40:39.030+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.669+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The peso sank to the P58-per-dollar
        level on Thursday, Sept. 25, its worst performance in nearly two months, suggesting
        market jitters over fund misuse in public works.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e03c7b12-c21b-4b78-8aa6-44cdbbe21724'
      activationstatus: true
      created: 2025-09-25T19:40:39.030+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.669+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The local currency weakened to as low as P58.17 against the greenback
        in midday trade, just as <a href="https://www.newswatchplus.ph/news/2025/9/25/escudero-binay-romualdez-criminal-charges-recommended.html">witnesses
        tagged more high-profile politicians in the corruption scandal in a Senate
        probe</a>.</p>'
    section2:
      primarytype: 'block'
      uuid: '6a3e893c-ab1c-4c37-8b39-36d5a093d870'
      activationstatus: true
      created: 2025-09-25T19:40:39.031+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.670+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The exchange rate closed at a firmer P58.10 per dollar, but weaker\
        \ by nearly 1 percent, its biggest single-day loss since Aug. 1.\r"
    section3:
      primarytype: 'block'
      uuid: 'df87574b-0305-49c9-a6d0-d1a710b430a4'
      activationstatus: true
      created: 2025-09-25T19:40:39.031+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.670+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The country’s corruption issues continued to dampen sentiment,” a\
        \ trader said.\r"
    section4:
      primarytype: 'block'
      uuid: 'acac7a5e-e182-4ea5-ad7d-08af3b6cccfd'
      activationstatus: true
      created: 2025-09-25T19:40:39.032+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.671+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Thursday marked the third straight day of losses for the local currency.
        BDO’s research unit noted that investors fear corruption could be worse than
        earlier thought.</p>'
    section5:
      primarytype: 'block'
      uuid: '07ef59a9-464d-4ed8-a1b1-0c55c87e5aeb'
      activationstatus: true
      created: 2025-09-25T19:40:39.032+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.671+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Sentiment was also weighed down by renewed trade tensions and fresh\
        \ developments in the Philippine Senate’s corruption probe, where allegations\
        \ suggested graft extended beyond flood control projects,” BDO said in its\
        \ research note to investors.\r"
    section6:
      primarytype: 'block'
      uuid: '29eb17d6-02e5-4e69-9edf-e9efec7fc6b8'
      activationstatus: true
      created: 2025-09-25T19:40:39.032+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.672+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The US dollar was steady on Thursday as traders weighed the prospect\
        \ of a measured Fed easing cycle following a cautious tone from policymakers\
        \ while awaiting economic data that may outline the impact of tariffs and\
        \ the outlook for rates.\r"
    section7:
      primarytype: 'block'
      uuid: '2095aff6-9d60-4066-9776-a54f392a68c2'
      activationstatus: true
      created: 2025-09-25T19:40:39.033+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.672+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b3643583-d905-48bb-9d21-63e2aefc9a23'
      activationstatus: true
      created: 2025-09-25T19:40:39.033+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.672+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Traders have priced in 43 basis points of rate cuts in the remaining\
        \ two meetings this year although comments from officials including Federal\
        \ Reserve Chair Jerome Powell indicate that a lot will depend on the upcoming\
        \ economic data. \r"
    section9:
      primarytype: 'block'
      uuid: 'df2eb665-328d-438c-a851-c8d0cf17896a'
      activationstatus: true
      created: 2025-09-25T19:40:39.034+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.673+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The lack of clarity and consensus on future easing has meant traders\
        \ are no longer fully pricing in a cut next month. The dollar has edged higher\
        \ since the Fed lowered interest rates last week, as expected.\r"
    section10:
      primarytype: 'block'
      uuid: '9545c2c6-f60c-4bf2-a97e-c4b185fcf294'
      activationstatus: true
      created: 2025-09-25T19:40:39.034+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.673+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The dollar index, which measures the US currency against six other\
        \ units, eased a touch to 97.744, but hovered near its highest level since\
        \ Sept. 11 it touched overnight.\r"
    section11:
      primarytype: 'block'
      uuid: '19a07a61-237c-4a9a-b1df-6532b5ca47a9'
      activationstatus: true
      created: 2025-09-25T19:40:39.035+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.674+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: " \r"
    section12:
      primarytype: 'block'
      uuid: '698eec60-3806-4958-8870-9d7bddc40e78'
      activationstatus: true
      created: 2025-09-25T19:40:39.035+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-25T19:45:17.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T19:45:17.674+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus business news anchor Lois Calderon contributed to
        this story. – with Reuters</p>'
