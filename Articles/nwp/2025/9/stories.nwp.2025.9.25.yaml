      lastmodified: 2025-09-25T14:58:53.922+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Washington&nbsp;-</strong>&nbsp;Millions of people tuned
        in to "Jimmy Kimmel Live!" on Tuesday to watch the host's return to late-night
        television after a nearly week-long suspension, propelling the show to a 10-year
        ratings high among adult viewers, ABC said.</p>'
    section4:
      primarytype: 'block'
      uuid: '52d532a4-3a76-47db-9801-faa0c0a7356e'
      activationstatus: true
      created: 2025-09-25T14:58:53.923+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.923+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '4c9f97c8-3c58-47b2-9a27-b3c854eff232'
      activationstatus: true
      created: 2025-09-25T14:58:53.923+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.923+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The network said 6.26 million viewers watched Kimmel as he used sincerity\
        \ and humor to thank his supporters while addressing remarks he made on September\
        \ 15 about the man accused of assassinating conservative activist Charlie\
        \ Kirk.\r"
    section6:
      primarytype: 'block'
      uuid: '4b3c605f-f581-4403-a528-c186ebb68134'
      activationstatus: true
      created: 2025-09-25T14:58:53.924+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.924+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'e16a62ae-d88d-4b7e-9d07-6604966092e0'
      activationstatus: true
      created: 2025-09-25T14:58:53.924+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.924+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was the highest-rated regularly scheduled episode of the late-night\
        \ show, which typically attracts an average of 1.42 million nightly viewers,\
        \ ABC said.\r"
