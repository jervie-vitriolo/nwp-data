      text: "Hosaka is expected to determine the ICI’s organizational structure,\
        \ staffing pattern, and corresponding qualification standards for all positions\
        \ under the ICI. All of these will be submitted for review and approval of\
        \ Marcos and the Department of Budget and Management.\r"
