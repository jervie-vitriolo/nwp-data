      lastactivated: 2025-09-25T14:58:54.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.933+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'c9fdd5a8-8c8e-4340-8416-a37ace200952'
      activationstatus: true
      created: 2025-09-25T14:58:53.933+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.933+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"To reactivate your Disney+ and Hulu account, open the Disney+ app\
        \ on your smart TV or TV-connected device,\" he read.\r"
    section26:
      primarytype: 'block'
      uuid: '38f614c4-7afe-4d42-832f-dba538957025'
      activationstatus: true
      created: 2025-09-25T14:58:53.934+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.934+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'ba0950cf-edcf-4f8e-9466-3a4dd03ccb2e'
      activationstatus: true
      created: 2025-09-25T14:58:53.935+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.935+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kimmel defended political satire against \"bullying\" from Trump and\
        \ officials in his administration. Kimmel's voice choked with emotion, moments\
        \ after he took the stage to a standing ovation, and he said: \"It was never\
        \ my intention to make light of the murder of a young man. I don't think there's\
        \ anything funny about it.\"\r"
    section28:
      primarytype: 'block'
      uuid: '8d54f254-f10b-41c9-8f67-66ebb89aa332'
      activationstatus: true
      created: 2025-09-25T14:58:53.935+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.935+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'dbe821bc-22e6-44e7-aa98-3560a98adb97'
      activationstatus: true
      created: 2025-09-25T14:58:53.936+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.936+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last week, Kimmel said Trump's supporters were eager to characterize\
        \ Kirk's assassin \"as anything other than one of them\" and accused them\
        \ of trying to \"score political points\" from Kirk's killing.\r"
    section30:
      primarytype: 'block'
      uuid: '98265dba-877d-49ae-9276-a3c26f8a479e'
      activationstatus: true
      created: 2025-09-25T14:58:53.936+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.936+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'dfefcd0a-0615-4c5b-9607-8ded5b64596e'
      activationstatus: true
      created: 2025-09-25T14:58:53.937+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.937+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Before Tuesday's broadcast, Trump said on his Truth Social online platform\
        \ that he \"can't believe\" ABC gave Kimmel back his show, and hinted at further\
        \ action against the network.\r"
    section32:
      primarytype: 'block'
      uuid: '9f2b0f14-6763-4cf3-8b7d-062fa19b9bfa'
      activationstatus: true
      created: 2025-09-25T14:58:53.938+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.938+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'dfb3814b-840b-41db-98a2-11a4f1a4a099'
      activationstatus: true
      created: 2025-09-25T14:58:53.939+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.939+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump's post called Kimmel \"yet another arm\" of the Democratic National\
        \ Committee, and characterized the comedian's jokes about the Republican administration\
        \ as \"a major illegal Campaign Contribution. I think we're going to test\
        \ ABC out on this.\" Previously, Trump had said Kimmel was fired for \"bad\
        \ ratings.\"\r"
    section34:
      primarytype: 'block'
      uuid: '75ad5748-7834-48e4-834e-830167e22439'
      activationstatus: true
      created: 2025-09-25T14:58:53.939+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.939+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '5dff35e7-3511-42db-b61b-6d597249491f'
      activationstatus: true
      created: 2025-09-25T14:58:53.940+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.940+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The late-night format has been struggling for years, as more viewers\
        \ have abandoned cable television and migrated to streaming. Younger viewers,\
        \ in particular, are more apt to find amusement on YouTube or TikTok, leaving\
        \ smaller audiences and declining ad revenues for traditional TV.\r"
    section36:
      primarytype: 'block'
      uuid: '93be9fcf-80a8-4ec6-90ad-cc01b53e6b05'
      activationstatus: true
      created: 2025-09-25T14:58:53.941+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.941+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '519f02b0-d97d-48cf-bd72-ffc5c99ed34e'
      activationstatus: true
      created: 2025-09-25T14:58:53.941+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.941+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Nexstar opts out of Kimmel</strong>&nbsp;&nbsp;</h2>'
    section38:
      primarytype: 'block'
      uuid: 'f4aaa3b3-5310-4c4c-a479-c3b1d5bbe0f2'
      activationstatus: true
      created: 2025-09-25T14:58:53.942+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.942+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'b228a576-ae9c-4339-b652-f76bd683b88f'
      activationstatus: true
      created: 2025-09-25T14:58:53.943+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.943+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nexstar Media Group NXST.O and Sinclair SBGI.O both opted on Tuesday\
        \ to keep \"Jimmy Kimmel Live\" off their combined 70 owned and operated ABC\
        \ stations, which account for about 23% of U.S. households. That meant the\
        \ show was not seen over the air in places like Seattle; Salt Lake City, Utah;\
        \ Nashville and New Orleans, among other markets. It also did not air in Washington,\
        \ D.C.\r"
    section40:
      primarytype: 'block'
      uuid: '7127a5af-e7c4-4fd2-84c2-a2ecf6f3e63a'
      activationstatus: true
      created: 2025-09-25T14:58:53.944+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.944+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '84802d83-96f5-4ad8-a4d0-3099f307ec53'
      activationstatus: true
      created: 2025-09-25T14:58:53.944+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.944+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nexstar said Wednesday that it is evaluating the status of the show,\
        \ which it will continue to pre-empt on its ABC-affiliated local television\
        \ stations.\r"
    section42:
      primarytype: 'block'
      uuid: '578ae494-d540-457b-a9c7-1e0230c5521f'
      activationstatus: true
      created: 2025-09-25T14:58:53.945+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.945+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '08726548-2a7d-4d4e-b18d-50502f950f1a'
      activationstatus: true
      created: 2025-09-25T14:58:53.946+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.946+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We are engaged in productive discussions with executives at The Walt\
        \ Disney Company, with a focus on ensuring the program reflects and respects\
        \ the diverse interests of the communities we serve,” the company said in\
        \ a statement.\r"
    section44:
      primarytype: 'block'
      uuid: 'fa937c0b-5aad-4cbb-aebd-e3c3030d6e3d'
      activationstatus: true
      created: 2025-09-25T14:58:53.947+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.947+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '1bd02f7b-bd79-4c02-b9eb-91e793ca3ec2'
      activationstatus: true
      created: 2025-09-25T14:58:53.948+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.948+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Still, Disney offers Kimmel's show for viewing on a number of streaming\
        \ apps, which are accessible all over the country.\r"
    section46:
      primarytype: 'block'
      uuid: 'a3d2c131-6716-4050-80d9-1e2a4f1663a6'
      activationstatus: true
      created: 2025-09-25T14:58:53.948+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.948+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '104c9ead-53a7-4fbb-8a67-188673c8ca26'
      activationstatus: true
      created: 2025-09-25T14:58:53.949+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.949+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Following Kimmel's remarks last week, U.S. Federal Communications Commission\
        \ Chairman Brendan Carr threatened an investigation of ABC and its affiliates.\
        \ He urged television stations to drop Kimmel's show or face possible fines\
        \ and revocation of their broadcast licenses.\r"
    section48:
      primarytype: 'block'
      uuid: 'e5a307be-af11-48c9-93d1-cc7367449f14'
      activationstatus: true
      created: 2025-09-25T14:58:53.950+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '5efe898f-2dcf-4dd4-9c09-e896c735df47'
      activationstatus: true
      created: 2025-09-25T14:58:53.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We can do this the easy way or the hard way,\" Carr said on September\
        \ 17, which brought calls for his resignation from Democrats and sharp criticism\
        \ from Republicans including Senator Ted Cruz.\r"
    section50:
      primarytype: 'block'
      uuid: '28276ed8-e2a1-411f-adff-735f3e5c4bf7'
      activationstatus: true
      created: 2025-09-25T14:58:53.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: 'aaa7151f-df2c-449d-8b0f-3d80f7951a75'
      activationstatus: true
      created: 2025-09-25T14:58:53.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On Wednesday, U.S. Senate Majority Leader John Thune told CNN that\
        \ programmers should make decisions and the government should not coerce broadcasters,\
        \ but stopped short of saying either Carr or Trump made mistakes. \"This isn’\
        t an area that I think the FCC ought to be wandering into,\" Thune said.\r"
    section52:
      primarytype: 'block'
      uuid: 'e292565c-ae6e-4b4e-b3c7-6512f4b22723'
      activationstatus: true
      created: 2025-09-25T14:58:53.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '6d56983f-00b3-43f0-8c0c-dc397593e5fd'
      activationstatus: true
      created: 2025-09-25T14:58:53.954+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.954+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In his monologue, Kimmel thanked Cruz and other conservatives who did\
        \ not support his views but supported his right to express them.\r"
    section54:
      primarytype: 'block'
      uuid: '47cb46cd-4a30-495f-9022-56967f32538d'
      activationstatus: true
      created: 2025-09-25T14:58:53.955+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.955+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '7aa73068-6201-4ff1-9504-4e2e98901376'
      activationstatus: true
      created: 2025-09-25T14:58:53.956+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.956+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I don't think I've ever said this before, but Ted Cruz is right,\"\
        \ Kimmel said to a chorus of laughter.\r"
