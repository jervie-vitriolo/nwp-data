      text: "“The Executive Director shall have the rank, emoluments, and privileges\
        \ of an Undersecretary,” read the EO. “The Executive Director… shall execute\
        \ and administer the policies of the ICI and manage the day-to-day operations\
        \ thereof.” \r"
