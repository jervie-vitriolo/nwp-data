      lastactivated: 2025-09-25T16:54:01.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.406+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '76a73537-da8a-42c0-83d5-742756f94a43'
      activationstatus: true
      created: 2025-09-25T16:53:18.721+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.406+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Co is the co-founder of construction firm Sunwest. He has divested
        from the company in 2019. The congressman is also linked to Misibis Aviation
        and Development and Hi-Tone Construction Development.</p>'
    section18:
      primarytype: 'block'
      uuid: '2a3b785f-ef69-4537-beab-72601e93d611'
      activationstatus: true
      created: 2025-09-25T16:53:18.721+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.407+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'ca88a92f-5a34-461c-9ae1-eb6870c7b956'
      activationstatus: true
      created: 2025-09-25T16:53:18.722+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.407+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Sunwest and Hi-Tone are among the <a href="https://www.newswatchplus.ph/news/nwp/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html"><strong>top
        flood control project contractors</strong></a> nationwide.</p>'
    section20:
      primarytype: 'block'
      uuid: '7ef65b01-ca98-4a96-8297-9b536ad6d2e2'
      activationstatus: true
      created: 2025-09-25T16:53:18.722+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.408+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Public Works and Highways Secretary Vince Dizon flagged Co’s <a
        href="https://www.newswatchplus.ph/news/2025/9/24/dpwh-amlc-zaldy-co-air-assets-vehicles-of-others.html"><strong>air
        assets</strong></a> worth P4.7 billion.</p>'
    section21:
      primarytype: 'block'
      uuid: '165c6cea-6ac6-4462-96e7-27b2b07df6dd'
      activationstatus: true
      created: 2025-09-25T16:53:18.723+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.408+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Independent Commission for Infrastructure and the Senate blue
        ribbon committee have been conducting investigations in the flood control
        scandal, in which <a data-cke-saved-href="http://www.newswatchplus.ph/news/nwp/2025/9/9/ex-dpwh-official-links-estrada-villanueva-bulacan-flood-control.html"
        href="http://www.newswatchplus.ph/news/nwp/2025/9/9/ex-dpwh-official-links-estrada-villanueva-bulacan-flood-control.html"><strong>several
        lawmakers</strong></a> were tagged.</p>'
    section22:
      primarytype: 'block'
      uuid: 'df475ac8-d2f7-4c76-968b-213391f884dd'
      activationstatus: true
      created: 2025-09-25T16:53:18.723+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.409+08:00
      lastmodifiedby: 'daniza-nwp'
