        members hit Discaya accusation on flood control mess, to file charges</a></strong></p>'
  'START HERE----->5-Reasons-Filipino-Fans-Shouldn-t-Miss-the-Return-of-Avatar--The-Way-of-Water':
    author: 'MIchi Ancheta '
    categories: '877ad2d4-e6bd-4452-a5d8-8b30546e1e2e'
    created: 2025-09-25T17:43:00.000+08:00
    imagesource: '4cd73dc7-cf8f-428d-a89b-7ffb8ba5c1a3'
    primarytype: 'composition'
    uuid: '97537bd6-85cd-4068-9379-e51255d1d640'
    lead: 'James Cameron’s Oscar-winning blockbuster is making waves again ( literally). '
    activationstatus: true
    created: 2025-09-25T17:56:55.290+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-09-25T18:11:31.605+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-25T18:11:31.220+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Reasons Filipino Fans Shouldn’t Miss the Return of Avatar: The Way
      of Water'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '53a584aa-3789-41ff-9f7a-58c650d7724a'
      activationstatus: true
      created: 2025-09-25T17:56:55.391+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-25T18:11:31.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:11:31.210+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>From October 1 to 7, James Cameron’s Oscar-winning Avatar: The Way
        of Water is making its big-screen comeback in 3D, exclusively in Philippine
        cinemas. Whether you’ve seen it before or are diving into Pandora for the
        first time, here’s what makes this limited run worth experiencing:</p>'
    section1:
      primarytype: 'block'
      uuid: 'c621007e-db30-4df5-8f85-2e9de086f799'
      activationstatus: true
      created: 2025-09-25T17:56:55.391+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-25T18:11:31.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:11:31.211+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. The Big Screen Spectacle</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '156adcc4-a715-4573-8bc0-07f634331932'
      activationstatus: true
      created: 2025-09-25T17:56:55.392+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-25T18:11:31.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:11:31.211+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'This isn’t a film made for small screens. Its sweeping shots of Pandora’s
        oceans and skies are best appreciated in the cinema where every detail feels
        larger than life.'
    section3:
      primarytype: 'block'
      uuid: 'b38811c2-2948-4d37-9ebf-065830b2a459'
      activationstatus: true
      created: 2025-09-25T17:56:55.392+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-25T18:11:31.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:11:31.212+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. 3D the Way It Should Be</strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'e8d4f8e3-4eb8-4750-b8a5-46aae0360161'
      activationstatus: true
      created: 2025-09-25T17:56:55.393+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-25T18:11:31.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:11:31.212+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Few movies master 3D the way Cameron does. This re-release offers an
        immersive visual journey where every frame pulls you deeper into the world
        of Pandora.'
    section5:
      primarytype: 'block'
      uuid: '4b548be2-8de7-4c90-bacd-2c307393c96c'
      activationstatus: true
      created: 2025-09-25T17:56:55.393+08:00
      createdby: 'michia-nwp'
