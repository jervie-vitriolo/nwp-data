      type: 'text'
      text: "Hosaka was the Supreme Court spokesperson under retired Chief Justice\
        \ and currently Executive Secretary Lucas Bersamin, retired Chief Justice\
        \ Diosdado Peralta, and current Chief Justice Alexander Gesmundo.\r"
    section13:
