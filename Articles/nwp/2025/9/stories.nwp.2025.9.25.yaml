  'START HERE----->dpwh-usec-bernardo-tags-chiz-escudero-nancy-binay':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senator Francis “Chiz” Escudero (left) and former senator now Makati
      Mayor Nancy Binay (right)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-25T12:52:48.000+08:00
    imagesource: '8f9c46b6-55de-47c1-9ca0-0f8b278253d6'
    primarytype: 'composition'
    uuid: '2ef99155-b273-46c1-93e4-c76a149cdb13'
    lead: 'A former undersecretary of the Department of Public Works and Highways
      (DPWH) has implicated Senator Chiz Escudero and former senator now Makati Mayor
      Nancy Binay in supposed flood control project kickbacks — adding their names
      to a growing list of lawmakers accused of pocketing public funds.'
    activationstatus: true
    created: 2025-09-25T12:58:51.127+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-09-25T13:08:09.428+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-25T13:08:08.898+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ex-DPWH official tags Escudero, Binay in alleged flood control kickbacks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4f000f58-866f-4513-87a3-1b565e4cbc5f'
      activationstatus: true
      created: 2025-09-25T12:58:51.265+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.880+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - A former undersecretary
        of the Department of Public Works and Highways (DPWH) has implicated Senator
        Francis “Chiz” Escudero and former senator now Makati Mayor Nancy Binay in
        supposed flood control project kickbacks — adding their names to a growing
        list of lawmakers accused of pocketing public funds.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c9cb1bdf-9866-4c29-a971-ca2249a5e16a'
      activationstatus: true
      created: 2025-09-25T12:58:51.265+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.881+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Roberto Bernardo, who resigned as DPWH undersecretary amid the corruption\
        \ scandal, made the revelations at the Senate blue ribbon committee hearing\
        \ on anomalous flood control projects on Thursday, Sept. 25.\r"
    section2:
      primarytype: 'block'
      uuid: '1db0a862-61ef-4477-8d77-836fd553f26e'
      activationstatus: true
      created: 2025-09-25T12:58:51.265+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.881+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a sworn affidavit read during the hearing, Bernardo said he personally\
        \ delivered ₱160 million to Maynard Ngu — a close friend and campaign contributor\
        \ of Escudero — stating the money was intended for the senator.\r"
    section3:
      primarytype: 'block'
      uuid: '2a21cf94-ce61-4fda-8a0e-861f842c02c7'
      activationstatus: true
      created: 2025-09-25T12:58:51.266+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.882+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Bernardo recounted that Ngu, who was also a personal friend, had requested\
        \ a list of government infrastructure projects. Bernardo said he submitted\
        \ flood control and infrastructure projects in Valenzuela and Marinduque,\
        \ which were later allocated funds in the General Appropriations Act.\r"
    section4:
      primarytype: 'block'
      uuid: 'b2af2f55-2ce5-4a4b-bd8f-47035795e8c2'
      activationstatus: true
      created: 2025-09-25T12:58:51.266+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.882+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“When I gave him the list and in relation to the commitment, I asked\
        \ him: ‘Boss, paano to?’ Maynard replied: ‘Bahala ka na.’ I asked: ‘Boss,\
        \ okay na ba ang 20%’? Maynard said: “Okay,’” Bernardo recalled. \r"
    section5:
      primarytype: 'block'
      uuid: '9de749d3-9135-4193-ab65-79dd31278447'
      activationstatus: true
      created: 2025-09-25T12:58:51.267+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.883+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Deliveries of cash were personally made by me to Maynard Ngu at his\
        \ office in Manila,” he added. \r"
    section6:
      primarytype: 'block'
      uuid: '7d1dfdfa-ee2c-465b-a2a8-a8a8f5bc69e9'
      activationstatus: true
      created: 2025-09-25T12:58:51.267+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.884+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Escudero, who was ousted as Senate president after revelations that\
        \ he received campaign donations from a government contractor, strongly denied\
        \ the allegations. He dismissed them as a diversion tactic to shift focus\
        \ away from Ako Bicol Rep. Zaldy Co, then House appropriations committee chair,\
        \ and former House Speaker Martin Romualdez.\r"
    section7:
      primarytype: 'block'
      uuid: 'ce03107e-4222-48d7-a6d4-bc4dc11c8a11'
      activationstatus: true
      created: 2025-09-25T12:58:51.267+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.884+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Puro talaga senador ang tinuturo?! Nasaan si Zaldy Co? Nasaan na si\
        \ Rep. Martin Romualdez sa lahat ng ito,” he said in a statement sent to the\
        \ media.\r"
    section8:
      primarytype: 'block'
      uuid: 'd2418b6f-1fc6-4f62-ac65-ad7bafa7af1e'
      activationstatus: true
      created: 2025-09-25T12:58:51.268+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.885+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: The senator always takes the blame?! Where is Zaldy Co?\
        \ Where is Rep. Martin Romualdez in all these?]\r"
    section9:
      primarytype: 'block'
      uuid: '4b219a0a-e3f9-4f0a-8aab-512063508199'
      activationstatus: true
      created: 2025-09-25T12:58:51.268+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.885+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Maging ganun pa man, haharapin at lalabanan ko ito at maghahain ng\
        \ karampatang demanda laban kay Usec. Bernardo sa mga binitiwan nyang walang\
        \ saysay at basehan na paratang,” he added.\r"
    section10:
      primarytype: 'block'
      uuid: '5b08345e-e558-4089-be36-42090e967fb3'
      activationstatus: true
      created: 2025-09-25T12:58:51.269+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.886+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Nonetheless, I will face and counter this, and file an\
        \ appropriate complaint against Usec. Bernardo for his senseless and baseless\
        \ accusation.]\r"
    section11:
      primarytype: 'block'
      uuid: '9012a389-8868-4e82-b0da-737c2cd963ad'
      activationstatus: true
      created: 2025-09-25T12:58:51.269+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.886+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>₱37M allegedly delivered to Binay</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '5c2f149a-1895-4ccf-9964-c42c5ef2d21a'
      activationstatus: true
      created: 2025-09-25T12:58:51.270+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.887+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Meanwhile, Bernardo also testified that he delivered ₱37 million to\
        \ then-Senator Binay at a residence in Quezon City - supposedly representing\
        \ 15% of the value of three flood control projects in Bulacan under the current\
        \ national budget.\r"
    section13:
      primarytype: 'block'
      uuid: '0dbcb17a-77ca-45d3-9d0f-f95ebe89c41d'
      activationstatus: true
      created: 2025-09-25T12:58:51.270+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.888+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sometime in the year 2024, Carleen Villa, a staff and trusted confidante\
        \ of Senator Binay, called me and asked for a commitment which was set at\
        \ 15% of the total amount of the projects,” Bernardo recalled.\r"
    section14:
      primarytype: 'block'
      uuid: 'a56735bc-346d-41e3-b468-c7c35071c93f'
      activationstatus: true
      created: 2025-09-25T12:58:51.271+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.888+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said he relayed the request to then DPWH-Bulacan first district\
        \ engineer Henry Alcantara, who allegedly collected the money and turned it\
        \ over to him for delivery.\r"
    section15:
      primarytype: 'block'
      uuid: '745e752e-b95f-4d69-b204-fa9786270414'
      activationstatus: true
      created: 2025-09-25T12:58:51.271+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.889+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Binay, now mayor of Makati, expressed shock and dismay at the allegations,\
        \ which she categorically denied.\r"
    section16:
      primarytype: 'block'
      uuid: '812f94de-2ad3-43e6-80fa-b550707bb929'
      activationstatus: true
      created: 2025-09-25T12:58:51.272+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.889+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Walang katotohanan ang mga bintang sa akin,” she said.\r"
    section17:
      primarytype: 'block'
      uuid: 'a3d52676-d7af-4b0f-ad4b-f18bc864cb40'
      activationstatus: true
      created: 2025-09-25T12:58:51.272+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.890+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: The accusations are false.]\r"
    section18:
      primarytype: 'block'
      uuid: 'b3b6b72a-5e78-41e1-9966-c0448fcab38f'
      activationstatus: true
      created: 2025-09-25T12:58:51.273+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.890+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Nakakagulat na nagagamit tayo para ipanglihis sa mga tunay na kailangan\
        \ panagutin sa issue na ito,” she added, echoing Escudero’s sentiment.\r"
    section19:
      primarytype: 'block'
      uuid: '0391244c-82bd-41bb-b6d7-8a77b78fa2bc'
      activationstatus: true
      created: 2025-09-25T12:58:51.273+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.891+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[It’s surprising that we have been used to shifting the focus from\
        \ those that need to be accountable on this issue.]\r"
    section20:
      primarytype: 'block'
      uuid: 'a8eae736-9b48-4f7d-b189-d2eea83e5f57'
      activationstatus: true
      created: 2025-09-25T12:58:51.274+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.891+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Other accusations</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '5fda2b0f-078b-4289-b4d3-8485523913fe'
      activationstatus: true
      created: 2025-09-25T12:58:51.274+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.892+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In the same affidavit, Bernardo accused Education Undersecretary Trygve\
        \ Olaivar of facilitating ₱2.85 billion worth of budget insertions for projects,\
        \ allegedly with a 15% kickback - equivalent to ₱427.5 million. \r"
    section22:
      primarytype: 'block'
      uuid: '7c799a85-68ba-4602-b24a-1a3e5dc5de39'
      activationstatus: true
      created: 2025-09-25T12:58:51.275+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.893+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a statement, Olaivar denied his supposed involvement in anomalous\
        \ flood control deals.\r"
    section23:
      primarytype: 'block'
      uuid: '956b0d81-c3f4-4a2d-bb42-911c258b8cc1'
      activationstatus: true
      created: 2025-09-25T12:58:51.275+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.893+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>"To allow a fair inquiry, I will voluntarily take a leave of absence
        from my post and am ready to fully cooperate with any and all proceedings,"
        he said.</p>'
    section24:
      primarytype: 'block'
      uuid: 'd70316c7-5421-4f93-9c0c-6260e9dbbbe1'
      activationstatus: true
      created: 2025-09-25T12:58:51.276+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.894+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Bernardo also corroborated earlier claims by Alcantara that identified\
        \ other personalities allegedly involved in the flood control fund scam:\r"
    section25:
      primarytype: 'block'
      uuid: '5d6fb81c-a472-49fa-86eb-c9c61c3d30e2'
      activationstatus: true
      created: 2025-09-25T12:58:51.276+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.894+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Rep. Zaldy Co — Bernardo said Alcantara handled the cash deliveries.
        Alcantara previously alleged that Co inserted over ₱35.024 billion in infrastructure
        funds over the past four years, with kickbacks ranging from 20% to 30%.</p>'
    section26:
      primarytype: 'block'
      uuid: '1c010612-e57f-42d6-98b1-33cd7a49783f'
      activationstatus: true
      created: 2025-09-25T12:58:51.277+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.895+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Former Senator Bong Revilla — Bernardo said he personally delivered
        ₱125 million to Revilla’s residence in Cavite. Alcantara had earlier pegged
        the amount at ₱90 million.</p>'
    section27:
      primarytype: 'block'
      uuid: 'bc2e056d-4f96-45e7-9706-5d9ad55c5196'
      activationstatus: true
      created: 2025-09-25T12:58:51.278+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.895+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Commission on Audit (COA) Commissioner Mario Lipana — Bernardo
        said he referred Lipana to the DPWH Bulacan 1st District Engineering Office
        but claimed he had no knowledge of any resulting transactions.</p>'
    section28:
      primarytype: 'block'
      uuid: 'fa6d13f1-61a6-485b-b072-59437e25e3a5'
      activationstatus: true
      created: 2025-09-25T12:58:51.278+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.896+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Co and Revilla have denied the allegations.\r"
    section29:
      primarytype: 'block'
      uuid: '3fe330d8-d4d7-439b-9ea8-fb40a2822c0d'
      activationstatus: true
      created: 2025-09-25T12:58:51.279+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-25T13:08:09.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T13:08:08.896+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>A COA officer told the blue ribbon that Lipana is on medical leave
        in Singapore.</p>'
