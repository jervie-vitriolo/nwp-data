      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.122+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'feb3bef7-5560-4e68-94d2-9d10cd3f7117'
      activationstatus: true
      created: 2025-09-25T14:13:37.122+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.122+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Local broadcaster Kompas TV showed footage from a local sports hall\
        \ in West Bandung that was turned into a makeshift treatment centre, with\
        \ dozens of sick students on fold-out beds, others laid on the floor in pain.\r"
    section20:
      primarytype: 'block'
      uuid: '8bcc513e-24de-4647-89a9-441c4bd46efc'
      activationstatus: true
      created: 2025-09-25T14:13:37.123+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.123+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '04008345-a7df-44b3-9c53-c1b7faa464b1'
      activationstatus: true
      created: 2025-09-25T14:13:37.123+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.123+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Other images showed students being treated outside of hospital buildings\
        \ with ambulances coming and going.\r"
    section22:
      primarytype: 'block'
      uuid: 'd242bee9-dd69-417a-82fc-93d5ec344aa7'
      activationstatus: true
      created: 2025-09-25T14:13:37.124+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.124+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '99afbd9d-0b31-4934-b3b0-80f1c4656169'
      activationstatus: true
      created: 2025-09-25T14:13:37.124+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.124+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Before this week's incident, at least 6,452 children nationwide have\
        \ suffered from food poisoning from the programme since it was launched in\
        \ January, according to think tank Network for Education Watch.\r"
    section24:
      primarytype: 'block'
      uuid: 'f09fcc95-d675-4c50-9795-ada021e7fab7'
      activationstatus: true
      created: 2025-09-25T14:13:37.125+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.125+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '212b4fb4-1e01-4198-9975-fe0fdaaa8007'
      activationstatus: true
      created: 2025-09-25T14:13:37.125+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.125+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Governor Mulyadi said kitchens were tasked with feeding too many students\
        \ and were located far from the schools, forcing them to start cooking very\
        \ early, sometimes the night before it was served for lunch.\r"
    section26:
      primarytype: 'block'
      uuid: 'b766f957-b35c-4677-a358-aaaffe16cda1'
      activationstatus: true
      created: 2025-09-25T14:13:37.126+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.126+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '439f8870-828f-4b89-85d3-96912bf06225'
