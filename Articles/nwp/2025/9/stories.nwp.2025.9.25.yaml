      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Some areas in Bicol
        Region and Samar Island have been placed under Signal No. 3 as Severe Tropical
        Storm Opong (international name: Bualoi) continues to approach land on Thursday
        afternoon, Sept. 25.</p>'
