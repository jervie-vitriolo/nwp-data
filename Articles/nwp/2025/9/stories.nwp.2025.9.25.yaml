    template: '1'
    title: 'Zaldy Co ex-security detail names Romualdez in flood control kickbacks'
    updated: 2025-09-25T18:39:17.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '198f2651-3bd4-472b-aac0-4a1803e25644'
      activationstatus: true
      created: 2025-09-25T18:39:22.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-25T18:39:23.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:39:22.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A former security detail
        of Ako Bicol party-list Rep. Zaldy Co implicated presidential cousin Leyte
        Rep. Martin Romualdez in high-stakes flood control project payoffs through
        suitcases of cash delivered to the former House speaker’s residence.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a34e684d-9450-484d-a23f-8dffd2486474'
      activationstatus: true
      created: 2025-09-25T18:39:22.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-25T18:39:23.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:39:22.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '45b33085-1344-4a4c-b4b7-8f5d82b11ec9'
      activationstatus: true
      created: 2025-09-25T18:39:22.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-25T18:39:23.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:39:22.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Orly Guteza was a surprise witness brought in by Sen. Rodante Marcoleta\
        \ to the Senate blue ribbon committee hearing on Thursday, Sept. 25.\r"
    section3:
      primarytype: 'block'
      uuid: '558d8f0f-2f09-49de-8d0f-fec5c5ed05f0'
      activationstatus: true
      created: 2025-09-25T18:39:22.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-25T18:39:23.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:39:22.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7a1441c6-6b8e-4a2c-889c-52d3772f86b5'
      activationstatus: true
      created: 2025-09-25T18:39:22.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-25T18:39:23.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:39:22.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcoleta told senators that Guteza approached him after he realized\
        \ that he had participated in the alleged anomalies and corruption. \r"
    section5:
      primarytype: 'block'
      uuid: '78e38176-3831-432c-9fec-4969faf20ebd'
      activationstatus: true
      created: 2025-09-25T18:39:22.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-25T18:39:23.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:39:22.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'eb5eaec4-ec67-42e8-9cc5-a706379ff63e'
      activationstatus: true
      created: 2025-09-25T18:39:22.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-25T18:39:23.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:39:22.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his affidavit, Guteza said he was hired in December and part of\
        \ his duty was to transport money - coded as “basura (garbage)” - packed in\
        \ suitcases, each containing around ₱48 million.\r"
    section7:
      primarytype: 'block'
      uuid: '68910e73-2163-4375-b0e7-2b38e7008b5b'
      activationstatus: true
      created: 2025-09-25T18:39:22.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-25T18:39:23.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:39:22.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '132e0afe-9e4c-47d0-bc22-8dc2c235fcf4'
      activationstatus: true
      created: 2025-09-25T18:39:22.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-25T18:39:23.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:39:22.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guteza said he was a retired navy officer, particularly a member of\
        \ the Philippine Marine Corps’ intelligence unit.\r"
    section9:
      primarytype: 'block'
      uuid: 'b41a7db9-074f-447b-88c0-1061989c35d3'
      activationstatus: true
      created: 2025-09-25T18:39:22.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-25T18:39:23.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:39:22.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b7fb2024-03c8-41f9-904b-4e33ae26ed7e'
      activationstatus: true
      created: 2025-09-25T18:39:22.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-25T18:39:23.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T18:39:22.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he learned of the amount based on what was written on sticky\
        \ notes on the luggage. \r"
    section11:
