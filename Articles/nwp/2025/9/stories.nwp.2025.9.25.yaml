      lastmodified: 2025-09-25T14:20:20.066+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "European Commission President Ursula von der Leyen, in her speech,\
        \ said she had been \"inspired by Australia's example\".\r"
