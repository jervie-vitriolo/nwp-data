      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Budget for school meals to double to $20 billion in 2026</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '1165b604-b9c0-46a8-8895-77e0010586ff'
      activationstatus: true
      created: 2025-09-25T14:13:37.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.115+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Jakarta&nbsp;-</strong>&nbsp;More than 1,000 children in
        Indonesia's West Java have suffered food poisoning this week from school
        lunches, authorities said, the latest in a series of outbreaks and another
        setback for the president's multi-billion-dollar free meals program.</p>'
    section4:
      primarytype: 'block'
      uuid: '8a6cd436-06fc-4672-b434-166a0f024b17'
      activationstatus: true
      created: 2025-09-25T14:13:37.116+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.116+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '8c11449b-35e5-4ae8-a8ba-db580e1946a5'
      activationstatus: true
      created: 2025-09-25T14:13:37.116+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.116+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The mass poisoning was reported in four areas of West Java province,\
        \ its Governor Dedi Mulyadi told Reuters on Thursday, which came as non-governmental\
        \ organisations issued calls to suspend the programme due to health concerns.\r"
    section6:
      primarytype: 'block'
      uuid: 'b42c42dd-13f5-4559-9023-c43675698921'
      activationstatus: true
      created: 2025-09-25T14:13:37.116+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.116+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '7038a028-b121-4251-9cf0-af5ca96aff93'
      activationstatus: true
      created: 2025-09-25T14:13:37.117+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.117+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The latest cases follow the poisoning of 800 students who ate school
        lunches last week in West Java and Central Sulawesi provinces, which were
        supplied under President Prabowo Subianto's signature free nutritious meals
        program.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a5748255-d4b8-4277-a23f-16bacb676999'
      activationstatus: true
      created: 2025-09-25T14:13:37.117+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.117+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'db8d0862-647e-4867-b053-8e81db18d9c6'
      activationstatus: true
      created: 2025-09-25T14:13:37.118+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.118+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Questions have been raised about standards and oversight of the scheme,\
        \ which has expanded rapidly to reach over 20 million recipients, with an\
        \ ambitious goal of feeding 83 million of Indonesia's 280 million people by\
        \ year-end. The programme's 171 trillion rupiah ($10.22 billion) budget will\
        \ double next year.\r"
    section10:
      primarytype: 'block'
      uuid: 'e893d2a2-3e01-4e8c-bb1f-58cfcca1243a'
      activationstatus: true
      created: 2025-09-25T14:13:37.118+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.118+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'f76260ee-7645-48a5-8dff-1031fa813fc1'
      activationstatus: true
      created: 2025-09-25T14:13:37.118+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.118+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Governor Mulyadi said more than 470 students fell sick in West Bandung\
        \ on Monday after eating the free lunches and three more outbreaks took place\
        \ there on Wednesday and in the Sukabumi region, affecting at least 580 children.\r"
    section12:
      primarytype: 'block'
      uuid: '436431a3-4182-459f-985b-c4f4c51e653f'
      activationstatus: true
      created: 2025-09-25T14:13:37.119+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.119+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'd2b8bdd6-436f-4a94-af31-7a348a817297'
      activationstatus: true
      created: 2025-09-25T14:13:37.119+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.119+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We must evaluate those running the programme... And the most important\
        \ thing is how to deal with the students' trauma after eating the food,\"\
        \ Mulyadi said, adding small hospitals in West Bandung were overwhelmed by\
        \ sick students.\r"
    section14:
      primarytype: 'block'
      uuid: '17d823eb-a4eb-4f29-9f9e-a8491852d3c8'
      activationstatus: true
      created: 2025-09-25T14:13:37.120+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.120+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '09da48a9-1c03-4fc5-9dbe-be26109b8fe2'
      activationstatus: true
      created: 2025-09-25T14:13:37.120+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.120+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Prabowo's office did not immediately respond to a request for comment\
        \ on the latest cases. Dadan Hindayana, head of The National Nutrition Agency\
        \ that oversees the free meals programme, said kitchens with poisoning cases\
        \ had been suspended.\r"
    section16:
      primarytype: 'block'
      uuid: 'cdfa0ea2-daba-4573-a447-400900e1f27e'
      activationstatus: true
      created: 2025-09-25T14:13:37.121+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.121+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'd7ccacc8-1c34-4d4c-90b9-78ecec468970'
      activationstatus: true
      created: 2025-09-25T14:13:37.121+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:13:37.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:13:37.121+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Surge in cases</strong></h2>'
