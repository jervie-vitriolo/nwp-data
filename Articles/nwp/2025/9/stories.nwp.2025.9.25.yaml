      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Recommendation pa lang pero syempre, lahat na nabanggit, sensitive
        na matter ito. Syempre, wala tayong sisinuhin dito,” Justice Secretary Jesus
        Crispin Remulla said in an ambush interview on the sidelines of the inquiry.</p>'
