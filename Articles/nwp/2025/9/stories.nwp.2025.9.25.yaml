    title: 'Rep. Zaldy Co ‘being tracked’ - DOJ chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '605e003c-b42d-44a3-ac0d-5d2d5f922507'
      activationstatus: true
      created: 2025-09-25T16:53:18.714+08:00
