      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"There's a boarding pass or flight details sent to us, but we have
        to validate," the justice chief said.</p>'
    section14:
      primarytype: 'block'
      uuid: 'f8fb4e73-c8e9-4ff3-b760-03192585ed8b'
      activationstatus: true
      created: 2025-09-25T16:53:18.719+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '73e69c36-5b53-44bd-b455-b584ca1bb67c'
      activationstatus: true
      created: 2025-09-25T16:53:18.720+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-25T16:54:01.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T16:54:01.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Co has been absent since the start of the 20th Congress in July.</p>'
    section16:
      primarytype: 'block'
      uuid: 'fda91645-57c0-4560-83e8-7e07705b3ad2'
      activationstatus: true
      created: 2025-09-25T16:53:18.720+08:00
