      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:20:20.067+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Australia's ban passed into law in November 2024 and aims to delay\
        \ teens' ability to set up social media accounts from the current age of 13\
        \ until the age of 16.\r"
    section13:
      primarytype: 'block'
      uuid: '6cffbc78-a7c4-40bb-baa4-359320bbacb4'
      activationstatus: true
      created: 2025-09-25T14:20:20.068+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:20:20.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:20:20.068+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '2e96e939-a9f7-4317-9cfa-d9258d15b1ee'
      activationstatus: true
      created: 2025-09-25T14:20:20.068+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:20:20.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:20:20.068+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Albanese's centre-left government proposed the law citing research\
        \ showing harms to mental health from the over-use of social media among young\
        \ teens, including misinformation, bullying and harmful depictions of body\
        \ image.\r"
    section15:
