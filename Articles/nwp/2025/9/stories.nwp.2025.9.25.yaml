      uuid: '25162bb1-5aef-4e57-8b41-a84b1328e1e6'
      activationstatus: true
      created: 2025-09-25T14:58:53.932+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:58:54.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:58:53.932+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Disney was also under pressure from Kimmel's fans, some of whom were\
        \ canceling subscriptions to the company's streaming services Disney+ and\
        \ Hulu. Kimmel alluded to that in his monologue, joking that the company had\
        \ asked him to read some remarks on the air.\r"
    section24:
      primarytype: 'block'
      uuid: 'b2d0589b-0924-496e-abd9-4d175325d107'
      activationstatus: true
      created: 2025-09-25T14:58:53.933+08:00
