      activationstatus: true
      created: 2025-09-25T14:20:20.069+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-25T14:20:20.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-25T14:20:20.069+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Albanese called his government's efforts a sensible but overdue step\
        \ to protect children at a critical stage in their life.\r"
    section17:
      primarytype: 'block'
      uuid: '8947803f-955c-4031-ad18-6c4fc9a7e3d2'
      activationstatus: true
      created: 2025-09-25T14:20:20.070+08:00
