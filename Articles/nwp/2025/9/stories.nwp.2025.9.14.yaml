    title: 'Death toll in Nepal’s anti-graft protests jumps to 72'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8f6ffe83-c0ec-4ceb-9d0b-70f8de71a9eb'
      activationstatus: true
      created: 2025-09-14T17:12:44.264+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:12:44.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:12:44.264+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Kathmandu, Nepal -</strong> The death toll from last week's
        anti-corruption protests in Nepal has risen to 72, the country's health ministry
        said on Sunday, as search teams continued to recover bodies from shopping
        malls and other buildings damaged in the unrest.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c9a69dc3-dfb1-4b2b-9d3c-e9c09c27667a'
      activationstatus: true
      created: 2025-09-14T17:12:44.264+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:12:44.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:12:44.264+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Bodies of many people who died in shopping malls, houses and other
        buildings that were set on fire or attacked are now being discovered," health
        ministry spokesperson Prakash Budathoki said.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c621bb9f-ddda-4e29-9245-f2275f117b5f'
      activationstatus: true
      created: 2025-09-14T17:12:44.265+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:12:44.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:12:44.265+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The ministry's latest updated data showed at least 2,113 people
        were injured in Nepal’s worst unrest in decades.</p>'
    section3:
      primarytype: 'block'
      uuid: '966143df-15f8-448a-89de-e9983147634d'
      activationstatus: true
      created: 2025-09-14T17:12:44.265+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:12:44.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:12:44.265+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Many government buildings, the country's supreme court, parliament
        building, police posts, businesses as well as politicians’ private houses
        including that of President Ramchandra Paudel and Prime Minister K.P. Sharma
        Oli were set on fire.'
    section4:
      primarytype: 'block'
      uuid: 'f5a1a700-f47c-4c49-b224-43b016883aae'
      activationstatus: true
      created: 2025-09-14T17:12:44.265+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:12:44.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:12:44.265+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Oli, who resigned last week, has been replaced by former Chief Justice
        Sushila Karki as the interim prime minister tasked with holding new parliamentary
        elections which has been called for March 5.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd0b8d4c8-9d26-4026-ba9d-3a362e61975a'
      activationstatus: true
      created: 2025-09-14T17:12:44.266+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:12:44.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:12:44.266+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gopal Sharma; Editing by Shri Navaratnam)</em></p>'
  'START HERE----->ukraine-considers-limiting-mobile-service-russian-drones':
    author: 'Reuters'
    caption: 'Black smoke blanketed the skies of Kyiv, Ukraine on Sept. 7. (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-14T17:15:12.000+08:00
    imagesource: '3c34b8bb-8885-4ac4-b4b7-fad8cad2e3d2'
