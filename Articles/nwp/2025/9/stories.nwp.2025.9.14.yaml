    title: 'Comelec: Gabriela to be proclaimed as 64th party-list seat winner'
    updated: 2025-09-14T14:24:32.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '326a669f-e5b8-4c41-91f4-706bc331a9e8'
      activationstatus: true
      created: 2025-09-14T10:40:33.780+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T14:25:01.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T14:25:00.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Gabriela Women’s
        Party will be proclaimed as the 64th party-list seat winner, Commission on
        Elections (Comelec) chairman George Garcia said on Sunday, Sept. 14.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aba7c7e3-2e3b-4738-94fc-12f0b6b5eaed'
      activationstatus: true
      created: 2025-09-14T10:40:33.780+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T14:25:01.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T14:25:00.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Former Kabataan party-list lawmaker Sarah Elago will represent Gabriela.
        Her proclamation is set on Wednesday.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd257f270-4e2c-4b50-8d8d-ce3a4c8d589b'
      activationstatus: true
      created: 2025-09-14T10:40:33.781+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T14:25:01.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T14:25:00.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Siya ang [She is the] number one nominee ng naturang [of] Gabriela
        party-list,”</p>'
    section3:
      primarytype: 'block'
      uuid: '6bd9cd3f-367f-4da9-8d5e-aacc4e2024c3'
      activationstatus: true
      created: 2025-09-14T10:40:33.781+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T14:25:01.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T14:25:00.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Sinasabi na rin ho natin upang mawala ang agam-agam dahil ilang beses
        na rin ho sila pumunta sa amin sa komisyon upang hilingin ang kaagad na proklamasyon
        ng naturang party-list,” Garcia said in a radio interview he forwarded to
        the media.'
    section4:
      primarytype: 'block'
      uuid: '362676d9-6b9e-4d12-bd58-1bd4c872001f'
      activationstatus: true
      created: 2025-09-14T10:40:33.781+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T14:25:01.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T14:25:00.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: We are announcing it now to clear doubts because they
        have been going to the commission, wishing for the immediate proclamation
        of the party-list.]</p>'
    section5:
      primarytype: 'block'
      uuid: 'bd04193f-1bfc-4863-9134-924e28673aa9'
      activationstatus: true
      created: 2025-09-14T10:40:33.782+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T14:25:01.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T14:25:00.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Comelec earlier said that it will add another seat as the 63
        allocated during the midterm elections does not fulfill the requirement that
        the House of Representatives should be composed of 20 percent party-list seats.</p>'
    section6:
      primarytype: 'block'
      uuid: '0eb06bf3-e2f8-44e3-8c0e-c6dc9e5947db'
      activationstatus: true
      created: 2025-09-14T14:25:00.759+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T14:25:01.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T14:25:00.759+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The party-list welcomed the poll body’s decision, noting that it
        came at a pivotal time.</p>'
    section7:
      primarytype: 'block'
      uuid: '7ce60fd8-c44f-4ed5-b51d-e000fcf12f14'
      activationstatus: true
      created: 2025-09-14T14:25:00.760+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T14:25:01.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T14:25:00.760+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Time and again, it is the poor and marginalized, especially women,
        who bear the brunt of corruption and misuse of public funds. The people need
        a fearless voice in Congress who will relentlessly pursue accountability and
        push for laws that ensure transparency and integrity in government,” it said
        in a statement.</p>'
    section8:
      primarytype: 'block'
      uuid: '0291e949-929e-4b25-87b7-67249b0c3a31'
      activationstatus: true
      created: 2025-09-14T14:25:00.760+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T14:25:01.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T14:25:00.760+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The group said that it will continue to mobilize to lobby for “genuine
        change” and push for a “truly democratic government.”</p>'
  'START HERE----->charlie-kirk-accused-sniper-jailed':
    author: 'Andrew Hay and Brad Brooks, Reuters'
    caption: 'Right-wing activist Charlie Kirk (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-14T11:03:56.000+08:00
    imagesource: '880f6fa1-3b2a-4306-942d-18eee2cee0fc'
    primarytype: 'composition'
    uuid: '2045986f-4218-4b0b-99b2-60292631a052'
    lead: 'The Utah trade school student jailed on suspicion of fatally shooting
      right-wing activist Charlie Kirk faces formal charges next week, according to
      the governor, from an act of violence widely seen as a foreboding inflection
      point in US politics.'
    activationstatus: true
    created: 2025-09-14T11:12:47.750+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-14T11:12:48.174+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-14T11:12:47.795+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Accused sniper jailed in Charlie Kirk killing awaits formal charges
      in Utah'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1920af9e-20bc-47f5-8342-0825dbd880e8'
      activationstatus: true
      created: 2025-09-14T11:12:47.765+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.765+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Orem, Utah -</strong> The Utah trade school student jailed
        on suspicion of fatally shooting right-wing activist Charlie Kirk faces formal
        charges next week, according to the governor, from an act of violence widely
        seen as a foreboding inflection point in US politics.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dd33dd30-571b-4c48-a300-13e55337a5d5'
      activationstatus: true
      created: 2025-09-14T11:12:47.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tyler Robinson, 22, was arrested on Thursday night after relatives
        and a family friend alerted authorities that he had implicated himself in
        the crime, Governor Spencer Cox said on Friday, telling a press conference,
        "We got him."</p>'
    section2:
      primarytype: 'block'
      uuid: '6bb4920d-c6dd-44b9-8fe6-e9ec82075e4e'
      activationstatus: true
      created: 2025-09-14T11:12:47.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The arrest capped a 33-hour manhunt for the lone suspect in Wednesday's
        killing, which President Donald Trump has called a "heinous assassination."</p>'
    section3:
      primarytype: 'block'
      uuid: 'ea9274db-0e92-4a34-8511-95f11f73f9e1'
      activationstatus: true
      created: 2025-09-14T11:12:47.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Kirk, co-founder of the conservative student group Turning Point USA
        and a staunch Trump ally, was killed by a single rifle shot fired from a rooftop
        during an outdoor event attended by 3,000 people at Utah Valley University
        in Orem, about 40 miles south (65 km) of Salt Lake City.'
    section4:
      primarytype: 'block'
      uuid: 'f2bdc783-d0da-4873-b985-a797683f5a18'
      activationstatus: true
      created: 2025-09-14T11:12:47.767+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'A bolt-action rifle believed to be the murder weapon was found nearby,
        and police released images from surveillance cameras showing a "person of
        interest" wearing dark clothing and sunglasses.'
    section5:
      primarytype: 'block'
      uuid: 'cc26dcc3-773d-47c3-ae58-5cd8b7cbb7a9'
      activationstatus: true
      created: 2025-09-14T11:12:47.767+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'A break in the case came when a relative and a family friend told the
        local sheriff's office he had "confessed to them or implied that he had committed"
        the murder, Cox said.'
    section6:
      primarytype: 'block'
      uuid: '489a45f5-58ca-4a34-a084-85afd03deb35'
      activationstatus: true
      created: 2025-09-14T11:12:47.767+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Robinson, a third-year student in the electrical apprenticeship program
        at Dixie Technical College, part of Utah's public university system, was
        taken into custody at his parents' house, about 260 miles (420 km) southwest
        of the crime scene.'
    section7:
      primarytype: 'block'
      uuid: '83033494-f902-403e-b318-0ce02b4a6bf7'
      activationstatus: true
      created: 2025-09-14T11:12:47.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Police collected additional evidence on Friday evening from Robinson's
        apartment in St. George, about 5 miles (8 km) from his parents' home near
        the Arizona border.'
    section8:
      primarytype: 'block'
      uuid: '0b09bff2-ce0d-4e00-8723-5134ee2c9a0b'
      activationstatus: true
      created: 2025-09-14T11:12:47.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Yellow crime scene tape was taken down after FBI and state forensic
        investigators finished their work, but officers remained outside the apartment
        on Saturday. Neighbors put up a "Private Property, No Trespassing" sign at
        the entrance to the complex, which has been swarmed by reporters.'
    section9:
      primarytype: 'block'
      uuid: '218f904d-480b-4493-8c6c-d53f01c5512b'
      activationstatus: true
      created: 2025-09-14T11:12:47.769+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Robinson was held on suspicion of aggravated murder and other charges
        that were expected to be formally filed in court early next week, the governor
        said.'
    section10:
      primarytype: 'block'
      uuid: '31182286-8128-43c3-b5f4-a6866bd06e00'
      activationstatus: true
      created: 2025-09-14T11:12:47.769+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Kirk's movement, meanwhile, announced on Saturday that a memorial
        event for Kirk will be held on September 21 at State Farm Stadium in Glendale,
        Arizona.'
    section11:
      primarytype: 'block'
      uuid: 'ae4d62a1-c13b-4860-8a99-d9df6ede2328'
      activationstatus: true
      created: 2025-09-14T11:12:47.769+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>'Watershed in American history'</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '290967a2-02ce-433e-bf25-8312869c4602'
      activationstatus: true
      created: 2025-09-14T11:12:47.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The killing has stirred outrage among Kirk's supporters and condemnation
        of political violence from across the ideological spectrum. Allies of Kirk
        have taken to the internet in organized efforts to try to have anyone minimizing
        or mocking his death fired from their jobs; Reuters has so far tallied 15
        dismissals or suspensions tied to comments about the killing.'
    section13:
      primarytype: 'block'
      uuid: 'e53b8816-3d28-44ce-b745-0ef817a738f9'
      activationstatus: true
      created: 2025-09-14T11:12:47.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Cox called Kirk's murder a "watershed in American history" and
        compared it to the rash of US political assassinations of the 1960s. He declined
        to discuss possible motives for the killing. Investigators found messages
        engraved into four bullet casings, which included references to memes and
        video game in-jokes. One casing, according to the arrest affidavit, had been
        inscribed: “If you read This, you are GAY Lmao.”</p>'
    section14:
      primarytype: 'block'
      uuid: '5a904896-5bdd-4794-b1f1-71e932cd2e91'
      activationstatus: true
      created: 2025-09-14T11:12:47.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Many Republicans, including Trump, have been quick to lash out at the
        political left, accusing liberals of fomenting anti-conservative vitriol that
        would encourage a kindred spirit to cross the line into violence - even as
        the president and his allies routinely invoke violent imagery against their
        opponents.'
    section15:
      primarytype: 'block'
      uuid: '150a0e5a-e836-450b-8067-3c5deb1d2813'
      activationstatus: true
      created: 2025-09-14T11:12:47.771+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.771+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'State records show Robinson was a registered voter but not affiliated
        with any political party. A relative told investigators that Robinson had
        grown more political in recent years and had once discussed with another family
        member their dislike for Kirk and his viewpoints, according to an arrest warrant
        affidavit.'
    section16:
      primarytype: 'block'
      uuid: 'bb6374bc-3d10-4d63-a0ff-ff3c0e43ea70'
      activationstatus: true
      created: 2025-09-14T11:12:47.771+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.771+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Right, left or crazy?</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '333c9783-5f6c-4344-bc0d-ad2ed91d9d51'
      activationstatus: true
      created: 2025-09-14T11:12:47.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.772+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'An expert on democracy and security said it was hard to read too much
        into the messages left on the shell casings recovered by authorities. One
        of the inscriptions read: "hey fascist! CATCH!" followed by a combination
        of directional arrows, an apparent reference to a sequence of button presses
        that unleashes a bomb in a popular video game.'
    section18:
      primarytype: 'block'
      uuid: '2a0d1ef9-747b-4717-99f2-5545aa8ad92d'
      activationstatus: true
      created: 2025-09-14T11:12:47.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.772+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Rachel Kleinfeld, a senior fellow at the Carnegie Endowment for International
        Peace, said that, in some respects, "the ideological beliefs of the shooter
        don't matter. What matters is how they're taken by society. And if our society
        chooses to keep pointing fingers, whether the person turns out to be right,
        left or just unstable, then the violence will grow from the pointing of fingers,
        regardless of the act itself."'
    section19:
      primarytype: 'block'
      uuid: 'f892c601-7a50-487d-87ae-dc71dbea0792'
      activationstatus: true
      created: 2025-09-14T11:12:47.773+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.773+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Kleinfeld said most perpetrators of political violence were not
        clearly on one ideological side or another, but typically driven by "a hodgepodge
        of conspiracy beliefs and mental illness."</p>'
    section20:
      primarytype: 'block'
      uuid: '563b1e33-4be3-430e-95f3-bb0b51104d33'
      activationstatus: true
      created: 2025-09-14T11:12:47.773+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.773+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Speaking to NBC News on Saturday, Trump did not hold back from blaming
        his political opponents.'
    section21:
      primarytype: 'block'
      uuid: 'e5b23982-e469-4fd7-8d09-48fb0a0586ba'
      activationstatus: true
      created: 2025-09-14T11:12:47.774+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.774+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I’d like to see it (the nation) heal,” NBC quoted Trump as saying
        in a brief telephone interview. “But we’re dealing with a radical left group
        of lunatics, and they don’t play fair and they never did."</p>'
    section22:
      primarytype: 'block'
      uuid: '1af48f8b-5a6f-4727-a90a-212fc4b0af5f'
      activationstatus: true
      created: 2025-09-14T11:12:47.774+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.774+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Kirk's murder comes amid the most sustained period of US political
        violence in decades. Reuters has documented more than 300 cases of politically
        motivated violent acts across the ideological spectrum since Trump supporters
        stormed the U.S. Capitol on January 6, 2021.</p>'
    section23:
      primarytype: 'block'
      uuid: '51b29174-51f5-4145-abd5-454e70b7309f'
      activationstatus: true
      created: 2025-09-14T11:12:47.775+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.775+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump himself has survived two attempts on his life, one that left
        him with a grazed ear during a campaign event in July 2024 and another two
        months later foiled by federal agents.</p>'
    section24:
      primarytype: 'block'
      uuid: 'bd162e89-5f56-484f-b214-ef67b91bc4e4'
      activationstatus: true
      created: 2025-09-14T11:12:47.775+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.775+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Democrats have fallen victim, too. In April, an arsonist broke into
        Pennsylvania Governor Josh Shapiro's residence and set it on fire while the
        family was inside. In June, a gunman posing as a police officer in Minnesota
        murdered Democratic state lawmaker Melissa Hortman and her husband and shot
        Democratic state Senator John Hoffman and his wife.</p>'
    section25:
      primarytype: 'block'
      uuid: '9136f437-e052-4638-902b-c87f9c183eae'
      activationstatus: true
      created: 2025-09-14T11:12:47.776+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:12:48.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:12:47.776+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrew Hay and Brad Brooks in Orem, Utah, and
        Jonathan Allen in New York; Writing and additional reporting by Steve Gorman
        in Los Angeles and Raphael Satter in Washington; Additional reporting by Andrea
        Shalal, Jarrett Renshaw, Kat Jackson, Doina Chiacu, Brendan O'Brien, Sarah
        N Lynch, Jana Winter, James Oliphant and Joseph Ax; Editing by William Mallard,
        Scott Malone and Daniel Wallis)</em></p>'
  'START HERE----->united-nations-reported-haiti-massacre':
    author: 'Reuters'
    caption: 'Logo of the United Nations (Reuters)'
