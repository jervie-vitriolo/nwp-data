    title: 'UN condemns reported massacre in Haiti that left more than 40 dead'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '78dbbf62-a88c-44a1-b169-7a4b4e84e778'
      activationstatus: true
      created: 2025-09-14T11:21:59.253+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:21:59.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:21:59.253+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The United Nations Secretary-General
        condemned on Saturday the reported killing of at least 40 people during an
        attack by armed gangs in a fishing village north of Haiti’s capital.</p>'
    section1:
      primarytype: 'block'
      uuid: '34a5f005-e10e-4c98-a000-abfac8d752eb'
      activationstatus: true
      created: 2025-09-14T11:21:59.253+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:21:59.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:21:59.253+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Local media in Haiti widely reported that the attack took place on
        Thursday night in Labodrie, another sign of escalating gang violence that
        has spread outside the capital.'
    section2:
      primarytype: 'block'
      uuid: '821dce72-3646-42e7-b56b-0e538508b9ab'
      activationstatus: true
      created: 2025-09-14T11:21:59.254+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:21:59.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:21:59.254+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The Secretary-General is alarmed by the levels of violence rocking
        Haiti and urges the Haitian authorities to ensure that perpetrators of these
        and all other human rights abuses and violations are brought to justice,”
        the United Nations said in a statement.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f984ff37-a9db-4e9d-8552-84ad9a0842cf'
      activationstatus: true
      created: 2025-09-14T11:21:59.254+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:21:59.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:21:59.254+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A spokesperson for the National Police declined to comment on the
        alleged killings.</p>'
    section4:
      primarytype: 'block'
      uuid: 'acaf9acf-610f-4241-aa2d-72a7a7d37aa7'
      activationstatus: true
      created: 2025-09-14T11:21:59.254+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:21:59.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:21:59.254+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Local media in Haiti reported that gangs set Labodrie on fire after
        the killing of a local gang leader who goes by the name Vladimir. He was a
        member of a gang alliance known as Viv Ansanm that the US declared a terrorist
        organization in May.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e7ed2bd7-8191-43aa-affb-b1f1c522de31'
      activationstatus: true
      created: 2025-09-14T11:21:59.255+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:21:59.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:21:59.255+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US State Department said the Viv Ansanm alliance is among the
        primary causes of instability and violence in Haiti. Its members have taken
        control of large swaths of the capital Port-au-Prince and spread to surrounding
        areas.</p>'
    section6:
      primarytype: 'block'
      uuid: '93bc5866-5bc7-43ee-a1a2-e0f9c2464b5b'
      activationstatus: true
      created: 2025-09-14T11:21:59.255+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T11:21:59.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T11:21:59.255+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Emily Green and Harold Isaac; Editing by David
        Gregorio)</em></p>'
  'START HERE----->naia-new-facial-recognition-system':
    caption: 'Ninoy Aquino International Airport (New NAIA/Website)'
