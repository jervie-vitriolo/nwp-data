  'START HERE----->manibela-piston-transport-strike':
    caption: 'A jeepney is traversing a road in Metro Manila. (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-14T15:59:43.000+08:00
    imagesource: '37b7bf3d-f682-4e30-9a23-0554dd66243b'
    primarytype: 'composition'
    uuid: 'a246ca58-716f-4369-a266-9e1bd9856620'
    lead: 'Transport groups Manibela and Piston will hold a nationwide strike this
      week to protest the alleged corruption in fuel excise tax.'
    activationstatus: true
    created: 2025-09-14T16:02:35.944+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-14T16:02:36.230+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-14T16:02:35.970+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Transport groups to hold nationwide strike this week'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c1fabc21-8866-4074-a219-ef59e56f251f'
      activationstatus: true
      created: 2025-09-14T16:02:35.957+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.957+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Transport groups Manibela
        and Piston will hold a nationwide strike this week to protest the alleged
        corruption in fuel excise tax.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eb81876d-e913-4ea0-b662-6dcf360ef611'
      activationstatus: true
      created: 2025-09-14T16:02:35.957+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.957+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Manibela said their strike will be from Sept. 17 to 19, while Piston
        will mount their strike on Sept. 18.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a3ee06f3-ed6c-4574-b5d0-2905de1367c2'
      activationstatus: true
      created: 2025-09-14T16:02:35.957+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.957+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Manibela lamented that their excise tax is being used to pay for
        the luxury of the politicians’ children.</p>'
    section3:
      primarytype: 'block'
      uuid: '57daa1e6-0355-4c8c-ae6e-eb0763cc67fd'
      activationstatus: true
      created: 2025-09-14T16:02:35.958+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.958+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Hindi na tama na kami ang nagpapalamon at pumopondo sa karangyaan
        nila, na samantalang ang mga masang tsuper ay halos magdamag na kung bumiyahe
        kumita lang nang sapat para sa kanilang pamilya,” Manibela said in a statement
        on Sunday, Sept. 14.'
    section4:
      primarytype: 'block'
      uuid: '1d80e200-d74e-44e5-a36a-18fdf9400dd0'
      activationstatus: true
      created: 2025-09-14T16:02:35.958+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.958+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: It is not right that we feed and fund their extravagance
        while drivers work almost the whole day just to earn enough for their families.]</p>'
    section5:
      primarytype: 'block'
      uuid: 'b4c1c813-fb7c-435f-9d56-c2e2ef591321'
      activationstatus: true
      created: 2025-09-14T16:02:35.958+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.958+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Hindi katanggap-tanggap na may ganitong mga nangyayari habang tayo
        ay sadlak sa kahirapan at sakunang dulot mismo ng pagnanakaw nila,” it added.'
    section6:
      primarytype: 'block'
      uuid: '11267f46-309e-43fe-b0e1-01a3802a787e'
      activationstatus: true
      created: 2025-09-14T16:02:35.959+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.959+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: It is unacceptable that something like this happens while
        we suffer from poverty and disaster brought by their robbery.]'
    section7:
      primarytype: 'block'
      uuid: '2639ae65-83e5-4ace-a90d-3827906ebd34'
      activationstatus: true
      created: 2025-09-14T16:02:35.959+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.959+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Manibela will also join a multi-sectoral march to the Rizal Park
        in Manila on Sept. 21 as several groups are set to protest the government’s
        alleged anomalous flood control and other infrastructure projects.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ed17ca57-f042-42f6-b285-74915767d847'
      activationstatus: true
      created: 2025-09-14T16:02:35.959+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.959+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Piston, meanwhile, called on the government to ensure that heads
        will roll in the investigation into alleged corrupt practices.</p>'
    section9:
      primarytype: 'block'
      uuid: '6a3d0b1a-6bd8-4e3e-a119-409a7f46a0be'
      activationstatus: true
      created: 2025-09-14T16:02:35.960+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.960+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Lubog ka na nga sa utang dahil sa modernization, ninanakaw pa ang
        binabayad mong tax!” Piston said. “Hindi na sapat ang puro hearing at imbestigasyon.
        Dapat may managot! Dapat may makulong.”</p>'
    section10:
      primarytype: 'block'
      uuid: '20cb7bb2-2c59-4fd5-bc9b-e9913297c2aa'
      activationstatus: true
      created: 2025-09-14T16:02:35.960+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.960+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: You already drown in debt to keep up with vehicle
        modernization, yet they steal the taxes you are paying for. Hearings and investigations
        are not sufficient anymore. Someone has to be held liable and jailed.]</p>'
    section11:
      primarytype: 'block'
      uuid: 'd04512cc-490e-4629-b71b-d90e2ced714f'
      activationstatus: true
      created: 2025-09-14T16:02:35.960+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T16:02:36.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T16:02:35.960+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Piston said drivers are paying almost P13,000 monthly for fuel excise
        tax. Those with modern vehicles even pay as much as P23,400 in taxes. Riders,
        meanwhile, pay P4,000 per month.</p>'
  'START HERE----->young-activists-nepal-picking-new-leaders':
    author: 'Aftab Ahmed and Hritam Mukherjee, Reuters'
    caption: 'Nepalese youth go to the streets to protest. (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-14T17:02:09.000+08:00
    imagesource: '4a4f9491-3d8b-4506-bdcb-f015affd96f5'
    primarytype: 'composition'
    uuid: '1bb2570e-aa16-465e-aa69-a4e7f4d6ca91'
    lead: 'A former DJ and his obscure Nepalese non-profit used a social media app
      popular with video gamers to drive massive protests and become the unlikely
      power brokers in installing the country's new interim leadership.'
    activationstatus: true
    created: 2025-09-14T17:07:28.956+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-14T17:07:29.345+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-14T17:07:28.994+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Reuters Exclusive: Young activists who toppled Nepal's government now
      picking new leaders'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0ad55a69-0e59-4642-92de-82fc9a376a94'
      activationstatus: true
      created: 2025-09-14T17:07:28.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Kathmandu, Nepal -</strong> A former DJ and his obscure
        Nepalese non-profit used a social media app popular with video gamers to drive
        massive protests and become the unlikely power brokers in installing the country's
        new interim leadership.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b457d3a8-ba75-439a-9c04-b44327035365'
      activationstatus: true
      created: 2025-09-14T17:07:28.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Sudan Gurung, the 36-year-old founder of Hami Nepal (We are Nepal),
        used the Discord messaging app and Instagram to mobilize massive demonstrations
        that forced Prime Minister K.P. Sharma Oli to resign, in the deadliest political
        crisis to hit the Himalayan nation in decades, a dozen people involved in
        the demonstrations said.</p>'
    section2:
      primarytype: 'block'
      uuid: '30de257e-e57f-4e83-bc84-e37268bbc99d'
      activationstatus: true
      created: 2025-09-14T17:07:28.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The group used VPNs to access banned platforms and issued calls
        to action that reached tens of thousands of young people, they added. Representatives
        for Oli could not be contacted for comment.</p>'
    section3:
      primarytype: 'block'
      uuid: '03f3b7da-c740-4ea1-b382-9353ab9fafc3'
      activationstatus: true
      created: 2025-09-14T17:07:28.971+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.971+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I was invited to join a group on Discord where there were about
        400 members. It asked us to join the protest march a few kilometers from the
        parliament," 18-year-old student Karan Kulung Rai, who is not part of the
        group, told Reuters.</p>'
    section4:
      primarytype: 'block'
      uuid: '4813c24b-2895-4a71-b66f-70a00d184f88'
      activationstatus: true
      created: 2025-09-14T17:07:28.971+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.971+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hami Nepal's early social media posts on Discord became so influential
        that they were referenced on national television.</p>'
    section5:
      primarytype: 'block'
      uuid: '7d238b19-0d0b-4cb4-a48b-9b3e4df18386'
      activationstatus: true
      created: 2025-09-14T17:07:28.971+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.971+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As protests grew violent, the group also identified messages it
        termed "fake news" and shared hospital phone numbers.</p>'
    section6:
      primarytype: 'block'
      uuid: '2f369888-6975-4de9-821a-97dc12c66277'
      activationstatus: true
      created: 2025-09-14T17:07:28.972+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hami Nepal members, who asked not to be identified as they had used
        proxy names online for security reasons, said Gurung and the group's other
        leaders have since become central to high-stakes decisions, including the
        appointment of the new interim leadership till elections are held on March
        5.</p>'
    section7:
      primarytype: 'block'
      uuid: '1514d821-a957-46f7-9e28-659b5dab7da4'
      activationstatus: true
      created: 2025-09-14T17:07:28.972+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They have already convinced the country's president and army chief
        to appoint former Chief Justice Sushila Karki, known for her tough stance
        against corruption, as Nepal's first woman prime minister in an interim capacity,
        three members of the group said.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c73b7249-8703-4adf-b26a-88e94c5c771e'
      activationstatus: true
      created: 2025-09-14T17:07:28.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I will make sure that the power lies with the people and bring
        every corrupt politician to justice," Gurung said in his first press conference
        since the protest on Thursday.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a1abe0f1-7e1e-4e15-886c-601765ffd3d6'
      activationstatus: true
      created: 2025-09-14T17:07:28.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Sunday, Gurung and his team were in meetings to decide key cabinet
        positions and were proposing that some government officials appointed by the
        previous administration be removed, members of Hami Nepal said.</p>'
    section10:
      primarytype: 'block'
      uuid: 'bd3aea2e-9ea7-4e67-9762-aa4fe132787b'
      activationstatus: true
      created: 2025-09-14T17:07:28.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Meetings are ongoing between Karki and members of the group. We
        will finalize the cabinet soon," one of the members said. Gurung and Karki
        did not immediately respond to questions sent to their mobile phones.</p>'
    section11:
      primarytype: 'block'
      uuid: 'be967776-925f-4415-a318-646b04242fb9'
      activationstatus: true
      created: 2025-09-14T17:07:28.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The "process is being carefully carried out, so that it consists of
        skilled and capable youth," Hami Nepal said on Instagram.'
    section12:
      primarytype: 'block'
      uuid: '300972eb-2861-4352-9eec-99d9c3027f38'
      activationstatus: true
      created: 2025-09-14T17:07:28.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>From DJ to revolutionary</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '42054141-a002-4262-895e-008845847212'
      activationstatus: true
      created: 2025-09-14T17:07:28.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Monday's protest by young adults loosely categorized as a "Gen
        Z" movement, as most participants were in their 20s, turned deadly within
        hours and rapidly brought down the government.</p>'
    section14:
      primarytype: 'block'
      uuid: 'f0c832fb-d66e-4379-8d68-76edae9ef560'
      activationstatus: true
      created: 2025-09-14T17:07:28.975+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The protests were directed at perceived government corruption and
        took off following a ban on multiple social media platforms - a directive
        that was reversed. Protesters clashed with authorities on the streets, leaving
        at least 72 dead and over 1,300 injured.</p>'
    section15:
      primarytype: 'block'
      uuid: '738580bf-0440-4e6a-8791-ba0f4f696a2a'
      activationstatus: true
      created: 2025-09-14T17:07:28.975+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Gurung, who is older than the Gen Z age bracket, and his team have
        vowed not to take up any cabinet positions but want to be part of the future
        decision-making.</p>'
    section16:
      primarytype: 'block'
      uuid: '9818ab18-1449-45d3-afae-a799f0683fcd'
      activationstatus: true
      created: 2025-09-14T17:07:28.976+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.976+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We don't want to be politicians. Sudan Gurung was only helping
        the 'Gen Z' group and we are only the voice of the nation and not interested
        in taking leadership positions," said Ronesh Pradhan, a 26-year-old volunteer
        for the group.</p>'
    section17:
      primarytype: 'block'
      uuid: '53c70393-5f0c-4920-a5e4-021f842e99b7'
      activationstatus: true
      created: 2025-09-14T17:07:28.976+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.976+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Gurung, who was a DJ before he founded Hami Nepal, organized civic
        relief when the worst earthquake in Nepal's history killed over 9,000 people
        in 2015, and during the COVID-19 pandemic.</p>'
    section18:
      primarytype: 'block'
      uuid: '18641f3d-f46e-47a1-82d3-e424737c98ee'
      activationstatus: true
      created: 2025-09-14T17:07:28.976+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.976+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Team members running the Instagram account, whose followers have
        swelled to over 160,000, and Discord posts alongside Gurung include 24-year-old
        cafe owner Ojaswi Raj Thapa and law graduate Rehan Raj Dangal.</p>'
    section19:
      primarytype: 'block'
      uuid: 'b773d669-a2cd-43c7-8bb7-3788011e4251'
      activationstatus: true
      created: 2025-09-14T17:07:28.977+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.977+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thapa, who quickly emerged as a vocal protest movement leader, told
        Reuters in an interview that the judiciary was not independent and ensuring
        its freedom was a key priority once the interim government was put in place.</p>'
    section20:
      primarytype: 'block'
      uuid: 'eecdd27c-5c74-431b-8818-18d54810f0c0'
      activationstatus: true
      created: 2025-09-14T17:07:28.977+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.977+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"We may need some changes to the constitution but we don't want to
        dissolve the constitution," he said on Thursday.'
    section21:
      primarytype: 'block'
      uuid: '75f412b7-04ec-4b72-a3d3-d80f5361b9dc'
      activationstatus: true
      created: 2025-09-14T17:07:28.978+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:07:29.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:07:28.978+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Aftab Ahmed in Kathmandu; Editing by Saad Sayeed)</em></p>'
  'START HERE----->nepal-protests-death-toll-72':
    author: 'Reuters'
