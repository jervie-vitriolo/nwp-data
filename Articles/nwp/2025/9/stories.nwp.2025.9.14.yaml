      lastmodified: 2025-09-14T15:57:48.036+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>($1 = 1.5044 Australian dollars)</p>'
    section15:
      primarytype: 'block'
      uuid: 'f9c92c12-0076-4792-8c63-68a4b1596dfb'
      activationstatus: true
      created: 2025-09-14T15:57:48.036+08:00
