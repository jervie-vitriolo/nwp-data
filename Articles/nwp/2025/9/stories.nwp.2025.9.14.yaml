    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ukraine considers limiting mobile service to counter Russian drones'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e4e019a1-cb5a-4eff-ba40-86351402a67e'
      activationstatus: true
      created: 2025-09-14T17:18:45.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:18:45.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:18:45.476+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -</strong> Ukraine may intentionally reduce
        the quality of mobile communications during Russian drone attacks to stop
        the networks being used to coordinate strikes, Chief of the General Staff
        Andriy Hnatov was quoted as saying on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a5c6cba0-3f4f-43d2-b643-36564014e74a'
      activationstatus: true
      created: 2025-09-14T17:18:45.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:18:45.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:18:45.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Three and a half years into the war, Russia has ramped up drone
        attacks on Ukraine in recent months, enhancing its technology and increasing
        the number of drones deployed to maximise damage to strategic targets and
        key infrastructure.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a0cfcb97-9823-42ca-bd93-e625b44e0922'
      activationstatus: true
      created: 2025-09-14T17:18:45.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:18:45.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:18:45.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This is not a disruption of mobile communications, but rather a
        restriction on the quality of communications in certain areas, like a restriction
        on 4G and 5G communication," Hnatov told Ukrainian online video channel Novyny
        Live.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a1cc7f9c-dd5e-43b9-8065-0254a9c2d7fa'
      activationstatus: true
      created: 2025-09-14T17:18:45.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:18:45.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:18:45.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"So that the modems they use on their unmanned aerial vehicles cannot
        access the internet of our communications operators," he added.'
    section4:
      primarytype: 'block'
      uuid: '807683b6-f278-40af-bc00-573c8d49bdc4'
      activationstatus: true
      created: 2025-09-14T17:18:45.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:18:45.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:18:45.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Shutting down high-speed mobile internet makes sense in order to
        combat drones equipped with cameras that transmit images and require a 4G
        connection to operate, according to reports by local media.</p>'
    section5:
      primarytype: 'block'
      uuid: '8adfd8a7-0e8c-4c9d-a943-8a8dacd4f861'
      activationstatus: true
      created: 2025-09-14T17:18:45.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:18:45.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:18:45.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Russia has frequently ordered mobile internet shutdowns to disrupt
        Ukrainian drone attacks during the war.'
    section6:
      primarytype: 'block'
      uuid: '840ad30e-ff34-44fa-8f02-de9c60d94292'
      activationstatus: true
      created: 2025-09-14T17:18:45.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T17:18:45.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T17:18:45.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Pavel Polityuk; Editing by Helen Popper)</em></p>'
