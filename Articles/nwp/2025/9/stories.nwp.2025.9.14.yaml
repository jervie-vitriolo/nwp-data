    lead: 'The United Nations Secretary-General condemned the reported killing of
      at least 40 people during an attack by armed gangs in a fishing village north
      of Haiti’s capital.'
    activationstatus: true
    created: 2025-09-14T11:21:59.241+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-14T11:21:59.456+08:00
