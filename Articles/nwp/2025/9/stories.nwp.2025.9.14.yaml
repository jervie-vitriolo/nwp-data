    lead: 'The Gabriela Women’s Party will be proclaimed as the 64th party-list
      seat winner, Commission on Elections chairman George Garcia said.'
    activationstatus: true
    created: 2025-09-14T10:40:33.767+08:00
    createdby: 'daniza-nwp'
