    uuid: 'e32c141f-401f-47bf-9708-02602b8170b9'
    lead: 'Ukraine may intentionally reduce the quality of mobile communications
      during Russian drone attacks to stop the networks being used to coordinate strikes,
      Chief of the General Staff Andriy Hnatov was quoted as saying.'
    activationstatus: true
    created: 2025-09-14T17:18:45.464+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-14T17:18:45.692+08:00
