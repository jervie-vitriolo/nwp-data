    title: 'NAIA marks first year under NNIC with growth,
 
      new facial recognition system to make travel seamless'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98fb6a76-8aee-452e-bafe-c1d7fe6c5391'
      activationstatus: true
      created: 2025-09-14T12:37:34.552+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.566+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> After its first year
        running Ninoy Aquino International Airport (NAIA), New NAIA Infra Corp. (NNIC)
        is preparing to roll out a new facial recognition system powered by Collins
        Aerospace, where travelers will soon be able to check in, drop bags, clear
        security, and board flights using just their face.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c00c40d9-9e09-49ad-ac7a-1ce9427b023e'
      activationstatus: true
      created: 2025-09-14T12:37:34.553+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.553+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: ' '
    section2:
      primarytype: 'block'
      uuid: 'd6bac4e1-de1d-4203-a45e-0087c20c13d9'
      activationstatus: true
      created: 2025-09-14T12:37:34.553+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.553+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The launch will cap a milestone first year for NNIC, which officially
        took over operations of NAIA on September 14, 2024.</p>'
    section3:
      primarytype: 'block'
      uuid: '2a47ad4a-4c35-486a-9bcb-b61cfcf5a8a9'
      activationstatus: true
      created: 2025-09-14T12:37:34.553+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.553+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: ' '
    section4:
      primarytype: 'block'
      uuid: '871c5d92-99e5-481b-97eb-cb29a5ee8eaa'
      activationstatus: true
      created: 2025-09-14T12:37:34.554+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>From that date through September 13, 2025, NAIA welcomed 51.7 million
        passengers, 2.9 million more than the same period the year before, a 6% increase.
        The airport also handled 283,771 flights. During this period, NAIA also attained
        an on-time performance high of 92.12% in a single day — the highest ever recorded
        in the airport’s history.</p>'
    section5:
      primarytype: 'block'
      uuid: '9d5dfc71-9bdd-44ef-8742-3b4b74d1d474'
      activationstatus: true
      created: 2025-09-14T12:37:34.554+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: ' '
    section6:
      primarytype: 'block'
      uuid: '9ad4c544-e870-4478-8864-246c04a9125c'
      activationstatus: true
      created: 2025-09-14T12:37:34.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Operational changes such as reconfiguring aircraft parking stands,
        expanding taxiway movements, and removing abandoned aircraft freed up valuable
        space for smoother airside operations, even allowing NAIA to add new domestic
        and international routes with 47 airline partners.</p>'
    section7:
      primarytype: 'block'
      uuid: 'eafbe00e-8f7b-4a0e-b20f-5de3b836ef19'
      activationstatus: true
      created: 2025-09-14T12:37:34.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: ' '
    section8:
      primarytype: 'block'
      uuid: 'e8f7ad05-92c6-4267-8419-84aa76592c38'
      activationstatus: true
      created: 2025-09-14T12:37:34.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Inside the terminals, passengers are already seeing improvements: 11,820
        new chairs, 2,500 baggage trolleys, 21 new air-conditioning units and chillers,
        and Wi-Fi upgraded from 1G to 10G. All escalators, walkalators, and elevators
        are now operational, while 34 new boarding bridges have been ordered. Restroom
        renovations are ongoing, with one set already refurbished, six under renovation,
        and 10 new ones planned. A dedicated OFW lounge in Terminal 3 has served nearly
        half a million overseas Filipino workers, with a second lounge set to open
        at Terminal 1.'
    section9:
      primarytype: 'block'
      uuid: 'f598c5f6-c942-4315-b5d3-c651ca9ebc0f'
      activationstatus: true
      created: 2025-09-14T12:37:34.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: ' '
    section10:
      primarytype: 'block'
      uuid: '9ba930c8-b818-4d9e-845b-3125e988b103'
      activationstatus: true
      created: 2025-09-14T12:37:34.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Passenger mobility has also improved with a fleet of 20 new shuttle
        buses, already carrying more than half a million travelers between terminals.
        Behind the scenes, baggage handling was streamlined to process 51.3 million
        bags over the past year, keeping pace with the passenger surge without the
        long queues NAIA was once known for.'
    section11:
      primarytype: 'block'
      uuid: '3a3bc23a-f8cc-4b99-a791-25f3b7cf8fa7'
      activationstatus: true
      created: 2025-09-14T12:37:34.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: ' '
    section12:
      primarytype: 'block'
      uuid: '83a85301-3961-470f-9dd8-938de0c2b2f3'
      activationstatus: true
      created: 2025-09-14T12:37:34.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Beyond physical upgrades, NNIC has begun embedding global standards,
        pursuing ISO certifications in quality, environment, and safety. Its sustainability
        initiatives include clearing 266,463 tons of waste and silt from surrounding
        waterways to reduce flooding, introducing a Tenant Environmental Handbook,
        and rolling out green policies such as a single-use plastics ban, water conservation,
        composting, and energy efficiency measures.</p>'
    section13:
      primarytype: 'block'
      uuid: '1bc0d3d8-6b8c-4cf9-9550-b5c299715dfe'
      activationstatus: true
      created: 2025-09-14T12:37:34.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: ' '
    section14:
      primarytype: 'block'
      uuid: '4f0b0690-14ba-4e4c-b34e-6a41d1cbd7b2'
      activationstatus: true
      created: 2025-09-14T12:37:34.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, to sustain these gains, NAIA’s terminal fees will be updated
        for the first time in 20 years starting September 14. Even with the adjustment
        — set by government with the Asian Development Bank as adviser — NAIA’s rates
        will only match other local airports and remain among the lowest in Asia.
        Since the turnover in 2024, NNIC has already remitted P48.3 billion to government,
        including a P30-billion upfront payment, with 82% of revenues going directly
        to the state.'
    section15:
      primarytype: 'block'
      uuid: '3976e169-0575-4b7d-a7c7-ac9df96b5b7b'
      activationstatus: true
      created: 2025-09-14T12:37:34.559+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: ' '
    section16:
      primarytype: 'block'
      uuid: '79f65032-0c7d-4d7a-9565-7d996a26c87b'
      activationstatus: true
      created: 2025-09-14T12:37:34.559+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T12:37:34.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T12:37:34.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Operating an airport the size and scale of NAIA will always be
        demanding. But what this first year has shown is that with teamwork, discipline,
        and the dedication of our people, real change is possible. Our employees —
        from the frontlines to behind the scenes — are the reason we have been able
        to serve more passengers, run more flights on time, and start building the
        airport the Filipino people deserve. Together with government and our partners,
        we will sustain these gains and finally deliver a truly world-class NAIA,”
        said NNIC President Ramon S. Ang.</p>'
  'START HERE----->china-warns-philippines-provocations':
    author: 'Reuters'
    caption: 'A composite photo of the Philippine and China flags on the foreground
      and the West Philippine Sea on the background. (File photo, Canva)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-14T13:51:24.000+08:00
    imagesource: '5f9ae4c4-e04d-4e76-856e-42c6bd4d4569'
    primarytype: 'composition'
    uuid: 'ab9abfab-b493-408f-b85f-b2d90abba32b'
    lead: 'China's military said it had conducted routine patrols in the South
      China Sea and warned the Philippines against any provocations.'
    activationstatus: true
    created: 2025-09-14T13:59:34.602+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-14T13:59:34.900+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-14T13:59:34.630+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China’s military warns Philippines against provocations in South China
      Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8227b66d-9313-405e-b7a1-fdc405ca2d70'
      activationstatus: true
      created: 2025-09-14T13:59:34.616+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.616+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China's military said on Sunday
        it had conducted routine patrols in the South China Sea and warned the Philippines
        against any provocations.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ae543cb8-e4db-413c-973a-da3d553871bd'
      activationstatus: true
      created: 2025-09-14T13:59:34.616+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.616+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The two countries have been engaged in a long-running maritime standoff
        in the strategic waterway that has included regular clashes between coast
        guard ships and massive naval exercises.'
    section2:
      primarytype: 'block'
      uuid: '8119b51b-4b6d-4e86-b96e-6cb35b20df03'
      activationstatus: true
      created: 2025-09-14T13:59:34.617+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.617+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'A spokesperson for the Chinese military's Southern Theater Command
        said the Philippines must immediately stop provoking incidents and escalating
        tensions in the South China Sea.'
    section3:
      primarytype: 'block'
      uuid: '33f0793b-7f43-4544-9d3c-5e285fa01295'
      activationstatus: true
      created: 2025-09-14T13:59:34.617+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.617+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We sternly warn the Philippine side to immediately stop provoking
        incidents and escalating tensions in the South China Sea, as well as bringing
        in external forces for backing such efforts that are destined to be futile,"
        the spokesperson said.</p>'
    section4:
      primarytype: 'block'
      uuid: '4efd5bb5-64b6-4169-a3ff-2ecc1c209211'
      activationstatus: true
      created: 2025-09-14T13:59:34.617+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.617+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Any attempt to stir up trouble or disrupt the situation will not
        succeed."</p>'
    section5:
      primarytype: 'block'
      uuid: '464bff2f-6062-4be6-9a09-325fe7dd946b'
      activationstatus: true
      created: 2025-09-14T13:59:34.618+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.618+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippine maritime council and armed forces did not immediately
        respond to questions outside office hours, while the Philippine embassy in
        Beijing did not immediately respond to a request for comment.</p>'
    section6:
      primarytype: 'block'
      uuid: '5ed9153f-460e-4189-b8fd-e9c3ed3ab294'
      activationstatus: true
      created: 2025-09-14T13:59:34.618+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.618+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US Indo-Pacific Command said in a statement that Japan, the
        Philippines and the United States conducted joint maritime exercises in the
        Philippines' Exclusive Economic Zone from Thursday to Saturday to strengthen
        regional cooperation and support a free and open Indo-Pacific region.</p>'
    section7:
      primarytype: 'block'
      uuid: '00272c8f-d85b-477e-96a9-7e74007a09d6'
      activationstatus: true
      created: 2025-09-14T13:59:34.619+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.619+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The US, along with our allies and partners, upholds the right to
        freedom of navigation and overflight and other lawful uses of the sea and
        international airspace, as well as respect to the maritime rights under international
        law," it said.</p>'
    section8:
      primarytype: 'block'
      uuid: '34233eb0-12ce-493b-8aad-3220921f863f'
      activationstatus: true
      created: 2025-09-14T13:59:34.619+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.619+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The United States stands with the Philippines, Secretary of State
        Marco Rubio said on Friday, rejecting what he described as China's "destabilizing
        plans" for a disputed atoll in the South China Sea.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c97d6640-d778-4bae-a04b-e0a5b69cb383'
      activationstatus: true
      created: 2025-09-14T13:59:34.619+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.619+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Calls to Japan's foreign ministry on Sunday went unanswered outside
        of business hours, and a person answering a call at the defence ministry said
        no one could respond to a query on the issue over the weekend.</p>'
    section10:
      primarytype: 'block'
      uuid: '6782acb0-5d24-47b9-b31e-52975d2c35e6'
      activationstatus: true
      created: 2025-09-14T13:59:34.620+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.620+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China claims almost all the South China Sea - a waterway carrying
        more than $3 trillion of annual commerce - despite overlapping claims by the
        Philippines, Brunei, Malaysia and Vietnam.</p>'
    section11:
      primarytype: 'block'
      uuid: 'e531b027-d5b5-4262-a0bc-203dce171779'
      activationstatus: true
      created: 2025-09-14T13:59:34.620+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T13:59:34.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T13:59:34.620+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kevin Yao; Editing by Shri Navaratnam and Saad
        Sayeed)</em></p>'
  'START HERE----->us-access-australia-nuclear-submarine-shipyard':
    author: 'Reuters'
    caption: 'Australian Defense Minister Richard Marles (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-14T15:49:28.000+08:00
    imagesource: '0282a13a-60a1-4b54-8527-5f57f0142fb0'
    primarytype: 'composition'
    uuid: '3855089c-5cbd-4e82-8f61-8894b5ba5028'
    lead: 'The United States will be able to use planned defense facilities in Western
      Australia that are to help deliver nuclear-powered submarines under the trilateral
      AUKUS nuclear submarine deal, Australian Defense Minister Richard Marles said.'
    activationstatus: true
    created: 2025-09-14T15:57:48.018+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-14T15:57:48.344+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-14T15:57:48.048+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US will have access to Western Australia nuclear submarine shipyard,
      minister says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3da05cd9-a678-412e-b93e-cad022b3ab4d'
      activationstatus: true
      created: 2025-09-14T15:57:48.030+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.030+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> The United States will be able
        to use planned defense facilities in Western Australia that are to help deliver
        nuclear-powered submarines under the trilateral AUKUS nuclear submarine deal,
        Australian Defense Minister Richard Marles said on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: '2d83c34e-14ba-4171-be60-89550bcc34a6'
      activationstatus: true
      created: 2025-09-14T15:57:48.031+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.031+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Australia will spend A$12 billion ($8 billion) to upgrade facilities
        at the Henderson shipyard near Perth, as part of a 20-year plan to transform
        it into the maintenance hub for its AUKUS submarine fleet, the government
        said on Saturday.</p>'
    section2:
      primarytype: 'block'
      uuid: '0ccc94c2-9b08-433e-8891-9c9053cfa5e1'
      activationstatus: true
      created: 2025-09-14T15:57:48.031+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.031+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The AUKUS pact, sealed by Australia, Britain and the US in 2021,
        aims to provide Australia with attack submarines from the next decade to counter
        China's ambitions in the Indo-Pacific region.</p>'
    section3:
      primarytype: 'block'
      uuid: 'be7a350a-d8b5-4575-b0f6-9ffd3e5ac410'
      activationstatus: true
      created: 2025-09-14T15:57:48.031+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.031+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>President Donald Trump's administration is undertaking a formal
        review of the pact led by Elbridge Colby, a top Pentagon policy official and
        public critic of the agreement.</p>'
    section4:
      primarytype: 'block'
      uuid: '71bda0d0-c351-49d0-a4ff-e8c7d73e0ea9'
      activationstatus: true
      created: 2025-09-14T15:57:48.032+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.032+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Asked on Sunday if the US would be able to use dry docks at the
        facility for its nuclear-powered submarines, Marles said, "This is an AUKUS
        facility and so I would expect so."</p>'
    section5:
      primarytype: 'block'
      uuid: '90e87d27-4d3b-43a2-b0e1-8ebb0e619ee1'
      activationstatus: true
      created: 2025-09-14T15:57:48.032+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.032+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This is about being able to sustain and maintain Australia's future
        submarines but it is very much a facility that is being built in the context
        of AUKUS," he told Australian Broadcasting Corporation television. "I would
        expect that in the future this would be available to the US."</p>'
    section6:
      primarytype: 'block'
      uuid: '67167087-8968-43b4-8212-30323b59138f'
      activationstatus: true
      created: 2025-09-14T15:57:48.032+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.032+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The center-left Labor government made an initial investment of A$127
        million last year to upgrade facilities at the shipyard, which will also build
        the new landing craft for the Australian army and the new general-purpose
        frigates for the navy, supporting around 10,000 local jobs.</p>'
    section7:
      primarytype: 'block'
      uuid: '6f971fc2-00dc-4da3-8562-e04403b07f65'
      activationstatus: true
      created: 2025-09-14T15:57:48.033+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.033+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Under AUKUS - worth hundreds of billions of dollars - Washington
        will sell several Virginia-class nuclear-powered submarines to Australia,
        while Britain and Australia will later build a new AUKUS-class submarine.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd9842cc1-2caf-4148-b925-4a8159079ae7'
      activationstatus: true
      created: 2025-09-14T15:57:48.033+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.033+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Before the Virginia-class submarines, the facility will receive
        "a rotation of US and UK vessels", Prime Minister Anthony Albanese said on
        Sunday.</p>'
    section9:
      primarytype: 'block'
      uuid: '97e7f301-8520-4747-aeb1-fbc960817298'
      activationstatus: true
      created: 2025-09-14T15:57:48.034+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.034+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"This will provide for a significant benefit for our allies, which
        is part of the AUKUS arrangement," Albanese told a press conference in Perth.'
    section10:
      primarytype: 'block'
      uuid: '5f7baacb-1ed5-4393-8d7a-90477f84aa41'
      activationstatus: true
      created: 2025-09-14T15:57:48.034+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.034+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Republican and Democratic heads of a US congressional committee
        for strategic competition with China expressed strong support for AUKUS in
        July.</p>'
    section11:
      primarytype: 'block'
      uuid: 'dae654ed-a524-462b-a59d-4653fd139dd0'
      activationstatus: true
      created: 2025-09-14T15:57:48.034+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.034+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marles said he remained "really confident about the proceeding of
        AUKUS under the Trump administration," after a visit to Washington last month,
        during which he met with Secretary of Defense Pete Hegseth and other officials.</p>'
    section12:
      primarytype: 'block'
      uuid: 'db4245f9-72d6-4dc4-ae64-61aa2e679023'
      activationstatus: true
      created: 2025-09-14T15:57:48.035+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.035+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We did speak about AUKUS in the meetings that I had in Washington
        a couple of weeks ago, and there was a positive sentiment there about how
        we're proceeding," he told Sky News television, according to a transcript.</p>'
    section13:
      primarytype: 'block'
      uuid: '5f08933a-9d02-47f6-8630-1826e2156193'
      activationstatus: true
      created: 2025-09-14T15:57:48.035+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T15:57:48.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-14T15:57:48.035+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Australia, which in July signed a treaty with Britain to bolster
        cooperation over the next 50 years on AUKUS, has previously maintained it
        is confident the pact will proceed.</p>'
    section14:
      primarytype: 'block'
      uuid: '4c463fd6-8e41-479c-9da1-8521965b08a6'
      activationstatus: true
      created: 2025-09-14T15:57:48.036+08:00
