  'START HERE----->us-russian-sanctions-funding-bill':
    author: 'Timothy Gardner, Reuters'
    caption: 'A flag of the United States (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-14T09:26:44.000+08:00
    imagesource: '90b02e6b-a24b-46c0-9ec4-ced2ca90ed56'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f72d7ff5-7b57-4449-b555-f3da0b340c35'
    lead: 'Two US lawmakers sponsoring a bill to impose tough sanctions on Russia
      over its war on Ukraine said they will urge fellow lawmakers this week to tie
      their bill to must-pass legislation on keeping the federal government operating.'
    activationstatus: true
    created: 2025-09-14T09:39:58.539+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-14T09:40:20.370+08:00
    lastactivatedby: 'daniza-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-09-14T09:40:20.085+08:00
    lastmodified: 2025-09-14T09:39:58.632+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US lawmakers to seek adding Russia sanctions to funding bill'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3e8676cf-c373-4321-9526-245b7fc97227'
      activationstatus: true
      created: 2025-09-14T09:39:58.620+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T09:40:20.371+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-14T09:39:58.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> Two US lawmakers sponsoring a
        bill to impose tough sanctions on Russia over its war on Ukraine said on Saturday
        they will urge fellow lawmakers this week to tie their bill to must-pass legislation
        on keeping the federal government operating.</p>'
    section1:
      primarytype: 'block'
      uuid: '08e23416-cf7d-4522-8321-d9d1b900cf26'
      activationstatus: true
      created: 2025-09-14T09:39:58.621+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T09:40:20.372+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-14T09:39:58.621+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Senator Lindsey Graham and US Representative Brian Fitzpatrick,
        both Republicans, have sponsored legislation for months to impose the measures
        on Moscow it if refuses to negotiate a peace deal with Ukraine. The measures
        include secondary sanctions on India and China for buying Russian oil.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c062bc0a-6b66-4288-8ff3-c6a926338e9e'
      activationstatus: true
      created: 2025-09-14T09:39:58.621+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T09:40:20.372+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-14T09:39:58.621+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Leaders in the Senate and House of Representatives have held off
        bringing the legislation to a vote, as President Donald Trump has been hesitant
        to impose sanctions on Russia. Trump has preferred instead to pile tariffs
        on goods coming to the US from India, the world's second leading buyer of
        Russian oil, after China.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c2abfd4a-5cad-407c-9a2d-78f14f42e4c0'
      activationstatus: true
      created: 2025-09-14T09:39:58.622+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T09:40:20.373+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-14T09:39:58.622+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The must-pass funding bill, known as a continuing resolution, or a
        CR, could offer the sponsors a way to get the bill passed.'
    section4:
      primarytype: 'block'
      uuid: '0831c7ce-f41f-452d-ace5-3df3f6ca364d'
      activationstatus: true
      created: 2025-09-14T09:39:58.622+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T09:40:20.373+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-14T09:39:58.622+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"This week, we will be urging our colleagues, on both sides of the
        aisle, to join us in advancing this legislation and standing with freedom
        against tyranny," Graham and Fitzpatrick said in a release. "Time is of the
        essence."'
    section5:
      primarytype: 'block'
      uuid: '6ffc0c6e-7c8a-46e8-b1a0-111a017198ab'
      activationstatus: true
      created: 2025-09-14T09:39:58.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T09:40:20.374+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-14T09:39:58.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The lawmakers praised Trump for saying on Saturday that the US was
        prepared to impose fresh energy sanctions on Russia but only if all NATO countries
        cease buying Russian oil and implement similar measures.</p>'
    section6:
      primarytype: 'block'
      uuid: '07da8ab8-491a-4326-ae7b-4433ddd24a2b'
      activationstatus: true
      created: 2025-09-14T09:39:58.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T09:40:20.374+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-14T09:39:58.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"We firmly believe the combination of sanctions and tariffs, along
        with the sale of high-end American weapons to Ukraine, is the key to bringing
        Putin to the table for a just and honorable peace," they said.'
    section7:
      primarytype: 'block'
      uuid: '70380012-daa6-4540-be30-462a71975027'
      activationstatus: true
      created: 2025-09-14T09:39:58.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T09:40:20.375+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-14T09:39:58.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The White House did not immediately respond to a request for comment
        about the lawmakers saying they would seek to get the sanctions in the CR.'
    section8:
      primarytype: 'block'
      uuid: 'fb4ef366-cf38-47ad-9ad8-a62e0b063c8b'
      activationstatus: true
      created: 2025-09-14T09:39:58.624+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-14T09:40:20.375+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-14T09:39:58.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Timothy Gardner; Additional reporting by Jarrett
        Renshaw; Editing by David Gregorio)</em></p>'
  'START HERE----->gabriela-64th-partylist-seat':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Gabriela Women’s Party first nominee Sarah Elago (Sarah Elago/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
