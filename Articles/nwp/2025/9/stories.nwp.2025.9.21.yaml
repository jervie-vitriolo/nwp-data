    primarytype: 'composition'
    uuid: 'f0cee1e5-7867-40bc-9aa5-daf43f0d4afa'
    lead: 'A huge wave of protesters flooded the streets of Luneta in the City of
      Manila on Sunday, Sept. 21, to call out alleged anomalies in the government’s
      flood control projects.'
    activationstatus: true
    created: 2025-09-21T10:21:44.935+08:00
