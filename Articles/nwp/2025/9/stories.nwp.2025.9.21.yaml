    template: '1'
    title: 'Dutch police use tear gas against anti-immigration protesters, 30 arrested'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f26135ce-b8fb-477a-bb0c-b00f604d95e3'
      activationstatus: true
      created: 2025-09-21T13:12:46.609+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:12:46.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:12:46.609+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Amsterdam, Netherlands -</strong> Dutch police used tear
        gas and a water cannon to disperse violent anti-migration protesters in The
        Hague on Saturday, local authorities said.</p>'
    section1:
      primarytype: 'block'
      uuid: '65cdd9fa-f75a-4780-aeff-fbad2eacef80'
      activationstatus: true
      created: 2025-09-21T13:12:46.610+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:12:46.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:12:46.610+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thirty people have been arrested, and two police officers were injured.
        Authorities did not rule out additional arrests in the coming days as they
        review camera footage.</p>'
    section2:
      primarytype: 'block'
      uuid: '381f9880-69b3-47cc-84ad-d12099acd125'
      activationstatus: true
      created: 2025-09-21T13:12:46.610+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:12:46.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:12:46.610+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thousands of people had joined a protest organised by a right-wing
        activist, demanding stricter migration policies and a clampdown on asylum
        seekers, just over a month before a national election.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f2d4e9ff-370a-4afe-942d-ca7c83a8c17a'
      activationstatus: true
      created: 2025-09-21T13:12:46.610+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:12:46.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:12:46.610+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Large groups of protesters, many waving Dutch flags and flags associated
        with far-right groups, clashed violently with the police, throwing rocks and
        bottles, footage from broadcaster NOS showed.'
    section4:
      primarytype: 'block'
      uuid: 'ab5bdf3f-598d-4b66-8785-b3f32b4de6e2'
      activationstatus: true
      created: 2025-09-21T13:12:46.611+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:12:46.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:12:46.611+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A police car was set on fire and a group of protesters briefly blocked
        a highway near the site of the demonstration.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c5532e11-2847-4826-8a91-1b0d7ee1f2f2'
      activationstatus: true
      created: 2025-09-21T13:12:46.611+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:12:46.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:12:46.611+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Local media reported that protesters also smashed several windows
        at the headquarters of the center-left D66 party, viewed by many on the far
        right as a party that serves a progressive elite.</p>'
    section6:
      primarytype: 'block'
      uuid: '5b5d8e89-5b99-4b17-8048-9ca3e03881a0'
      activationstatus: true
      created: 2025-09-21T13:12:46.611+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:12:46.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:12:46.611+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>D66 leader Rob Jetten said on social media platform X that the damage
        inside was extensive.</p>'
    section7:
      primarytype: 'block'
      uuid: '8fef1915-bdca-4649-9332-451390c1066b'
      activationstatus: true
      created: 2025-09-21T13:12:46.612+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:12:46.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:12:46.612+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"If you think you can intimidate us, tough luck. We will never let
        extremist rioters take away our beautiful country," he added.</p>'
    section8:
      primarytype: 'block'
      uuid: '3a98c8ab-910b-4430-81e3-29f7f63d2936'
      activationstatus: true
      created: 2025-09-21T13:12:46.612+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:12:46.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:12:46.612+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Anti-migration populist Geert Wilders, who won the previous election
        in the Netherlands and in recent weeks retained his lead in opinion polls
        ahead of the October 29 vote, was invited to speak at the demonstration but
        did not attend.</p>'
    section9:
      primarytype: 'block'
      uuid: '02dddf6f-b164-4393-8b7b-cde9d1382a8e'
      activationstatus: true
      created: 2025-09-21T13:12:46.612+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:12:46.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:12:46.612+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Instead he condemned the violence on X, saying the use of force
        against police was "utterly unacceptable," and calling those involved "idiots."</p>'
    section10:
      primarytype: 'block'
      uuid: '579c9b9f-2b4b-469d-b3dc-c1c18ecf80da'
      activationstatus: true
      created: 2025-09-21T13:12:46.613+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:12:46.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:12:46.613+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Charlotte Van Campenhout and Bart Meijer; Editing
        by Jane Merriman, Hugh Lawson and Marguerita Choy)</em></p>'
  'START HERE----->european-airports-snarled-by-cyberattack':
    author: 'Sabine Siebold, Christoph Steitz, and Muvija M, Reuters'
    caption: 'People queue inside Terminal 2 at Dublin Airport in Ireland, following
      its reopening after it was evacuated as a safety precaution on Sept. 20, 2025.
      (Clodagh Kilcoyne/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-21T13:21:58.000+08:00
    imagesource: 'f42e0ffe-149d-4445-947e-2bb63f49a91a'
    primarytype: 'composition'
    uuid: 'b390eff3-5adc-4dad-bb2c-f4166e51d5e4'
    lead: 'A cyberattack at a provider of check-in and boarding systems disrupted
      operations on Saturday at several major European airports including London's
      Heathrow, the continent's busiest, causing flight delays and cancellations.'
    activationstatus: true
    created: 2025-09-21T13:28:13.969+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-21T13:28:14.417+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-21T13:28:14.020+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'European airports snarled by cyberattack'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8016cd16-9796-48cd-aa3e-36c32020278c'
      activationstatus: true
      created: 2025-09-21T13:28:13.987+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.987+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Brussels, Belgium/Frankfurt, Germany/London, England -</strong>
        A cyberattack at a provider of check-in and boarding systems disrupted operations
        on Saturday at several major European airports including London's Heathrow,
        the continent's busiest, causing flight delays and cancellations.</p>'
    section1:
      primarytype: 'block'
      uuid: '9ffae794-cacb-4b34-8c9a-4f78e0936209'
      activationstatus: true
      created: 2025-09-21T13:28:13.988+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The disruption is the latest in a string of hacks targeting governments
        and companies across the world, hitting sectors from healthcare and defense
        to retail and autos. A recent breach at luxury carmaker Jaguar Land Rover
        brought its production to a halt.</p>'
    section2:
      primarytype: 'block'
      uuid: '09ba6f53-7e35-4c12-acc8-e298f6f27baa'
      activationstatus: true
      created: 2025-09-21T13:28:13.988+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Saturday's problems were centered on MUSE software made by Collins
        Aerospace, which provides systems for several airlines at airports globally,
        airports said.</p>'
    section3:
      primarytype: 'block'
      uuid: '887e5ab4-e352-4882-91cb-1f25b65f1e97'
      activationstatus: true
      created: 2025-09-21T13:28:13.988+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>RTX, Collins Aerospace's parent company, said it was aware of a
        "cyber-related disruption" to the software at selected airports, without naming
        them.</p>'
    section4:
      primarytype: 'block'
      uuid: '5a9edba4-0f3d-4bc6-bc94-df94e785f1c9'
      activationstatus: true
      created: 2025-09-21T13:28:13.989+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.989+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Heathrow Airport said it was among those affected. Brussels Airport
        and Berlin Airport were also affected, they said separately. Hours later,
        Dublin Airport said it was also facing minor impact from the issue, along
        with Cork Airport, Ireland's second biggest after Dublin.</p>'
    section5:
      primarytype: 'block'
      uuid: 'af95ab99-d5b3-49db-b7d1-0e8694b2c0ec'
      activationstatus: true
      created: 2025-09-21T13:28:13.989+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.989+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Electronic check-in impacted</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: 'a7bd24b5-ec7a-4a34-b91a-4c05b8059668'
      activationstatus: true
      created: 2025-09-21T13:28:13.989+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.989+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"The impact is limited to electronic customer check-in and baggage
        drop and can be mitigated with manual check-in operations," RTX said in an
        emailed statement, adding that it was working to fix the issue as quickly
        as possible.'
    section7:
      primarytype: 'block'
      uuid: '8962ec9b-b342-4de8-839d-c943c820839a'
      activationstatus: true
      created: 2025-09-21T13:28:13.990+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.990+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It did not give any information on who might be behind the attack.</p>'
    section8:
      primarytype: 'block'
      uuid: 'cefb6674-79bc-4533-bf7a-fff1d9664746'
      activationstatus: true
      created: 2025-09-21T13:28:13.990+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.990+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At Heathrow, Berlin and Brussels, 29 flight departures and arrivals
        had been cancelled as of 1130 GMT, aviation data provider Cirium said. In
        total, 651 departures were scheduled from Heathrow, 228 from Brussels and
        226 from Berlin on Saturday.</p>'
    section9:
      primarytype: 'block'
      uuid: 'fc9f89d5-8e45-47a8-8b42-3f5fba666c8c'
      activationstatus: true
      created: 2025-09-21T13:28:13.991+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.991+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Officials in Brussels said there had been four flight diversions,
        as well as "delays on most of the departing flights."</p>'
    section10:
      primarytype: 'block'
      uuid: '6c3000de-bf17-44d1-8c43-8df814ae62f8'
      activationstatus: true
      created: 2025-09-21T13:28:13.991+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.991+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Brussels Airport said it had asked airlines to cancel half of their
        scheduled departing flights on Sunday to avoid long queues and late cancellations,
        signalling that the disruption would continue through the weekend.</p>'
    section11:
      primarytype: 'block'
      uuid: 'bf612234-2771-40c8-ae1e-65bff95cd671'
      activationstatus: true
      created: 2025-09-21T13:28:13.991+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.991+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A European Commission spokesperson said there were currently no
        indications of a "widespread or severe attack" and that the origin of the
        incident was still under investigation.</p>'
    section12:
      primarytype: 'block'
      uuid: '7ce463aa-29b2-40d9-8c87-2003b371ce95'
      activationstatus: true
      created: 2025-09-21T13:28:13.992+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.992+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>These kinds of sweeping outages are typically the result either
        of ransomware attacks, where online extortionists paralyse corporate networks
        in the hope of payment, or deliberate digital sabotage.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f2023715-9390-465d-80e8-d0c55a056589'
      activationstatus: true
      created: 2025-09-21T13:28:13.992+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.992+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Rafe Pilling, director of threat intelligence at cybersecurity company
        Sophos, said the impact of the incident highlighted "the fragile and interdependent
        nature of the digital ecosystem underpinning air travel."</p>'
    section14:
      primarytype: 'block'
      uuid: '4caeaac1-0a40-43de-aabc-42d5728927c8'
      activationstatus: true
      created: 2025-09-21T13:28:13.992+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.992+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"We've seen huge impact across retail and currently automotive in
        the UK this year," he said. "The threat is significant and very real."'
    section15:
      primarytype: 'block'
      uuid: '928d7b88-45e3-4407-9125-22f8f2170268'
      activationstatus: true
      created: 2025-09-21T13:28:13.993+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.993+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Several breach-tracking websites have previously said that Collins
        Aerospace was hit by ransom-seeking hackers in 2023. The company did not return
        a message seeking comment on those allegations or details about Saturday's
        incident.</p>'
    section16:
      primarytype: 'block'
      uuid: 'c6a19f0b-e0d6-4a74-ba4f-a088d7021a7f'
      activationstatus: true
      created: 2025-09-21T13:28:13.993+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.993+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Passengers left in the dark</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '5043e524-14a9-4717-a6aa-20b484b4be47'
      activationstatus: true
      created: 2025-09-21T13:28:13.994+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.994+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Passengers with a flight scheduled for Saturday were advised by
        the affected airports to confirm their travel with airlines before heading
        to the airport.</p>'
    section18:
      primarytype: 'block'
      uuid: 'b4f617b1-1104-4746-88a9-16b7c028d4bc'
      activationstatus: true
      created: 2025-09-21T13:28:13.994+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.994+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Berlin Airport said on its website there were longer waiting times
        at check-in and it was working on a quick solution. Frankfurt Airport, Germany's
        largest, was not affected, a spokesperson said.</p>'
    section19:
      primarytype: 'block'
      uuid: '4f8cd449-7ada-4ff9-a78d-e385c4a74a33'
      activationstatus: true
      created: 2025-09-21T13:28:13.995+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.995+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I arrived here at the airport station at about quarter past nine,
        and we haven't been told anything except that there was a technical fault,"
        Kim Reisen told Reuters at Berlin Airport.</p>'
    section20:
      primarytype: 'block'
      uuid: 'd54d8660-bf2f-4670-a3fa-d6f5a47442a1'
      activationstatus: true
      created: 2025-09-21T13:28:13.995+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.995+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Of course, online you can read that it was probably a cyberattack,
        and now we're waiting here to see what happens."'
    section21:
      primarytype: 'block'
      uuid: 'fa778bcf-672d-420b-85a1-ce5f8f84d927'
      activationstatus: true
      created: 2025-09-21T13:28:13.996+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.996+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Another traveller, Siegfried Schwarz, said such an attack was "incomprehensible."</p>'
    section22:
      primarytype: 'block'
      uuid: '989076d2-20ea-4593-9728-a5012e04241d'
      activationstatus: true
      created: 2025-09-21T13:28:13.996+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.996+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"I also find it inexplicable that, with today's technology, there's
        no way to defend yourself against something like that."'
    section23:
      primarytype: 'block'
      uuid: '8bcb46fc-2efe-44d3-b3c6-e4873a495cd6'
      activationstatus: true
      created: 2025-09-21T13:28:13.997+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.997+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>EasyJet, among Europe's biggest airlines, said it was operating
        as normal and did not expect the issue to impact its flights for the rest
        of the day.</p>'
    section24:
      primarytype: 'block'
      uuid: '530565a0-0ac5-472f-8cb6-09a07ad621ff'
      activationstatus: true
      created: 2025-09-21T13:28:13.997+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.997+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ryanair and British Airways owner IAG did not immediately respond
        to requests for comment.</p>'
    section25:
      primarytype: 'block'
      uuid: 'dff9201e-85c5-4b2a-83d6-897523825722'
      activationstatus: true
      created: 2025-09-21T13:28:13.998+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.998+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>US carrier Delta Air Lines said it expected minimal impact, adding
        it had implemented a workaround to minimize disruption. United Airlines said
        the issue was "causing minor departure delays," but it had not cancelled any
        flights.</p>'
    section26:
      primarytype: 'block'
      uuid: '3f81fc79-63cb-4a0c-8491-b1c0b96dd321'
      activationstatus: true
      created: 2025-09-21T13:28:13.998+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.998+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>British transport minister Heidi Alexander said she was receiving
        regular updates on the situation.</p>'
    section27:
      primarytype: 'block'
      uuid: 'b69fbc30-09d6-4c0d-83d9-fbae45e5e2ac'
      activationstatus: true
      created: 2025-09-21T13:28:13.999+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.999+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>British and German cyber defense authorities said they were in touch
        with their respective airports over the matter.</p>'
    section28:
      primarytype: 'block'
      uuid: '756b30ff-5987-4110-ae35-81933626d94f'
      activationstatus: true
      created: 2025-09-21T13:28:13.999+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:28:14.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:28:13.999+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Sabine Siebold in Brussels, Christoph Steitz in
        Frankfurt, Muvija M in London; Additional reporting by Raphael Satter in Washington,
        John Revill in Zurich, Marek Strzelecki in Warsaw, and Gnaneshwar Rajan and
        Disha Mishra in Bengaluru; Additional reporting by Marta Fiorin, Martin Schlicht,
        Tanja Daube and Lena Toepler; Editing by Kirsten Donovan, Mark Potter, Gareth
        Jones and Jane Merriman)</em></p>'
