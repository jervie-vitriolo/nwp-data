    imagesource: '72bef8d1-7bc1-4341-932c-604cb615beed'
    primarytype: 'composition'
    uuid: '176ab6d9-3a1e-47cd-ad8b-59dbab821097'
    lead: 'Dutch police used tear gas and a water cannon to disperse violent anti-migration
      protesters in The Hague, local authorities said.'
    activationstatus: true
    created: 2025-09-21T13:12:46.590+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-21T13:12:46.868+08:00
