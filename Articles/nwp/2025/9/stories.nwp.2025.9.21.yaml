    title: 'Luneta protesters seek full accountability in flood control probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '587d5fa6-2cc7-49b2-9894-3f297ed0d67a'
      activationstatus: true
      created: 2025-09-21T10:21:44.960+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.890+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.960+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A huge wave of protesters
        flooded the streets of Luneta in the City of Manila on Sunday, Sept. 21, to
        call out alleged anomalies in the government’s flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '0a761496-4ac9-4802-a46b-fc9d959c4a65'
      activationstatus: true
      created: 2025-09-21T10:21:44.960+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.891+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.960+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Women, LGBTQ+, youth, and anti-corruption activists led the action
        with the message: Lahat ng Sangkot, Dapat Managot (Everyone involved should
        be held accountable).</p>'
    section2:
      primarytype: 'block'
      uuid: '90447f65-c6b3-41c6-8a38-1d76022e1160'
      activationstatus: true
      created: 2025-09-21T10:21:44.961+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.891+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.961+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Some Filipinos who also attended a rally for the first time expressed
        their rage against the flood control mess, which some consider as one of the
        biggest corruption scandals after the pork barrel scam.</p>'
    section3:
      primarytype: 'block'
      uuid: '2de404ff-df75-4488-9648-be1116e8a130'
      activationstatus: true
      created: 2025-09-21T10:21:44.961+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.892+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.961+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A number of lawmakers and celebrities are also expected to join
        the action.</p>'
    section4:
      primarytype: 'block'
      uuid: '7d8120f1-d7b2-4351-b2f3-fc3448610f6e'
      activationstatus: true
      created: 2025-09-21T10:21:44.961+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.892+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.961+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In his speech, TAMA NA (Taumbayan Ayaw sa Magnanakaw at Abusado
        Network Alliance Network) convenor David San Juan said President Ferdinand
        Marcos Jr. and Vice President Sara Duterte should both step down from their
        post over the ongoing scandal.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ceed6f1b-2404-42d2-aca5-d3a487e59b6e'
      activationstatus: true
      created: 2025-09-21T10:21:44.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.893+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Alam na natin ang ginagawa ng mga dawit sa korapsyon kaya tama na
        sobra na,” he said.'
    section6:
      primarytype: 'block'
      uuid: 'fbaf3983-b966-4985-9114-40a3813a560f'
      activationstatus: true
      created: 2025-09-21T10:21:44.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.893+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We all know what those involved in the corruption are
        doing so let’s stop this now. It’s too much.]'
    section7:
      primarytype: 'block'
      uuid: 'a87ddc14-cb95-4bf5-8a19-9aaa6c0d8869'
      activationstatus: true
      created: 2025-09-21T10:21:44.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.894+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Philippine Center for Investigative Journalism report said Marcos
        and Duterte received tens of millions of pesos in campaign contributions from
        public contractors.</p>'
    section8:
      primarytype: 'block'
      uuid: '7c1d9d62-5f35-4413-80a5-e11a3ac9693e'
      activationstatus: true
      created: 2025-09-21T10:21:44.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.894+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Protesters also called out contractors whose wealth grew due to alleged
        deals from government contracts.'
    section9:
      primarytype: 'block'
      uuid: '37c6dfa4-b268-41a7-a1e7-3cdfb91e8939'
      activationstatus: true
      created: 2025-09-21T10:21:44.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.895+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Members of the Concerned Artist of the Philippines shared their rendition
        of Ben&amp;Ben’s political song “Kapangyarihan,” while a number of LGBTQ+
        artists also performed to express their rage.'
    section10:
      primarytype: 'block'
      uuid: '33282e01-9d51-4c27-aa2e-7c55f866646d'
      activationstatus: true
      created: 2025-09-21T10:21:44.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.895+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, rallyists are also denouncing the president’s statement
        that he supports the anti-corruption rallies. '
    section11:
      primarytype: 'block'
      uuid: '23199739-21a7-4071-9c21-4d805c4257b1'
      activationstatus: true
      created: 2025-09-21T10:21:44.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T10:21:59.896+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-09-21T10:21:44.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They also reiterated calls to never forget the atrocities during
        the martial law declared by late dictator Ferdinand E. Marcos exactly 53 years
        ago.</p>'
