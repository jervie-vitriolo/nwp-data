    title: 'Rain or shine, ‘Trillion Peso March’ vs flood control anomalies persists'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3826f214-4023-49fb-80c1-1eec354c27ea'
      activationstatus: true
      created: 2025-09-21T15:59:40.267+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T15:59:40.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T15:59:40.267+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The erratic weather
        did not deter protesters at the historic EDSA People Power Monument in Quezon
        City to air their grievances over alleged corruption in the government’s flood
        control projects on Sunday, Sept. 21.</p>'
    section1:
      primarytype: 'block'
      uuid: '6cd87830-fcdf-4fef-85c8-0342d541600a'
      activationstatus: true
      created: 2025-09-21T15:59:40.267+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T15:59:40.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T15:59:40.267+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Church, youth, and civil society groups led the action dubbed the
        “Trillion Peso March” to denounce the hundreds of millions of pesos supposedly
        pocketed by government officials and contractors from infrastructure deals.</p>'
    section2:
      primarytype: 'block'
      uuid: '61ddae60-5e0a-46b4-b47a-2edcd45d36bb'
      activationstatus: true
      created: 2025-09-21T15:59:40.268+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T15:59:40.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T15:59:40.268+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The program started at 2 p.m. with fair weather, but rain started
        pouring before 3 p.m.</p>'
    section3:
      primarytype: 'block'
      uuid: '1e8eaf96-5066-472e-a283-7dd88f773061'
      activationstatus: true
      created: 2025-09-21T15:59:40.268+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T15:59:40.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T15:59:40.268+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As the program went on, attendees raised their white ribbons to
        symbolize that justice has no color.</p>'
    section4:
      primarytype: 'block'
      uuid: 'de0d2018-8303-40ae-9d85-958b879a5b93'
      activationstatus: true
      created: 2025-09-21T15:59:40.268+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T15:59:40.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T15:59:40.268+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Opposition senators Kiko Pangilinan and Bam Aquino were among the
        political figures present in the event.</p>'
    section5:
      primarytype: 'block'
      uuid: '114ac061-75d3-48ea-847f-20af043bf81b'
      activationstatus: true
      created: 2025-09-21T15:59:40.269+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T15:59:40.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T15:59:40.269+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Catholic Bishops Conference of the Philippines President Cardinal
        Pablo Virgilio David attended the event, as he prayed for accountability on
        the alleged corruption.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e29e7120-30bd-4c60-9762-9a3ca3736430'
      activationstatus: true
      created: 2025-09-21T15:59:40.269+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T15:59:40.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T15:59:40.269+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>David did not mince his words in airing his dismay on the flood
        control mess.</p>'
    section7:
      primarytype: 'block'
      uuid: '60d9b4b8-3502-492f-b07b-3d84f3fc2a89'
      activationstatus: true
      created: 2025-09-21T15:59:40.269+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T15:59:40.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T15:59:40.269+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ang taumbayan ay naghahanap ng konkretong solusyon hindi mga hungkag
        na salita. Hindi mga grandstanding. Hindi mga palabas na pulitika. Hindi yung
        walang katapusang delaying tactics,” he said.</p>'
    section8:
      primarytype: 'block'
      uuid: '82aabda5-22c8-4ba1-9e38-99d020a98f51'
      activationstatus: true
      created: 2025-09-21T15:59:40.270+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T15:59:40.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T15:59:40.270+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Transalation: The people are asking for a concrete solution. Not
        just words. Not grandstanding. Not a political show. Not unending delaying
        tactics.]</p>'
    section9:
      primarytype: 'block'
      uuid: '84cedbdd-186e-4ead-bff1-14de0065752e'
      activationstatus: true
      created: 2025-09-21T15:59:40.270+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T15:59:40.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T15:59:40.270+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Celebrities also joined the rally, with “It’s Showtime” hosts Vice
        Ganda and Anne Curtis, Donny Pangilinan, and Darren Espanto spotted in the
        event.</p>'
  'START HERE----->brice-hernandez-submits-evidence':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Former Department of Public Works and Highways - Bulacan first district
      assistant engineer Brice Hernandez appeared in a congressional inquiry on the
      flood control scandal. (House of Representatives/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-21T16:21:19.000+08:00
    imagesource: '9480a09b-781a-4b9c-801d-f8dd77c23525'
    primarytype: 'composition'
    uuid: '730c0c97-12a4-4a6a-b8a4-ae6b2cd496ef'
    lead: 'Former Bulacan assistant district engineer Brice Hernandez has submitted
      a computer and documents, among other items, to back his claims that lawmakers
      were allegedly involved in irregular flood control projects, Senator Panfilo
      Lacson said.'
    activationstatus: true
    created: 2025-09-21T16:25:44.785+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-21T16:25:45.074+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-21T16:25:44.826+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
