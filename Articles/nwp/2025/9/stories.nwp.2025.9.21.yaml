    title: '17 Mendiola protesters to face raps for allegedly setting truck ablaze,
      violent acts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '99c815b7-45ec-4b7f-a368-ea64ade5d1a0'
      activationstatus: true
      created: 2025-09-21T17:49:55.598+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T07:43:10.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T07:43:10.604+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Seventeen individuals
        were arrested and will face charges after they allegedly threw stones and
        set a trailer truck ablaze amid the anti-corruption protests in Metro Manila.</p>'
    section1:
      primarytype: 'block'
      uuid: '0ac76986-8105-44f0-9efb-15c3f08ac665'
      activationstatus: true
      created: 2025-09-21T17:49:55.599+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T07:43:10.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T07:43:10.604+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>According to the Philippine National Police (PNP), the reported
        incident occurred in Mendiola, Manila where hundreds gathered for the protest
        on Sunday, Sept. 21.</p>'
    section2:
      primarytype: 'block'
      uuid: '8ecc4ad4-ba6e-4898-99a2-224c90ed759c'
      activationstatus: true
      created: 2025-09-21T17:49:55.599+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T07:43:10.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T07:43:10.605+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>The 17 arrested individuals are under the custody of the Manila
        Police District.</p>'
    section3:
      primarytype: 'block'
      uuid: '6607fc99-b8b8-437e-a51e-73f71cab6941'
      activationstatus: true
      created: 2025-09-21T17:49:55.599+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T07:43:10.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T07:43:10.605+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '“We respect the public’s right to peaceful assembly, but we strongly
        appeal to everyone to remain calm and refrain from violence. Such actions
        endanger lives and undermine the message of those who wish to protest peacefully,”
        the PNP said in a statement.'
    section4:
      primarytype: 'block'
      uuid: 'aafa55b2-f3bc-49d9-bc46-d7ef9d916ac1'
      activationstatus: true
      created: 2025-09-21T17:49:55.600+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T07:43:10.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T07:43:10.606+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>The police force said it will continue to observe maximum tolerance,
        but will act accordingly to those who inflict harm and destroy properties.</p>'
    section5:
      primarytype: 'block'
      uuid: '3e20e0f3-e02a-4f66-b8ca-80048ef2cc60'
      activationstatus: true
      created: 2025-09-21T17:49:55.600+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T07:43:10.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T07:43:10.606+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>“The PNP remains committed to safeguarding both the public and demonstrators,”
        it said.</p>'
    section6:
      primarytype: 'block'
      uuid: '28561b79-f142-4592-8220-b2d7a9d9ef69'
      activationstatus: true
      created: 2025-09-21T17:49:55.601+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T07:43:10.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T07:43:10.606+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>Several civil society groups, ordinary citizens, and even celebrities
        took to the streets to make a call to hold erring government officials accountable
        amid the supposed corruption in the flood control projects.</p>'
    section7:
      primarytype: 'block'
      uuid: '56f082c7-9bbf-4a94-9bd3-9e3fa9887c34'
      activationstatus: true
      created: 2025-09-21T17:49:55.601+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-22T07:43:10.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-22T07:43:10.607+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>Groups flocked to Rizal Park, also called <a href="https://www.newswatchplus.ph/news/2025/9/21/luneta-protest-flood-control.html"><strong>Luneta</strong></a>,
        and Mendiola in Manila, as well as the <a href="https://www.newswatchplus.ph/news/2025/9/21/trillion-peso-march.html"><strong>historic
        EDSA Shrine</strong></a> for the protests. The rallies coincided with the
        anniversary of the martial law declaration of late dictator Ferdinand E. Marcos,
        the current chief executive’s father and namesake.</p>'
