    title: 'Super Typhoon Nando: Signal No. 3 up in Batanes, Babuyan Islands, Cagayan'
    updated: 2025-09-21T17:54:57.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '45ae569c-39fc-422e-a6da-1eb01e6510c6'
      activationstatus: true
      created: 2025-09-21T11:45:24.294+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T17:56:21.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T17:56:21.462+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Wind Signal No. 3 has
        been raised in three areas due to Super Typhoon “Nando” (international name:
        Ragasa) on Sunday, Sept. 21.</p>'
    section1:
      primarytype: 'block'
      uuid: '429e849f-379d-4377-be7e-78fd5f7f8ba1'
      activationstatus: true
      created: 2025-09-21T17:56:21.456+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T17:56:21.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T17:56:21.456+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) 5 p.m. bulletin, Batanes, Babuyan Islands,
        and the northeastern portion of mainland Cagayan are under Signal No. 3, which
        poses moderate to significant threat to life and property.</p>'
    section2:
      primarytype: 'block'
      uuid: '95b0b8f2-5086-47f1-9637-609381889434'
      activationstatus: true
      created: 2025-09-21T17:56:21.456+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T17:56:21.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T17:56:21.456+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Wind Signal No. 2, meanwhile, was raised over the rest of Batanes,
        the rest of mainland Cagayan, the northern and eastern portions of Isabela,
        Apayao, Abra, Kalinga, the eastern portion of Mountain Province, Ilocos Norte,
        and the northern portion of Ilocos Sur.</p>'
    section3:
      primarytype: 'block'
      uuid: '1849d419-2ca2-4b43-b162-3fac0e099c6f'
      activationstatus: true
      created: 2025-09-21T17:56:21.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T17:56:21.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T17:56:21.457+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The following areas, meanwhile, are under Signal No. 1: the rest of
        Isabela, Quirino, Nueva Vizcaya, the rest of Mountain Province, Ifugao, Benguet,
        the rest of Ilocos Sur, La Union, Pangasinan, the northern and central portions
        of Zambales, Nueva Ecija, Tarlac, Aurora, the northern portion of Pampanga,
        the northern portion of Bulacan, and the northern portion of Quezon including
        Polillo Islands.'
    section4:
      primarytype: 'block'
      uuid: 'aa3ee003-b625-4fd5-b011-187d0e2066a5'
      activationstatus: true
      created: 2025-09-21T17:56:21.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T17:56:21.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T17:56:21.457+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Batanes, Cagayan, and Apayao can expect “Nando” to bring over 200
        millimeters of rainfall until Monday afternoon. Around 100 to 200 millimeters
        will pour over Abra, Ilocos Norte, and Isabela and up to 100 millimeters over
        Ilocos Sur, La Union, Benguet, Kalinga, Mountain Province, and Zambales.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ef578d15-1781-450c-9bf8-a4095a857428'
      activationstatus: true
      created: 2025-09-21T17:56:21.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T17:56:21.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T17:56:21.463+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The southwest monsoon is also expected to dump heavy rainfall in
        several parts of Luzon.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e35855f8-12e2-4ca2-9288-7738af94d644'
      activationstatus: true
      created: 2025-09-21T17:56:21.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T17:56:21.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T17:56:21.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Nando” packs 185 kilometers per hour (kph) of maximum sustained
        winds and 230 kph of gusts. It was last monitored at 450 kilometers east of
        Aparri, Cagayan, moving westward at 15 kph.</p>'
    section7:
      primarytype: 'block'
      uuid: '745b1ab5-d718-49a1-95a8-e4866435d18d'
      activationstatus: true
      created: 2025-09-21T17:56:21.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T17:56:21.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T17:56:21.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Nando” is seen to pass close or make landfall over Batanes or Babuyan
        Islands on Monday afternoon or evening before leaving the Philippine Area
        of Responsibility on Tuesday morning.</p>'
  'START HERE----->trump-picks-lindsey-halligan-top-prosecutor':
    author: 'Katharine Jackson and Sarah N. Lynch, Reuters'
    caption: 'US President Donald Trump (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-21T12:19:25.000+08:00
    imagesource: '8813d31a-3b4e-413a-84e8-bb7bd19dbe0c'
    primarytype: 'composition'
    uuid: '0421c13e-9d7d-4b20-9617-8be7ab8125ff'
    lead: 'US President Donald Trump said he had appointed his former attorney Lindsey
      Halligan to be US Attorney for the Eastern District of Virginia, hours after
      pressuring his attorney general to more aggressively pursue his political enemies.'
    activationstatus: true
    created: 2025-09-21T12:23:36.826+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-21T12:23:37.152+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-21T12:23:36.856+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump picks former attorney to be top prosecutor, as he pressures Bondi
      to investigate foes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6665c1ed-6780-44b2-b4d6-c2fa1482d053'
      activationstatus: true
      created: 2025-09-21T12:23:36.839+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.839+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> US President Donald Trump said
        on Saturday he had appointed his former attorney Lindsey Halligan to be US
        Attorney for the Eastern District of Virginia, hours after pressuring his
        attorney general to more aggressively pursue his political enemies.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a767c5c4-80e3-407c-b99b-4233d1f7035e'
      activationstatus: true
      created: 2025-09-21T12:23:36.839+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.839+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Pam Bondi is doing a GREAT job as Attorney General of the United
        States. She is very careful, very smart, loves our Country, but needs a tough
        prosecutor in the Eastern District of Virginia, like my recommendation, Lindsey
        Halligan, to get things moving," Trump wrote in a Truth Social post, announcing
        his decision.</p>'
    section2:
      primarytype: 'block'
      uuid: '59085092-57eb-42f7-a781-8669466d3dea'
      activationstatus: true
      created: 2025-09-21T12:23:36.839+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.839+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an earlier post that appeared to be addressed directly to Attorney
        General Pamela Bondi, Trump said he had reviewed statements and posts stating
        that nothing had been done on potential charges against former FBI Director
        James Comey, California Senator Adam Schiff and New York Attorney General
        Letitia James.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a26cc26a-6471-4b69-997b-d52cdbdb9f80'
      activationstatus: true
      created: 2025-09-21T12:23:36.840+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.840+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Trump demands justice</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '3ec732f2-da45-432f-92f8-a666ab51152f'
      activationstatus: true
      created: 2025-09-21T12:23:36.840+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.840+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We can’t delay any longer, it’s killing our reputation and credibility.
        They impeached me twice, and indicted me (5 times!), OVER NOTHING. JUSTICE
        MUST BE SERVED, NOW," he wrote.</p>'
    section5:
      primarytype: 'block'
      uuid: '1ddca7d0-7dbe-4f7b-b743-86b6dfd99661'
      activationstatus: true
      created: 2025-09-21T12:23:36.840+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.840+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Halligan, who is currently serving as a special assistant to Trump,
        was among the lawyers who represented Trump in civil litigation after his
        Mar-a-Lago home was raided in a search for classified documents. She will
        replace Erik Siebert, who had been overseeing an investigation of James but
        resigned on Friday after Trump said he wanted him out.</p>'
    section6:
      primarytype: 'block'
      uuid: '4c63013f-50b8-44a7-be1e-8a6f36e08bad'
      activationstatus: true
      created: 2025-09-21T12:23:36.841+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.841+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump has stood by Bondi steadfastly for months, despite criticism
        from his political base about her handling of the Jeffrey Epstein files and
        recent comments about prosecuting “hate speech” in the aftermath of activist
        Charlie Kirk’s assassination.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e90ccf04-5379-4afb-82d4-95bbf2bc0413'
      activationstatus: true
      created: 2025-09-21T12:23:36.841+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.841+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump’s criticism of her on Saturday could be a sign that his patience
        is waning, even as he maintained his overall public support.</p>'
    section8:
      primarytype: 'block'
      uuid: '16978c9c-9c30-49b0-a103-48a58a97ff2a'
      activationstatus: true
      created: 2025-09-21T12:23:36.842+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.842+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump, who went through multiple cabinet secretaries and top advisers
        during his first term, had maintained a relatively stable record of keeping
        high level staff in place during the first eight months of his second term.</p>'
    section9:
      primarytype: 'block'
      uuid: '2fccd4fb-84ce-46cc-a590-d128c5f1b143'
      activationstatus: true
      created: 2025-09-21T12:23:36.842+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.842+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Halligan appointment</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '1476c8e7-1fec-4e56-9023-207d8e255c3d'
      activationstatus: true
      created: 2025-09-21T12:23:36.842+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.842+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It was not immediately clear if Halligan would serve in the role
        on an interim basis before a confirmation vote by the US Senate.</p>'
    section11:
      primarytype: 'block'
      uuid: '306136e1-61b9-4be0-9120-736203a009d5'
      activationstatus: true
      created: 2025-09-21T12:23:36.843+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.843+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prior to the announcement of Halligan's appointment, Mary "Maggie"
        Cleary, a US Justice Department lawyer who once said former President Joe
        Biden's administration targeted her for being conservative, told colleagues
        she had been unexpectedly tapped for the post, according to an email seen
        by Reuters.</p>'
    section12:
      primarytype: 'block'
      uuid: 'd9c9a45d-5123-418d-bcaf-3a015ceb4590'
      activationstatus: true
      created: 2025-09-21T12:23:36.843+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.843+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump administration officials previously told Siebert that the
        president was frustrated that his office had not yet brought criminal mortgage
        fraud charges against James, according to two sources familiar with the matter.</p>'
    section13:
      primarytype: 'block'
      uuid: '73dbebee-2611-4275-b2f7-26846afe25ee'
      activationstatus: true
      created: 2025-09-21T12:23:36.843+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.843+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The office is also involved in a second probe targeting Comey, who
        like the New York attorney general is one of Trump's political rivals. That
        probe is tied to the bureau's prior investigation of Trump's 2016 presidential
        campaign.</p>'
    section14:
      primarytype: 'block'
      uuid: '61555179-c993-49cf-a08f-eea721f8cef3'
      activationstatus: true
      created: 2025-09-21T12:23:36.844+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.844+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the probes against both officials, Siebert had previously told
        officials that he did not believe the evidence was strong enough to bring
        charges, the sources told Reuters.</p>'
    section15:
      primarytype: 'block'
      uuid: '0bff1745-d1b0-4763-9780-6eb5b202f6bb'
      activationstatus: true
      created: 2025-09-21T12:23:36.844+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:23:37.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:23:36.844+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Sarah N. Lynch, Jeff Mason, Katharine Jackson,
        Valerie Volcovici; Editing by David Gregorio, Edmund Klamann and Michael Perry)</em></p>'
  'START HERE----->bytedance-board-seat-for-tiktok-us-operations':
    author: 'Jeff Mason, Reuters'
    caption: 'A composite photo of TikTok's logo and the US flag. (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-21T12:31:55.000+08:00
    imagesource: '2d684ed0-5942-41bf-a9e3-68aa316f7663'
    primarytype: 'composition'
    uuid: '8f4181b2-295c-4dcc-9e70-6e0550957fe7'
    lead: 'A US-China agreement on TikTok's US operations includes China's ByteDance
      choosing one of seven board members for the new entity, with Americans holding
      the six other seats, a senior White House official said.'
    activationstatus: true
    created: 2025-09-21T12:37:59.582+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-21T12:37:59.933+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-21T12:37:59.616+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China's ByteDance will get 1 of 7 board seats for TikTok's US operations,
      official says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '039a24c6-6bbc-451d-bf24-e712da368ca3'
      activationstatus: true
      created: 2025-09-21T12:37:59.595+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.595+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> A US-China agreement on TikTok's
        US operations includes China's ByteDance choosing one of seven board members
        for the new entity, with Americans holding the six other seats, a senior White
        House official said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '11e15525-18fc-48c7-9c5a-1b562783940a'
      activationstatus: true
      created: 2025-09-21T12:37:59.595+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.595+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>President Donald Trump is trying to keep the short video app with
        170 million US users from being banned after Congress passed a law in 2024
        that ordered it shut down by January 2025 if its US assets were not sold by
        owner ByteDance.</p>'
    section2:
      primarytype: 'block'
      uuid: '747722ce-5ae9-4ce9-91d9-98242826fcef'
      activationstatus: true
      created: 2025-09-21T12:37:59.596+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump has delayed enforcement of the law through mid-December amid
        efforts to extract TikTok's US assets from the global platform, line up American
        investors and ensure the new ownership qualifies as a full divestiture needed
        under the 2024 law.</p>'
    section3:
      primarytype: 'block'
      uuid: '9d694067-edc4-42d0-94c1-df54160b03ba'
      activationstatus: true
      created: 2025-09-21T12:37:59.596+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>This week's progress toward a deal marked a rare breakthrough in
        months-long talks between the world's two biggest economies that have sought
        to defuse a wide-ranging trade war that has unnerved global markets.</p>'
    section4:
      primarytype: 'block'
      uuid: '6ee45dc5-977b-4a80-8eeb-2555c103c22d'
      activationstatus: true
      created: 2025-09-21T12:37:59.596+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump said on Friday that he and Chinese President Xi Jinping had
        made progress on a TikTok agreement in a phone call and would meet face-to-face
        in six weeks. But Beijing's statements have not clarified how advanced the
        progress has been.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fe6c4822-a5d1-43b9-b852-b8f3a5d38979'
      activationstatus: true
      created: 2025-09-21T12:37:59.597+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Details of the agreement, as laid out by the senior White House
        official, largely align with reporting from Reuters and other news outlets
        in recent days. The official said Trump would extend the latest pause in enforcement
        of the 2024 law for an additional 120 days, suggesting the next deadline for
        an agreement to be finalized would be in April.</p>'
    section6:
      primarytype: 'block'
      uuid: '9170ff40-5957-41cd-89c5-2d1bf210369c'
      activationstatus: true
      created: 2025-09-21T12:37:59.597+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>TikTok did not immediately respond to a request for comment.</p>'
    section7:
      primarytype: 'block'
      uuid: '82fefdd6-58f7-4ee4-9abf-0f4356ce0eca'
      activationstatus: true
      created: 2025-09-21T12:37:59.597+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.597+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Still, lawmakers will want an explanation about how the deal will
        work.</p>'
    section8:
      primarytype: 'block'
      uuid: '5c6d81b8-fdcf-421c-9749-232b2fdeff4a'
      activationstatus: true
      created: 2025-09-21T12:37:59.598+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The devil will be in the details," said Representative Frank Pallone,
        a Democrat. "We cannot allow China continued access to massive amounts of
        Americans’ personal data, and we cannot allow Trump to hand TikTok over to
        his tech bro buddies and turn it into a MAGA mouthpiece. Period."</p>'
    section9:
      primarytype: 'block'
      uuid: '73f50a81-59ff-421b-b090-3b9cd8928f1f'
      activationstatus: true
      created: 2025-09-21T12:37:59.598+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.598+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It is not clear if the deal in its current state will qualify as
        a full divestiture as required by Congress under the 2024 law.</p>'
    section10:
      primarytype: 'block'
      uuid: '12930f46-c605-4152-b826-b99d9d326865'
      activationstatus: true
      created: 2025-09-21T12:37:59.599+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.599+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump has credited TikTok with helping him win re-election last
        year and has 15 million followers on his personal account. The White House
        also launched an official TikTok account last month.</p>'
    section11:
      primarytype: 'block'
      uuid: '448e7738-437c-4862-b195-090cd4f78a84'
      activationstatus: true
      created: 2025-09-21T12:37:59.599+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.599+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The agreement described by the official, as expected, will require
        that all data on American users will be stored on US cloud computing infrastructure
        run by US software firm Oracle.</p>'
    section12:
      primarytype: 'block'
      uuid: 'f273ba0b-0759-4701-8492-93db227de57f'
      activationstatus: true
      created: 2025-09-21T12:37:59.599+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.599+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The official also said the TikTok algorithm "will be secured, retrained
        and operated in the United States outside of ByteDance's control."</p>'
    section13:
      primarytype: 'block'
      uuid: '31e943b6-8adc-4433-8c7e-e7d262436bc5'
      activationstatus: true
      created: 2025-09-21T12:37:59.600+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"TikTok's content-recommendation algorithm will be retrained from
        the ground up - reviewed and analyzed under US supervision with US data that
        will not be shared outside of the United States," the official said.</p>'
    section14:
      primarytype: 'block'
      uuid: 'bad85e62-a335-4839-97c2-4c885ac1f9a6'
      activationstatus: true
      created: 2025-09-21T12:37:59.600+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>This is an important point because US officials had warned in recent
        years that the algorithm could be used by China to manipulate what Americans
        see on social media. Reuters and others reported this week that the algorithm
        could be licensed from ByteDance.</p>'
    section15:
      primarytype: 'block'
      uuid: '87f4c9b8-78a7-450b-a303-2734a1ac8b3e'
      activationstatus: true
      created: 2025-09-21T12:37:59.600+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The official said US users would still be able to use TikTok to
        interact with content from around the world.</p>'
    section16:
      primarytype: 'block'
      uuid: '34f459b4-6602-4a65-aaf3-f630406745b5'
      activationstatus: true
      created: 2025-09-21T12:37:59.601+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>TikTok's US assets would be majority-owned by American investors
        and operated in the United States by a board of directors with national security
        and cybersecurity credentials, the official added.</p>'
    section17:
      primarytype: 'block'
      uuid: 'c42848c5-1316-4786-9006-37f9860c7de4'
      activationstatus: true
      created: 2025-09-21T12:37:59.601+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>ByteDance's current shareholders include Susquehanna International
        Group, General Atlantic, and KKR. ByteDance would hold less than 20% of the
        stock of a joint venture controlling TikTok's US operations, the official
        said.</p>'
    section18:
      primarytype: 'block'
      uuid: '6c1372f4-33c9-4785-9518-d20711f452a1'
      activationstatus: true
      created: 2025-09-21T12:37:59.602+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T12:37:59.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T12:37:59.602+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jeff Mason and David Shepardson; Writing by Jason
        Lange; Editing by Chris Sanders, Mary Milliken, Leslie Adler, David Gregorio
        and William Mallard)</em></p>'
  'START HERE----->dutch-police-tear-gas-protesters-30-arrested':
