    lead: 'Wind Signal No. 3 has been raised in three areas due to Super Typhoon
      “Nando” (international name: Ragasa) on Sunday, Sept. 21.'
    activationstatus: true
    created: 2025-09-21T11:45:24.281+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-21T17:56:21.718+08:00
