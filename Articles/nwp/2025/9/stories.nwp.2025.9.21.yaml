    lead: 'The erratic weather did not deter protesters at the historic EDSA People
      Power Monument in Quezon City to air their grievances over alleged corruption
      in the government’s flood control projects on Sunday, Sept. 21.'
    activationstatus: true
    created: 2025-09-21T15:59:40.251+08:00
