    title: 'Chinese COVID whistleblower sentenced to 4 more years in jail, group
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '944a1cd3-5696-4a7d-b2cc-63e3c73c07c5'
      activationstatus: true
      created: 2025-09-21T13:57:25.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.187+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A Chinese journalist jailed for four
        years after documenting the early phases of the COVID-19 outbreak from the
        pandemic's epicenter was sentenced on Friday to four more years in prison,
        Reporters Without Borders said.</p>'
    section1:
      primarytype: 'block'
      uuid: '51de143e-5918-4026-964c-47eef8a89854'
      activationstatus: true
      created: 2025-09-21T13:57:25.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.187+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Zhang Zhan, 42, was sentenced on a charge of "picking quarrels and
        provoking trouble" in China, the same charge that led to her December 2020
        imprisonment after she posted first-hand accounts from the central city of
        Wuhan on the early spread of coronavirus, the international press freedom
        group, known by its French initials RSF, said on Saturday.</p>'
    section2:
      primarytype: 'block'
      uuid: '926c057d-eef6-4b01-aea1-7405167e69cf'
      activationstatus: true
      created: 2025-09-21T13:57:25.747+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.188+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'China's Foreign Ministry could not be immediately reached on Sunday
        for comment. Reuters could not determine whether the citizen-journalist had
        legal representation.'
    section3:
      primarytype: 'block'
      uuid: '9fd1ba87-a7ff-4068-8e6a-cd3e45bd3229'
      activationstatus: true
      created: 2025-09-21T13:57:25.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.188+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"She should be celebrated globally as an 'information hero,' not
        trapped in brutal prison conditions," RSF Asia-Pacific advocacy manager Aleksandra
        Bielakowska said in a statement.</p>'
    section4:
      primarytype: 'block'
      uuid: '9e380495-93f8-4232-b7a0-a59a15ae7654'
      activationstatus: true
      created: 2025-09-21T13:57:25.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.189+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Her ordeal and persecution must end. It is more urgent than ever
        for the international diplomatic community to pressure Beijing for her immediate
        release."</p>'
    section5:
      primarytype: 'block'
      uuid: '4af1e1eb-054b-4075-a7d2-8a8bca2e307a'
      activationstatus: true
      created: 2025-09-21T13:57:25.748+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.190+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Zhang was initially arrested after months of posting accounts, including
        videos, from crowded hospitals and empty streets that painted a more dire
        early picture of the disease than the official narrative. Her lawyer at the
        time, Ren Quanniu, said Zhang believed she was "being persecuted for exercising
        her freedom of speech."</p>'
    section6:
      primarytype: 'block'
      uuid: '14c60cb1-4c2a-44f7-a778-81def47dabed'
      activationstatus: true
      created: 2025-09-21T13:57:25.749+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.190+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'She went on hunger strike the month after that arrest, according to
        court documents seen by Reuters, prompting police to strap her hands and force-feed
        her with a tube, her lawyers said at the time.'
    section7:
      primarytype: 'block'
      uuid: 'e3c63bb3-871e-4c1a-aeda-bac429f3a1c4'
      activationstatus: true
      created: 2025-09-21T13:57:25.749+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.190+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Zhang was released in May 2024 and detained again three months later,
        eventually being formally arrested and placed in Shanghai's Pudong Detention
        Center, RSF said.</p>'
    section8:
      primarytype: 'block'
      uuid: '99623820-c6fd-4f6f-bad3-79d5c5968bc3'
      activationstatus: true
      created: 2025-09-21T13:57:25.749+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.191+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Friday's sentencing followed Zhang's reporting on China's human
        rights abuses, RSF said. Her former lawyer Ren posted on X that the new charges
        were based on Zhang's comment on overseas websites and she should not be
        deemed guilty.'
    section9:
      primarytype: 'block'
      uuid: 'e366c5e1-b23e-464e-9b69-30916fb38747'
      activationstatus: true
      created: 2025-09-21T13:57:25.750+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.191+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China's authorities have never publicly specified what activities
        Zhang was charged for.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c50d5970-fa1d-4050-a4af-0a5d7975043b'
      activationstatus: true
      created: 2025-09-21T13:57:25.750+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.192+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This is the second time Zhang Zhan has faced trial on baseless
        charges that amount to nothing more than a blatant act of persecution for
        her journalism work," said Beh Lih Yi, Asia-Pacific director for the New York-based
        Committee to Protect Journalists. "Chinese authorities must put an end to
        the arbitrary detention of Zhang, drop all charges, and free her immediately."</p>'
    section11:
      primarytype: 'block'
      uuid: '9ba8743a-a58d-4b0d-8895-d23d02870d7a'
      activationstatus: true
      created: 2025-09-21T13:57:25.750+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.192+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China has the world's largest prison for journalists, with at least
        124 media workers behind bars, RSF said. The nation ranked 178th out of 180
        countries and territories in the 2025 RSF World Press Freedom Index.</p>'
    section12:
      primarytype: 'block'
      uuid: '8cd806a3-d368-4422-8644-c07ed44aeceb'
      activationstatus: true
      created: 2025-09-21T13:57:25.751+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.193+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'A week before Zhang's latest Sentencing, China's top lawmakers passed
        a bill to accelerate public health emergency responses by allowing people
        to report emergencies, bypassing the government's usual hierarchical structure.'
    section13:
      primarytype: 'block'
      uuid: '5d011942-fa6f-4e6b-9a84-0017aadaefc5'
      activationstatus: true
      created: 2025-09-21T13:57:25.751+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T13:59:40.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T13:59:40.194+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Clare Jim and Jessie Pang in Hong Kong, Branda
        Goh in Shanghai; Editing by William Mallard)</em></p>'
  'START HERE----->trillion-peso-march':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A wave of protesters storm the People Power Monument in Quezon City
      ahead of the “Trillion Peso March” on Sept. 21.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
