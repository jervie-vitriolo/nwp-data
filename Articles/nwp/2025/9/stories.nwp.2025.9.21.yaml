    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Protesters gathered in Rizal Park in Manila on Sept. 21 to call out
      alleged anomalies in the government’s flood control projects.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-21T10:13:43.000+08:00
