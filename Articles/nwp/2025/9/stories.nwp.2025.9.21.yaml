    template: '1'
    title: 'Ex-DPWH engineer submits evidence vs alleged corrupt lawmakers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '76195d42-987c-47d5-818e-888388de85ea'
      activationstatus: true
      created: 2025-09-21T16:25:44.815+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T16:25:45.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T16:25:44.822+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former Bulacan assistant
        district engineer Brice Hernandez has submitted a computer and documents,
        among other items, to back his claims that lawmakers were allegedly involved
        in irregular flood control projects, Senator Panfilo Lacson said on Sunday,
        Sept. 21.</p>'
    section1:
      primarytype: 'block'
      uuid: '566b01d4-3545-4838-8752-96a26ecc3a62'
      activationstatus: true
      created: 2025-09-21T16:25:44.815+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T16:25:45.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T16:25:44.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hernandez, detained in the Senate for supposedly lying, claimed
        Senators J<a href="http://www.newswatchplus.ph/news/nwp/2025/9/9/ex-dpwh-official-links-estrada-villanueva-bulacan-flood-control.html"><strong>inggoy
        Estrada and Joel Villanueva</strong></a> and former Caloocan Rep. Mitch Cajayon-Uy
        received kickbacks from flood control projects. The three have denied the
        accusation.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ff76db6f-50ac-495a-aabf-2a682780c457'
      activationstatus: true
      created: 2025-09-21T16:25:44.816+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T16:25:45.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T16:25:44.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The former engineer of Bulacan’s first district was allowed to <a
        href="http://www.newswatchplus.ph/news/nwp/2025/9/19/Ex-dpwh-bulacan-engineer-brice-hernandez-temporary-pass.html"><strong>leave
        Senate premises</strong></a>&nbsp;on Saturday to gather evidence.</p>'
    section3:
      primarytype: 'block'
      uuid: '9ab95edd-9cdf-40f3-bfe0-4662bf18b69f'
      activationstatus: true
      created: 2025-09-21T16:25:44.816+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T16:25:45.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T16:25:44.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“These items are sealed for now. We will follow a procedure to preserve
        the chain of custody. We need to preserve the chain of custody so that if
        the evidence is vital to a case, it will not be compromised," Lacson, Senate
        blue ribbon committee chairman, said in a radio interview.</p>'
    section4:
      primarytype: 'block'
      uuid: 'efb2b0f7-06b2-4945-ab43-4cc8e1cb0886'
      activationstatus: true
      created: 2025-09-21T16:25:44.816+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T16:25:45.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T16:25:44.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Should the evidence prove that there are kickbacks, Lacson said
        it will immediately be sent to the Malacañang-led Independent Commission for
        Infrastructure.</p>'
    section5:
      primarytype: 'block'
      uuid: '43ed51df-cd48-4afd-993f-2f19a6b1b4db'
      activationstatus: true
      created: 2025-09-21T16:25:44.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T16:25:45.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T16:25:44.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lacson said resigned Department of Public Works and Highways (DPWH)
        Secretary Manuel Bonoan should explain how over P600 million in cash were
        delivered by Syms Construction owner Sally Santos to the Bulacan first district
        engineering office this year.</p>'
    section6:
      primarytype: 'block'
      uuid: '68c95d6c-0b5e-4331-83f2-975f651c1692'
      activationstatus: true
      created: 2025-09-21T16:25:44.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T16:25:45.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T16:25:44.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The senator added that DPWH Undersecretary Roberto Bernardo should
        also expound why he was seen in a photo with Hernandez and other Bulacan first
        district engineers.</p>'
    section7:
      primarytype: 'block'
      uuid: '41a06d12-427c-4c1c-9425-75bbb9d30c69'
      activationstatus: true
      created: 2025-09-21T16:25:44.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T16:25:45.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T16:25:44.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bonoan and Bernardo may be invited to the next Senate blue ribbon
        committee hearing in the flood control scandal on Sept. 22.</p>'
    section8:
      primarytype: 'block'
      uuid: '663644d0-5f1c-486c-8bfc-b88a677ab066'
      activationstatus: true
      created: 2025-09-21T16:25:44.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-21T16:25:45.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-21T16:25:44.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, Lacson and Senate President Vicente Sotto III are set
        to meet with Justice Secretary Jesus Crispin Remulla on Monday to discuss
        the possibility of some key personalities, including Hernandez and controversial
        contractor couple Sarah and Curlee Discaya, being under the Witness Protection
        Program.</p>'
