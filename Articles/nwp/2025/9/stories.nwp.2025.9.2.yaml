      type: 'text'
      text: '<p>The Cybersecurity Council of the Philippines (CSCP) successfully
        hosted Secure Horizons 2025 last August 20 in Manila, bringing together top
        government officials, industry experts, and thought leaders to tackle the
        nation’s most pressing cybersecurity challenges. The event marked a significant
        step forward in fostering collaboration, innovation, and resilience in the
        face of rapidly evolving cyber threats.</p>'
