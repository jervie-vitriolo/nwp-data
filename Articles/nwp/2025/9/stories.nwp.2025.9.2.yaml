      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Baguio Mayor Benjamin
        Magalong said his campaign to expose alleged corruption in the government’s
        flood control projects is not driven by politics but by a desire to secure
        the country’s future, even as he faces threats to his life.</p>'
    section1:
      primarytype: 'block'
      uuid: '2d314474-6673-47d5-9d24-e31bd22dcd22'
      activationstatus: true
      created: 2025-09-02T14:04:16.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T14:04:16.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:04:16.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re risking our life here. Sino ba maglalakas ngayon ang nagsasalita
        tungkol dito?,”Magalong said in an interview with Newswatch Plus on Tuesday,
        Sept. 2. '
    section2:
      primarytype: 'block'
      uuid: '8700a569-5095-4458-a181-fb7d1b57b7de'
      activationstatus: true
      created: 2025-09-02T14:04:16.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T14:04:16.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:04:16.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Who dares to speak out about this now?] '
    section3:
      primarytype: 'block'
      uuid: '3881b898-b39c-4825-87b4-b44aa5935e92'
      activationstatus: true
      created: 2025-09-02T14:04:16.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T14:04:16.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:04:16.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Wala na akong ibang motive diyan. (I have no other motive.) I’m willing
        even to sacrifice my life just to make sure that we give the future that our
        children really deserve.”'
    section4:
      primarytype: 'block'
      uuid: 'c2ee3eca-b860-4236-abb3-83d05592b58a'
      activationstatus: true
      created: 2025-09-02T14:04:16.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T14:04:16.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:04:16.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magalong drew parallels with Venezuela, which he said collapsed into
        poverty and hyperinflation despite once being among the world’s richest oil
        producers. '
    section5:
      primarytype: 'block'
      uuid: '646cfaf8-cc7c-47d1-ba38-724d8c6cc176'
      activationstatus: true
      created: 2025-09-02T14:04:16.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T14:04:16.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:04:16.294+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Look what is happening in Venezuela now. So much hunger, so much poverty,
        hyperinflation. People are throwing away their money because it’s useless.
        There’s no future for our children. And that’s precisely my motive,” he said.'
    section6:
      primarytype: 'block'
      uuid: '93c08e7f-66e3-43b3-b415-5d0f694d9b38'
      activationstatus: true
      created: 2025-09-02T14:04:16.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T14:04:16.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:04:16.294+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He warned that if corruption persists, the Philippines could face the
        same fate. “At the end of the day, magko-collapse din yung ating ekonomiya,
        magko-collapse din yung ating bansa. Sayang lang lahat. At sino bang unang
        tatakas? Itong mga kurap na politiko dahil napakarami na nilang pera,” he
        said.'
    section7:
      primarytype: 'block'
      uuid: 'aecc589a-c492-410e-b071-8ef8f0346496'
      activationstatus: true
      created: 2025-09-02T14:04:16.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T14:04:16.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:04:16.294+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: At the end of the day, our economy will collapse, our
        country will collapse. Everything will be wasted. And who will be the first
        to flee? These corrupt politicians because they already have so much money.] '
    section8:
      primarytype: 'block'
      uuid: '4c606575-6f12-41a4-9d4c-4a5a85bb9c9d'
      activationstatus: true
      created: 2025-09-02T14:04:16.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T14:04:16.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:04:16.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine National Police earlier raised his threat level to “high”
        during the election period, and Magalong said he assumes it remains elevated
        following his recent disclosures. He admitted concerns for his family’s safety,
        recalling how he briefs his wife and companions on what to do in case of an
        attack.'
    section9:
      primarytype: 'block'
      uuid: '23c515ad-4079-4817-beaa-4ba05535f66c'
      activationstatus: true
      created: 2025-09-02T14:04:16.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T14:04:16.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:04:16.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magalong also rejected critics’ claims that his revelations are politically
        motivated. '
    section10:
      primarytype: 'block'
      uuid: '1e3e3597-2c65-4bca-9edd-d81abb4f7ffa'
      activationstatus: true
      created: 2025-09-02T14:04:16.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T14:04:16.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:04:16.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sana makonsensyo kayo. Wala na kayong iniisip na lahat kung hindi
        politics ng politics,” he said.'
    section11:
      primarytype: 'block'
      uuid: '3ad000b4-f8c7-4776-9330-0b9420ad91a7'
      activationstatus: true
      created: 2025-09-02T14:04:16.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T14:04:16.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:04:16.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: I hope you feel some conscience. You think of nothing
        else but politics. No wonder we’re striving to promote good governance because
        of that corrupt mindset] he said.</p>'
