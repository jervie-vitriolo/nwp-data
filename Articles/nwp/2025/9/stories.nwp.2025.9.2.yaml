      lastactivated: 2025-09-02T17:43:14.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:43:14.323+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "SLM/A, which has long controlled and governed an autonomous portion\
        \ of Jebel Marra, appealed to the United Nations and international aid agencies\
        \ to help recover the bodies of victims, including men, women and children.\r"
