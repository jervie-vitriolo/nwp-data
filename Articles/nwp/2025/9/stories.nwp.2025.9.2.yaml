      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.572+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '0231c23d-c4cb-414b-b340-3e86bfd60ccd'
      activationstatus: true
      created: 2025-09-02T12:01:42.572+08:00
