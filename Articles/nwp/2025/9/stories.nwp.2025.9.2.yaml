      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A party-list representative
        and former chairperson of the appropriations committee has requested P13 billion
        in projects for other districts, Navotas Rep. Toby Tiangco said on Tuesday,
        Sept. 2, as the House of Representatives kicked off its investigation on questionable
        flood control projects.</p>'
