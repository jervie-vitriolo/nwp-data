      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:43:14.322+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The landslide struckTarseen village on August 31 after a week of
        heavy rainfall, the Sudan Liberation Movement/Army led by Abdelwahid Mohamed
        Nour said in a statement.</p>'
    section2:
      primarytype: 'block'
