      lastactivated: 2025-09-03T09:42:09.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T09:42:08.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Customs Commissioner Ariel Nepomuceno earlier vowed to locate them\
        \ without delay, warning that if the BOC were to uncover discrepancies, it\
        \ will collect all taxes and duties in full.\r"
