      text: "The former Cabinet official said he will submit their findings to his\
        \ successor, Vince Dizon, who vowed to cooperate with the planned independent\
        \ commission that will investigate flood control projects.\r"
    section11:
      primarytype: 'block'
      uuid: '86597ce7-2c32-4a6c-a818-a491e06f3af3'
      activationstatus: true
      created: 2025-09-02T18:10:31.573+08:00
      createdby: 'jelo-nwp'
