      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.560+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Slovakian Prime Minster Robert Fico and Serbia's Aleksandar Vucic,\
        \ both critical of sanctions on Russia over its war in Ukraine, are the only\
        \ Western leaders attending.\r"
    section20:
      primarytype: 'block'
      uuid: '2d31ea15-0873-4893-bdde-d60b9f0b99d7'
      activationstatus: true
      created: 2025-09-02T12:01:42.560+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.560+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '164173b0-0330-491b-bcf0-fbe22891713a'
      activationstatus: true
      created: 2025-09-02T12:01:42.561+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.561+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump, whose own June military parade drew the largest nationwide protests\
        \ since his return to power, has repeatedly talked up his close relations\
        \ with Xi, Putin and Kim but has failed to make any major diplomatic breakthroughs.\r"
    section22:
      primarytype: 'block'
      uuid: '5eef2101-aef3-425a-ae0d-2cb6e5698a90'
      activationstatus: true
      created: 2025-09-02T12:01:42.561+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.561+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'dbde9c13-de7a-4233-84a3-0ddf6bf2112b'
      activationstatus: true
      created: 2025-09-02T12:01:42.562+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.562+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>'MEMORY WAR'</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: 'b356a6d0-9739-4088-baa9-0d051d17dd52'
      activationstatus: true
      created: 2025-09-02T12:01:42.562+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.562+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'c26d2b38-144d-4d88-834e-1aabe83ae90a'
      activationstatus: true
      created: 2025-09-02T12:01:42.563+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.563+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Earlier this week, Xi rallied leaders of developing nations to advocate\
        \ for a more equal, multipolar world and promote the \"correct historical\
        \ perspective\" of World War Two at a regional security forum in the port\
        \ city of Tianjin.\r"
    section26:
      primarytype: 'block'
      uuid: '9002a30b-3a2b-4b19-aead-093f767c970b'
      activationstatus: true
      created: 2025-09-02T12:01:42.564+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.564+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'be9df60a-a0cb-40d5-bba5-40d0c82f2b00'
      activationstatus: true
      created: 2025-09-02T12:01:42.564+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.564+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The parade too is part of a \"memory war\" in which China and Russia\
        \ offer an alternative history to a Western narrative they believe underplays\
        \ their role in fighting fascist forces, the Brookings Institution wrote in\
        \ a paper last week.\r"
    section28:
      primarytype: 'block'
      uuid: '6e9d7b96-cd3c-4af2-bad3-7ed6b404a06b'
      activationstatus: true
      created: 2025-09-02T12:01:42.565+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.565+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'd0fa2477-bbfb-4bb1-8019-fecfd279c43f'
      activationstatus: true
      created: 2025-09-02T12:01:42.565+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.565+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Xi has cast the war as a major turning point in the \"great rejuvenation\
        \ of the Chinese nation\" in which it overcame Japan's invasion to become\
        \ an economic and geopolitical powerhouse.\r"
    section30:
      primarytype: 'block'
      uuid: 'd2c5e880-91a9-499a-8779-5de0af3cfd69'
      activationstatus: true
      created: 2025-09-02T12:01:42.566+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.566+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'a5220821-da74-40bf-a266-1c8c5b69d88a'
      activationstatus: true
      created: 2025-09-02T12:01:42.567+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.567+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "While some residents have requested patriotic and military-themed haircuts\
        \ ahead of the parade, such enthusiasm may be not be shared by all ordinary\
        \ Chinese people.\r"
    section32:
      primarytype: 'block'
      uuid: 'f059a253-f0c7-4b93-82de-ed8337f3566a'
      activationstatus: true
      created: 2025-09-02T12:01:42.567+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.567+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '7ea67c73-98b6-4eee-b679-f79edec1d517'
      activationstatus: true
      created: 2025-09-02T12:01:42.568+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.568+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Downtown Beijing has been virtually paralysed by security measures\
        \ and traffic controls in the weeks leading up to the parade.\r"
    section34:
      primarytype: 'block'
      uuid: '455529d1-d463-4fd0-b180-80366466f489'
      activationstatus: true
      created: 2025-09-02T12:01:42.569+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.569+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '6febbd03-5969-4f94-9e85-a7eea40c6c41'
      activationstatus: true
      created: 2025-09-02T12:01:42.569+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.569+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nationwide, local governments have mobilised tens of thousands of volunteers\
        \ and Communist Party members to monitor for any signs of potential unrest\
        \ ahead of the parade, estimates based on online recruitment notices show.\r"
    section36:
      primarytype: 'block'
      uuid: 'b89f7626-7927-494e-8a9e-71bb35b6fa25'
      activationstatus: true
      created: 2025-09-02T12:01:42.570+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.570+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '6105b33a-0253-48e3-9bf7-19b4e2d09d9a'
      activationstatus: true
      created: 2025-09-02T12:01:42.571+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.571+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Taiwanese officials on Monday estimated Beijing was spending $5 billion\
        \ - the equivalent of 2% of its entire defence budget - on the parade.\r"
    section38:
      primarytype: 'block'
      uuid: '6d22941d-5712-4328-9d92-2f1da602f1a6'
