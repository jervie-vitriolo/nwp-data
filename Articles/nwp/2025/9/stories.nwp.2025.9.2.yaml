      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.442+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The sources requested anonymity as they were not authorised to speak\
        \ to the media.\r"
    section14:
      primarytype: 'block'
      uuid: 'fa165d12-342a-492c-9654-cbda7aeb164a'
      activationstatus: true
