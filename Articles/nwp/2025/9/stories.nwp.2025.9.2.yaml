      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:29:16.987+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Sa isang taon, sa flood control project lang, umaabot siya ng 100\
        \ para sa first district ng Bulacan,” COA officer-in-charge Director Tracy\
        \ Ann Sunico said.\r"
    section14:
      primarytype: 'block'
