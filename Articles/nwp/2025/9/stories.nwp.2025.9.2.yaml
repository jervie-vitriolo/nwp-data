      lastmodified: 2025-09-02T12:01:42.594+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Russia's Putin, North Korea's Kim to join September 3
        spectacle</p></li></ul>'
    section1:
      primarytype: 'block'
      uuid: '6b7edef4-f7bd-489a-b1c9-3f3e2322ef46'
      activationstatus: true
      created: 2025-09-02T12:01:42.551+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.551+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Parade part of 'memory war' against Western World War
        Two narratives</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: 'b745c77d-436f-4308-ab30-41087c1517f4'
      activationstatus: true
      created: 2025-09-02T12:01:42.552+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.552+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Taiwan criticizes China's estimated $5 billion parade cost</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '1ba8ec5e-0a0c-4d3c-99b4-954e0a1f175e'
      activationstatus: true
      created: 2025-09-02T12:01:42.552+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.552+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Beijing (Reuters)&nbsp;-&nbsp;Chinese President Xi Jinping will
        host his country's largest-ever military parade this week, as he seeks to
        recast Beijing as the custodian of a post-U.S. international order at a time
        of deep geopolitical uncertainty.</p>'
    section4:
      primarytype: 'block'
      uuid: '2dcc2e4b-0ad2-4cf8-8203-5f903b0cc106'
      activationstatus: true
      created: 2025-09-02T12:01:42.553+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.553+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '18afa8c1-6bc2-4940-9a85-a841d2efe666'
      activationstatus: true
      created: 2025-09-02T12:01:42.553+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.553+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "More than 20 world leaders including Russia's Vladimir Putin and reclusive\
        \ North Korean leader Kim Jong Un will gather in Beijing for the September\
        \ 3 \"Victory Day\" event marking 80 years since Japan's defeat at the end\
        \ of World War Two.\r"
    section6:
      primarytype: 'block'
      uuid: 'ac9f653d-35e5-4619-a8bc-1ed89a3d67f2'
      activationstatus: true
      created: 2025-09-02T12:01:42.553+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.553+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'a2398244-5700-4d53-8450-ff834f621ae8'
      activationstatus: true
      created: 2025-09-02T12:01:42.554+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.554+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The highly choreographed spectacle aims to project China's military\
        \ might and diplomatic clout amid doubts over the United States' global role,\
        \ as President Donald Trump slashes foreign aid, retreats from international\
        \ institutions and wages a sweeping trade war on allies and rivals alike.\r"
    section8:
      primarytype: 'block'
      uuid: '35afef3a-2a49-45dc-8dea-a4d8e5f27881'
      activationstatus: true
      created: 2025-09-02T12:01:42.554+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.554+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '6f99a5f0-9e13-49dc-9ac4-0bac2407cd6a'
      activationstatus: true
      created: 2025-09-02T12:01:42.555+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.555+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The unprecedented joint appearance of Xi flanked by Putin and Kim overseeing\
        \ the showcase of cutting-edge equipment like hypersonic missiles and drones,\
        \ may well be the defining image of the parade, an \"Axis of Upheaval\" defying\
        \ the West.\r"
    section10:
      primarytype: 'block'
      uuid: '9733b121-f167-4e26-9791-319c42b41777'
      activationstatus: true
      created: 2025-09-02T12:01:42.555+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.555+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '9005da27-ab8e-40d6-9e44-95124df00405'
      activationstatus: true
      created: 2025-09-02T12:01:42.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "For Kim, who crossed into China on his special train early on Tuesday,\
        \ it will be his first major multilateral event and the first time a North\
        \ Korean leader has attended a Chinese military parade in 66 years.\r"
    section12:
      primarytype: 'block'
      uuid: '47a0beff-c2d9-4b3d-a904-90f91220bfad'
      activationstatus: true
      created: 2025-09-02T12:01:42.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '8a777738-ffb4-48e6-a330-c75331cb291e'
      activationstatus: true
      created: 2025-09-02T12:01:42.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The presence of Vladimir Putin, (Iran's) Masoud Pezeshkian, and Kim\
        \ Jong Un underscores China's role as the world's leading authoritarian power,\"\
        \ said Neil Thomas, a Chinese politics expert at the Asia Society Policy Institute's\
        \ Center for China Analysis.\r"
    section14:
      primarytype: 'block'
      uuid: '18bd535f-9e2d-4b89-8c8b-b472785ac25a'
      activationstatus: true
      created: 2025-09-02T12:01:42.557+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.557+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '3204726d-5a49-49fa-a93a-4f721b8d9bfb'
      activationstatus: true
      created: 2025-09-02T12:01:42.557+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.557+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The increase in leaders from Central Asian, West Asian and Southeast\
        \ Asian countries attending this year's parade compared to the last one in\
        \ 2015 highlight's Beijing's progress in regional diplomacy, Thomas added.\r"
    section16:
      primarytype: 'block'
      uuid: 'abfbdd09-4686-498b-889a-2f71eb59ce27'
      activationstatus: true
      created: 2025-09-02T12:01:42.558+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.558+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'b768b447-24af-4221-914f-b4b96c089a37'
      activationstatus: true
      created: 2025-09-02T12:01:42.558+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.558+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Proceedings will kick off at 9 a.m. (0100GMT), according to China's\
        \ official Xinhua news agency.\r"
    section18:
      primarytype: 'block'
      uuid: '0ebfb63d-250d-4178-b9fd-bb811b5b3311'
      activationstatus: true
      created: 2025-09-02T12:01:42.559+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:01:43.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:01:42.559+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'b955e9bd-55da-4c6c-82f9-94efde851c04'
      activationstatus: true
