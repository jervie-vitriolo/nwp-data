      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;At least 1,000 people were
        killed in a landslide that destroyed a village in the mountainous Jebel Marra
        area in the Darfur region of Sudan, leaving only one survivor, the armed group
        that controls the area said early on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd32b5a73-00ee-4e2b-ab32-f7b8c25436a1'
