      lastmodified: 2025-09-02T17:46:33.446+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With the existing manufacturing capacity of Indian drugmakers, there\
        \ is potential to increase exports to newer markets by 20%, the sources noted.\r"
    section22:
      primarytype: 'block'
      uuid: 'ff10b87a-15e3-41bb-9910-fcc76e3897d5'
      activationstatus: true
      created: 2025-09-02T17:46:33.446+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.446+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'c755b40e-7554-4b80-b960-d0207a7a64d6'
      activationstatus: true
      created: 2025-09-02T17:46:33.447+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.447+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "However, newer markets cannot substitute revenue from the U.S., which\
        \ will always be crucial for India, the sources said, adding that the aim\
        \ was to \"identify additional markets for growth\".\r"
    section24:
      primarytype: 'block'
      uuid: '472e93dd-cfec-4cb0-9416-1fec046bfa9e'
      activationstatus: true
      created: 2025-09-02T17:46:33.447+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.447+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '5ee9342e-dc15-4b52-9525-12ae4e6c9798'
      activationstatus: true
      created: 2025-09-02T17:46:33.448+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.448+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "India hopes to discuss regulatory challenges in these markets at the\
        \ upcoming International Pharmaceutical Exhibition in New Delhi, which will\
        \ also be attended by global regulatory stakeholders, they added.\r"
    section26:
      primarytype: 'block'
      uuid: '649fac08-f209-468e-90a5-903fb02d8c88'
      activationstatus: true
      created: 2025-09-02T17:46:33.449+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.449+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
