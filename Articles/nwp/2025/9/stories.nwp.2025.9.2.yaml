      lastmodified: 2025-09-02T17:43:14.324+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The SLM/A has remained neutral in the battle between the main enemies\
        \ in Sudan's civil war, the Sudanese army and the paramilitary Rapid Support\
        \ Forces. The two foes are fighting over control of al-Fashir, nearby capital\
        \ of North Darfur state, which is under siege from the RSF and has suffered\
        \ famine.\r"
