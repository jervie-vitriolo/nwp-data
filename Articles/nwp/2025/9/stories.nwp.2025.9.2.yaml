      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Bureau of Customs
        (BOC) said it “secured” 12 luxury vehicles owned by the Discaya family, a
        controversial government contractor, on Tuesday evening, Sept. 2.</p>'
