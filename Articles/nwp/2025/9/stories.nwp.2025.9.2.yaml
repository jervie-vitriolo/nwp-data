  'START HERE----->xi-rolls-out-carpet-for-ukraine-war-aggressors':
    author: 'Joe Cash, Reuters'
    caption: 'Russian President Vladimir Putin and Chinese President Xi Jinping
      take part in a photo ceremony at the Shanghai Cooperation Organisation (SCO)
      summit in Tianjin, China on Sept. 1. (Sputnik/Vladimir Smirnov/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-02T09:41:34.000+08:00
    imagesource: 'b95f4b17-13cb-4ee0-8d42-60fce53a60f7'
    primarytype: 'composition'
    uuid: '1dd1d5e6-cbf9-408b-9af4-767d70151fe7'
    lead: 'In a show of solidarity with the aggressors in Europe's worst war in
      80 years, China's Xi Jinping will convene with his Russian and North Korean
      counterparts for the first time as Donald Trump and other Western leaders watch
      on.'
    activationstatus: true
    created: 2025-09-02T09:44:19.945+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-02T09:46:08.395+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-02T09:46:08.096+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sidelining Trump, China's Xi rolls out carpet for Ukraine war aggressors'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c37e151-3f86-464d-aac9-45a361bc6200'
      activationstatus: true
      created: 2025-09-02T09:44:20.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong>&nbsp;In a show of solidarity with
        the aggressors in Europe's worst war in 80 years, China's Xi Jinping will
        convene with his Russian and North Korean counterparts for the first time
        as Donald Trump and other Western leaders watch on.</p>'
    section1:
      primarytype: 'block'
      uuid: '1732ef83-71f0-478f-8f72-78094dfef9b9'
      activationstatus: true
      created: 2025-09-02T09:44:20.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The gathering of Vladimir Putin and Kim Jong Un in Beijing this
        week is testament to the Chinese president's influence over authoritarian
        regimes intent on redefining the Western-led global order while Trump's threats,
        sanctions and tariff-driven diplomacy strain long-standing US alliances, geopolitical
        analysts say.</p>'
    section2:
      primarytype: 'block'
      uuid: 'efb2871b-86ec-4943-afbd-5c9d466c79a1'
      activationstatus: true
      created: 2025-09-02T09:44:20.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.088+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The leaders' milestone meeting in the Chinese capital also raises
        the prospect of a new trilateral axis building on the mutual defense pact
        signed between Russia and North Korea in June 2024 and a similar alliance
        between Beijing and Pyongyang, an outcome that could change the military calculus
        in the Asia-Pacific region.</p>'
    section3:
      primarytype: 'block'
      uuid: '562f3868-368b-4d2f-8220-fddb98208eea'
      activationstatus: true
      created: 2025-09-02T09:44:20.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.088+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We must continue to take a clear stand against hegemonism and power\
        \ politics, and practice true multilateralism,\" Xi said on Monday, in a thinly\
        \ veiled swipe at his geopolitical rival on the other side of the Pacific.\r"
    section4:
      primarytype: 'block'
      uuid: '337f4656-e31d-44e4-b288-c8056675b65c'
      activationstatus: true
      created: 2025-09-02T09:44:20.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.089+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Following a summit in Tianjin on Monday, Sept. 1, where Xi and Putin
        pitched their vision for a new global security and economic order to more
        than 20 leaders of non-Western countries, their meeting with Kim is the next
        set piece ahead of a massive military parade on Sept. 3 to mark the end of
        World War Two.</p>'
    section5:
      primarytype: 'block'
      uuid: '70bb19cd-215f-476b-b0fa-6bc11a8db376'
      activationstatus: true
      created: 2025-09-02T09:44:20.013+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.089+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Xi has already held talks with Indian Prime Minister Narendra Modi\
        \ on his first visit to China in seven years, resetting strained bilateral\
        \ ties while Trump's tariffs on Indian goods rile New Delhi.\r"
    section6:
      primarytype: 'block'
      uuid: '4e6d827f-7415-497d-9661-d2272e9cfd28'
      activationstatus: true
      created: 2025-09-02T09:44:20.013+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.090+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Even as US President Donald Trump touts his peacemaking credentials
        and sets his eyes on a Nobel Peace Prize - claiming to have ended wars, holding
        a Ukraine peace summit with Putin in Alaska, and pushing for a sit-down with
        Kim later this year - any new concentration of military power in the East
        that includes a war aggressor will ring alarm bells for the West.</p>'
    section7:
      primarytype: 'block'
      uuid: '7134a368-7cc1-4d07-9694-374ea440a69c'
      activationstatus: true
      created: 2025-09-02T09:44:20.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.090+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Trilateral military exercises between Russia, China and North Korea
        seem nearly inevitable," wrote Youngjun Kim, an analyst at the US-based National
        Bureau of Asian Research, in March, citing how the conflict in Ukraine has
        pushed Moscow and Pyongyang closer together.</p>'
    section8:
      primarytype: 'block'
      uuid: '71fb6ed2-395f-49bd-bd12-d265451c77bb'
      activationstatus: true
      created: 2025-09-02T09:44:20.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Until a few years ago, China and Russia were important partners in\
        \ imposing international sanctions on North Korea for its nuclear and missile\
        \ tests... (they) are now potential military partners of the Democratic People's\
        \ Republic of Korea during a crisis on the Korean peninsula,\" he added, using\
        \ the diplomatically-isolated countries' official name.\r"
    section9:
      primarytype: 'block'
      uuid: 'f6a2b602-bac8-4b8b-8f79-35ca7f74d8f9'
      activationstatus: true
      created: 2025-09-02T09:44:20.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kim is an important stakeholder in the conflict in Ukraine.\r"
    section10:
      primarytype: 'block'
      uuid: 'c2d5a998-158f-40dd-82d3-345ec874eedc'
      activationstatus: true
      created: 2025-09-02T09:44:20.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While China and India have continued purchasing Russian oil, the North\
        \ Korean leader has supplied over 15,000 troops to support Putin on Europe's\
        \ doorstep.\r"
    section11:
      primarytype: 'block'
      uuid: '9a34cdb9-1a52-4df3-bc63-bd24e48a2996'
      activationstatus: true
      created: 2025-09-02T09:44:20.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2024, he also hosted the Russian leader in Pyongyang - the first\
        \ summit of its kind in 24 years - in a move widely interpreted as a snub\
        \ to Xi and an attempt to ease his pariah status by reducing North Korea's\
        \ dependence on China.\r"
    section12:
      primarytype: 'block'
      uuid: 'c683162f-8968-46c0-b08f-990b2dc60b06'
      activationstatus: true
      created: 2025-09-02T09:44:20.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "About 600 soldiers have died fighting for Russia in the Kursk region,\
        \ according to South Korea's intelligence agency, which believes Pyongyang\
        \ is planning another such deployment.\r"
    section13:
      primarytype: 'block'
      uuid: 'd7294a2a-1a8d-4c16-bc15-71f9a1f90d2b'
      activationstatus: true
      created: 2025-09-02T09:44:20.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Putin also told the Shanghai Cooperation Organization (SCO) summit\
        \ that a \"fair balance in the security sphere\" must also be restored, a\
        \ shorthand for Russian demands about NATO and European Security.\r"
    section14:
      primarytype: 'block'
      uuid: 'd9153c0a-7dd3-41d7-a4d9-81e0874c8069'
      activationstatus: true
      created: 2025-09-02T09:44:20.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His visit to Beijing and expected meeting with Xi and Kim may offer\
        \ clues to Putin's intentions, with Iran's president also due to attend Wednesday's\
        \ parade, in a show of defiance that Western analysts have dubbed the \"Axis\
        \ of Upheaval.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'f8b50a06-82cf-41ed-b0f9-cfd6afe40585'
      activationstatus: true
      created: 2025-09-02T09:44:20.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T09:46:08.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T09:46:08.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joe Cash; Editing by Ryan Woo and Lincoln Feast.)</em></p>'
  'START HERE----->ukraine-new-school-year-underground':
    author: 'Vitalii Hnidyi, Reuters'
    caption: 'Pupils attend a first day in the newly opened underground school that
      allows children to safely return to in-person studies, amid Russia's attack
      on Ukraine, in a remote part of the Osnovyansky district in Kharkiv, Ukraine,
      April 21. (Marko Djurica/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-02T10:02:29.000+08:00
    imagesource: '542d4f74-c8fd-4763-afbb-9808d476e827'
    primarytype: 'composition'
    uuid: '05f3cab9-5b06-4fd0-808c-21224f7b6e14'
    lead: 'Ukrainian parents, keen to have their children attend normal classes
      more than three years after the full-scale invasion byRussia, started the school
      year on Monday by sending their children underground.'
    activationstatus: true
    created: 2025-09-02T10:04:13.820+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-02T10:06:43.478+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-02T10:06:43.196+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ukrainian children open school year by heading underground'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '175bc132-1607-46b2-b2d5-b1dc2834c335'
      activationstatus: true
      created: 2025-09-02T10:04:13.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.189+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kharkiv, Ukraine -</strong> Ukrainian parents, keen to have
        their children attend normal classes more than three years after the full-scale
        invasion by Russia, started the school year on Monday, Sept. 1, by sending
        their children underground.</p>'
    section1:
      primarytype: 'block'
      uuid: '9bafbb1b-8e24-4239-9242-68ec4372b67a'
      activationstatus: true
      created: 2025-09-02T10:04:13.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some 17,000 children in Ukraine's second-largest city, Kharkiv, a frequent\
        \ target of Russian attacks, are attending schools set up underground. Seven\
        \ such schools are in operation, and more are set to open soon.\r"
    section2:
      primarytype: 'block'
      uuid: '8ebd0ab1-3312-41f8-ac7b-a1d31f4b2f58'
      activationstatus: true
      created: 2025-09-02T10:04:13.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Today, my child, a first grader, came to school for the first time,\
        \ an underground school, the nearest school to Northern Saltivka,\" said Anastasia\
        \ Pochergina, referring to a suburb of the city often subject to Russian attacks.\r"
    section3:
      primarytype: 'block'
      uuid: '63621bcd-b059-43cb-b64b-eef292642083'
      activationstatus: true
      created: 2025-09-02T10:04:13.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The school is three floors down, and we were told it is the deepest\
        \ school in Kharkiv. That's why I believe it is safe. We did not expect it\
        \ would be possible this year, but as a parent, I was desperate for my child\
        \ to be able to attend normal school.\"\r"
    section4:
      primarytype: 'block'
      uuid: '314575d1-1274-487c-8c2f-e4884f01bb82'
      activationstatus: true
      created: 2025-09-02T10:04:13.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Readying her daughter for the fanfare of the first day of school
        on Sept. 1, when pupils bring flowers and gifts for teachers, Pochergina harboured
        little hope for resuming normal daily life despite the prospect of peace talks
        with Russia.</p>'
    section5:
      primarytype: 'block'
      uuid: '9d614278-90ec-4411-ab56-545355dd2ba3'
      activationstatus: true
      created: 2025-09-02T10:04:13.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We expected things to get better, but we did not hope for fully-fledged\
        \ peace,\" she said. \"Nor did we expect to go back to traditional, physical\
        \ school because we are realistic, we understand the situation, and we do\
        \ not build illusions.\"\r"
    section6:
      primarytype: 'block'
      uuid: '6420e231-ce1b-4492-b471-6e908a7b3311'
      activationstatus: true
      created: 2025-09-02T10:04:13.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Teachers urge the children on arrival at the school to head inside\
        \ quickly, and they head down flights of stairs clutching each other's hands.\
        \ Younger and older children attend classes in fully equipped classrooms,\
        \ appearing unfazed.\r"
    section7:
      primarytype: 'block'
      uuid: 'cdbde9a1-6ff0-4717-817d-cb90f0f3d52c'
      activationstatus: true
      created: 2025-09-02T10:04:13.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kharkiv Mayor Ihor Terekhov said three more schools are due to open\
        \ in the new year. And six stations from Kharkiv's metro had been converted\
        \ into classrooms to bring some normalcy into children's lives.\r"
    section8:
      primarytype: 'block'
      uuid: '55c2a645-c9aa-44ee-a52e-f980d906921c'
      activationstatus: true
      created: 2025-09-02T10:04:13.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is one of the schools closest to the border with Russia. Today\
        \ we have opened two schools in the district of Nova Saltivka, just like this\
        \ school,\" he said.\r"
    section9:
      primarytype: 'block'
      uuid: '0bdbcd53-23db-469e-9ffa-6ba3412bdfd0'
      activationstatus: true
      created: 2025-09-02T10:04:13.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"You can see how deep underground it is. The depth is really important\
        \ for the school. It is big, there are 1,500 students here.\"\r"
    section10:
      primarytype: 'block'
      uuid: '5cbb91c9-4758-4221-a830-6614dace7c1f'
      activationstatus: true
      created: 2025-09-02T10:04:13.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Maria Yampolska, aged 6, was happy to report on her first day of artwork\
        \ and playing in the classroom.\r"
    section11:
      primarytype: 'block'
      uuid: '8f7416b9-7fdb-4573-9301-d621eddf15ae'
      activationstatus: true
      created: 2025-09-02T10:04:13.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked how it compared to kindergarten, she said candidly: \"I never\
        \ went because of the war.\"\r"
    section12:
      primarytype: 'block'
      uuid: '194c96f2-3de4-4a55-b5e2-0ec0f6427358'
      activationstatus: true
      created: 2025-09-02T10:04:13.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T10:06:43.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:06:43.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Vitalii Hnidyi, Writing by Ron Popeski; Editing
        by Rod Nickel)</em></p>'
