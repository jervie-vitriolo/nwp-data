    title: 'US Open underdogs Osaka, Auger-Aliassime storm into quarterfinals'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3bb20c0f-066e-4ae3-9837-f282ac54d427'
      activationstatus: true
      created: 2025-09-02T12:03:32.332+08:00
