      text: '<p>“Magellan” was chosen over <strong><a href="https://www.facebook.com/share/p/17F4VZgqa6/">six
        other contenders</a></strong>, namely "Food Delivery," "Green Bones," "Hello,
        Love Again," "Some Nights I Feel Like Walking," "Song of the Fireflies," and
        "Sunshine."</p>'
