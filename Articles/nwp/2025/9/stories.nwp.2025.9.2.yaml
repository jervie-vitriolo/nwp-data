      uuid: '7dcb38b6-99c3-491e-80c2-63da7b4d7d33'
      activationstatus: true
      created: 2025-09-02T18:28:36.139+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T18:29:17.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:29:16.979+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Department of Public
        Works and Highways (DPWH) district engineer admitted that he did not inspect
        the P55-million river wall project in Bulacan that was not done at all.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c60e1cc-ec64-47ec-8b12-833758564c83'
      activationstatus: true
      created: 2025-09-02T18:28:36.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T18:29:17.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:29:16.980+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a7e0d998-9c8f-4a51-88f9-ae2a9d9da228'
      activationstatus: true
      created: 2025-09-02T18:28:36.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T18:29:17.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:29:16.980+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. earlier said he got “very angry”
        for inspecting a <a data-cke-saved-href="https://www.newswatchplus.ph/news/nwp/2025/8/20/bongbong-marcos-very-angry-with-55M-ghost-project-in-bulacan.html"
        href="https://www.newswatchplus.ph/news/nwp/2025/8/20/bongbong-marcos-very-angry-with-55M-ghost-project-in-bulacan.html">non-existent
        project</a> that was fully paid.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c7d4144a-e68d-4b60-a25d-e1e22237825e'
      activationstatus: true
      created: 2025-09-02T18:28:36.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T18:29:17.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:29:16.981+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>During the House infrastructure committee hearing on Tuesday, Sept.
        2, DPWH district engineer Henry Alcantara said the project was marked as completed
        based on submitted documents.</p>'
    section4:
      primarytype: 'block'
      uuid: '4103b405-ca1f-408c-9b1c-6972102400ff'
      activationstatus: true
      created: 2025-09-02T18:28:36.141+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T18:29:17.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:29:16.982+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'df5a33f6-d011-4c9e-b838-b9717665bf36'
      activationstatus: true
      created: 2025-09-02T18:28:36.141+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T18:29:17.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:29:16.982+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Hindi po ba dapat tinitignan n’yo muna [Shouldn’t you check it first]?”\
        \ said Manila Rep. Joel Chua, good government and public accountability chairman.\r"
    section6:
      primarytype: 'block'
      uuid: '7879e999-3ef1-4b70-b8b8-8ecdc98c7c43'
      activationstatus: true
      created: 2025-09-02T18:28:36.141+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T18:29:17.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:29:16.983+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '49d87d06-4fbc-47a1-b933-f269a5cfce7d'
      activationstatus: true
      created: 2025-09-02T18:28:36.142+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T18:29:17.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:29:16.983+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Alcantara responded: “Napakarami pong papel na dumadaan po sa ’min\
        \ everyday. Ako naman po ay nag-iinspeksyon, natapat po siguro.”\r"
    section8:
      primarytype: 'block'
      uuid: '9e92f465-5657-41b7-be35-22822ba8ff42'
