      lastmodified: 2025-09-02T17:46:33.449+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We cannot increase exports overnight... so there will be discussions\
        \ on regulatory challenges in these countries,\" the first source said.\r"
