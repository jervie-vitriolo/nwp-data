    title: 'Indonesia police use tear gas near campuses, rights groups criticize
      security response to protests'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c989a713-ee6f-46eb-9e40-3e19c442d65d'
      activationstatus: true
      created: 2025-09-02T14:18:33.411+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.503+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.743+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Jakarta, Indonesia -</strong> Indonesian police have fired
        tear gas into crowds of protesters near two universities in a major regional
        city, student bodies and authorities said on Tuesday, Sept. 2, adding new
        tensions to deadly protests that have rocked the country since last week.</p>'
    section1:
      primarytype: 'block'
      uuid: '30a884ef-211e-4d53-8e82-bbd1e7c09f40'
      activationstatus: true
      created: 2025-09-02T14:18:33.412+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.503+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.744+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Student bodies of the Islamic University of Bandung, known locally
        as UNISBA, and nearby Pasundan University, over 140 kilometers west of Jakarta,
        said on Instagram that authorities fired tear gas canisters into crowds near
        the campuses on Monday evening.</p>'
    section2:
      primarytype: 'block'
      uuid: '4dd2fcd7-ef8f-41dc-8c60-d7b6b20078e0'
      activationstatus: true
      created: 2025-09-02T14:18:33.412+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.503+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.744+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Local police official Hendra Rochmawan said authorities did not enter\
        \ the campuses but were trying to break up non-student protesters who were\
        \ seeking protection inside university grounds, because the crowds were blocking\
        \ roads in the area.\r"
    section3:
      primarytype: 'block'
      uuid: '4d6a4009-e921-4323-a569-e7321fd39451'
      activationstatus: true
      created: 2025-09-02T14:18:33.412+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.504+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.745+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>UNISBA Dean Harits Nu'man echoed the police statement, adding the
        campus was a medical hub for protesters.</p>'
    section4:
      primarytype: 'block'
      uuid: 'defcba0d-42ff-4a31-b4df-e324e00ff0eb'
      activationstatus: true
      created: 2025-09-02T14:18:33.413+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.504+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.745+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The UNISBA student body said security forces \"brutally attacked\"\
        \ the campus, saying the tear gas caused breathing problems for some students\
        \ and accusing security forces of seeking to silence dissent.\r"
    section5:
      primarytype: 'block'
      uuid: '19a2f1b3-7fe4-4a91-bd6f-ea23ac1202d6'
      activationstatus: true
      created: 2025-09-02T14:18:33.413+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.505+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.746+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "University students have long been regarded as vanguards of Indonesia's\
        \ democracy, including playing a leading role in the protests that helped\
        \ topple authoritarian leader President Suharto in 1998. The current president,\
        \ Prabowo Subianto, was a military leader under Suharto.\r"
    section6:
      primarytype: 'block'
      uuid: 'b5f897cb-3987-4525-8b1e-97347d4e8613'
      activationstatus: true
      created: 2025-09-02T14:18:33.413+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.505+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.746+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The protests started in Jakarta a week ago targeting government spending\
        \ such as enhanced perks for lawmakers, and have since escalated nationwide,\
        \ with some rioting and looting, after a police vehicle hit and killed a motorcycle\
        \ taxi driver.\r"
    section7:
      primarytype: 'block'
      uuid: 'dc16adbd-2be2-4b0e-a270-f2e1f74aa16f'
      activationstatus: true
      created: 2025-09-02T14:18:33.414+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.505+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.747+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "At least eight people have died in the protests, a senior minister\
        \ said on Monday. Prabowo has warned the police and the military would stand\
        \ firm against violent escalations.\r"
    section8:
      primarytype: 'block'
      uuid: '5201f093-1fb0-4866-811b-e50206357aa5'
      activationstatus: true
      created: 2025-09-02T14:18:33.414+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.506+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.747+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "International rights groups have criticised the security response to\
        \ the protests.\r"
    section9:
      primarytype: 'block'
      uuid: '51a4b156-fd64-4e80-a8c8-4c7d40636925'
      activationstatus: true
      created: 2025-09-02T14:18:33.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.506+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\"The Indonesian authorities acted irresponsibly by treating the protests\
        \ as acts of treason or terrorism,\" said Meenakshi Ganguly, deputy Asia director\
        \ at the Human Rights Watch, calling for investigations into alleged rights\
        \ violations by security forces.\r"
    section10:
      primarytype: 'block'
      uuid: '42899d32-8561-4025-9a2c-0ae5e326c42d'
      activationstatus: true
      created: 2025-09-02T14:18:33.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.506+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Non-profit legal aid group Lokataru Foundation said on Tuesday their\
        \ director, Delpedro Marhaen, had been arrested by police. The Jakarta police\
        \ did not immediately respond to a request for comment.\r"
    section11:
      primarytype: 'block'
      uuid: '072e07f6-256f-4e59-9f5f-757fafa8ee7a'
      activationstatus: true
      created: 2025-09-02T14:18:33.416+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:35:10.507+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-09-02T14:34:58.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Stanley Widianto)</em></p>'
  'START HERE----->Starbucks-supplier-affected-by-US-tariff':
    author: 'Dave Graham, Reuters'
    caption: 'A view shows the logo of Thermoplan, a Swiss manufacturer of fully
      automatic coffee machines, on a building, amid 39% U.S. tariffs on Swiss goods,
      that threaten profit margins and are forcing the company to consider relocating
      production to remain competitive, in Weggis, Switzerland, August 27, 2025. Denis
      Balibouse/REUTERS'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-02T14:09:07.000+08:00
    imagesource: 'f2b72d04-360f-448d-b357-cd6ae3cf415d'
    primarytype: 'composition'
    uuid: '46bf04ea-cb2d-4959-88b2-4753a93b8934'
    lead: 'Swiss coffee machine maker Thermoplan was a small family firm until it
      rode the wave of late 1990s globalisation to become a key supplier for Starbucks
      SBUX.O and created more than 500 jobs in a lakeside village by the Alps.'
    activationstatus: true
    created: 2025-09-02T14:26:19.505+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-02T14:26:19.955+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-02T14:26:19.561+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Key Starbucks supplier in Switzerland tastes bitter harvest of Trump
      tariffs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd579e2ee-c6aa-4654-9cd1-ecf2935e36bb'
      activationstatus: true
      created: 2025-09-02T14:26:19.528+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.551+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Weggis, Switzerland (Reuters) -</strong> Swiss coffee machine
        maker Thermoplan was a small family firm until it rode the wave of late 1990s
        globalisation to become a key supplier for Starbucks SBUX.O and created more
        than 500 jobs in a lakeside village by the Alps.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d8af124-ee47-4650-ba87-5e4023623f89'
      activationstatus: true
      created: 2025-09-02T14:26:19.528+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.528+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The future of those jobs has been thrown into jeopardy since U.S. President
        Donald Trump on August 7 imposed 39% tariffs on Switzerland due to its trade
        surplus with the U.S.'
    section2:
      primarytype: 'block'
      uuid: '34ff3738-0907-4071-8b46-af549d2a28c4'
      activationstatus: true
      created: 2025-09-02T14:26:19.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Thermoplan CEO Adrian Steiner calculates the 39% levy and separate
        U.S. tariffs on industrial metals are costing the company in Weggis, on the
        picturesque shores of Lake Lucerne, around 200,000 Swiss francs ($250,000)
        every week.'
    section3:
      primarytype: 'block'
      uuid: '25bff156-972c-4552-852d-189d43387ab2'
      activationstatus: true
      created: 2025-09-02T14:26:19.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We're bleeding," he said. "It's obviously a losing business for
        us. We don't have the kind of margins to compensate for that."'
    section4:
      primarytype: 'block'
      uuid: '51ec56d8-b0c4-40d2-a117-dd110641fd91'
      activationstatus: true
      created: 2025-09-02T14:26:19.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Thermoplan is already taking steps to enable production in Germany
        so it can export under lower European Union tariffs, and is considering moving
        jobs to the U.S. to shore up business there.'
    section5:
      primarytype: 'block'
      uuid: '49bce9c5-a9bd-44f8-8212-30680e3ba9ed'
      activationstatus: true
      created: 2025-09-02T14:26:19.530+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.530+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Starbucks said it has had a long history of successfully navigating
        global changes, and is working closely with suppliers to help minimize any
        impacts on its business. After Trump first set out his global tariff plans
        on April 2, Thermoplan said it and Starbucks agreed to split the added costs.'
    section6:
      primarytype: 'block'
      uuid: '1748e4f8-144c-49f8-ad3a-5739ffaae9e4'
      activationstatus: true
      created: 2025-09-02T14:26:19.530+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.530+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Swiss company, whose other clients include McDonald's and Nestle,
        is one of about 2,000 Swiss machinery makers that have carved out niches as
        specialist exporters despite high labour costs and the steady appreciation
        of the Swiss franc.'
    section7:
      primarytype: 'block'
      uuid: '0a642723-499a-4efb-8409-f25191d95b34'
      activationstatus: true
      created: 2025-09-02T14:26:19.531+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.531+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'About one in every seven dollars made from exports by Swiss machine
        makers is U.S.-dependent, official data show.'
    section8:
      primarytype: 'block'
      uuid: 'bd218a06-e758-4e7e-93df-46a38e15eb08'
      activationstatus: true
      created: 2025-09-02T14:26:19.531+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.531+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But if Switzerland's tariffs stay at 39% and those on the EU at 15%,
        about four-fifths of U.S. exports from the Swiss mechanical and electrical
        engineering sector - worth some 10 billion francs last year - will disappear,
        said Jean-Philippe Kohl, deputy head of industry association Swissmem.'
    section9:
      primarytype: 'block'
      uuid: '8d3740cd-8017-4d2d-b7f0-ff1572edaae4'
      activationstatus: true
      created: 2025-09-02T14:26:19.531+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.531+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tariff pressure could shift business to the EU, provided firms meet
        U.S. requirements to qualify as EU-based, Kohl said. A Swissmem survey showed
        nearly a third are considering it.'
    section10:
      primarytype: 'block'
      uuid: '56467e24-5983-4122-906e-2767c88b8ab2'
      activationstatus: true
      created: 2025-09-02T14:26:19.532+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.532+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jobs are already trickling away.'
    section11:
      primarytype: 'block'
      uuid: 'a8d9f137-4f67-4459-98ec-53afcad534ee'
      activationstatus: true
      created: 2025-09-02T14:26:19.532+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.532+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Around 3,000 in the sector went between the first and second quarters,
        Kohl said. At worst, that could become 30,000 by the end of 2026, he added.'
    section12:
      primarytype: 'block'
      uuid: 'd0f0f7cc-d852-47a2-95fe-371f0cfbc052'
      activationstatus: true
      created: 2025-09-02T14:26:19.533+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.533+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: ''MADE IN SWITZERLAND''
    section13:
      primarytype: 'block'
      uuid: '0f1a9e38-8cd7-4729-bba9-03fbc73a2c7c'
      activationstatus: true
      created: 2025-09-02T14:26:19.533+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.533+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Weggis, there is disbelief that Thermoplan is now under threat from
        the United States.'
    section14:
      primarytype: 'block'
      uuid: '35894e7e-1e38-4a05-b8a5-61a980703a86'
      activationstatus: true
      created: 2025-09-02T14:26:19.534+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.534+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The USA is a really exciting country, be it for business or geographically,"
        said Marcel Waldis, the municipal council's finance chief. "But right now,
        I'm deeply disappointed. How can it be that a big country is dependent on
        a single voice?"'
    section15:
      primarytype: 'block'
      uuid: '56d5c4f8-99e6-4eaf-b787-7ccd8ec315de'
      activationstatus: true
      created: 2025-09-02T14:26:19.534+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.534+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'With Switzerland attempting to negotiate lower duties, more tariffs
        possible, and U.S. legal challenges still pending, the outlook for Swiss firms
        is uncertain.'
    section16:
      primarytype: 'block'
      uuid: 'e3a7bfd2-e31d-4ec3-b0fe-4114e5c78baa'
      activationstatus: true
      created: 2025-09-02T14:26:19.535+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.535+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After Trump's April move, Steiner immediately instructed Thermoplan
        to look into producing in Germany.'
    section17:
      primarytype: 'block'
      uuid: '7474a820-7f66-4df0-a4b8-6a56ab35e713'
      activationstatus: true
      created: 2025-09-02T14:26:19.535+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.535+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Calling the tariffs "insanely unfair", Steiner said the idea of relocating
        jobs flew in the face of Thermoplan's "Made in Switzerland" seal of quality.'
    section18:
      primarytype: 'block'
      uuid: '81a6b187-62b0-4bec-b5ed-345234bb10f9'
      activationstatus: true
      created: 2025-09-02T14:26:19.536+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.536+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'All Thermoplan's manufacturing is currently in Weggis, and 82% of
        components come from Switzerland. Fully 98% of its products are sold to export,
        and Starbucks accounts for 32% of its sales, about two-fifths of which are
        in the U.S.'
    section19:
      primarytype: 'block'
      uuid: '2f211808-8e04-4ec8-8e23-139ef9124f6c'
      activationstatus: true
      created: 2025-09-02T14:26:19.536+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.536+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Steiner wants Thermoplan to be able to begin manufacturing as soon
        as January in Germany.'
    section20:
      primarytype: 'block'
      uuid: '7f9fd621-a08e-4028-880c-3c0e8ab252c3'
      activationstatus: true
      created: 2025-09-02T14:26:19.537+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.537+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But before it can, the firm has requested clarification from U.S. customs
        that the goods would qualify as EU-made. It hopes for word within a month,
        but Steiner worries the workaround will not satisfy U.S. officials.'
    section21:
      primarytype: 'block'
      uuid: '003c294b-ccd4-482d-91c6-f2791c9172e6'
      activationstatus: true
      created: 2025-09-02T14:26:19.537+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.537+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Because to be honest, I understand we're meant to go to America,"
        he said. "Trump's goal is clear."'
    section22:
      primarytype: 'block'
      uuid: 'e266b9b5-d52f-408c-a02d-7f199d96060a'
      activationstatus: true
      created: 2025-09-02T14:26:19.538+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.538+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While conceding that such a move could ultimately benefit Thermoplan,
        Steiner said it may lack the muscle to uproot its supply chains to the U.S.,
        and might not find enough skilled workers there.'
    section23:
      primarytype: 'block'
      uuid: '9bb505e3-5616-4853-bd62-c1f60512204f'
      activationstatus: true
      created: 2025-09-02T14:26:19.538+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.538+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A decision would need to be made within a year, and starting U.S. production
        could take over two years, he said.'
    section24:
      primarytype: 'block'
      uuid: 'b5d0219b-302a-4de2-a6ed-7dc4b0a16e8a'
      activationstatus: true
      created: 2025-09-02T14:26:19.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.539+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'And there is a deeper concern.'
    section25:
      primarytype: 'block'
      uuid: '644160e8-c952-44ea-a3de-0ac523b9ef9e'
      activationstatus: true
      created: 2025-09-02T14:26:19.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.539+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If Trump gets what he wants with his power politics, there's a big
        danger other countries do the same," he said. "Then we'll have China First.
        India First. Russia First."'
    section26:
      primarytype: 'block'
      uuid: '4a7ea7ef-3c3d-466b-9f49-9a744b436b71'
      activationstatus: true
      created: 2025-09-02T14:26:19.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.540+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '($1 = 0.8019 Swiss francs)'
    section27:
      primarytype: 'block'
      uuid: 'd4e37967-5e89-4abd-9b4e-03528761ce33'
      activationstatus: true
      created: 2025-09-02T14:26:19.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-02T14:26:19.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T14:26:19.540+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Dave Graham; Additional reporting by Savyata Mishra;
        Editing by Jan Harvey)</em></p>'
