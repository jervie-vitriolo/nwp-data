      text: "A public-private panel, “Bridging the Firewall,” featured CJ Costales,\
        \ CJay Billones, Robert Paguia, and Paul Soliman, moderated by Jan Arceo\r"
    section21:
      primarytype: 'block'
      uuid: 'd15983b1-8479-46a7-b957-5c64742f488f'
      activationstatus: true
      created: 2025-09-02T10:53:45.448+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T10:53:45.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:53:45.448+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Special milestones</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '88d324c5-c2ac-4374-a300-64bb893fcba9'
      activationstatus: true
      created: 2025-09-02T10:53:45.449+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T10:53:45.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:53:45.449+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The launch of the book “Cybersecurity Unmasked” by Dr. Donald Patrick\
        \ Lim was highlighted alongside the signing of a Memorandum of Understanding\
        \ between the Cybersecurity Council of the Philippines (CSCP) and the Cybersecurity\
        \ Society of the Philippines (CSPH), the induction of new CSCP members led\
        \ by DICT Usec. Leandro Angelo Aguirre, and a special message from CSCP Executive\
        \ Director Julian Singson, who emphasized the importance of uniting the public\
        \ and private sectors.\r"
    section23:
      primarytype: 'block'
      uuid: '78cb37b6-c47d-4298-81b0-bc3e4f0f976c'
      activationstatus: true
      created: 2025-09-02T10:53:45.449+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T10:53:45.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:53:45.449+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Step toward a safer digital nation</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '91c144f9-8073-4a75-a2e5-a8c1fdd8f868'
      activationstatus: true
      created: 2025-09-02T10:53:45.450+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T10:53:45.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:53:45.450+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Secure Horizons 2025 was not just an event — it was a call to action,”\
        \ said Julian Singson, Executive Director of CSCP. “By bridging government,\
        \ industry, and academia, we are preparing the Philippines for the cybersecurity\
        \ challenges of today and tomorrow.”\r"
    section25:
      primarytype: 'block'
      uuid: 'ccac13c3-0848-4a8a-8dd9-fcd00417bde6'
      activationstatus: true
      created: 2025-09-02T10:53:45.450+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T10:53:45.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:53:45.450+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>About the Cybersecurity Council of the Philippines (CSCP)</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '178daabf-822e-4f1d-9bc0-5637c139b873'
      activationstatus: true
      created: 2025-09-02T10:53:45.451+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T10:53:45.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T10:53:45.451+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The CSCP is a multi-sectoral organization dedicated to advancing
        cybersecurity awareness, education, policy development, and capacity building
        in the Philippines. By fostering collaboration across government, industry,
        and academia, the Council aims to create a secure and resilient digital future
        for all Filipinos.</p>'
