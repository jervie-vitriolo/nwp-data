      lastmodified: 2025-09-02T12:03:32.332+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong>&nbsp;The U.S. Open's Labour Day Monday
        largely belonged to the underdogs, as Naomi Osaka and Felix Auger-Aliassime
        delivered commanding performances that carried them back to Grand Slam quarter-finals
        after years in the wilderness.</p>'
    section1:
      primarytype: 'block'
      uuid: '68de1b54-abf8-4dc8-80fc-ed4a072841a1'
      activationstatus: true
      created: 2025-09-02T12:03:32.332+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.332+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '681c32e8-028a-4875-a9c5-caf92761f038'
      activationstatus: true
      created: 2025-09-02T12:03:32.333+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.333+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Osaka looked every bit the four-time major champion while dismantling\
        \ third seed Coco Gauff 6-3 6-2 in 64 minutes, making her first Flushing Meadows\
        \ quarter-final in five years with a display that mixed power with poise at\
        \ Arthur Ashe Stadium.\r"
    section3:
      primarytype: 'block'
      uuid: '6dbfed3d-6a4e-4b4d-9b60-6f0e4994abc9'
      activationstatus: true
      created: 2025-09-02T12:03:32.333+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.333+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '31be76b8-5ad8-459b-ba28-22a79b680e43'
      activationstatus: true
      created: 2025-09-02T12:03:32.333+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.333+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I'm a little sensitive and I don't want to cry. I had so much fun\
        \ out here,\" said Osaka, whose smile never left her face during the dominant\
        \ victory.\r"
    section5:
      primarytype: 'block'
      uuid: '2698e50c-7743-4929-b97c-901da6afff9c'
      activationstatus: true
      created: 2025-09-02T12:03:32.334+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.334+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4c3991d3-27d5-490c-af61-fe6f2c534347'
      activationstatus: true
      created: 2025-09-02T12:03:32.334+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.334+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"A big thank you to my team. We've been through a lot, it hasn't been\
        \ easy but they have been by my side.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'ee0ebcc9-9ca7-4d65-9037-fd72ad47d6dd'
      activationstatus: true
      created: 2025-09-02T12:03:32.335+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.335+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '41dd7887-bcfe-4f82-adba-5adbde082ded'
      activationstatus: true
      created: 2025-09-02T12:03:32.335+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.335+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "For Gauff, defeat marked another chapter in a challenging post-French\
        \ Open period. Despite serving better than she had all tournament, the American\
        \ made crucial errors from the baseline in areas where she typically excels.\r"
    section9:
      primarytype: 'block'
      uuid: 'dafd3362-66e4-4f1c-8488-8b54d06b4e3d'
      activationstatus: true
      created: 2025-09-02T12:03:32.335+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.335+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '768505b5-1b56-4f1a-98a1-6b54e2bca4b1'
      activationstatus: true
      created: 2025-09-02T12:03:32.336+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.336+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Today she was definitely on paper the underdog,\" Gauff said of her\
        \ 23rd-seeded opponent, acknowledging the upset.\r"
    section11:
      primarytype: 'block'
      uuid: '953eaa7c-7d9f-4e4b-be90-4fd5c0f82223'
      activationstatus: true
      created: 2025-09-02T12:03:32.336+08:00
      createdby: 'cj-nwp'
