    title: 'Senators raise defunding questionable DPWH budget items'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '82965691-b391-4280-9d1f-8b0214c2dd83'
      activationstatus: true
      created: 2025-09-02T19:18:28.030+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.784+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Citing multiple red
        flags in the proposed 2026 budget of the Department of Public Works and Highways,
        senators are exploring ways to defund questionable items, including the possibility
        of returning the proposal to the agency for revision.</p>'
    section1:
      primarytype: 'block'
      uuid: '3c8034fb-2052-4c27-81a0-df6d162cec94'
      activationstatus: true
      created: 2025-09-02T19:18:28.030+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.784+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During a Senate briefing with economic managers on Tuesday, Sept. 2,\
        \ finance committee chairperson Win Gatchalian flagged recurring issues in\
        \ infrastructure allocations, including:\r"
    section2:
      primarytype: 'block'
      uuid: '6d2768ac-1344-4ce9-9078-849481c3163e'
      activationstatus: true
      created: 2025-09-02T19:18:28.030+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.785+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Projects without station numbers, making them difficult to verify;</p>'
    section3:
      primarytype: 'block'
      uuid: '8ee165d2-04c9-4720-ac1e-70d6bd42a8e9'
      activationstatus: true
      created: 2025-09-02T19:18:28.031+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.785+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Duplicate or double entries;</p>'
    section4:
      primarytype: 'block'
      uuid: '4abf9d4c-0cd2-408c-84b4-f392670feb0d'
      activationstatus: true
      created: 2025-09-02T19:18:28.031+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.786+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Projects split into phases or packages;</p>'
    section5:
      primarytype: 'block'
      uuid: 'b20e1ba1-5316-4a9d-bfe4-34b54a8be8a5'
      activationstatus: true
      created: 2025-09-02T19:18:28.031+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.786+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Rounded-off or estimated amounts;</p>'
    section6:
      primarytype: 'block'
      uuid: '28f907c2-0645-48c6-9d97-a334a960620c'
      activationstatus: true
      created: 2025-09-02T19:18:28.032+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.787+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Projects listed with vague code names;</p>'
    section7:
      primarytype: 'block'
      uuid: '38572abd-650a-4102-895c-70a52e5ca36d'
      activationstatus: true
      created: 2025-09-02T19:18:28.032+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.788+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>+ Reappearance of projects already funded in 2025.</p>'
    section8:
      primarytype: 'block'
      uuid: '07c8bfa1-37f6-4dc0-ab34-4eeb1ae1b5d1'
      activationstatus: true
      created: 2025-09-02T19:18:28.033+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.788+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi siya clerical error, sinasadya itong ganitong panloloko ilagay\
        \ sa NEP [This is not a clerical error — this kind of deception was deliberately\
        \ included in the NEP],” Gatchalian said, referring to the National Expenditure\
        \ Program submitted by the executive to Congress. \r"
    section9:
      primarytype: 'block'
      uuid: '4e2ab321-f09e-4f14-9a98-77703ac886c9'
      activationstatus: true
      created: 2025-09-02T19:18:28.033+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.789+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Ping Lacson added that ₱50 billion in projects shared the exact\
        \ costs, raising questions.\r"
    section10:
      primarytype: 'block'
      uuid: '2776feec-050c-4573-b48b-2263984ef18e'
      activationstatus: true
      created: 2025-09-02T19:18:28.033+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.789+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The anomalies prompted Senator Bam Aquino to suggest rejecting the\
        \ DPWH budget entirely. “Let’s refuse to accept this DPWH budget,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: 'c9576863-2668-403e-8ef7-5cb5348f1095'
      activationstatus: true
      created: 2025-09-02T19:18:28.034+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.790+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I know it's an uncommon process, but I think for this year we can\
        \ make an exception to the process where we return the DPWH budget,” he said.\
        \ \r"
    section12:
      primarytype: 'block'
      uuid: '762dcb46-5140-492e-bd1a-977dc34e88bb'
      activationstatus: true
      created: 2025-09-02T19:18:28.034+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.790+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“You have four months to give it back to us na maayos na, wala nang\
        \ mga ghost projects, wala na pong mga flood control sa mga lugar na wala\
        \ namang flooding,” he addressed the executive.\r"
