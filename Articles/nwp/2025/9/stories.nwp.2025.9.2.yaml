      lastmodified: 2025-09-02T17:43:14.325+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Residents of al-Fashir and nearby areas have sought shelter in Jebel\
        \ Marra, though food, shelter, and medical supplies are insufficient and hundreds\
        \ of thousands have been exposed to the rains. Tawila, where most have arrived,\
        \ is in the throes of a cholera outbreak.\r"
