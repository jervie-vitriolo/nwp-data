      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.351+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '474fbbf9-a986-4b57-be90-6fd6319bfe46'
      activationstatus: true
