    title: 'BRP Antonio Luna suffers ‘superficial damage’ during joint drill with
      Malaysia - navy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c95849cb-865c-4942-9927-5ffef02ee20d'
      activationstatus: true
      created: 2025-09-02T19:59:37.770+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-02T20:25:58.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T20:25:58.143+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The Philippine Navy’s four-and-a-half year
        old primary warship, BRP Antonio Luna, had minor damage to its freeboard while
        in a joint naval drill with the Royal Malaysian Navy in the coastal town Lumut.</p>'
    section1:
      primarytype: 'block'
      uuid: '49e8629f-5481-46ad-85e1-4ddc72548c15'
      activationstatus: true
      created: 2025-09-02T19:59:37.771+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-02T20:25:58.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T20:25:58.144+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "It happened during simulated wargaming that involved gunnery and maneuvering\
        \ drills in what was dubbed as MALPHI LAUT 2025 in Perak state in Malaysia.\r"
    section2:
      primarytype: 'block'
      uuid: 'bb6a75ef-4054-4dae-9070-6727669af458'
      activationstatus: true
      created: 2025-09-02T19:59:37.771+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-02T20:25:58.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T20:25:58.144+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Captain Marissa Arlene Martinez, navy spokesperson, said the damage\
        \ was on the port side - or the part of the ship that runs from the waterline\
        \ up to the upper main deck.\r"
    section3:
      primarytype: 'block'
      uuid: '0355a9d7-1c36-4d7c-9574-0f1166800c1c'
      activationstatus: true
      created: 2025-09-02T19:59:37.771+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-02T20:25:58.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T20:25:58.145+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“When she was carefully maneuvering in a narrow space, and I would\
        \ like to highlight a narrow space… it incurred superficial damage to its\
        \ freeboard. When I say superficial damage, I mean to say it’s [on the] outermost\
        \ portion of the surface of the freeboard,” she said in a weekly briefing\
        \ in Camp Aguinaldo.\r"
    section4:
      primarytype: 'block'
      uuid: '3d250a42-29f1-4a19-9070-92250e8d6c12'
      activationstatus: true
      created: 2025-09-02T19:59:37.772+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-02T20:25:58.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T20:25:58.145+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The Hyundai Heavy Industries-built BRP Antonio Luna has joined a
        number of maritime patrols in the West Philippine Sea and drills with foreign
        navies since it was commissioned in 2021.</p>'
    section5:
      primarytype: 'block'
      uuid: '21f23254-aa3d-4480-9384-3b4b5d128756'
      activationstatus: true
      created: 2025-09-02T19:59:37.772+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-02T20:25:58.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T20:25:58.146+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "It is the second ship of the Jose Rizal class of guided missile frigates\
        \ in service with the navy, capable of anti-surface, anti-submarine and anti-air\
        \ warfare with weapon systems ranging from missiles, torpedoes, rapid-fire\
        \ autocannon and heavy machine guns.\r"
    section6:
      primarytype: 'block'
      uuid: '75205376-7061-46ec-9ea6-70e5ba8cff08'
      activationstatus: true
      created: 2025-09-02T19:59:37.773+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-02T20:25:58.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T20:25:58.146+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“I would just like to highlight that the ship was mission-capable and\
        \ was able to participate in at-sea events,” Martinez said.\r"
    section7:
      primarytype: 'block'
      uuid: '8a3f0ca3-06f6-4d3a-95dd-a4ebc0a11559'
      activationstatus: true
      created: 2025-09-02T19:59:37.773+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-02T20:25:58.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T20:25:58.147+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The warship is en route to the Philippines, where it will be subjected\
        \ to inspection and assessment, she added.\r"
