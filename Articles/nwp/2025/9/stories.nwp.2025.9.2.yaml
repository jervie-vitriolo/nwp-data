      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.336+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ce53c826-7b77-43d2-b024-ff7792bae2fc'
      activationstatus: true
      created: 2025-09-02T12:03:32.336+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.336+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Auger-Aliassime delivered his own statement with a cool 7-5 6-3 6-4\
        \ victory over 15th seed Andrey Rublev, reaching his first major quarter-final\
        \ since the 2022 Australian Open after battling through injuries and confidence\
        \ struggles.\r"
    section13:
      primarytype: 'block'
      uuid: '911633d1-1a4e-4854-be98-e5dfd80cf47d'
      activationstatus: true
      created: 2025-09-02T12:03:32.337+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.337+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd6a48347-a4a2-4a9c-89e9-9ef75ee2a8d7'
      activationstatus: true
      created: 2025-09-02T12:03:32.337+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.337+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Today is my first time playing on Arthur Ashe in a few years. It\
        \ feels even better than the first time,\" the beaming 25th seed said.\r"
    section15:
      primarytype: 'block'
      uuid: 'ba2cfb00-449b-4efb-9697-d2221f1e5528'
      activationstatus: true
      created: 2025-09-02T12:03:32.338+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.338+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b134de13-f92a-439d-9ebb-b5fb2eb75b63'
      activationstatus: true
      created: 2025-09-02T12:03:32.338+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.338+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"In 2021 I was on my way back and had a few setbacks and injuries,\
        \ struggles with confidence. To come back here for the second time, it feels\
        \ better and more deserved.\"\r"
    section17:
      primarytype: 'block'
      uuid: '3e07cab7-9367-4697-8700-81b108807328'
      activationstatus: true
      created: 2025-09-02T12:03:32.339+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.339+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '711c2a66-0247-4a48-967f-125a3fea8c18'
      activationstatus: true
      created: 2025-09-02T12:03:32.339+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.339+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Iga Swiatek continued her incredible season with a 6-3 6-1 thumping\
        \ of 13th seed Ekaterina Alexandrova in 64 minutes, the 24-year-old becoming\
        \ the youngest woman to reach the quarter-finals of all four majors in a single\
        \ season since Maria Sharapova in 2005.\r"
    section19:
      primarytype: 'block'
      uuid: 'a1c19dd6-c9fd-4635-b76a-d343aae4d164'
      activationstatus: true
      created: 2025-09-02T12:03:32.340+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.340+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '45c4583d-654b-4e6a-b4a8-6f61dbefbc70'
      activationstatus: true
      created: 2025-09-02T12:03:32.340+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.340+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>BREAKTHROUGH MOMENTS</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '749b600d-8813-4ffa-aec9-224bbebb81b0'
      activationstatus: true
      created: 2025-09-02T12:03:32.341+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.341+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e9653a0f-9beb-48ef-a353-8bee6c998cee'
      activationstatus: true
      created: 2025-09-02T12:03:32.341+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.341+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Both underdogs credited their improved mental approaches for their\
        \ breakthrough moments with Osaka emphasising wanting to \"be grateful\" and\
        \ have fun against top rivals while Auger-Aliassime stressed staying \"calm-headed\
        \ in those big pressure moments\".\r"
    section23:
      primarytype: 'block'
      uuid: 'c19703bb-5365-4d8f-887f-8c5423877cb4'
      activationstatus: true
      created: 2025-09-02T12:03:32.342+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.342+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4cfd3f65-bc6c-461b-9474-191d84f01b55'
      activationstatus: true
      created: 2025-09-02T12:03:32.342+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.342+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Canadian Auger-Aliassime next takes on eighth seed Alex de Minaur after\
        \ the Australian outclassed Leandro Riedi 6-3 6-2 6-1, while Japan's Osaka\
        \ will meet 11th seed Karolina Muchova after the Czech beat Marta Kostyuk\
        \ 6-3 6-7(0) 6-3.\r"
    section25:
      primarytype: 'block'
      uuid: '5d9e7cf5-6269-4060-8542-b03f9e19d99e'
      activationstatus: true
      created: 2025-09-02T12:03:32.343+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.343+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c455435f-0273-4edd-adcd-186997c983f7'
      activationstatus: true
      created: 2025-09-02T12:03:32.343+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.343+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "There was little drama in the evening session as defending champion\
        \ Jannik Sinner reached his eighth consecutive Grand Slam quarter-final with\
        \ a 6-1 6-1 6-1 win over 23rd seed Alexander Bublik of Kazakhstan.\r"
    section27:
      primarytype: 'block'
      uuid: '825fba6e-19ca-4cca-a56a-b6827217eb3b'
      activationstatus: true
      created: 2025-09-02T12:03:32.344+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.344+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'e72e12c5-e027-4c00-b659-8ac6f07e424e'
      activationstatus: true
      created: 2025-09-02T12:03:32.344+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.344+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Bublik, who defeated the Italian on grass in their previous meeting\
        \ in the Halle final in June, was given a harsh lesson on the hardcourts of\
        \ New York after a draining five-set win over Tommy Paul last time out.\r"
    section29:
      primarytype: 'block'
      uuid: 'a1427715-3364-4c06-8331-db5adcef6d28'
      activationstatus: true
      created: 2025-09-02T12:03:32.345+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.345+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '87cbe878-c5d8-4655-9458-0a25bfac90d9'
      activationstatus: true
      created: 2025-09-02T12:03:32.345+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.345+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The top seed negated Bublik's unorthodox brand of tennis with precision\
        \ from both the baseline and the net to set up an encounter with fellow Italian\
        \ Lorenzo Musetti, who outclassed Jaume Munar 6-3 6-0 6-1.\r"
    section31:
      primarytype: 'block'
      uuid: 'e633527c-d688-437c-abf7-8ade6920391f'
      activationstatus: true
      created: 2025-09-02T12:03:32.346+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.346+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '874a963c-d5bc-4dd7-8c66-013dba96cd7b'
      activationstatus: true
      created: 2025-09-02T12:03:32.347+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.347+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It's great to see. Italian tennis is in great form. We have so many\
        \ players and different game styles,\" Sinner said.\r"
    section33:
      primarytype: 'block'
      uuid: '3f2c848c-744a-4d6a-b9bb-78a69ac68aa4'
      activationstatus: true
      created: 2025-09-02T12:03:32.347+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.347+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '274fcab8-e7dc-48d7-8345-4d3315abd693'
      activationstatus: true
      created: 2025-09-02T12:03:32.348+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Lorenzo is one of the biggest talents we have in our sport. I'm looking\
        \ forward to this one. From an Italian point of view, it's great to have for\
        \ sure one Italian player in the semis.\"\r"
    section35:
      primarytype: 'block'
      uuid: '5543322d-03f2-42b9-8dcc-59fc0f0d95b3'
      activationstatus: true
      created: 2025-09-02T12:03:32.349+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'f06dd5c0-c6d0-4d16-a1d1-37a49a5fea76'
      activationstatus: true
      created: 2025-09-02T12:03:32.349+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After Sinner dazzled under the main showcourt lights for the first\
        \ time in New York this year, American eighth seed Amanda Anisimova powered\
        \ past Brazilian Beatriz Haddad Maia 6-0 6-3 to book a match-up with Swiatek.\r"
    section37:
      primarytype: 'block'
      uuid: '7d2310ac-2023-4780-884d-7d5545671f8e'
      activationstatus: true
      created: 2025-09-02T12:03:32.350+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.350+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '3e351582-ea01-445f-8dbf-4ad23624e3d2'
      activationstatus: true
      created: 2025-09-02T12:03:32.351+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T12:03:32.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T12:03:32.351+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Venus Williams continued to defy age and expectations as the 45-year-old\
        \ and partner Leylah Fernandez reached the doubles quarter-finals with a 6-3\
        \ 6-4 win over Alexandrova and Zhang Shuai at Louis Armstrong Stadium.\r"
    section39:
      primarytype: 'block'
      uuid: '1d521383-4876-4e89-bf69-fae4e56f29b4'
      activationstatus: true
