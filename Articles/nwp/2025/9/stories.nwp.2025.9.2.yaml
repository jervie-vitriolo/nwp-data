      lastmodified: 2025-09-02T17:46:33.468+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>India aims to expand its pharmaceutical export presence
        beyond largest market of United States</p></li></ul>'
    section1:
      primarytype: 'block'
      uuid: 'e20f6043-a360-4e02-9551-31917ddbe48c'
      activationstatus: true
      created: 2025-09-02T17:46:33.436+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.436+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>U.S. accounts for about a third of India's total pharmaceutical
        exports</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: '0b9a5d5a-322d-4104-98ae-28eb918b9ce9'
      activationstatus: true
      created: 2025-09-02T17:46:33.437+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.437+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Potential to increase exports to newer markets by 20% with
        current production capacity, sources say</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '5d413ed4-27c3-4e8b-abe2-27f3efe8d6d2'
      activationstatus: true
      created: 2025-09-02T17:46:33.437+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.437+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;India plans to increase pharmaceutical
        exports to Russia, the Netherlands and Brazil, according to two industry sources
        aware of the matter, aiming to expand its presence beyond the United States,
        its largest market, amid tariff-related concerns.</p>'
    section4:
      primarytype: 'block'
      uuid: '0364bd52-1ec2-49a9-9c34-b2c33d93cd9b'
      activationstatus: true
      created: 2025-09-02T17:46:33.437+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.437+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '062f8323-cb3c-47a2-b99b-f5ce2a4cf2b6'
      activationstatus: true
      created: 2025-09-02T17:46:33.438+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.438+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "India's pharmaceutical industry is currently exempt from U.S. President\
        \ Donald Trump's tariffs of up to 50% but the sector has been on edge due\
        \ to the uncertainty surrounding the situation.\r"
    section6:
      primarytype: 'block'
      uuid: '42220e80-cb48-4847-9f20-b8065e59f9e2'
      activationstatus: true
      created: 2025-09-02T17:46:33.438+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.438+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'c3e58c24-a5f9-4282-ba29-a218b6a30f1f'
      activationstatus: true
      created: 2025-09-02T17:46:33.439+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.439+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The U.S. accounts for slightly more than a third of India's pharmaceutical\
        \ exports, primarily consisting of cheaper generic versions of popular drugs.\
        \ Sales in the country rose 20% to approximately $10.5 billion in fiscal 2025.\r"
    section8:
      primarytype: 'block'
      uuid: '6a04a854-9bb5-4b3d-a47a-d5ca7a3bf627'
      activationstatus: true
      created: 2025-09-02T17:46:33.439+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.439+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '1ba90b64-7a5a-407d-b6d9-59f4ef2f54e3'
      activationstatus: true
      created: 2025-09-02T17:46:33.440+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.440+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"India wants to increase exports to other markets, and we believe\
        \ there is scope for growth in Russia, Brazil, the Netherlands, and parts\
        \ of Europe,\" one of the sources said.\r"
    section10:
      primarytype: 'block'
      uuid: '118b7ec3-83a3-40d6-9891-a6a0a0289888'
      activationstatus: true
      created: 2025-09-02T17:46:33.440+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.440+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '8e62100a-b3ba-4510-be75-5d0af6b2020e'
      activationstatus: true
      created: 2025-09-02T17:46:33.441+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.441+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The idea is to diversify our export chain and increase market share\
        \ in other countries.\"\r"
