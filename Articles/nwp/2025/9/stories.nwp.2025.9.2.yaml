      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T09:42:08.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2b708312-00a9-45e0-b09b-781021875c13'
      activationstatus: true
      created: 2025-09-03T09:36:11.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:42:09.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T09:42:08.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This came after authorities only retrieved two high-end cars when they\
        \ served a search warrant at the St. Gerrard Construction headquarters in\
        \ Pasig City on Tuesday morning.\r"
