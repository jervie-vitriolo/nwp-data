    title: 'Anomalies encompass solar streetlights - Magalong'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '604f3db6-2b8b-4562-be32-4f074eba194a'
      activationstatus: true
      created: 2025-09-02T13:33:24.559+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:33:24.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:33:24.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The plot thickens on
        the hot button billions in government project corruption as a mayor advocating
        good governance said the irregularity is present as well in the government
        solar streetlight project.</p>'
    section1:
      primarytype: 'block'
      uuid: 'af9e4fc3-ae0a-4d75-adb6-e7bee9b65376'
      activationstatus: true
      created: 2025-09-02T13:33:24.559+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:33:24.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:33:24.559+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Baguio City Mayor Benjamin Magalong on Tuesday, Sept. 2, flagged missing
        lamp posts, shorter poles, and grossly inflated prices, adding that his team
        discovered discrepancies in project documents and actual installations.'
    section2:
      primarytype: 'block'
      uuid: '57edd94d-1c99-4799-8a94-97dcccb3440d'
      activationstatus: true
      created: 2025-09-02T13:33:24.559+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:33:24.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:33:24.559+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nung nagbilang kami, dapat ang total na poste is about 1,300. Ang
        nabilang pa lang namin ay 691… Pero layo naman ng 1,200 to 750,” he said.'
    section3:
      primarytype: 'block'
      uuid: '67b78dfa-3529-4b1b-bd63-a475818b51e8'
      activationstatus: true
      created: 2025-09-02T13:33:24.560+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:33:24.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:33:24.560+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: When we counted, there should have been about 1,300 posts.
        We only counted 691… Even if we allow for errors, 750 is still far from 1,200.] '
    section4:
      primarytype: 'block'
      uuid: '579e5b71-f092-4e5b-80c6-f30acd7b31d1'
      activationstatus: true
      created: 2025-09-02T13:33:24.560+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:33:24.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:33:24.560+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the installed lamp posts were shorter than the specified nine
        to 10 meters, measuring only 7.48 to 8.30 meters.'
    section5:
      primarytype: 'block'
      uuid: '891813fe-5c8a-40b7-9544-b6e94d7b2c69'
      activationstatus: true
      created: 2025-09-02T13:33:24.561+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:33:24.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:33:24.561+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magalong also cited massive overpricing.'
    section6:
      primarytype: 'block'
      uuid: 'b8240d1a-5a6e-44d0-8dda-8c0ffc560d3d'
      activationstatus: true
      created: 2025-09-02T13:33:24.561+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:33:24.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:33:24.561+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Alam mo ba… ang nakita kong detailed unit price analysis, 157,000
        yan. Pero ang true cost niyan is about 34,000 hanggang 46,000 depending on
        the lumens,” he said. '
    section7:
      primarytype: 'block'
      uuid: 'c3240fb1-7ee2-496e-85a1-76de81e2dea1'
      activationstatus: true
      created: 2025-09-02T13:33:24.562+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:33:24.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:33:24.562+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Did you know… I saw in the detailed unit price analysis
        that it was priced at ₱157,000, but its actual cost is only ₱34,000 to ₱46,000
        depending on the lumens.] '
    section8:
      primarytype: 'block'
      uuid: 'c7cafab7-6ad4-49b4-a594-96891dfafd2e'
      activationstatus: true
      created: 2025-09-02T13:33:24.562+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:33:24.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:33:24.562+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magalong said the irregularities in the solar light program reflected
        a pattern of corruption in public works, adding that he hopes the planned
        independent commission to be created by President Bongbong Marcos will also
        look into these corrupt activities as well.'
  'START HERE----->benjamin-magalong-ready-to-join-marcos-independent-commission-probe':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-02T13:33:40.000+08:00
    imagesource: '69ec2ce8-df1d-4785-8983-87d7ee2e3ad8'
    primarytype: 'composition'
    uuid: '246df4e1-8e1b-4750-9cf4-d891dcc637b2'
    lead: 'Baguio City Mayor Benjamin Magalong said he is willing to be part of
      an independent commission that President Ferdinand “Bongbong” Marcos Jr. plans
      to create to investigate alleged irregularities in government infrastructure
      projects.'
    activationstatus: true
    created: 2025-09-02T13:35:06.919+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-02T13:35:07.180+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-02T13:35:06.969+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Magalong open to joining independent infra probe body'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'be70ec98-072a-4977-a4c4-9a7064157316'
      activationstatus: true
      created: 2025-09-02T13:35:06.942+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.942+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Baguio City Mayor Benjamin
        Magalong said he is willing to be part of an independent commission that President
        Ferdinand “Bongbong” Marcos Jr. plans to create to investigate alleged irregularities
        in government infrastructure projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a8a81891-544b-44fa-8855-c3fe46ee7949'
      activationstatus: true
      created: 2025-09-02T13:35:06.942+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.942+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with ‘The Newsmaker,’ Magalong was asked if he had
        received an invitation to join the commission, which Marcos earlier said would
        be composed of prosecutors, judges, and investigators.'
    section2:
      primarytype: 'block'
      uuid: 'cce9419a-c55d-4118-8ee8-2616528d6343'
      activationstatus: true
      created: 2025-09-02T13:35:06.942+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.942+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Well, I defer to the president. Kung gusto niya akong maging member,
        then pa naman [If he wants me to be a member, then I will]. I’m very much
        willing,” Magalong said. '
    section3:
      primarytype: 'block'
      uuid: '7f00f0e8-c76a-402e-9f3f-da0a1ed72673'
      activationstatus: true
      created: 2025-09-02T13:35:06.943+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.943+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The mayor, a retired police general, said the body’s effectiveness
        would hinge on two things: “First, it has to be very independent. Dapat yung
        kanyang authority talagang malawak din but not subject to abuse as well” [Its
        authority should be broad but not subject to abuse].” '
    section4:
      primarytype: 'block'
      uuid: '0b80892f-f6cf-47b9-bb60-3530cee9b73a'
      activationstatus: true
      created: 2025-09-02T13:35:06.943+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.943+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said agencies such as the Department of Public Works and Highways
        (DPWH), Commission on Audit (COA), and the Philippine Contractors Accreditation
        Board (PCAB) must be fully transparent in releasing documents and evidence
        to the commission.'
    section5:
      primarytype: 'block'
      uuid: '7e280134-4a83-410c-bbc3-029d3dc3080a'
      activationstatus: true
      created: 2025-09-02T13:35:06.943+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.943+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Magalong said the probe coverage should be broad to include lawmakers
        and other politicians.'
    section6:
      primarytype: 'block'
      uuid: '6cf5de8f-daf0-4a00-94ee-4c21771ef779'
      activationstatus: true
      created: 2025-09-02T13:35:06.944+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.944+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“From an investigator’s perspective, talagang it should be independent.
        ‘Di pwedeng someone in the organization investigating also his colleagues
        in the organization,” he said. [Translation: It really should be independent.
        Someone in the organization cannot investigate his own colleagues],” he said. '
    section7:
      primarytype: 'block'
      uuid: '199e4cb4-c402-4543-a7fd-ee26aec42bb5'
      activationstatus: true
      created: 2025-09-02T13:35:06.944+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.944+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He questioned a separate probe of the House of Representatives on the
        alleged corruption. '
    section8:
      primarytype: 'block'
      uuid: 'a4986ce0-3ec3-4b5b-b771-fea6897d4673'
      activationstatus: true
      created: 2025-09-02T13:35:06.944+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.944+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi ko rin alam kung saan pupunta itong investigation ng House of
        Representatives… I’m not very confident,” he said.'
    section9:
      primarytype: 'block'
      uuid: '2100fc93-5c9c-4149-9a1e-8afeadff760a'
      activationstatus: true
      created: 2025-09-02T13:35:06.945+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.945+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I also don’t know where the House investigation will
        go… I’m not very confident.]'
    section10:
      primarytype: 'block'
      uuid: '566e034c-20ba-4244-b9b8-10983f315898'
      activationstatus: true
      created: 2025-09-02T13:35:06.945+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.945+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, in an ambush interview in Subic, Zambales, Marcos said he
        preferred to keep mum about the planned investigative body for the meantime.'
    section11:
      primarytype: 'block'
      uuid: 'bb971dae-2a71-4e3e-a2c6-bd030b562645'
      activationstatus: true
      created: 2025-09-02T13:35:06.946+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.946+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I don’t want to talk about it until it’s complete. Di pa namin nabuo
        ‘yung plano eh… pero malapit na ‘yan, very, very soon,” Marcos said.'
    section12:
      primarytype: 'block'
      uuid: '43a70ba8-f98f-4028-a376-0dde61ec7778'
      activationstatus: true
      created: 2025-09-02T13:35:06.946+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:35:07.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:35:06.946+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: We haven’t finalized the plan yet… but it’s coming
        very, very soon.]</p>'
  'START HERE----->marcos-leads-shipyard-opening-in-subic-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-02T13:36:33.000+08:00
    imagesource: '308fa3e0-a9a5-46b6-b8d1-571b3113e3fc'
    primarytype: 'composition'
    uuid: '554de797-52af-4e5b-8ec6-67cdd294ed5a'
    lead: 'The country is reviving its shipbuilding industry as President Ferdinand
      Marcos Jr. on Tuesday, Sept. 2, inaugurated a Korean shipbuilding facility in
      Subic, Zambales.'
    activationstatus: true
    created: 2025-09-02T13:38:00.464+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-02T13:38:00.721+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-02T13:38:00.497+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH revives shipbuilding industry via Hyundai-led Subic relaunch'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '42a5fe0e-915d-455d-be8f-5ed84f1bdc76'
      activationstatus: true
      created: 2025-09-02T13:38:00.476+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:38:00.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:38:00.476+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The country is reviving
        its shipbuilding industry as President Ferdinand Marcos Jr. on Tuesday, Sept.
        2, inaugurated a Korean shipbuilding facility in Subic, Zambales.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a295c7bc-5b4e-46e2-b361-9f8e02cf7f92'
      activationstatus: true
      created: 2025-09-02T13:38:00.477+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:38:00.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:38:00.477+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Today, we will begin reclaiming our rightful place among the world’s
        great shipbuilding nations,” Marcos said at the Hyundai Heavy Industries event.'
    section2:
      primarytype: 'block'
      uuid: 'e8a32032-3852-42ec-9989-582a0b8d5f87'
      activationstatus: true
      created: 2025-09-02T13:38:00.477+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:38:00.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:38:00.477+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Together with our partners, we are reviving shipbuilding in the country
        to strengthen industries, promote livelihood, and build a better, stronger
        future for the Philippines,” he added.'
    section3:
      primarytype: 'block'
      uuid: '96127500-370e-4c80-8a45-c8df69ca9ba9'
      activationstatus: true
      created: 2025-09-02T13:38:00.477+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:38:00.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:38:00.477+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines rose to prominence in global shipbuilding during the
        2000s, when Subic Bay and Cebu emerged as major production hubs. Between 2014
        and 2018, the country ranked among the top five shipbuilding nations worldwide,
        producing up to two million gross tons of vessels annually.'
    section4:
      primarytype: 'block'
      uuid: '7eb6a85a-0716-4c32-bbc3-fb1c25404329'
      activationstatus: true
      created: 2025-09-02T13:38:00.478+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:38:00.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:38:00.478+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'That momentum slowed in 2019 when foreign investors, including a Korean
        shipbuilding giant, pulled out of Subic operations amid financial strain.
        Thousands of Filipino workers lost their jobs, and the industry’s global ranking
        declined.'
    section5:
      primarytype: 'block'
      uuid: '0f0ab22e-3676-49c8-be04-5386bdde1076'
      activationstatus: true
      created: 2025-09-02T13:38:00.478+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:38:00.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:38:00.478+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hyundai Heavy Industries’ investment is expected to expand the Subic
        facility’s capacity from 1.3 million to 2.5 million deadweight tons, enabling
        it to build up to eight large oil tankers annually. '
    section6:
      primarytype: 'block'
      uuid: '0938d5d2-06cf-4fb5-ba45-ed395f89da48'
      activationstatus: true
      created: 2025-09-02T13:38:00.478+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:38:00.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:38:00.478+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the relaunch is backed by government skills training programs
        in 16 technical fields, from marine electricity to advanced welding, designed
        to match international standards.'
    section7:
      primarytype: 'block'
      uuid: '378fcba7-8a07-4ac1-afe5-e1bc84c34bc9'
      activationstatus: true
      created: 2025-09-02T13:38:00.479+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:38:00.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:38:00.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Together, let us show the world that Filipinos have the skills and
        the vision to navigate the uncertain waters of an ever-changing world,” Marcos
        said.'
    section8:
      primarytype: 'block'
      uuid: 'c9682fd6-e845-48e4-8afb-1dc9e620db82'
      activationstatus: true
      created: 2025-09-02T13:38:00.479+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-02T13:38:00.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T13:38:00.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>HD Hyundai’s 10-year lease covers 200 hectares of Agila Subic land,
        with operations to begin in January 2026. The yard will focus on shipbuilding
        and offshore wind platform construction.</p>'
