      activationstatus: true
      created: 2025-09-02T19:18:28.035+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.791+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Budget Secretary Amenah Pangandaman said such a move is outside the\
        \ usual process, especially since the NEP has been submitted to Congress.\
        \ She said Secretary Vince Dizon has committed to reviewing the items and\
        \ proposing amendments during budget hearings.\r"
    section14:
      primarytype: 'block'
      uuid: '45932a5c-b579-4e0f-958a-9e7bd7f8c197'
      activationstatus: true
      created: 2025-09-02T19:18:28.035+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.792+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Pwede niyo rin naman bawasan din yung level ng DPWH. Kung 800 billion\
        \ siya ngayon, if you're not comfortable doon sa buong flood control… you\
        \ can bring it down to P500 billion or P400 billion,” she added. \r"
    section15:
      primarytype: 'block'
      uuid: '4dd0ae1e-32ee-4c06-82c3-ccbe29460301'
      activationstatus: true
      created: 2025-09-02T19:18:28.036+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.792+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Loren Legarda said Congress can scrap the DPWH budget entirely,\
        \ and allow Dizon to propose a supplemental budget. The agency can also issue\
        \ an errata to correct certain items. \r"
    section16:
      primarytype: 'block'
      uuid: '63f94b64-a6bd-4001-bcc9-44fd66912fa0'
      activationstatus: true
      created: 2025-09-02T19:18:28.036+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.793+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Meanwhile, Gatchalian criticized duplications in the budget, saying\
        \ it's “common sense” to question them. Pangandaman explained that the Department\
        \ of Budget and Management does not have the mandate to examine each line\
        \ item in the DPWH’s 700-page proposal.\r"
    section17:
      primarytype: 'block'
      uuid: '1666c70a-1fa3-428b-bf0c-214bae4bfd77'
      activationstatus: true
      created: 2025-09-02T19:18:28.037+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.793+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Nakalagay sa budget call na sagot iyan ng DPWH given that they have\
        \ the expertise and the people to check. Sila rin ang bumababa sa ground with\
        \ the district engineers [It’s in the budget call that DPWH is accountable\
        \ for its submissions - they have the expertise and are on the ground with\
        \ district engineers],” Pangandaman said. \r"
    section18:
      primarytype: 'block'
      uuid: '72517a9e-e586-4337-a326-5e9106e9330e'
      activationstatus: true
      created: 2025-09-02T19:18:28.037+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.794+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Lacson pointed to deeper systemic issues, blaming corrupt politicians\
        \ lobbying for insertions long before the budget reaches Congress. \r"
    section19:
      primarytype: 'block'
      uuid: '6b2bbeb9-c9c9-470c-ba64-09673603528b'
      activationstatus: true
      created: 2025-09-02T19:18:28.038+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.794+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Pag yung mga [Once] contractors have invaded the House of Representatives\
        \ and congressmen have invaded the contractor construction business, ito yung\
        \ outcome,” he said. \r"
    section20:
      primarytype: 'block'
      uuid: 'a3cdc5f2-08e3-493a-8c46-44caeaf81080'
      activationstatus: true
      created: 2025-09-02T19:18:28.038+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.795+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Erwin Tulfo likened it to the pork barrel or discretionary\
        \ funds which the Supreme Court has declared unconstitutional following the\
        \ multibillion-peso scam by convicted businesswoman Janet Lim Napoles and\
        \ a number of lawmakers.\r"
    section21:
      primarytype: 'block'
      uuid: '1535b014-960f-4a95-845a-e0b16535624f'
      activationstatus: true
      created: 2025-09-02T19:18:28.039+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.795+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kasi ang nangyayari ngayon, flood control programs, parang deja vu\
        \ po ng pork barrel scam ni Napoles [Flood control programs today feel like\
        \ a déjà vu of the pork barrel scam],” he said.\r"
    section22:
      primarytype: 'block'
      uuid: 'aa172155-e2fe-485b-8067-a7b6c40d917a'
      activationstatus: true
      created: 2025-09-02T19:18:28.039+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.796+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Finance Secretary Ralph Recto revealed during the hearing that corruption\
        \ in DPWH flood control projects resulted in an estimated ₱118.5 billion in\
        \ economic losses from 2023 to 2025.\r"
    section23:
      primarytype: 'block'
      uuid: 'bca40a38-a8eb-45de-a38a-dbbb1c803649'
      activationstatus: true
      created: 2025-09-02T19:18:28.040+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-02T19:20:16.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T19:20:15.796+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Separately, Senate President Francis “Chiz” Escudero urged the executive
        to submit a “negative list” of questionable or non-essential DPWH items to
        be defunded. He also proposed a possible moratorium on new flood control projects,
        noting that billions in 2025 allocations remain unspent.</p>'
