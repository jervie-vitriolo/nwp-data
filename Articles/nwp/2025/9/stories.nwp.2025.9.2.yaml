    caption: 'Riot police march in attempt to disperse the demonstrators, during
      a clash at a protest against what the demonstrators say are exorbitant allowances
      for Indonesian parliament members, outside Indonesian parliament buildings in
      Jakarta, Indonesia, August 28, 2025. Willy Kurniawan/Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
