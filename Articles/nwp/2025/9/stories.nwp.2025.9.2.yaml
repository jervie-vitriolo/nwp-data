      lastactivated: 2025-09-02T18:29:17.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:29:16.986+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Meanwhile, the Commission on Audit (COA) said it inspects infrastructure\
        \ projects but not all as they lack personnel.\r"
    section12:
      primarytype: 'block'
      uuid: '44023afe-75b4-4c72-af45-ea7663e479f9'
