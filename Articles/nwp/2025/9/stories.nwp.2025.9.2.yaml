      createdby: 'jelo-nwp'
      lastactivated: 2025-09-03T09:42:09.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-03T09:42:08.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd7ec4ef2-6088-4509-8b77-47cd793390ee'
