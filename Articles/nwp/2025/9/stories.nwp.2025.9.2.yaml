      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:10:31.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Nearly a percent of
        around 1,600 flood control projects are considered missing, or their locations
        still to be determined, former Public Works Secretary Manuel Bonoan said on
        Tuesday, Sept. 2.</p>'
    section1:
      primarytype: 'block'
      uuid: '93a6de02-a52c-4487-a5a4-19f144d82381'
      activationstatus: true
      created: 2025-09-02T18:10:31.569+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T18:10:31.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:10:31.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c3f827e0-fb93-48bb-9f0a-880ba6286414'
      activationstatus: true
      created: 2025-09-02T18:10:31.570+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T18:10:31.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:10:31.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a press briefing after the turnover ceremony of the agency leadership,\
        \ Bonoan said the 15 “missing” or “non-existent” projects are different from\
        \ the two ghost projects that were validated.\r"
    section3:
      primarytype: 'block'
      uuid: '64a65825-d071-4a83-b9c7-e603d0654cb6'
      activationstatus: true
      created: 2025-09-02T18:10:31.570+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T18:10:31.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:10:31.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5e608bdd-e2c5-431c-b272-f90042ca9ad5'
      activationstatus: true
      created: 2025-09-02T18:10:31.570+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-02T18:10:31.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T18:10:31.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ghost project is something that has already been validated and really\
        \ found out not to be there…And it has been submitted as completed and collected,\
        \ the funds have been collected as well,” Bonoan said, pertaining to projects\
        \ that President Ferdinand Marcos Jr. personally visited in Bulacan.\r"
    section5:
      primarytype: 'block'
      uuid: 'd284e535-2d80-4fff-a48c-64de32955c39'
      activationstatus: true
