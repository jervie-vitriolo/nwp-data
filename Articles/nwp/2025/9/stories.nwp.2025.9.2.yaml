      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.442+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '3f225754-89f8-446e-8498-e8f0f7f31eb2'
      activationstatus: true
      created: 2025-09-02T17:46:33.443+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.443+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The United Kingdom is India's second-largest export market, with $914\
        \ million in sales, followed by Brazil with $778 million.\r"
    section16:
      primarytype: 'block'
      uuid: 'f4b5671f-fb57-4593-b6ae-05ea3c1f5511'
      activationstatus: true
      created: 2025-09-02T17:46:33.443+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.443+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'f72e721c-2432-4d33-91b2-bb77e83a654d'
      activationstatus: true
      created: 2025-09-02T17:46:33.444+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-02T17:46:33.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-02T17:46:33.444+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Exports to the Netherlands and Russia stood at $616 million and $577\
        \ million, respectively, in fiscal 2025, according to government data.\r"
    section18:
      primarytype: 'block'
      uuid: '4527a8a1-f122-44af-80b2-2ec781341108'
      activationstatus: true
      created: 2025-09-02T17:46:33.444+08:00
