      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:58:06.177+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '717e1ccd-ea83-4728-84ff-73734d9a1052'
      activationstatus: true
      created: 2025-09-08T16:58:06.177+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T16:58:06.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:58:06.177+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Many people in the Himalayan nation think corruption is rampant, and\
        \ the government of Prime Minister K.P. Sharma Oli has been criticised by\
        \ opponents for failing to deliver on its promises.\r"
    section20:
      primarytype: 'block'
      uuid: 'a39150ec-193d-487a-8401-ae364668a41f'
      activationstatus: true
      created: 2025-09-08T16:58:06.178+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T16:58:06.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:58:06.178+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '012515ec-a05d-4550-b129-ced265dbdf40'
      activationstatus: true
      created: 2025-09-08T16:58:06.179+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T16:58:06.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:58:06.179+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nepal's social media shutdown comes as governments worldwide, including\
        \ the U.S., EU, Brazil, India, China and Australia, take steps to tighten\
        \ oversight of social media and Big Tech due to growing concern about issues\
        \ such as misinformation, data privacy, online harm and national security.\r"
    section22:
      primarytype: 'block'
      uuid: 'f4386f78-6834-4398-86dd-17dc8f3ca96e'
