  'START HERE----->5-Books-Every-Filipino-Kid-Should-Own':
    author: ',Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-09-08T10:22:19.000+08:00
    imagesource: '3b707db4-a704-4921-92af-39c6eb40ac2d'
    primarytype: 'composition'
    uuid: '7891f28d-460a-49b1-a355-4dc0ef0c1e64'
    lead: 'Every year on September 8, the world comes together to celebrate World
      Literacy Day—a reminder that the simple act of reading can open doors to imagination,
      opportunity, and hope. For children, books are often their first companions
      in understanding the world.'
    activationstatus: true
    created: 2025-09-08T10:39:20.561+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-09-08T16:12:46.209+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-08T16:12:45.901+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Books Every Filipino Kid Should Own'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f17e1390-3573-4c99-8bfa-09c2b9480491'
      activationstatus: true
      created: 2025-09-08T10:39:20.600+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.893+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Every year on September 8, the world comes together to celebrate
        World Literacy Day, a reminder that the simple act of reading can open doors
        to imagination, opportunity, and hope. For children, books are often their
        first companions in understanding the world. The stories they grow up with
        don’t just teach them how to read; they teach them who they are, where they
        come from, and what kindness, courage, and love can look like.</p>'
    section1:
      primarytype: 'block'
      uuid: '2806bc87-a92e-4886-b3b2-f891cc625f22'
      activationstatus: true
      created: 2025-09-08T10:39:20.600+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.894+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Here are five Filipino children’s books that carry those lessons and
        deserve a place on every young reader’s shelf:'
    section2:
      primarytype: 'block'
      uuid: '19f6afed-6e4a-4050-8dbf-381e372aba70'
      activationstatus: true
      created: 2025-09-08T10:39:20.601+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.895+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. <a href="https://www.lazada.com.ph/products/ang-kuwento-ni-mimosa-kuwento-ni-bimbo-papasin-guhit-ni-aldy-c-aguirre-i4422086160.html">Ang
        Kuwento ni Mimosa</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: '9945b128-e95c-495a-b018-07270d303fb6'
      activationstatus: true
      created: 2025-09-08T10:39:20.601+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.895+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>This enchanting tale follows a Mimosa seed’s yearning to grow like
        its mother, capturing themes of faith, perseverance, and self-discovery. Written
        by Bimbo Papasin and beautifully illustrated by Aldy C. Aguirre, the story
        has quickly become a hit among young readers in the Philippines</p>'
    section4:
      primarytype: 'block'
      uuid: '14ec86f2-9f64-4343-acc8-9438a8bf21f7'
      activationstatus: true
      created: 2025-09-08T10:39:20.601+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.895+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. <a href="https://www.lazada.com.ph/products/dancing-hands-a-story-of-friendship-in-filipino-sign-language-hardcover-i3973156288.html">Dancing
        Hands: A Story of Friendship in Filipino Sign Language</a></strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'b7364a6c-6922-4201-a950-add6008f1756'
      activationstatus: true
      created: 2025-09-08T10:39:20.602+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.896+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Through graceful illustrations and gentle storytelling, two children
        forge friendship using Filipino Sign Language. A thoughtful inclusion is the
        illustrated endpapers featuring real signs—fostering empathy, awareness, and
        appreciation for diverse ways of communicating.</p>'
    section6:
      primarytype: 'block'
      uuid: '9982fd8e-ca1c-49d1-87f5-ae6f197f3d78'
      activationstatus: true
      created: 2025-09-08T10:39:20.602+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.896+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. <a href="https://www.lazada.com.ph/products/at-the-school-gate-by-sandra-nicole-roldan-i2559203414.html">At
        The School Gate</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: '7c61b210-e30a-4696-9156-dbea6a21f5a9'
      activationstatus: true
      created: 2025-09-08T10:39:20.603+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.897+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Set in the post-Martial Law Philippines, this story centers on a
        girl waiting outside school for her mother—who’s involved in activism. With
        warmth and simplicity, it introduces bravery, community, and civic awareness—making
        history accessible to young minds.</p>'
    section8:
      primarytype: 'block'
      uuid: '53203a6e-414d-47ea-badb-8b79097dfaaa'
      activationstatus: true
      created: 2025-09-08T10:39:20.603+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.897+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. <a href="https://www.lazada.com.ph/products/when-lola-visits-hardcover-i1993635192.html">When
        Lola Visits</a></strong></p>'
    section9:
      primarytype: 'block'
      uuid: '8f1e6ce1-400a-4f1f-9e88-3c8674990171'
      activationstatus: true
      created: 2025-09-08T10:39:20.603+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.898+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>A joyful story about summers made brighter by a grandmother’s visit.
        Filled with food, music, and traditions, it captures the love between generations
        and the comfort of home—whether that home is here in the Philippines or across
        the sea.</p>'
    section10:
      primarytype: 'block'
      uuid: 'a6db365f-2e53-4efc-a0b7-a54d24317979'
      activationstatus: true
      created: 2025-09-08T10:39:20.604+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.898+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. <a href="https://www.lazada.com.ph/products/araw-sa-palengke--picture-book--grade-1-i5142417700.html">Araw
        sa Palengke</a></strong></p>'
    section11:
      primarytype: 'block'
      uuid: '6c68abae-5816-48e4-8922-a3fb9e53d678'
      activationstatus: true
      created: 2025-09-08T10:39:20.604+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.899+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Winner of the Philippine Board on Books for Young People–Alfredo
        Navarro Salanga Prize, this classic takes children through the bustle of a
        local market. Its vibrant pages capture not only the sights and sounds of
        the palengke but also the tenderness of a child’s bond with her mother.</p>'
    section12:
      primarytype: 'block'
      uuid: '0c3249f1-ae41-4fd6-ad60-31372a84ada3'
      activationstatus: true
      created: 2025-09-08T10:39:20.605+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-08T16:12:46.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:12:45.899+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>On this day dedicated to literacy, we are reminded that every child
        deserves stories that reflect their lives, spark their curiosity, and help
        them dream. These books carry pieces of Filipino culture and heart—gifts that
        children can hold onto as they grow. In giving kids these stories, we give
        them more than books; we give them roots and wings.</p>'
