      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.674+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ethan Wang in Beijing and Kantaro Komiya in Tokyo;
        Writing by Farah Master in Hong Kong; Editing by Christian Schmollinger, William
        Maclean)</em></p>'
  'START HERE----->Giorgio-Armani-laid-to-rest':
    author: 'Reuters'
    caption: 'FILE PHOTO: Giorgio Armani looks on, at the presentation of the Emporio
      Armani Fall/Winter 2024/2025 collection during Fashion Week in Milan, Italy,
      February 22, 2024. Alessandro Garofalo/REUTERS.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-08T18:17:42.000+08:00
    imagesource: 'f5eec868-1764-4e40-b25d-420ac18a4b4d'
    primarytype: 'composition'
    uuid: '1317161c-dc9f-437a-8555-6845622c7da6'
    lead: 'Family and close friends were set to gather in a private funeral on Monday
      for Giorgio Armani, the legendary Italian fashion designer who died last week
      at the age of 91. '
    activationstatus: true
    created: 2025-09-08T18:26:39.928+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-08T18:32:25.631+08:00
