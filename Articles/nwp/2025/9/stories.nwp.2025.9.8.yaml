      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T16:58:06.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:58:06.173+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Authorities imposed a curfew around the parliament building after thousands\
        \ of the protesters tried to enter the legislature by breaking a police barricade.\r"
