      created: 2025-09-08T16:58:06.179+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T16:58:06.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:58:06.179+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'e9901b5d-c4f2-46d8-8dde-cfd0667f975a'
      activationstatus: true
      created: 2025-09-08T16:58:06.180+08:00
