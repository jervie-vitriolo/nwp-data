      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:58:06.176+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Protesters carried placards carrying slogans such as \"Shut down corruption\
        \ and not social media\", \"Unban social media\", and \"Youths against corruption\"\
        , as they marched through Kathmandu.\r"
    section18:
      primarytype: 'block'
