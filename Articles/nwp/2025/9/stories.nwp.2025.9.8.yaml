      lastmodified: 2025-09-08T16:58:06.171+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nepal blocked access to several social media platforms, including Facebook,\
        \ last week after they failed to register with authorities in a crackdown\
        \ on misuse.\r"
