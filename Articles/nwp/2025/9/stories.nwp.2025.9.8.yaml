      lastmodified: 2025-09-08T12:52:20.309+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Wala pong rason kung bakit mag-e-extend ng gantong klaseng [There\
        \ is no reason to extend this kind of] courtesy at a time when spending in\
        \ the government is undergoing intense public scrutiny and even  outrage over\
        \ the recent discoveries on systemic corruption,” she said.\r"
