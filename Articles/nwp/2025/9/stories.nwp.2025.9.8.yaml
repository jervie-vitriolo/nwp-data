      lastmodified: 2025-09-08T10:50:30.250+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Spaniard Alcaraz takes Grand Slam tally to six titles</p></li></ul>'
    section1:
      primarytype: 'block'
      uuid: '3bb13d72-3496-450c-aed2-e0827a93a6d5'
      activationstatus: true
      created: 2025-09-08T09:51:02.782+08:00
