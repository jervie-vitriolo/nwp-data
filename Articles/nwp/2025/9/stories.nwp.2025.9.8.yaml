      text: '<p><em>(Reporting by Joe Cash and Ryan Woo; Editing by Christopher
        Cushing and Sharon Singleton)</em></p>'
  'START HERE----->icc-postpones-icc-hearing-confirmation-duterte':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-08T19:53:43.000+08:00
    imagesource: 'f4eddb1b-2e74-459d-889a-f6ab2c4ced8c'
    primarytype: 'composition'
    uuid: '7614d257-08d4-496d-af90-d96c71a01404'
    lead: 'The International Criminal Court has postponed a key hearing in the crimes-against-humanity
      case against former Philippine President Rodrigo Duterte, granting time to consider
      his defense team’s claim that he is unfit to stand trial.'
    activationstatus: true
    created: 2025-09-08T19:55:22.125+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-08T19:55:22.366+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-08T19:55:22.154+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ICC postpones confirmation hearing in Duterte case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ca1ce23f-8822-4323-9b3e-19a9df79de24'
      activationstatus: true
      created: 2025-09-08T19:55:22.147+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T19:55:22.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T19:55:22.147+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The International Criminal Court has
        postponed a key hearing in the crimes-against-humanity case against former
        Philippine President Rodrigo Duterte, granting time to consider his defense
        team’s claim that he is unfit to stand trial.</p>'
    section1:
      primarytype: 'block'
      uuid: '70747383-dc5b-449e-be78-2d735ca27a42'
      activationstatus: true
      created: 2025-09-08T19:55:22.147+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T19:55:22.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T19:55:22.147+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a Sept. 8 decision, the Pre-Trial Chamber I said “a limited postponement
        of the hearing on the confirmation of charges was warranted to allow sufficient
        time to adjudicate the request and related matters.” The hearing was initially
        set for Sept. 23.'
    section2:
      primarytype: 'block'
      uuid: '5da3e9d1-0a34-42d8-ade5-3b9d214eb701'
      activationstatus: true
      created: 2025-09-08T19:55:22.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T19:55:22.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T19:55:22.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The chamber noted that “the purpose of the confirmation of charges
        hearing is to determine whether there is sufficient evidence to establish
        substantial grounds to believe that the person committed each of the crimes
        charged.”'
    section3:
      primarytype: 'block'
      uuid: '4089fbeb-ab4a-4aaf-b9b2-f8a0d6e64c44'
      activationstatus: true
      created: 2025-09-08T19:55:22.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T19:55:22.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T19:55:22.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Judge María del Socorro Flores Liera dissented, writing that “the request
        from the Defence should have been rejected” and that “the pre-trial proceedings
        should have continued, including the confirmation of charges hearing.”'
    section4:
      primarytype: 'block'
      uuid: 'bb32507e-e597-44ca-886e-964424ba2789'
      activationstatus: true
      created: 2025-09-08T19:55:22.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T19:55:22.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T19:55:22.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte, 80, was surrendered to the ICC in March after Philippine authorities
        executed an arrest warrant for crimes against humanity, including murder,
        torture and rape. Prosecutors allege he is individually responsible as an
        indirect co-perpetrator for the extrajudicial killings in the Philippines
        between 2011 and 2019.'
    section5:
      primarytype: 'block'
      uuid: '6240c6d5-4f62-435e-aa4d-97df149f1403'
      activationstatus: true
      created: 2025-09-08T19:55:22.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T19:55:22.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T19:55:22.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The court has not yet set a new date for the hearing.</p>'
  'START HERE----->marcos-no-flood-control-funds-2026':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-08T20:06:57.000+08:00
    imagesource: '8f51816d-2c90-4ad5-826b-00e29baa128d'
    primarytype: 'composition'
    uuid: '6acb2abe-8826-4f5a-86ec-4e8adf85d5e0'
    lead: 'President Ferdinand Marcos Jr. said there is no funding for flood control
      projects next year, citing the congressional investigations on anomalies and
      the ₱350 billion in the current budget.'
    activationstatus: true
    created: 2025-09-08T20:09:07.624+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-08T20:11:30.349+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-08T20:11:29.947+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No flood control funds in 2026 budget amid scandal - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fd87b964-9252-4df0-bf80-9c9e727b5169'
      activationstatus: true
      created: 2025-09-08T20:09:07.637+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.937+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said there is no funding for flood control projects next year,
        citing the congressional investigations on anomalies and the ₱350 billion
        in the current budget.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c0659619-6e71-4a1c-833b-c51690c370e5'
      activationstatus: true
      created: 2025-09-08T20:09:07.637+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.938+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Lahat ng flood control project na dapat ilalagay sa 2026 na budget,
        hindi na siguro kailangan. So, there will be no budget for 2026 for flood
        control,” Marcos said in a podcast interview.'
    section2:
      primarytype: 'block'
      uuid: '55f47660-7044-4981-aab4-6107a3b5c65a'
      activationstatus: true
      created: 2025-09-08T20:09:07.638+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.939+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: All flood control projects slated for the 2026 budget
        will no longer be needed. So, there will be no budget for 2026 for flood control.] '
    section3:
      primarytype: 'block'
      uuid: 'c8f069fb-078a-4839-9a59-ecd3c0a5a097'
      activationstatus: true
      created: 2025-09-08T20:09:07.638+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.939+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said most of the current funds remain unused. '
    section4:
      primarytype: 'block'
      uuid: 'd4d6334c-b8f8-4416-8b16-dde6c5e74e1b'
      activationstatus: true
      created: 2025-09-08T20:09:07.638+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.940+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi ibig sabihin titigil natin ‘yung flood control project. Ibig
        sabihin, titiyakin na ngayon natin na ang paggastos tama, ang pag-implement
        tama, maayos ang design,” the president said. '
    section5:
      primarytype: 'block'
      uuid: 'e68e6105-7a62-470a-90eb-1e80cea4d721'
      activationstatus: true
      created: 2025-09-08T20:09:07.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.940+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: This does not mean we are stopping flood control projects.
        It means we will now ensure that spending is correct, implementation is proper,
        and design is sound.] '
    section6:
      primarytype: 'block'
      uuid: 'be3fb2ce-e478-4205-9a2d-39df32154607'
      activationstatus: true
      created: 2025-09-08T20:09:07.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.941+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also challenged contractors linked to incomplete or substandard
        projects to fix their work at their own expense.'
    section7:
      primarytype: 'block'
      uuid: 'a5631169-ea39-4fd3-b27d-f09688bfeaec'
      activationstatus: true
      created: 2025-09-08T20:09:07.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.941+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' “Ayusin nila. Buoin nila up to specification. At their cost ha? Don’t
        expect the government to pay for it,” he said. '
    section8:
      primarytype: 'block'
      uuid: 'b5098b81-6b01-498f-992a-cf5ac590a422'
      activationstatus: true
      created: 2025-09-08T20:09:07.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.942+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: They must fix and complete them to specification, at
        their cost. Don’t expect the government to pay for it.]'
    section9:
      primarytype: 'block'
      uuid: '4ab35315-4189-44ee-91c9-874bdbd888fb'
      activationstatus: true
      created: 2025-09-08T20:09:07.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.942+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said he has tasked the Department of Public Works and Highways
        (DPWH) and the Department of Budget and Management to review and rewrite the
        2026 DPWH budget within two weeks. He said the executive will submit a revised
        spending plan to Congress.'
    section10:
      primarytype: 'block'
      uuid: 'c6714021-696c-4c43-8e4d-b149732ef449'
      activationstatus: true
      created: 2025-09-08T20:09:07.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.943+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president made the announcement as senators grilled contractors
        Curlee and Sarah Discaya, who dropped the names of DPWH officials and 17 members
        of the House of Representatives for demanding kickbacks in exchange for awarding
        flood control projects. The couple asked to be placed under witness protection.'
    section11:
      primarytype: 'block'
      uuid: '6cb77e59-77ba-4f20-8c40-c482c5ce75d5'
      activationstatus: true
      created: 2025-09-08T20:09:07.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.944+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said some legislators are part of the inquiries. '
    section12:
      primarytype: 'block'
      uuid: '2845f4d1-8e9d-404c-9d3d-bb9a2b6ef1ac'
      activationstatus: true
      created: 2025-09-08T20:09:07.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.944+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Alam mo, prerogative ng Kongreso ‘yan… prerogative ng Senado na mag-conduct
        sila ng imbestigasyon,” he said.'
    section13:
      primarytype: 'block'
      uuid: '6b0abfac-aca7-47f8-b829-db334ea3f747'
      activationstatus: true
      created: 2025-09-08T20:09:07.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.945+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation:That’s the prerogative of Congress… the prerogative of
        the Senate to conduct their investigations.]'
    section14:
      primarytype: 'block'
      uuid: 'e84faa31-7e45-4c7e-8553-187e7cc1a6ca'
      activationstatus: true
      created: 2025-09-08T20:09:07.642+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.945+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that he will form an independent commission to supplement
        the congressional probe.'
    section15:
      primarytype: 'block'
      uuid: '2f144566-5dd7-4452-923d-144c08c628a7'
      activationstatus: true
      created: 2025-09-08T20:09:07.642+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T20:11:30.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:11:29.946+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The flood control controversy erupted after Marcos himself said
        he had seen ghost projects. The Senate blue ribbon committee and House oversight
        panels are continuing their parallel hearings, while Malacañang has pledged
        “zero tolerance” for corruption in public works.</p>'
