    title: 'Giorgio Armani to be laid to rest in private funeral'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1428626e-df5f-4966-8ee0-d171657acc4a'
      activationstatus: true
      created: 2025-09-08T18:26:39.941+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:32:25.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:32:25.320+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Rivalta, Italy (Reuters)<span style="font-weight: 300;">
        -</span></strong><span style="font-weight: 300;"> Family and close friends
        were set to gather in a private funeral on Monday for Giorgio Armani, the
        legendary Italian fashion designer who died last week at the age of 91.</span></p>'
    section1:
      primarytype: 'block'
      uuid: 'b07ec32c-75a5-4ddc-bf59-72de62d04baf'
      activationstatus: true
      created: 2025-09-08T18:26:39.942+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:32:25.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:32:25.321+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Armani will be laid to rest next to his parents and older brother
        in a family chapel in Rivalta, a village about 100 km (62 miles) south-east
        of Milan and near the city where he was born, Piacenza.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f2fb2d47-ea69-4bb2-a170-39e3920a15b9'
      activationstatus: true
      created: 2025-09-08T18:26:39.942+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:32:25.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:32:25.321+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a mark of respect, Armani stores will close in the afternoon.'
    section3:
      primarytype: 'block'
      uuid: '769b431c-518e-4618-8e75-1f4cb1b374ab'
      activationstatus: true
      created: 2025-09-08T18:26:39.942+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:32:25.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:32:25.322+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We will say goodbye to him as a family and then move forward as he
        would have wanted. Everything is ready to remember him with his fashion,"
        his partner Pantaleo Dell'Orco was quoted as saying by Corriere della Sera
        daily.'
    section4:
      primarytype: 'block'
      uuid: '9e0b80a3-c3d3-4a96-bf9f-1442be473f12'
      activationstatus: true
      created: 2025-09-08T18:26:39.943+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:32:25.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:32:25.322+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Right up to his death, Armani was working on a retrospective exhibition
        and a fashion show to celebrate 50 years of being in business, during Milan
        Fashion Week in late September. His company has to date not announced any
        changes to the programme.'
    section5:
      primarytype: 'block'
      uuid: 'eac6cace-b0c3-48d1-92b2-35ca7be82243'
      activationstatus: true
      created: 2025-09-08T18:26:39.943+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:32:25.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:32:25.322+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The designer's death was announced on Thursday, sparking an outpouring
        of international grief, with tributes flowing in from Hollywood stars, sporting
        champions, business and political leaders and ordinary people.'
    section6:
      primarytype: 'block'
      uuid: '7fda2b71-177b-42cd-8b96-8499ac9213c5'
      activationstatus: true
      created: 2025-09-08T18:26:39.943+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:32:25.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:32:25.323+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Over the weekend, thousands came to pay their respects to the man known
        as "Re Giorgio" (King Giorgio) as his wooden casket, adorned with white roses,
        was put on display at Armani's headquarters in Milan.'
    section7:
      primarytype: 'block'
      uuid: '4b54140c-e89b-4df3-919f-d02d26c824f8'
      activationstatus: true
      created: 2025-09-08T18:26:39.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:32:25.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:32:25.323+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I feel very saddened, because he was a man of great style who, of
        course, has left an indelible mark... We are definitely losing a great, truly
        great talent", Milan resident Alessandra Torchio said on Monday.'
    section8:
      primarytype: 'block'
      uuid: 'c7723d33-120b-4698-b505-d53fc40bee3e'
      activationstatus: true
      created: 2025-09-08T18:26:39.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:32:25.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:32:25.324+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Armani died after a five-decade career in which he built a business
        empire spanning haute couture to home furnishing, with his name becoming synonymous
        with elegant simplicity.'
    section9:
      primarytype: 'block'
      uuid: 'f80e64c0-1e0f-46ee-a7ac-ab5f42279a80'
      activationstatus: true
      created: 2025-09-08T18:26:39.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:32:25.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:32:25.324+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He had no children but worked with a trusted group of family members
        and long-term confidants who are expected to carry on running the business
        over which he exercised tight control.'
    section10:
      primarytype: 'block'
      uuid: 'eb310760-9789-46a9-a0c1-f8e01b12be22'
      activationstatus: true
      created: 2025-09-08T18:26:39.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:32:25.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:32:25.325+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hanna Rantala in Rivalta, Alvise Armellini in
        Rome and Elisa Anzolin and Claudia Chieppa in Milan, editing by Sharon Singleton)</em></p>'
  'START HERE----->House-members-Discaya-accusation-flood-control-mess-file-charges':
