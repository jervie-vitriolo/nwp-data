    title: 'Stop Atayde hate ‘until facts come out’ in flood control mess - Mendoza'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9586e63d-426e-4223-b559-8cdc3089f1a5'
      activationstatus: true
      created: 2025-09-08T17:48:36.441+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T17:48:36.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:48:36.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Actress and TV host
        Maine Mendoza defended her husband, Quezon City Rep. Arjo Atayde, who was
        accused by controversial contractor Curlee Discaya of demanding money in exchange
        for government projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '155aed7b-07f8-414e-bdd7-4de5cda7bec8'
      activationstatus: true
      created: 2025-09-08T17:48:36.441+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T17:48:36.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:48:36.441+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a post on X, Mendoza asked the public to stop throwing hate and
        personal attacks against Atayde and his family “until facts come out.”'
    section2:
      primarytype: 'block'
      uuid: 'aa6e6775-6bd4-442c-89d6-718b734f9f1a'
      activationstatus: true
      created: 2025-09-08T17:48:36.442+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T17:48:36.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:48:36.442+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I am with my husband in this. Wala siyang ginagawang masama sa loob
        [He’s not doing anything bad inside]. He has been doing his best to serve
        the people of his district in Quezon City since the beginning,” she wrote.'
    section3:
      primarytype: 'block'
      uuid: '846383d7-920a-4d20-91cb-8f4bc5694909'
      activationstatus: true
      created: 2025-09-08T17:48:36.442+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T17:48:36.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:48:36.442+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Monday, Sept. 8, Discaya made a bombshell testimony before the Senate
        blue ribbon committee, the panel probing questionable flood control projects,
        saying 17 lawmakers and a number of public works officials solicited or received
        money to secure government contracts.'
    section4:
      primarytype: 'block'
      uuid: 'd3a040e7-63e1-447a-8629-43036ca338a9'
      activationstatus: true
      created: 2025-09-08T17:48:36.442+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T17:48:36.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:48:36.442+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Mendoza said she hopes and prays “that the people who are truly responsible
        will be held accountable and that innocent individuals be spared from this
        mess.” '
    section5:
      primarytype: 'block'
      uuid: 'eac76695-d28a-422e-8d04-7cfc00e9c0d4'
      activationstatus: true
      created: 2025-09-08T17:48:36.443+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T17:48:36.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:48:36.443+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Atayde denied accusations against him, saying he never used his position
        for personal gain.'
    section6:
      primarytype: 'block'
      uuid: '6710a8aa-91f4-4cef-a911-dcc0bf10f848'
      activationstatus: true
      created: 2025-09-08T17:48:36.443+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T17:48:36.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:48:36.443+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The actor-turned-politician won his second term as Quezon City 1st
        district representative in the May elections.</p>'
  'START HERE----->vico-sotto-flags-curlee-sarah-discayas-inaccuracies':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
