    title: 'Independent body to have full powers to probe flood control mess- Marcos '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f16fb882-1cde-4861-ad22-b4f1ed1b9c6f'
      activationstatus: true
      created: 2025-09-08T12:25:43.274+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said his administration is forming an independent commission with
        sweeping powers to investigate alleged corruption in flood control projects
        and other infrastructure programs.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b87b631b-b04c-4a22-889f-305b07416e1d'
      activationstatus: true
      created: 2025-09-08T12:25:43.275+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.275+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a recent podcast interview, Marcos said the body will operate outside
        existing government agencies such as the Commission on Audit (COA) and the
        Office of the Ombudsman.'
    section2:
      primarytype: 'block'
      uuid: 'f545313d-03d3-45ee-821d-dd41d352fe6a'
      activationstatus: true
      created: 2025-09-08T12:25:43.275+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.275+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are creating what we call an independent commission,” Marcos said.
        “It has no formal name yet, but that’s what we are putting together to investigate
        these anomalies.”'
    section3:
      primarytype: 'block'
      uuid: 'd4c0637c-d93f-4942-b996-a81a4868bcf0'
      activationstatus: true
      created: 2025-09-08T12:25:43.275+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.275+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'When asked about the scope of the commission’s authority, the president
        said it will have the power to summon and probe anyone, including members
        of Congress.'
    section4:
      primarytype: 'block'
      uuid: '64209ce2-debb-497d-ab50-032fe0648e58'
      activationstatus: true
      created: 2025-09-08T12:25:43.276+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.276+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“They will have the authority to investigate anything and anyone,”
        Marcos said. '
    section5:
      primarytype: 'block'
      uuid: '585b3344-d7c3-4259-9478-0d8c6cdf902d'
      activationstatus: true
      created: 2025-09-08T12:25:43.276+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.276+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Otherwise, people will just say there are sacred cows being protected.
        If that happens, their investigation will be useless.”'
    section6:
      primarytype: 'block'
      uuid: 'a50f58e0-144a-46ba-ad19-7b1a701c3825'
      activationstatus: true
      created: 2025-09-08T12:25:43.277+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.277+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos acknowledged the depth of the problem, saying corruption in
        infrastructure projects has become systemic over decades.'
    section7:
      primarytype: 'block'
      uuid: '6d716cbb-e207-40c1-9865-d86a4fbec6a8'
      activationstatus: true
      created: 2025-09-08T12:25:43.277+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.277+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Paano tayo nagkaganito? (How did we get here?)” he said. “It became
        allowable. People said, ‘Okay lang. Hindi problema ’yan. Hindi krimen ’yan.
        Sige lang.’ (It’s okay. That’s not a problem. That’s not a crime. Just go
        ahead.) It was normalized.”'
    section8:
      primarytype: 'block'
      uuid: 'c9727e23-d58d-4a55-b248-fd8414d7eeff'
      activationstatus: true
      created: 2025-09-08T12:25:43.277+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.277+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the president, some reports indicate that up to 70 percent
        of funds for projects are lost to corruption. “That’s the part that I really
        cannot sleep thinking about,” he said.'
    section9:
      primarytype: 'block'
      uuid: '13537677-9a52-478a-bb3b-407013b05bdf'
      activationstatus: true
      created: 2025-09-08T12:25:43.278+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.278+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also cited the success of a direct reporting system to the Office
        of the President, which has received more than 12,000 complaints since it
        was launched.'
    section10:
      primarytype: 'block'
      uuid: 'd7807efe-c7f9-4bbc-877a-8aaf77293688'
      activationstatus: true
      created: 2025-09-08T12:25:43.278+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.278+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These reports are not just about flood control projects,” he said.
        “There are also complaints about road widening, paving and many other issues.”'
    section11:
      primarytype: 'block'
      uuid: '49dc36ef-3f6a-4bf0-8bfe-8358934992bf'
      activationstatus: true
      created: 2025-09-08T12:25:43.279+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.279+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the revelations, Marcos said he is not discouraged but angered
        by the scale of the corruption.'
    section12:
      primarytype: 'block'
      uuid: '45bc4279-4045-422a-90bb-5436c8a7dabe'
      activationstatus: true
      created: 2025-09-08T12:25:43.279+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.279+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“How can you do this to people that have worked every day of their
        lives, sacrificed so much just to send money home, feed their families, and
        send their children to school?” he said. “Kukunin niyo pa sa kanila ’yun para
        bumili ng Rolls-Royce? (And then you take that from them to buy a Rolls-Royce?)”'
    section13:
      primarytype: 'block'
      uuid: '1ab14c82-4313-4283-9828-1870709cfd74'
      activationstatus: true
      created: 2025-09-08T12:25:43.280+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.280+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He stressed that even allies and relatives will not be spared from
        scrutiny.'
    section14:
      primarytype: 'block'
      uuid: 'f4761c3b-237c-46e1-b67e-3155f9427d99'
      activationstatus: true
      created: 2025-09-08T12:25:43.280+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.280+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Who’s more important? Your friend, your political supporter? Or every
        single ordinary Filipino citizen?” Marcos said. “To me, it’s the Filipino
        citizen. Nobody is more important.”'
    section15:
      primarytype: 'block'
      uuid: '3d291a6a-1d3a-4573-b445-2af5a265675b'
      activationstatus: true
      created: 2025-09-08T12:25:43.281+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T12:25:43.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:25:43.281+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>When asked if he regrets taking on the presidency given the scale
        of the challenges, Marcos quickly said no.</p>'
