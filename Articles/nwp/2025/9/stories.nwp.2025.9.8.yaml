      lastmodified: 2025-09-08T16:58:06.175+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Earlier on Monday, thousands of youths, including students, many in\
        \ their school or college uniforms and carrying the national flag and placards,\
        \ were stopped by police who erected a barbed wire barricade, from marching\
        \ towards the parliament building, where demonstrations are not allowed.\r"
