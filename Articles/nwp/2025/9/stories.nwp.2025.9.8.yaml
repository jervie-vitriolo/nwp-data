  'START HERE----->Ancient-Roman-tomb-Albania':
    author: 'Fatos Bytyci and Florion Goga, Reuters'
    caption: 'A drone view shows archaeologists working on Albania's first discovered
      monumental tomb, which they suggest may be a mausoleum, dated to the Roman period
      III–IV century AD, in Strikcan, Albania, September 4, 2025. (Florion Goga/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-08T17:12:19.000+08:00
    imagesource: '670919cd-f20f-4b3e-bba0-95a1ddd8015e'
    primarytype: 'composition'
    uuid: '2d94a650-573a-4e1d-ba5e-7c608bce0fa5'
    lead: 'Archaeologists in Albania have discovered a large Roman burial chamber
      dating from the third to fourth century AD, the first of its kind found in the
      Balkan country that was once part of the Roman Empire.'
    activationstatus: true
    created: 2025-09-08T17:14:55.636+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-08T17:17:30.855+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-08T17:17:30.384+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Wealthy ancient Roman's tomb discovered in Albania '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b20786bf-b356-4d48-92a5-c1b1d35f486b'
      activationstatus: true
      created: 2025-09-08T17:14:55.650+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.371+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Strikcan, Albania (Reuters) -</strong> Archaeologists in
        Albania have discovered a large Roman burial chamber dating from the third
        to fourth century AD, the first of its kind found in the Balkan country that
        was once part of the Roman Empire.</p>'
    section1:
      primarytype: 'block'
      uuid: '82d26c71-9d3c-48e3-8f80-c4f9b55e7dc5'
      activationstatus: true
      created: 2025-09-08T17:14:55.650+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.371+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '815c71ea-23ee-4c2e-b0d0-a7812c38fbb6'
      activationstatus: true
      created: 2025-09-08T17:14:55.651+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.372+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tipped off by locals who had noticed some unusual stones on a plateau\
        \ near the North Macedonia border, staff from the Institute of Archaeology\
        \ began excavating in early August and found the underground structure whose\
        \ large limestone slabs were inscribed with Greek lettering.\r"
    section3:
      primarytype: 'block'
      uuid: '776a99ae-c92a-4d2a-b59b-f59dbaef720c'
      activationstatus: true
      created: 2025-09-08T17:14:55.651+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.372+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1f9165f3-cb2a-4606-b7a7-ee67095c5a5e'
      activationstatus: true
      created: 2025-09-08T17:14:55.651+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.373+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The inscription tells us that the person buried here was named Gelliano,\
        \ a name typical of the Roman period. We are uncertain about the identity\
        \ of the second individual, but it is likely a family member,\" said Erikson\
        \ Nikolli, the project's lead archaeologist.\r"
    section5:
      primarytype: 'block'
      uuid: 'bbe84419-0021-4945-af68-40c2eefaab6d'
      activationstatus: true
      created: 2025-09-08T17:14:55.652+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.373+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '53b48540-eef4-4f70-ac34-736252122a51'
      activationstatus: true
      created: 2025-09-08T17:14:55.652+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.374+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The tomb, which measures nine metres by six metres (29 ft by 19 ft),\
        \ is the first discovery in Albania of what the experts believe to be a wealthy\
        \ person's resting place, grander than other burial sites found in the area.\r"
    section7:
      primarytype: 'block'
      uuid: '648ca250-23c0-4530-a0e5-5453dda61b44'
      activationstatus: true
      created: 2025-09-08T17:14:55.652+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.374+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5cbd79be-4a48-4afd-b907-7e8ffe2914d3'
      activationstatus: true
      created: 2025-09-08T17:14:55.653+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.375+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Local authorities in Albania, where tourism is booming, are already\
        \ planning to develop the site into a tourist attraction, while residents\
        \ flocked to the area upon hearing the news of the discovery.\r"
    section9:
      primarytype: 'block'
      uuid: 'c12f1288-60b3-4dde-a9df-ba9a6009c77b'
      activationstatus: true
      created: 2025-09-08T17:14:55.653+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.375+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ee6e6758-6320-4a23-9db5-510c7218c055'
      activationstatus: true
      created: 2025-09-08T17:14:55.654+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.376+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last week, Nikolli's team used brushes to reveal the intricately carved\
        \ edges of the tomb's white roof stone and walls.\r"
    section11:
      primarytype: 'block'
      uuid: '465406b8-8d2c-42f1-aa10-661c7f0c82cd'
      activationstatus: true
      created: 2025-09-08T17:14:55.654+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.376+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5a1e9cd0-53c1-4a41-aef0-583e7693d1f7'
      activationstatus: true
      created: 2025-09-08T17:14:55.654+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.377+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We also uncovered a piece of fabric embroidered with gold thread,\
        \ which confirms our belief that we are dealing with a member of the upper\
        \ class.\"\r"
    section13:
      primarytype: 'block'
      uuid: '285b711a-c2ed-4ba2-b7dd-312ce5eed885'
      activationstatus: true
      created: 2025-09-08T17:14:55.655+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.378+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9caef7ed-ee07-4c20-adae-2555df46c46f'
      activationstatus: true
      created: 2025-09-08T17:14:55.655+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.378+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Other findings include glass plates and knives.\r"
    section15:
      primarytype: 'block'
      uuid: '1567b8a9-5ede-4375-993e-d37e9eda3b9a'
      activationstatus: true
      created: 2025-09-08T17:14:55.656+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.379+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'aaed46f3-0089-4847-a44b-0458ea7aacfb'
      activationstatus: true
      created: 2025-09-08T17:14:55.656+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.379+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nikolli said that the tomb had been looted at least twice – once in\
        \ antiquity and later when heavy machinery was used to move a massive rock\
        \ on top of the chamber.\r"
    section17:
      primarytype: 'block'
      uuid: '291f964c-f132-4df6-83dc-894c6f237b02'
      activationstatus: true
      created: 2025-09-08T17:14:55.656+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '80f69e91-7f28-4839-8a7e-e6061e4effe4'
      activationstatus: true
      created: 2025-09-08T17:14:55.657+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He explained that the occupant’s name was inscribed in Greek letters\
        \ but carried a Latin meaning, while a second inscription indicates that the\
        \ tomb was dedicated to the god Jupiter.\r"
    section19:
      primarytype: 'block'
      uuid: 'af07d3c8-4ca7-4b88-9554-06baa5e7692f'
      activationstatus: true
      created: 2025-09-08T17:14:55.657+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.381+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1acdcf12-6162-4a6d-a398-be7567bf30f2'
      activationstatus: true
      created: 2025-09-08T17:14:55.658+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T17:17:30.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:17:30.381+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Experts have yet to decipher additional inscriptions on stones found\
        \ nearby, which are believed to have belonged to another monument now surrounded\
        \ by cornfields and a quarry.\r"
    section21:
      primarytype: 'block'
      uuid: '7b049c11-aaf2-4671-8cce-c6f6c9745935'
