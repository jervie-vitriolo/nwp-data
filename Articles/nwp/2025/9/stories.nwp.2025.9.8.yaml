      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.251+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Sinner's hardcourt major match-winning run ends at 27</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: '351e9f33-25a9-4dfe-9e3d-327b9663a435'
      activationstatus: true
      created: 2025-09-08T09:51:02.782+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.251+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>US President Trump adds to spectacle on Arthur Ashe</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '9c665404-61f9-49d8-ba41-e6e1f3e8e11a'
      activationstatus: true
      created: 2025-09-08T09:51:02.782+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.252+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New York (Reuters)&nbsp;-</strong> A brilliant Carlos Alcaraz
        ended the reign of Jannik Sinner on Sunday to capture the U.S. Open title
        again and tighten his grip on the era-defining rivalry between the torch-bearers
        of the men's game.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd59ee29b-a059-4ba7-95ad-cada08ff52f9'
      activationstatus: true
      created: 2025-09-08T09:51:02.783+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.253+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '947c8c7e-4676-4e3b-887c-91728d560704'
      activationstatus: true
      created: 2025-09-08T09:51:02.783+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.253+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a perfect echo of the triumph that first propelled him to world\
        \ number one in 2022, Alcaraz's 6-2 3-6 6-1 6-4 win took him back to the summit\
        \ of the rankings, as the 22-year-old Spaniard displaced Sinner and increased\
        \ his Grand Slam trophy haul to six.\r"
    section6:
      primarytype: 'block'
      uuid: 'bc1d916f-e5a5-44c3-8920-c8ba10c188f5'
      activationstatus: true
      created: 2025-09-08T09:51:02.783+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.254+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'f8ca06ff-caef-4f89-bfb3-359560e81c5c'
      activationstatus: true
      created: 2025-09-08T09:51:02.784+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.255+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It made him the second youngest man in the professional era that began\
        \ in 1968 to win six majors, after Bjorn Borg, and also snapped Sinner's staggering\
        \ 27-match winning run at hardcourt majors to dent the Italian's sparkling\
        \ season.\r"
    section8:
      primarytype: 'block'
      uuid: '87613409-3f7c-4d95-bf1c-94b939eaf26b'
      activationstatus: true
      created: 2025-09-08T09:51:02.784+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.255+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '07612dea-d9d8-4752-abaf-4d280503bf10'
      activationstatus: true
      created: 2025-09-08T09:51:02.785+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.256+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Alcaraz, who turned heads with his surprisebuzz cut at the beginning\
        \ of the slam and delighted fans with his golf swing celebrations, will depart\
        \ as the toast of New York on a 13-match winning run with seven titles and\
        \ six defeats in 2025.\r"
    section10:
      primarytype: 'block'
      uuid: 'fb20421f-75ec-488d-afd3-403ef01c008d'
      activationstatus: true
      created: 2025-09-08T09:51:02.785+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.257+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'c1de3f76-a728-486b-bb9d-b0767b1c267c'
      activationstatus: true
      created: 2025-09-08T09:51:02.785+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.257+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I want to start with Jannik, it's unbelievable what you're doing\
        \ the whole season, great level during every tournament that you're playing\
        \ ... I'm seeing you more than my family,\" said Alcaraz, who took his win-loss\
        \ record with Sinner to 10-5.\r"
    section12:
      primarytype: 'block'
      uuid: 'fb67e092-7d6e-4c12-b766-ac70599e3cad'
      activationstatus: true
      created: 2025-09-08T09:51:02.786+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.258+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '0ab00aa4-9d7e-4c19-940f-a41e96789828'
      activationstatus: true
      created: 2025-09-08T09:51:02.786+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.259+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It's great to share a court, to share the locker room and to share\
        \ everything with you.\r"
    section14:
      primarytype: 'block'
      uuid: '13a24ca9-b8ec-4a8d-b8a7-aaac78a465dd'
      activationstatus: true
      created: 2025-09-08T09:51:02.787+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.259+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '45edb88a-9746-4864-937c-2d31a17cdb44'
      activationstatus: true
      created: 2025-09-08T09:51:02.787+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.260+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I'm just really proud about the people I have around me. Every achievement\
        \ that I'm having is because of you, thanks to you ... this one is yours.\"\
        \r"
    section16:
      primarytype: 'block'
      uuid: '19cf3d2a-4de7-42ab-b03a-4d571877ff5b'
      activationstatus: true
      created: 2025-09-08T09:51:02.787+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.260+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '6a1a3eed-6f4d-47d2-8ee7-2873215e91bb'
      activationstatus: true
      created: 2025-09-08T09:51:02.788+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.261+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>SUNSHINE TENNIS</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'e188e590-0eac-4e68-a18d-dedbead82dc3'
      activationstatus: true
      created: 2025-09-08T09:51:02.788+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.262+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'e9f086d9-a853-4b4d-ac00-625c282b1cd6'
      activationstatus: true
      created: 2025-09-08T09:51:02.789+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.262+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "As grey clouds hovered over the iconic Arthur Ashe Stadium, Alcaraz\
        \ continued to deliver the sunshine tennis that has lit up Flushing Meadows\
        \ over the last fortnight, consolidating an early break by faking a drop to\
        \ hit a winner that wrong-footed Sinner.\r"
    section20:
      primarytype: 'block'
      uuid: 'ec5f7f5c-2a02-492c-a1aa-9b44adcc41b8'
      activationstatus: true
      created: 2025-09-08T09:51:02.789+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.263+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'e9039bb7-f27f-42fe-adc6-3d5f0d35fc5d'
      activationstatus: true
      created: 2025-09-08T09:51:02.790+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.264+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He beamed after pulling off an outrageous half-volley at the net and\
        \ wrapped up the opening set shortly afterwards, finishing it off with a big\
        \ serve that Sinner crashed into the net as the Italian's metronomic precision\
        \ briefly deserted him.\r"
    section22:
      primarytype: 'block'
      uuid: '6bed84bd-ee84-4a75-92a3-18d80ab36340'
      activationstatus: true
      created: 2025-09-08T09:51:02.790+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.264+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'a97d37fb-0c0b-4b52-a5f4-72020117f737'
      activationstatus: true
      created: 2025-09-08T09:51:02.791+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.265+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With U.S. President Donald Trump watching from a luxury box in the\
        \ stands and adding another layer of spectacle to the third straight Grand\
        \ Slam final between the duo this year, Sinner hit back to take the next set\
        \ after saving an early break point.\r"
    section24:
      primarytype: 'block'
      uuid: '6f69908b-5dde-4fde-b468-680e17d8ce72'
      activationstatus: true
      created: 2025-09-08T09:51:02.791+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.266+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '00c2c1c1-0ef2-4273-9433-29806ba4a435'
      activationstatus: true
      created: 2025-09-08T09:51:02.792+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.266+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After dropping his first set of the Grand Slam, Alcaraz turned up the\
        \ power and bludgeoned his way to a 5-0 advantage in the third set before\
        \ Sinner got on the board, and the Spaniard closed it out with a monster serve.\r"
    section26:
      primarytype: 'block'
      uuid: '68973c6a-9e10-4868-b2b2-616df69bb772'
      activationstatus: true
      created: 2025-09-08T09:51:02.793+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.267+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '8fe9b2f7-3223-434d-ae57-84dba9ed3598'
      activationstatus: true
      created: 2025-09-08T09:51:02.793+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.267+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sinner conjured up two breathtaking volleys in the opening game of\
        \ the fourth set to roaring applause and held serve after being pushed to\
        \ the limit again, but he cracked under pressure and handed the crucial break\
        \ to Alcaraz in the fifth game.\r"
    section28:
      primarytype: 'block'
      uuid: '98210a09-13bf-4d38-ae83-244701b22ac7'
      activationstatus: true
      created: 2025-09-08T09:51:02.794+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.268+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '0f4c13f6-2323-422c-bb28-2e8faca66da6'
      activationstatus: true
      created: 2025-09-08T09:51:02.794+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.269+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Resembling a flamingo in full flight in his bright pink vest, Alcaraz\
        \ soared ahead to secure the victory on his third match point and celebrated\
        \ by raising his fists before a warm embrace with his rival and wild celebrations\
        \ with his team.\r"
    section30:
      primarytype: 'block'
      uuid: '9f9af5a9-82fb-4a7c-b17d-79401ac9aa56'
      activationstatus: true
      created: 2025-09-08T09:51:02.795+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.269+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '1652a3c5-e926-4330-8c21-ea231b67d3b3'
      activationstatus: true
      created: 2025-09-08T09:51:02.795+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.270+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A dejected Sinner was left to contemplate another Grand Slam final\
        \ loss to Alcaraz this season after coming up short in their French Open epic\
        \ in June, although he beat the Spaniard to take his Wimbledon crown the following\
        \ month.\r"
    section32:
      primarytype: 'block'
      uuid: '95b42277-119e-42d0-9353-c44eafd80978'
      activationstatus: true
      created: 2025-09-08T09:51:02.796+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.271+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '5c6760aa-48de-45df-9084-6b159b11b296'
      activationstatus: true
      created: 2025-09-08T09:51:02.797+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.271+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"A lot of big stages and matches we've played this season,\" Sinner,\
        \ who began the Grand Slam season winning the Australian Open title in January\
        \ before serving a short doping ban, said after quickly composing himself.\r"
    section34:
      primarytype: 'block'
      uuid: 'a2a6c7aa-7d25-41ff-8c05-0723a52b5cb2'
      activationstatus: true
      created: 2025-09-08T09:51:02.797+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.272+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'f245dcba-db4d-44d7-8c91-6f49f8725019'
      activationstatus: true
      created: 2025-09-08T09:51:02.798+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T10:50:30.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T10:50:30.272+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I tried my best today, I couldn't do more.\"\r"
    section36:
      primarytype: 'block'
      uuid: '8f0dbbec-71b1-43a4-b49d-6afded015123'
