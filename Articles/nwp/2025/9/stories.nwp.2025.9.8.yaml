  'START HERE----->royina-garma-in-malaysia-meets-with-icc-':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-08T15:21:59.000+08:00
    imagesource: 'fa86fb7e-c885-4d4d-8a61-0645fbeba5b7'
    primarytype: 'composition'
    uuid: 'f735245e-e7be-49ab-a957-a57a44fbcf48'
    lead: 'Justice Secretary Jesus Crispin “Boying” Remulla confirmed that drug
      war whistleblower and former police officer Royina Garma left for Malaysia on
      Sunday, Sept. 7,  to meet with officials of the International Criminal Court
      (ICC).'
    activationstatus: true
    created: 2025-09-08T15:23:28.469+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-08T15:23:28.782+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-08T15:23:28.497+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Garma meets with ICC officials in Malaysia -  Remulla'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '878d0d91-f61e-4bf5-a70d-36a0c46e3ae6'
      activationstatus: true
      created: 2025-09-08T15:23:28.481+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.481+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Justice Secretary Jesus
        Crispin “Boying” Remulla confirmed that drug war whistleblower and former
        police officer Royina Garma left for Malaysia on Sunday, Sept. 7, to meet
        with officials of the International Criminal Court (ICC).</p>'
    section1:
      primarytype: 'block'
      uuid: '359f4ab5-056b-4bc0-9a11-51d0ce82b052'
      activationstatus: true
      created: 2025-09-08T15:23:28.482+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.482+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Bureau of Immigration (BI) earlier reported that Garma left on
        Sunday evening with an immigration lookout bulletin order (ILBO) issued for
        her.'
    section2:
      primarytype: 'block'
      uuid: '8be30d10-1008-4200-b077-e1382f164a99'
      activationstatus: true
      created: 2025-09-08T15:23:28.482+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.482+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Si Garma ay umalis kahapon patungong Malaysia at doon nakipagpulong
        sa mga kinatawan ng ICC,” Remulla said on Monday, Sept 8.'
    section3:
      primarytype: 'block'
      uuid: 'f4c356d1-cd9e-4e97-9a3b-582ade6d53b2'
      activationstatus: true
      created: 2025-09-08T15:23:28.483+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.483+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Garma left yesterday for Malaysia where she met with
        ICC representatives.]'
    section4:
      primarytype: 'block'
      uuid: '39d81998-b1c4-49aa-9f68-afaad02d1c3d'
      activationstatus: true
      created: 2025-09-08T15:23:28.483+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.483+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Remulla said Garma has been coordinating with the ICC as part of its
        ongoing investigation on alleged crimes against humanity for murder during
        former President Rodrigo Duterte’s war on drugs.'
    section5:
      primarytype: 'block'
      uuid: 'd1f84c44-97ca-42c3-8855-758e6e14dea6'
      activationstatus: true
      created: 2025-09-08T15:23:28.483+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.483+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Alam naman natin na bahagi ito ng proseso ng ICC. Kung may gustong
        magbigay ng kanilang testimonya, hindi natin sila mapipigilan,” he said.'
    section6:
      primarytype: 'block'
      uuid: '16cb25b6-141d-4363-8ffb-7ce83586e241'
      activationstatus: true
      created: 2025-09-08T15:23:28.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We know this is part of the ICC process. If someone wants
        to give their testimony, we cannot prevent them.] '
    section7:
      primarytype: 'block'
      uuid: 'a328636c-552d-4792-acc1-d2d555a84567'
      activationstatus: true
      created: 2025-09-08T15:23:28.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Garma’s testimony</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '60f35ec0-7def-4dcf-a3d8-a9e327cf3531'
      activationstatus: true
      created: 2025-09-08T15:23:28.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Garma had earlier testified before Congress, where she said the so-called
        “Davao Death Squad” was “common knowledge” among police officers. She also
        directly implicated Duterte, claiming he instituted a cash reward system to
        sustain the anti-drug campaign, patterned after the so-called “Davao model.”'
    section9:
      primarytype: 'block'
      uuid: '074bba8e-2194-49a1-8bfa-df3f2a43a4ad'
      activationstatus: true
      created: 2025-09-08T15:23:28.485+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.485+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said a national task force based on this model provided cash incentives,
        operational funding, and reimbursements for police units carrying out the
        campaign. The Duterte camp denied the allegations.'
    section10:
      primarytype: 'block'
      uuid: 'fb9eb73b-db32-4fec-81a2-35d6dad601e7'
      activationstatus: true
      created: 2025-09-08T15:23:28.485+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.485+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi tayo makikialam sa kung ano ang magiging desisyon ng ICC,” Remulla
        added.'
    section11:
      primarytype: 'block'
      uuid: '717aabee-61d4-432c-9a9d-fdd39f721494'
      activationstatus: true
      created: 2025-09-08T15:23:28.485+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.485+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We will not interfere with whatever decision the ICC
        makes.] '
    section12:
      primarytype: 'block'
      uuid: '622a5bda-fa61-4dcf-9269-40f74fe85b6f'
      activationstatus: true
      created: 2025-09-08T15:23:28.486+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.486+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines officially withdrew from the Rome Statute, the treaty
        that created the ICC, in 2019. However, the court has ruled it retains jurisdiction
        over alleged crimes committed while the country was still a member.'
    section13:
      primarytype: 'block'
      uuid: 'ff9f762b-e7dd-48dc-9716-38de2fe81d20'
      activationstatus: true
      created: 2025-09-08T15:23:28.486+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T15:23:28.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T15:23:28.486+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Duterte is detained at The Hague, Netherlands. His confirmation
        hearing is on Sept. 23.</p>'
  'START HERE----->coa-fraud-audit-reports-bulacan-projects':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'COA chairperson Gamaliel Cordoba and Public Works Secretary Vince
      Dizon submit the fraud audit reports on flood control projects before the Office
      of the Ombudsman in Quezon City on Sept. 8.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-08T16:09:25.000+08:00
    imagesource: '31ec80ae-7261-4888-8094-a8cef13f8561'
    primarytype: 'composition'
    uuid: 'c6ba55c8-d271-465a-b9c2-e5d51195ee9b'
    lead: 'The Commission on Audit (COA) on Monday, Sept. 8, filed five fraud audit
      reports on five flood control projects in Bulacan with the Office of the Ombudsman,
      which will be the basis of possible criminal and administrative charges against
      public works officials and private contractors. '
    activationstatus: true
    created: 2025-09-08T16:11:47.410+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-08T16:11:47.876+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-08T16:11:47.463+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'COA files fraud audit reports of flood control projects in Bulacan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '06a18993-2ef8-476c-8d3f-164d7d1f4491'
      activationstatus: true
      created: 2025-09-08T16:11:47.445+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.457+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Audit
        (COA) on Monday, Sept. 8, filed five fraud audit reports on five flood control
        projects in Bulacan with the Office of the Ombudsman, which will be the basis
        of possible criminal and administrative charges against public works officials
        and private contractors.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a3a3e980-bcae-4b2a-afd1-8fa1f7dab3bd'
      activationstatus: true
      created: 2025-09-08T16:11:47.445+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.445+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview, COA Chairman Gamaliel Cordoba said his agency’s findings
        include incomplete and so-called ghost projects, or those paid but  inexistent,
        as well those that were overpaid. '
    section2:
      primarytype: 'block'
      uuid: '6dc563ff-2dd9-4ff5-a929-8a355c31e9e6'
      activationstatus: true
      created: 2025-09-08T16:11:47.445+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.445+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Cordoba submitted the findings to the Ombudsman with Public Works Secretary
        Vince Dizon. '
    section3:
      primarytype: 'block'
      uuid: 'd98b4333-b79a-4a47-a43c-f8b1d055a803'
      activationstatus: true
      created: 2025-09-08T16:11:47.446+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.446+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The audit reports include two projects from Wawao Builders and St.
        Timothy Construction Corporation – which are both on the president’s list
        of the top 15 contractors that cornered the most number of flood control projects. '
    section4:
      primarytype: 'block'
      uuid: '9a7112bb-28d3-4630-9943-e2870e7a9cd0'
      activationstatus: true
      created: 2025-09-08T16:11:47.446+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.446+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The COA flagged Wawao’s two incomplete structures in Brgy. Frances
        and Sta. Lucia in Calumpit, Bulacan, at over P77 million and P74 million,
        respectively. The Department of Public Works and Highways (DPWH) earlier ordered
        a lifetime ban on the construction firms from taking on government projects.'
    section5:
      primarytype: 'block'
      uuid: 'baee97f3-b280-47e5-ab09-58024c4ba84d'
      activationstatus: true
      created: 2025-09-08T16:11:47.447+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'State auditors also found discrepancies in St. Timothy’s river protection
        structure in Brgy. Bulusan in Calumpit and an overpayment for a project in
        five barangays. '
    section6:
      primarytype: 'block'
      uuid: '2e8cffe6-3351-4ebb-9d8d-3bf5cd1b74c5'
      activationstatus: true
      created: 2025-09-08T16:11:47.447+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Another blacklisted contractor, Syms Construction Trading, was flagged
        over a “ghost” project in Brgy. Piel, Baliuag Bulacan, worth P55.7 million,
        which President Bongbong Marcos inspected in August. '
    section7:
      primarytype: 'block'
      uuid: '791778c0-42e5-43d7-9cd1-7c0bacfba11e'
      activationstatus: true
      created: 2025-09-08T16:11:47.447+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the COA named DPWH officials in Bulacan whom they said should
        be liable for questionable projects.'
    section8:
      primarytype: 'block'
      uuid: '25403f71-0a9d-44c0-a1e0-7083cb30045b'
      activationstatus: true
      created: 2025-09-08T16:11:47.448+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.448+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Among them were dismissed district engineer Henry Alcantara, Brice
        Hernandez, and Jaypee Mendoza. '
    section9:
      primarytype: 'block'
      uuid: '37feb7fa-75f4-4678-bf30-d999db7c8aef'
      activationstatus: true
      created: 2025-09-08T16:11:47.448+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.448+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the dismissal order against Hernandez and Mendoza will come
        out in a few days. He added a similar process will be carried out against
        Paul Jayson Duya, a project engineer tagged in questionable projects in Calumpit.'
    section10:
      primarytype: 'block'
      uuid: '91fcc0a1-b70c-4504-ac37-393730206a9b'
      activationstatus: true
      created: 2025-09-08T16:11:47.449+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DPWH chief warned officials in other provinces who may be involved
        in the same scheme.'
    section11:
      primarytype: 'block'
      uuid: 'e1f6aa87-3e97-49ae-a1af-ee941c2044d9'
      activationstatus: true
      created: 2025-09-08T16:11:47.449+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kapag kayo eh katulad nina Alcantara, Hernandez, Mendoza, ngayon si
        Duya, eto rin ang mangyayari sa inyo kung ano ang nangyari sa kanila. ‘Yun
        ang mangyayari sa ibang nahuli natin,” he said.'
    section12:
      primarytype: 'block'
      uuid: '44166b33-d62a-435b-b7a8-91d1dd2f38ee'
      activationstatus: true
      created: 2025-09-08T16:11:47.450+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T16:11:47.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T16:11:47.450+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: If you are like Alcantara, Hernandez, Mendoza and now
        Duya, you’ll face the same fate. What happened to them will happen to you.]'
    section13:
      primarytype: 'block'
      uuid: 'e44344da-afdd-45d3-840f-7b1ef649d6ed'
      activationstatus: true
      created: 2025-09-08T16:11:47.450+08:00
      createdby: 'lance-nwp'
