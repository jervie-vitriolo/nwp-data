      type: 'text'
      text: "De Lima abstained from voting due to parliamentary courtesy, but said\
        \ she wanted to inquire as well. She will raise her questions in the plenary\
        \ debates.\r"
    section21:
      primarytype: 'block'
      uuid: '03e4f787-129a-4cf3-8148-c64ba6e01453'
