    title: 'WHO asks Taliban to lift female aid worker restrictions following earthquakes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bdd2660c-23fb-4c92-b517-265f87871969'
      activationstatus: true
      created: 2025-09-08T14:43:45.389+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.389+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Islamabad (Reuters)&nbsp;-</strong> The World Health Organization
        has asked Taliban authorities to lift restrictions on Afghan female aid workers,
        allowing them to travel without male guardians and help women struggling to
        access care after a powerful earthquake killed 2,200 people in eastern Afghanistan.</p>'
    section1:
      primarytype: 'block'
      uuid: '703e0be9-c115-49e5-9c81-049cfcc48e90'
      activationstatus: true
      created: 2025-09-08T14:43:45.390+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.390+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2bf313db-acae-4022-b7b5-e644dd35afb4'
      activationstatus: true
      created: 2025-09-08T14:43:45.390+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.390+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"A very big issue now is the increasing paucity of female staff in\
        \ these places,\" Dr Mukta Sharma, the deputy representative of WHO's Afghanistan\
        \ office, told Reuters.\r"
    section3:
      primarytype: 'block'
      uuid: '35c971d1-67ad-4b1d-a438-0526bab2ccff'
      activationstatus: true
      created: 2025-09-08T14:43:45.390+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.390+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9d71f836-f319-45c7-8483-8bdf00942bd5'
      activationstatus: true
      created: 2025-09-08T14:43:45.391+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.391+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "She estimated around 90% of medical staff in the area were male, and\
        \ the remaining 10% were often midwives and nurses, rather than doctors, who\
        \ could treat severe wounds. This was hampering care as women were uncomfortable\
        \ or afraid to interact with male staff and travel alone to receive care.\r"
    section5:
      primarytype: 'block'
      uuid: 'b322a70a-bcf6-49c4-a07f-1568424114e7'
      activationstatus: true
      created: 2025-09-08T14:43:45.391+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.391+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c1174dea-f601-4fe1-bf46-2e1ab25320a9'
      activationstatus: true
      created: 2025-09-08T14:43:45.391+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.391+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The September 1 magnitude 6 quake and its aftershocks injured more\
        \ than 3,600 people and left thousands homeless in a country already dealing\
        \ with severe aid cuts and a slew of humanitarian crises since the Taliban\
        \ took over in 2021 as foreign forces left.\r"
    section7:
      primarytype: 'block'
      uuid: '6e74a98e-f101-45c8-b064-14025afe04ac'
      activationstatus: true
      created: 2025-09-08T14:43:45.392+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.392+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7f6dbf01-6836-499a-8fd7-d5abc8406fa5'
      activationstatus: true
      created: 2025-09-08T14:43:45.392+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.392+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Afghan health ministry and a spokesperson for the Taliban administration\
        \ did not immediately respond to a request for comment.\r"
    section9:
      primarytype: 'block'
      uuid: '460c11ce-38fd-4764-bb9b-f4e4012ad52e'
      activationstatus: true
      created: 2025-09-08T14:43:45.392+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.392+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e7c4eec0-a680-4501-8dae-ec4767a93c6b'
      activationstatus: true
      created: 2025-09-08T14:43:45.393+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.393+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Taliban says it respects women's rights in line with its interpretation\
        \ of Islamic law and have previously said they would ensure women could receive\
        \ aid.\r"
    section11:
      primarytype: 'block'
      uuid: '7a1d1e5a-472c-4cad-b23d-91044d73d38c'
      activationstatus: true
      created: 2025-09-08T14:43:45.393+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.393+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c4ff2171-3673-499f-954b-4346ba64cd71'
      activationstatus: true
      created: 2025-09-08T14:43:45.394+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.394+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Its administration in 2022 ordered Afghan female NGO staff to stop\
        \ working outside the home. Humanitarian officials say there have been exemptions,\
        \ particularly in the health and education sectors, but many said these were\
        \ patchwork and not sufficient to allow a surge of female staff, particularly\
        \ in an emergency situation that required travel.\r"
    section13:
      primarytype: 'block'
      uuid: '29b7180b-f902-4512-ba9f-c1a53fd8a318'
      activationstatus: true
      created: 2025-09-08T14:43:45.394+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.394+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '66933adb-033b-4424-9eab-e24f7114e3c7'
      activationstatus: true
      created: 2025-09-08T14:43:45.395+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.395+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "That meant aid organisations and female staff faced uncertainty, Sharma\
        \ said, and in some cases were not able to take the risk.\r"
    section15:
      primarytype: 'block'
      uuid: '297012d1-395a-4f7d-9e4c-5220b206825d'
      activationstatus: true
      created: 2025-09-08T14:43:45.395+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.395+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b38914c7-aa6a-4418-aa10-1ef15437ad40'
      activationstatus: true
      created: 2025-09-08T14:43:45.395+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.395+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The restrictions are huge, the mahram (male guardian requirements)\
        \ issue continues and no formal exemption has been provided by the de facto\
        \ authorities,\" she said, adding her team had raised the issue with authorities\
        \ last week.\r"
    section17:
      primarytype: 'block'
      uuid: 'b864e5f3-d377-4d54-baad-8c7ea5e1d68a'
      activationstatus: true
      created: 2025-09-08T14:43:45.396+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.396+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '18ab82e4-bb4b-419a-aed7-8d101e5588e9'
      activationstatus: true
      created: 2025-09-08T14:43:45.396+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.396+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"That's why we felt we had to advocate with (authorities) to say,\
        \ this is the time you really need to have more female health workers present,\
        \ let us bring them in, and let us search from other places where they're\
        \ available.\"\r"
    section19:
      primarytype: 'block'
      uuid: '84d079e6-6c6d-4cc8-bd7c-5476757b06b6'
      activationstatus: true
      created: 2025-09-08T14:43:45.397+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.397+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'cea9411c-8b0e-4daa-b9bb-c892eaa7273d'
      activationstatus: true
      created: 2025-09-08T14:43:45.397+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.397+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sharma said she was extremely concerned about women in the future being\
        \ able to access mental health care to deal with trauma as well as for those\
        \ whose male family members had been killed, leaving them to navigate restrictions\
        \ on women without a male guardian.\r"
    section21:
      primarytype: 'block'
      uuid: '5455fed6-ee8e-4ec9-9592-3d3a2cef9719'
      activationstatus: true
      created: 2025-09-08T14:43:45.398+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.398+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8cd05ecd-3e0c-438b-badb-b1c752cbf671'
      activationstatus: true
      created: 2025-09-08T14:43:45.398+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.398+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Peer Gul from Somai district in Kunar province, which was severely\
        \ hit by the quakes, said many women from his village had experienced trauma\
        \ and high blood pressure after the earthquake and were struggling to reach\
        \ medical care.\r"
    section23:
      primarytype: 'block'
      uuid: 'b09f35a6-a8a4-4ec2-b244-11351305dc0e'
      activationstatus: true
      created: 2025-09-08T14:43:45.399+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.399+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '7daf188c-7279-409d-9c1a-4fac43af9559'
      activationstatus: true
      created: 2025-09-08T14:43:45.399+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.399+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"There is no female doctor for examinations; only one male doctor\
        \ is available,\" he said.\r"
    section25:
      primarytype: 'block'
      uuid: '3d4e703b-6072-4da4-925d-4d78293d6fe1'
      activationstatus: true
      created: 2025-09-08T14:43:45.400+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.400+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '2cb16fd6-3234-494e-9d57-aa2700501c02'
      activationstatus: true
      created: 2025-09-08T14:43:45.401+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T14:43:45.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:43:45.401+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sharma noted the growing shortage of Afghan female doctors as the Taliban\
        \ have barred female students from high school and university, meaning a pipeline\
        \ of women doctors was not being replenished.\r"
    section27:
