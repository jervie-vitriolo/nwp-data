      lastmodified: 2025-09-08T20:13:47.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House lawmakers slammed
        contractor couple Curlee and Sarah Discaya who name dropped legislators in
        the flood control scandal.</p>'
    section1:
      primarytype: 'block'
      uuid: '91c4fbb4-f81e-4b2c-b8d9-b080a041f73e'
      activationstatus: true
      created: 2025-09-08T18:34:44.675+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '70e42040-655d-4d73-8c5f-73728c1d075a'
      activationstatus: true
      created: 2025-09-08T18:34:44.675+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a Senate hearing on Monday, Sept. 8, the Discayas <a data-cke-saved-href="https://www.newswatchplus.ph/news/2025/9/8/discayas-name-lawmakers-dpwh-officials-on-senate-probe.html"
        href="https://www.newswatchplus.ph/news/2025/9/8/discayas-name-lawmakers-dpwh-officials-on-senate-probe.html">named
        House members</a> who allegedly solicited from them in exchange for Department
        of Public Works and Highways (DPWH) projects.</p>'
    section3:
      primarytype: 'block'
      uuid: '39c84704-5709-476a-acba-069792098f13'
      activationstatus: true
      created: 2025-09-08T18:34:44.676+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The couple added that the money eventually ended up at House Speaker
        Martin Romualdez and former appropriations panel chairman Ako Bicol party-list
        Rep. Zaldy Co.</p>'
    section4:
      primarytype: 'block'
      uuid: '9e5058ab-8ded-4c31-879c-6904ae98344c'
      activationstatus: true
      created: 2025-09-08T18:34:44.676+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The lawmakers rejected the accusations in separate statements.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a066ac94-d7b5-4569-8069-7b41340a8dc7'
      activationstatus: true
      created: 2025-09-08T18:34:44.676+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Calling the affidavit “malicious,” Romualdez said he cannot be bribed.\r"
    section6:
      primarytype: 'block'
      uuid: 'cdd27824-88c0-43a9-9063-a1dfe58f73f7'
      activationstatus: true
      created: 2025-09-08T18:34:44.677+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '69e23414-bf3c-466a-8b83-c2c205b85f33'
      activationstatus: true
      created: 2025-09-08T18:34:44.677+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I say this with all honesty: I have never, and I will never, accept
        a bribe from anybody... I am self-made, and I have been blessed with the trust
        of the Filipino people. I do not need - and will never allow myself - to be
        corrupted by money that does not belong to me,” Romualdez said.</p>'
    section8:
      primarytype: 'block'
      uuid: '0b4aa94e-932a-4e76-8e9b-eb6c3836a13a'
      activationstatus: true
      created: 2025-09-08T18:34:44.677+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '12d22485-50a0-49c3-b6af-44bbfb1bd698'
      activationstatus: true
      created: 2025-09-08T18:34:44.678+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Co said the claims lacked evidence and were “irresponsible.”\r"
    section10:
      primarytype: 'block'
      uuid: '98dca4c7-9ea0-476c-ac4e-59c4aef6a7bc'
      activationstatus: true
      created: 2025-09-08T18:34:44.678+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'a1881ca5-7101-48f0-93a1-5005a360ad12'
      activationstatus: true
      created: 2025-09-08T18:34:44.679+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“These unsubstantiated claims, which attempt to implicate me are not\
        \ only hearsay but are also politically motivated designed to mislead the\
        \ public and deflect accountability,” he said.\r"
    section12:
      primarytype: 'block'
      uuid: '2406d0d2-5f06-4121-bc55-7087927f9118'
      activationstatus: true
      created: 2025-09-08T18:34:44.679+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '68417f7c-0f5a-4981-82cb-d186e4f0fc59'
      activationstatus: true
      created: 2025-09-08T18:34:44.679+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Navotas Rep. Toby Tiangco <a data-cke-saved-href="https://www.newswatchplus.ph/news/nwp/2025/9/2/Zaldy-Co-Toby-Tiangco--13-billion-projects.html"
        href="https://www.newswatchplus.ph/news/nwp/2025/9/2/Zaldy-Co-Toby-Tiangco--13-billion-projects.html">earlier
        accused Co</a> of inserting ₱13 billion in projects during the closed-door
        bicameral conference committee.</p>'
    section14:
      primarytype: 'block'
      uuid: '6527027d-0ada-4b61-80d6-b27b2913483a'
      activationstatus: true
      created: 2025-09-08T18:34:44.680+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.405+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For Pasig Rep. Roman Romulo and Marikina Mayor Marcy Teodoro, the
        accusations were diversionary tactics.</p>'
    section15:
      primarytype: 'block'
      uuid: '363cbb00-8c56-45ca-82ad-7f5f0149de04'
      activationstatus: true
      created: 2025-09-08T18:34:44.680+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.406+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4439067e-35ee-4f45-961d-27b7daecddb6'
      activationstatus: true
      created: 2025-09-08T18:34:44.681+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.407+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It is quite clear that these accusations are nothing more than
        an attempt to divert attention, shift blame, and evade accountability for
        matters properly within their responsibility,” said Romulo, ally of Pasig
        Mayor Vico Sotto, who <a data-cke-saved-href="https://www.newswatchplus.ph/news/nwp/2025/5/12/pasig-city-mayor-race.html"
        href="https://www.newswatchplus.ph/news/nwp/2025/5/12/pasig-city-mayor-race.html">defeated
        Sarah Discaya</a> in the mayoral race.</p>'
    section17:
      primarytype: 'block'
      uuid: '832b6eb3-f3b9-4876-81b0-483259c37ecd'
      activationstatus: true
      created: 2025-09-08T18:34:44.681+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.408+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“In fact, ang mga DPWH projects na napunta sa mga Discaya ay bago
        pa ako maupo bilang congressman - around 2020 or 2021, hindi 2022 pataas.
        Wala akong kinalaman doon dahil hindi pa ako congressman noon,” Teodoro said.</p>'
    section18:
      primarytype: 'block'
      uuid: '220b5ee2-eb5a-480b-a074-ce4e599c7843'
      activationstatus: true
      created: 2025-09-08T18:34:44.682+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.408+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '3930c921-8033-40f1-9ed7-4989dc479966'
      activationstatus: true
      created: 2025-09-08T18:34:44.682+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T20:13:48.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T20:13:47.409+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: In fact, the DPWH projects were awarded to the Discayas\
        \ even before I sat as a congressman - around 2020 or 2021, not 2022 onwards.\
        \ I have no hand in that because I was not a congressman yet.]\r"
    section20:
      primarytype: 'block'
