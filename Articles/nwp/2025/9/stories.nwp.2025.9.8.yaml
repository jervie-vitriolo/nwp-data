    title: 'House panel swiftly OKs Marcos office’s proposed 2026 budget out of
      courtesy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b5bcaba6-e1c2-4ba2-a954-c2114ad1adac'
      activationstatus: true
      created: 2025-09-08T12:52:20.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T12:52:20.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.304+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House appropriations
        committee extended parliamentary courtesy to the Office of the President (OP),
        foregoing the scrutiny of its proposed P27.36-billion 2026 national budget,
        which some lawmakers objected to on Monday, Sept. 8.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f26b686a-2c0a-4a57-a1c7-bd6b51bed9a1'
      activationstatus: true
      created: 2025-09-08T12:52:20.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T12:52:20.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.304+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4557d4a7-9b41-4210-9472-470582cca7a5'
      activationstatus: true
      created: 2025-09-08T12:52:20.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T12:52:20.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After the budget presentation of the office of President Ferdinand\
        \ Marcos Jr. before the panel, House Minority Leader Marcelino Libanan moved\
        \ to terminate the deliberation of the proposed funding, subject to the clarification\
        \ and questioning of other representatives.\r"
    section3:
      primarytype: 'block'
      uuid: '839333c2-4030-4c44-88c9-d49114ea4ba6'
      activationstatus: true
      created: 2025-09-08T12:52:20.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T12:52:20.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '533dd6bb-95a4-4b7f-b5de-72b8389385dc'
      activationstatus: true
      created: 2025-09-08T12:52:20.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T12:52:20.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Three of them manifested that they will be asking questions to the\
        \ Office of the President, so subject to those three members of the minority:\
        \ Congresswoman Renee (Co), Congressman (Antonio) Tinio, and the clarificatory\
        \ question also from the Honorable Leila de Lima,” Libanan said.\r"
    section5:
      primarytype: 'block'
      uuid: '1c259c8d-3098-41ee-baca-f3550d88de1e'
      activationstatus: true
      created: 2025-09-08T12:52:20.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T12:52:20.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ed1c0343-2344-42a5-8124-7e5deb180681'
      activationstatus: true
      created: 2025-09-08T12:52:20.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T12:52:20.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The motion was seconded, but Tinio and Co objected as they said pressing\
        \ issues should be addressed. The panel then voted in 56 affirmative and five\
        \ negative.\r"
    section7:
      primarytype: 'block'
      uuid: '41e3de72-b0d9-49eb-8eb7-c282fc148c77'
      activationstatus: true
      created: 2025-09-08T12:52:20.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T12:52:20.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e626f755-c7d9-44b0-89b7-97c42de9fd7d'
      activationstatus: true
      created: 2025-09-08T12:52:20.307+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T12:52:20.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.307+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Now, of all times, is not the time for parliamentary courtesy but\
        \ for full transparency in the budget process, especially for the budget of\
        \ the Office of the President. Sinimulan ng presidente sa kanyang SONA ang\
        \ sabi niya, paglaban sa corruption at reporma sa proseso ng pagbabadyet...\
        \ So bakit ngayon ay pinipigilan natin ang pagbulatlat sa buong budget ng\
        \ Office of the President?” Tinio asked, adding that his office needs to address\
        \ concerns on confidential funds, alleged human rights violations and redtagging,\
        \ among other issues.\r"
    section9:
      primarytype: 'block'
      uuid: '418b3cb8-d327-4f0a-be74-2cb802f7fb57'
      activationstatus: true
      created: 2025-09-08T12:52:20.307+08:00
      createdby: 'cj-nwp'
