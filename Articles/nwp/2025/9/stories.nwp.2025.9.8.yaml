    lead: 'Pasig City Mayor Vico Sotto criticized contractors Curlee and Sarah Discaya
      - his former political rivals in the 2025 mayoral election - as the couple sought
      state witness protection during a Senate hearing on alleged ghost flood control
      projects.'
    activationstatus: true
    created: 2025-09-08T17:51:59.570+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-08T17:51:59.813+08:00
