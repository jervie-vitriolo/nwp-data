      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c1d82505-359d-4298-bd19-f05d05726300'
      activationstatus: true
      created: 2025-09-08T12:52:20.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T12:52:20.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.310+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“May I just remind my honorable and distinguished colleagues that the\
        \ power of the purse is vested upon the House of Representatives, and also\
        \ in that spirit, we must scrutinize every peso and every centavo being given\
        \ to the agencies and departments; para naman po maging fair sa ating mga\
        \ manggagawa’t ordinaryong Pilipino dahil pera po ng ordinaryo’t manggagawang\
        \ Pilipino ang pinag-uusapan natin dito,” San Fernando said.\r"
