    title: 'China pushing ASEAN to seal trade pact upgrade as US tariffs bite'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '436229d6-226e-444f-93ba-314d44443204'
      activationstatus: true
      created: 2025-09-08T18:44:14.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:54:02.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:54:02.468+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China is pushing the Association
        of Southeast Asian Nations to sign an upgrade to their free trade agreement
        before the end of the year, Vice Commerce Minister Yan Dong said on Monday,
        as Beijing seeks to diversify its exports amid U.S. tariffs.</p>'
    section1:
      primarytype: 'block'
      uuid: '46f93369-ca20-409d-ab3a-62e4a7500ce7'
      activationstatus: true
      created: 2025-09-08T18:44:14.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:54:02.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:54:02.469+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Negotiations on the upgrade concluded in May, paving the way for improved
        market access in sectors such as agriculture, the digital economy and pharmaceuticals
        between China and the 10-member state ASEAN bloc, with Beijing seeking to
        position itself as the "more open" major economy, while U.S. President Donald
        Trump continues to target the region with punitive trade curbs.'
    section2:
      primarytype: 'block'
      uuid: '4274de6e-9729-48e6-845d-91670f2051ee'
      activationstatus: true
      created: 2025-09-08T18:44:14.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:54:02.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:54:02.469+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"(China) will push for the formal signing of the protocol on upgrading
        the China-ASEAN free trade agreement version 3.0 by the end of the year,"
        Yan said at a news conference in Beijing.'
    section3:
      primarytype: 'block'
      uuid: 'faeeea29-1c32-4fd1-98e7-062ad87df68c'
      activationstatus: true
      created: 2025-09-08T18:44:14.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:54:02.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:54:02.469+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"In the face of unilateralism and protectionism in global industrial
        chains, China and ASEAN have insisted on multilateral cooperation to maintain
        the stability and smooth operation of regional industrial chains," he added,
        in a veiled reference to Trump's trade policy.'
    section4:
      primarytype: 'block'
      uuid: '037c90ef-2412-4248-9fc0-30d20c1c2f7d'
      activationstatus: true
      created: 2025-09-08T18:44:14.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:54:02.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:54:02.470+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last month, Chinese exports to ASEAN surged 22.5% from a year earlier
        to $57.1 billion, making Southeast Asia China's top export destination by
        value. The jump helped counter a 33.1% slump in U.S. shipments to $31.6 billion.'
    section5:
      primarytype: 'block'
      uuid: '3cbd79af-9650-4b58-bec0-23f52cf5c218'
      activationstatus: true
      created: 2025-09-08T18:44:14.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:54:02.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:54:02.470+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China and the 10 ASEAN states are members of the Regional Comprehensive
        Economic Partnership as well, which also includes Japan, South Korea, Australia
        and New Zealand, but analysts say the RCEP is a less ambitious trade deal,
        with weaker provisions on areas such as e-commerce and phytosanitary standards.'
    section6:
      primarytype: 'block'
      uuid: 'd346ef2f-7fba-4e92-be9f-d66f393954ca'
      activationstatus: true
      created: 2025-09-08T18:44:14.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:54:02.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:54:02.471+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Beijing has also applied to join the Comprehensive and Progressive
        Agreement for Trans-Pacific Partnership, which includes Australia, Brunei,
        Britain, Canada, Chile, Japan, Malaysia, Mexico, New Zealand, Peru, Singapore
        and Vietnam, and is seen by analysts as the gold standard for trade policy.'
