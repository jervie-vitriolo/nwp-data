      type: 'text'
      text: "“I do recognize the parliamentary courtesy being accorded to the Office\
        \ of the President, and at the same time, I agree with the dissenters that\
        \ we cannot be prevented from asking questions, and also manifestations,”\
        \ de Lima said.\r"
