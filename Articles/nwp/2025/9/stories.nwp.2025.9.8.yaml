      lastmodified: 2025-09-08T18:54:02.471+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China should be able to meet CPTPP's standards, trade experts say,
        forcing members to make a politically uncomfortable decision whether to let
        Beijing join a deal created to counter its growing influence.'
    section8:
      primarytype: 'block'
      uuid: 'ae912652-72a4-47e9-9ffd-6d6d59013fc6'
      activationstatus: true
      created: 2025-09-08T18:44:14.173+08:00
