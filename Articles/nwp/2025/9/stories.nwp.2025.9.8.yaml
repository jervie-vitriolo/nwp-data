      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.307+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f6c774c9-f342-4e82-80a8-eb3c3062d083'
      activationstatus: true
      created: 2025-09-08T12:52:20.308+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T12:52:20.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T12:52:20.308+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: The president started fighting corruption and budget\
        \ process reform in his SONA. Why are we stopping the scrutiny of the Office\
        \ of the President’s budget?]\r"
