    title: 'Vico Sotto slams Discayas bid for state witness protection amid flood
      control scandal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5eb9ee47-3ef0-4ac8-9285-cffbb88186fd'
      activationstatus: true
      created: 2025-09-08T17:51:59.587+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.587+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Pasig City Mayor Vico
        Sotto criticized contractors Curlee and Sarah Discaya - his former political
        rivals in the 2025 mayoral election - as the couple sought state witness protection
        during a Senate hearing on alleged ghost flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '74cf5f29-d233-431d-9910-ab03775d75d4'
      activationstatus: true
      created: 2025-09-08T17:51:59.587+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.587+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Obviously there are congressmen, DPWH officials, and contractors who
        are guilty. But the Spouses Discaya are clearly angling to become state witnesses.
        Para di sila makulong. [So that they won’t go to jail.] We know they are capable
        of lying,” Sotto said.'
    section2:
      primarytype: 'block'
      uuid: '737398b6-e1c5-4c0d-b89c-17ac5765b02c'
      activationstatus: true
      created: 2025-09-08T17:51:59.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.588+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Discayas named 17 lawmakers and a number of Department of Public
        Works and Highways (DPWH) officials in their testimony before the Senate blue
        ribbon committee, accusing them of soliciting payoffs in exchange for awarding
        projects. Sarah Discaya, a chief finance officer involved in a number of construction
        companies, lost by a wide margin to Sotto.'
    section3:
      primarytype: 'block'
      uuid: '5261342a-f1b2-43d1-a276-c335f43d9aa2'
      activationstatus: true
      created: 2025-09-08T17:51:59.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.588+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sotto slammed  inconsistencies in their statements.'
    section4:
      primarytype: 'block'
      uuid: '14d9ce7b-04f5-4db3-8539-4f890e8eed27'
      activationstatus: true
      created: 2025-09-08T17:51:59.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.588+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Yung pinaka obvious na lang munang halimbawa ng kasinungalingan —
        [Let’s begin with the most obvious example of lying] Mr. Curlee said they
        only earned 2 to 3 percent of contract cost per project, 5 percent if they
        were lucky. In other projects, they claimed they even lost money,” he said.'
    section5:
      primarytype: 'block'
      uuid: '19faa6de-cb10-4aa6-8b7a-f7e88258ebbf'
      activationstatus: true
      created: 2025-09-08T17:51:59.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.589+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“That’s contrary to their own interview where they said they were billionaires,
        that they had ‘11 digits’ in their accounts - meaning at least ₱10 billion.
        Paano ka magiging bilyonaryo na ganun sa 2–3% profit? [How do you become a
        billionaire from just 2–3% profit?]” he added.'
    section6:
      primarytype: 'block'
      uuid: '14600797-cf0c-44bb-82dc-3ca7edb315b7'
      activationstatus: true
      created: 2025-09-08T17:51:59.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.589+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sotto also pointed out President Ferdinand Marcos Jr.’s remarks that
        he personally saw evidence of their so-called “ghost projects.”'
    section7:
      primarytype: 'block'
      uuid: '825da906-6231-4cbb-8125-3164d97ecf74'
      activationstatus: true
      created: 2025-09-08T17:51:59.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Wag tayong magpauto sa mga paawa effect nila... Wala daw silang magawa?
        [Let’s not be deceived by their underdog narrative... claiming they had no
        choice?] The challenge now is to sift through the half-truths and attempts
        to mislead us, not only from the Discayas but from everyone involved.”'
    section8:
      primarytype: 'block'
      uuid: '444e1634-6dbe-44bd-9fa5-fc57229f807c'
      activationstatus: true
      created: 2025-09-08T17:51:59.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Discayas defended themselves before the Senate, insisting they
        were victims caught in an entrenched payoff system. “Paulit-ulit kaming ginamit
        ng mga nasa puwesto sa sistemang ito,” Curlee Discaya said.'
    section9:
      primarytype: 'block'
      uuid: 'b227db28-d6b9-433d-8426-cb6811f29380'
      activationstatus: true
      created: 2025-09-08T17:51:59.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.590+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We were repeatedly used by those in power in this system.]'
    section10:
      primarytype: 'block'
      uuid: 'f012fd0e-d3b1-4f0a-aa1c-7159b8ac49bd'
      activationstatus: true
      created: 2025-09-08T17:51:59.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.591+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senate blue ribbon chairman Rodante Marcoleta said the couple could
        be considered for witness protection - so long as they are not deemed the
        “most guilty.”'
    section11:
      primarytype: 'block'
      uuid: 'f5340ca0-2cf2-44af-8830-8990ea1dca0b'
      activationstatus: true
      created: 2025-09-08T17:51:59.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:51:59.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:51:59.591+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Lawmakers tagged by the Discayas denied the accusations.</p>'
  'START HERE----->beijing-sanctions-china-japan-lawmaker':
    author: 'Ethan Wang and Kantaro Komiya'
    caption: 'FILE PHOTO: Printed Chinese and Japanese flags are seen in this illustration,
      July 21, 2022. Dado Ruvic/Reuters/Illustration/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-08T18:04:30.000+08:00
    imagesource: 'dd223825-4eed-44b4-962f-81d31a963d04'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '0e82be56-369c-4d5a-ab72-5d41d9eec57b'
    lead: 'China said on Monday it was sanctioning Japanese lawmaker Seki Hei, a
      China-born Japanese citizen and outspoken critic of the Chinese Communist Party
      — a decision Tokyo condemned as an unacceptable attempt to stifle free expression.'
    activationstatus: true
    created: 2025-09-08T18:14:28.043+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-08T18:19:59.032+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-08T18:19:58.675+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Beijing sanctions China-born Japan lawmaker; Tokyo slams 'unacceptable'
      move'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '555dc268-a2c9-4204-8395-114f8b2e100e'
      activationstatus: true
      created: 2025-09-08T18:14:28.124+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:19:59.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.669+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China/Tokyo, Japan -</strong> China said on Monday
        it was sanctioning Japanese lawmaker Seki Hei, a China-born Japanese citizen
        and outspoken critic of the Chinese Communist Party — a decision Tokyo condemned
        as an unacceptable attempt to stifle free expression.</p>'
    section1:
      primarytype: 'block'
      uuid: '3ff374ac-7681-4f89-b43b-8a9b209ddcec'
      activationstatus: true
      created: 2025-09-08T18:14:28.125+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:19:59.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.669+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A Chinese foreign ministry statement said that Seki, also known
        by his Chinese name Shi Ping, "has long spread fallacies on issues such as
        Taiwan, the Diaoyu Islands, history, Xinjiang, Tibet, and Hong Kong."</p>'
    section2:
      primarytype: 'block'
      uuid: '58a8c831-c2e8-456d-a966-749b85dfa0e5'
      activationstatus: true
      created: 2025-09-08T18:14:28.125+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:19:59.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.670+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Ministry spokesman Lin Jian said Seki has "betrayed his roots, sold
        his conscience, colluded with anti-China forces" and "China's countermeasures
        serve as a strong punishment and a stern warning to people" like him.</p>'
    section3:
      primarytype: 'block'
      uuid: '86a9516d-7fcd-4f5a-8fab-21441b2fe6b9'
      activationstatus: true
      created: 2025-09-08T18:14:28.125+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:19:59.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.670+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The ministry statement said the lawmaker had violated the China-Japan
        joint statement inked in 1972, "seriously interfered in China's internal
        affairs" and damaged China's "sovereignty and territorial integrity."</p>'
    section4:
      primarytype: 'block'
      uuid: 'a5168248-9656-415a-b14f-a78fd142ec65'
      activationstatus: true
      created: 2025-09-08T18:14:28.126+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:19:59.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.671+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Yoshimasa Hayashi, Tokyo's top government spokesperson, said Beijing's
        action "that appears to intimidate those with differing views" was "absolutely
        unacceptable".</p>'
    section5:
      primarytype: 'block'
      uuid: '39b6d2b5-d086-49fb-abf9-72eeb76adfec'
      activationstatus: true
      created: 2025-09-08T18:14:28.126+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:19:59.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.671+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Lawmakers' freedom of expression is fundamental to Japan's democracy,"
        Hayashi told a regular briefing, adding Tokyo has requested Beijing swiftly
        withdraw the measures on Seki.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c20dd800-2e85-4e74-b744-b0803c69f6c3'
      activationstatus: true
      created: 2025-09-08T18:14:28.127+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:19:59.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.672+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>China will from Monday freeze any property of Seki's in the country
        and prohibit any Chinese organizations and individuals from conducting related
        transactions, cooperation and other activities with them, the statement said.</p>'
    section7:
      primarytype: 'block'
      uuid: '0ef94ed2-e9f8-4af5-b970-a02eaeab82ee'
      activationstatus: true
      created: 2025-09-08T18:14:28.127+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:19:59.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.672+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Seki and his family will not be issued visas or be able to enter
        mainland China, Hong Kong or Macau, it said.</p>'
    section8:
      primarytype: 'block'
      uuid: '5d9d5cd0-4529-49f0-98e2-060fdf029743'
      activationstatus: true
      created: 2025-09-08T18:14:28.127+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:19:59.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.673+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Having authored dozens of books in Japanese about what he called
        China's threats, Seki won a seat in July in Japan's upper house election
        where he ran with the opposition Japan Innovation Party on a campaign focused
        on China policy, immigration and national sovereignty.</p>'
    section9:
      primarytype: 'block'
      uuid: 'cadcdb46-1f31-404f-ae7b-52746cc0209f'
      activationstatus: true
      created: 2025-09-08T18:14:28.128+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:19:59.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.673+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\"I am a Japanese lawmaker, so China's sanctions over my remarks go\
        \ against our universal values and constitute interference in Japan's internal\
        \ affairs,\" Seki told Reuters.\r"
    section10:
      primarytype: 'block'
      uuid: '85bed1e8-4190-4fc5-80c6-2fecc20bf085'
      activationstatus: true
      created: 2025-09-08T18:14:28.128+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T18:19:59.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T18:19:58.674+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Earlier, in a post on social media website X, he wrote that he had
        "no assets in China or any intention of going there either" and China's sanctions
        were "nothing but a mere farce".</p>'
    section11:
      primarytype: 'block'
      uuid: '75d2049c-e4be-4e63-97c9-9034a85b21dc'
      activationstatus: true
