    title: 'Escudero removed, Sotto elected new Senate president'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fc46a993-47a9-471a-8656-097271bc4eb3'
      activationstatus: true
      created: 2025-09-08T16:56:47.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:01:30.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:01:30.112+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senate President Francis
        "Chiz" Escudero was removed from his post Monday, Sept. 8, through a motion
        declaring the position vacant, paving the way for Sen. Vicente “Tito” Sotto
        III to be elected as his successor.</p>'
    section1:
      primarytype: 'block'
      uuid: '60a3b702-8ca1-4eab-9ec9-ba9040582760'
      activationstatus: true
      created: 2025-09-08T16:56:47.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:01:30.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:01:30.112+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sen. Migz Zubiri initiated the motion to vacate, which passed without
        objection.'
    section2:
      primarytype: 'block'
      uuid: '47ecb04b-d28f-4de7-a856-cf4a4254d147'
      activationstatus: true
      created: 2025-09-08T16:56:47.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:01:30.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:01:30.112+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Escudero, elected Senate president in 2024, presided over debates on
        charter change, the impeachment trial of Vice President Sara Duterte, and
        probes into alleged corruption in flood control projects.'
    section3:
      primarytype: 'block'
      uuid: '83534b87-fc03-45d2-afde-554266642bbb'
      activationstatus: true
      created: 2025-09-08T16:56:47.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:01:30.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:01:30.113+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Sotto, who previously held the Senate presidency from 2018 to 2022,
        now returns as the upper chamber's leader.</p>'
    section4:
      primarytype: 'block'
      uuid: 'eea9dcac-015b-46bf-8cff-01e43086cbdb'
      activationstatus: true
      created: 2025-09-08T16:56:47.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:01:30.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:01:30.113+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Escudero faced criticism for delays in Duterte’s impeachment trial
        but insisted he was upholding Senate rules and the Constitution. His name
        was also linked to alleged flood control project anomalies after a campaign
        donor was identified as a top contractor, which he denied having any role
        in.'
    section5:
      primarytype: 'block'
      uuid: 'b87c10e2-6247-46cc-b9d6-4f342a2a1b15'
      activationstatus: true
      created: 2025-09-08T16:56:47.423+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:01:30.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:01:30.114+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I am proud of what the Senate has accomplished together,” Escudero
        said, reflecting on his leadership and stressing transparency and accountability.'
    section6:
      primarytype: 'block'
      uuid: 'b2a232cb-13cc-41b3-b782-045d8c034902'
      activationstatus: true
      created: 2025-09-08T16:56:47.424+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T17:01:30.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T17:01:30.114+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Sen. Ping Lacson was elected Senate president pro tempore, while
        Zubiri was chosen as majority leader.</p>'
