  'START HERE----->marcos-orders-creation-migrant-workers-office-cambodia':
    caption: 'President Bongbong Marcos met with Filipino community in Cambodia
      on Sunday, Sept. 7 (PCO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-08T13:03:35.000+08:00
    imagesource: '229f7157-02d4-46eb-aa60-0247d061fe08'
    primarytype: 'composition'
    uuid: '9715cedf-67f5-4f8e-af90-7f3e2a11c228'
    lead: 'President Ferdinand R. Marcos Jr. ordered the establishment of a Migrant
      Workers Office (MWO) in Phnom Penh to safeguard the rights and welfare of overseas
      Filipino workers (OFWs) during a meeting with the Filipino community in Cambodia
      on Sunday, Sept. 7.'
    activationstatus: true
    created: 2025-09-08T13:05:20.881+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-08T13:05:21.157+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-08T13:05:20.907+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos orders creation of migrant workers office in Cambodia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '30f45075-2ff7-4328-b500-f3d62d7f8754'
      activationstatus: true
      created: 2025-09-08T13:05:20.893+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T13:05:21.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T13:05:20.893+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. ordered the establishment of a Migrant Workers Office (MWO)
        in Phnom Penh to safeguard the rights and welfare of overseas Filipino workers
        (OFWs) during a meeting with the Filipino community in Cambodia on Sunday,
        Sept. 7.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b6c44de3-24dd-405e-a51c-a333406a0398'
      activationstatus: true
      created: 2025-09-08T13:05:20.894+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T13:05:21.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T13:05:20.894+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking to more than 500 Filipinos at the Sofitel Hotel, Marcos noted
        the vital role OFWs in strengthening economic and diplomatic ties between
        the Philippines and Cambodia.'
    section2:
      primarytype: 'block'
      uuid: '97a10353-ccc4-46b2-92bd-acc8937e949a'
      activationstatus: true
      created: 2025-09-08T13:05:20.894+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T13:05:21.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T13:05:20.894+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Higit sa lahat ay patuloy nating tatalakayin sa Cambodia ang pagpapatibay
        sa kaukulang proteksyon at kagalingan ng mga migranteng manggagawa,” Marcos
        said. '
    section3:
      primarytype: 'block'
      uuid: 'bad446dd-cd44-430f-8cfa-331d5cffcfb7'
      activationstatus: true
      created: 2025-09-08T13:05:20.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T13:05:21.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T13:05:20.895+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Above all, we will continue discussions in Cambodia to
        strengthen the protection and welfare of migrant workers.]'
    section4:
      primarytype: 'block'
      uuid: '9ff2534a-a438-4300-8c78-3d595921fd0e'
      activationstatus: true
      created: 2025-09-08T13:05:20.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T13:05:21.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T13:05:20.895+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added, “Kung kaya’t naatasan ko si Secretary Hans Leo Cacdac na
        magbukas ng Migrant Workers Office dito ngayon sa Phnom Penh. Gagawin ito
        sa lalong madaling panahon upang maging katuwang ng ating Embahada sa pagsulong
        ng inyong kapakanan at para ipagtanggol ang inyong mga karapatan.” '
    section5:
      primarytype: 'block'
      uuid: 'd25a0ea5-c241-4209-9f6c-f4fe1abe5e8e'
      activationstatus: true
      created: 2025-09-08T13:05:20.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T13:05:21.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T13:05:20.895+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I have tasked Secretary Hans Leo Cacdac to open a Migrant
        Workers Office here in Phnom Penh. This will be done as soon as possible to
        support our Embassy in promoting your welfare and defending your rights.]'
    section6:
      primarytype: 'block'
      uuid: 'cb791839-7a26-48be-b2e4-8e4efc1fd392'
      activationstatus: true
      created: 2025-09-08T13:05:20.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T13:05:21.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T13:05:20.896+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The MWO will provide legal assistance, welfare aid, reintegration support,
        and skills training for Filipino workers. It is intended to strengthen the
        Philippine Embassy’s capacity to protect labor rights and facilitate cooperation
        on labor matters between the two nations.'
    section7:
      primarytype: 'block'
      uuid: '4b36a706-6ca2-43e0-8fce-058534254e58'
      activationstatus: true
      created: 2025-09-08T13:05:20.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T13:05:21.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T13:05:20.896+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also acknowledged the contributions of Filipinos in Cambodia,
        highlighting their roles in schools, hospitals, businesses, and major infrastructure
        projects, including Cambodia’s new international airport.'
    section8:
      primarytype: 'block'
      uuid: 'b9cfa1ed-d1d7-49dc-bf1a-2d434f8edd5f'
      activationstatus: true
      created: 2025-09-08T13:05:20.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T13:05:21.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T13:05:20.896+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sa tulong ng aking Gabinete, asahan ninyo na lagi kaming magpupunyagi
        na maiangat ang buhay ng bawat Pilipino upang isang matatag, maginhawa, at
        panatag na Bagong Pilipinas ang sasalubong sa inyo sa inyong pag-uwi,” he
        said. '
    section9:
      primarytype: 'block'
      uuid: '0aecc9a3-e82a-4657-be21-c011f7e1fe9b'
      activationstatus: true
      created: 2025-09-08T13:05:20.897+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T13:05:21.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T13:05:20.897+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: With the help of my Cabinet, rest assured we will continue
        striving to uplift the lives of every Filipino so that a stable, comfortable,
        and secure New Philippines awaits you upon your return.]'
    section10:
      primarytype: 'block'
      uuid: 'd55045bb-67fa-489a-aa51-833e57ab760c'
      activationstatus: true
      created: 2025-09-08T13:05:20.897+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-08T13:05:21.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T13:05:20.897+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The President is in Phnom Penh for a three-day state visit, which
        includes meetings with Prime Minister Hun Manet and acting head of state and
        Senate President Hun Sen. Marcos is expected to sign bilateral agreements
        covering higher education, air services, and cooperation against transnational
        crime and human trafficking.</p>'
  'START HERE----->Ariana-Grande-wins-at-VMA':
    author: ' Alicia Powell and Lisa Richwine, Reuters'
    caption: 'Ariana Grande receives Video of the Year Award for "Brighter days
      ahead " at the 2025 MTV Video Music Awards in Elmont, New York, U.S., September
      7, 2025. Brendan Mcdermid/REUTERS'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-08T14:01:20.000+08:00
    imagesource: '89447f2c-4df2-4534-b7ca-219bbfef81dd'
    primarytype: 'composition'
    uuid: '7c2cd32d-13ea-4755-90e9-0237b3eba980'
    lead: 'Pop singer Ariana Grande claimed the top prize at the MTV Video Music
      Awards, and Lady Gaga and Sabrina Carpenter scored major honors, at a star-studded
      celebration of fan favorites in New York on Sunday.'
    activationstatus: true
    created: 2025-09-08T14:13:52.155+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-08T14:13:52.564+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-08T14:13:52.198+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ariana Grande, Lady Gaga land top honors at MTV's Video Music Awards'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fb723a70-8a72-4974-905e-984d0244d7c8'
      activationstatus: true
      created: 2025-09-08T14:13:52.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>NEW YORK (Reuters) -</strong> Pop singer Ariana Grande claimed
        the top prize at the MTV Video Music Awards, and Lady Gaga and Sabrina Carpenter
        scored major honors, at a star-studded celebration of fan favorites in New
        York on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e1579ac1-4a58-4f3f-9b35-d52d7204c166'
      activationstatus: true
      created: 2025-09-08T14:13:52.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Grande won video of the year for "Brighter Days Ahead," earning her
        the biggest award of the night at the fan-voted awards.'
    section2:
      primarytype: 'block'
      uuid: '1195f714-1e2a-4c35-9c15-8bd90704886b'
      activationstatus: true
      created: 2025-09-08T14:13:52.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Art has been a safe space for me since I was a kid. I'm so grateful
        I get to do this," Grande said as she held the MTV Moon Person trophy on stage
        at the UBS Arena.'
    section3:
      primarytype: 'block'
      uuid: '6742a735-60b4-4497-92bd-c5d2e3ab92bb'
      activationstatus: true
      created: 2025-09-08T14:13:52.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Minutes earlier, Grande took the best pop prize and thanked her father,
        who acted for the first time in the "Brighter Days Ahead" video. She called
        him "the best scene partner, and dad, in the world."'
    section4:
      primarytype: 'block'
      uuid: 'e142582c-ef9b-469e-99e4-409730d92cf7'
      activationstatus: true
      created: 2025-09-08T14:13:52.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lady Gaga was crowned artist of the year at the start of the show,
        prevailing over VMA favorites Taylor Swift and Beyonce.'
    section5:
      primarytype: 'block'
      uuid: '6792c11f-0e50-4e04-9626-168b1d7fdc8b'
      activationstatus: true
      created: 2025-09-08T14:13:52.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gaga, currently on tour with her album "Mayhem," took the stage in
        a black-and-purple ruffled gown with giant sleeves.'
    section6:
      primarytype: 'block'
      uuid: 'de1972ee-667e-40b9-a248-43efcabc25d7'
      activationstatus: true
      created: 2025-09-08T14:13:52.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I cannot begin to tell you what this means to be rewarded for being
        an artist, being rewarded for something that is already so rewarding," Gaga
        said before dashing off to perform a concert at Madison Square Garden.'
    section7:
      primarytype: 'block'
      uuid: '2d074170-2551-4308-b863-0b0b6dd063d9'
      activationstatus: true
      created: 2025-09-08T14:13:52.180+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gaga's win prevented Beyonce or Swift from emerging as the most-honored
        artist in VMA history. The pair remained tied at 30 VMAs each.'
    section8:
      primarytype: 'block'
      uuid: 'b0048a0d-6f05-465b-94dc-75417e96e9c0'
      activationstatus: true
      created: 2025-09-08T14:13:52.180+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gaga also landed best collaboration for "Die with a Smile," a duet
        with Bruno Mars that had been in the running for the video award that went
        to Grande.'
    section9:
      primarytype: 'block'
      uuid: '065729e4-e88b-462c-a30f-6c87eb94c568'
      activationstatus: true
      created: 2025-09-08T14:13:52.180+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sabrina Carpenter claimed best album for "Short n' Sweet."'
    section10:
      primarytype: 'block'
      uuid: 'a734bd6e-5b7d-4db1-b4ce-6ea8887c1db1'
      activationstatus: true
      created: 2025-09-08T14:13:52.181+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I really don't take for granted when you guys take the time out of
        your lives to listen to an album," the pop singer said. "I'm just the luckiest
        girl in the world."'
    section11:
      primarytype: 'block'
      uuid: '03f4b1dc-3627-4104-86e7-0b16f52b7709'
      activationstatus: true
      created: 2025-09-08T14:13:52.181+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"APT.," a collaboration between Bruno Mars and K-pop singer Rose, won
        the VMA for song of the year.'
    section12:
      primarytype: 'block'
      uuid: '96766111-671b-4aaf-8e7b-0bcfa12f6469'
      activationstatus: true
      created: 2025-09-08T14:13:52.181+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rose, 28 and a member of the group Blackpink, dedicated her win to
        her 16-year-old "oddball" self.'
    section13:
      primarytype: 'block'
      uuid: '9c23099c-722c-4989-a55c-4e44f57bb0ca'
      activationstatus: true
      created: 2025-09-08T14:13:52.182+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This is a really big moment for 16-year-old me, and for anyone else
        dreaming of being accepted equally for their hard work," she said on stage.'
    section14:
      primarytype: 'block'
      uuid: '4224a0b4-64cd-4c4b-807b-bcb04bd6f5dc'
      activationstatus: true
      created: 2025-09-08T14:13:52.182+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'English singer Yungblud belted "Crazy Train" to kick off a musical
        tribute to late British rocker Ozzy Osbourne with Nuno Bettencourt on guitar.
        Aerosmith members Steven Tyler and Joe Perry joined for a rousing version
        of "Mama, I'm Coming Home" that had the audience waving their hands in the
        air.'
    section15:
      primarytype: 'block'
      uuid: '683b7f6d-f4db-42eb-946b-266f77c1b574'
      activationstatus: true
      created: 2025-09-08T14:13:52.183+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.183+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Mariah Carey received a lifetime achievement award and talked about
        the fun of making music videos.'
    section16:
      primarytype: 'block'
      uuid: '0dde2ded-8f91-44a0-805c-902d35f6c462'
      activationstatus: true
      created: 2025-09-08T14:13:52.183+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.183+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Videos are "mini movies visualising the sheer fantasy of it all," she
        said. "And sometimes it's just an excuse to bring the drama and do things
        I wouldn't do in real life."'
    section17:
      primarytype: 'block'
      uuid: '4d985281-b339-4ec9-afe2-13352fc192cf'
      activationstatus: true
      created: 2025-09-08T14:13:52.183+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.183+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The VMAs began airing on MTV PARA.O in 1984 and became known for memorable
        moments such as an onstage kiss between Madonna and Britney Spears and Gaga's
        appearance in a raw meat dress. Sunday's ceremony was broadcast live on CBS
        and on MTV.'
    section18:
      primarytype: 'block'
      uuid: '39341c6a-3515-4d52-a908-339a50016498'
      activationstatus: true
      created: 2025-09-08T14:13:52.184+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.184+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In other awards, folk-pop singer Alex Warren was named best new artist.'
    section19:
      primarytype: 'block'
      uuid: '036ae440-4e4d-4e4b-b913-2adacd2c7967'
      activationstatus: true
      created: 2025-09-08T14:13:52.184+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-08T14:13:52.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T14:13:52.184+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Alicia Powell in New York and Lisa Richwine in
        Los Angeles; Editing by Himani Sarkar and Kim Coghill)</em></p>'
  'START HERE----->WHO-Taliban-lift-female-aid-worker-restrictions-earthquakes':
