  'START HERE----->marcos-independent-commission-full-powers':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-08T12:21:09.000+08:00
