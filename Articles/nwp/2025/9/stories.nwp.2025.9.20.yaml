      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bushra Khalidi, who leads policy on Gaza at Oxfam, said tower blocks\
        \ were one of the last forms of shelter, and warned that pushing people out\
        \ would \"exponentially\" worsen overcrowding in the south.\r"
    section79:
      primarytype: 'block'
      uuid: 'bece5be7-757e-4a52-979b-40737ff731cc'
      activationstatus: true
      created: 2025-09-20T18:30:58.041+08:00
