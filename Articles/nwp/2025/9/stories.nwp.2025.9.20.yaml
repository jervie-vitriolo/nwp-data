        (TAMA NA) will lead the “<strong><a href="https://www.facebook.com/photo/?fbid=691109584010307&amp;set=gm.812635221327385&amp;idorvanity=804384395485801">Baha
        sa Luneta</a></strong>” rally at Luneta in Manila.</p>'
    section11:
      primarytype: 'block'
