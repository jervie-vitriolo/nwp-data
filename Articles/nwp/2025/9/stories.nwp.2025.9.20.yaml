      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T17:11:39.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>By 2 p.m., groups from the youth, civil society, and religious sectors
        will conduct the “<strong><a href="https://www.newswatchplus.ph/news/2025/9/15/flood-control-corruption-protests-sept-21.html">Trillion
        Peso March</a></strong>” at the historic EDSA People Power Monument in Quezon
        City.&nbsp;</p>'
