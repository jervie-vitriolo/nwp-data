      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Brussels, Belgium/Frankfurt, Germany/London, England -</strong>
        A cyberattack on a provider of check-in and boarding systems has disrupted
        operations at several major European airports including London's Heathrow,
        the continent's busiest, causing flight delays and cancellations on Saturday,
        Sept. 20.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd34439f1-9409-47a5-ae03-f2346347f25e'
      activationstatus: true
      created: 2025-09-20T19:27:22.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Collins Aerospace, which provides systems for several airlines at airports\
        \ globally, is experiencing a technical issue that may cause delays for departing\
        \ passengers, Heathrow Airport said, having warned of delays.\r"
    section2:
      primarytype: 'block'
      uuid: '4ac1bf3f-2d26-4d9e-8ea8-4632c0fdec22'
      activationstatus: true
      created: 2025-09-20T19:27:22.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Brussels Airport and Berlin Airport were also affected by the attack,\
        \ they said in separate statements.\r"
    section3:
      primarytype: 'block'
      uuid: '48ad6457-1490-4b72-b34c-58e31e7a6a89'
      activationstatus: true
      created: 2025-09-20T19:27:22.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>RTX , Collins Aerospace's parent company, said it had become aware
        of a "cyber-related disruption" to its software at selected airports, without
        naming them.</p>'
    section4:
      primarytype: 'block'
      uuid: 'bdae3bbe-23e6-41a3-9ec1-f23c2e1f98bd'
      activationstatus: true
      created: 2025-09-20T19:27:22.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Electronic check-in affected</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'fdb0d18e-712d-4b6a-b6cd-ed69fc196336'
      activationstatus: true
      created: 2025-09-20T19:27:22.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The impact is limited to electronic customer check-in and baggage\
        \ drop and can be mitigated with manual check-in operations,\" RTX said in\
        \ an e-mailed statement, adding that it was working to fix the issue as quickly\
        \ as possible.\r"
    section6:
      primarytype: 'block'
      uuid: 'd2d484d7-8521-4881-a254-80bcc033dc79'
      activationstatus: true
      created: 2025-09-20T19:27:22.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The attack has rendered automated systems inoperable, allowing only\
        \ manual check-in and boarding procedures, Brussels Airport said on its website,\
        \ adding the incident had occurred on Friday night.\r"
    section7:
      primarytype: 'block'
      uuid: 'd0ecffb7-3084-45c7-ac2c-f6edab119576'
      activationstatus: true
      created: 2025-09-20T19:27:22.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This has a large impact on the flight schedule and will unfortunately\
        \ cause delays and cancellations,\" it said.\r"
    section8:
      primarytype: 'block'
      uuid: 'c8060e1e-6c26-4776-b2ff-dfdd64a75197'
      activationstatus: true
      created: 2025-09-20T19:27:22.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The airport said that 10 flights had been cancelled so far, with an\
        \ average delay of one hour for all departing flights.\r"
    section9:
      primarytype: 'block'
      uuid: '518a62bc-1273-49a3-901f-a24cd9a4bb45'
      activationstatus: true
      created: 2025-09-20T19:27:22.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Delta expects minimal impact</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '4c53ee08-e81a-4430-b718-8a742e1cd33e'
      activationstatus: true
      created: 2025-09-20T19:27:22.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Passengers with a flight scheduled for Saturday were advised by the\
        \ affected airports to confirm their travel with airlines before heading to\
        \ the airport.\r"
    section11:
      primarytype: 'block'
      uuid: '76c2ba91-cb38-47f1-918d-249530890585'
      activationstatus: true
      created: 2025-09-20T19:27:22.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Delta Air Lines said it expected minimal impact to flights departing
        from the three affected airports, adding it had implemented a workaround to
        minimise disruption.</p>'
    section12:
      primarytype: 'block'
      uuid: '51e5d8b9-3ccb-42f5-a7d3-1803c018c15d'
      activationstatus: true
      created: 2025-09-20T19:27:22.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Berlin Airport said on its website that there were longer waiting
        times at check-in and it was working on a quick solution. Frankfurt Airport,
        Germany's largest, was not affected, a spokesperson said.</p>'
    section13:
      primarytype: 'block'
      uuid: '7ddca96e-e9e7-46f7-beec-1ee109316a87'
      activationstatus: true
      created: 2025-09-20T19:27:22.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>An official from the operations control center at Zurich Airport
        also said it had not been impacted.</p>'
    section14:
      primarytype: 'block'
      uuid: '988ba7ee-2f83-4916-a061-14531da6f34f'
      activationstatus: true
      created: 2025-09-20T19:27:22.628+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>EasyJet operating as normal</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '4581aaf0-089d-4880-83f7-13518406f92b'
      activationstatus: true
      created: 2025-09-20T19:27:22.628+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>EasyJet, among Europe's biggest airlines, said it was currently
        operating as normal and did not expect the issue to impact its flights for
        the rest of the day.</p>'
    section16:
      primarytype: 'block'
      uuid: '4f84f9a9-2d18-43b1-add2-40963c426153'
      activationstatus: true
      created: 2025-09-20T19:27:22.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ryanair and British Airways owner IAG did not immediately respond
        to requests for comment.</p>'
    section17:
      primarytype: 'block'
      uuid: 'aed584a7-5fd0-4e7c-b849-0eb80917d001'
      activationstatus: true
      created: 2025-09-20T19:27:22.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There were no indications of threats to Polish airports, deputy prime\
        \ minister and digital affairs minister Krzysztof Gawkowski said.\r"
    section18:
      primarytype: 'block'
      uuid: 'b428c2c3-4a7c-4d0f-bd51-2552cd41c7aa'
      activationstatus: true
      created: 2025-09-20T19:27:22.630+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "British transport minister Heidi Alexander said that she was receiving\
        \ regular updates on the situation.\r"
    section19:
      primarytype: 'block'
      uuid: 'f767b4a1-c37c-4df2-943e-e7d384ccd72e'
      activationstatus: true
      created: 2025-09-20T19:27:22.630+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:33:55.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:33:54.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Sabine Siebold in Brussels, Christoph Steitz in
        Frankfurt, Muvija M in London, John Revill in Zurich Marek Strzelecki in Warsaw
        and Gnaneshwar Rajan in Bengaluru; Editing by Kirsten Donovan and Hugh Lawson)</em></p>'
