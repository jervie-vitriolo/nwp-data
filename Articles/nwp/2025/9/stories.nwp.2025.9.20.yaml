      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section78:
      primarytype: 'block'
      uuid: '99577d85-b716-406b-aef6-8fb56baed9c5'
      activationstatus: true
      created: 2025-09-20T18:30:58.040+08:00
