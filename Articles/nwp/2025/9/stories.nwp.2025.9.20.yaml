      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T17:11:39.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2025/9/20/sarah-geronimo-hits-corruption-uaap-opening.html">Some
        celebrities</a></strong> have expressed interest in joining the protests in
