      lastmodified: 2025-09-20T18:36:11.985+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In response to questions for this story, Israel's military spokesperson\
        \ Lieutenant-Colonel Nadav Shoshani said \"there's no strategy to flatten\
        \ Gaza.\" He said the military's aim was to destroy Hamas and bring hostages\
        \ home.\r"
