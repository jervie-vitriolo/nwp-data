      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T23:50:57.813+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Batanes, Cagayan including Babuyan Islands, Isabela, Quirino, Apayao,
        Kalinga, Abra, Mountain Province, Ifugao, Benguet, Nueva Vizcaya, Ilocos Norte,
        Ilocos Sur, La Union, the eastern portion of Pangasinan, the northern portion
        of Nueva Ecija, the northern and central portions of Aurora, and the northern
        and central portions of Catanduanes</p>'
