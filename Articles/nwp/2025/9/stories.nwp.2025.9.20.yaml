      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'ddd13373-5770-4ecf-96b6-c63075141a05'
      activationstatus: true
      created: 2025-09-20T18:30:57.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli spokesperson Shoshani said the buildings were legitimate military\
        \ targets approved by an intelligence officer and a legal officer.\r"
    section31:
      primarytype: 'block'
      uuid: '15f9d901-1577-42e1-968c-b72e3482f440'
      activationstatus: true
      created: 2025-09-20T18:30:57.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.996+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'dd80b2be-d9ab-4c0f-b4c3-76bff0e76342'
      activationstatus: true
      created: 2025-09-20T18:30:58.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Panic, fear' after evacuation order</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: '89384e60-663c-4e85-b678-092d6e5b12f3'
      activationstatus: true
      created: 2025-09-20T18:30:58.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'c449732e-5759-4d46-b854-fbf469239860'
      activationstatus: true
      created: 2025-09-20T18:30:58.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Before the war, Mushtaha Tower was popular with Gaza City's professional\
        \ class and students drawn to its ocean views and convenient location near\
        \ a public park and two universities.\r"
    section35:
      primarytype: 'block'
      uuid: '513549bd-e222-484e-b3e0-f9e9a5db8f3b'
      activationstatus: true
      created: 2025-09-20T18:30:58.002+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '92fd0462-50c9-428c-bf6d-cf629d9686fa'
      activationstatus: true
      created: 2025-09-20T18:30:58.003+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It originally housed about 50 families, but that number had tripled\
        \ in recent months as people took in relatives displaced from other parts\
        \ of Gaza, said Al-Rayyes.\r"
    section37:
      primarytype: 'block'
      uuid: 'fe348a5d-53fe-4638-96d8-9263667a049d'
      activationstatus: true
      created: 2025-09-20T18:30:58.003+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.002+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '749d9de7-dfd9-49b6-8563-02d16763040a'
      activationstatus: true
      created: 2025-09-20T18:30:58.004+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.002+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Scores of tents housing more displaced families had spread around the\
        \ tower's base. Upper floors of the building had been damaged by previous\
        \ strikes.\r"
    section39:
      primarytype: 'block'
      uuid: '8d61e61b-a0db-4f6b-a23c-092c924f0cf7'
      activationstatus: true
      created: 2025-09-20T18:30:58.005+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.003+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '74701fc5-80a6-4949-8619-3511630e9413'
      activationstatus: true
      created: 2025-09-20T18:30:58.005+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.004+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the morning of September 5, a neighbour got a call from an Israeli\
        \ army officer instructing him to spread the word to evacuate the building\
        \ within minutes or they were \"going to bring it down on our heads,\" Al-Rayyes\
        \ said.\r"
    section41:
      primarytype: 'block'
      uuid: 'e0be6514-f8a8-44d7-9919-c807734acdfe'
      activationstatus: true
      created: 2025-09-20T18:30:58.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.005+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '91546621-6b3e-4f3e-a690-a58e3485193c'
      activationstatus: true
      created: 2025-09-20T18:30:58.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.006+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters could not independently verify his account of the evacuation\
        \ order. It is consistent with accounts of residents of other buildings ahead\
        \ of Israeli strikes. Shoshani said the military gave residents time to evacuate\
        \ and ensured civilians had left before hitting the buildings.\r"
    section43:
      primarytype: 'block'
      uuid: '41fd1430-1e2e-4ced-be92-5808942d3f99'
      activationstatus: true
      created: 2025-09-20T18:30:58.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '17f36908-390d-4dac-b6c6-e3adbc4ea266'
      activationstatus: true
      created: 2025-09-20T18:30:58.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Panic, fear, confusion, loss, despair, and pain overwhelmed all of\
        \ us. I saw people running on our bare feet; some didn't even take their mobile\
        \ phones or documents. I didn't take passports or identity cards,\" said Al-Rayyes,\
        \ who had once hoped to pay off his mortgage by this year.\r"
    section45:
      primarytype: 'block'
      uuid: '9d54445e-d247-4e2c-a858-e4302e450d3e'
      activationstatus: true
      created: 2025-09-20T18:30:58.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '75fb74a8-a1b1-4955-8a6e-d352e7c8c0b6'
      activationstatus: true
      created: 2025-09-20T18:30:58.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We carried nothing with us, my wife and my two children, Adam, 9,\
        \ and Shahd, 11, climbed down the stairs and ran away.\"\r"
    section47:
      primarytype: 'block'
      uuid: '5c3e7385-98e2-46e5-8460-159e8bd83deb'
      activationstatus: true
      created: 2025-09-20T18:30:58.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '09dd2ac7-7830-4159-93e5-3a82c0024b7f'
      activationstatus: true
      created: 2025-09-20T18:30:58.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Video filmed by Reuters shows what happened next. From the air, two\
        \ projectiles exploded almost simultaneously into the base of the tower, demolishing\
        \ it in around six seconds. Dust smoke and debris billowed over the streets\
        \ and tents of displaced people, who scattered, running and screaming.\r"
    section49:
      primarytype: 'block'
      uuid: '8b8f5f62-b7b2-431b-ac8e-c15ab4c064b2'
      activationstatus: true
      created: 2025-09-20T18:30:58.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '9ffa198f-b057-486e-baa5-b85ad77af51c'
      activationstatus: true
      created: 2025-09-20T18:30:58.013+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In response to a question from Reuters, the Israeli military said Hamas\
        \ had \"underground infrastructure\" beneath Mushtaha Tower that it used to\
        \ attack Israeli troops. The military declined a request to provide evidence.\r"
    section51:
      primarytype: 'block'
      uuid: '3c56f8a2-066b-4915-bcbd-287d8db959d9'
      activationstatus: true
      created: 2025-09-20T18:30:58.014+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.015+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '8627cabe-515d-4ae9-8766-7109bd17b388'
      activationstatus: true
      created: 2025-09-20T18:30:58.015+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a response to Reuters on Wednesday, the U.N.'s OHCHR said the Israeli\
        \ military had also not provided evidence to demonstrate other buildings described\
        \ as terrorist infrastructure were valid military targets.\r"
    section53:
      primarytype: 'block'
      uuid: 'db1550d4-d32e-4164-9870-88a22dee22b9'
      activationstatus: true
      created: 2025-09-20T18:30:58.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '0374ca85-d8f2-4260-99c1-283376368163'
      activationstatus: true
      created: 2025-09-20T18:30:58.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.017+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Al-Rayyes, who headed the building's residents' association, said the\
        \ tactic of demolition \"makes no sense,\" even if there was a Hamas presence,\
        \ which he denied.\r"
    section55:
      primarytype: 'block'
      uuid: '8f783924-2a8a-47a6-95ba-9547b75f3896'
      activationstatus: true
      created: 2025-09-20T18:30:58.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.018+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '09255ae4-4cf3-402d-8b58-6b38f0f9030a'
      activationstatus: true
      created: 2025-09-20T18:30:58.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.019+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They could have dealt with it in a way that doesn't even scratch\
        \ people, not to destroy a 16-floor building,\" he said, using a different\
        \ count of its height.\r"
    section57:
      primarytype: 'block'
      uuid: 'a0114967-823b-45c0-9bf4-355bb74ed713'
      activationstatus: true
      created: 2025-09-20T18:30:58.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.020+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '49c074c5-32b9-4118-9796-914598b78f56'
      activationstatus: true
      created: 2025-09-20T18:30:58.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.021+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After a couple of weeks with family in the city's Sabra district, Al-Rayyes\
        \ has left, like hundreds of thousands of other residents of the city since\
        \ August, and was setting up a tent in central Gaza's Deir Al-Balah on Thursday.\r"
    section59:
      primarytype: 'block'
      uuid: 'c4d8bbe1-ce08-428c-8171-122a2c16fbb3'
      activationstatus: true
      created: 2025-09-20T18:30:58.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.022+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '18ebd798-44da-4b20-9213-617c405c4594'
      activationstatus: true
      created: 2025-09-20T18:30:58.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.023+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Military demolishes homes in Gaza City outskirts</strong></h2>'
    section61:
      primarytype: 'block'
      uuid: '06645611-ae37-4a3a-882f-efaca2751627'
      activationstatus: true
      created: 2025-09-20T18:30:58.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '6242254c-f3aa-4e21-be89-d651c433305b'
      activationstatus: true
      created: 2025-09-20T18:30:58.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.024+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In preparation for the ground assault, in recent weeks, up to a dozen\
        \ homes have been destroyed daily in Zeitoun, Tuffah, and Shejaia, the residents\
        \ Reuters spoke to said.\r"
    section63:
      primarytype: 'block'
      uuid: '675b6bd7-2ad3-4980-9a16-cd52c2eedf6e'
      activationstatus: true
      created: 2025-09-20T18:30:58.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.025+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: '1d31462d-bf21-4886-963c-3393748946df'
      activationstatus: true
      created: 2025-09-20T18:30:58.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.026+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Amjad Al-Shawa, head of the Palestinian Local NGOs Network, estimated\
        \ over 65% of buildings and homes in Gaza City had been destroyed or heavily\
        \ damaged during the war. Extensive damage to suburban areas in recent weeks\
        \ is visible in satellite images of several neighbourhoods.\r"
    section65:
      primarytype: 'block'
      uuid: 'a37bc2c5-7af3-408c-8fca-7c24bee5b589'
      activationstatus: true
      created: 2025-09-20T18:30:58.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section66:
      primarytype: 'block'
      uuid: '765cc061-324b-4e86-8bee-9dfa0b2a34aa'
      activationstatus: true
      created: 2025-09-20T18:30:58.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Conflict Location and Event Data (ACLED) a non-profit organization\
        \ that gathers data on conflicts around the world, documented over 170 demolition\
        \ incidents carried out by Israel's armed forces in Gaza City since early\
        \ August, mainly through controlled explosions in eastern areas as well as\
        \ Zeitoun and Sabra.\r"
    section67:
      primarytype: 'block'
      uuid: '6b22bad4-3cb6-4532-9d19-4465a9d01af5'
      activationstatus: true
      created: 2025-09-20T18:30:58.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section68:
      primarytype: 'block'
      uuid: '5f0e2849-f1bb-4317-a62d-50eeba643b78'
      activationstatus: true
      created: 2025-09-20T18:30:58.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The pace and extent of demolitions appear more extensive than in\
        \ previous periods,\" ACLED's Senior Middle East analyst Ameneh Mehvar told\
        \ Reuters. By comparison, she said fewer than 160 such demolitions were recorded\
        \ in Gaza City during the first 15 months of the war.\r"
    section69:
      primarytype: 'block'
      uuid: '9f0a5719-083a-480b-97d5-f5a6ca3badfb'
      activationstatus: true
      created: 2025-09-20T18:30:58.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.117+08:00
      lastactivatedby: 'superuser'
