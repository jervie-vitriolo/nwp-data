      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T17:11:39.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While groups say there will be mobilization across the country, two\
        \ main events are set in Metro Manila.\r"
    section9:
