      lastactivated: 2025-09-20T18:36:13.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '46e93753-a943-4c89-a541-9e4d74b71c0b'
      activationstatus: true
      created: 2025-09-20T18:30:57.985+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The September 5 attack on the 15-storey Mushtaha Tower marked the start\
        \ of an intensified Israeli military demolition campaign targeting high-rise\
        \ buildings ahead of a ground assault towards the heart of the densely populated\
        \ city, which started this week.\r"
    section3:
      primarytype: 'block'
      uuid: '82326111-1194-4208-8e03-deebe5b47f61'
      activationstatus: true
      created: 2025-09-20T18:30:57.985+08:00
