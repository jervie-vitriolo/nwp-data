    title: 'PhilHealth to get back P60-B unused funds - Marcos'
    updated: 2025-09-20T18:15:39.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0e2ca1b0-8f79-4f15-b53b-c701d05875c3'
      activationstatus: true
      created: 2025-09-20T12:23:44.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.424+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said the P60 billion in unused funds of the Philippine Health Insurance
        to Corporation (PhilHealth) remitted to government coffers will be returned
        to the state health insurer.</p>'
    section1:
      primarytype: 'block'
      uuid: '4c8cd8e0-ef6a-4524-b8cb-257fded891ab'
      activationstatus: true
      created: 2025-09-20T12:23:44.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.424+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1247fe48-b5dc-468d-97d9-53e14b77b6c8'
      activationstatus: true
      created: 2025-09-20T12:23:44.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.425+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Dahil sa ating mga ginagawa — siguro alam naman ninyo lahat, ‘yung\
        \ savings natin na bago na galing sa iba’t ibang departamento but mainly from\
        \ (the) Department of Public Works and Highways (DPWH) — ‘yong P60 billion\
        \ na 'yan ibabalik na natin sa PhilHealth,” Marcos said on Saturday, Sept.\
        \ 20, during a visit at the Dr. Jose Fabella Memorial Hospital in Manila.\r"
    section3:
      primarytype: 'block'
      uuid: '2ef4def8-98c4-4f88-a300-1de1007e0f8b'
      activationstatus: true
      created: 2025-09-20T12:23:44.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.425+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'dcf3a0e6-ec2b-4302-b164-628c6de61780'
      activationstatus: true
      created: 2025-09-20T12:23:44.185+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.426+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Because of our measures - maybe you all know the new\
        \ savings that we got from various departments, but mainly from the DPWH -\
        \ the P60 billion will be returned to PhilHealth.]\r"
    section5:
      primarytype: 'block'
      uuid: '3cc2be95-4bd6-4c37-a185-bdab6ac34bd6'
      activationstatus: true
      created: 2025-09-20T12:23:44.185+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.426+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd3af94bd-f2d3-4a8d-8d2d-4c5e116ada74'
      activationstatus: true
      created: 2025-09-20T12:23:44.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.427+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The chief executive said the reverted funds will be used to strengthen
        PhilHealth, especially for the implementation of the zero balance billing
        policy in Department of Health-run hospitals.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e3c1389e-3889-43e3-b9cb-60bc799f703e'
      activationstatus: true
      created: 2025-09-20T12:23:44.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.427+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '44cc9589-a30e-4d99-8f1b-9aa5a025bcfd'
      activationstatus: true
      created: 2025-09-20T12:23:44.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.428+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said that while the government introduced wider coverage of PhilHealth\
        \ services even with the fund transfer, there were still doubts about the\
        \ state health insurer.\r"
    section9:
      primarytype: 'block'
      uuid: '5498bcac-4989-44dd-8a14-b76352245a4e'
      activationstatus: true
      created: 2025-09-20T12:23:44.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.428+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f9d750c8-3740-47de-8f33-0c8a69def848'
      activationstatus: true
      created: 2025-09-20T12:23:44.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.429+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are talking about life and death issues here, so I cannot blame\
        \ them na may pangamba sila na baka sa pagkuha ng P60 billion na dinala na\
        \ sa national government ay baka mabawasan ang services,” Marcos said.\r"
    section11:
      primarytype: 'block'
      uuid: 'f83ec019-0e15-4567-b920-1cce77a4407c'
      activationstatus: true
      created: 2025-09-20T12:23:44.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.429+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '84760e45-2670-426c-bbb8-daf860983043'
      activationstatus: true
      created: 2025-09-20T12:23:44.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We are talking about life and death issues here, so I\
        \ cannot blame them for their fear that with the P60 billion remittance to\
        \ the national government, PhilHealth services may be reduced.]\r"
    section21:
      primarytype: 'block'
      uuid: '504a17ea-f615-4546-84d6-fcf2b2160ab9'
      activationstatus: true
      created: 2025-09-20T18:15:43.407+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Finance (DOF) confirmed it communicated to Marcos\
        \ a solicited opinion supporting fund augmentation for PhilHealth and the\
        \ restoration of the P60 billion since the state health insurer had improved\
        \ its revenue performance.\r"
    section22:
      primarytype: 'block'
      uuid: '5a7eb75c-28b5-4c53-936b-f616f435fd4a'
      activationstatus: true
      created: 2025-09-20T18:15:43.408+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '38725819-4db0-446c-85fb-9c75b08fa37b'
      activationstatus: true
      created: 2025-09-20T18:15:43.408+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Another factor is the creation of fiscal space created by the termination
        and suspension of flood control projects,” the DOF said in a statement.</p>'
    section14:
      primarytype: 'block'
      uuid: '3c16281e-3aff-46d3-9826-35186ff460ee'
      activationstatus: true
      created: 2025-09-20T12:23:44.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2024, the Department of Finance (DOF) ordered PhilHealth to turn\
        \ over P89.9 billion in funds declared as excess to the Bureau of the Treasury.\
        \ \r"
    section15:
      primarytype: 'block'
      uuid: 'eb543f38-6a4f-4ad5-9924-e900ae956501'
      activationstatus: true
      created: 2025-09-20T12:23:44.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a5d5c587-63b9-4ec7-84eb-04e3f3d03100'
      activationstatus: true
      created: 2025-09-20T12:23:44.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Of the amount, P60 billion was remitted to the national treasury
        in at least three tranches, before the Supreme Court issued a <strong><a href="https://www.newswatchplus.ph/news/2024/10/29/sc-halts-philhealth-fund-transfer.html">temporary
        restraining order</a></strong> on the transfer of remainder.&nbsp;</p>'
    section24:
      primarytype: 'block'
      uuid: '40bdf27c-70cb-4f66-9982-38d889fba3b7'
      activationstatus: true
      created: 2025-09-20T18:15:43.409+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:15:43.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:15:43.409+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DOF explained the P60 billion was used to pay mostly for the
