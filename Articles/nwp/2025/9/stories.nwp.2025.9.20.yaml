      lastactivated: 2025-09-20T18:36:13.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Should we have stayed, we might have been killed that night,\" Abdel-Al\
        \ told Reuters by phone from Nuseirat camp in central Gaza, describing extensive\
        \ damage to the whole street.\r"
    section85:
