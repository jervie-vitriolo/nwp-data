      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Gaza -</strong>&nbsp;For a decade, Palestinian bank worker
        Shady Salama Al-Rayyes paid into a $93,000 mortgage on his flat in a tall,
        modern block in one of Gaza City's prime neighbourhoods. Now, he and his
        family are destitute, after fleeing an Israeli demolition strike that collapsed
        the building in a cloud of black smoke and dust.</p>'
    section1:
      primarytype: 'block'
      uuid: '644131c4-acce-4e89-b86a-dfb63239aecb'
      activationstatus: true
      created: 2025-09-20T18:30:57.985+08:00
