      lastmodified: 2025-09-20T17:11:39.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Progressive coalition Bagong Alyansang Makabayan will then lead
        a march from <strong><a href="https://www.facebook.com/BAYANPhilippines/posts/pfbid02gaFHL53bKJE5CtwWKNTtEBLAhjw1HND43x1wX2hjwMzZvCCnagp9K5A2gqRPZ5bMl">Luneta
        to Malacañang</a></strong> nearby Mendiola St.&nbsp;</p>'
