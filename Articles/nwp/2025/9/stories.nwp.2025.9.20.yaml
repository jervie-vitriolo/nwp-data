    title: 'Cyberattack disrupts European airports including Heathrow, Brussels'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bc717820-2fbd-435b-adef-7c2c9c7823a5'
      activationstatus: true
      created: 2025-09-20T19:27:22.622+08:00
