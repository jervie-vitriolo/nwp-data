      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section76:
      primarytype: 'block'
      uuid: '0344353e-6342-4328-908a-b8a59208550d'
      activationstatus: true
      created: 2025-09-20T18:30:58.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Even before the current offensive on Gaza City, almost 80% of buildings\
        \ in Gaza - roughly 247,195 structures - had been damaged or destroyed since\
        \ the war started, according to the latest data from the United Nations Satellite\
        \ Centre, gathered in July. This included 213 hospitals and 1,029 schools.\r"
    section77:
      primarytype: 'block'
      uuid: 'da6f5894-1092-4554-b11a-cb1ebb41a8d3'
      activationstatus: true
