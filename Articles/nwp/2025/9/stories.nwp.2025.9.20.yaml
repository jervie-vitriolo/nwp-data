      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Shoshani, the military spokesperson, confirmed the use of ground-based\
        \ explosives against buildings identified as military targets. He said he\
        \ did not have information about explosive-laden vehicles specifically.\r"
    section73:
