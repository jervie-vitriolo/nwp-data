      lastmodified: 2025-09-20T17:11:39.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine National Police (PNP), particularly in Metro Manila,
        has been on <strong><a href="https://www.facebook.com/photo?fbid=1269017941936267&amp;set=a.232651225572949">full
        alert</a></strong> since Friday to maintain peace and order.</p>'
