      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T23:50:57.812+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>They also advised the public to prepare for a possible super typhoon
        scenario by Sunday evening, as the storm approaches extreme northern Luzon.</p>'
