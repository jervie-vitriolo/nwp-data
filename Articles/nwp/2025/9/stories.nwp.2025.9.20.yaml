      lastactivated: 2025-09-20T18:36:13.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section80:
      primarytype: 'block'
      uuid: 'd34ec79d-de07-43ca-a6f5-264c4ed004b6'
      activationstatus: true
      created: 2025-09-20T18:30:58.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tareq Abdel-Al, a 23-year-old student of finance from Sabra, was hesitant\
        \ to leave his home with his extended family despite weeks of bombardment\
        \ in the area, exhausted from being ordered to evacuate so many times in the\
        \ war, he said. They left on the morning of August 19 only after houses neighbouring\
        \ their 3-storey home were demolished.\r"
    section81:
      primarytype: 'block'
      uuid: '6f4d62b6-3f09-4a09-a451-dfa6235059d5'
      activationstatus: true
      created: 2025-09-20T18:30:58.043+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section82:
      primarytype: 'block'
      uuid: 'f3c53002-4014-4429-a6da-915507176099'
      activationstatus: true
      created: 2025-09-20T18:30:58.044+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Just 12 hours later, an Israeli strike destroyed the family home, he\
        \ said.\r"
    section83:
      primarytype: 'block'
      uuid: 'c6da25f1-f614-46e5-ad38-1bb572ccfbe8'
      activationstatus: true
