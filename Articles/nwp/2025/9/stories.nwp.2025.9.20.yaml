    section15:
      primarytype: 'block'
      uuid: 'da6af2ad-e592-4c4e-ba10-6b79e9c582fa'
      activationstatus: true
      created: 2025-09-20T12:15:28.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.256+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.178+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f7128224-ff0c-4922-8258-5edaaaf5653a'
      activationstatus: true
      created: 2025-09-20T12:15:28.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.257+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.179+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In light of recent reports on ‘ghost’ on uncompleted school buildings,\
        \ the Department of Education Central Office reminds all field offices of\
        \ their responsibility to ensure transparency and accountability in school\
        \ infrastructure projects,” Education Assistant Secretary Aurelio Bartolome\
        \ wrote in a Sept. 12 document.\r"
    section17:
      primarytype: 'block'
      uuid: 'eb9b7b58-bcfc-4b95-a8c8-a3cd0f5d2e95'
      activationstatus: true
      created: 2025-09-20T12:15:28.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.257+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.180+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c0d2c93f-3d74-48ba-b915-93c6c7561dc9'
      activationstatus: true
      created: 2025-09-20T12:15:28.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.258+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.180+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bartolome told regional and division offices to identify irregularities\
        \ and highlight cases such as prolonged stoppage, incomplete delivery, or\
        \ structural defects. They should also coordinate with the DPWH to reconcile\
        \ records.\r"
    section19:
      primarytype: 'block'
      uuid: '78a01c23-81a2-45b6-bb1f-27fcca3602c9'
      activationstatus: true
      created: 2025-09-20T12:15:28.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.258+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.181+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ffa508ed-8f31-4683-a8ab-5964557b1183'
      activationstatus: true
      created: 2025-09-20T12:15:28.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.259+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.182+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the other hand, Agriculture Secretary Francisco Tiu Laurel Jr. ordered\
        \ a sweeping audit on farm-to-market road projects since 2021, expected to\
        \ be completed by year-end.\r"
    section21:
      primarytype: 'block'
      uuid: 'ac4b8b60-91e3-404f-b857-89a4436ab053'
      activationstatus: true
      created: 2025-09-20T12:15:28.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.259+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.182+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '748a0a35-bb05-410d-b5aa-a3d8e4dfb5b5'
      activationstatus: true
      created: 2025-09-20T12:15:28.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.260+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.183+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Agriculture said the government is targeting to build\
        \ 131,000 kilometers of farm-to-market roads. \r"
    section23:
      primarytype: 'block'
      uuid: '2a18c913-18c6-42c0-8354-86fe290e4087'
      activationstatus: true
      created: 2025-09-20T12:15:28.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.260+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.184+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '09bdd15b-9ef7-4650-8c77-9366ab1587fa'
      activationstatus: true
      created: 2025-09-20T12:15:28.628+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.261+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.185+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Reports as of July show roughly 70,000 kilometers have been completed\
        \ — and about 61,000 kilometers now considered as backlog or pending validation,”\
        \ the agency said.\r"
    section25:
      primarytype: 'block'
      uuid: '26dfba29-a810-4096-a24b-3501412b466b'
      activationstatus: true
      created: 2025-09-20T12:15:28.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.261+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.185+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '91b1e75e-598d-4b0d-9342-1e03a67c51e8'
      activationstatus: true
      created: 2025-09-20T12:15:28.629+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.261+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.186+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It explained that the projects were commissioned, bid out, and constructed\
        \ by the DPWH, but the farm-to-market roads were identified and validated\
        \ by the DA.\r"
    section27:
      primarytype: 'block'
      uuid: 'f49905b1-15bc-4b22-a749-71a5bf5ed125'
      activationstatus: true
      created: 2025-09-20T12:15:28.630+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.262+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'a1feff0d-ea04-4037-9d12-64303ceb02cd'
      activationstatus: true
      created: 2025-09-20T12:15:28.630+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.262+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel said lawmakers may pass a law mandating a priority list\
        \ for farm-to-market road projects and move away from the arbitrary selection\
        \ of locations to build roads.\r"
    section29:
