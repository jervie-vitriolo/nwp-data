      lastmodified: 2025-09-20T18:36:11.983+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel, which has called for all of Gaza City's civilian residents\
        \ to leave during the offensive, last week closed a crossing into northern\
        \ Gaza, further limiting scarce food supplies.\r"
