      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The residents who spoke to Reuters also reported Israeli forces had\
        \ blown up remotely driven vehicles laden with explosives in the Sheikh Radwan\
        \ and Tel Al-Hawa neighbourhoods, destroying many houses in the past two weeks.\r"
    section71:
      primarytype: 'block'
      uuid: 'd45118ab-30b1-4c06-a40e-be621215098b'
