      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The goals of the Israel's military and its politicians are not always\
        \ aligned, two Israeli security sources told Reuters, with one citing ideas\
        \ such as clearing Palestinians from areas of Gaza for future redevelopment\
        \ as diverging from military goals. Israel's Prime Minister's Office did not\
        \ immediately respond to a request for comment.\r"
