    title: 'Israel's Gaza City demolitions fan fears of permanent removal of Palestinians'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7def0cfa-335f-496a-8c93-99fc4f1bec08'
      activationstatus: true
      created: 2025-09-20T18:30:57.984+08:00
