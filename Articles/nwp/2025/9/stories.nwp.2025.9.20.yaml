      lastmodified: 2025-09-20T18:36:11.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I never thought I would leave Gaza City, but the explosions are non-stop,\"\
        \ Al-Rayyes said on Wednesday. \"I can't risk the safety of my children, so\
        \ I am packing up and will leave for the south.\"\r"
