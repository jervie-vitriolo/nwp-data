      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.992+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The offensive is the latest phase in Israel's war in Gaza, which has\
        \ killed more than 65,000 Palestinians, spread famine and displaced most of\
        \ the population, in many cases multiple times, since Hamas led attacks in\
        \ Israel on Oct. 7 2023, killing 1,200 and taking 251 hostages. A total of\
        \ 48 of the hostages remain in Gaza, and around 20 are thought to be alive.\r"
