      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's finance minister Bezalel Smotrich said in May that most of\
        \ Gaza would soon be \"totally destroyed\" and the population confined to\
        \ a narrow strip of land near the border with Egypt.\r"
