      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Anti-Money Laundering
        Council (AMLC) ordered the freezing of a number of assets, including hundreds
        of bank accounts, allegedly linked to questionable flood control projects
        on Friday, Sept. 19.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c3a39a5-3904-4394-9293-6060eb129069'
      activationstatus: true
      created: 2025-09-20T12:15:28.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.250+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.168+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '10cd3e27-e26f-4e8b-9c2b-3c213f276d00'
      activationstatus: true
      created: 2025-09-20T12:15:28.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.250+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.169+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The AMLC said the Court of Appeals approved the freeze order on
        Friday, which covered 592 bank accounts, three insurance policies, 73 motor
        vehicles, and 18 real properties owned by personalities and contractors.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b1236fb6-f965-4208-8469-048f37db6f0c'
      activationstatus: true
      created: 2025-09-20T12:15:28.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.251+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c4b22958-d716-46ac-80bd-38c6894fd781'
      activationstatus: true
      created: 2025-09-20T12:15:28.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T21:40:31.251+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-28T21:40:10.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The sheer magnitude of assets involved reflects the alarming scope\
        \ of corruption ties to these flood control projects,” AMLC executive director\
        \ Matthew David said.\r"
    section5:
      primarytype: 'block'
      uuid: '0ac6bb5c-8c34-40d3-8ceb-35b15025643f'
      activationstatus: true
