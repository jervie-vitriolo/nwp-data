      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.976+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Al-Rayyes said he feared the destruction was aimed at permanently clearing\
        \ the population from Gaza City, a view shared by the U.N. Human Rights Office\
        \ (OHCHR). Its spokesperson Thameen Al-Kheetan said in a statement that such\
        \ a deliberate effort to relocate the population would be tantamount to ethnic\
        \ cleansing.\r"
