      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8fe6746d-0f9a-4354-a8d6-bed6ff4b1ecd'
      activationstatus: true
      created: 2025-09-20T18:30:57.986+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Over the past two weeks, Israel's armed forces say they have demolished
        up to 20 Gaza City tower blocks they say are used by Hamas. Israeli Prime
        Minister Benjamin Netanyahu said 50 "terrorist towers" had been demolished.</p>'
    section5:
      primarytype: 'block'
      uuid: 'bfec8e9d-d232-452c-add3-35664a577619'
      activationstatus: true
      created: 2025-09-20T18:30:57.986+08:00
