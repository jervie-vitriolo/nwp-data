      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:12.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The U.N.'s OHCHR said it had documented controlled demolition of residential\
        \ infrastructure, saying some entire neighbourhoods were destroyed.\r"
    section75:
      primarytype: 'block'
      uuid: '4cfc2480-8f8d-4583-893a-3334742ba536'
