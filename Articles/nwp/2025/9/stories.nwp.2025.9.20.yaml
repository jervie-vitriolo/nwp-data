      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '515790e3-d588-429c-aaf2-171357be56bf'
      activationstatus: true
      created: 2025-09-20T18:30:57.987+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:36:13.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:36:11.974+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The campaign has made hundreds of people homeless. In a similar
        time frame, Israeli forces have flattened areas in the city's Zeitoun, Tuffah,
        Shejaia and Sheikh al-Radwan neighbourhoods, among others, ten residents told
        Reuters. The damage since August to scores of buildings in Sheikh al-Radwan
        is visible in satellite imagery reviewed by the news agency.</p>'
    section7:
      primarytype: 'block'
