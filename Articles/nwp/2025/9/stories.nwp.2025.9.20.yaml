      lastmodified: 2025-09-20T18:36:11.986+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tall buildings were used by Hamas to observe and attack Israeli forces,\
        \ he said, adding that the Islamist militant group used civilians as human\
        \ shields and also put booby-traps in buildings. Israeli soldiers are regularly\
        \ killed by IEDs in Gaza.\r"
