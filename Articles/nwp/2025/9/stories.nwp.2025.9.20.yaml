      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T17:11:39.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Protests on Sunday will coincide with the 53rd anniversary of the declaration\
        \ of martial law by the late dictator Ferdinand E. Marcos, the father of and\
        \ namesake of the president. \r"
