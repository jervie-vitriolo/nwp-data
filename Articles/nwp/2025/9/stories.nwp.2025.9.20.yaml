      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In the 11 p.m. bulletin on Saturday, Sept. 20, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) listed the areas
        under Signal No. 1 as follows:</p>'
    section33:
      primarytype: 'block'
