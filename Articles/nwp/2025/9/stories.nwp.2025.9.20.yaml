  'START HERE----->trump-100000-usd-fee-per-year-h-1b-visas':
    author: 'Aditya Soni, Kristina Cooke, and Jeff Mason, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-20T18:39:41.000+08:00
    imagesource: 'dacc7784-ca91-4eb3-a330-1769d1219652'
    primarytype: 'composition'
    uuid: '5338911c-d40e-4a83-bffd-6598ba9ad64f'
    lead: 'The Trump administration said on Friday it would ask companies to pay
      $100,000 per year for H-1B worker visas, prompting some big tech companies to
      warn visa holders to stay in the US or quickly return.'
    activationstatus: true
    created: 2025-09-20T18:48:51.838+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-20T18:48:52.405+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-20T18:48:51.975+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump to impose $100,000 fee per year for H-1B visas, in blow to tech'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '85295799-4581-4a33-8bb7-2f3b6a5fb89e'
      activationstatus: true
      created: 2025-09-20T18:48:51.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>San Francisco/Washington, US -</strong>&nbsp;The Trump administration
        said on Friday it would ask companies to pay $100,000 per year for H-1B worker
        visas, prompting some big tech companies to warn visa holders to stay in the
        US or quickly return.</p>'
    section1:
      primarytype: 'block'
      uuid: '2c557693-1ee6-40a4-b712-004d916c76c9'
      activationstatus: true
      created: 2025-09-20T18:48:51.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The change could deal a big blow to the technology sector that relies\
        \ heavily on skilled workers from India and China.\r"
    section2:
      primarytype: 'block'
      uuid: '73967551-596d-40c9-8b80-83c6c15f0e21'
      activationstatus: true
      created: 2025-09-20T18:48:51.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since taking office in January, Trump has kicked off a wide-ranging\
        \ immigration crackdown, including moves to limit some forms of legal immigration.\
        \ The step to reshape the H-1B visa program represents his administration's\
        \ most high-profile effort yet to rework temporary employment visas.\r"
    section3:
      primarytype: 'block'
      uuid: 'a689c853-dd2b-4fb6-99ba-82ad42fbd90d'
      activationstatus: true
      created: 2025-09-20T18:48:51.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If you're going to train somebody, you're going to train one of the\
        \ recent graduates from one of the great universities across our land,\" said\
        \ Commerce Secretary Howard Lutnick. Train Americans. Stop bringing in people\
        \ to take our jobs.\"\r"
    section4:
      primarytype: 'block'
      uuid: '633ca8b5-c55f-43d9-8f5a-cf6ca0ed0098'
      activationstatus: true
      created: 2025-09-20T18:48:51.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's threat to crack down on H-1B visas has become a major flashpoint\
        \ with the tech industry, which contributed millions of dollars to his presidential\
        \ campaign.\r"
    section5:
      primarytype: 'block'
      uuid: 'b94fb2ae-279a-44a9-8a55-e207ca064b09'
      activationstatus: true
      created: 2025-09-20T18:48:51.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Microsoft, JPMorgan, and Amazon responded to the announcement by
        advising employees holding H-1B visas to remain in the United States, according
        to internal emails reviewed by Reuters.</p>'
    section6:
      primarytype: 'block'
      uuid: '688f8e84-bd24-4277-b6ea-c4dea8dedc72'
      activationstatus: true
      created: 2025-09-20T18:48:51.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>They advised employees on the H-1B visas who were outside the U.S.
        to return before midnight on Saturday (12 p.m. on Sunday), when the new fee
        structures are set to take effect.</p>'
    section7:
      primarytype: 'block'
      uuid: '2dc73e65-efab-4258-aede-dc139af4ea40'
      activationstatus: true
      created: 2025-09-20T18:48:51.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"H-1B visa holders who are currently in the U.S. should remain in\
        \ the U.S. and avoid international travel until the government issues clear\
        \ travel guidance,\" read an email sent to JPMorgan employees by Ogletree\
        \ Deakins, a company that handles visa applications for the U.S. investment\
        \ bank.\r"
    section8:
      primarytype: 'block'
      uuid: '83af6268-c8c1-4f32-a36c-a166d8d67dcc'
      activationstatus: true
      created: 2025-09-20T18:48:51.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Microsoft, JPMorgan, law firm Ogletree Deakins, which represents
        the bank on the issue, and Amazon did not immediately respond to Reuters requests
        for comment.</p>'
    section9:
      primarytype: 'block'
      uuid: '2977c515-b784-43e0-b17e-5910628da919'
      activationstatus: true
      created: 2025-09-20T18:48:51.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Critics of the H-1B program, including many U.S. technology workers,
        argue that it allows firms to suppress wages and sideline Americans who could
        do the jobs. Supporters, including Tesla CEO and former Trump ally Elon Musk,
        say it brings in highly skilled workers essential to filling talent gaps and
        keeping firms competitive. Musk, himself a naturalized U.S. citizen born in
        South Africa, has held an H-1B visa.</p>'
    section10:
      primarytype: 'block'
      uuid: 'abd6bebb-cf93-41e2-b8c2-d83a5e57e9c8'
      activationstatus: true
      created: 2025-09-20T18:48:51.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some employers have exploited the program to hold down wages, disadvantaging\
        \ U.S. workers, according to the executive order Trump signed on Friday.\r"
    section11:
      primarytype: 'block'
      uuid: '74dd4aac-37ca-409a-a758-7d67aa9daf5e'
      activationstatus: true
      created: 2025-09-20T18:48:51.940+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The number of foreign science, technology, engineering and mathematics\
        \ (STEM) workers in the U.S. more than doubled between 2000 and 2019 to nearly\
        \ 2.5 million, even as overall STEM employment only increased 44.5% during\
        \ that time, it said.\r"
    section12:
      primarytype: 'block'
      uuid: '0c8e4abc-197b-407c-b0e0-0dd32ddc1ec8'
      activationstatus: true
      created: 2025-09-20T18:48:51.940+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Move could deter global talent</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '224f9427-5062-4b75-b582-d949dd11a8c2'
      activationstatus: true
      created: 2025-09-20T18:48:51.941+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Adding new fees \"creates disincentive to attract the world's smartest\
        \ talent to the U.S.,\" said Deedy Das, partner at venture capital firm Menlo\
        \ Ventures, on X. \"If the U.S. ceases to attract the best talent, it drastically\
        \ reduces its ability to innovate and grow the economy.\"\r"
    section14:
      primarytype: 'block'
      uuid: '62af318c-72f8-4c82-9815-d57451d77f14'
      activationstatus: true
      created: 2025-09-20T18:48:51.941+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The move could add millions of dollars in costs for companies, which\
        \ could hit smaller tech firms and start-ups particularly hard.\r"
    section15:
      primarytype: 'block'
      uuid: 'e7a17b98-ed6a-4aba-9314-60409cc8e2bd'
      activationstatus: true
      created: 2025-09-20T18:48:51.942+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters was not immediately able to establish how the fee would be\
        \ administered. Lutnick said the visa would cost $100,000 a year for each\
        \ of the three years of its duration but that the details were \"still being\
        \ considered.\"\r"
    section16:
      primarytype: 'block'
      uuid: '8b1ec93c-0e41-44e5-8501-b9f7623a1257'
      activationstatus: true
      created: 2025-09-20T18:48:51.942+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under the current system, entering the lottery for the visa requires\
        \ a small fee and, if approved, subsequent fees could amount to several thousand\
        \ dollars.\r"
    section17:
      primarytype: 'block'
      uuid: '986bf4f3-3395-4caf-9ae8-6475a9c0854d'
      activationstatus: true
      created: 2025-09-20T18:48:51.943+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some analysts suggested the fee may force companies to move some high-value\
        \ work overseas, hampering America's position in the high-stakes artificial\
        \ intelligence race with China.\r"
    section18:
      primarytype: 'block'
      uuid: '1bfc47cf-5c07-419a-8c83-ab4ae45ce529'
      activationstatus: true
      created: 2025-09-20T18:48:51.943+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"In the short term, Washington may collect a windfall; in the long\
        \ term, the U.S. risks taxing away its innovation edge, trading dynamism for\
        \ short-sighted protectionism,\" said eMarketer analyst Jeremy Goldman.\r"
    section19:
      primarytype: 'block'
      uuid: 'f9bbf92d-7da4-4e3d-a043-c70a4808bf34'
      activationstatus: true
      created: 2025-09-20T18:48:51.944+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>India accounts for most H-1B visas</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'f563762d-bd59-42ae-9db5-e7acfa523c1c'
      activationstatus: true
      created: 2025-09-20T18:48:51.944+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "India was the largest beneficiary of H-1B visas last year, accounting\
        \ for 71% of approved beneficiaries, while China was a distant second at 11.7%,\
        \ according to government data.\r"
    section21:
      primarytype: 'block'
      uuid: 'eebfafd7-9561-4784-8179-3caa70c13ad8'
      activationstatus: true
      created: 2025-09-20T18:48:51.945+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In the first half of 2025, Amazon.com and its cloud-computing unit,
        AWS, had received approval for more than 12,000 H-1B visas, while Microsoft
        and Meta Platforms had over 5,000 H-1B visa approvals each.</p>'
    section22:
      primarytype: 'block'
      uuid: 'ecc2f0ec-3f16-4c1f-b2a5-ba65f4caa48a'
      activationstatus: true
      created: 2025-09-20T18:48:51.945+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lutnick said on Friday that \"all the big companies are on board\"\
        \ with $100,000 a year for H-1B visas.\r"
    section23:
      primarytype: 'block'
      uuid: '5ee57a5a-944a-4116-96fe-5e0995906639'
      activationstatus: true
      created: 2025-09-20T18:48:51.946+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We've spoken to them,\" he said.\r"
    section24:
      primarytype: 'block'
      uuid: '46995f8f-4fe5-404b-b9f1-721e4224bda6'
      activationstatus: true
      created: 2025-09-20T18:48:51.946+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many large U.S. tech, banking and consulting companies declined to\
        \ comment or did not immediately respond to requests for comment. The Indian\
        \ embassy in Washington and the Chinese Consulate General in New York also\
        \ did not immediately respond to requests for comment.\r"
    section25:
      primarytype: 'block'
      uuid: 'd79b2be9-d294-4120-97ae-57035f8d758c'
      activationstatus: true
      created: 2025-09-20T18:48:51.947+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Shares of Cognizant Technology Solutions, an IT services company
        that relies extensively on H-1B visa holders, closed down nearly 5%. U.S.-listed
        shares of Indian tech firms Infosys INFY.K and Wipro WIT.N closed between
        2% and 5% lower.</p>'
    section26:
      primarytype: 'block'
      uuid: 'a81bc453-3329-479d-adf7-4f80049cdc30'
      activationstatus: true
      created: 2025-09-20T18:48:51.947+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Immigration crackdown</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '7890f3cb-e7ff-4fcb-a16f-e952513ec74c'
      activationstatus: true
      created: 2025-09-20T18:48:51.948+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aaron Reichlin-Melnick, policy director of the American Immigration\
        \ Council, questioned the legality of the new fees. \"Congress has only authorized\
        \ the government to set fees to recover the cost of adjudicating an application,\"\
        \ he said on Bluesky.\r"
    section28:
      primarytype: 'block'
      uuid: '9bb8a68e-9afa-4e9d-8a5a-ab1320f3fa0c'
      activationstatus: true
      created: 2025-09-20T18:48:51.949+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The H-1B program offers 65,000 visas annually to employers bringing\
        \ in temporary foreign workers in specialized fields, with another 20,000\
        \ visas for workers with advanced degrees.\r"
    section29:
      primarytype: 'block'
      uuid: '6a5fc2cc-7a40-4893-aac6-4e6614117216'
      activationstatus: true
      created: 2025-09-20T18:48:51.949+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nearly all the visa fees have to be paid by the employers. The H-1B\
        \ visas are approved for a period of three to six years.\r"
    section30:
      primarytype: 'block'
      uuid: 'ca3b8f84-9736-493c-9c46-fed171217a6b'
      activationstatus: true
      created: 2025-09-20T18:48:51.950+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump also signed an executive order on Friday to create a \"gold card\"\
        \ for individuals who can afford to pay $1 million for U.S. permanent residency.\r"
    section31:
      primarytype: 'block'
      uuid: '2c9f536e-c665-4046-82a1-06bbf7beb8f4'
      activationstatus: true
      created: 2025-09-20T18:48:51.950+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T18:48:52.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T18:48:51.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Aditya Soni and Kristina Cooke in San Francisco,
        Jeff Mason in Washington and Siddharth Cavale and Nupur Anand in New York;
        Additional reporting by Reuters bureaus, Gnaneshwar Rajan and Preetika Parashuraman
        in Bengaluru and Greg Bensinger in San Francisco; Editing by Rosalba O'Brien
        and Tom Hogue)</em></p>'
  'START HERE----->taiwan-determined-to-defend-itself':
    author: 'Ben Blanchard, Reuters'
    caption: 'Taiwan's President Lai Ching-te waves as he visits the Taipei Aerospace
      and Defense Technology Exhibition in Taipei, Taiwan, Sept. 19. (Ann Wang/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-20T19:02:24.000+08:00
    imagesource: '24ec6b9c-6725-45d2-8005-1171e19da9c9'
    primarytype: 'composition'
    uuid: '72344d2a-fa59-4266-9509-6f7a343c0626'
    lead: 'Taiwan's message to the international community is that it is determined
      to defend itself and that people should not believe any claim it has surrendered
      in the event of invasion, President Lai Ching-te said on Saturday, capping a
      week of defense events.'
    activationstatus: true
    created: 2025-09-20T19:04:15.284+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-20T19:16:49.196+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-20T19:16:48.905+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Taiwan determined to defend itself, president says capping week of defense
      events'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '901e6afe-175b-470b-8c13-16e44e8ded0a'
      activationstatus: true
      created: 2025-09-20T19:04:15.323+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan -</strong> Taiwan's message to the international
        community is that it is determined to defend itself and that people should
        not believe any claim it has surrendered in the event of invasion, President
        Lai Ching-te said on Saturday, Sept. 20, capping a week of defense events.</p>'
    section1:
      primarytype: 'block'
      uuid: '1bfc79d9-4f00-4b9b-9b41-064243ab0a2d'
      activationstatus: true
      created: 2025-09-20T19:04:15.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democratically-governed Taiwan has faced stepped up military pressure\
        \ from China, which views the island as its own territory. Taiwan's government\
        \ rejects those claims, saying only the island's people can decide their future.\r"
    section2:
      primarytype: 'block'
      uuid: '4f71a687-972e-4741-b5e3-b8d0cee5522e'
      activationstatus: true
      created: 2025-09-20T19:04:15.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Addressing a forum on Taiwan's efforts to boost its preparations for\
        \ natural disaster or war, Lai referenced the government's new civil defence\
        \ handbook, which was launched on Tuesday as part of efforts to get people\
        \ ready for a possible Chinese attack.\r"
    section3:
      primarytype: 'block'
      uuid: 'b348da0d-81ff-4194-9e1b-d4e48d2b103c'
      activationstatus: true
      created: 2025-09-20T19:04:15.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The handbook gives vital information on how to stay safe, he said to\
        \ an audience that included Western envoys to Taipei.\r"
    section4:
      primarytype: 'block'
      uuid: '6081d365-0cf2-4205-a33d-1c0a6d7ab29b'
      activationstatus: true
      created: 2025-09-20T19:04:15.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"More importantly, we tell everyone, 'In the event of a military invasion\
        \ of Taiwan, any claim that the government has surrendered or that the nation\
        \ has been defeated is false,'\" Lai said, quoting one of the key messages\
        \ in the handbook.\r"
    section5:
      primarytype: 'block'
      uuid: '9aad13b5-799e-4b63-96c9-0b444012a5d6'
      activationstatus: true
      created: 2025-09-20T19:04:15.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"As commander-in-chief of the armed forces of the Republic of China,\
        \ I want to tell my fellow citizens and the international community that this\
        \ is Taiwan's position,\" he said, using Taiwan's formal name.\r"
    section6:
      primarytype: 'block'
      uuid: '386e0e9a-12f4-4d4f-85a1-2d5c698517fc'
      activationstatus: true
      created: 2025-09-20T19:04:15.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are determined to defend freedom and democracy and a sustainable\
        \ Taiwan.\"\r"
    section7:
      primarytype: 'block'
      uuid: '1460ae3c-ed8d-45cd-9c45-6a6a2f0e55e1'
      activationstatus: true
      created: 2025-09-20T19:04:15.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China's Taiwan Affairs Office did not respond to a request for comment.\
        \ China has never renounced the use of force to bring Taiwan under its control.\r"
    section8:
      primarytype: 'block'
      uuid: '2a5b80be-27ed-4c93-beb2-1c3727f24845'
      activationstatus: true
      created: 2025-09-20T19:04:15.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taiwan this week hosted its largest ever arms show, drawing a host\
        \ of international companies looking to win a share of the island's rapidly\
        \ increasing defence spending.\r"
    section9:
      primarytype: 'block'
      uuid: 'ead141f3-a467-44ba-8787-f89c31fc0d27'
      activationstatus: true
      created: 2025-09-20T19:04:15.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taiwan is also actively courting global defence companies for closer\
        \ collaboration, such as joint production of weapons.\r"
    section10:
      primarytype: 'block'
      uuid: '90ed3308-f2e9-439a-870a-75dd913e914b'
      activationstatus: true
      created: 2025-09-20T19:04:15.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking separately on Saturday at the opening of a branch office in\
        \ Taipei, Brandon Tseng, president of U.S. company Shield AI, said his company\
        \ could have hundreds of employees in Taiwan over the next three to five years.\r"
    section11:
      primarytype: 'block'
      uuid: 'ebea06cc-4a1a-4ba5-b49e-90cebd1658cf'
      activationstatus: true
      created: 2025-09-20T19:04:15.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's a region that Shield AI is deeply investing in and deeply committed\
        \ to,\" said Tseng, who chatted with Lai on Friday as he visited the arms\
        \ show, where the company was showcasing its V-BAT drones that have been combat-tested\
        \ in Ukraine.\r"
    section12:
      primarytype: 'block'
      uuid: 'ff5c2850-8bbc-4a46-8695-cae3bc023dce'
      activationstatus: true
      created: 2025-09-20T19:04:15.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Shield AI this month signed a "teaming agreement" with Taiwan government
        defence contractor Aerospace Industrial Development Corporation 2634.TW, although
        Tseng declined to give details on possible sales to the island.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f8fd69a3-97a5-4db7-bd15-4186eb8cbcbf'
      activationstatus: true
      created: 2025-09-20T19:04:15.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T19:16:49.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T19:16:48.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ben Blanchard; Editing by Tom Hogue)</em></p>'
