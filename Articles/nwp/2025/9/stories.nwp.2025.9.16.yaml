      lastmodified: 2025-09-16T16:28:19.701+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang said President
        Ferdinand Marcos Jr. is supportive of proposed legislative measures to institutionalize
        an independent commission to look into corruption in infrastructure projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a2293c38-18b0-4b0f-9bab-fa2329c0ae7c'
      activationstatus: true
      created: 2025-09-16T16:28:19.668+08:00
