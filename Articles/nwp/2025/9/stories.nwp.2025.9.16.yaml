    uuid: '45b97b8e-6736-436d-8e0e-2b9c2709f1fa'
    lead: 'Purchase requirements for locally funded projects could proceed again
      but with safeguards in the process to prevent unscrupulous acts, the Public
      Works Department said on Tuesday, Sept. 16.'
    activationstatus: true
    created: 2025-09-16T14:42:24.120+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-16T14:42:45.103+08:00
