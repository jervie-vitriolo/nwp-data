  'START HERE----->US-China-reach-framework-deal-on-TikTok':
    author: 'David Lawder and Pietro Lombardi, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-16T09:33:12.000+08:00
    imagesource: '6a6363da-b858-44a2-afbf-01444bebbe4b'
    primarytype: 'composition'
    uuid: '1070b970-db11-4e2e-8f93-0e6f34bd30e1'
    lead: 'US and Chinese officials said that they have reached a framework agreement
      to switch short-video app TikTok to US-controlled ownership on Monday, Sept.
      15.'
    activationstatus: true
    created: 2025-09-16T09:44:21.012+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-16T10:13:01.228+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-16T10:13:00.731+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US, China reach framework deal on TikTok; Trump and Xi to speak on Friday'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'be6cc598-b879-4d9f-aad5-2a87b86e7dd7'
      activationstatus: true
      created: 2025-09-16T09:44:21.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.717+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Madrid, Spain/Washington, US&nbsp;</strong> - US and Chinese
        officials said on Monday, Sept. 15 that they have reached a framework agreement
        to switch short-video app TikTok to US-controlled ownership that will be confirmed
        in a Friday call between US President Donald Trump and Chinese President Xi
        Jinping.</p>'
    section1:
      primarytype: 'block'
      uuid: '08357cbc-e363-44a7-b6f8-66c573d12fbc'
      activationstatus: true
      created: 2025-09-16T09:44:21.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.718+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The potential deal on the popular social media app, which counts
        170 million US users, was a rare breakthrough in months-long talks between
        the world's No. 1 and No. 2 economies that have sought to defuse a wide-ranging
        trade war that has unnerved global markets.</p>'
    section2:
      primarytype: 'block'
      uuid: '20ddf1e2-c527-426e-9f19-f40bf90d98ce'
      activationstatus: true
      created: 2025-09-16T09:44:21.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.718+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>After a meeting with Chinese negotiators in Madrid, US Treasury
        Secretary Scott Bessent said a September 17 deadline that could have disrupted
        the popular social media app in the US encouraged Chinese negotiators to reach
        a potential deal.</p>'
    section3:
      primarytype: 'block'
      uuid: '2feea865-3397-47e1-a50d-ab3a14c300e9'
      activationstatus: true
      created: 2025-09-16T09:44:21.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.719+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He said that deadline could be extended by 90 days to allow the
        deal to be finalized, but declined to discuss specifics of the deal.</p>'
    section4:
      primarytype: 'block'
      uuid: '4ae48c2c-64e9-44a9-a0f0-45b203c84e4c'
      activationstatus: true
      created: 2025-09-16T09:44:21.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.719+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Bessent said when commercial terms of the deal are revealed, it
        will preserve cultural aspects of TikTok that Chinese negotiators care about.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ea61ac45-6d1e-4b47-b6ff-459dcdeba1a4'
      activationstatus: true
      created: 2025-09-16T09:44:21.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.720+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"They're interested in Chinese characteristics of the app, which
        they think are soft power. We don't care about Chinese characteristics. We
        care about national security," Bessent told reporters at the conclusion of
        two days of talks.</p>'
    section6:
      primarytype: 'block'
      uuid: '416bef32-5572-4cef-863c-447f9ca68b57'
      activationstatus: true
      created: 2025-09-16T09:44:21.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.720+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump, when asked if China would hold a stake in the company, told
        reporters, "We haven't decided that but it looks to me, and I'm speaking
        to President Xi on Friday, for confirmation of that."</p>'
    section7:
      primarytype: 'block'
      uuid: '611f0d30-796b-4261-b557-d26e21368b9e'
      activationstatus: true
      created: 2025-09-16T09:44:21.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.721+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It is the second time this year that the two sides have said they
        were nearing a TikTok deal. The earlier announcement in March ultimately did
        not pan out.</p>'
    section8:
      primarytype: 'block'
      uuid: '58bf7b1f-8911-46fe-8351-7eb6bb29db01'
      activationstatus: true
      created: 2025-09-16T09:44:21.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.721+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Any agreement could require approval by the Republican-controlled
        Congress, which passed a law in 2024 requiring divestiture due to fears that
        TikTok's US user data could be accessed by the Chinese government, allowing
        Beijing to spy on Americans or conduct influence operations through the app.</p>'
    section9:
      primarytype: 'block'
      uuid: '53c14360-fc08-416b-8078-b4ab285bb189'
      activationstatus: true
      created: 2025-09-16T09:44:21.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.722+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But the Trump administration has repeatedly declined to force a
        shutdown, which could anger the app's millions of users and disrupt political
        communications. Trump has credited the app with helping him win re-election
        last year, and his personal account has 15 million followers. The White House
        launched an official TikTok account last month.</p>'
    section10:
      primarytype: 'block'
      uuid: 'b52c04e5-d0d8-4d11-8fc4-71d0813a04bb'
      activationstatus: true
      created: 2025-09-16T09:44:21.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.722+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"A deal was also reached on a “certain” company that young people
        in our Country very much wanted to save. They will be very happy! I will be
        speaking to President Xi on Friday. The relationship remains a very strong
        one!!!" Trump wrote on his Truth Social platform.</p>'
    section11:
      primarytype: 'block'
      uuid: '8d4ca9fd-3cad-4dc9-b655-43662e15cdfd'
      activationstatus: true
      created: 2025-09-16T09:44:21.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.723+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Bessent did not say whether parent company ByteDance would transfer
        control of the app's underlying technology to the unnamed US buyer. Wang
        Jingtao, an official at the Chinese cyberspace regulator, said the deal could
        license intellectual property rights, including algorithms.</p>'
    section12:
      primarytype: 'block'
      uuid: '80a2ace0-f0c2-424d-a4ef-741adb80f79a'
      activationstatus: true
      created: 2025-09-16T09:44:21.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Aside from TikTok, the US has cited national security concerns to
        block shipments of semiconductors and other advanced technology to China,
        and ban Chinese products that Washington has concluded could be used to spy
        on Americans or gather intelligence.</p>'
    section13:
      primarytype: 'block'
      uuid: '08ab316c-ba04-4b27-88a8-264ca0dc42f3'
      activationstatus: true
      created: 2025-09-16T09:44:21.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>China's top trade negotiator, Li Chenggang, told reporters that
        those concerns amounted to "unilateral bullying."</p>'
    section14:
      primarytype: 'block'
      uuid: '0d331764-af45-4398-9283-4e67f6b6e6d8'
      activationstatus: true
      created: 2025-09-16T09:44:21.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The United States cannot on the one hand ask China to take care
        of its concerns, and on the other hand continue to suppress Chinese companies,"
        Li said.</p>'
    section15:
      primarytype: 'block'
      uuid: '4cfa87f2-2c51-41d7-8376-32193154e469'
      activationstatus: true
      created: 2025-09-16T09:44:21.083+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.725+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Li said the two sides had reached a "basic framework consensus"
        on resolving TikTok-related issues - a slight variation from the language
        used by the US side.</p>'
    section16:
      primarytype: 'block'
      uuid: '2bc7627e-c651-488d-b0c2-b7dae839b028'
      activationstatus: true
      created: 2025-09-16T09:44:21.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US-China meeting at the Spanish foreign ministry's baroque
        Palacio de Santa Cruz was the fourth round of talks in four months to address
        strained trade ties as well as TikTok’s divestiture deadline.</p>'
    section17:
      primarytype: 'block'
      uuid: '709efb50-0a73-493c-9260-892e887a6040'
      activationstatus: true
      created: 2025-09-16T09:44:21.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Delegations led by Bessent and Chinese Vice Premier He Lifeng have
        met in European cities since May to try to resolve a trade war that has seen
        tit-for-tat tariff hikes and a halt in the flow of rare earths to the United
        States.</p>'
    section18:
      primarytype: 'block'
      uuid: 'cc8428f5-db2a-4ad4-9cea-467f4f30de4f'
      activationstatus: true
      created: 2025-09-16T09:44:21.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>TRUMP, XI TO DISCUSS MEETING</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '8290f07d-31e7-4290-b878-06e8fc501aeb'
      activationstatus: true
      created: 2025-09-16T09:44:21.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump has repeatedly expressed interest in a meeting with Xi, and
        China is trying to woo Trump to Beijing for a summit. Bessent said it was
        up to the leaders to discuss whether to meet during Friday's call.</p>'
    section20:
      primarytype: 'block'
      uuid: '03dfdf4e-3502-4cba-abfd-10de41d647e1'
      activationstatus: true
      created: 2025-09-16T09:44:21.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A source familiar with the talks said the US team told the Chinese
        side that any potential meeting this fall would have been off the table if
        the two failed to reach a deal on TikTok in Madrid.</p>'
    section21:
      primarytype: 'block'
      uuid: 'fcc360ec-5fe2-4408-970d-26ecaac03e8f'
      activationstatus: true
      created: 2025-09-16T09:44:21.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The talks took place as Washington demands that its allies place
        tariffs on imports from China over Chinese purchases of Russian oil, which
        Beijing on Monday said was an attempt at coercion. Bessent said the issue
        of Russia was briefly discussed.</p>'
    section22:
      primarytype: 'block'
      uuid: 'b1903f0e-38c1-439c-9108-886f84048bec'
      activationstatus: true
      created: 2025-09-16T09:44:21.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Beijing separately announced on Monday that a preliminary investigation
        of NvidiaNVDA.O found the US chip giant had violated its anti-monopoly law.
        Bessent said the announcement on Nvidia was poor timing.</p>'
    section23:
      primarytype: 'block'
      uuid: '14d1e3c7-51bf-4b3d-82bb-558eaee02de7'
      activationstatus: true
      created: 2025-09-16T09:44:21.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The probe is widely seen as a retaliatory shot against Washington's
        curbs on the Chinese chip sector.</p>'
    section24:
      primarytype: 'block'
      uuid: '6cdfa169-17bd-4d4f-9429-a534e76b589f'
      activationstatus: true
      created: 2025-09-16T09:44:21.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T10:13:01.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T10:13:00.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Lawder, Pietro Lombardi, Ethan Wang, David
        Shepardson and Andrea Shalal, Additional reporting by Brendan O'Brien and
        Doina Chiacu in WashingtonWriting by Andy Sullivan and Charlie DevereuxEditing
        by Lisa Shumaker, Clarence Fernandez, Susan Fenton, Alistair Bell and Nia
        Williams)</em></p>'
