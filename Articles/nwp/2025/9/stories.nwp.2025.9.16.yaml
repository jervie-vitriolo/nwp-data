    title: 'Sweden's world record breaker Duplantis takes Tokyo gold'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '855e97de-dc89-474d-bc2e-dd5a88e1f089'
      activationstatus: true
      created: 2025-09-16T09:42:32.864+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan</strong> - Mondo Duplantis lit up the third
        night of the Tokyo world championships when he broke the pole vault world
        record for the 14th time with a jump of 6.30 meters after securing a third
        straight world title on Monday, Sept. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: '00496f29-b7c8-4303-bd84-30e60bdd3c03'
      activationstatus: true
      created: 2025-09-16T09:42:32.865+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The gold medal was already in the bag and all the other events finished\
        \ when the American-born Swede had the bar raised a centimeter higher than\
        \ the record height of 6.29m he managed in Budapest last month.\r"
    section2:
      primarytype: 'block'
      uuid: '21b6b3bb-849a-4724-8e99-c41ab52d0293'
      activationstatus: true
      created: 2025-09-16T09:42:32.865+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He failed by the narrowest of margins at his first two attempts but,\
        \ roared on by a packed house at the National Stadium, slid over on the third\
        \ with the bar giving a slight wobble before settling.\r"
    section3:
      primarytype: 'block'
      uuid: '9dff914c-55a6-4074-99c3-f71a11bd69ee'
      activationstatus: true
      created: 2025-09-16T09:42:32.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The stadium exploded as the 25-year-old raced over to celebrate with\
        \ his family in the crowd before being mobbed by his delighted rivals.\r"
    section4:
      primarytype: 'block'
      uuid: 'f4ed6d54-f5af-4a13-8d8e-a5951971399c'
      activationstatus: true
      created: 2025-09-16T09:42:32.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I am so happy, I cannot explain it,\" Duplantis said. \"For the past\
        \ two weeks I really enjoyed being in Tokyo. I have been enjoying everything\
        \ so much. I felt the only way to leave Japan was to set the world record.\r"
    section5:
      primarytype: 'block'
      uuid: '4193f2bc-2266-4432-8c04-c3fcf5077e69'
      activationstatus: true
      created: 2025-09-16T09:42:32.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"That was my mentality. I don't know what is next for me at this moment,\
        \ I don't care. I will just enjoy this right now.\"\r"
    section6:
      primarytype: 'block'
      uuid: '0317551a-6138-4e1c-acec-434481a1c09f'
      activationstatus: true
      created: 2025-09-16T09:42:32.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The atmosphere was a stark contrast with the scenes at the same arena\
        \ four years ago when Duplantis won the first of his two Olympic titles with\
        \ the Tokyo public locked out because of the COVID pandemic.\r"
    section7:
      primarytype: 'block'
      uuid: 'e0a09a97-91bc-4607-838d-2a11101c7ed4'
      activationstatus: true
      created: 2025-09-16T09:42:32.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Duplantis and Karalis battle for gold</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '2ddd6760-7c50-47b5-b8c9-af1c747fc80d'
      activationstatus: true
      created: 2025-09-16T09:42:32.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Seven of the 12 vaulters cleared 5.90m in an unusually strong competition\
        \ but the contest, such as it was, soon came down to Duplantis and Greek Emmanouil\
        \ Karalis.\r"
    section9:
      primarytype: 'block'
      uuid: 'e8736266-d03a-42eb-9e5d-f82a64622d59'
      activationstatus: true
      created: 2025-09-16T09:42:32.868+08:00
      createdby: 'jelo-nwp'
