      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.704+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The proposed ₱902.8-million
        budget of the Office of the Vice President (OVP) for 2026 cleared the House
        appropriations committee an hour into the hearing on Tuesday, Sept. 16, prolonged
        by discussions on the use of confidential funds.</p>'
    section1:
      primarytype: 'block'
      uuid: '66e7344c-2e95-4ef4-b800-3d0e62a9c412'
      activationstatus: true
      created: 2025-09-16T12:54:59.690+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-16T12:54:59.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.690+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'ACT Teachers party-list Rep. Antonio Tinio raised the P125-million
        confidential fund used in 2022, and spent for only 11 days. He asked how some
        activities before the fund was released were paid for.'
    section2:
      primarytype: 'block'
      uuid: '4bf5cf6d-2c59-4372-8c97-88ee8134243b'
      activationstatus: true
      created: 2025-09-16T12:54:59.690+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-16T12:54:59.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.690+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Duterte refused to respond.'
    section3:
      primarytype: 'block'
      uuid: '096d3fb0-d122-4581-a941-35839e3a3e94'
      activationstatus: true
      created: 2025-09-16T12:54:59.691+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-16T12:54:59.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“This is the subject of an impeachment trial and I would not like to
        discuss the defense for the impeachment trial,” she said.'
    section4:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">‘SUBJECT OF AN IMPEACHMENT TRIAL’<br><br>WATCH: Vice President
