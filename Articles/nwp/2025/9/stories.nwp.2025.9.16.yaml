      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:57.949+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi sapat na matanggal sa trabaho. Hindi rin sapat na makasuhan
        at makulong,” said Dizon as he expressed hopes that money lost from the alleged
        corruption will be returned to the people.'
    section35:
      primarytype: 'block'
      uuid: '85ed808e-0c05-4f82-845a-a1188092be03'
      activationstatus: true
      created: 2025-09-16T18:19:57.950+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T18:19:58.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:57.950+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: It’s not enough to dismiss people from their jobs. It’s
        not enough that they only face complaints and serve time.]'
    section36:
      primarytype: 'block'
      uuid: 'b03f814f-e578-4912-bf1d-19839b5f88d6'
      activationstatus: true
      created: 2025-09-16T18:19:57.950+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T18:19:58.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:57.950+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DPWH said the BSP will also look into potential money-mulling
        activities, such as the act of using, borrowing, or allowing the use of a
        financial account from crimes, offense, or social engineering schemes and
        opening an account using fictitious names, among others.</p>'
