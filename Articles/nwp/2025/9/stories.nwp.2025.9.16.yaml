    title: 'Dizon reboots procurement for infra projects with safeguards'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b8b1fc21-7b13-401e-ad0d-81c1c1e22431'
      activationstatus: true
      created: 2025-09-16T14:42:24.159+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.793+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Purchase requirements
        for locally funded projects could proceed again but with safeguards in the
        process to prevent unscrupulous acts, the Public Works Department said on
        Tuesday, Sept. 16.</p>'
    section1:
      primarytype: 'block'
      uuid: 'df441f48-413e-48c6-9c10-a7a92f7357b8'
      activationstatus: true
      created: 2025-09-16T14:42:24.159+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.793+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a memorandum, Secretary Vince Dizon said a review of the agency’s
        internal process is pending, as he ordered implementing offices to follow
        preliminary measures and avoid delays in critical infrastructure projects.'
    section2:
      primarytype: 'block'
      uuid: 'ea313a56-9fed-404c-864b-744193e21a53'
      activationstatus: true
      created: 2025-09-16T14:42:24.160+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.794+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon had hit a two-week pause on the bidding for locally funded projects
        in the wake of the flood control scandal.'
    section3:
      primarytype: 'block'
      uuid: '1e09b654-c7df-497e-8cd2-145a8c70cdda'
      activationstatus: true
      created: 2025-09-16T14:42:24.160+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.794+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In his order, he Cabinet official said the splitting of contracts
        is banned, noting that “there is a clear delineation of work for each phase”
        for projects that need to be carried out in phases.</p>'
    section4:
      primarytype: 'block'
      uuid: '40d246fa-100e-46ec-ab2a-1a25b29d59f7'
      activationstatus: true
      created: 2025-09-16T14:42:24.160+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.795+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He said prospective bidders must submit a sworn disclosure of relations
        and beneficial ownership, subject to validation of implementing offices.</p>'
    section5:
      primarytype: 'block'
      uuid: '8247ce5f-664f-42b6-b7ad-219bece2845a'
      activationstatus: true
      created: 2025-09-16T14:42:24.161+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.795+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other measures are:'
    section6:
      primarytype: 'block'
      uuid: 'bdd1837a-8dcb-4ec1-8429-8e9a536666e8'
      activationstatus: true
      created: 2025-09-16T14:42:24.161+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Live streaming of bidding activities</p>'
    section7:
      primarytype: 'block'
      uuid: '1602ea6e-b9eb-4061-aef2-8f1ffccf3211'
      activationstatus: true
      created: 2025-09-16T14:42:24.162+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Geotagging of project sites</p>'
    section8:
      primarytype: 'block'
      uuid: 'c6649215-7422-4cd5-863e-e8cb262cdee4'
      activationstatus: true
      created: 2025-09-16T14:42:24.162+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Road and bridge information application validation</p>'
    section9:
      primarytype: 'block'
      uuid: '593459a1-6dbf-4334-a5da-9121ec398b27'
      activationstatus: true
      created: 2025-09-16T14:42:24.162+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Preparation of a straight line diagram</p>'
    section10:
      primarytype: 'block'
      uuid: 'e402c397-42f5-46c6-b30b-9512c464f308'
      activationstatus: true
      created: 2025-09-16T14:42:24.163+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+Preparation of parcellary plan</p>'
    section11:
      primarytype: 'block'
      uuid: 'b21a669d-507a-45ef-9b8f-c36ea40ebe13'
      activationstatus: true
      created: 2025-09-16T14:42:24.163+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Project and contract management application</p>'
    section12:
      primarytype: 'block'
      uuid: 'd89519c8-f030-473a-82dd-6f4e1f4b3cff'
      activationstatus: true
      created: 2025-09-16T14:42:24.164+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.799+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Net financial contracting capacity</p>'
    section13:
      primarytype: 'block'
      uuid: '0bb9f31f-b4ea-4a9f-a0a8-a892da1a3d9b'
      activationstatus: true
      created: 2025-09-16T14:42:24.164+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.799+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Non-compliance shall be deemed sufficient cause for the deferment
        or cancellation of the bidding process and shall subject the responsible officials
        and personnel to appropriate administrative and or criminal actions,” the
        memorandum read.'
    section14:
      primarytype: 'block'
      uuid: 'be6d535e-d840-4d3f-b899-8d8bacccc78b'
      activationstatus: true
      created: 2025-09-16T14:42:24.165+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T14:42:45.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T14:42:44.800+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. on Monday, Sept. 15, ordered the
        reinstatement of a policy that requires local government units to sign off
        on DPWH projects as the last step to completion.</p>'
  'START HERE----->Kiko-Barzaga-no-mental-issues':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Cavite Rep. Kiko Barzaga answers media questions in a chance interview
      at the Batasang Pambansa on Sept. 16.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-16T15:09:40.000+08:00
    imagesource: '329297fe-11d6-43f1-8efb-19e56d0380e3'
    primarytype: 'composition'
    uuid: '88915e57-99cd-4298-b499-9e9a415a8d69'
    lead: 'Cavite Rep. Kiko Barzaga said he is well after his former National Unity
      Party (NUP) questioned his behavior.'
    activationstatus: true
    created: 2025-09-16T15:11:21.403+08:00
