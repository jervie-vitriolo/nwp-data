      createdby: 'daniza-nwp'
      lastactivated: 2025-09-16T12:55:00.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'She detailed the following:'
    section8:
      primarytype: 'block'
      uuid: 'd7215f0f-c25f-4db4-90dd-139ab20e8c68'
      activationstatus: true
      created: 2025-09-16T12:54:59.693+08:00
      createdby: 'daniza-nwp'
