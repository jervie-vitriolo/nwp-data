    title: 'Israel threatens Hamas wherever they are as Qatar hosts summit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bf614a51-2964-4aea-8e03-f559cd09a829'
      activationstatus: true
      created: 2025-09-16T09:36:15.349+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Doha, Qatar/Jerusalem, Israel</strong> - Israeli Prime Minister
        Benjamin Netanyahu said he did not rule out further strikes on Hamas leaders
        "wherever they are", as the heads of Arab and Islamic states held a summit
        to back Qatar after Israel's attack last week in the Gulf state on Monday,
        Sept. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd2af739b-66b1-4f66-8b08-34a6df1cf8ac'
      activationstatus: true
      created: 2025-09-16T09:36:15.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The September 9 strike targeting leaders of the Palestinian militant\
        \ group in Doha was a significant escalation of Israeli military action in\
        \ a region shaken by conflict since the Hamas-led October 7, 2023, attacks\
        \ that ignited the Gaza war.\r"
    section2:
      primarytype: 'block'
      uuid: '9b46342e-3a53-44a8-9a99-1a380740a5c8'
      activationstatus: true
      created: 2025-09-16T09:36:15.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While the assembled Arab and Muslim leaders were expressing solidarity\
        \ with Qatar, U.S. Secretary of State Marco Rubio met Netanyahu and gave strong\
        \ backing for Israel's hardline stance, although Washington has expressed\
        \ unease over the Qatar strike.\r"
    section3:
      primarytype: 'block'
      uuid: 'f51ea95c-d7db-43d5-ba22-d2d7c7ccd586'
      activationstatus: true
      created: 2025-09-16T09:36:15.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking alongside Netanyahu in Israel, Rubio said the only way to\
        \ end the war in Gaza would be for Hamas fighters to free all hostages and\
        \ surrender. While the U.S. wants a diplomatic end to the war, \"we have to\
        \ be prepared for the possibility that's not going to happen,\" he said.\r"
    section4:
      primarytype: 'block'
      uuid: '7e77fa46-f4ee-47ec-be37-4f1a764a4d14'
      activationstatus: true
      created: 2025-09-16T09:36:15.351+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Washington has said it was not warned in advance before Israel attacked\
        \ Qatar, which houses the biggest U.S. military base in the Middle East. President\
        \ Donald Trump said on Sunday that Israel had to be \"very, very careful\"\
        .\r"
    section5:
      primarytype: 'block'
      uuid: '0cf018ea-c983-49b1-8bc4-5c69d6dec426'
      activationstatus: true
      created: 2025-09-16T09:36:15.351+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They have to do something about Hamas, but Qatar has been a great\
        \ ally to the United States,\" Trump said.\r"
    section6:
      primarytype: 'block'
      uuid: '145bff35-6fcb-4e5a-8ed3-be343ae8666e'
      activationstatus: true
      created: 2025-09-16T09:36:15.351+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Qatar denounces 'cowardly and treacherous' strike</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: 'a119e085-b878-4adc-ac7e-c5b8f6f1da03'
      activationstatus: true
      created: 2025-09-16T09:36:15.352+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas has said the Israeli strike killed five of its members, including\
        \ a son of its exiled Gaza chief, but its leadership survived. Qatar says\
        \ one of its security agents also died.\r"
    section8:
      primarytype: 'block'
      uuid: '885eb6cf-a131-4ad9-9257-1824c4ad37a8'
      activationstatus: true
      created: 2025-09-16T09:36:15.352+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Qatari Emir Sheikh Tamim bin Hamad Al-Thani urged the summit to take\
        \ \"practical and decisive steps\" in response to the \"cowardly and treacherous\"\
        \ strike, saying it occurred as Hamas leaders were studying a U.S. ceasefire\
        \ proposal.\r"
    section9:
      primarytype: 'block'
      uuid: '86bfb66e-655c-4421-9f7e-30905d5fab18'
      activationstatus: true
      created: 2025-09-16T09:36:15.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The final communique of the summit, which brought together states including\
        \ Iran, Turkey and Saudi Arabia, did not contain language that appeared in\
        \ a draft seen by Reuters which said the Israeli attack and other \"hostile\
        \ acts\" threaten coexistence and efforts to normalise ties in the region.\r"
    section10:
      primarytype: 'block'
      uuid: 'c77ab64f-d0c2-40b8-9006-853d62c9bc7e'
      activationstatus: true
      created: 2025-09-16T09:36:15.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A separate statement by the Gulf Cooperation Council said Israel’s\
        \ \"continuation of these aggressive policies undermines ... the future of\
        \ existing understandings and agreements with Israel.\"\r"
    section11:
      primarytype: 'block'
      uuid: '3d0eac20-d381-46e3-9d88-c4934c341f9c'
      activationstatus: true
      created: 2025-09-16T09:36:15.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The summit's communique did call on countries to review diplomatic\
        \ and economic ties with Israel, in what Arab League Assistant Secretary General\
        \ Hossam Zaki said was an invitation to states that have relations with Israel\
        \ to revise them.\r"
    section12:
      primarytype: 'block'
      uuid: '08c8e061-5b59-462f-bac0-5ae6e5d634c6'
      activationstatus: true
      created: 2025-09-16T09:36:15.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Abdel Fattah al-Sisi of Egypt, a U.S. ally which signed a\
        \ peace treaty with Israel in 1979, told the meeting Israel's actions \"put\
        \ obstacles in the way of any opportunities for any new peace agreements and\
        \ even aborts existing ones\".\r"
    section13:
      primarytype: 'block'
      uuid: 'c0b4729d-ef72-48e9-ad10-f6b33b0f9e16'
      activationstatus: true
      created: 2025-09-16T09:36:15.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Rubio to fly to Qatar</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '43ffca64-ae93-49fa-85c7-cd55da5b99ec'
      activationstatus: true
      created: 2025-09-16T09:36:15.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rubio will travel to Qatar after his visit to Israel. He called on\
        \ Qatar to continue to play a constructive role in resolving the Gaza conflict,\
        \ saying it could help reach the goals of releasing all 48 hostages still\
        \ held in Gaza, disarming Hamas and building a better future for Gazans.\r"
    section15:
      primarytype: 'block'
      uuid: '824ca618-63b5-4b8e-a7ff-9caaeb914327'
      activationstatus: true
      created: 2025-09-16T09:36:15.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But his words alongside Netanyahu suggested Washington now considers\
        \ a diplomatic solution unlikely and is backing Israel's plan for a major\
        \ new military operation that Netanyahu says will crush Hamas once and for\
        \ all.\r"
    section16:
      primarytype: 'block'
      uuid: '7836307d-e4ed-4f3e-9583-7d2570cf053c'
      activationstatus: true
      created: 2025-09-16T09:36:15.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"As much as we may wish that there be a peaceful, diplomatic way to\
        \ end it, and we'll continue to explore and be dedicated to it, we also have\
        \ to be prepared for the possibility that's not going to happen,\" said Rubio,\
        \ calling Hamas \"savage terrorists\".\r"
    section17:
      primarytype: 'block'
      uuid: '841ed4f7-3816-401a-a5d2-555419e9cc38'
      activationstatus: true
      created: 2025-09-16T09:36:15.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Hamas needs to cease to exist as an armed element that can threaten\
        \ the peace and security of the region,\" he said.\r"
    section18:
      primarytype: 'block'
      uuid: '93d31dd7-1229-4c45-9c3d-e2ddd432f0d4'
      activationstatus: true
      created: 2025-09-16T09:36:15.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu did not rule out annexing the Israeli-occupied West Bank\
        \ in response to moves by some countries to recognise a Palestinian state\
        \ at the U.N. General Assembly later this month. France and Britain are among\
        \ the countries that have said they will do so.\r"
    section19:
      primarytype: 'block'
      uuid: '71d9046b-8ea4-46fc-95b0-793948e4a480'
      activationstatus: true
      created: 2025-09-16T09:36:15.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked whether Israel was considering extending its sovereignty to the\
        \ West Bank, Netanyahu said: \"A future step is a future step. We don't need\
        \ to expose it ahead of time.\r"
    section20:
      primarytype: 'block'
      uuid: 'a575695b-43ac-4dcf-9bc7-3d7f1bb36983'
      activationstatus: true
      created: 2025-09-16T09:36:15.358+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's clear that taking unilateral actions against us simply invites\
        \ unilateral actions on our part,\" he said.\r"
    section21:
      primarytype: 'block'
      uuid: '581b1146-804c-4bcc-96cc-6ce632be4677'
      activationstatus: true
      created: 2025-09-16T09:36:15.358+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While diplomacy was unfolding in Jerusalem and Doha, Israeli forces\
        \ continued their assault on Gaza City, where they killed at least 16 Palestinians\
        \ in strikes on two homes and on a tent housing a displaced family, local\
        \ health authorities said.\r"
    section22:
      primarytype: 'block'
      uuid: 'b3c3eac3-adc9-4ca7-8d7b-ffdc484ca8e5'
      activationstatus: true
      created: 2025-09-16T09:36:15.359+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The army also hit and destroyed a 16-floor building in the west of\
        \ the city, believed to be the tallest in Gaza, about an hour after warning\
        \ displaced families sheltering inside and nearby to leave. It said the building\
        \ was being used to hide \"terrorist infrastructure.\"\r"
    section23:
      primarytype: 'block'
      uuid: '70b6ae8f-cb32-4353-899c-d4e5f89a84c6'
      activationstatus: true
      created: 2025-09-16T09:36:15.359+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war in Gaza was triggered by a rampage into southern Israel by\
        \ Hamas militants who killed around 1,200 people and captured 251 hostages,\
        \ according to Israeli tallies. Israel responded with an assault that has\
        \ killed more than 64,000 people, according to Palestinian health authorities.\r"
    section24:
      primarytype: 'block'
      uuid: 'f665c697-8251-4b32-a928-f9b335040c19'
      activationstatus: true
      created: 2025-09-16T09:36:15.360+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:55:11.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:55:11.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Additional reporting by Nayera Abdallah, Jaidaa Taha and Maha
        El Dahan in Dubai, Nidal al-Mughrabi in Cairo, Steven Scheer in Jerusalem
        and Maayan Lubell, Humeyra Pamuk in Washington, Parisa Hafezi in Dubai, Ezgi
        Erkoyun in Turkey; Writing by Tom Perry; Editing by Peter Graff and Daniel
        Wallis</em></p>'
  'START HERE----->sweden-duplantis-takes-tokyo-gold':
