    title: 'Gov’t freezes assets of 26 people in flood control mess'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e1bd35e5-3dc3-42bf-ac10-f3665eb52623'
      activationstatus: true
      created: 2025-09-16T18:19:57.932+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T18:19:58.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:57.965+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The government has
        ordered on Tuesday, Sept. 16, the freezing of bank accounts of over 20 people,
        including government contractors and public works officials tagged in anomalous
        flood control deals, the Department of Public Works and Highways said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aed2959b-a521-4fab-95b9-72fe7a89b5d0'
      activationstatus: true
      created: 2025-09-16T18:19:57.932+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T18:19:58.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:57.932+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a letter addressed to the Anti Money Laundering Council (AMLC) dated
        Sept. 12, Secretary Vince Dizon requested to freeze the bank accounts, including
        the related and materially linked accounts and assets of 26 people.'
    section2:
      primarytype: 'block'
      uuid: 'b1ab8e78-9bdd-4f8c-8626-39edfccaff89'
      activationstatus: true
      created: 2025-09-16T18:19:57.933+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T18:19:58.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:57.933+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Matthew David, AMLC executive director said, the Court of Appeals already
