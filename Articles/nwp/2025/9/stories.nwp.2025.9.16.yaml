    lastmodified: 2025-09-16T15:11:21.436+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No mental issues - Barzaga'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '22472748-464e-41a2-8122-2bb539001aa3'
      activationstatus: true
      created: 2025-09-16T15:11:21.416+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.416+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Cavite Rep. Kiko Barzaga
        said he is well after his former National Unity Party (NUP) questioned his
        behavior.</p>'
    section1:
      primarytype: 'block'
      uuid: '3549bdc1-1d16-4572-a4b0-0cf6360d50b2'
      activationstatus: true
      created: 2025-09-16T15:11:21.416+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.416+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e502caf3-2be5-4de5-9542-ebdb61dfd90a'
      activationstatus: true
      created: 2025-09-16T15:11:21.417+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.417+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>NUP chairman and Deputy Speaker Ronnie Puno said party members will
        <a data-cke-saved-href="http://www.newswatchplus.ph/news/nwp/2025/9/15/Kiko-Barzaga-ethics-complaint-House-code-violation.html"
        href="http://www.newswatchplus.ph/news/nwp/2025/9/15/Kiko-Barzaga-ethics-complaint-House-code-violation.html">file
        an ethics complaint</a> against Barzaga for violating the House Code of Conduct,
        presenting evidence of his social media posts that display “lewd” content,
        “ostentatious” wealth, and seeming inciting to sedition.</p>'
    section3:
      primarytype: 'block'
      uuid: '82a57bc5-8ade-4828-9fb5-fd08fd585eb3'
      activationstatus: true
      created: 2025-09-16T15:11:21.417+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.417+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Puno said the young legislator may be “unwell.”</p>'
    section4:
      primarytype: 'block'
      uuid: '19eb8909-3599-4f12-a3e2-82674850bdb4'
      activationstatus: true
      created: 2025-09-16T15:11:21.417+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.417+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '78ac3b02-5164-49a3-b30b-308828c29a5b'
      activationstatus: true
      created: 2025-09-16T15:11:21.418+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.418+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“He’s free to think whatever he wants. I still deeply respect him though\
        \ I think he’s wrong in saying that,” the neophyte lawmaker said, referring\
        \ to Puno.\r"
    section6:
      primarytype: 'block'
      uuid: '5162a084-e69c-4529-a708-8029569d1b82'
      activationstatus: true
      created: 2025-09-16T15:11:21.418+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.418+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '3b342e1c-1fac-40b3-aaca-1a40b73faf2f'
      activationstatus: true
      created: 2025-09-16T15:11:21.418+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.418+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I do not believe that I’m unwell. I’ve not been diagnosed with any\
        \ serious mental conditions that lead me to be unable to be fit for service,”\
        \ Barzaga added.\r"
    section8:
      primarytype: 'block'
      uuid: 'd8c930f8-ecfa-45b9-855c-6f20a29e739b'
      activationstatus: true
      created: 2025-09-16T15:11:21.419+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.419+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '3be26601-dcc3-4c20-ae03-cb7c8dd923bf'
      activationstatus: true
      created: 2025-09-16T15:11:21.419+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.419+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Barzaga said he will accept the verdict of the ethics committee if\
        \ it is based on “logical” and “factual” arguments, not because of social\
        \ media posts he made before he got elected.\r"
    section10:
      primarytype: 'block'
      uuid: '4765f76c-ecc6-4e71-a47b-809e3231f6de'
      activationstatus: true
      created: 2025-09-16T15:11:21.419+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.419+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '96464849-93df-42fe-9b02-ce41647da48e'
      activationstatus: true
      created: 2025-09-16T15:11:21.420+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.420+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last week, Barzaga left the NUP after receiving information that Puno\
        \ implicated him in a move to remove Speaker Martin Romualdez. The deputy\
        \ speaker explained he was just asking if there is truth to the supposed ouster\
        \ plot.\r"
    section12:
      primarytype: 'block'
      uuid: 'e2ae3705-7075-425d-b9de-7eccf90c97c2'
      activationstatus: true
      created: 2025-09-16T15:11:21.420+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.420+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'd42c80e6-c1ca-4eb4-9a0f-850572b20b6a'
      activationstatus: true
      created: 2025-09-16T15:11:21.421+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T15:11:21.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:11:21.421+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Barzaga confirmed to the media that he has been campaigning to be Speaker.\r"
