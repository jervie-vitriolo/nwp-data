      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.693+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '+ ₱938,379.99 (two trips in Southeast Asia)'
    section9:
      primarytype: 'block'
      uuid: 'fc73b72a-7cb8-43b8-a6de-902a538d687a'
      activationstatus: true
      created: 2025-09-16T12:54:59.693+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-16T12:55:00.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.693+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '+ ₱645,371 (one trip to Australia)'
    section10:
      primarytype: 'block'
      uuid: '6f214939-d871-471e-8d81-08fc58ac86cb'
      activationstatus: true
      created: 2025-09-16T12:54:59.694+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-16T12:55:00.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '+ ₱4,748,199.45 (three trips to the Middle East and Europe)'
    section11:
      primarytype: 'block'
      uuid: '839c381b-7bdb-46a1-8842-2b2876f49bd0'
      activationstatus: true
      created: 2025-09-16T12:54:59.694+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-16T12:55:00.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '+ ₱1,141,937 (three trips in East Asia)'
    section12:
      primarytype: 'block'
      uuid: '500f9c90-8e89-41f3-9893-426121c73367'
      activationstatus: true
      created: 2025-09-16T12:54:59.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-16T12:55:00.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“No public funds were used for all my travels. I did not charge representation.
        I did not charge ticket. I did not charge per diem for all my travels in the
        Office of the Vice President,” she said.'
    section13:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet" data-media-max-width="560"><p
