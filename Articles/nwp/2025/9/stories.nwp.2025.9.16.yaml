      activationstatus: true
      created: 2025-09-16T12:54:59.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-16T12:55:00.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The initial budget hearing was deferred on Friday as the office sent
        a delegation led by an assistant secretary. An undersecretary is required
        to defend the budget. Hence, the deliberation was rescheduled on Tuesday.'
    section17:
      primarytype: 'block'
      uuid: '9c864982-d419-461e-9c78-8a9101dcef56'
      activationstatus: true
      created: 2025-09-16T12:54:59.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-16T12:55:00.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The OVP earlier shared a screenshot of a conversation between Duterte
        and Palawan Rep. Jose Alvarez, the OVP budget sponsor. It showed that Alvarez
        said that the hearing is deferred, before Duterte replied that she would attend
        the initial hearing.</p>'
