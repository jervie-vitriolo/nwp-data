    lead: 'Dismissed public works officials Henry Alcantara and Brice Hernandez
      are facing more criminal complaints, this time for allegedly using falsified
      documents to gain access to casinos and gamble with supposed pocketed flood
      control funds.'
    activationstatus: true
    created: 2025-09-16T12:03:00.809+08:00
