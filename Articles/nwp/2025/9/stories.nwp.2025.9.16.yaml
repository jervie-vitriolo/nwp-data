      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Kabataan party-list Rep. Renee Co, meanwhile, asked how much was spent
        for Duterte’s foreign trips.'
    section6:
      primarytype: 'block'
      uuid: '7a9573c4-0235-4104-9335-c584085ac393'
      activationstatus: true
      created: 2025-09-16T12:54:59.692+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-16T12:55:00.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Duterte said the OVP spent P7.4 million for nine trips, but the amount
        only covers her three staff and two security personnel.'
    section7:
      primarytype: 'block'
      uuid: 'b9cc3030-5412-4980-8b50-9edc3dfe972f'
