      lastactivated: 2025-09-16T16:28:20.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T16:28:19.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '90a14eba-c60a-4383-bdbe-7905541883a7'
      activationstatus: true
      created: 2025-09-16T16:28:19.669+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T16:28:20.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T16:28:19.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <strong><a href="https://www.newswatchplus.ph/news/2025/9/11/marcos-independent-commission-infrastructure-eo-.html">Independent
        Commission for Infrastructure</a></strong> (ICI), which will investigate alleged
        anomalies in flood control and related projects in the last 10 years, will
        end once it accomplishes its investigation or unless sooner dissolved by the
        president.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: '31b287ed-9094-4553-ace1-18a1d5a7b736'
