      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T12:54:59.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Wala akong kinuha ng gobyerno sa mga biyahe ko abroad,” Duterte
        said in an ambush interview after the hearing.</p>'
    section15:
      primarytype: 'block'
      uuid: '0874d5db-f7ca-4bdb-8922-0be3bbc8f61d'
      activationstatus: true
      created: 2025-09-16T12:54:59.696+08:00
