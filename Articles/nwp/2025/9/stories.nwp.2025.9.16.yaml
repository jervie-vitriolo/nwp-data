    uuid: 'a6496e85-acd5-49f2-9e2c-244e0d670e3c'
    lead: 'The military’s declaration of a “red alert” status among its ranks –
      timed with the deepening congressional probe into alleged corruption in public
      works and ahead of a Sept. 21 mass protest - is devoid of political overtones,
      the Armed Forces of the Philippines said on Tuesday.'
    activationstatus: true
    created: 2025-09-16T20:13:30.665+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-16T20:13:31.006+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-16T20:13:30.777+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Military says red alert status 'not for any political color''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4380bdb1-8659-4a3f-812f-76336f46c9b4'
      activationstatus: true
      created: 2025-09-16T20:13:30.763+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-16T20:13:31.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T20:13:30.772+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The military’s declaration of a “red alert”
        status among its ranks – timed with the deepening congressional probe into
        alleged corruption in public works and ahead of a Sept. 21 mass protest -
        is devoid of political overtones, the Armed Forces of the Philippines said
        on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '45ad0342-d497-4f87-ab1d-5aa9a231a073'
      activationstatus: true
      created: 2025-09-16T20:13:30.764+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-16T20:13:31.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T20:13:30.764+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The red alert status has been in place since Friday last week, just\
        \ as several quarters announced plans to hold separate rallies in two democracy\
        \ landmarks in the city – in Rizal Park in Luneta and in the People Power\
        \ Monument in EDSA, Quezon City – this weekend as unrest worsens over anomalies\
        \ on the use of public funds for flood control projects.\r"
    section2:
      primarytype: 'block'
      uuid: 'd5bd3333-0994-452a-b9be-033735367191'
      activationstatus: true
      created: 2025-09-16T20:13:30.764+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-16T20:13:31.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T20:13:30.764+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Ang pag-red alert naming [our red alert declaration] is for national\
        \ security in general and not for any political color,” AFP spokesperson Col.\
        \ Francel Margareth Padilla told a briefing.\r"
    section3:
      primarytype: 'block'
      uuid: 'a177cf95-c182-4232-83d4-a6bffddae9b2'
      activationstatus: true
      created: 2025-09-16T20:13:30.765+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-16T20:13:31.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T20:13:30.765+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The declaration was “standard protocol” so that the military will “\
        stand ready for any eventuality,” she said, adding that law enforcement and\
        \ ensuring peace rests on the police with the military as a backup force.\r"
    section4:
      primarytype: 'block'
      uuid: '007947ad-5c90-490b-b81f-181af13f2dab'
      activationstatus: true
      created: 2025-09-16T20:13:30.765+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-16T20:13:31.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T20:13:30.765+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Military leaders also boost morale in its ranks.\r"
    section5:
      primarytype: 'block'
      uuid: 'c4b6674e-1c82-46c3-a387-018b89bff854'
      activationstatus: true
      created: 2025-09-16T20:13:30.766+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-16T20:13:31.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T20:13:30.766+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We respect their views… But as we wear the unfiorm, we don’t have\
        \ any other color. Our allegiance is to the flag and duly constituted authority.\
        \ We trust each member of the Armed Forces of the Philippines is professional,”\
        \ Padilla said.\r"
    section6:
      primarytype: 'block'
      uuid: '34329f2c-b0f7-46f4-929d-468030933e63'
      activationstatus: true
      created: 2025-09-16T20:13:30.766+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-16T20:13:31.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T20:13:30.766+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Down to our ground commanders, patuloy po natin consistently ni-reremind\
        \ ang ating kasundaluhan,” she pointed out.\r"
    section7:
      primarytype: 'block'
      uuid: '5fdeb4d8-5b93-4bae-8771-5832e0264379'
      activationstatus: true
      created: 2025-09-16T20:13:30.767+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-16T20:13:31.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T20:13:30.767+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><em>[TRANSLATION: Down to our ground commanders, we continue to
        and consistently remind our soldiers.]</em></p>'
    section8:
      primarytype: 'block'
      uuid: '6d1f7b65-88d2-431a-8823-c1f43003c84a'
      activationstatus: true
      created: 2025-09-16T20:13:30.767+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-16T20:13:31.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T20:13:30.767+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus news anchor Lois Calderon</em> contributed to
        this story.</p>'
