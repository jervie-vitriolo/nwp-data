      lastmodified: 2025-09-16T21:15:23.597+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Team captain Bryan Bagunas led Alas Men with 25 points on 23 attacks\
        \ and two blocks.\r"
