    title: 'Ex-DPWH officials face more complaints over fake licenses for casino
      entry'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8176bceb-65d3-4c4f-a821-bde4d042781f'
      activationstatus: true
      created: 2025-09-16T12:03:00.840+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T15:10:26.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:10:26.377+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Dismissed public works
        officials Henry Alcantara and Brice Hernandez are facing more criminal complaints,
        this time for allegedly using falsified documents to gain access to casinos
        and gamble with supposed pocketed flood control funds.</p>'
    section1:
      primarytype: 'block'
      uuid: '71489fbc-783c-4ae4-b24f-bf3a989aebf0'
      activationstatus: true
      created: 2025-09-16T12:03:00.841+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T15:10:26.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:10:26.377+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Tuesday, Sept. 16, the Transportation department and the Land Transportation
        Office (LTO) filed complaints with the Parañaque prosecutors office against
        the two Bulacan district engineers for using fake licenses. '
    section2:
      primarytype: 'block'
      uuid: 'd7fc9fcb-c202-4822-866d-581809d91723'
      activationstatus: true
      created: 2025-09-16T12:03:00.841+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T15:10:26.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:10:26.378+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senate President Pro Tempore and blue ribbon panel chairman earlier
        named  Alcantara and Hernandez in his privilege speech as part of the so-called
        “BGC” (Bulacan group of contractors) who used aliases to enter Okada Manila
        and gamble away hundreds of millions of pesos.'
    section3:
      primarytype: 'block'
      uuid: 'f0d750f9-f84f-4e17-9c63-efb64d28b1a8'
      activationstatus: true
      created: 2025-09-16T12:03:00.842+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T15:10:26.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:10:26.378+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Alcantara’s license had the alias “Joseph Castro Villegas,” while Hernandez
        is “Marvin Santos De Guzman.”'
    section4:
      primarytype: 'block'
      uuid: 'ae902d93-7d33-4049-9ecc-d3bad686ace9'
      activationstatus: true
      created: 2025-09-16T12:03:00.842+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T15:10:26.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:10:26.378+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The LTO said both licenses were fraudulent. '
    section5:
      primarytype: 'block'
      uuid: 'db49904b-8e3b-4feb-aeab-cbabfd9ae0a2'
      activationstatus: true
      created: 2025-09-16T12:03:00.842+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T15:10:26.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:10:26.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Acting Transportation Secretary Banoy Lopez said the dismissed officials
        may be penalized up to P1 million and serve time for six years.'
    section6:
      primarytype: 'block'
      uuid: 'd12d927e-0efe-46a7-8d99-e6ccfcb6e2d9'
      activationstatus: true
      created: 2025-09-16T12:03:00.843+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T15:10:26.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:10:26.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said cases will be filed as well against other “BGC boys,” namely,
        dismissed assistant district engineer Jaypee Mendoza, engineer Arjay Domasig,
        and Edrick San Diego.'
    section7:
      primarytype: 'block'
      uuid: 'afe279c3-57bb-4aa2-b603-bf5d0664d626'
      activationstatus: true
      created: 2025-09-16T12:03:00.843+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T15:10:26.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:10:26.380+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lopez said those who issued fake licenses to public works personnel
        will also face complaints.'
    section8:
      primarytype: 'block'
      uuid: '545d6530-5651-4989-a717-13ac8f1ec8a0'
      activationstatus: true
      created: 2025-09-16T12:03:00.844+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T15:10:26.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:10:26.380+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Ang DOTr at ang LTO, hindi po natin hahayaan na lalapastangin ng
        ninuman mapa-opisyal o pribadong indibidwal ang lisensya ng DOTr at LTO,”
        Banoy said.</p>'
    section9:
      primarytype: 'block'
      uuid: '716035a0-ef8d-4a9d-bf44-5d6aebb8288e'
      activationstatus: true
      created: 2025-09-16T12:03:00.844+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T15:10:26.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:10:26.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The DOTr and the LTO - no one, whether an official or
        a private individual, should disrespect the license issued by the DOTr and
        LTO.]'
    section10:
      primarytype: 'block'
      uuid: '632f28e7-8a08-4df1-bcbd-cd8eef90017f'
      activationstatus: true
      created: 2025-09-16T12:03:00.844+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T15:10:26.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:10:26.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Alcantara, Hernandez, Mendoza, and Domasig are among the 20 DPWH
        officials facing <strong><a href="https://www.newswatchplus.ph/news/2025/9/11/DPWH-criminal-complaints-20-officials-4-contractors-flood-control-mess.html">criminal
        complaints</a>&nbsp;</strong>for alleged malversation of public funds and
        violation to the graft and corrupt practices act and government procurement
        law.</p>'
