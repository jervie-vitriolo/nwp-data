  'START HERE----->un-finds-israeli-officials-incited-genocide':
    author: 'Emma Farge, Reuters'
    caption: 'Mourners react during the funeral of Palestinians killed in Israeli
      fire, according to medics, at Al-Shifa hospital, in Gaza City, Aug. 28, 2025.
      (Mahmoud Issa/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-16T15:37:48.000+08:00
    imagesource: 'd2d47542-3200-4045-8d9e-fe1fc65351a0'
    primarytype: 'composition'
    uuid: 'df8836c3-db74-45bc-b998-6cdd23bde857'
    lead: 'A United Nations Commission of Inquiry concluded on Tuesday, Sept. 16
      that Israel has committed genocide in Gaza and that top Israeli officials including
      Prime Minister Benjamin Netanyahu had incited these acts.'
    activationstatus: true
    created: 2025-09-16T15:48:15.977+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-16T15:56:43.711+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-16T15:56:43.334+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'UN inquiry finds top Israeli officials incited genocide in Gaza'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '19a15ea7-e10e-41a8-8377-07d838c555eb'
      activationstatus: true
      created: 2025-09-16T15:48:16.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland</strong> - A United Nations Commission
        of Inquiry concluded on Tuesday, Sept. 16 that Israel has committed genocide
        in Gaza and that top Israeli officials including Prime Minister Benjamin Netanyahu
        had incited these acts.</p>'
    section1:
      primarytype: 'block'
      uuid: '5cbaf0b7-ab83-41cf-81c7-1351f333cf06'
      activationstatus: true
      created: 2025-09-16T15:48:16.016+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It cites examples of the scale of the killings, aid blockages, forced
        displacement and the destruction of a fertility clinic to back up its genocide
        finding, adding its voice to rights groups and others that have reached the
        same conclusion.</p>'
    section2:
      primarytype: 'block'
      uuid: '9ac710ca-737f-48c0-92f6-067cd820c33a'
      activationstatus: true
      created: 2025-09-16T15:48:16.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Genocide is occurring in Gaza,\" said Navi Pillay, head of the Commission\
        \ of Inquiry on the Occupied Palestinian Territory and a former International\
        \ Criminal Court judge.\r"
    section3:
      primarytype: 'block'
      uuid: '4cc782c1-a2ac-4d9d-9afa-1f64958fbf87'
      activationstatus: true
      created: 2025-09-16T15:48:16.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The responsibility for these atrocity crimes lies with Israeli authorities\
        \ at the highest echelons who have orchestrated a genocidal campaign for almost\
        \ two years now with the specific intent to destroy the Palestinian group\
        \ in Gaza.\"\r"
    section4:
      primarytype: 'block'
      uuid: '6be8e236-1cc8-4901-b317-4ca2991ac77b'
      activationstatus: true
      created: 2025-09-16T15:48:16.017+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has declined to cooperate with the commission. Israel's diplomatic\
        \ mission in Geneva accuses the commission of having a political agenda against\
        \ Israel.\r"
    section5:
      primarytype: 'block'
      uuid: 'da4e9189-b80d-4f80-9a20-6a5ac59ee348'
      activationstatus: true
      created: 2025-09-16T15:48:16.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The commission's 72-page legal analysis is the strongest U.N. finding\
        \ to date but the body is independent and does not officially speak for the\
        \ United Nations. The U.N. has not yet used the term genocide but is under\
        \ mounting pressure to do so.\r"
    section6:
      primarytype: 'block'
      uuid: '4411342b-3a49-4e88-b00a-4dcb8f366fb7'
      activationstatus: true
      created: 2025-09-16T15:48:16.018+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel is fighting a genocide case at the International Court of
        Justice in The Hague. It rejects such accusations, citing its right to self-defense
        following the deadly Oct. 7, 2023, Hamas attack that killed 1,200 people and
        resulted in 251 hostages, according to Israeli figures.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd6b6c7e1-5bd5-4f00-b5f2-f215e100c0d4'
      activationstatus: true
      created: 2025-09-16T15:48:16.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The subsequent war in Gaza has killed more than 64,000 people, according\
        \ to the Gaza Health Ministry, while a global hunger monitor says part of\
        \ it is suffering from famine.\r"
    section8:
      primarytype: 'block'
      uuid: 'e856168b-aa5b-4422-9e39-74552f2907f9'
      activationstatus: true
      created: 2025-09-16T15:48:16.019+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 1948 U.N. Genocide Convention, adopted in the wake of the mass\
        \ murder of Jews by Nazi Germany, defines genocide as crimes committed \"\
        with intent to destroy, in whole or in part, a national, ethnic, racial or\
        \ religious group, as such\". To count as genocide, at least one of five acts\
        \ must have occurred.\r"
    section9:
      primarytype: 'block'
      uuid: 'c0b58fca-9ba1-4ad3-ba8e-66ec98b0d7d7'
      activationstatus: true
      created: 2025-09-16T15:48:16.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The U.N. commission found that Israel had committed four of them: killing;\
        \ causing serious bodily or mental harm; deliberately inflicting conditions\
        \ of life calculated to bring about the destruction of the Palestinians in\
        \ whole or in part; and imposing measures intended to prevent births.\r"
    section10:
      primarytype: 'block'
      uuid: '5fd3dd7b-b02c-47a6-a09d-131b5bda8ff6'
      activationstatus: true
      created: 2025-09-16T15:48:16.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It cited as evidence interviews with victims, witnesses, doctors, verified\
        \ open-source documents and satellite imagery analysis compiled since the\
        \ war began.\r"
    section11:
      primarytype: 'block'
      uuid: 'f152d5f3-c5cf-434a-a2a6-185829b0d5c3'
      activationstatus: true
      created: 2025-09-16T15:48:16.020+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Dehumanizing victims</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '049295e4-ef6f-4b54-bef0-d3b6a2aaa7f0'
      activationstatus: true
      created: 2025-09-16T15:48:16.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The commission also concluded that statements by Netanyahu and other
        officials are "direct evidence of genocidal intent." It cites a letter he
        wrote to Israeli soldiers in Nov. 2023 comparing the Gaza operation to what
        the commission describes as a "holy war of total annihilation" in the Hebrew
        Bible.</p>'
    section13:
      primarytype: 'block'
      uuid: '6e51bf3d-0a09-4215-8f66-a4cbf7196110'
      activationstatus: true
      created: 2025-09-16T15:48:16.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The report also names Israeli President Isaac Herzog and former defense\
        \ minister Yoav Gallant.\r"
    section14:
      primarytype: 'block'
      uuid: '98d84ccb-6947-421f-82af-0a0b4760b4e5'
      activationstatus: true
      created: 2025-09-16T15:48:16.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>South Africa's Pillay, who headed a U.N. tribunal for Rwanda where
        more than 1 million people were killed in 1994, said the situations were comparable.
        "When I look at the facts in the Rwandan genocide, it's very, very similar
        to this. You dehumanize your victims. They're animals, and so therefore,
        without conscience, you can kill them," she said.</p>'
    section15:
      primarytype: 'block'
      uuid: '527c6a85-3b62-4ea1-92b4-2a8ce6dae630'
      activationstatus: true
      created: 2025-09-16T15:48:16.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>While the International Court of Justice referred to other Israeli
        statements in regard to Gaza and Palestinians in its 2024 emergency measures
        order, it did not name Netanyahu.</p>'
    section16:
      primarytype: 'block'
      uuid: '270fccfd-3657-419a-9717-9693d92d6697'
      activationstatus: true
      created: 2025-09-16T15:48:16.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I hope, as a result of our report, that the minds of states will
        also be opened," said Pillay, who retires in November.</p>'
    section17:
      primarytype: 'block'
      uuid: '9a6d1117-46a6-437a-8f64-b58a3dd2f6d1'
      activationstatus: true
      created: 2025-09-16T15:48:16.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T15:56:43.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T15:56:43.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Emma Farge; Additional reporting by Stephanie van
        den Berg in The Hague; Editing by Lisa Shumaker</em></p>'
