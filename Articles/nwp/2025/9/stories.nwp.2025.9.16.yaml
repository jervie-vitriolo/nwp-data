      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines, ranked
        88th in the world, started their 2025 FIVB Volleyball Men’s World Championship
        campaign with a huge upset win over defending African champion and world No.
        21 Egypt, 29-27, 23-25, 25-21, 25-21, on Tuesday, Sept. 16 at the Mall of
        Asia Arena in Pasay City.</p>'
