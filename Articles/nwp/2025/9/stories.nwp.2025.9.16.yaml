    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China fires water cannon at Philippine ships in South China Sea'
    updated: 2025-09-16T14:15:00.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5c5eb76c-0e17-403f-8797-eb46248822ce'
      activationstatus: true
      created: 2025-09-16T12:36:41.113+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-16T19:03:04.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China</strong> - China's Coast Guard fired water
        cannon at Philippine ships near the disputed Scarborough Shoal in the South
        China Sea, accusing Manila of an "illegal" intrusion and the ramming of one
        of its vessels on Tuesday, Sept. 16.</p>'
    section1:
      primarytype: 'block'
      uuid: '03080952-698d-4925-a5f1-f484a92b4a5f'
      activationstatus: true
      created: 2025-09-16T14:13:03.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The confrontation comes a week after China approved plans to turn
        the shoal into a national nature reserve, a move that defence analysts have
        warned would test Manila's response over the 58-sq-mile (150-sq-km) triangular
        chain of reefs and rocks.</p>'
    section2:
      primarytype: 'block'
      uuid: '76612630-51fc-416d-ab6f-c8c355eef37c'
      activationstatus: true
      created: 2025-09-16T14:13:03.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Simmering tension over the shoal has led to diplomatic rows in recent\
        \ years, but no incidents have escalated into armed conflict at the site.\r"
    section3:
      primarytype: 'block'
      uuid: '48683619-b635-47ed-8d93-08626a7af7d4'
      activationstatus: true
      created: 2025-09-16T14:13:03.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both sides accuse each other of provocations and trespassing in incidents\
        \ featuring use of water cannon, boat-ramming and manoeuvres by China's Coast\
        \ Guard the Philippines regards as dangerously close, as well as jets shadowing\
        \ Philippine aircraft there.\r"
    section4:
      primarytype: 'block'
      uuid: '78ff5241-0ab9-4dfb-90d9-cc91a8344b8d'
      activationstatus: true
      created: 2025-09-16T14:13:03.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tuesday's encounter involved more than 10 Philippine ships, said Gan\
        \ Yu, a spokesperson for China's Coast Guard, accusing the vessels of having\
        \ \"illegally invaded China's territorial waters of the Scarborough Shoal\
        \ from different directions\".\r"
    section5:
      primarytype: 'block'
      uuid: '459fa7cf-f76d-4a8f-bb52-97dac7ca2e64'
      activationstatus: true
      created: 2025-09-16T14:13:03.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In particular, he faulted Philippine Coast Guard vessel 3014, saying\
        \ in a statement it had \"disregarded solemn warnings from the Chinese side\
        \ and deliberately rammed a Chinese coast guard vessel\".\r"
    section6:
      primarytype: 'block'
      uuid: 'cdc44ca4-20f7-4555-945e-139d74160b0d'
      activationstatus: true
      created: 2025-09-16T14:13:03.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added, \"The China coast guard lawfully implemented control measures\
        \ against the Philippine ships.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'b0985c8d-3966-4c5f-9032-eee316671000'
      activationstatus: true
      created: 2025-09-16T14:13:03.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "These included measures such as verbal warnings, route restrictions\
        \ and water cannon spraying, Gan added.\r"
    section8:
      primarytype: 'block'
      uuid: 'a474f2be-999c-44ad-b3f9-ee285d021de4'
      activationstatus: true
      created: 2025-09-16T14:13:03.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A spokesperson for the Philippine Maritime Council said the Chinese\
        \ coast guard's statement contained \"no truth\", dismissing it as \"another\
        \ case of Chinese disinformation and propaganda\".\r"
    section9:
      primarytype: 'block'
      uuid: 'f367c34c-0668-462c-a82b-22b4b0df82b5'
      activationstatus: true
      created: 2025-09-16T14:13:03.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Analysts have said Beijing's plan to categorise the shoal as a nature\
        \ reserve amounted to trying to take the moral high ground in the dispute\
        \ over the atoll, known as Huangyan Island in China and Panatag Shoal in the\
        \ Philippines.\r"
    section10:
      primarytype: 'block'
      uuid: '820931f0-4e61-49de-9577-00ef529faff6'
      activationstatus: true
      created: 2025-09-16T14:13:03.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The dispute is part of a contest over sovereignty and fishing access\
        \ in the South China Sea, a conduit for more than $3 trillion of annual ship-borne\
        \ commerce.\r"
    section11:
      primarytype: 'block'
      uuid: '127374a4-4a6a-4789-834a-94e80757a3a7'
      activationstatus: true
      created: 2025-09-16T14:13:03.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China claims almost the entire South China Sea, overlapping the exclusive\
        \ economic zones of Brunei, Indonesia, Malaysia, the Philippines and Vietnam.\
        \ Unresolved disputes have festered for years over ownership of various islands\
        \ and features.\r"
    section12:
      primarytype: 'block'
      uuid: '7ec3dbf8-145d-4d9e-b548-32d0f830054a'
      activationstatus: true
      created: 2025-09-16T14:13:03.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2016, the Permanent Court of Arbitration in the Hague ruled that\
        \ China's sweeping claims in the region were not supported by international\
        \ law, a decision that Beijing rejects.\r"
    section13:
      primarytype: 'block'
      uuid: 'f24674aa-94a6-4ccd-835c-4fcb082f19e9'
      activationstatus: true
      created: 2025-09-16T14:13:03.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T19:03:04.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T19:03:03.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joe Cash; Additional reporting by Karen Lema in
        Manila; Editing by Lincoln Feast and Clarence Fernandez)</em></p>'
