      lastmodified: 2025-09-16T09:53:54.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Karalis, bronze medalist behind Duplantis at the Paris Olympics, secured\
        \ the silver medal with a jump of 6.00m but failed at 6.10m, 6.15m and 6.20m\
        \ as he tried to put some pressure on the reigning champion.\r"
    section10:
      primarytype: 'block'
      uuid: '3798705f-acaf-4f32-8f99-fdb614146da0'
      activationstatus: true
      created: 2025-09-16T09:42:32.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duplantis sailed over at 6.10m and 6.15m and then gave the crowd and\
        \ athletics world what it wanted with his fourth world record jump of the\
        \ season.\r"
    section11:
      primarytype: 'block'
      uuid: 'ccf750c3-bd16-43fa-b52d-474881f2c4eb'
      activationstatus: true
      created: 2025-09-16T09:42:32.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I was feeling really good the whole day,\" Duplantis added. \"I knew\
        \ I had the record in me. If I have the right runway, I know that everything\
        \ is possible.\r"
    section12:
      primarytype: 'block'
      uuid: 'b4abaa68-423a-4e0f-9090-7f23691ee0f3'
      activationstatus: true
      created: 2025-09-16T09:42:32.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The run says it all, everything is about speed. As long as I have\
        \ that right, I know it will work out for me.\"\r"
    section13:
      primarytype: 'block'
      uuid: '3f192567-d857-4266-9ccb-0b85c127d5e9'
      activationstatus: true
      created: 2025-09-16T09:42:32.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Australian Kurtis Marschall matched his personal best with a jump of\
        \ 5.95m to win a second world bronze medal after sharing third place with\
        \ American Chris Nilsen in Budapest two years ago.\r"
    section14:
      primarytype: 'block'
      uuid: '437d4761-6edd-4a2e-bbdb-bc96f7573c50'
      activationstatus: true
      created: 2025-09-16T09:42:32.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:53:54.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:53:54.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"It was an amazing night, the fans were fantastic," he said. "Mondo
        is from another planet. He is doing incredible things, things many people
        thought were impossible.</p>'
    section15:
      primarytype: 'block'
      uuid: '9eb707fe-63d8-4af7-a63a-e3688e4b0edd'
      activationstatus: true
