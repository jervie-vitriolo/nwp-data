    title: 'Meta asked to defend absence in online gambling hearing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '07417949-f83f-4a68-b9db-5ca7a3a5b0a6'
      activationstatus: true
      created: 2025-09-16T17:18:43.835+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.675+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Meta’s absence from
        a Senate inquiry on online gambling drew the ire of some senators, prompting
        the expected issuance of a show cause order to the US tech giant.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd550eaa1-6874-486a-9bfa-3edeada07564'
      activationstatus: true
      created: 2025-09-16T17:18:43.835+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.676+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "During the Senate committee on games and amusement hearing on Tuesday,\
        \ Sept. 16, committee chairman Senator Erwin Tulfo expressed frustration over\
        \ Meta’s failure to attend. He noted that while online gambling links have\
        \ been removed from e-wallet apps, Facebook and other Meta platforms remain\
        \ flooded with content promoting online gambling.\r"
    section2:
      primarytype: 'block'
      uuid: 'feded613-8036-4eb9-ab71-e849a8b6fb1b'
      activationstatus: true
      created: 2025-09-16T17:18:43.836+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.677+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The committee secretariat reported that Meta sent a letter dated Sept.\
        \ 15, wherein Facebook Philippines public policy manager Genixon David conveyed\
        \ the company’s regrets. According to the letter, Meta’s subject matter experts\
        \ based in Singapore and the US had prior commitments.\r"
    section3:
      primarytype: 'block'
      uuid: '7215c034-77db-422e-8e74-168a6b8f0ffd'
      activationstatus: true
      created: 2025-09-16T17:18:43.836+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.677+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Instead, Meta requested a separate meeting with Tulfo’s office.\r"
    section4:
      primarytype: 'block'
      uuid: '70f3556f-63be-4728-8080-e40e5ddde047'
      activationstatus: true
      created: 2025-09-16T17:18:43.836+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.678+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“This will allow our authorized representatives to present Meta’s initiatives,\
        \ policies, enforcement, and partnership with both government and non-government\
        \ stakeholders to discuss Meta’s existing policies on online gambling and\
        \ real money gaming content,” the letter read. \r"
    section5:
      primarytype: 'block'
      uuid: '120aef7f-16b3-4407-978f-77dedd0ec217'
      activationstatus: true
      created: 2025-09-16T17:18:43.837+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.678+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The request did not sit well with Tulfo.\r"
    section6:
      primarytype: 'block'
      uuid: 'cc9a863f-27e9-4b14-b9d1-0ce95a74459c'
      activationstatus: true
      created: 2025-09-16T17:18:43.837+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.679+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“No, no, no, committee secretary. Why are they dictating this committee,\
        \ kung kelan sila attend [on when they will attend],” Tulfo said. \r"
    section7:
      primarytype: 'block'
      uuid: 'f866acc1-42ad-4e6a-be07-998e81f936b8'
      activationstatus: true
      created: 2025-09-16T17:18:43.837+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.679+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6821f20d-aa53-4f08-8168-e157041a3d29'
      activationstatus: true
      created: 2025-09-16T17:18:43.838+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.680+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Don't force me, Meta, na i-subpoena ko pa kayo [Don’t force me, Meta,\
        \ to subpoena you],” he added. \r"
    section9:
      primarytype: 'block'
      uuid: '59203913-a9ea-4aed-9516-a928af70c7fd'
      activationstatus: true
      created: 2025-09-16T17:18:43.838+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.680+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Calling Meta’s absence a “disrespect,” Tulfo warned that the company’\
        s country representative could be cited for contempt and detained by the Senate\
        \ if they continue to ignore the summons.\r"
    section10:
      primarytype: 'block'
      uuid: '9c922e86-3dbf-484f-9be9-c6a4eef3c216'
      activationstatus: true
      created: 2025-09-16T17:18:43.839+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.681+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Kung wala ka respeto sa ibang committee, huwag mong gawin dito. Andaming\
        \ kulungan niya sa ilalim. Pwede kitang ilagak diyan,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: 'd1cc6dc5-dcbb-4089-9050-030f73e7614a'
      activationstatus: true
      created: 2025-09-16T17:18:43.839+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.681+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '85274021-65d7-4c4f-a492-3fcdc2ecefcc'
      activationstatus: true
      created: 2025-09-16T17:18:43.839+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.682+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: If you have no respect for other committees, don’t bring\
        \ that here. There are plenty of detention rooms underneath this building.\
        \ I can put you in one.]\r"
    section13:
      primarytype: 'block'
      uuid: 'c4f5114b-99c1-4e6c-926c-c6f384b62ae8'
      activationstatus: true
      created: 2025-09-16T17:18:43.840+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.683+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Senator Risa Hontiveros suggested that the committee issue a show cause\
        \ order requiring Meta to explain why they should not be subpoenaed or held\
        \ in contempt for skipping the hearing.\r"
    section14:
      primarytype: 'block'
      uuid: '6ad18e7b-0dc4-424b-a34d-1af277cb603c'
      activationstatus: true
      created: 2025-09-16T17:18:43.840+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.683+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tulfo agreed.\r"
    section15:
      primarytype: 'block'
      uuid: '82970fdf-5d74-4d94-8981-6322ee558991'
      activationstatus: true
      created: 2025-09-16T17:18:43.841+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.684+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“That's what we're going to do. Exactly. To issue a showcase order\
        \ why they should not be subpoenaed,” he said. \r"
    section16:
      primarytype: 'block'
      uuid: '756972cf-8d77-405b-b14f-e4291cfb2592'
      activationstatus: true
      created: 2025-09-16T17:18:43.841+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.684+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "During the hearing, the Bangko Sentral ng Pilipinas confirmed that\
        \ links to online gambling sites had been taken down from all 38 e-wallet\
        \ apps operating in the country. The Philippine Amusement and Gaming Corporation\
        \ (Pagcor) said this move led to a 50% drop in their income.\r"
    section17:
      primarytype: 'block'
      uuid: '74d5577c-b354-4183-b2ff-b09b76dbb355'
      activationstatus: true
      created: 2025-09-16T17:18:43.842+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.685+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hontiveros urged regulators to go further by banning the use of e-wallets\
        \ to place online gambling bets. The Bangko Sentral and Pagcor said online\
        \ gambling companies are legitimate and permitted to use e-wallets.\r"
    section18:
      primarytype: 'block'
      uuid: '4cbbf68f-c835-495a-b543-620cb9b71127'
      activationstatus: true
      created: 2025-09-16T17:18:43.842+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T17:19:40.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T17:19:39.685+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The central bank deferred to Congress on whether to pursue a ban,
        while Pagcor advocated for strict regulation rather than outright prohibition.</p>'
  'START HERE----->France-commits--16.9-billion-Philippines-climate-agenda':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-16T18:09:21.000+08:00
    imagesource: 'dfffdd1e-aa5b-458b-adeb-de02cefdb5f0'
    primarytype: 'composition'
    uuid: '917043d2-07e7-4e16-9d51-54783d335ffb'
    lead: 'France is strengthening its role as a development partner of the Philippines,
      with the French Development Agency (AFD) committing more than €251 million or
      ₱16.9 billion  to support the country’s climate and energy transition.'
    activationstatus: true
    created: 2025-09-16T18:10:42.647+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-16T18:10:42.990+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-16T18:10:42.688+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'France commits ₱16.9B for Philippines’ climate agenda'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '422f380c-b9fc-48be-a45b-db3c6b220a8e'
      activationstatus: true
      created: 2025-09-16T18:10:42.667+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:42.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.667+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -</strong> France is strengthening its role
        as a development partner of the Philippines, with the French Development Agency
        (AFD) committing more than €251 million or ₱16.9 billion to support the country’s
        climate and energy transition.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f7848317-5756-4540-82ba-3a4cf86b2404'
      activationstatus: true
      created: 2025-09-16T18:10:42.668+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:42.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.668+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The flagship Climate Change Action Program, launched in 2021 at the\
        \ request of the Philippine government, includes a €250 million (₱16.8 billion)\
        \ concessional loan and a €1 million (₱67.3 million) technical assistance\
        \ grant. The program is co-financed with the Asian Development Bank and the\
        \ Japan International Cooperation Agency.\r"
    section2:
      primarytype: 'block'
      uuid: '449e75ff-126b-4ecc-9571-c8d937ec43b7'
      activationstatus: true
      created: 2025-09-16T18:10:42.668+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:42.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.668+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The initiative supports three key reforms: strengthening climate governance,\
        \ improving resilience in agriculture and natural resource management, and\
        \ reducing emissions in the energy and transport sectors.\r"
    section3:
      primarytype: 'block'
      uuid: '2a14b3c0-6bfb-4ee2-93ff-8ec7109badc8'
      activationstatus: true
      created: 2025-09-16T18:10:42.669+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:42.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.669+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a meeting with select Indo-Pacific journalists, officials said the\
        \ program has already helped the Philippines implement half of its nationally\
        \ determined contributions under the Paris Agreement. The renewable energy\
        \ share of the power mix has increased by 42 percent, and electricity access\
        \ is expected to reach 99 percent of previously unconnected communities.\r"
    section4:
      primarytype: 'block'
      uuid: '197ff27d-304b-498d-bb0f-e56540ccfd15'
      activationstatus: true
      created: 2025-09-16T18:10:42.669+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:42.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.669+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Broader Indo-Pacific strategy</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'd508756a-c009-48c9-8137-7dfb66b3377c'
      activationstatus: true
      created: 2025-09-16T18:10:42.669+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:42.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.669+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Across the Indo-Pacific, the French agency has committed between €\
        2.7 billion (₱181.7 billion) and €3 billion (₱201.8 billion) from 2021 to\
        \ 2023. The region accounts for about 30 percent of AFD’s global activity.\r"
    section6:
      primarytype: 'block'
      uuid: 'e94ab0a4-db4b-4f6f-bf14-c240ff1621da'
      activationstatus: true
      created: 2025-09-16T18:10:42.670+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:42.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.670+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Philippe Orliange, AFD executive director for geographies, said France’\
        s work in the Philippines reflects its global climate priorities.\r"
    section7:
      primarytype: 'block'
      uuid: '6c4238f6-b951-4c15-a09a-cf31aeb2ed68'
      activationstatus: true
      created: 2025-09-16T18:10:42.670+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:43.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.670+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Working in the Indo-Pacific is absolutely essential, even from a purely\
        \ climate perspective,” Orliange said. \r"
    section8:
      primarytype: 'block'
      uuid: '488cf74b-e524-4cc4-b35e-791f39ffe305'
      activationstatus: true
      created: 2025-09-16T18:10:42.670+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:43.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.670+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“For us, development is not only international policy - it is also\
        \ domestic, given France’s overseas territories in the Pacific,” he said\r"
    section9:
      primarytype: 'block'
      uuid: '5614fe59-f615-4f18-99f6-d76cb1ff5313'
      activationstatus: true
      created: 2025-09-16T18:10:42.671+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:43.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.671+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He added that AFD’s approach in the Philippines combines national reforms\
        \ with project-level support.\r"
    section10:
      primarytype: 'block'
      uuid: 'c3db2fda-1a2f-4da7-a3a2-b19215a624cd'
      activationstatus: true
      created: 2025-09-16T18:10:42.671+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:43.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.671+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“In a country like the Philippines, we use the full toolbox - from\
        \ budget support to financing projects in energy and transport,” Orliange\
        \ said. “These sectors are critical not just for reducing emissions but also\
        \ for tackling air pollution and improving people’s lives.”\r"
    section11:
      primarytype: 'block'
      uuid: '5d748a7d-b6bc-4796-b02d-0ded31ddd51b'
      activationstatus: true
      created: 2025-09-16T18:10:42.672+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:43.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.672+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Local impact</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '073366a7-8bde-4258-a266-c037dce4863d'
      activationstatus: true
      created: 2025-09-16T18:10:42.672+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:43.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.672+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In addition to national reforms, France supports community-level projects.\
        \ In Taytay, Palawan, a €1.2 million (₱80.7 million) program backed by the\
        \ French Global Environment Facility is restoring marine ecosystems, improving\
        \ food security, and establishing community-managed marine protected areas.\r"
    section13:
      primarytype: 'block'
      uuid: '03eedb3b-04b2-4299-8408-ac3146df99dd'
      activationstatus: true
      created: 2025-09-16T18:10:42.672+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:43.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.672+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "French officials said new projects focused on clean energy and disaster\
        \ resilience are expected in 2025.\r"
    section14:
      primarytype: 'block'
      uuid: '1b6953f0-98f4-4944-99ac-f283ef19a7cd'
      activationstatus: true
      created: 2025-09-16T18:10:42.673+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:43.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.673+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“The Philippines is certainly a country in which we’d like to work\
        \ more, combining climate finance with strong local partnerships,” Orliange\
        \ said.\r"
    section15:
      primarytype: 'block'
      uuid: 'cf4217b3-7244-48f4-bd3c-459dcc95893e'
      activationstatus: true
      created: 2025-09-16T18:10:42.673+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:10:43.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:10:42.673+08:00
