  'START HERE----->Israel-says-Gaza-is-burning':
    author: 'Steven Scheer and Nidal Al-Mughrabi, Reuters'
    caption: 'Smoke rises from the evacuated Al-Ghefari tower, as it collapses after
      it was hit by Israeli air strikes, in Gaza City, September 15, 2025. REUTERS/Dawoud
      Abu Alkas'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-16T17:04:09.000+08:00
    imagesource: '071cc764-b0bb-4dbe-840b-1b0db6d0394b'
    primarytype: 'composition'
    uuid: '304c1088-f949-43db-9ef2-98cfdf1b36e4'
    lead: 'Israel announced the start of its long-awaited ground operation into
      Gaza City on Tuesday declaring 'Gaza is burning.''
    activationstatus: true
    created: 2025-09-16T17:17:33.663+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-16T18:26:10.509+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-16T18:26:09.994+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel says 'Gaza is burning' as it launches ground assault'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '23574dd9-f7db-4a59-87e7-975edd382430'
      activationstatus: true
      created: 2025-09-16T17:17:33.718+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel/Cairo, Egypt</strong> - Israel announced
        the start of its long-awaited ground operation into Gaza City on Tuesday,
        Sept. 16, declaring "Gaza is burning."</p>'
    section1:
      primarytype: 'block'
      uuid: '44597a59-7a09-411a-94d8-8de40ec3eba9'
      activationstatus: true
      created: 2025-09-16T17:17:33.719+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>An Israeli military official said the Israeli Defense Forces had
        begun the main stage of their ground operation into Gaza City, the main urban
        center in the enclave, where Israel has ordered hundreds of thousands of residents
        to flee.</p>'
    section2:
      primarytype: 'block'
      uuid: '2a0ac0c0-fb58-4f83-b979-8321b7cd3910'
      activationstatus: true
      created: 2025-09-16T17:17:33.719+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.982+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The military gave few initial details but said its troops had begun
        "dismantling Hamas terrorist infrastructure in Gaza City." Residents should
        leave.</p>'
    section3:
      primarytype: 'block'
      uuid: 'badd52bf-97ee-4b94-af24-16e54386eed4'
      activationstatus: true
      created: 2025-09-16T17:17:33.720+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.982+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Gaza is burning," Defence Minister Israel Katz posted on X. "The
        IDF strikes with an iron fist at the terrorist infrastructure and IDF soldiers
        are fighting bravely to create the conditions for the release of the hostages
        and the defeat of Hamas."</p>'
    section4:
      primarytype: 'block'
      uuid: '17a7dc7d-cb65-4c96-8a02-5161b7c9096b'
      activationstatus: true
      created: 2025-09-16T17:17:33.720+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.983+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Residents said bombardment of the city had been ramped up dramatically
        over the past two days, with heavier explosions that destroyed dozens of homes,
        and naval boats joining tanks and planes in the bombardment of the coast.</p>'
    section5:
      primarytype: 'block'
      uuid: '9bed6dc3-bf01-4c73-8d5a-a2a271d5df75'
      activationstatus: true
      created: 2025-09-16T17:17:33.720+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.983+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We have launched a significant operation in Gaza," Netanyahu said
        at the start of testimony in court in an ongoing corruption trial.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b8cfeac4-7165-4ab8-8026-c01aa246e9db'
      activationstatus: true
      created: 2025-09-16T17:17:33.721+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.984+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Rubio shows US support for Israeli hard line</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '8b2573e5-51e0-47e6-a901-31ef28ef1395'
      activationstatus: true
      created: 2025-09-16T17:17:33.721+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.984+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US Secretary of State Marco Rubio, who visited on Monday, offered
        apparent backing for the Israeli government's decision to abandon ceasefire
        talks and use force to smash Hamas.</p>'
    section8:
      primarytype: 'block'
      uuid: 'b78e91ef-0e22-4510-9386-50299d4c02c8'
      activationstatus: true
      created: 2025-09-16T17:17:33.721+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.985+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>While the United States wished to see a diplomatic end to the war,
        "we have to be prepared for the possibility that's not going to happen,"
        Rubio said. He endorsed the Israeli demand that Hamas surrender its weapons
        and free all remaining hostages at once, as the only way to end the war.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a80f9c9a-5bd1-4670-945e-427145063d28'
      activationstatus: true
      created: 2025-09-16T17:17:33.722+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.985+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Gaza health officials reported at least 24 people killed, most of
        them in Gaza City, in the early hours of the assault.</p>'
    section10:
      primarytype: 'block'
      uuid: 'dba8d624-53a6-4e92-83b3-125b6eabdb24'
      activationstatus: true
      created: 2025-09-16T17:17:33.722+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.986+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Netanyahu ordered the military last month to capture Gaza City,
        which he describes as the last stronghold of the militant group that launched
        the October 2023 surprise attack on Israel that precipitated the war.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b5fafd53-f2d5-4210-91bf-040d45b59741'
      activationstatus: true
      created: 2025-09-16T17:17:33.723+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.986+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Much of Gaza City was already laid to waste in the early weeks of
        the war in 2023, but around 1 million Palestinians had returned there to homes
        among the ruins. Forcing them out means nearly the entire population of Gaza
        will now be confined to encampments along the coast further south in what
        Israel calls a humanitarian area.</p>'
    section12:
      primarytype: 'block'
      uuid: 'feecbc87-688f-4bba-92d3-0f60db790e7c'
      activationstatus: true
      created: 2025-09-16T17:17:33.723+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.987+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israeli forces had been operating on the outskirts of Gaza City
        for weeks, edging closer to the centre of the city. An Israeli security official
        briefing reporters on Monday said around 320,000 people were estimated to
        have left Gaza City so far, while some 650,000 are thought to remain.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b72ca0fb-0e06-4c1d-b13d-62b48d36dd65'
      activationstatus: true
      created: 2025-09-16T17:17:33.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.987+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It was not possible to verify the figures independently. Thousands
        of residents have been fleeing in caravans with their belongings.</p>'
    section14:
      primarytype: 'block'
      uuid: 'c4082dd2-6db3-435c-97be-bb6d90f5304f'
      activationstatus: true
      created: 2025-09-16T17:17:33.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.988+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel's political leaders say the offensive is part of a plan
        to dismantle Hamas as a political and armed organization. Netanyahu has insisted
        the group must lay down its weapons and have no future role in Gaza.</p>'
    section15:
      primarytype: 'block'
      uuid: '598e04da-93d7-433e-8c93-079614acdd76'
      activationstatus: true
      created: 2025-09-16T17:17:33.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.989+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Israeli military has leveled buildings in Gaza City suburbs
        in recent weeks, including high-rise towers.</p>'
    section16:
      primarytype: 'block'
      uuid: '265966e7-2dd5-467a-ae68-da9b85e53b26'
      activationstatus: true
      created: 2025-09-16T17:17:33.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.989+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The United Nations and countries critical of Israel's tactics say
        they amount to forced mass displacement and that conditions in the crowded
        southern areas where residents are being sent are dire, with little food.</p>'
    section17:
      primarytype: 'block'
      uuid: '69884f78-f03e-4b18-9a2f-c854f9a95d33'
      activationstatus: true
      created: 2025-09-16T17:17:33.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.990+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Some Israeli military commanders have also expressed concern about
        the operation, warning that it could endanger the remaining hostages captured
        by Hamas during the October 2023 attacks, and may be a "death trap" for troops.</p>'
    section18:
      primarytype: 'block'
      uuid: 'e73f542b-6971-4146-bfe6-5269cc27c35a'
      activationstatus: true
      created: 2025-09-16T17:17:33.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.990+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Israeli army chief urges Netanyahu to pursue ceasefire</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: 'ed2c9a95-40d3-49f9-adfd-14d3c529d090'
      activationstatus: true
      created: 2025-09-16T17:17:33.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.991+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Chief of Staff Eyal Zamir, at a meeting Netanyahu convened late
        on Sunday with security chiefs on the Gaza City offensive, urged Netanyahu
        to pursue a ceasefire deal, according to three Israeli officials, two of whom
        were in the meeting and one of whom was briefed on its details.</p>'
    section20:
      primarytype: 'block'
      uuid: '8e332fdf-f4de-4d7d-b369-0a085f2c2eb6'
      activationstatus: true
      created: 2025-09-16T17:17:33.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.991+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hostage families gathered outside Netanyahu's home in Jerusalem
        late on Monday as news of the intensified strikes in Gaza streamed in.</p>'
    section21:
      primarytype: 'block'
      uuid: '6d9a3178-4bb7-4525-a3f9-4fba3bcfe4a3'
      activationstatus: true
      created: 2025-09-16T17:17:33.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.992+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Our loved ones in Gaza are being bombarded by the IDF under the
        orders of the Prime Minister. The Prime Minister has decided to send IDF soldiers
        to areas where our loved ones are located, who might be harmed and not return
        alive," said Anat Angrest, whose son Matan is among the 20 hostages believed
        to still be alive. "He is doing everything to ensure there is no deal and
        not to bring them back."</p>'
    section22:
      primarytype: 'block'
      uuid: '91ccf445-161b-438f-bdee-9da344f16e90'
      activationstatus: true
      created: 2025-09-16T17:17:33.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.992+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hamas attacked Israel in October 2023, killing 1,200 people and
        taking about 251 hostages, Israeli tallies show. Israeli authorities say 20
        of the remaining 48 hostages in Gaza are alive.</p>'
    section23:
      primarytype: 'block'
      uuid: '2ba89e27-ca1e-4eb0-bb36-bb09dfcdd405'
      activationstatus: true
      created: 2025-09-16T17:17:33.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel's subsequent military assault against Hamas has killed over
        64,000 Palestinians, Gaza's health ministry said, while a global hunger monitor
        said part of the enclave is suffering from famine. Israel already controls
        about 75% of Gaza.</p>'
    section24:
      primarytype: 'block'
      uuid: '98b93719-2641-4230-92fa-f17d6a2bc5e2'
      activationstatus: true
      created: 2025-09-16T17:17:33.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T18:26:10.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:26:09.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Steven Scheer and Maayan Lubell in Jerusalem;
        Nidal al-Mughrabi in Cairo; Christian Martinez, Alexander Cornwell, Enas Alashray
        and Yomna Ehab; Writing by Tom Perry; Editing by Peter Graff)</em></p>'
