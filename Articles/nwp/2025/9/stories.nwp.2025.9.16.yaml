      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:57.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It added that the Bangko Sentral ng Pilipinas (BSP) has the authority
        to investigate fraud-related activities and monitor assets while the probe
        is ongoing.'
    section34:
      primarytype: 'block'
      uuid: '48848aac-50af-414a-9dc6-6ca2f3ae1fae'
      activationstatus: true
      created: 2025-09-16T18:19:57.949+08:00
      createdby: 'lance-nwp'
