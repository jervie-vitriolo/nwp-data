      lastmodified: 2025-09-16T18:19:07.401+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New York&nbsp;-</strong> Luigi Mangione is due to appear
        on Tuesday in New York state court, where a judge may rule on the 27-year-old's
        bid to dismiss one of the two indictments he faces over the December 2024
        killing of health insurance executive Brian Thompson.</p>'
    section4:
      primarytype: 'block'
      uuid: '846e1481-3a63-4c58-8401-b90dbd98fc98'
      activationstatus: true
      created: 2025-09-16T18:19:07.401+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.401+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'ba08a8d4-06ab-4c5e-b286-e2214299d9e6'
      activationstatus: true
      created: 2025-09-16T18:19:07.402+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.402+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mangione has pleaded not guilty to state and federal charges of killing\
        \ Thompson, the former chief executive of UnitedHealth Group's UNH.N insurance\
        \ unit UnitedHealthcare. Thompson was shot and killed on December 4 outside\
        \ a Midtown Manhattan hotel, where the company was gathering for an investor\
        \ conference.\r"
    section6:
      primarytype: 'block'
      uuid: 'b7dc3ade-0ef1-48c8-8528-7c0a0fb9a6af'
      activationstatus: true
      created: 2025-09-16T18:19:07.402+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.402+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'ad82984f-145f-4bf3-a9cc-b8d63c31c788'
      activationstatus: true
      created: 2025-09-16T18:19:07.402+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.402+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mangione's 9 a.m. EDT (1300 GMT) appearance before Justice Gregory\
        \ Carro in Manhattan comes as last week's killing of conservative activist\
        \ Charlie Kirk has fueled fears of a spike in political violence in the U.S.\r"
    section8:
      primarytype: 'block'
      uuid: '8fe5f284-98f1-4b07-b311-25152e19ce17'
      activationstatus: true
      created: 2025-09-16T18:19:07.403+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.403+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '18ef8517-f286-4d70-b9c1-0a3bfadf0577'
      activationstatus: true
      created: 2025-09-16T18:19:07.403+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.403+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tyler Robinson, the suspect in Kirk's killing is expected to be formally\
        \ charged with state crimes in Utah later on Tuesday. Elected officials from\
        \ both the Republican and Democratic parties have condemned the killing.\r"
    section10:
      primarytype: 'block'
      uuid: '6e218344-8d6b-4805-83c8-358e115f62ed'
      activationstatus: true
      created: 2025-09-16T18:19:07.404+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.404+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '7d670f5a-d361-4b09-98e0-d75074d09633'
      activationstatus: true
      created: 2025-09-16T18:19:07.404+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.404+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "While the killing of Thompson was also widely condemned by public officials\
        \ across the political spectrum, Mangione has become a folk hero to some Americans\
        \ who decry steep healthcare costs.\r"
    section12:
      primarytype: 'block'
      uuid: 'a5501146-748a-4cf4-b941-41a03a35eca3'
      activationstatus: true
      created: 2025-09-16T18:19:07.404+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.404+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'c4d73516-9da6-47e3-bce8-ec0dad092830'
      activationstatus: true
      created: 2025-09-16T18:19:07.405+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.405+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In May, Mangione's defense lawyers asked Carro to dismiss the state\
        \ case, arguing that facing parallel prosecutions violated his constitutional\
        \ right against being prosecuted twice for the same conduct.\r"
    section14:
      primarytype: 'block'
      uuid: '3a461759-9d1b-46a9-bd3d-2b24c416cba0'
      activationstatus: true
      created: 2025-09-16T18:19:07.405+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.405+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'da7d1e86-b78f-4922-851c-ef7dc971b185'
      activationstatus: true
      created: 2025-09-16T18:19:07.406+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.406+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Prosecutors are trying to get two bites at the apple to convict Mr.\
        \ Mangione,\" wrote the defense team, led by former Manhattan state prosecutor\
        \ Karen Friedman Agnifilo.\r"
    section16:
      primarytype: 'block'
      uuid: 'c1d18b85-7867-4a8f-b7f0-731533547e88'
      activationstatus: true
      created: 2025-09-16T18:19:07.406+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.406+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '9596d667-fc68-4ea5-9c8d-b8d602366d48'
      activationstatus: true
      created: 2025-09-16T18:19:07.407+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.407+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In state court, Mangione is charged with murder as a crime of terrorism,\
        \ which carries a potential life sentence. Prosecutors with Manhattan District\
        \ Attorney Alvin Bragg's office say Mangione was intending to intimidate workers\
        \ in the health insurance industry and spark a revolution in U.S. health care.\r"
    section18:
      primarytype: 'block'
      uuid: '779f11d5-3011-4e73-b2b3-a5ebbdea0b1f'
      activationstatus: true
      created: 2025-09-16T18:19:07.407+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.407+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '0cd13b9d-b47f-4bf6-995e-edcd270aba7d'
      activationstatus: true
      created: 2025-09-16T18:19:07.408+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.408+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Justice Department is seeking the death penalty in the federal\
        \ case, which charges Mangione with stalking Thompson across state lines and\
        \ killing him.\r"
    section20:
      primarytype: 'block'
      uuid: 'c0d1f5ba-ab0a-468e-8e37-ea10a8633c5b'
      activationstatus: true
      created: 2025-09-16T18:19:07.408+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.408+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '01521a83-a70c-42fc-9e0d-8793fca0f7e2'
      activationstatus: true
      created: 2025-09-16T18:19:07.409+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.409+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mangione's lawyers have said the two cases are based on conflicting\
        \ theories. They wrote in their motion that if their client were theoretically\
        \ to defend himself against the state charges by arguing his conduct was intended\
        \ to target a single individual, rather than to sow terror, he may end up\
        \ incriminating himself in the federal case.\r"
    section22:
      primarytype: 'block'
      uuid: '36950bb6-e647-4fa5-aa5e-5ab0ce8510ad'
      activationstatus: true
      created: 2025-09-16T18:19:07.409+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.409+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'd178ffee-e6af-4a6c-beb4-264383452e37'
      activationstatus: true
      created: 2025-09-16T18:19:07.410+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.410+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a June response to Mangione's motion to dismiss, prosecutors with\
        \ Bragg's office said there was no basis for Mangione to argue it was unfair\
        \ that a potential defense in one case could compromise his defense in the\
        \ other.\r"
    section24:
      primarytype: 'block'
      uuid: '8017e8f3-a932-4794-8b80-507184676003'
      activationstatus: true
      created: 2025-09-16T18:19:07.410+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.410+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '6c77dcfd-d1f0-4191-8acf-dc3c96322b30'
      activationstatus: true
      created: 2025-09-16T18:19:07.411+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-16T18:19:07.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T18:19:07.411+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The unpleasant options facing this defendant arise ... out of his\
        \ own depraved actions,\" prosecutors wrote.\r"
    section26:
