    author: 'Reuters'
    caption: 'A screenshot of a video showing a Chinese coast guard vessel fires
      a water cannon against the BRP Datu Gumbay Piang near Bajo de Masinloc, or Scarborough
      Shoal, Tuesday morning, Sept. 16. (PCG)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-16T12:26:18.000+08:00
    imagesource: 'b670cc40-93ed-43e2-9eb6-033b125cddd4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '863149d1-cac2-4f91-b5ac-de1e644c234f'
    lead: 'China's Coast Guard fired water cannon on Tuesday at Philippine ships
      near the disputed Scarborough Shoal in the South China Sea, accusing Manila
      of an "illegal" intrusion and the ramming of one of its vessels.'
    activationstatus: true
    created: 2025-09-16T12:36:41.082+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-16T19:03:04.317+08:00
