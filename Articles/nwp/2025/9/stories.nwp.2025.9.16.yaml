      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T16:28:19.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro said the proposed bills\
        \ seeking to create a similar body proved the ICI’s importance.\r"
