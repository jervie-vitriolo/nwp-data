    title: 'Lacson: ₱600-M Bulacan flood control fund not in GAA, but unprogrammed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2bacd623-b3cc-4d44-a76c-35cc60ded748'
      activationstatus: true
      created: 2025-09-18T21:34:40.003+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.003+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - While the ₱600 million
        allegedly inserted by Senator Joel Villanueva could not be found in the 2023
        General Appropriations Act (GAA), the same amount appears under unprogrammed
        appropriations, Senate Blue Ribbon Committee chairman Panfilo “Ping” Lacson
        revealed.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a11c5dc3-c97b-4aad-90b2-0cc4bd4cea4b'
      activationstatus: true
      created: 2025-09-18T21:34:40.004+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.004+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Indeed, meron talagang ₱600 million as described, as enumerated
        under the unprogrammed fund [Indeed, there is P600 million as described and
        enumerated under the unprogrammed fund],” Lacson said during a brief manifestation
        at the Senate hearing on anomalous flood control projects held Thursday, Sept.
        18.</p>'
    section2:
      primarytype: 'block'
      uuid: '58b78fa3-9056-47fe-bd1f-fcad45164235'
      activationstatus: true
      created: 2025-09-18T21:34:40.004+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.004+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He noted that the allocations were listed as eight separate items
        worth ₱75 million each.</p>'
    section3:
      primarytype: 'block'
      uuid: '2025d77d-7428-40df-8c41-e870d795802f'
      activationstatus: true
      created: 2025-09-18T21:34:40.005+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.005+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Ito yung kineclaim niyo na ininsert ni Senator Joel sa Bulacan [This
        is the amount you claim Senator Joel insisted on allocating to Bulacan],”
        Lacson said.'
    section4:
      primarytype: 'block'
      uuid: '333e5ccb-12a4-4e47-9a06-e0cacd34a80e'
      activationstatus: true
      created: 2025-09-18T21:34:40.005+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.005+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Earlier, former Department of Public Works and Highways (DPWH)–Bulacan
        Assistant District Engineer Brice Hernandez alleged that Villanueva received
        30 percent - or P180 million - of the ₱600 million as kickbacks for the budget
        proponent.</p>'
    section5:
      primarytype: 'block'
      uuid: '10092cb9-dfd2-409f-b063-9022c4a9bb1c'
      activationstatus: true
      created: 2025-09-18T21:34:40.005+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.005+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Hernandez also made a similar claim against Senator Jinggoy Estrada,
        saying the latter allegedly received 30 percent of a separate ₱355 million
        insertion for flood control projects in Bulacan.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fa918018-e8e7-4a18-a120-5d9034eaebd0'
      activationstatus: true
      created: 2025-09-18T21:34:40.006+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.006+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Estrada and Villanueva denied the allegations.'
    section7:
      primarytype: 'block'
      uuid: '1c3fbbde-da9e-43c5-bd12-bc486299217d'
      activationstatus: true
      created: 2025-09-18T21:34:40.006+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.006+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Lacson had earlier confirmed that the ₱355 million was indeed inserted
        during Senate deliberations or in the bicameral conference committee. However,
        he clarified that, “in fairness” to Villanueva, the P600 million could not
        be found in the GAA.</p>'
    section8:
      primarytype: 'block'
      uuid: '89f390de-5c69-49b3-8ad7-1575c0c2d818'
      activationstatus: true
      created: 2025-09-18T21:34:40.006+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.006+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Still, Lacson underscored that the burden of proof lies with Hernandez
        to substantiate his allegations that any senator received kickbacks.'
    section9:
      primarytype: 'block'
      uuid: '1ff61b32-5bcd-4e53-80fe-c849bb264fc7'
      activationstatus: true
      created: 2025-09-18T21:34:40.007+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.007+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>During the hearing, Villanueva directly confronted Hernandez and
        challenged him to locate the alleged ₱600 million allocation in the 2023 budget.</p>'
    section10:
      primarytype: 'block'
      uuid: '631313e9-525d-40d0-a116-dcb264e3ad74'
      activationstatus: true
      created: 2025-09-18T21:34:40.007+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.007+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Hernandez later clarified that the funds were listed under unprogrammed
        appropriations, which can only be accessed if there are excess government
        revenues or through loans.'
    section11:
      primarytype: 'block'
      uuid: 'bd39db27-6a06-417d-a335-5e83b81fbe23'
      activationstatus: true
      created: 2025-09-18T21:34:40.007+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.007+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson said the issue would be further discussed in the next hearing.'
    section12:
      primarytype: 'block'
      uuid: '03336087-1dab-47e2-a06a-ad36ca5b334f'
      activationstatus: true
      created: 2025-09-18T21:34:40.008+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T21:34:40.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T21:34:40.008+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“We want to be fair. We want to be transparent. We want to be honest,
        especially to the public,” he said.</p>'
