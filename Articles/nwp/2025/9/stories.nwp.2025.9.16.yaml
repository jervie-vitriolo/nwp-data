  'START HERE----->us-struck-alleged-venezuelan-vessel':
    author: 'Idrees Ali and Phil Stewart, Reuters'
    caption: 'A combination image shows two screen captures from a video posted
      on the X account of The White House on Sept. 15, depicting what US President
      Donald Trump said was a US military strike on a Venezuelan drug cartel vessel
      that had been on its way to the United States, the second such strike carried
      out against a suspected drug boat in recent weeks. (The White House/Handout
      via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-16T09:18:32.000+08:00
    imagesource: 'd260404a-15d3-4ab9-9fb6-c1d4e3908d56'
    primarytype: 'composition'
    uuid: 'aa38a580-5bbc-4363-8459-06f63aab697a'
    lead: 'President Donald Trump said on Monday, Sept. 15 that the US military
      carried out a strike on an alleged Venezuelan drug cartel vessel heading to
      the United States, the second such strike carried out against a suspected drug
      boat in recent weeks.'
    activationstatus: true
    created: 2025-09-16T09:33:17.616+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-16T09:50:12.748+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-16T09:50:12.203+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump says US struck another alleged Venezuelan drug vessel, killing
      three'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '37f064dd-7fa4-46a1-8823-99bf9db604f8'
      activationstatus: true
      created: 2025-09-16T09:33:17.811+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.186+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US</strong> - President Donald Trump said on
        Monday, Sept. 15 that the US military carried out a strike on an alleged Venezuelan
        drug cartel vessel heading to the United States, the second such strike carried
        out against a suspected drug boat in recent weeks.</p>'
    section1:
      primarytype: 'block'
      uuid: '8abd4f95-1692-49af-b3a2-d40268969507'
      activationstatus: true
      created: 2025-09-16T09:33:17.811+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said three men were killed in the strike, adding that it occurred\
        \ in international waters. Trump provided no evidence for his assertion that\
        \ the boat was carrying drugs.\r"
    section2:
      primarytype: 'block'
      uuid: '2ebc5c40-e665-4f09-9448-18b8d4b43eb5'
      activationstatus: true
      created: 2025-09-16T09:33:17.812+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This morning, on my Orders, US Military Forces conducted a SECOND\
        \ Kinetic Strike against positively identified, extraordinarily violent drug\
        \ trafficking cartels and narcoterrorists in the SOUTHCOM area of responsibility,\"\
        \ Trump said in a post on Truth Social.\r"
    section3:
      primarytype: 'block'
      uuid: 'a25c24df-2479-4096-b651-8cb953bcd626'
      activationstatus: true
      created: 2025-09-16T09:33:17.812+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.188+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"These extremely violent drug trafficking cartels POSE A THREAT
        to US National Security, Foreign Policy, and vital US Interests," Trump said.
        US Southern Command (SOUTHCOM) is the military's combatant command which
        encompasses 31 countries through South and Central America and the Caribbean.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e1b05fac-cf72-43af-b95a-c18325a640b2'
      activationstatus: true
      created: 2025-09-16T09:33:17.812+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.188+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The post also included a nearly 30-second video, with markings of
        "Unclassified" on the top, which appeared to show a vessel in a body of water
        exploding and then on fire.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e19b6bdf-af1c-49df-96e8-a31ae421b97e'
      activationstatus: true
      created: 2025-09-16T09:33:17.813+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.189+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Later on Monday, Trump said that "we have proof, all you have to
        do is look at the cargo that was ... spattered all over the ocean, big bags
        of cocaine and fentanyl."</p>'
    section6:
      primarytype: 'block'
      uuid: 'ba0e4df1-9153-4875-a578-0416f1e89e8f'
      activationstatus: true
      created: 2025-09-16T09:33:17.813+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Reuters conducted initial checks on the video with an AI detection
        tool but the video was partly blurred, making it impossible to confirm if
        the video was manipulated.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f5906668-5e57-4873-ac43-cebd46136821'
      activationstatus: true
      created: 2025-09-16T09:33:17.814+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, thorough verification is an ongoing process, and Reuters will\
        \ continue to review the footage as more information becomes available.\r"
    section8:
      primarytype: 'block'
      uuid: 'bd56b9e1-2dde-4a8d-89ab-d97760db8b39'
      activationstatus: true
      created: 2025-09-16T09:33:17.814+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Venezuelan communications ministry did not immediately respond\
        \ to a request for comment.\r"
    section9:
      primarytype: 'block'
      uuid: '086d7e35-9b22-4ebf-b32f-aff615f53da3'
      activationstatus: true
      created: 2025-09-16T09:33:17.814+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The latest strike comes amid a large US military buildup in the southern\
        \ Caribbean. Five US F-35 aircraft were seen landing in Puerto Rico on Saturday\
        \ after the Trump administration ordered 10 of the stealth fighters to join\
        \ the buildup.\r"
    section10:
      primarytype: 'block'
      uuid: '347a307e-6867-4c3d-b99c-94143e98d55a'
      activationstatus: true
      created: 2025-09-16T09:33:17.815+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There are also at least seven US warships in the region, along with\
        \ one nuclear-powered submarine.\r"
    section11:
      primarytype: 'block'
      uuid: 'a659818a-9fda-4836-80bd-c11306cf9d74'
      activationstatus: true
      created: 2025-09-16T09:33:17.815+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Sustained campaign?</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'a4e9d90d-72f7-4975-b913-7fdbc45b05f4'
      activationstatus: true
      created: 2025-09-16T09:33:17.816+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, speaking with reporters on Monday, suggested operations could\
        \ be carried out on land against suspected drug smugglers.\r"
    section13:
      primarytype: 'block'
      uuid: '31485247-d935-4cc0-bbaf-5cdd4c5b1ccb'
      activationstatus: true
      created: 2025-09-16T09:33:17.816+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"When they come by land, we're going to be stopping them the same\
        \ way we stopped the boats,\" Trump said. \"But maybe by talking about it\
        \ a little bit, it won't happen.\"\r"
    section14:
      primarytype: 'block'
      uuid: 'cd29aaff-6ccd-4c0e-993c-258894fa6cf0'
      activationstatus: true
      created: 2025-09-16T09:33:17.817+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier this month, US Defense Secretary Pete Hegseth told sailors\
        \ and Marines on a warship off Puerto Rico that they were not deployed to\
        \ the Caribbean for training but instead sent to the \"front lines\" of a\
        \ critical counter-narcotics mission.\r"
    section15:
      primarytype: 'block'
      uuid: '1afa1e9b-bba3-4c23-8474-244c1c1542c9'
      activationstatus: true
      created: 2025-09-16T09:33:17.817+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Monday, Hegseth, in a post on X, suggested an expansive mission\
        \ for the US military against drug traffickers: \"We will track them, kill\
        \ them, and dismantle their networks throughout our hemisphere — at the times\
        \ and places of our choosing.\"\r"
    section16:
      primarytype: 'block'
      uuid: '20abe432-2123-4c20-abcc-0e36443d8d45'
      activationstatus: true
      created: 2025-09-16T09:33:17.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has ordered the Department of Defense to rename itself the Department\
        \ of War, a change that will require action by Congress. The new name would\
        \ apply to Hegseth as well, altering his title to \"Secretary of War.\"\r"
    section17:
      primarytype: 'block'
      uuid: '45961158-1bbb-4f5c-8a48-550314fafc03'
      activationstatus: true
      created: 2025-09-16T09:33:17.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hours before Trump's post, Venezuelan President Nicolas Maduro said\
        \ that recent incidents between his country and the United States were an\
        \ \"aggression\" by the US and that communications between the two governments\
        \ had largely ended.\r"
    section18:
      primarytype: 'block'
      uuid: '99a23114-92a0-4d1a-a7a0-fa1782b88d4d'
      activationstatus: true
      created: 2025-09-16T09:33:17.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Trump administration has provided scant information about the first\
        \ strike on September 2, despite demands from US lawmakers that the government\
        \ justify the action. It has alleged those onboard were members of Venezuelan\
        \ gang Tren de Aragua and said 11 people were killed.\r"
    section19:
      primarytype: 'block'
      uuid: '7ac4c106-0e63-4e48-a1bd-f609cdf30732'
      activationstatus: true
      created: 2025-09-16T09:33:17.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Pentagon has not publicly said what type of drugs that boat was\
        \ carrying or how much, or even what type of weapons were used to carry out\
        \ the strike.\r"
    section20:
      primarytype: 'block'
      uuid: 'a46b9f44-22d5-404f-baee-4beaf826f88d'
      activationstatus: true
      created: 2025-09-16T09:33:17.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "US officials, speaking on condition of anonymity, have told Reuters\
        \ that the boat hit on September 2 appeared to be turning around when it was\
        \ hit, a fact that has raised questions among some legal experts about the\
        \ legality of the strike.\r"
    section21:
      primarytype: 'block'
      uuid: '9327ba32-a649-43b3-8a52-3dacbcc4eb11'
      activationstatus: true
      created: 2025-09-16T09:33:17.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump shared a video at the time of that first strike that appeared\
        \ to show a speedboat exploding at sea. A Venezuelan official later suggested\
        \ that the video was created with artificial intelligence.\r"
    section22:
      primarytype: 'block'
      uuid: 'e95503ce-3c77-46ea-b0e6-4a10a46d8c29'
      activationstatus: true
      created: 2025-09-16T09:33:17.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Reuters review of that video's visual elements using a manipulation\
        \ detection tool did not show evidence of manipulation.\r"
    section23:
      primarytype: 'block'
      uuid: '13e04802-4f27-4e72-bf1d-64a41c7055a2'
      activationstatus: true
      created: 2025-09-16T09:33:17.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Venezuelan government, which says it has deployed tens of thousands\
        \ of troops to fight drug trafficking and defend the country, has said none\
        \ of the people killed in the first strike belonged to Tren de Aragua.\r"
    section24:
      primarytype: 'block'
      uuid: 'd561fa88-997f-47c2-864a-2c3ff9f34aa1'
      activationstatus: true
      created: 2025-09-16T09:33:17.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Maduro has repeatedly alleged the US is hoping to drive him from power.\r"
    section25:
      primarytype: 'block'
      uuid: '40a95671-a9f0-4b32-8409-17151c560840'
      activationstatus: true
      created: 2025-09-16T09:33:17.823+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last month, the United States doubled its reward for information leading\
        \ to the arrest of Maduro to $50 million, accusing him of links to drug trafficking\
        \ and criminal groups.\r"
    section26:
      primarytype: 'block'
      uuid: 'bf023ea6-2185-434c-865e-51981d5625ca'
      activationstatus: true
      created: 2025-09-16T09:33:17.823+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The decision to blow up a suspected drug vessel instead of seizing
        the vessel and apprehending its crew is highly unusual.</p>'
    section27:
      primarytype: 'block'
      uuid: 'aa216bc6-78ed-4ec2-8a6c-deef9a7de178'
      activationstatus: true
      created: 2025-09-16T09:33:17.824+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under the Constitution, the power to declare war belongs to Congress,\
        \ but the president is the commander-in-chief of the armed forces and presidents\
        \ of both parties have conducted military strikes overseas without congressional\
        \ approval.\r"
    section28:
      primarytype: 'block'
      uuid: '35ebce3e-3dde-4139-baf8-c51da67b26e3'
      activationstatus: true
      created: 2025-09-16T09:33:17.824+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-16T09:50:12.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-16T09:50:12.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Phil Stewart and Idrees Ali. Additional reporting
        by Jasper Ward; Editing by Rami Ayyub and Rosalba O'Brien)</em></p>'
