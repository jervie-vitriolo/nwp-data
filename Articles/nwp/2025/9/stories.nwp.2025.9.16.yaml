      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>Hearing comes amid concerns about rising political violence
        in US</li></ul>'
    section3:
      primarytype: 'block'
      uuid: '149a654e-af82-408e-bdab-b4a781c43fee'
      activationstatus: true
      created: 2025-09-16T18:19:07.401+08:00
