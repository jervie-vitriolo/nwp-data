    title: 'China to establish nature reserve in disputed Scarborough Shoal in South
      China Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aa3005d2-5986-4dde-b6d8-75157bf135cb'
      activationstatus: true
      created: 2025-09-10T19:49:11.514+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:50:10.152+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-10T19:49:11.517+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Beijing, China - China has approved the creation of a national nature
        reserve at thedisputed Scarborough Shoal in the South China Sea, the government
        said on Wednesday, as Beijing moves to reinforce its territorial claims and
        maritime rights in the contested region.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f6fd38ba-bfce-4856-9298-b629b2aef2b8'
      activationstatus: true
      created: 2025-09-10T19:49:11.514+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:50:10.153+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-10T19:49:11.514+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Scarborough Shoal, which Beijing calls Huangyan Island and which is
        known in the Philippines as the Panatag Shoal, has long been a flashpoint
        in the dispute between Beijing and Manila over sovereignty over and fishing
        access to a conduit for more than $3 trillion of annual ship-borne commerce.'
    section2:
      primarytype: 'block'
      uuid: '41e05cb7-e751-4d96-bbc1-4ae718d9a259'
      activationstatus: true
      created: 2025-09-10T19:49:11.515+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:50:10.153+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-10T19:49:11.515+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine embassy in Beijing did not immediately respond to an
        emailed request for comment.'
    section3:
      primarytype: 'block'
      uuid: '2e14a35b-d85c-49e7-a562-74db3e35617d'
      activationstatus: true
      created: 2025-09-10T19:49:11.515+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:50:10.154+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-10T19:49:11.515+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>China claims almost the entire South China Sea, overlapping the
        exclusive economic zones of Brunei, Indonesia, Malaysia, the Philippines and
        Vietnam. Unresolved disputes have festered for years over ownership of various
        islands and features.</p>'
