  'START HERE----->lecornu-france-new-prime-minister':
    author: 'Michel Rose, Reuters'
    caption: 'French Defence Minister Sebastien Lecornu leaves following the weekly
      cabinet meeting at the Elysee Palace in Paris, France on Sept. 3. (Gonzalo Fuentes/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-10T09:55:35.000+08:00
    imagesource: '0be7a047-e050-4e10-9350-4b8c02740a4c'
    primarytype: 'composition'
    uuid: '50bf36a9-6ca5-4b14-ab32-535bd491afdd'
    lead: 'French President Emmanuel Macron named loyalist Sebastien Lecornu, a
      one-time conservative protege who rallied behind his 2017 presidential run,
      as prime minister on Tuesday, Sept. 9 defying expectations he might tack towards
      the left.'
    activationstatus: true
    created: 2025-09-10T10:03:51.013+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-10T10:33:48.589+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-10T10:33:48.141+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'France's Macron names loyalist Lecornu as new prime minister'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '556e5668-bf7f-48bb-a3b0-5ea75dd4f60a'
      activationstatus: true
      created: 2025-09-10T10:03:51.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Paris, France</strong> - French President Emmanuel Macron
        named loyalist Sebastien Lecornu, a one-time conservative protege who rallied
        behind his 2017 presidential run, as prime minister on Tuesday, Sept. 9 defying
        expectations he might tack towards the left.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e8eb4900-ea2e-4a43-9b32-77c91025777e'
      activationstatus: true
      created: 2025-09-10T10:03:51.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.130+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The choice of Lecornu, 39, indicates Macron's determination to press\
        \ on with a minority government that will not rip up his pro-business reform\
        \ agenda, under which taxes on business and the wealthy have been cut and\
        \ the retirement age raised.\r"
    section2:
      primarytype: 'block'
      uuid: 'dbd85bb4-7fb8-4e5d-b8fb-d676a8da1b89'
      activationstatus: true
      created: 2025-09-10T10:03:51.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, in an unusual move in French politics, Macron's office said\
        \ the president had asked Lecornu to hold talks with all political forces\
        \ in parliament to find compromises on the budget and other policies before\
        \ naming his cabinet.\r"
    section3:
      primarytype: 'block'
      uuid: 'dc6811d2-11e1-4b85-ab53-f1c2aa23d4b8'
      activationstatus: true
      created: 2025-09-10T10:03:51.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.131+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The President of the Republic has entrusted me with the task of building\
        \ a government with a clear direction: the defense of our independence and\
        \ our power, the service of the French people, and political and institutional\
        \ stability,\" Lecornu posted on X. \"I wish to thank him for the confidence\
        \ he has shown me by appointing me Prime Minister.\"\r"
    section4:
      primarytype: 'block'
      uuid: '1bd08fca-8e59-4b95-8b02-f3a91f462ffa'
      activationstatus: true
      created: 2025-09-10T10:03:51.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lecornu will become Macron's fifth prime minister in less than
        two years after parliament, deeply split between three opposing ideological
        camps, ousted Francois Bayrou on Monday over his plans to tame the country's
        ballooning debt.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a0bf6b00-33c3-4ffb-89c1-51e769a12829'
      activationstatus: true
      created: 2025-09-10T10:03:51.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The choice by the deeply unpopular Macron to appoint a loyalist risks\
        \ appearing tone-deaf and inflaming popular discontent at a time when polls\
        \ suggest voters are losing faith with France's dysfunctional politics. \r"
    section6:
      primarytype: 'block'
      uuid: 'b0657636-186d-489d-bb62-c9508df57114'
      activationstatus: true
      created: 2025-09-10T10:03:51.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The news of his appointment was greeted with derision by leftist
        parties who called for voters to express their disdain in nationwide "Block
        Everything" protests on Wednesday.</p>'
    section7:
      primarytype: 'block'
      uuid: 'bd66859e-b3d0-4fb8-a5b8-6e9af0ad6136'
      activationstatus: true
      created: 2025-09-10T10:03:51.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The hard-left France Unbowed party said it would file a motion of
        no confidence against Lecornu, but it appears unlikely to succeed after the
        far-right National Rally (RN) party President Jordan Bardella signaled tentative
        willingness to work with Lecornu on the budget - for now.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f21f7767-56d8-483b-baa3-8c3ef4d9021e'
      activationstatus: true
      created: 2025-09-10T10:03:51.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That would leave Lecornu and his government reliant on the whims of\
        \ the RN, which has been instrumental in bringing down both Bayrou and his\
        \ predecessor Michel Barnier. \r"
    section9:
      primarytype: 'block'
      uuid: 'd892b819-2ea2-43c8-b377-35528782d101'
      activationstatus: true
      created: 2025-09-10T10:03:51.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We will judge - without illusion - the new Prime Minister on his\
        \ merits, on his actions, on his policies for providing France with a budget,\
        \ and this in light of our red lines,\" Bardella posted on X.\r"
    section10:
      primarytype: 'block'
      uuid: '627c12aa-3016-4494-8aff-dc608ca9b23e'
      activationstatus: true
      created: 2025-09-10T10:03:51.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The RN has said it will not tolerate tax increases on hard-working
        people. It also wants to crack down on immigration costs, high spending by
        civil servants, and France's contribution to the European Union.</p>'
    section11:
      primarytype: 'block'
      uuid: '68566c34-efc7-4bdf-a376-2913762e1eaa'
      activationstatus: true
      created: 2025-09-10T10:03:51.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lecornu has at times had the ear of RN leader Marine Le Pen and
        Bardella, with whom he had a secret dinner last year.</p>'
    section12:
      primarytype: 'block'
      uuid: '493561bb-db95-4d3e-b43d-5b6721744715'
      activationstatus: true
      created: 2025-09-10T10:03:51.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Budget in focus</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '6bc29f63-6b67-42bb-a9c2-3106995b0c9d'
      activationstatus: true
      created: 2025-09-10T10:03:51.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lecornu's immediate priority will be to forge consensus on a budget
        for 2026, a task that proved the undoing of Bayrou who had pushed for aggressive
        spending cuts to rein in a deficit standing at nearly double the EU ceiling
        of 3% of GDP.</p>'
    section14:
      primarytype: 'block'
      uuid: '54d07dc1-0c02-48fb-8402-2f7252919820'
      activationstatus: true
      created: 2025-09-10T10:03:51.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The political upheaval this week lays bare deepening turmoil in
        France that is weakening the euro zone's second-biggest economy as it sinks
        deeper into a debt quagmire.</p>'
    section15:
      primarytype: 'block'
      uuid: 'e981dddd-73c9-48c0-8599-b2c6bc3cb8b1'
      activationstatus: true
      created: 2025-09-10T10:03:51.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lecornu most recently served as Macron's defense minister, overseeing
        an increase in defense spending and helping shape European thinking on security
        guarantees for Ukraine in the event a peace deal with Russia is brokered.</p>'
    section16:
      primarytype: 'block'
      uuid: 'aae7ce49-349a-425a-8d03-89ebfa5dab2e'
      activationstatus: true
      created: 2025-09-10T10:03:51.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lecornu entered politics canvassing for former President Nicolas Sarkozy\
        \ when he was 16. He became mayor of a small town in Normandy when he turned\
        \ 18 and then former President Nicolas Sarkozy's youngest government adviser\
        \ at the age of 22.\r"
    section17:
      primarytype: 'block'
      uuid: '9582f447-d353-40d9-b6ab-6d919cd7283e'
      activationstatus: true
      created: 2025-09-10T10:03:51.155+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He left the conservative Les Republicains party to join Macron's
        centrist political movement when the president was first elected in 2017.
        Five years later, he ran Macron's re-election campaign.</p>'
    section18:
      primarytype: 'block'
      uuid: '0e68edfd-79a9-4019-97bd-25d244df1655'
      activationstatus: true
      created: 2025-09-10T10:03:51.155+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>By naming a minister from his own camp with a conservative background,
        Macron appears to have decided to preserve his economic legacy at all cost.</p>'
    section19:
      primarytype: 'block'
      uuid: 'e689e2eb-b606-42ef-aef3-398a496f2082'
      activationstatus: true
      created: 2025-09-10T10:03:51.156+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.139+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Socialists had pledged to reverse some of his flagship pro-business\
        \ policies, including the scrapping of a wealth tax and a raised retirement\
        \ age, planks the president considers essential to making France attractive\
        \ to investors.\r"
    section20:
      primarytype: 'block'
      uuid: '11a6a259-4d32-4e54-860f-6c44c231af88'
      activationstatus: true
      created: 2025-09-10T10:03:51.156+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:33:48.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:33:48.140+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michel Rose; additional reporting by Elizabeth
        Pineau and Gabriel Stargardter; editing by GV De Clercq and Richard Chang)</em></p>'
