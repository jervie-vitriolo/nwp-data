      uuid: '828fa30c-553b-4b68-ab63-400a55e86f0f'
      activationstatus: true
      created: 2025-09-10T18:23:19.223+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.223+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Paris&nbsp;-</strong> Sebastien Lecornu, the loyalist picked
        by President Emmanuel Macron to be France's fifth prime minister in two years,
        took office on a day of sprawling anti-government protests on Wednesday that
        underlined the depth of the country's political crisis.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bac58b17-70e3-4dde-aa14-f35a6725be5f'
      activationstatus: true
      created: 2025-09-10T18:23:19.224+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.224+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '13ac73ab-0d6a-4411-b56c-6a54d44d9ccc'
      activationstatus: true
      created: 2025-09-10T18:23:19.224+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.224+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lecornu, a conservative Macron protege who most recently served as\
        \ his defence minister, arrived at the prime minister's residence at midday\
        \ where he met with former Prime Minister Francois Bayrou, who was ousted\
        \ by parliament on Monday over plans to trim the country's outsized deficit.\r"
    section3:
      primarytype: 'block'
      uuid: 'a942f848-24d5-4ff7-bfdf-b1b2dbe0f55a'
      activationstatus: true
      created: 2025-09-10T18:23:19.224+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.224+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4f56041a-7cc1-4d0a-bbdb-6623122ec052'
      activationstatus: true
      created: 2025-09-10T18:23:19.225+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.225+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lecornu may then use his first speech to lay out how he will seek to\
        \ reach consensus with an unruly parliament, split into three distinct ideological\
        \ blocs, and pass a slimmed-down budget for next year.\r"
    section5:
      primarytype: 'block'
      uuid: '1a6ca206-adc3-42de-b894-503ea188c4bc'
      activationstatus: true
      created: 2025-09-10T18:23:19.225+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.225+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '97be8e92-18a2-4882-b3c7-8bf23d8c161c'
      activationstatus: true
      created: 2025-09-10T18:23:19.226+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.226+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lecornu has to send a full draft of the 2026 budget to parliament by\
        \ October 7, although there is some wiggle room until October 13, after which\
        \ lawmakers will run out of time to pass the budget by year's-end.\r"
    section7:
      primarytype: 'block'
      uuid: '7ee712d6-5f75-4cb6-a208-62d4dc10258b'
      activationstatus: true
      created: 2025-09-10T18:23:19.226+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.226+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '597ab4d0-7810-4fb2-b617-0a1255eb2f0a'
      activationstatus: true
      created: 2025-09-10T18:23:19.226+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.226+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Reactions to Lecornu's appointment on Tuesday underscored the challenge\
        \ he faces. Parties broadly agree on the need to slash France's deficit, which\
        \ reached 5.8% of GDP in 2024, but not on how to do it.\r"
    section9:
      primarytype: 'block'
      uuid: 'efc56be6-66f8-4f39-8e16-5167cfe49a95'
      activationstatus: true
      created: 2025-09-10T18:23:19.227+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.227+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e31a6d9c-c231-456f-a06f-1ac301116824'
      activationstatus: true
      created: 2025-09-10T18:23:19.227+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.227+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "While the hard-left said it would seek to topple Lecornu with an immediate\
        \ no-confidence motion, the far-right National Rally (RN) signalled tentative\
        \ willingness to work with him on the budget - as long as its budgetary demands\
        \ are met.\r"
    section11:
      primarytype: 'block'
      uuid: '3ab798a5-f7ce-4086-9a2f-d2b9ef9a9c09'
      activationstatus: true
      created: 2025-09-10T18:23:19.227+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.227+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '22a4ef24-0fdf-4990-9882-67a3561df36d'
      activationstatus: true
      created: 2025-09-10T18:23:19.228+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.228+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"His budget will be RN or his government will not be,\" RN lawmaker\
        \ Laure Lavalette posted on X late on Tuesday.\r"
    section13:
      primarytype: 'block'
      uuid: '8bd20202-c45c-4808-bfbd-6c849c120e1c'
      activationstatus: true
      created: 2025-09-10T18:23:19.228+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.228+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '479b2b5d-6d54-4c4f-a9c6-f0b723213637'
      activationstatus: true
      created: 2025-09-10T18:23:19.229+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.229+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The RN is France's largest parliamentary party and as such a crucial\
        \ factor in any potential no-confidence motion. Still, Lecornu is seen as\
        \ the closest member of Macron's circle to the RN, having dined with RN president\
        \ Jordan Bardella last year.\r"
    section15:
      primarytype: 'block'
      uuid: 'f874cdbf-e2ae-4353-8a60-8df1422bfc54'
      activationstatus: true
      created: 2025-09-10T18:23:19.229+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.229+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e5b81904-5bbc-426e-89bb-5868035f3760'
      activationstatus: true
      created: 2025-09-10T18:23:19.230+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.230+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "'BLOCK EVERYTHING' PROTESTS\r"
    section17:
      primarytype: 'block'
      uuid: 'd76758d2-9f13-4892-b57f-9454d7a327a7'
      activationstatus: true
      created: 2025-09-10T18:23:19.230+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.230+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6d99faf7-8b15-4016-8417-b7ba4d45efae'
      activationstatus: true
      created: 2025-09-10T18:23:19.231+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.231+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Lecornu's other path to passing a budget involves uniting the Socialists,\
        \ who want to water down budget cuts and tax the rich, with his former party\
        \ The Republicans, who are dead-set against any tax rises.\r"
    section19:
      primarytype: 'block'
      uuid: 'd6384f48-4eaf-47c3-b3b8-da260d1df609'
      activationstatus: true
      created: 2025-09-10T18:23:19.231+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.231+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '13a3af7b-3c6f-449f-998c-6f0123c993da'
      activationstatus: true
      created: 2025-09-10T18:23:19.231+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.231+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Macron, in an unusual step, called Socialist party leader Olivier Faure\
        \ on Tuesday to tell him he would not be appointing a leftist as prime minister.\
        \ On Wednesday, Faure appeared to leave the door ajar to working with Lecornu,\
        \ while also saying he would support a no-confidence measure if he felt the\
        \ government didn't take on board its budgetary priorities.\r"
    section21:
      primarytype: 'block'
      uuid: 'efdbfe1c-f78b-4a39-b5ce-ea432080ad99'
      activationstatus: true
      created: 2025-09-10T18:23:19.232+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.232+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '56f5dab1-50d3-4c69-9411-9d16ed7c8d3d'
      activationstatus: true
      created: 2025-09-10T18:23:19.232+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.232+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Thousands of people across France meanwhile took to the streets as\
        \ part of the so-called \"Block Everything\" protests, an expression of broad\
        \ discontent with Macron, proposed budget cuts and the entire political class.\r"
    section23:
      primarytype: 'block'
      uuid: '78d1498f-862c-485c-a20a-e6c314dd5670'
      activationstatus: true
      created: 2025-09-10T18:23:19.233+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.233+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'dacd7a7f-b8c5-4d6b-bb6a-7f9c221e79bc'
      activationstatus: true
      created: 2025-09-10T18:23:19.234+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.234+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Authorities deployed some 80,000 police nationwide to contain protesters\
        \ who disrupted traffic, burned rubbish bins and at times clashed with security\
        \ forces.\r"
    section25:
      primarytype: 'block'
      uuid: '08b4bef5-805e-48c7-90de-591f606df180'
      activationstatus: true
      created: 2025-09-10T18:23:19.234+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.234+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '5c444cf1-1ba0-46f5-a275-1ae06c225a4a'
      activationstatus: true
      created: 2025-09-10T18:23:19.235+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.235+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Anger has been rumbling for months, even years,\" said Daniel Bretones,\
        \ a union member protesting in Marseille. \"We're on the fifth prime minister\
        \ under Macron's second term, and it has never changed anything.\"\r"
    section27:
      primarytype: 'block'
      uuid: '440b17be-14f8-4d02-aaa4-3f3c5dc498bb'
      activationstatus: true
      created: 2025-09-10T18:23:19.235+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.235+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '5c6a88f2-2b92-46a4-a83e-20e49e7a437b'
      activationstatus: true
      created: 2025-09-10T18:23:19.236+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:23:19.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:23:19.236+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gabriel Stargardter; Editing by Frances Kerry)</em></p>'
