    title: 'Apple launches slim iPhone 17 Air, new AirPods and Watch in holiday
      refresh'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '22ef094e-f479-42e2-8bef-6b17212f2090'
      activationstatus: true
      created: 2025-09-10T09:57:22.040+08:00
