  'START HERE----->dpwh-engineer-brice-hernandez-detention':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-10T19:31:13.000+08:00
    imagesource: '9480a09b-781a-4b9c-801d-f8dd77c23525'
    primarytype: 'composition'
    uuid: 'f2664520-d819-4295-87eb-bcdf9312b014'
    lead: 'Brice Hernandez, the controversial former government engineer at the
      center of the flood control corruption scandal, will now be detained at the
      Pasay city jail after minority senators protested his detention in Camp Crame
      instead of the Senate.'
    activationstatus: true
    created: 2025-09-10T19:34:38.523+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-09-10T19:34:38.823+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-10T19:34:38.571+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ex-DPWH engineer off to Pasay jail as minority senators protest House-backed
      Crame detention'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35b4b717-551f-4f94-af5a-d9ad22763544'
      activationstatus: true
      created: 2025-09-10T19:34:38.555+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.555+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Brice Hernandez, the
        controversial former government engineer at the center of the flood control
        corruption scandal, will now be detained at the Pasay city jail after minority
        senators protested his detention in Camp Crame instead of the Senate.</p>'
    section1:
      primarytype: 'block'
      uuid: '3c8f5671-5031-4281-b95d-2cf471113f56'
      activationstatus: true
      created: 2025-09-10T19:34:38.556+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.556+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Hernandez was cited in contempt by the Senate blue ribbon committee
        on Monday for allegedly lying during its investigation. He was initially detained
        at the Senate.'
    section2:
      primarytype: 'block'
      uuid: '8072bd79-ae66-440d-a44a-37426267bd92'
      activationstatus: true
      created: 2025-09-10T19:34:38.556+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.556+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'On Tuesday, Senate President Vicente “Tito” Sotto III allowed Hernandez
        to appear before the House of Representatives for a similar probe. That evening,
        Sotto said House Speaker Martin Romualdez called him to relay Hernandez’ request
        not to return to Senate custody, citing fears for his life after implicating
        several senators.'
    section3:
      primarytype: 'block'
      uuid: '028937de-fb83-4fb3-a55f-c3bd10d4dc7d'
      activationstatus: true
      created: 2025-09-10T19:34:38.556+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.556+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'A compromise was reached: Hernandez would be held at the PNP Custodial
        Center in Camp Crame but remain under the custody of the Senate Office of
        the Sergeant-at-Arms.'
    section4:
      primarytype: 'block'
      uuid: 'cc287df8-58a4-4a9e-a79d-4fce9b10b0de'
      activationstatus: true
      created: 2025-09-10T19:34:38.557+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.557+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'However, during Wednesday’s plenary session, Sept. 10, Sen. Rodante
        Marcoleta - who chaired the blue ribbon when Hernandez was cited in contempt
        - moved for his immediate return to Senate custody.'
    section5:
      primarytype: 'block'
      uuid: '73f9efac-0aa4-4877-b3b0-03f76edcbf21'
      activationstatus: true
      created: 2025-09-10T19:34:38.557+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.557+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“I will reject the idea that if he returns in the Senate, manganganib
        ang buhay niya. It is as if that we're giving credence to his statement which
        I believe is not true,” he said.'
    section6:
      primarytype: 'block'
      uuid: 'a2f0a2b5-1118-4943-a1b5-c351e1163f29'
      activationstatus: true
      created: 2025-09-10T19:34:38.558+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.558+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: I reject the idea that his life would be in danger if
        he returned to the Senate. That would imply his claims are credible, which
        I believe is not true.]'
    section7:
      primarytype: 'block'
      uuid: '1d926bc3-d78d-4c3d-8b22-b3ea77955f7b'
      activationstatus: true
      created: 2025-09-10T19:34:38.558+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.558+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Sotto clarified that the Senate retains legal custody over Hernandez.'
    section8:
      primarytype: 'block'
      uuid: '2e3ebaf9-930a-4b23-acb3-1e9f46ae97a0'
      activationstatus: true
      created: 2025-09-10T19:34:38.558+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.558+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Minority Leader Alan Peter Cayetano, however, said the issue goes beyond
        physical or legal custody. '
    section9:
      primarytype: 'block'
      uuid: 'c3e04423-dda7-4987-92d0-a5fd25adc994'
      activationstatus: true
      created: 2025-09-10T19:34:38.559+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.559+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“The issue also is the integrity of the Senate, the perception that
        if we don’t have him here, de lahat na lang ng witnesses sasabihin eh wag
        tayo dun [then our witnesses will say not at the Senate],” Cayetano said.'
    section10:
      primarytype: 'block'
      uuid: '0dd2a647-e0ad-446d-ad94-2c2b93b108e3'
      activationstatus: true
      created: 2025-09-10T19:34:38.559+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.559+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Senator Ronald “Bato” dela Rosa, former PNP chief, fumed over the call
        made by Romualdez, claiming it is the House with a record of trying to sway
        resource persons.'
    section11:
      primarytype: 'block'
      uuid: 'e3ce9dee-fcdf-45a6-a7c5-b60d448e0043'
      activationstatus: true
      created: 2025-09-10T19:34:38.559+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.559+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Hindi natin sila dapat sundin kung anong kagustuhan nila [We should
        not follow whatr they like]. We have to stand on our own,” Dela Rosa said.'
    section12:
      primarytype: 'block'
      uuid: '9d37db20-f5ea-47a8-9507-d28a96464326'
      activationstatus: true
      created: 2025-09-10T19:34:38.560+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.560+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Tensions escalated when Marcoleta argued that, as then blue ribbon
        chairman, he should have been consulted on the matter. Majority Leader Juan
        Miguel “Migz” Zubiri abruptly suspended the session amid the heated exchange
        with Sotto.'
    section13:
      primarytype: 'block'
      uuid: '4542c909-1504-4252-aa1f-9e0741027d87'
      activationstatus: true
      created: 2025-09-10T19:34:38.560+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T19:34:38.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:34:38.560+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>After a closed-door meeting, senators returned to the floor. Senator
        Jinggoy Estrada then moved to transfer Hernandez to the Pasay city jail -
        a motion that was adopted.</p>'
  'START HERE----->terry-ridon-curlee-discaya-zero-credibility':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-10T19:44:29.000+08:00
    imagesource: '646bbdd0-b0c6-4b8d-8eb8-ca2593bf2b29'
    primarytype: 'composition'
    uuid: 'd55f2bfe-209c-42d2-adac-3010b0c69d38'
    lead: 'House infrastructure committee co-chairperson Terry Ridon dismissed the
      testimony of contractor Pacifico “Curlee” Discaya, and said the businessman
      had “zero credibility” after changing his story between the Senate and House
      of Representatives hearings.'
    activationstatus: true
    created: 2025-09-10T19:45:38.789+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-10T19:45:39.191+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-10T19:45:38.845+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Zero credibility’ for contractor Curlee Discaya - Ridon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '794e99a3-8def-48e1-900b-bb0c514fff9e'
      activationstatus: true
      created: 2025-09-10T19:45:38.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House infrastructure
        committee co-chairperson Terry Ridon dismissed the testimony of contractor
        Pacifico “Curlee” Discaya, and said the businessman had “zero credibility”
        after changing his story between the Senate and House of Representatives hearings.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e4dee7ce-dcfe-49d1-a902-069b7a33e34a'
      activationstatus: true
      created: 2025-09-10T19:45:38.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“If the scale is 1 to 5, the answer is 0 because of the recantation
        yesterday,” Ridon said in an interview with Newswatch Plus’ The Newsmaker.
        “Talaga po nga very evasive siya” [He was really evasive.]'
    section2:
      primarytype: 'block'
      uuid: 'c89b5240-ed78-4541-a874-afd0ea36b805'
      activationstatus: true
      created: 2025-09-10T19:45:38.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ridon noted that Discaya’s affidavit before the Senate tagged Speaker
        Martin Romualdez and Rep. Zaldy Co, but later backtracked before the House
        committee.'
    section3:
      primarytype: 'block'
      uuid: '55a3eb2e-9382-4575-8c0a-9ad6933ae963'
      activationstatus: true
      created: 2025-09-10T19:45:38.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kasi tinag niya si [Because he tagged] House Speaker Martin Romualdez
        at si [and] Congressman Zaldy Co… only to make a recantation the next day,”
        Ridon said.'
    section4:
      primarytype: 'block'
      uuid: 'a778eb73-d147-4b3d-bbd9-7c466e0d06b6'
      activationstatus: true
      created: 2025-09-10T19:45:38.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that documents contradicted Discaya’s claims that kickbacks
        only began in 2022 due to a “three-strike rule” at the Department of Public
        Works and Highways. '
    section5:
      primarytype: 'block'
      uuid: '60233e59-c3d7-4548-a766-6a5313b29c08'
      activationstatus: true
      created: 2025-09-10T19:45:38.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Pero kinonfront po siya with evidence and documents na… nagsimula
        po ng 2015 pa,” Ridon said.'
    section6:
      primarytype: 'block'
      uuid: 'dc798170-1658-4e86-94d2-9d89d53cf91c'
      activationstatus: true
      created: 2025-09-10T19:45:38.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: But he was confronted with evidence that the order began
        in 2015.]'
    section7:
      primarytype: 'block'
      uuid: '8d7a678a-073c-4591-a422-1e26314da4a6'
      activationstatus: true
      created: 2025-09-10T19:45:38.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Financial records also showed that the Discaya companies’ revenues
        surged from P2 billion in revenues in 2014 to as much as P15 billion by 2023. '
    section8:
      primarytype: 'block'
      uuid: '3d473c3c-a5b8-43c4-89db-97841cea6483'
      activationstatus: true
      created: 2025-09-10T19:45:38.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ridon said the credibility of Discaya’s testimony was further damaged
        by improper notarization. '
    section9:
      primarytype: 'block'
      uuid: 'fcccf0e5-adc9-4697-9317-3dd5fe279cf1'
      activationstatus: true
      created: 2025-09-10T19:45:38.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Expired yung PTR po ng nagnotaryo… as far as lawyers are concerned,
        it should be considered as a mere scrap of paper,” he said.'
    section10:
      primarytype: 'block'
      uuid: 'a82d61d0-ea14-4b5c-af8a-a5d6ec216ea3'
      activationstatus: true
      created: 2025-09-10T19:45:38.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The notary public’s license has expired… as far as lawyers
        are concerned, the affidavit is a mere scrap of paper.]'
    section11:
      primarytype: 'block'
      uuid: '9fe4614b-eee4-4897-8aa4-86db38277b45'
      activationstatus: true
      created: 2025-09-10T19:45:38.827+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.827+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>No to state witnesses</strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'f055dc77-52b2-4a7a-bd08-1590011fff7a'
      activationstatus: true
      created: 2025-09-10T19:45:38.827+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.827+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ridon also rejected the possibility of Curlee and his wife, Cezarah
        “Sarah” Discaya, turning into state witnesses.'
    section13:
      primarytype: 'block'
      uuid: 'f1cebc64-db94-41e1-942d-f1daed917af0'
      activationstatus: true
      created: 2025-09-10T19:45:38.827+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.827+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Yung po requirement para maging state witness, ikaw po yung least
        guilty… Pero ang itsura po nila bilang mga kontratista, sila po yung most
        guilty,” said Ridon. '
    section14:
      primarytype: 'block'
      uuid: '5357ef52-88d2-4fe8-aef3-34f3922419bf'
      activationstatus: true
      created: 2025-09-10T19:45:38.828+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.828+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The requirement to be a state witness is that you must
        be the least guilty… But as contractors, they appear to be the most guilty]'
    section15:
      primarytype: 'block'
      uuid: '2105ea9c-cbb3-4938-a62a-7d5984ef17e0'
      activationstatus: true
      created: 2025-09-10T19:45:38.828+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.828+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Discaya couple previously asked the Senate to consider them as
        state witnesses, arguing that they feared for their safety.'
    section16:
      primarytype: 'block'
      uuid: '93e99227-3080-4c7e-8e68-73d4a879ce1f'
      activationstatus: true
      created: 2025-09-10T19:45:38.829+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.829+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“They are as guilty, they are as most guilty as the DPWH officials
        and the politicians that they’ve paid off,” Ridon stressed.'
    section17:
      primarytype: 'block'
      uuid: '6743e603-c446-45cd-9dd9-7956583819ae'
      activationstatus: true
      created: 2025-09-10T19:45:38.829+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.829+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'By law, state witnesses must be the least guilty among the accused,
        provide indispensable testimony, and have no record of crimes involving moral
        turpitude.'
    section18:
      primarytype: 'block'
      uuid: 'd6056ff4-25b7-4371-97a0-5f0f0178944f'
      activationstatus: true
      created: 2025-09-10T19:45:38.829+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.829+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ridon said the Discayas fail on all counts, having admitted to directly
        handing out kickbacks.'
    section19:
      primarytype: 'block'
      uuid: 'e095e440-7adb-497b-952c-dd0a185a8689'
      activationstatus: true
      created: 2025-09-10T19:45:38.830+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T19:45:39.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T19:45:38.830+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“This scheme works in three parts: the contractor, the DPWH officials
        who fix the project, and the congressmen,” Ridon said. “They’re definitely
        not the least guilty.”</p>'
