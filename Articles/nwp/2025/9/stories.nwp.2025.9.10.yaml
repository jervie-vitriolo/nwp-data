      lastmodified: 2025-09-10T14:34:11.781+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The longer he faces no strength in response, the more aggressive\
        \ he gets,\" Sybiha said on X. \" A weak response now will provoke Russia\
        \ even more - and then Russian missiles and drones will fly even further into\
        \ Europe.\"\r"
