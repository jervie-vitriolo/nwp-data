      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Hindi pa kaagad pwedeng sabihin na tamang depensa ang private capacity\
        \ pagkat napakahirap dahil kung magakaganon lahat ng nagbigay pala ay private\
        \ capacity,” he explained. \r"
