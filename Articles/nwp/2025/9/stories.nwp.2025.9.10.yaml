      lastactivated: 2025-09-10T09:57:22.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>iPhone Air</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '870fde85-a086-481e-b256-01575dd73449'
      activationstatus: true
      created: 2025-09-10T09:57:22.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '61723f30-9473-4608-a96f-91530b81213f'
      activationstatus: true
      created: 2025-09-10T09:57:22.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The iPhone 17 Air, Apple's thinnest model yet at 5.6 millimeters,
        starts at $999 and will be available from Sept. 19. Positioned between the
        standard iPhone 17 and the Pro models, the Air introduces a new premium tier
        to the company's product lineup.</p>'
    section8:
      primarytype: 'block'
      uuid: 'b8bcc975-fc5c-41c2-aa39-db6a7550194a'
      activationstatus: true
      created: 2025-09-10T09:57:22.043+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.043+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '6490e283-1613-4526-9d13-f0040b0ccd44'
      activationstatus: true
      created: 2025-09-10T09:57:22.043+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.043+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The device runs on the same A19 Pro processor as the iPhone 17 Pro,
        paired with Apple's N1 networking chip and C1X modem. The model, which supports
        only eSIM, will be available in Space Black, Cloud White, Light Gold and Sky
        Blue colors.</p>'
    section10:
      primarytype: 'block'
      uuid: '6de35ee2-3c5b-492c-bd37-becd68c5e11b'
      activationstatus: true
      created: 2025-09-10T09:57:22.044+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.044+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '0a67d77b-ae28-46bb-babc-04314de83c16'
      activationstatus: true
      created: 2025-09-10T09:57:22.044+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.044+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Apple executives described the iPhone Air as offering "MacBook Pro
        levels of compute in an iPhone."</p>'
    section12:
      primarytype: 'block'
      uuid: '264bcafb-c557-41a0-869e-e77f03a8b1b8'
      activationstatus: true
      created: 2025-09-10T09:57:22.045+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.045+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'de0972c5-4e3b-4d8b-a5f3-40e0c2387f45'
      activationstatus: true
      created: 2025-09-10T09:57:22.045+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.045+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>iPhone 17</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '232f6f10-eaf9-43be-9620-d6ca16a21f96'
      activationstatus: true
      created: 2025-09-10T09:57:22.045+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.045+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '6b2c172a-2e98-47d7-ba4e-ef945e977aa2'
      activationstatus: true
      created: 2025-09-10T09:57:22.046+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The iPhone 17 comes in five colors and features a larger 6.3-inch
        screen. The device brings the ProMotion display with a 120-hertz refresh rate
        to a non-Pro iPhone for the first time.</p>'
    section16:
      primarytype: 'block'
      uuid: '71651c32-cdbb-4f68-b33b-f22c720bbe47'
      activationstatus: true
      created: 2025-09-10T09:57:22.046+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '2c328a90-cc9a-49a8-9242-9a18224f8917'
      activationstatus: true
      created: 2025-09-10T09:57:22.047+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.047+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Powered by the latest A19 processor built on 3-nanometer technology,
        the iPhone 17 is designed to handle more on-device AI tasks. The device now
        offers 256 GB of storage as the base configuration.</p>'
    section18:
      primarytype: 'block'
      uuid: '472ff9de-5ae5-4e5b-95ae-044de8edca6e'
      activationstatus: true
      created: 2025-09-10T09:57:22.047+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.047+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '3badb5a4-4d1f-4534-84d7-776bed4c8796'
      activationstatus: true
      created: 2025-09-10T09:57:22.048+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It also includes a new 48-megapixel rear camera and an upgraded
        front camera with a wider field of view. The "Center Stage" feature uses AI
        to automatically adjust photo orientation.</p>'
    section20:
      primarytype: 'block'
      uuid: 'ae27f5de-3724-4cab-a7a2-1e30e56d804b'
      activationstatus: true
      created: 2025-09-10T09:57:22.048+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'ed17e5d2-3d35-4885-b2f5-510aa768fbff'
      activationstatus: true
      created: 2025-09-10T09:57:22.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>iPhone 17 Pro</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '5afeb28f-b761-417c-beeb-7d845178ba3f'
      activationstatus: true
      created: 2025-09-10T09:57:22.049+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '598cb847-b3e0-40c7-99df-89e56c4805d1'
      activationstatus: true
      created: 2025-09-10T09:57:22.050+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Apple launched the iPhone 17 Pro, starting at $1,099, with the Pro\
        \ Max version offering up to 2 terabytes of storage for the first time.\r"
    section24:
      primarytype: 'block'
      uuid: 'cf9368db-f11a-47dc-94fa-0911a09b76fb'
      activationstatus: true
      created: 2025-09-10T09:57:22.051+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.051+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '610dc068-8add-4990-a05d-35ad097129b9'
      activationstatus: true
      created: 2025-09-10T09:57:22.051+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.051+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The device features a new aluminum unibody, along with a plateau design\
        \ on the back housing its camera system.\r"
    section26:
      primarytype: 'block'
      uuid: 'e1741a7e-393d-4141-9e18-b2ff2f279463'
      activationstatus: true
      created: 2025-09-10T09:57:22.052+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.052+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '2bf491e1-1695-4a70-9ccf-2e9fbd558a9b'
      activationstatus: true
      created: 2025-09-10T09:57:22.052+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.052+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It is powered by the A19 Pro chip and uses a vapor chamber with
        de-ionized water, making it the first liquid-cooled iPhone to sustain performance
        under heavy workloads.</p>'
    section28:
      primarytype: 'block'
      uuid: '5ebc8967-bc1d-4359-afc1-ffc2bdb5531c'
      activationstatus: true
      created: 2025-09-10T09:57:22.053+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.053+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '50c6d736-085a-449f-a623-e24cafa3083b'
      activationstatus: true
      created: 2025-09-10T09:57:22.053+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.053+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Pro also adds a ceramic shield back, longer battery life and an\
        \ upgraded camera system with a 48-megapixel sensor on all three rear lenses\
        \ and an AI-powered \"Center Stage\" front camera.\r"
    section30:
      primarytype: 'block'
      uuid: '8bf2f716-21b3-4bd9-bfaf-066005ebbc2e'
      activationstatus: true
      created: 2025-09-10T09:57:22.054+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.054+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'dcbf51b9-4cec-40ce-b5ad-0d52aa71a1a9'
      activationstatus: true
      created: 2025-09-10T09:57:22.055+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.055+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Airpods Pro 3</strong></h2>'
    section32:
      primarytype: 'block'
      uuid: '5a5b94f4-141f-4d24-a510-827af1ca1c9d'
      activationstatus: true
      created: 2025-09-10T09:57:22.055+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.055+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'af9386f5-9b81-47f6-ae2c-c5e3946582a3'
      activationstatus: true
      created: 2025-09-10T09:57:22.056+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.056+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The new model features stronger active noise cancellation than previous\
        \ generations and introduces Apple Intelligence–powered live translation,\
        \ which can be triggered with a gesture.\r"
    section34:
      primarytype: 'block'
      uuid: '7e365084-aae0-4143-8b09-750983960436'
      activationstatus: true
      created: 2025-09-10T09:57:22.056+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.056+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'c5c52774-ce06-4ecd-9bb3-c86a4d3d7981'
      activationstatus: true
      created: 2025-09-10T09:57:22.057+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.057+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The earbuds have a smaller design and come with new foam eartips
        for improved fit and isolation. They also add heart-rate sensing during workouts
        via Apple's smallest heart-rate sensor, giving users fitness data without
        extra accessories.</p>'
    section36:
      primarytype: 'block'
      uuid: '5c00bb22-1baa-472c-b9c5-35ac1ab89d9b'
      activationstatus: true
      created: 2025-09-10T09:57:22.058+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.058+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'caa070e4-9c0e-45f7-8ccc-89b66c405887'
      activationstatus: true
      created: 2025-09-10T09:57:22.058+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.058+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Battery life is rated at up to eight hours on a single charge with\
        \ noise cancellation enabled.\r"
    section38:
      primarytype: 'block'
      uuid: '57bfb43e-2e64-4e16-903f-6889bfc6b4b9'
      activationstatus: true
      created: 2025-09-10T09:57:22.059+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.059+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'f78f215b-f10e-4aeb-a712-ecdcef22cf8c'
      activationstatus: true
      created: 2025-09-10T09:57:22.060+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.060+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Apple priced its latest wireless earbuds at $249, with sales beginning
        on Sept. 19.</p>'
    section40:
      primarytype: 'block'
      uuid: 'fdef7652-14b9-4ebc-b0ff-ae139d6d2dfe'
      activationstatus: true
