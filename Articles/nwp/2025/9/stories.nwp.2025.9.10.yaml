      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Sydney&nbsp;-</strong>&nbsp;A vaccine to protect Australia's
        koalas against chlamydia has been approved for the first time, a move that
        scientists believe could stop the spread of the deadly disease that has ravaged
        populations of the beloved endangered marsupial.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aa59d81e-f6c5-4cb8-8b1d-58bebca23fa2'
      activationstatus: true
      created: 2025-09-10T13:11:28.522+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:11:28.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:11:28.522+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'cb1ec9fe-e629-4eaa-8b5f-fa6eefc8800e'
      activationstatus: true
      created: 2025-09-10T13:11:28.523+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:11:28.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:11:28.523+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The single-dose vaccine is now ready to be used nationally at wildlife\
        \ hospitals, clinics and in the field.\r"
    section3:
      primarytype: 'block'
      uuid: 'f1196e7a-04d2-4009-81ee-ea531308051e'
      activationstatus: true
      created: 2025-09-10T13:11:28.523+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:11:28.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:11:28.523+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3bbdbd7f-b386-40ed-9755-28651e925292'
      activationstatus: true
      created: 2025-09-10T13:11:28.523+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:11:28.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:11:28.523+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Chlamydia, a sexually transmitted infection also found in humans, accounts\
        \ for up to half of all koala deaths in the wild. It can also cause infertility\
        \ and blindness.\r"
    section5:
      primarytype: 'block'
      uuid: 'b2b5f643-3a9c-4cba-b81a-be54f7fbd76f'
      activationstatus: true
      created: 2025-09-10T13:11:28.524+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:11:28.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:11:28.524+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1d175949-c688-4e3e-ba74-f4759f5e2189'
      activationstatus: true
      created: 2025-09-10T13:11:28.524+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:11:28.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:11:28.524+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Some individual colonies are edging closer to local extinction every\
        \ day,\" Peter Timms, professor of microbiology at the University of the Sunshine\
        \ Coast, said in a statement on Wednesday.\r"
