      lastactivated: 2025-09-10T18:30:49.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.139+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong&nbsp;-</strong> Hong Kong's Legislative Council
        on Wednesday vetoed a bill that would have allowed limited legal rights for
        same-sex couples who had registered their marriage or relationship overseas,
        drawing criticism from gay rights groups.</p>'
    section1:
      primarytype: 'block'
      uuid: '085a7f8b-d7fc-49b1-a133-739a0a365b42'
      activationstatus: true
      created: 2025-09-10T18:30:49.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.140+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3d2c93ea-f0b2-4189-86c2-a62e8b17b743'
      activationstatus: true
      created: 2025-09-10T18:30:49.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.140+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The bill, introduced by the government, had proposed a registration\
        \ system to grant same-sex couples who had already sealed their union overseas\
        \ to certain rights such as hospital visitation.\r"
    section3:
      primarytype: 'block'
      uuid: '5bcbba50-76f8-4103-bc52-3b517305fd7b'
      activationstatus: true
      created: 2025-09-10T18:30:49.141+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.141+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '88f0bc16-f679-4b53-9c3d-f2dfca5c5a42'
      activationstatus: true
      created: 2025-09-10T18:30:49.141+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.141+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The government made the proposal after a judgment by Hong Kong's highest\
        \ court in September 2023 that partially approved a landmark legal push for\
        \ full recognition of same-sex marriages.\r"
    section5:
      primarytype: 'block'
      uuid: '1934c4ea-c2e1-4f91-9622-3da63f669230'
      activationstatus: true
      created: 2025-09-10T18:30:49.141+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.141+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6ed42940-1ce5-40c0-b038-dba97b57b5a3'
      activationstatus: true
      created: 2025-09-10T18:30:49.142+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.142+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Although the Court of Final Appeal didn't grant the constitutional\
        \ right to same-sex marriage, the five judges ordered the government to develop\
        \ a legal framework to meet basic social needs of same sex couples within\
        \ two years.\r"
    section7:
      primarytype: 'block'
      uuid: 'ec984cfd-d70a-41a2-ba99-a61e2063c894'
      activationstatus: true
      created: 2025-09-10T18:30:49.142+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.142+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7a79a69e-54fb-40b9-a968-b1b7043c70bd'
      activationstatus: true
      created: 2025-09-10T18:30:49.142+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.142+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The bill had faced strong opposition from some pro-Beijing legislators\
        \ and religious groups who say gay marriage erodes family values, and have\
        \ demanded a postponement.\r"
    section9:
      primarytype: 'block'
      uuid: 'd5d54388-3c05-4e13-a2b1-6ee0de6f112e'
      activationstatus: true
      created: 2025-09-10T18:30:49.143+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.143+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '427e9028-adf4-4954-8423-92c032c9b0d6'
      activationstatus: true
      created: 2025-09-10T18:30:49.143+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.143+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This was the first time Hong Kong's legislature, after being revamped\
        \ to only include pro-Beijing patriots in 2021, had vetoed a bill in the city's\
        \ legislature in its current term of office, with 71 lawmakers voting against,\
        \ and 14 for the bill.\r"
    section11:
      primarytype: 'block'
      uuid: '6049cdb6-e057-4c02-9187-ee1c499cfc23'
      activationstatus: true
      created: 2025-09-10T18:30:49.143+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.143+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '304f4f1b-c561-4dfa-9127-b29885f71f28'
      activationstatus: true
      created: 2025-09-10T18:30:49.144+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.144+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Today is a disappointing day for Hong Kong,\" advocacy group Hong\
        \ Kong Marriage Equality said in a statement.\r"
    section13:
      primarytype: 'block'
      uuid: '9c6ac3b6-f04d-457c-8189-b108af6dadf7'
      activationstatus: true
      created: 2025-09-10T18:30:49.144+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.144+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '69a30a99-72e5-439c-9095-eae91ed695e5'
      activationstatus: true
      created: 2025-09-10T18:30:49.145+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.145+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"(It) sends a troubling signal to both local and international communities\
        \ — that court rulings may be disregarded and the dignity of individuals overlooked.\"\
        \r"
    section15:
      primarytype: 'block'
      uuid: 'ff46aba6-cd25-4a46-a477-417ebb6dfe2c'
      activationstatus: true
      created: 2025-09-10T18:30:49.145+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.145+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0d189122-fcb9-40d9-98fb-945a088fbc3c'
      activationstatus: true
      created: 2025-09-10T18:30:49.146+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.146+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The city's leader John Lee said earlier that the government was legally\
        \ bound to abide by the ruling, but also emphasized that \"a lawful marriage\
        \ in Hong Kong is between one man and one woman, and a monogamous and heterosexual\
        \ marriage\".\r"
    section17:
      primarytype: 'block'
      uuid: '4060f5b6-06c9-458c-9047-c8ddb3f904ca'
      activationstatus: true
      created: 2025-09-10T18:30:49.146+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.146+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5fe302ce-67b6-46d3-b95c-8b48b568f195'
      activationstatus: true
      created: 2025-09-10T18:30:49.147+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.147+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Amnesty International and 30 gay rights groups in Asia had earlier\
        \ issued a joint letter urging the government to \"fully comply\" with the\
        \ top court's ruling by \"establishing a comprehensive legal framework that\
        \ recognizes same-sex partnerships and allows all same-sex couples to enter\
        \ into a local, legally registered partnership\".\r"
    section19:
      primarytype: 'block'
      uuid: '2c4aa14c-e221-4efd-8b3a-d8f9b205ffd8'
      activationstatus: true
      created: 2025-09-10T18:30:49.147+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.147+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '204b7422-5e9b-4c9a-8d06-ac552cf0bbb0'
      activationstatus: true
      created: 2025-09-10T18:30:49.147+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T18:30:49.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:30:49.147+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It's not clear how the government will now seek to comply with its\
        \ constitutional obligation to establish a legal framework for recognising\
        \ same-sex relationships, with some groups calling for the government to appeal\
        \ for an extension of the deadline on October 27.\r"
    section21:
      primarytype: 'block'
