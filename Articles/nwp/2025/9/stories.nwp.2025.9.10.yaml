      lastactivated: 2025-09-10T14:33:23.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.654+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Garcia said the Comelec is not singling out flood control contractors;\
        \ Lubiano was simply the first to publicly confirm a campaign donation.\r"
    section14:
      primarytype: 'block'
      uuid: '00aafcbc-f263-4a21-b0ad-cbb783c611cb'
      activationstatus: true
      created: 2025-09-10T14:31:47.292+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.655+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Asked the seeming priority to question contractors, Garcia said the\
        \ Comelec first needs to determine whether their services were retained by\
        \ the government. Otherwise, there would be no violation; hence, no need to\
        \ question the candidates who received the donations.\r"
    section15:
      primarytype: 'block'
      uuid: 'c024726b-cbce-446e-aa35-5269c14fcd4a'
      activationstatus: true
      created: 2025-09-10T14:31:47.292+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.656+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Escudero, recently ousted as Senate president amid the flood control\
        \ corruption scandal probe, said he will cooperate once an order is served.\r"
    section16:
      primarytype: 'block'
      uuid: '3762582a-a1c8-4aa0-b82c-d58b5e705c28'
      activationstatus: true
      created: 2025-09-10T14:31:47.292+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.656+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“I will adhere to whatever orders may be issued  to me in order to\
        \ prove that I did not violate any law. I would also like to thank the COMELEC\
        \ Chair for finally affording me the chance to prove this,” he said. \r"
    section17:
      primarytype: 'block'
      uuid: '2456bd94-7025-4f04-aa90-0d589c12618e'
      activationstatus: true
      created: 2025-09-10T14:31:47.293+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.657+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Garcia said the poll body has written to the Public Works department\
        \ to confirm if the other companies in its list are indeed government contractors.\r"
    section18:
      primarytype: 'block'
      uuid: 'f8d79d2a-6cae-48e0-b6c5-832be0c19676'
      activationstatus: true
      created: 2025-09-10T14:31:47.293+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.657+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "He said the Comelec’s Political Finance and Affairs Department will\
        \ assess the case before the matter is referred to the Law Department for\
        \ preliminary investigation. If probable cause is found, a formal complaint\
        \ will be filed in court.\r"
    section19:
      primarytype: 'block'
      uuid: '33359b62-f31f-4f56-84db-0b106b1eb35b'
      activationstatus: true
      created: 2025-09-10T14:31:47.294+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.658+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Under the Omnibus Election Code, such violations are punishable by\
        \ one to six years of imprisonment for both the contractor and the recipient,\
        \ along with perpetual disqualification from holding public office, Garcia\
        \ said. \r"
