    title: 'Senate budget panel clears ₱27.3B for OP, ₱11.8B for Comelec'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ac80a896-a6c6-49a5-9a98-38fa04cc0698'
      activationstatus: true
      created: 2025-09-10T18:24:18.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T18:26:31.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:26:31.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Senate committee
        on finance approved the proposed 2026 budgets of the Office of the President
        (OP) and the Commission on Elections (Comelec) on Wednesday, Sept. 10, subject
        to possible increases.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd15a2d27-2779-4872-bf0e-9e2c1304e57e'
      activationstatus: true
      created: 2025-09-10T18:24:18.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T18:26:31.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:26:31.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Consistent with tradition, the panel swiftly endorsed the ₱27.36
        billion budget for the OP under the National Expenditure Program. Senators
        raised the possibility of augmenting the allocation to support the hosting
        of the Association of Southeast Asian Nations (ASEAN) Summit.</p>'
    section2:
      primarytype: 'block'
      uuid: '322a7bee-c1e2-491e-9b23-c794c853fddd'
      activationstatus: true
      created: 2025-09-10T18:24:18.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T18:26:31.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:26:31.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Finance committee chairman Win Gatchalian asked about expected challenges,
        to which Undersecretary Leonardo Cervantes cited cybersecurity. Eleven heads
        of state are expected to attend the first summit in May 2026, while at least
        21 leaders could join the larger summit in October.'
    section3:
      primarytype: 'block'
      uuid: '52a3f633-d740-40ea-bbc7-a84d0ddcc00b'
      activationstatus: true
      created: 2025-09-10T18:24:18.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T18:26:31.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:26:31.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Because there would be heads of the states coming over, so might as
        well add some funds for cybersecurity under the Office of the President, for
        the protection also and for intelligence gathering before, during and after
        the event,” Senator Erwin Tulfo said.'
    section4:
      primarytype: 'block'
      uuid: '5d37a5f1-c090-4bfc-b125-08f4fe3f8adb'
      activationstatus: true
      created: 2025-09-10T18:24:18.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T18:26:31.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:26:31.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The budget for the Presidential Management Staff was also approved
        at ₱882.57 million.'
    section5:
      primarytype: 'block'
      uuid: '61ee0925-9100-4679-830f-89c094dd1ba5'
      activationstatus: true
      created: 2025-09-10T18:24:18.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T18:26:31.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:26:31.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Meanwhile, the committee endorsed the ₱11.8 billion budget for Comelec,
        a significant reduction from its original request of ₱18.07 billion.'
    section6:
      primarytype: 'block'
      uuid: '3b7e753c-22a6-40dc-a2cd-b9a544f90c24'
      activationstatus: true
      created: 2025-09-10T18:24:18.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T18:26:31.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:26:31.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Comelec Chairman George Garcia is appealing for an additional ₱8.7
        billion for the barangay and Sangguniang Kabataan elections, saying the funds
        would allow the poll body to add 10,000 more precincts and poll personnel
        to accommodate the growing number of voters.'
    section7:
      primarytype: 'block'
      uuid: 'a42492ac-92bd-4189-b029-93f31d9dc032'
      activationstatus: true
      created: 2025-09-10T18:24:18.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T18:26:31.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:26:31.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Both budgets will next be deliberated in plenary, where further
