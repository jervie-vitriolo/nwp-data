      lastmodified: 2025-09-10T12:22:25.820+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'dbb1d177-1a68-4f83-9233-754a49ab31c5'
      activationstatus: true
      created: 2025-09-10T12:22:25.820+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T12:22:26.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:22:25.820+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The first DPWH <a href="https://www.newswatchplus.ph/news/nwp/2025/9/5/house-sets-deadline-revised-dpwh-budget.html"><strong>budget
        deliberation was deferred</strong></a> to make way for the proposal revision
        due to questionable items in the ₱880-billion proposal.</p>'
