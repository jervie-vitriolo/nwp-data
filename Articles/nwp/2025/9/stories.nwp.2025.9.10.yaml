    tags: ''
    stories: ''
    template: '1'
    title: 'Comelec mulls banning surveys close to Election Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c8fb4c0d-ba9c-4cf0-983c-2001fac06ecc'
      activationstatus: true
      created: 2025-09-10T15:05:17.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.295+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        (Comelec) will study the possibility of banning voter preference surveys close
        to Election Day, following concerns raised by senators about the potential
        for “mind-conditioning.”</p>'
    section1:
      primarytype: 'block'
      uuid: '0940a65b-8ad1-44f1-a4d5-c63ed42a506f'
      activationstatus: true
      created: 2025-09-10T15:05:17.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.295+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Comelec Chairman George Garcia said the poll body will draft a bill
        which he initially called the Philippine Election Silence Law.'
    section2:
      primarytype: 'block'
      uuid: '2ec9a6e1-5ffa-4a91-9467-ff30eebcac7f'
      activationstatus: true
      created: 2025-09-10T15:05:17.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.295+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“We will be forwarding it to the majority floor and chairman of this
        committee hopefully to be able to sponsor such a bill,” he said, referring
        to Majority Leader Migz Zubiri and finance committee chairman Win Gatchalian.'
    section3:
      primarytype: 'block'
      uuid: 'b643f833-157f-418e-bb81-8de146d64188'
      activationstatus: true
      created: 2025-09-10T15:05:17.296+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.296+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Without violating ‘yung constitutional rights of free expression,
        ’yung tinatawag na prior restraint,” Garcia added. '
    section4:
      primarytype: 'block'
      uuid: '3ea6ce9e-07a1-4449-9719-3ef5f2476ddb'
      activationstatus: true
      created: 2025-09-10T15:05:17.296+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.296+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The discussion arose during the Senate finance committee’s hearing
        on the proposed ₱11.8 billion budget of Comelec for next year.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b3f8278a-f146-493c-8a7a-4c843049126a'
      activationstatus: true
      created: 2025-09-10T15:05:17.296+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.296+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The issue was raised by Senator Rodante Marcoleta, who criticized the
        credibility of pre-election surveys, recalling that he used to land only on
        the 22nd place in the polls - a far cry from his rank 6. '
    section6:
      primarytype: 'block'
      uuid: 'a4b14e08-2d3f-4aa3-a70d-736f1e658783'
      activationstatus: true
      created: 2025-09-10T15:05:17.297+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.297+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Hindi reliable ang surveys. Nakakapagbigay nga ng mindset which is
        not good for the electorate [Surveys are not reliable. They create a mindset
        that is not healthy for the electorate],” Marcoleta said, initially pushing
        for a total ban on polls related to politics. '
    section7:
      primarytype: 'block'
      uuid: '6f5c7e94-ac21-4225-85b2-2980fb26635b'
      activationstatus: true
      created: 2025-09-10T15:05:17.297+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.297+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“I think they will do well in surveying kung anu-ano yung mga produkto
        natin… ano ang pinakamasarap na bagoong,” he said. '
    section8:
      primarytype: 'block'
      uuid: 'fd0e8fe9-dcfc-4a36-b6ac-1fcea78ec7c5'
      activationstatus: true
      created: 2025-09-10T15:05:17.297+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.297+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Garcia said the Comelec issued a resolution regulating surveys ahead
        of the last midterm elections, but added that broader restrictions may require
        legislation. Comelec Commissioner Rey Bulay noted that any move to ban surveys
        would need to consider freedom of speech and expression.'
    section9:
      primarytype: 'block'
      uuid: 'b1bae3c9-95f6-4c64-9a60-4dae81a154a7'
      activationstatus: true
      created: 2025-09-10T15:05:17.298+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.298+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Marcoleta later refined his proposal, calling for a ban on surveys
        three months before the elections.'
    section10:
      primarytype: 'block'
      uuid: 'ccb011e2-6775-4955-abbc-4541c598bd25'
      activationstatus: true
      created: 2025-09-10T15:05:17.298+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.298+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Gatchalian supported the idea, pointing out that other countries such
        as Taiwan already implement similar policies, including a 10-day survey publication
        ban before elections.'
    section11:
      primarytype: 'block'
      uuid: '1636d122-cc4d-48bf-98ea-4d6eea17a68a'
      activationstatus: true
      created: 2025-09-10T15:05:17.299+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-10T15:05:17.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:05:17.299+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“We are paying so much for our election, what we want is a fair
        and an election process that reflects the true aspirations of the people,”
        he said.</p>'
  'START HERE----->PH-joblessness-worst-in-three-years-amid-storms':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'Farm job cuts reach 1.38 million in July alone owing to storms, the
      PSA said on Wednesday, Sept. 10.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-10T15:02:20.000+08:00
    imagesource: '1a6741a4-7f5b-4c17-861b-ebac5fbdd1c5'
    primarytype: 'composition'
    uuid: 'e4306ac5-6b37-4d21-8663-7008c061c7ee'
    lead: 'Joblessness worsened in July, the worst in nearly three years, according
      to the latest government data that showed over-a-million farm job cuts, longer
      work hours and more young people without work.'
    activationstatus: true
    created: 2025-09-10T15:19:20.284+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-10T15:19:20.655+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-10T15:19:20.344+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: '99595d4d-52c7-4fa0-a6ed-75cd7f7cf9a2', 'af1c2f78-36e5-4737-b9e7-75defce9c9f6'
    template: '1'
    title: 'PH joblessness worst in three years amid storms'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '31ecaea9-925c-4b0a-9d14-7bd8876abdb3'
      activationstatus: true
      created: 2025-09-10T15:19:20.325+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.338+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Joblessness worsened in July, the worst in
        nearly three years, according to the latest government data that showed over-a-million
        farm job cuts, longer work hours and more young people without work.</p>'
    section1:
      primarytype: 'block'
      uuid: '4f49e5f5-518b-4ac5-a177-64d1d6e0f891'
      activationstatus: true
      created: 2025-09-10T15:19:20.325+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.325+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The July round of the Philippine Statistics Authority’s (PSA) Labor\
        \ Force Survey showed the unemployment rate returning to mid-pandemic levels\
        \ at 5.3 percent, failing to sustain a below 5-percent streak that the government\
        \ aimed for.\r"
    section2:
      primarytype: 'block'
      uuid: '223e0afd-9714-49a5-b406-1d2482008e2e'
      activationstatus: true
      created: 2025-09-10T15:19:20.325+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.325+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The July jobless rate – not a pace, but rather measured as a ratio\
        \ of those without work in relation to the total labor force aged 15 and up\
        \ – meant 2.59 million Filipinos were unemployed out of the 48.64-million\
        \ strong workforce.\r"
    section3:
      primarytype: 'block'
      uuid: '1478eac4-39fb-468c-9373-33fb3c94f07d'
      activationstatus: true
      created: 2025-09-10T15:19:20.326+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.326+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "During the same month last year, the jobless rate was 4.7 percent equivalent\
        \ to 2.38 million jobless.\r"
    section4:
      primarytype: 'block'
      uuid: '29226ddd-b407-4371-9ecb-a332f4f7f34e'
      activationstatus: true
      created: 2025-09-10T15:19:20.326+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.326+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The economy logged 1.38 million job losses in the agriculture and forestry\
        \ sectors; 897,000 in stores; 173,000 in fishing and aquaculture; and 147,000\
        \ in construction.\r"
    section5:
      primarytype: 'block'
      uuid: 'd44b4efe-9a77-4492-ab60-3bdb6a04a81d'
      activationstatus: true
      created: 2025-09-10T15:19:20.327+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.327+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Unfavorable weather conditions, with four typhoons in July, took a\
        \ toll on the labor market, the statistics agency said.\r"
    section6:
      primarytype: 'block'
      uuid: 'bc936d24-4918-4cd7-864a-8c85e2abcfe4'
      activationstatus: true
      created: 2025-09-10T15:19:20.327+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.327+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Yung agriculture medyo sensitive sa weather plus sabi ko nga kanina\
        \ ang nakikita namin sa field visits, yung paddy rice bumaba na ‘yun di lang\
        \ ngayong July but in previous months pa,” National Statistician and Civil\
        \ Registrar General Claire Dennis Mapa told a press briefing.\r"
    section7:
      primarytype: 'block'
      uuid: 'cc9157ee-44be-488d-8c5f-c9f3e7412b04'
      activationstatus: true
      created: 2025-09-10T15:19:20.327+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.327+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[TRANSLATION: The agriculture sector is sensitive to weather, and our\
        \ field visits revealed the population of workers in paddy fields shrank not\
        \ only in July but also in previous months.]\r"
    section8:
      primarytype: 'block'
      uuid: '932e2488-54f2-47ba-88bb-54ffe8a1e92c'
      activationstatus: true
      created: 2025-09-10T15:19:20.328+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.328+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Normally ang sagot kasi sa amin, nagmo-move sila sa construction yung\
        \ mga workers but again because of the weather bumaba yung construction,”\
        \ he added.\r"
    section9:
      primarytype: 'block'
      uuid: '5e6e300b-60d0-4561-a013-35b69c97cab4'
      activationstatus: true
      created: 2025-09-10T15:19:20.328+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.328+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[TRANSLATION: The workers said they normally move to construction but\
        \ again because of the weather, even construction cut jobs.]\r"
    section10:
      primarytype: 'block'
      uuid: 'e3e2ea5c-9ede-4f77-a96b-a19b9e84fc06'
      activationstatus: true
      created: 2025-09-10T15:19:20.329+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.329+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "About a fifth of the jobless population are young, or those aged 15\
        \ to 24 based on PSA metrics, expanding to 1.08 million in July from 1.02\
        \ million a year ago.\r"
    section11:
      primarytype: 'block'
      uuid: '73c9c93e-5a11-4b7b-a404-1835c13c8dd1'
      activationstatus: true
      created: 2025-09-10T15:19:20.329+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.329+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Those with work labored for 42 hours (mean) in a week, longer than\
        \ 41.1 hours during the same month a year ago.\r"
    section12:
      primarytype: 'block'
      uuid: '73ccf6d6-5903-451d-886e-97b4daf243cb'
      activationstatus: true
      created: 2025-09-10T15:19:20.330+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.330+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The weakness in the labor market could be short-lived, Mapa said.\r"
    section13:
      primarytype: 'block'
      uuid: '260ee746-62e4-4e94-81ca-975b8de7bbe4'
      activationstatus: true
      created: 2025-09-10T15:19:20.330+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.330+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We look at it as temporary… Pag tiningnan natin yung class of workers,\
        \ makikita nyo tumaas ang employment sa wage and salary,” he said.\r"
    section14:
      primarytype: 'block'
      uuid: 'b543ae60-4ffc-4d4b-95aa-f58b852b4165'
      activationstatus: true
      created: 2025-09-10T15:19:20.331+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.331+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[TRANSLATION: We look at it as temporary… When we look at data on the\
        \ class of workers, there was an increase in wage and salary workers.]\r"
    section15:
      primarytype: 'block'
      uuid: '2f150319-4a02-4e48-b109-abcda5c08c33'
      activationstatus: true
      created: 2025-09-10T15:19:20.331+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-10T15:19:20.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T15:19:20.331+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The population of workers with wages – as opposed to the self-employed
        and unpaid family workers - added 1.24 million year on year, driven by hiring
        by private companies and state-run corporations, data showed.</p>'
  'START HERE----->soldiers-guard-nepal-parliament':
    author: 'Gopal Sharma and Adnan Abidi, Reuters'
    caption: 'Nepali army soldiers patrol at the road near the Singha Durbar office
      complex that houses the Prime Minister's office and other ministries, following
      protests against Monday's killing of 19 people after anti-corruption protests
      triggered by a social media ban which was later lifted, in Kathmandu, Nepal
      on Sept. 10. (Navesh Chitrakar/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-10T16:02:24.000+08:00
    imagesource: 'ad0b5f5d-0d48-4251-8190-5aa0e7eb89a8'
    primarytype: 'composition'
    uuid: '2f977b57-b64f-41c0-9dc2-a9b13e5e963a'
    lead: 'Armed soldiers guarded Nepal's parliament on Wednesday, amid streets
      deserted after indefinite curfew was clamped on the capital, Kathmandu, following
      two days of deadly anti-graft protests that spurred Prime Minister K.P. Sharma
      Oli to resign.'
    activationstatus: true
    created: 2025-09-10T16:04:46.403+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-10T16:08:37.671+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-10T16:08:37.347+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Soldiers guard Nepal's parliament after two days of deadly protests'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'feeb8d41-b8b4-4fee-bd0d-05660f9696e3'
      activationstatus: true
      created: 2025-09-10T16:04:46.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kathmandu, Nepal -</strong>&nbsp;Armed soldiers guarded
        Nepal's parliament on Wednesday, Sept. 10, amid streets deserted after indefinite
        curfew was clamped on the capital, Kathmandu, following two days of deadly
        anti-graft protests that spurred Prime Minister K.P. Sharma Oli to resign.</p>'
    section1:
      primarytype: 'block'
      uuid: '6bacb01f-2b6e-4968-83b7-fb6dfd697c3a'
      activationstatus: true
      created: 2025-09-10T16:04:46.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The worst upheaval in decades in the poor Himalayan nation was unleashed\
        \ by a social media ban announced last week but rolled back after 19 people\
        \ died on Monday as police fired tear gas and rubber bullets to control crowds.\r"
    section2:
      primarytype: 'block'
      uuid: '937a06ce-8f3e-4c87-ab0a-0fe2c8177f4c'
      activationstatus: true
      created: 2025-09-10T16:04:46.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Burnt vehicles and twisted metal heaps littered the area around parliament,\
        \ where army firefighters battled to douse a blaze in the main hall, while\
        \ the exterior was charred after angry protesters set it ablaze on Tuesday.\r"
    section3:
      primarytype: 'block'
      uuid: 'a3f3eb7e-5277-4f09-adb8-281f008d598d'
      activationstatus: true
      created: 2025-09-10T16:04:46.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are trying to normalise the situation first,\" army spokesman\
        \ Raja Ram Basnet said. \"We are committed to protect the life and property\
        \ of people.\"\r"
    section4:
      primarytype: 'block'
      uuid: 'fca97cf3-5bf1-4a6f-bf95-63723478c38a'
      activationstatus: true
      created: 2025-09-10T16:04:46.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Armoured vehicles kept vigil in streets deserted except for a few strollers,\
        \ with shops and markets shut.\r"
    section5:
      primarytype: 'block'
      uuid: '5bfa0c62-5c3d-490c-9199-e17c9b225197'
      activationstatus: true
      created: 2025-09-10T16:04:46.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Several other government buildings, from the supreme court to ministers'\
        \ homes, including Oli's private residence, were also set ablaze in Tuesday's\
        \ protests, with the unrest subsiding only after the resignation.\r"
    section6:
      primarytype: 'block'
      uuid: 'b0aebae0-36d9-4240-af3d-aea63ae239a7'
      activationstatus: true
      created: 2025-09-10T16:04:46.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Flights were disrupted, with the main airport in Kathmandu shut
        until 6 p.m. (8:15 p.m. Manila time), an airport spokesperson said.</p>'
    section7:
      primarytype: 'block'
      uuid: '94f8cc94-b885-4ea6-acef-d71f694e89b3'
      activationstatus: true
      created: 2025-09-10T16:04:46.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Talks to defuse crisis</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '9759a93d-4208-439b-ad32-391e54a1d074'
      activationstatus: true
      created: 2025-09-10T16:04:46.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an appeal on X, the army said prohibitory orders would stay until\
        \ Thursday morning, adding that relevant parties were coordinating to tackle\
        \ the situation after the protest and resolve the issue.\r"
    section9:
      primarytype: 'block'
      uuid: '1350c1f1-d8e5-43ec-8723-4da5eb76028d'
      activationstatus: true
      created: 2025-09-10T16:04:46.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.342+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Media also said preparations were being made for authorities and protesters\
        \ to hold talks, without giving details. Reuters could not independently confirm\
        \ the information.\r"
    section10:
      primarytype: 'block'
      uuid: '3f4d0dce-20c9-4318-9811-6f6b0f0b1dd5'
      activationstatus: true
      created: 2025-09-10T16:04:46.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.342+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former Supreme Court judge Balaram K.C. urged the protesters to set\
        \ up a negotiation team, with the army helping to maintain law and order,\
        \ and called for fresh elections.\r"
    section11:
      primarytype: 'block'
      uuid: '880f51f7-d6a2-4798-b3db-0c45eb3a6c25'
      activationstatus: true
      created: 2025-09-10T16:04:46.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Parliament should be dissolved and fresh elections held,\" the constitutional\
        \ expert told Reuters. \"They should discuss forming the next caretaker government.\"\
        \r"
    section12:
      primarytype: 'block'
      uuid: '87591c1d-5200-4069-bdf5-c610d8365e6a'
      activationstatus: true
      created: 2025-09-10T16:04:46.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most of the protesters were young people voicing frustration at the\
        \ government's perceived failure to fight corruption and boost economic opportunities.\r"
    section13:
      primarytype: 'block'
      uuid: 'ac18e53d-f5a2-4228-a52c-5ca3a8c7f4d0'
      activationstatus: true
      created: 2025-09-10T16:04:46.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For years a lack of jobs has driven millions to seek work in countries\
        \ such as Malaysia, the Middle East and South Korea, mainly on construction\
        \ sites, so as to send money home.\r"
    section14:
      primarytype: 'block'
      uuid: 'c2c9194c-f1ed-4f6d-805b-34d6a5e82cf5'
      activationstatus: true
      created: 2025-09-10T16:04:46.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Wedged between India and China, Nepal has struggled with political\
        \ and economic instability since protests led to the abolition of its monarchy\
        \ in 2008.\r"
    section15:
      primarytype: 'block'
      uuid: '9ca77e2b-2bdb-49cf-9d5d-37b5ee4ba4b4'
      activationstatus: true
      created: 2025-09-10T16:04:46.495+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "India's security cabinet also met late on Tuesday to discuss the situation\
        \ in its neighbour.\r"
    section16:
      primarytype: 'block'
      uuid: '9563040d-20e5-4848-98e0-ce35a72b1e9f'
      activationstatus: true
      created: 2025-09-10T16:04:46.495+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Nepal's stability, peace, and prosperity are of utmost importance,\"\
        \ Prime Minister Narendra Modi said in a post on X later. \"I humbly appeal\
        \ to all my brothers and sisters in Nepal to maintain peace and order.\"\r"
    section17:
      primarytype: 'block'
      uuid: 'd28e2678-741d-457c-a788-ba72804810b3'
      activationstatus: true
      created: 2025-09-10T16:04:46.496+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T16:08:37.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:08:37.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gopal Sharma; Writing by Sakshi Dayal; Editing
        by Clarence Fernandez)</em></p>'
  'START HERE----->angara-house-infrastructure-committee':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Education Secretary Sonny Angara (Sonny Angara/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
