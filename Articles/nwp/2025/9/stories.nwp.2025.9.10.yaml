      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:34:11.786+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Earlier, Ukraine's air force reported that Russian drones had entered\
        \ NATO-member Poland's airspace, posing a threat to the city of Zamosc, but\
        \ it subsequently removed that statement from the Telegram messaging app.\r"
    section37:
      primarytype: 'block'
