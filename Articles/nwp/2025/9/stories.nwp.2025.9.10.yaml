    title: 'Suspended Korean loan does not exist - PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9084fbdf-1870-4448-8946-a7232869f291'
      activationstatus: true
      created: 2025-09-10T13:14:44.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T13:14:44.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:14:44.508+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> There is no multibillion-peso
        loan from South Korea, therefore, there is nothing to cancel, the government
        said on Wednesday, Sept. 10, in response to an announcement from the South
        Korean president.</p>'
    section1:
      primarytype: 'block'
      uuid: '38be5207-3b80-4d1e-ac3d-32e448857288'
      activationstatus: true
      created: 2025-09-10T13:14:44.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T13:14:44.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:14:44.509+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the Department of Finance (DOF) denied the existence
        of a ₱28.8-billion ($510-million) infrastructure loan. South Korean President
        Lee Jae-myung announced that he was halting the funding over corruption concerns.'
    section2:
      primarytype: 'block'
      uuid: '5e118264-2dde-4509-ae7e-12ca8468bc03'
      activationstatus: true
      created: 2025-09-10T13:14:44.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T13:14:44.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:14:44.509+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“With regard to the supposed PHP28 billion official development assistance
        (ODA) loan between South Korea and the Philippines, the Department of Finance
        categorically clarifies that no such loan exists,” the DOF said. '
    section3:
      primarytype: 'block'
      uuid: '2602adfe-f755-4f18-8f72-d83287d9156b'
      activationstatus: true
      created: 2025-09-10T13:14:44.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T13:14:44.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:14:44.509+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The agency assured bilateral partners that the Philippine government
        remains committed to transparency and accountability.'
    section4:
      primarytype: 'block'
      uuid: '369526c5-34e0-43f0-a822-4535c0642b75'
      activationstatus: true
      created: 2025-09-10T13:14:44.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T13:14:44.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:14:44.510+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lee said in a Facebook post that the loan, reported by Korea’s Hankyoreh
        newspaper, was suspended because of its “potential for corruption.” He said
        the decision stopped the “unnecessary waste” of 700 billion won in taxpayer
        money and blocked risks of mismanagement.'
    section5:
      primarytype: 'block'
      uuid: '7317b557-295a-4735-983c-e3c0e9f650ef'
      activationstatus: true
      created: 2025-09-10T13:14:44.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T13:14:44.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:14:44.510+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to Hankyoreh, the loan was tied to President Ferdinand Marcos
        Jr.’s plan to build around 350 modular bridges in rural areas nationwide.
        The Seoul Finance Ministry had earlier flagged the initiative as a “poorly
        performing project” and raised suspicions that corruption and political-business
        collusion were behind its shortcomings.'
    section6:
      primarytype: 'block'
      uuid: '514e9253-b23f-4547-819b-e00e3493d1ad'
      activationstatus: true
      created: 2025-09-10T13:14:44.511+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T13:14:44.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:14:44.511+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus is reaching out to the Korean embassy in Manila for
        comment.</p>'
