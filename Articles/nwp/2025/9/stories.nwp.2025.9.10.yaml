      lastmodified: 2025-09-10T14:34:11.784+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Most of Ukraine, including western regions of Volyn and Lviv which\
        \ border Poland, had been under air raid alerts for nearly all night, according\
        \ to Ukraine's air force.\r"
