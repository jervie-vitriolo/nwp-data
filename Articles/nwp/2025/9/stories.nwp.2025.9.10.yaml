      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:46:14.711+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said this brought down the overall rate for a typical household\
        \ consumer to P13.0851 per kWh from P13.2703 in August, equivalent to P37\
        \ less for those consuming 200 kWh.\r"
    section3:
      primarytype: 'block'
