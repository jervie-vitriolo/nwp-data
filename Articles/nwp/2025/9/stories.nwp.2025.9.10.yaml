    title: 'PH deplores Israeli airstrike on Qatar targeting Hamas leaders'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'edd8fd67-f331-4e74-82cf-7047c6a0dced'
      activationstatus: true
      created: 2025-09-10T17:47:40.278+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines said
        it deplored the attack in Doha, Qatar, and highlighted the need for an immediate
        and permanent ceasefire in the Gaza conflict.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bae4e0c4-620e-45ed-b50d-83be90fa7862'
      activationstatus: true
      created: 2025-09-10T17:47:40.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3f57e02c-e66e-48fc-80fb-8dac5aeaddb4'
      activationstatus: true
      created: 2025-09-10T17:47:40.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Foreign Affairs (DFA) referred to the airstrike carried\
        \ out by Israel on Qatar on Tuesday, Sept. 9, which attempted to kill the\
        \ political leaders of the militant group Hamas.\r"
    section3:
      primarytype: 'block'
      uuid: '95254bf4-59ca-4e05-809b-b78bbb75a8a9'
      activationstatus: true
      created: 2025-09-10T17:47:40.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8181de5a-cd1b-4432-b0ae-037f45b2154f'
      activationstatus: true
      created: 2025-09-10T17:47:40.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to Reuters, Hamas said five of its members had been killed\
        \ in the attack, including the son of the group’s exiled Gaza chief and top\
        \ negotiator Khalil al-Hayya. \r"
    section5:
      primarytype: 'block'
      uuid: 'e9fa568c-1bdf-4003-9f72-c68f037f6e64'
      activationstatus: true
      created: 2025-09-10T17:47:40.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '86e72502-3ea0-4174-a162-51e5c307eb1a'
      activationstatus: true
      created: 2025-09-10T17:47:40.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said Israel had failed in what Hamas called an attempt to assassinate\
        \ the group’s ceasefire negotiation team.\r"
    section7:
      primarytype: 'block'
      uuid: '5a33bd25-dafa-4f39-99d6-8ff4d10b2f55'
      activationstatus: true
      created: 2025-09-10T17:47:40.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '11957087-0b55-476a-8040-7715781c538d'
      activationstatus: true
      created: 2025-09-10T17:47:40.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Philippines deplores the attack in Doha which is a grave violation\
        \ of international law, particularly the fundamental principles of sovereignty\
        \ and territorial integrity enshrined in the United Nations Charter,” the\
        \ DFA said in its statement on Wednesday.\r"
    section9:
      primarytype: 'block'
      uuid: '400efc2d-2fca-43c0-a9d7-21bb0bc4c6fc'
      activationstatus: true
      created: 2025-09-10T17:47:40.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c0d8616a-8565-4961-9ba8-504e41a2de43'
      activationstatus: true
      created: 2025-09-10T17:47:40.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Philippines highlights the need for parties to the conflict in\
        \ Gaza to agree to an immediate and permanent ceasefire, uphold their obligations\
        \ under international humanitarian law, ensure the protection of civilians,\
        \ and work towards a just, lasting, and comprehensive peace in the Middle\
        \ East,” the agency said.\r"
    section11:
      primarytype: 'block'
      uuid: 'b5c5f04b-9b9c-40ff-b0ee-a7f14bada55b'
      activationstatus: true
      created: 2025-09-10T17:47:40.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2b7558cc-2c98-4733-ac8b-1a99f9c1888a'
      activationstatus: true
      created: 2025-09-10T17:47:40.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "US President Donald Trump even said he was “very unhappy about every\
        \ aspect” of the Israeli strike on Qatar, which is a close US ally and a key\
        \ mediator in the ceasefire talks.\r"
    section13:
      primarytype: 'block'
      uuid: 'cbc2bdb1-4720-45d6-b689-75c923f8f07b'
      activationstatus: true
      created: 2025-09-10T17:47:40.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'bbc1a8f2-3347-4f08-aa71-13e4ab4a8015'
      activationstatus: true
      created: 2025-09-10T17:47:40.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.905+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/9/10/israel-attacks-hamas-leaders-in-qatar.html">Israel
        attacks Hamas leaders in Qatar, Trump says he's 'very unhappy' about strike</a></strong></p>'
    section15:
      primarytype: 'block'
      uuid: '57e3072d-77e9-44b8-a6c6-efe91f28bc6c'
      activationstatus: true
      created: 2025-09-10T17:47:40.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T17:48:34.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T17:48:33.905+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '549f795c-c809-41e3-a8b7-d689851d4549'
      activationstatus: true
      created: 2025-09-10T17:47:40.285+08:00
