  'START HERE----->cleaning-flood-control-mess-beyond-marcos-admin':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Baguio City Mayor Benjamin Magalong (File photo/NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-10T17:59:23.000+08:00
    imagesource: '90ddcdae-e54b-4d67-ba0d-e85dc6c10eef'
    primarytype: 'composition'
    uuid: 'd832f63b-9f02-4941-99ff-e618c6596e39'
    lead: 'Solving the flood control scandal may extend beyond the Marcos administration,
      a city mayor known for exposing alleged irregularities in the government's
      infrastructure projects said.'
    activationstatus: true
    created: 2025-09-10T18:02:17.039+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-10T18:02:56.722+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-10T18:02:56.359+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
