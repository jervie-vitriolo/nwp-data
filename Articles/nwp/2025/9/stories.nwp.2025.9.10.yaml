    title: 'Australia approves first vaccine to save koalas from chlamydia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '760b0aee-fd6e-4e35-a466-6ad9a6fd6d56'
      activationstatus: true
      created: 2025-09-10T13:11:28.522+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:11:28.923+08:00
