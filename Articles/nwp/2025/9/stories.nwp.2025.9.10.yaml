      lastmodified: 2025-09-10T14:00:31.590+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Ten personnel from
        the Bureau of Customs (BOC) will be asked to explain why some luxury cars
        of controversial contractor couple Sarah and Curlee Discaya were able to enter
        the country without proper payment and documentation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e55cc59d-0dc0-4a2a-9954-8945c73bedcd'
      activationstatus: true
      created: 2025-09-10T14:00:31.571+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:00:31.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:00:31.571+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '59c6529c-9895-4787-96e2-1ac93a0d7fd1'
      activationstatus: true
      created: 2025-09-10T14:00:31.571+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:00:31.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:00:31.571+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>BOC Commissioner Ariel Nepomuceno said on Wednesday, Sept. 10, the
        position of the 10 personnel range from appraisers to division heads of four
        ports.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e1d9a45f-2109-45d6-8247-ef9ec43e0b19'
      activationstatus: true
      created: 2025-09-10T14:00:31.572+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:00:31.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:00:31.572+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3bd669b4-f1fd-45b6-9a51-ea1b64b77485'
      activationstatus: true
      created: 2025-09-10T14:00:31.572+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:00:31.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:00:31.572+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Nepomuceno said they have custody of 30 luxury cars from the Discayas.\
        \ Of which, five were transported through Batangas port, three from Cebu port,\
        \ six from Manila port, and seven from the Manila International Container\
        \ Port. Eight others have no record of entry point while they have yet to\
        \ review the details of the remaining car as they only secured it on Tuesday.\r"
    section5:
      primarytype: 'block'
      uuid: '09351053-11ca-4274-acb1-02bd5c2de1dd'
      activationstatus: true
      created: 2025-09-10T14:00:31.573+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:00:31.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:00:31.573+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '62a45ddf-bb0f-4b10-bb14-565f768e60b9'
      activationstatus: true
      created: 2025-09-10T14:00:31.573+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:00:31.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:00:31.573+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Titignan natin, pagpapaliwanagin natin kung bakit nakalusot or dumaan\
        \ sa kanila 'yang mga sasakyan nang hindi nagkaroon ng tamang dokumento at\
        \ hindi nagbayad nang tama,” Nepomuceno said in a press briefing.\r"
    section7:
      primarytype: 'block'
      uuid: '40f86af2-7db8-47d8-b73d-ee14d51400bc'
      activationstatus: true
      created: 2025-09-10T14:00:31.573+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:00:31.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:00:31.573+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8878547a-20ee-43a8-8068-d22ddc95e0a6'
      activationstatus: true
