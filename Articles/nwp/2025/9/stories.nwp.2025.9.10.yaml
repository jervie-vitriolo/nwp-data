      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'e776f722-ced0-4363-8545-26804bdaa834'
      activationstatus: true
      created: 2025-09-10T13:30:50.720+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.720+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The U.S. Department of Agriculture is likely to start trimming its\
        \ 2025/26 U.S. soybean export forecast in its monthly World Agriculture Supply\
        \ and Demand Estimates report on Friday, with further revisions likely if\
        \ the trade war goes unresolved, he said.\r"
    section22:
      primarytype: 'block'
      uuid: 'a2a8b62a-6f95-43dd-a3ee-a5d1e118961a'
      activationstatus: true
      created: 2025-09-10T13:30:50.720+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.720+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'af516104-e5ef-40c8-9418-84da4dfb56d0'
      activationstatus: true
      created: 2025-09-10T13:30:50.721+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.721+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In its previous outlook, the USDA pegged U.S. soybean exports at 46.4\
        \ million tons for 2025/26, already down from 51.02 million tons a year ago.\r"
    section24:
      primarytype: 'block'
      uuid: '8f1ee8d9-04a3-43a2-97ed-96584923cc5e'
      activationstatus: true
      created: 2025-09-10T13:30:50.721+08:00
