  'START HERE----->marcos-discayas-allegations-to-be-probed-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-10T12:11:03.000+08:00
    imagesource: 'a87f6f99-6ab5-431b-97c2-f2327a539359'
    primarytype: 'composition'
    uuid: 'ad452741-af69-49ca-bd52-fc693e6a0437'
    lead: 'President Ferdinand Marcos Jr. said that allegations of corruption raised
      by government contractors Curlee and Sarah Discaya will be investigated by an
      independent commission, which he vowed will be free of political influence.'
    activationstatus: true
    created: 2025-09-10T12:13:01.557+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-10T12:13:01.930+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-10T12:13:01.600+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Discaya claims to be probed by independent commission - Marcos '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8ec09517-48b7-4d68-b619-f8a25600dc31'
      activationstatus: true
      created: 2025-09-10T12:13:01.570+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - President Ferdinand
        Marcos Jr. said that allegations of corruption raised by government contractors
        Curlee and Sarah Discaya will be investigated by an independent commission,
        which he vowed will be free of political influence.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c7877b4c-b614-4630-b6c8-bcc3ac0fe8bb'
      activationstatus: true
      created: 2025-09-10T12:13:01.570+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Discayas, testifying Monday before the Senate Blue Ribbon Committee,
        accused several members of the House of Representatives and officials of the
        Department of Public Works and Highways of demanding money in exchange for
        government projects. They described the scheme as an entrenched kickback system
        involving flood control projects.'
    section2:
      primarytype: 'block'
      uuid: '51ea3766-3792-4de5-857f-c6336b9abc15'
      activationstatus: true
      created: 2025-09-10T12:13:01.571+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.571+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Discayas asked the Senate for protection and said they are willing
        to testify as state witnesses. '
    section3:
      primarytype: 'block'
      uuid: '4f39267f-36d4-48cd-a6e4-d66d9cc1b4a6'
      activationstatus: true
      created: 2025-09-10T12:13:01.571+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.571+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos, speaking with reporters in Cambodia, clarified that the accusations
        remain allegations.'
    section4:
      primarytype: 'block'
      uuid: '2b9dd335-a8ea-4112-a3db-98e80e3fb909'
      activationstatus: true
      created: 2025-09-10T12:13:01.571+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.571+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Yeah, can I correct that? These are not revelations, they are allegations.
        That’s a very different… Allegations and revelations are extremely different,”
        Marcos said in Filipino.'
    section5:
      primarytype: 'block'
      uuid: '3711abc0-afad-4e4d-b2af-9472a1b528ae'
      activationstatus: true
      created: 2025-09-10T12:13:01.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.572+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He noted that the alleged corruption dates back to 2003.'
    section6:
      primarytype: 'block'
      uuid: 'b17dfc48-3d65-4615-9b0b-f121645d99d3'
      activationstatus: true
      created: 2025-09-10T12:13:01.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.572+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“What has come out since this investigation began is that this has
        been going on for a long time, like mold that has deeply rooted itself in
        the system,” he said in Filipino.'
    section7:
      primarytype: 'block'
      uuid: 'ea315e77-520e-449e-9df2-0cdf8d2face2'
      activationstatus: true
      created: 2025-09-10T12:13:01.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.572+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the commission will be formed before the end of the week,
        with its members and powers to be announced by the end of the week. He stressed
        that the body will be composed of lawyers and investigators, not politicians.'
    section8:
      primarytype: 'block'
      uuid: 'eec76fab-cfc1-4e68-9438-4d6c0fb806c4'
      activationstatus: true
      created: 2025-09-10T12:13:01.573+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.573+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our investigation must be thorough and detailed. That will be the
        job of our independent commission,” he said.'
    section9:
      primarytype: 'block'
      uuid: 'dc7f4eb3-ab62-4ff4-95ef-21bbd64deeda'
      activationstatus: true
      created: 2025-09-10T12:13:01.573+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.573+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked about Curlee Discaya’s request for protection, Marcos said the
        government is prepared to provide security under the witness protection program
        or outside it if a threat is identified.'
    section10:
      primarytype: 'block'
      uuid: 'b24010a8-2647-4451-b72a-b4af7fa904a2'
      activationstatus: true
      created: 2025-09-10T12:13:01.573+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.573+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Not because they are making allegations, not because they are part
        of the investigation, but because they are Filipinos. They need to be protected
        against any kind of threat that they are facing,” he said.'
    section11:
      primarytype: 'block'
      uuid: '5e021565-7cd1-4a63-ba7d-394a6e2e47a3'
      activationstatus: true
      created: 2025-09-10T12:13:01.574+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.574+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president also addressed Discaya’s mention of House Speaker Martin
        Romualdez in the Senate hearing, saying it appeared to be name-dropping.'
    section12:
      primarytype: 'block'
      uuid: '1b37f1e1-d0bf-4983-beb3-f6bba0d2bf17'
      activationstatus: true
      created: 2025-09-10T12:13:01.574+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.574+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“All of us suffer from that — people say ‘the President ordered it,’
        ‘the Secretary ordered it,’ when it isn’t true,” he said.'
    section13:
      primarytype: 'block'
      uuid: '49f8df27-a07c-4c86-a00a-33261c353521'
      activationstatus: true
      created: 2025-09-10T12:13:01.575+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.575+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While name-dropping itself is not a crime, Marcos said it becomes criminal
        when used to commit theft.'
    section14:
      primarytype: 'block'
      uuid: '1b640c55-9be9-48db-b8b3-8d3799bf8b8d'
      activationstatus: true
      created: 2025-09-10T12:13:01.575+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.575+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“But what is a crime is when you use someone else’s name to steal,”
        he said.'
    section15:
      primarytype: 'block'
      uuid: '4765102e-89a2-4e69-a53d-6525e8eb22e3'
      activationstatus: true
      created: 2025-09-10T12:13:01.575+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.575+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Next steps</strong></p>'
    section16:
      primarytype: 'block'
      uuid: 'ef29fd4c-a012-45a5-a099-bbc24551a07a'
      activationstatus: true
      created: 2025-09-10T12:13:01.576+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.576+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the independent commission will likely prioritize allegations
        involving the DPWH and some lawmakers but emphasized the probe will be independent
        of existing testimonies.'
    section17:
      primarytype: 'block'
      uuid: '005b2cb9-5210-4050-847b-9064e72efe58'
      activationstatus: true
      created: 2025-09-10T12:13:01.576+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-10T12:13:01.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:13:01.576+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We will dismantle that system. It cannot be allowed to continue,”
        he said in Filipino.</p>'
