    template: '1'
    title: 'Cleaning flood control mess may extend beyond Marcos admin - Magalong'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '110e2439-28d7-4646-a157-cb84df656002'
      activationstatus: true
      created: 2025-09-10T18:02:17.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.351+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Solving the flood control
        scandal may extend beyond the Marcos administration, a city mayor known for
        exposing alleged irregularities in the government's infrastructure projects
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '9af4795b-4b0c-47a1-a165-146fcf4bbf80'
      activationstatus: true
      created: 2025-09-10T18:02:17.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.352+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At the sidelines of a media forum on Wednesday, Sept. 10, Baguio Mayor
        Benjamin Magalong said it may take time to wipe out corruption from anomalous
        projects, based on experience.'
    section2:
      primarytype: 'block'
      uuid: '347133e4-8228-4c56-aa39-4896f4680f68'
      activationstatus: true
      created: 2025-09-10T18:02:17.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.352+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The retired police officer pertained to the corruption scandal that
        involved projects at the National Irrigation Administration, which he investigated. '
    section3:
      primarytype: 'block'
      uuid: '687aba79-38b9-4808-9f4f-ab18cfa8e63e'
      activationstatus: true
      created: 2025-09-10T18:02:17.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.353+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Eto pa lang flood control matindi na ‘yan…iba pa anomalies sa rock
        netting, road opening, asphalt overlay, cats eye, halos lahat na lang pinagkakakitaan
        na lang ata,” said Magalong.'
    section4:
      primarytype: 'block'
      uuid: '503f06a6-056b-46bc-aeac-726923b2385c'
      activationstatus: true
      created: 2025-09-10T18:02:17.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.353+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This flood control alone is already intense… then there
        are still anomalies in the rock netting, road opening, asphalt overlay, cat's
        eye - it seems like almost everything has just become a money-making scheme.]'
    section5:
      primarytype: 'block'
      uuid: 'b1913f9a-0cfa-429b-b003-6f4db83c32fa'
      activationstatus: true
      created: 2025-09-10T18:02:17.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.354+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Highly organized crime</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: 'ab16bd98-25fa-4aab-b10f-deb1d57b73ac'
      activationstatus: true
      created: 2025-09-10T18:02:17.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.354+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Magalong described the flood control mess as a “highly organized crime”
        and a connivance between government officials, politicians, and private contractors.'
    section7:
      primarytype: 'block'
      uuid: 'd52a22c0-32d8-4a61-80a1-8447db5ebf1f'
      activationstatus: true
      created: 2025-09-10T18:02:17.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.355+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He named Ako Bicol party-list representative and former House appropriations
        chairman Zaldy Co as the “mastermind” of the “syndicate.”'
    section8:
      primarytype: 'block'
      uuid: '5116cefe-d894-4c38-806d-57a62c75f5b4'
      activationstatus: true
      created: 2025-09-10T18:02:17.068+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.355+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Magalong said someone higher than Co may be involved. He refused to
        respond when asked if he pertained to House Speaker Martin Romualdez, the
        president’s cousin. '
    section9:
      primarytype: 'block'
      uuid: '1d1669ed-1788-4af0-9272-1f41ec106eaf'
      activationstatus: true
      created: 2025-09-10T18:02:17.068+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.356+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Controversial contractor Curlee Discaya earlier told the Senate
        blue ribbon panel a number of lawmakers and public works officials were <strong><a
        href="https://www.newswatchplus.ph/news/2025/9/8/discayas-name-lawmakers-dpwh-officials-on-senate-probe.html">soliciting
        money</a></strong>&nbsp;in exchange for government projects – with some allegedly
        claiming part of it was intended for Co and Romualdez. Discaya, however, said
        in a House hearing that he had no direct transactions with the two House members.</p>'
    section10:
      primarytype: 'block'
      uuid: '11d73d0e-9761-48de-98cf-752bf545eff3'
      activationstatus: true
      created: 2025-09-10T18:02:17.068+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.356+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement on Wednesday, Co denied Magalong’s accusations.'
    section11:
      primarytype: 'block'
      uuid: 'a041aa5a-e225-464e-a61a-ab8de0d2c357'
      activationstatus: true
      created: 2025-09-10T18:02:17.069+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.357+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I was surprised to hear Mayor Benjamin Magalong mention my name to
        the media in connection with the flood control projects without saying what
        exactly I did. Again, I strongly deny any wrong-doing with respect to his
        vague claim,” he said.'
    section12:
      primarytype: 'block'
      uuid: 'a56e70c8-9360-4ae8-be93-4389e1b4da79'
      activationstatus: true
      created: 2025-09-10T18:02:17.069+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.357+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It is my understanding that an independent body, the members of whom
        could possibly include Mayor Magalong, will be constituted to investigate
        the flood control projects,” Co added.'
    section13:
      primarytype: 'block'
      uuid: '103d1501-8aa5-4fbf-b25b-238f0be746a4'
      activationstatus: true
      created: 2025-09-10T18:02:17.070+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.358+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Magalong on Wednesday denied reports that he is part of the independent
        commission tasked to probe questionable flood control deals, saying he may
        no longer be qualified after the Palace ruled out the involvement of politicians
        in the panel. '
    section14:
      primarytype: 'block'
      uuid: '6fa65bf3-eb10-4ef1-b747-1f4de4f7eb66'
      activationstatus: true
      created: 2025-09-10T18:02:17.070+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-10T18:02:56.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T18:02:56.358+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. vowed to reveal the panel’s composition
        within the week.</p>'
