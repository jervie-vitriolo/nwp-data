      uuid: 'dce83031-2910-41b6-a71a-8b2ce5cd3db6'
      activationstatus: true
      created: 2025-09-10T10:49:23.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Stung into action, they turned to still-accessible apps such as Viber\
        \ and TikTok to rally thousands, sparking protests that left at least 19 protesters\
        \ dead and ultimately forced Prime Minister K.P. Sharma Oli from office on\
        \ Tuesday.\r"
    section3:
      primarytype: 'block'
      uuid: '2db78448-0504-4d44-9e8a-79028737bc9c'
      activationstatus: true
      created: 2025-09-10T10:49:23.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6b51c710-a9d2-49ea-841d-086f33ad2dc6'
      activationstatus: true
      created: 2025-09-10T10:49:23.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Their success came 13 months after similar youth-led protests in nearby\
        \ Bangladesh forced out Sheikh Hasina, who had been prime minister since 2009.\r"
    section5:
      primarytype: 'block'
      uuid: 'ea4e1533-7010-4c40-9425-1388ec403098'
      activationstatus: true
      created: 2025-09-10T10:49:23.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4bd49ebb-8941-457a-b52d-8705e355ba21'
      activationstatus: true
      created: 2025-09-10T10:49:23.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sandip, a social media influencer who uses one name, said he had made\
        \ several online appeals, some using virtual private networks to evade the\
        \ ban, but had not expected so many to pour into the streets in Nepal's capital\
        \ Kathmandu and elsewhere.\r"
    section7:
      primarytype: 'block'
      uuid: '2dbc4465-706f-441d-af0d-db36ac8eb80e'
      activationstatus: true
      created: 2025-09-10T10:49:23.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c85d89eb-a7ff-4959-92f7-9441fb89597b'
      activationstatus: true
      created: 2025-09-10T10:49:23.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Every single citizen of Nepal was done with the corrupt government\
        \ of Nepal,\" said the 31-year-old, based in the Lalitpur district near the\
        \ capital.\r"
    section9:
      primarytype: 'block'
      uuid: 'cb3b7fb6-8564-4db5-8262-b1ec2aad6473'
      activationstatus: true
      created: 2025-09-10T10:49:23.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6f8629b5-eabb-4363-8b90-e04d8c0cd6a6'
      activationstatus: true
      created: 2025-09-10T10:49:23.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The anger against this government had been brewing for many months,\
        \ but the call for this protest was very spontaneous.\"\r"
    section11:
      primarytype: 'block'
      uuid: '04cc3983-b42b-4704-b2b5-dd2be49cb15f'
      activationstatus: true
      created: 2025-09-10T10:49:23.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '301c85c1-90b8-4a66-85fc-2fa07c4f4476'
      activationstatus: true
      created: 2025-09-10T10:49:23.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Transparency International ranks Nepal 107th out of 180 countries in\
        \ its Corruption Perceptions Index, highlighting persistent governance challenges.\
        \ Young activists said frustration with inequality and a lack of job opportunities\
        \ also played a part.\r"
    section13:
      primarytype: 'block'
      uuid: 'b5057182-cc36-4d49-8c8d-8addbcb0786b'
      activationstatus: true
      created: 2025-09-10T10:49:23.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '52837c5d-6c97-4974-a6bd-d05f65deed69'
      activationstatus: true
      created: 2025-09-10T10:49:23.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>One in five Nepalis live in poverty</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: 'b327534f-7ef8-401c-8fef-a34d56b050bb'
      activationstatus: true
      created: 2025-09-10T10:49:23.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '98e2597b-cdac-40d4-b898-5d51876d9906'
      activationstatus: true
      created: 2025-09-10T10:49:23.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Over 20% of Nepal's 30 million people live in poverty, according to\
        \ the World Bank, while unemployment among those aged 15–24 stood at more\
        \ than 22% in 2022-23. The richest 10% earn more than three times the income\
        \ of the poorest 40%, underscoring stark economic divides.\r"
    section17:
      primarytype: 'block'
      uuid: 'e284bfcb-3695-403c-a402-b2fa7be4fb44'
      activationstatus: true
      created: 2025-09-10T10:49:23.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '744df526-b71a-47bc-b694-bcb6ba5d80a4'
      activationstatus: true
      created: 2025-09-10T10:49:23.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gaurav Nepune, a 34-year-old from Kathmandu who led some of the protests,\
        \ said young people had been running an online campaign for three months to\
        \ contrast the lives lived by ministers and their families with those of ordinary\
        \ people.\r"
    section19:
      primarytype: 'block'
      uuid: '4eacd94c-b28c-421b-ba42-df3cc19435f4'
      activationstatus: true
      created: 2025-09-10T10:49:23.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '7d9907bf-4add-4372-9905-a5e937d96cd8'
      activationstatus: true
      created: 2025-09-10T10:49:23.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The youth are against corruption but the government resorted to violence,\
        \ trying to silence the movement,\" said Nepune.\r"
    section21:
      primarytype: 'block'
      uuid: '699b4fe9-1fe0-4aa2-b70b-0be0098acca5'
      activationstatus: true
      created: 2025-09-10T10:49:23.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3a1459f8-1e00-482e-a7b7-35a70d960bb6'
      activationstatus: true
      created: 2025-09-10T10:49:23.334+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have been continuously urging our people not to indulge in any\
        \ violence or arson. We now want a government that thinks independently, is\
        \ corruption-free and does not play into the hands of any neighbours,\" he\
        \ said. India and China are widely seen as jostling for influence in Nepal.\r"
    section23:
      primarytype: 'block'
      uuid: 'c02f4f2c-1216-47dc-9e6a-2051d9c39070'
      activationstatus: true
      created: 2025-09-10T10:49:23.334+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4aef9e63-055f-480a-a48c-fb557ebce90c'
      activationstatus: true
      created: 2025-09-10T10:49:23.335+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.809+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last year's protests in Bangladesh ushered in an interim government,\
        \ with some students in de facto ministerial positions under Nobel laureate\
        \ Muhammad Yunus.\r"
    section25:
      primarytype: 'block'
      uuid: '7cb6c3d7-af27-4d8b-a488-daf5dbdcd939'
      activationstatus: true
      created: 2025-09-10T10:49:23.335+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.809+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b6a678f7-adfe-4392-bde0-501c7f4bd8d9'
      activationstatus: true
      created: 2025-09-10T10:49:23.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.810+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Nepal, one of the protesters' popular choices to replace Oli is\
        \ 35-year-old Balendra Shah, a former rapper and composer who became mayor\
        \ of Kathmandu since 2022 after a campaign to clean up the city's streets\
        \ and waterways.\r"
    section27:
      primarytype: 'block'
      uuid: '4a7f7b72-5a80-480a-a4b4-a26f124e39f3'
      activationstatus: true
      created: 2025-09-10T10:49:23.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.810+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'd3e6f7dc-c7c2-46cc-92e2-e74b0be3cd38'
      activationstatus: true
      created: 2025-09-10T10:49:23.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.811+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Dear @ShahBalen, we're eagerly waiting your leadership in Nepalese\
        \ politics,\" wrote Bimal Pokhrel in response to a post on X by Shah. \"You\
        \ are the last hope for our nation. Please ... step forward to take the leadership\
        \ as prime minister to guide Nepal toward a brighter future.\"\r"
    section29:
      primarytype: 'block'
      uuid: '7b8fe6c7-c7dd-4efc-914f-2a32895f9548'
      activationstatus: true
      created: 2025-09-10T10:49:23.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.812+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'e3c2a695-7a38-42e5-ab98-c2e7e48f9823'
      activationstatus: true
      created: 2025-09-10T10:49:23.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.812+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After the protest deaths on Monday, Shah called Oli a \"terrorist\"\
        \ who did not understand the \"pain of losing a son or daughter\".\r"
    section31:
      primarytype: 'block'
      uuid: '60927159-3a83-40ac-801c-9ce8113f71d8'
      activationstatus: true
      created: 2025-09-10T10:49:23.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.813+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '1e3183c8-9f65-4e08-a486-3ae988a0e156'
      activationstatus: true
      created: 2025-09-10T10:49:23.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.813+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Tuesday, after Oli's resignation, he urged his nearly 784,000 followers\
        \ on Instagram to remain calm.\r"
    section33:
      primarytype: 'block'
      uuid: 'aa5b9d7c-bda3-40e5-a5e9-0c3807ceb3ad'
      activationstatus: true
      created: 2025-09-10T10:49:23.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.814+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '7607dd22-3381-4c20-8a90-bcff6cbf7ddf'
      activationstatus: true
      created: 2025-09-10T10:49:23.341+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.815+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Dear Gen Z, the resignation of your harassers in politics has already\
        \ come! Now please be patient,\" he wrote. \"You and we now need to be restrained!\
        \ Now your generation will have to lead the country! Be prepared!\"\r"
    section35:
      primarytype: 'block'
      uuid: 'c3624764-cb70-4698-af7a-51f35524a910'
      activationstatus: true
      created: 2025-09-10T10:49:23.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T10:57:16.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T10:57:15.815+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'eff62e2d-6974-4c0f-8df9-2c827587c7dd'
      activationstatus: true
      created: 2025-09-10T10:49:23.342+08:00
