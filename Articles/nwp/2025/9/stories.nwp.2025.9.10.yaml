      lastactivated: 2025-09-10T13:30:51.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.721+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '7080867b-9197-48f8-ab08-9088a9591e59'
      activationstatus: true
      created: 2025-09-10T13:30:50.722+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.722+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>AWAITING TRADE PACT</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '467fc0a6-c925-4ffd-9b30-4339241b7d25'
      activationstatus: true
      created: 2025-09-10T13:30:50.722+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.722+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '223fa203-3cd6-4fe7-a578-3ba974cb69ca'
      activationstatus: true
      created: 2025-09-10T13:30:50.723+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.723+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Still, China has not completely closed its doors to U.S. soybeans,\
        \ with plenty of purchasing still to be done for delivery in November through\
        \ January.\r"
    section28:
      primarytype: 'block'
      uuid: '3ebcf65e-2ebd-4f74-8c59-c35355789d3d'
      activationstatus: true
      created: 2025-09-10T13:30:50.723+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.723+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '8e7e1d76-b4ad-4e26-8279-0bac25b55e56'
      activationstatus: true
      created: 2025-09-10T13:30:50.724+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.724+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"U.S. soybeans are currently attractively priced for many non-Chinese\
        \ buyers, especially with limited competition during the peak selling season,\"\
        \ said Johnny Xiang, founder of Beijing-based AgRadar Consulting.\r"
    section30:
      primarytype: 'block'
      uuid: '0d5c3fe0-dd88-43e6-899f-ef6560cf3132'
      activationstatus: true
      created: 2025-09-10T13:30:50.725+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.725+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '19d77f60-a9f8-4ab4-81a5-911e13c00535'
      activationstatus: true
      created: 2025-09-10T13:30:50.725+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.725+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"In contrast, strong Chinese demand has driven Brazilian soybean prices\
        \ higher as their selling season winds down. If a China-U.S. trade deal is\
        \ reached, the outlook for U.S. soybeans could improve significantly.\"\r"
    section32:
      primarytype: 'block'
      uuid: '2c84a7b8-c2c6-4342-87a7-aac5cd5bf425'
      activationstatus: true
      created: 2025-09-10T13:30:50.726+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.726+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'e8443aac-33df-43ca-8741-9274d6a80f08'
      activationstatus: true
      created: 2025-09-10T13:30:50.726+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.726+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Expensive Brazilian soybeans threaten profits for Chinese oilseed processors,\
        \ with crush margins in Rizhao CNSOY-RZO-MRG, China's key processing hub,\
        \ turning negative in the past two weeks after being positive in early August.\r"
    section34:
      primarytype: 'block'
      uuid: 'bfd56f27-e52e-45d9-afb3-a1ec49880a73'
      activationstatus: true
      created: 2025-09-10T13:30:50.727+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.727+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'bb8ea32b-8ac6-4fbd-a9b1-8e518c38663a'
      activationstatus: true
      created: 2025-09-10T13:30:50.728+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.728+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "China's soybean imports hit record highs during May, June, July and\
        \ August, boosting inventories, partly as a hedge by buyers against potential\
        \ fourth-quarter supply disruptions.\r"
    section36:
      primarytype: 'block'
      uuid: '768ec97b-ed3d-44d2-8151-9771a20fe1ed'
      activationstatus: true
      created: 2025-09-10T13:30:50.728+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.728+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '3d4910b9-f4eb-4ac4-b85e-c8e4552b8ed3'
      activationstatus: true
      created: 2025-09-10T13:30:50.729+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.729+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"There's not much to say on China right now,\" said one U.S. soybean\
        \ exporter. \"If these were normal times, we'd be doing 15 cargoes a week.\"\
        \r"
