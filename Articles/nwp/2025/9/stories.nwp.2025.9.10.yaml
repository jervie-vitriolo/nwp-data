    uuid: 'd4f149f1-7055-4b3a-9c17-ae408dece836'
    lead: 'Former Senator Sonny Angara will be invited in the House infrastructure
      committee’s investigation into alleged corrupt infrastructure projects, panel
      co-chairman Terry Ridon said.'
    activationstatus: true
    created: 2025-09-10T16:38:04.648+08:00
    createdby: 'daniza-nwp'
