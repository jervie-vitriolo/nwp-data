      lastmodified: 2025-09-10T13:30:50.711+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Beijing/Singapore/Chicago&nbsp;-</strong>&nbsp;U.S. farmers
        are missing out on billions of dollars of soybean sales to China halfway through
        their prime marketing season, as stalled trade talks halt exports and rival
        South American suppliers step in to fill the gap, traders and analysts said.</p>'
    section1:
      primarytype: 'block'
      uuid: '19dd2bdb-7fa6-423c-8d02-21249aa399fe'
      activationstatus: true
      created: 2025-09-10T13:30:50.711+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.711+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '257c03f1-de99-42a7-96d1-c9676c43f2ee'
      activationstatus: true
      created: 2025-09-10T13:30:50.712+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Chinese importers have booked around 7.4 million metric tons of mainly\
        \ South American soybeans for October shipment, covering 95% of China's projected\
        \ demand for the month and 1 million tons for November, or about 15% of expected\
        \ imports, according to two Asia-based traders.\r"
    section3:
      primarytype: 'block'
      uuid: '713f92f7-29ec-4b2b-bbfb-4328989b5af0'
      activationstatus: true
      created: 2025-09-10T13:30:50.712+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4ef062a2-2c02-4eeb-b860-ed9637e7e29f'
      activationstatus: true
      created: 2025-09-10T13:30:50.712+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "By this time last year, Chinese buyers had booked around 12 million\
        \ to 13 million tons of U.S. soybeans for September-November shipment, said\
        \ one of the traders, who is based in Singapore at an international trading\
        \ company.\r"
    section5:
      primarytype: 'block'
      uuid: 'a7902810-fa57-4e6d-9d82-e353702945f1'
      activationstatus: true
      created: 2025-09-10T13:30:50.713+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd611d7f3-68cc-4731-8248-f5a256fe3bf4'
      activationstatus: true
      created: 2025-09-10T13:30:50.713+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The U.S. normally ships most of its soybeans to China between September\
        \ and January, before Brazil's harvest hits the market, but Chinese buyers\
        \ have yet to book any U.S. cargoes for the new crop year, according to traders\
        \ tracking shipments.\r"
    section7:
      primarytype: 'block'
      uuid: '50ab2f6c-424a-4b85-b16e-197e9220315e'
      activationstatus: true
      created: 2025-09-10T13:30:50.714+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.714+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0225830a-90b3-44fa-8508-4b58e25f3f75'
      activationstatus: true
      created: 2025-09-10T13:30:50.714+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.714+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The U.S. sold some 22.9 million tons of soybeans to top buyer China\
        \ in the marketing year that ran through August 2025. China purchased $12.8\
        \ billion of U.S. soybeans in 2024.\r"
    section9:
      primarytype: 'block'
      uuid: 'f5482355-c120-45ee-893d-2565bbef6744'
      activationstatus: true
      created: 2025-09-10T13:30:50.714+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.714+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0fbb9386-3a8b-4aa2-8295-a8b7b0fda40d'
      activationstatus: true
      created: 2025-09-10T13:30:50.715+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.715+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"If you look at the way things are, we think it is going to be South\
        \ American beans through the end of the year,\" the Singapore trader said.\r"
    section11:
      primarytype: 'block'
      uuid: 'a4c2a532-eded-4e9a-a512-00c58ed3e46f'
      activationstatus: true
      created: 2025-09-10T13:30:50.715+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.715+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7d53d5fc-8a9e-4dc0-a0c6-9a8726a7fb29'
      activationstatus: true
      created: 2025-09-10T13:30:50.716+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.716+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The prolonged absence of Chinese buying is expected to weigh further\
        \ on benchmark Chicago soybean futures Sv1, already hovering near five-year\
        \ lows.\r"
    section13:
      primarytype: 'block'
      uuid: '324c8256-448e-466f-850c-32cb7cc183ed'
      activationstatus: true
      created: 2025-09-10T13:30:50.716+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.716+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd3f5dbee-f734-44ec-9df1-a4623a96ff6c'
      activationstatus: true
      created: 2025-09-10T13:30:50.716+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.716+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "U.S. soybeans are about 80 to 90 cents a bushel cheaper than Brazilian\
        \ soybeans for September-October shipment, but China's 23% tariff on U.S.\
        \ shipments adds $2 a bushel to the cost for importers, traders said.\r"
    section15:
      primarytype: 'block'
      uuid: 'c43a4bf7-e7ac-426d-bddb-207707358f84'
      activationstatus: true
      created: 2025-09-10T13:30:50.717+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.717+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c39395be-8ec1-49a9-896d-9a3cb51667f8'
      activationstatus: true
      created: 2025-09-10T13:30:50.717+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.717+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The traders asked not to be named because they are not authorised to\
        \ speak to media.\r"
    section17:
      primarytype: 'block'
      uuid: '098f101b-4373-48fa-a9a9-92ad5e0a41af'
      activationstatus: true
      created: 2025-09-10T13:30:50.718+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.718+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '1d2eb37b-d6f4-4731-aaa4-f4f51a31ce0d'
      activationstatus: true
      created: 2025-09-10T13:30:50.718+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-10T13:30:51.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T13:30:50.718+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "While other countries have been booking U.S. soybeans, Dan Basse, president\
        \ of AgResource Co in Chicago, estimates that if China keeps out of the U.S.\
        \ market until mid-November, total lost sales to the country could be as high\
        \ as 14 million to 16 million tons.\r"
    section19:
      primarytype: 'block'
      uuid: '5a4ab483-bf96-4900-99fe-9c4b1b35d91a'
      activationstatus: true
      created: 2025-09-10T13:30:50.719+08:00
      createdby: 'cj-nwp'
