  'START HERE----->escudero-donor-show-cause-comelec':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'A composite photo of Senate President Chiz Escudero and Centerways
      Construction president Lawrence Lubiano'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-10T14:29:58.000+08:00
    imagesource: 'a727ad29-0c78-4b15-9d4b-60cefe1ac63d'
    primarytype: 'composition'
    uuid: '7b45f823-db04-4e14-a55b-fc496e450506'
    lead: 'The Commission on Elections will ask Senator Francis “Chiz” Escudero’s
      campaign donor to defend himself against a possible election offense case for
      donating ₱30 million while engaged as a government contractor.'
    activationstatus: true
    created: 2025-09-10T14:31:47.259+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-10T14:33:23.044+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-10T14:33:22.660+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Escudero donor first of 52 contractors in Comelec show cause list'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fd0a93e0-5558-430e-a5b6-0527d24fbc07'
      activationstatus: true
      created: 2025-09-10T14:31:47.286+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.647+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) will ask Senator Francis “Chiz” Escudero’s campaign donor to defend
        himself against a possible election offense case for donating ₱30 million
        while engaged as a government contractor.</p>'
    section1:
      primarytype: 'block'
      uuid: '916126e4-7c4f-4771-8b66-9f146885197a'
      activationstatus: true
      created: 2025-09-10T14:31:47.286+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.648+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Lawrence Lubiano, president of Centerways Construction, will be issued\
        \ a show cause order tomorrow, Comelec Chairman George Garcia told reporters\
        \ on Wednesday, September 10.\r"
    section2:
      primarytype: 'block'
      uuid: 'a7ab1494-7d64-4537-a982-4371f671e99b'
      activationstatus: true
      created: 2025-09-10T14:31:47.286+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.649+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Garcia said Lubiano is the first among 52 government contractors
        to receive show cause orders, as he had publicly admitted making the donation.
        The recipients included four senatorial candidates, three district representative
        candidates, 15 political parties and party-list groups, two gubernatorial
        bets, and two vice-gubernatorial candidates.</p>'
    section3:
      primarytype: 'block'
      uuid: '52a04d4e-ae3e-42f2-a34b-f21a7cd5d621'
      activationstatus: true
      created: 2025-09-10T14:31:47.287+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.649+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Escudero admitted to receiving campaign contributions from Lubiano,\
        \ a Sorsogon-based businessman he described as a longtime friend. Escudero\
        \ and Lubiano maintained that the donation was made in a personal capacity.\r"
    section4:
      primarytype: 'block'
      uuid: 'b4acf894-95b0-4c7a-860b-362d03993954'
      activationstatus: true
      created: 2025-09-10T14:31:47.287+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.650+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Garcia said the Omnibus Election Code may be open to interpretation,\
        \ but noted that it clearly prohibits government contractors - both natural\
        \ or individuals and juridical or corporations - from making campaign contributions.\r"
    section5:
      primarytype: 'block'
      uuid: '2bbaa6df-356d-48d8-95d3-c41c451b87ab'
      activationstatus: true
      created: 2025-09-10T14:31:47.288+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.650+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“So as to whether ito’y binigay in private capacity, titingnan po namin\
        \ kung talaga bang to ay mayroong implikasyon,” he said. \r"
    section6:
      primarytype: 'block'
      uuid: '598f7c62-405d-44b2-b453-826edb8bf7c5'
      activationstatus: true
      created: 2025-09-10T14:31:47.288+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.651+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '21934350-cbb9-4fe8-9e61-d448dd6d5216'
      activationstatus: true
      created: 2025-09-10T14:31:47.288+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T14:33:23.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T14:33:22.651+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: So, whether the donation was made in a private capacity,\
        \ we will examine if it carries legal implications.]\r"
    section8:
      primarytype: 'block'
      uuid: '07a31405-8754-476e-9b6c-f38fd68f167b'
