      lastmodified: 2025-09-10T14:33:22.653+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: One cannot simply invoke the “private capacity” defense\
        \ because if that’s allowed everyone could claim the same.]\r"
    section12:
      primarytype: 'block'
      uuid: '4fc3d7b9-d182-4130-9340-66331d37e328'
      activationstatus: true
      created: 2025-09-10T14:31:47.291+08:00
