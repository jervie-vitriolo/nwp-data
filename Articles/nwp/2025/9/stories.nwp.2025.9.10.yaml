      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.085+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Apple unveiled a new generation of
        the iPhone, including a sleek model dubbed iPhone 17 Air, and several other
        devices on Tuesday, as it looks to drive upgrades and spur sales ahead of
        the holiday shopping season.</p>'
    section1:
      primarytype: 'block'
      uuid: '0823fdab-94bc-4c65-9592-0a9f82faea06'
      activationstatus: true
      created: 2025-09-10T09:57:22.040+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.040+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c5b9df3b-327d-46c1-915f-77a4ef177e11'
      activationstatus: true
      created: 2025-09-10T09:57:22.040+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.040+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Cupertino, California-based company largely kept device prices
        unchanged from last year, but dropped the 128 GB storage option from its iPhone
        lineup.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f97fa9bc-f8dd-44fb-a66f-4e0e97314b97'
      activationstatus: true
      created: 2025-09-10T09:57:22.041+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T09:57:22.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:57:22.041+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Here's all you need to know about the latest Apple devices:\r"
    section4:
      primarytype: 'block'
      uuid: 'ee78a320-89f3-4f2c-9aeb-3e7bcc62a8b4'
      activationstatus: true
      created: 2025-09-10T09:57:22.041+08:00
      createdby: 'daniza-nwp'
