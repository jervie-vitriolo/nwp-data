    title: 'House panel to invite Angara in flood control probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '94bfc94a-1a3e-449d-9a53-61de052230cc'
      activationstatus: true
      created: 2025-09-10T16:38:04.676+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former Senator Sonny
        Angara will be invited in the House infrastructure committee’s investigation
        into alleged corrupt infrastructure projects, panel co-chairman Terry Ridon
        said on Wednesday, Sept. 10.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd4e3e8c3-af9e-4681-af86-4026bab92f6f'
      activationstatus: true
      created: 2025-09-10T16:38:04.677+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.677+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4f7f0a21-d5cd-4705-bf91-98b33a0e42f1'
      activationstatus: true
      created: 2025-09-10T16:38:04.677+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.677+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Angara was the Senate finance committee chairman in 2023 and was
        a member of the bicameral conference committee, which reconciles the differing
        provisions in the upper and lower chambers’ budget bills.</p>'
    section3:
      primarytype: 'block'
      uuid: '3b65032d-03a7-49a8-9a4f-14ab67b0c4f3'
      activationstatus: true
      created: 2025-09-10T16:38:04.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ae02a3f3-f544-43ae-841c-5c9a3dbc995d'
      activationstatus: true
      created: 2025-09-10T16:38:04.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ridon said Angara will be asked to clarify the P96-million ghost
        or non-existent infrastructure project awarded to Wawao Builders, in Plaridel,
        Bulacan after it was inserted in the 2024 proposed national budget through
        the closed-door bicameral conference committee.</p>'
    section5:
      primarytype: 'block'
      uuid: '936a0eeb-f294-478c-bf25-9ee470ca2792'
      activationstatus: true
      created: 2025-09-10T16:38:04.679+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.679+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '48cf1065-3919-4f83-b379-ec152a098f9a'
      activationstatus: true
      created: 2025-09-10T16:38:04.679+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.679+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“We have to invite former senator and now DepEd (Department of Education)\
        \ Secretary Sonny Angara to shed light dito sa mga sino ang mga [on the] proponents\
        \ nitong mga [of the] flood control projects na ito na [which are] deemed\
        \ questionable, deemed ghost, at [and] deemed substandard?” Ridon told NewsWatch\
        \ Plus’ The Newsmaker.\r"
    section7:
      primarytype: 'block'
      uuid: '7969bdd7-be63-4cf4-9455-f3d895e48973'
      activationstatus: true
      created: 2025-09-10T16:38:04.679+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.679+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a20a7013-2d9c-4970-a6fa-3a5b7543599c'
      activationstatus: true
      created: 2025-09-10T16:38:04.680+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.680+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The House infrastructure committee also sent invitations to former\
        \ Senator Grace Poe and Ako Bicol party-list Rep. Zaldy Co, the budget chairpersons\
        \ last year.\r"
    section9:
      primarytype: 'block'
      uuid: '471c13e5-55e7-45d0-b2bf-160617aaebbd'
      activationstatus: true
      created: 2025-09-10T16:38:04.680+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.680+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3162d07d-2f0f-457d-a965-a881697c6f53'
      activationstatus: true
      created: 2025-09-10T16:38:04.681+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.681+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Ridon said he is open to invite Baguio City Mayor Benjamin Magalong,\
        \ who exposed that some lawmakers receive kickbacks from infrastructure projects,\
        \ to be a resource person in the House probe. He, however, noted Magalong’\
        s remarks to the media. \r"
    section11:
      primarytype: 'block'
      uuid: '9136c50d-bb85-4222-b9b6-3ab9fe0c89dc'
      activationstatus: true
      created: 2025-09-10T16:38:04.681+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.681+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fc508324-4fdd-489f-9514-a0f4d2806f91'
      activationstatus: true
      created: 2025-09-10T16:38:04.682+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“He has been questioning the integrity of the House infrastructure\
        \ committee,” Ridon said.\r"
    section13:
      primarytype: 'block'
      uuid: '1793bc14-3a85-4375-a572-dcec645a3a8a'
      activationstatus: true
      created: 2025-09-10T16:38:04.682+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e1cbaaec-0c4d-40ec-ba21-d503f049fd59'
      activationstatus: true
      created: 2025-09-10T16:38:04.682+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.682+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“I don’t think he has actual personal knowledge on many flood control\
        \ issues that we have been talking about,” he added.\r"
    section15:
      primarytype: 'block'
      uuid: 'd73c2032-bf32-4485-9c1c-70445eda8275'
      activationstatus: true
      created: 2025-09-10T16:38:04.683+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.683+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bc1541b6-c60b-461b-ae48-a4724be65756'
      activationstatus: true
      created: 2025-09-10T16:38:04.683+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.683+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the recent infrastructure committee hearing, former Bulacan 1st
        District assistant engineer <a href="https://www.newswatchplus.ph/news/2025/9/9/ex-dpwh-official-links-estrada-villanueva-bulacan-flood-control.html"><strong>Brice
        Hernandez</strong></a> said Senator Jinggoy Estrada proposed P355 million
        in projects in Bulacan for this year while Senator Joel Villanueva put in
        P600 million in 2023.</p>'
    section17:
      primarytype: 'block'
      uuid: 'c58538d9-abf1-4c6c-91f8-0eca105cb20b'
      activationstatus: true
      created: 2025-09-10T16:38:04.684+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.684+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hernandez said the senators received a 30-percent kickback when
        the projects appeared in the General Appropriations Act.</p>'
    section18:
      primarytype: 'block'
      uuid: '26c423ae-8658-4a82-b3ac-8ff70a74216a'
      activationstatus: true
      created: 2025-09-10T16:38:04.684+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.684+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '77dee23b-2f46-4721-af79-db07131b8e92'
      activationstatus: true
      created: 2025-09-10T16:38:04.685+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T16:38:05.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T16:38:04.685+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Estrada and Villanueva have denied the allegation.</p>'
