      uuid: '42f2cd8c-b904-494f-8d5a-de9cf2990ed5'
      activationstatus: true
      created: 2025-09-10T12:22:25.816+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T12:22:26.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:22:25.828+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House Appropriations
        Committee has extended the deadline for the submission of the revised budget
        proposal of the Department of Public Works and Highways (DPWH) from Sept.
        12 to Sept. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aae97d05-223c-435e-8de9-63998b827eec'
      activationstatus: true
      created: 2025-09-10T12:22:25.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T12:22:26.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:22:25.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1efe6e3b-0695-4d6a-be01-d280cdf9266b'
      activationstatus: true
      created: 2025-09-10T12:22:25.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T12:22:26.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:22:25.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During the panel hearing on Wednesday, Sept. 10, committee chairperson
        Rep. Mikaela Suansing read a letter penned by DPWH Secretary Vince Dizon asking
        for the deadline extension due to “the volume of items and documents requiring
        review” and other matters that need to be settled.</p>'
    section3:
      primarytype: 'block'
      uuid: '22e85c08-34ef-4ec6-9028-a8a338822f22'
      activationstatus: true
      created: 2025-09-10T12:22:25.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T12:22:26.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:22:25.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '971041a1-278b-47e3-8fa7-ad2201e005a6'
      activationstatus: true
      created: 2025-09-10T12:22:25.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T12:22:26.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:22:25.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This extension will allow us to exercise greater diligence and
        prudence in reviewing the National Expenditure Program (NEP)," read the letter
        addressed to House Speaker Martin Romualdez.</p>'
    section5:
      primarytype: 'block'
      uuid: 'da9bfd21-e13f-458c-a50c-ac488b92477b'
      activationstatus: true
      created: 2025-09-10T12:22:25.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T12:22:26.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:22:25.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2609222f-c738-4672-b9a0-39b831047540'
      activationstatus: true
      created: 2025-09-10T12:22:25.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T12:22:26.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:22:25.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The appropriations committee approved the request.</p>'
    section7:
      primarytype: 'block'
      uuid: '4de32e57-1687-4c2c-88b1-c8769d8159d5'
      activationstatus: true
      created: 2025-09-10T12:22:25.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-10T12:22:26.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T12:22:25.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c8c49fe5-b3cf-4ddc-9c9d-82065c81d21b'
      activationstatus: true
      created: 2025-09-10T12:22:25.819+08:00
      createdby: 'daniza-nwp'
