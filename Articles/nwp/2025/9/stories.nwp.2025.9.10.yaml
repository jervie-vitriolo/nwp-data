  'START HERE----->israel-attacks-hamas-leaders-in-qatar':
    author: 'Andrew Mills, Jana Choukeir, Ahmed Elimam, and Jeff Mason, Reuters'
    caption: 'A damaged building, following an Israeli attack on Hamas leaders,
      according to an Israeli official, in Doha, Qatar, Sept. 9. (Ibraheem Abu Mustafa/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-10T09:00:37.000+08:00
    imagesource: 'f33170b5-df4c-486f-a759-bcd59c424528'
    primarytype: 'composition'
    uuid: 'eaba0ac6-53b2-44d3-ba5b-bd2941b93cd1'
    lead: 'Israel attempted to kill the political leaders of Hamas with an airstrike
      on Qatar on Tuesday, escalating its military action in the Middle East with
      what the US described as a unilateral attack that does not advance American
      and Israeli interests.'
    activationstatus: true
    created: 2025-09-10T09:06:36.305+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-10T09:13:44.313+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-10T09:13:43.681+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel attacks Hamas leaders in Qatar, Trump says he's 'very unhappy'
      about strike'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6f509815-7266-480c-9fc3-2f6098284209'
      activationstatus: true
      created: 2025-09-10T09:06:36.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.659+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Doha, Qatar/Dubai, UAE/Washington, US -</strong> Israel
        attempted to kill the political leaders of Hamas with an airstrike on Qatar
        on Tuesday, Sept. 9, escalating its military action in the Middle East with
        what the US described as a unilateral attack that does not advance American
        and Israeli interests.</p>'
    section1:
      primarytype: 'block'
      uuid: '5398f912-1820-4e19-8554-7c9f69a15edf'
      activationstatus: true
      created: 2025-09-10T09:06:36.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.659+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Donald Trump said he was "very unhappy about every
        aspect" of the Israeli strike and would be giving a full statement on the
        issue on Wednesday.</p>'
    section2:
      primarytype: 'block'
      uuid: 'cddf989d-35c8-4356-9035-f1d3c03e6530'
      activationstatus: true
      created: 2025-09-10T09:06:36.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.660+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I'm not thrilled about it," Trump said as he arrived at a Washington
        restaurant. "It's not a good situation but I will say this: We want the hostages
        back, but we're not thrilled about the way it went down today."</p>'
    section3:
      primarytype: 'block'
      uuid: 'ce3f1a8b-29e3-4709-b559-597939794eed'
      activationstatus: true
      created: 2025-09-10T09:06:36.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>While Israel defended the attacks as being justified, Qatar said
        Israel was treacherous and engaged in "state terrorism." Qatari Prime Minister
        Sheikh Mohammed bin Abdulrahman al-Thani said the airstrikes threatened to
        derail the peace talks Qatar has been mediating between Hamas and Israel.</p>'
    section4:
      primarytype: 'block'
      uuid: '4cb8fbee-c76c-4ec1-97f0-2c744e118ac5'
      activationstatus: true
      created: 2025-09-10T09:06:36.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.661+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump said he considered hitting Hamas was a worthy goal, but he
        felt badly that the attack took place in the Gulf Arab state, which is a major
        non-NATO ally of Washington and where the Palestinian Islamist group has long
        had its political base.</p>'
    section5:
      primarytype: 'block'
      uuid: '281b9783-b59d-4fab-89ae-068a11571424'
      activationstatus: true
      created: 2025-09-10T09:06:36.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.662+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The attack drew condemnation from Saudi Arabia, Egypt, the United Arab\
        \ Emirates and the European Union, and risks derailing Gaza ceasefire talks\
        \ and Trump's push to achieve a negotiated end to the nearly two-year-old\
        \ conflict.\r"
    section6:
      primarytype: 'block'
      uuid: 'dcbc924d-2095-47ce-a9d5-78cad5f52720'
      activationstatus: true
      created: 2025-09-10T09:06:36.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Qatar is a security partner of the United States and host to al-Udeid
        Air Base, the largest US military facility in the Middle East. It has acted
        as a mediator alongside Egypt in talks between Israel and Hamas for a ceasefire
        in Gaza, which appears to be increasingly elusive.</p>'
    section7:
      primarytype: 'block'
      uuid: '7b7133da-339a-4b6f-8587-6c994f644026'
      activationstatus: true
      created: 2025-09-10T09:06:36.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hamas said five of its members had been killed in the attack, including
        the son of Hamas's exiled Gaza chief and top negotiator Khalil al-Hayya.
        It said Israel had failed in what Hamas called an attempt to assassinate the
        group's ceasefire negotiation team.</p>'
    section8:
      primarytype: 'block'
      uuid: 'be69e42d-0454-41d8-83d3-e1581d8ab274'
      activationstatus: true
      created: 2025-09-10T09:06:36.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Trump administration received warning of the attack from the
        US military just before it took place, Trump said in a statement on social
        media earlier. He did not say if it was Israel that notified the US military.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e1d19002-4ff7-480a-af9b-f9db9ced036c'
      activationstatus: true
      created: 2025-09-10T09:06:36.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Unilaterally bombing inside Qatar, a Sovereign Nation and close Ally\
        \ of the United States, that is working very hard and bravely taking risks\
        \ with us to broker Peace, does not advance Israel or America's goals,\" Trump\
        \ wrote. \"However, eliminating Hamas, who have profited off the misery of\
        \ those living in Gaza, is a worthy goal.\"\r"
    section10:
      primarytype: 'block'
      uuid: 'f20fe48e-035e-4ead-96cc-96dd6dfc9764'
      activationstatus: true
      created: 2025-09-10T09:06:36.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas political bureau member Suhail al-Hindi told Al Jazeera TV the\
        \ group's top leadership had survived the Israeli attack. The airstrike followed\
        \ Israel warning Palestinians to leave Gaza City, an area once home to about\
        \ a million people, as it tries to destroy what is left of Hamas, which has\
        \ been decimated by Israel's military since October 2023.\r"
    section11:
      primarytype: 'block'
      uuid: '8e093565-ff4d-475b-a7e7-d3aeff6c2594'
      activationstatus: true
      created: 2025-09-10T09:06:36.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said he directed his envoy Steve Witkoff to warn Qatar the attack\
        \ was coming but Qatar contradicted those comments, saying that reports that\
        \ it got a heads-up before the attack were false and the phone call from a\
        \ U.S. official came when blasts were already being heard in the Qatari capital,\
        \ Doha.\r"
    section12:
      primarytype: 'block'
      uuid: '36c58d86-9a7e-4dd5-ab90-06076db96ce5'
      activationstatus: true
      created: 2025-09-10T09:06:36.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Qatar reserves the right to respond to this blatant attack and will\
        \ take all necessary measures to respond,\" al-Thani told reporters. Israel\
        \ killed one member of Qatar's internal security forces in its attack and\
        \ injured others, Qatar said.\r"
    section13:
      primarytype: 'block'
      uuid: '8614633f-ec90-4d0b-956c-843a55336234'
      activationstatus: true
      created: 2025-09-10T09:06:36.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump assured the emir of Qatar in a phone call after the attack that\
        \ \"such a thing will not happen again on their soil.\"\r"
    section14:
      primarytype: 'block'
      uuid: '1ddc5e09-671d-4f61-85df-2428ceb544d0'
      activationstatus: true
      created: 2025-09-10T09:06:36.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US president also spoke with Israeli Prime Minister Benjamin
        Netanyahu.</p>'
    section15:
      primarytype: 'block'
      uuid: 'b9492ca8-d5a4-40df-90ee-30f049e3ab19'
      activationstatus: true
      created: 2025-09-10T09:06:36.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli officials told Reuters the strike was aimed at top Hamas leaders\
        \ including Hayya. Israel is still gathering information on the strike and\
        \ is yet to determine whether any Hamas officials or leaders were killed,\
        \ a person briefed on the matter told Reuters.\r"
    section16:
      primarytype: 'block'
      uuid: 'a30d8c46-5f3b-41d7-a979-15530a881978'
      activationstatus: true
      created: 2025-09-10T09:06:36.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Two US officials, speaking to Reuters on condition of anonymity,
        said the U.S. military had been notified by Israel shortly before the strike
        but there was no coordination with or approval from Washington.</p>'
    section17:
      primarytype: 'block'
      uuid: '3cb434e5-a938-4443-88db-9f8620a451ff'
      activationstatus: true
      created: 2025-09-10T09:06:36.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump made a high-profile visit to Qatar in May and stayed at a hotel\
        \ about 2 km (1.24 miles) from Tuesday's attack site.\r"
    section18:
      primarytype: 'block'
      uuid: 'ea9f3635-bbb1-4691-8a38-a370884d3689'
      activationstatus: true
      created: 2025-09-10T09:06:36.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Attack followed Jerusalem killings</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '073400f3-93cf-475b-b95a-846e35cfd396'
      activationstatus: true
      created: 2025-09-10T09:06:36.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The airstrike took place shortly after Hamas' armed wing, the Qassam\
        \ Brigades, claimed responsibility for a shooting on Monday that killed six\
        \ people at a bus stop on the outskirts of Jerusalem.\r"
    section20:
      primarytype: 'block'
      uuid: '09811072-56be-4c29-b0f6-fcda4ba69de1'
      activationstatus: true
      created: 2025-09-10T09:06:36.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu said the attack was \"entirely justified\" and was ordered\
        \ after the Jerusalem attack and the deaths of four Israeli soldiers in Gaza.\r"
    section21:
      primarytype: 'block'
      uuid: '1e2886dd-cd23-465f-9a56-f3cb30a1ddad'
      activationstatus: true
      created: 2025-09-10T09:06:36.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The days are over when terror leaders can enjoy immunity of any kind,\"\
        \ Netanyahu said in a televised address. \"I won't allow that kind of immunity\
        \ to exist.\"\r"
    section22:
      primarytype: 'block'
      uuid: '7309f557-0e7c-4f6e-b48d-11bbb4d350c3'
      activationstatus: true
      created: 2025-09-10T09:06:36.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli operation drew strong negative reactions around the world.\r"
    section23:
      primarytype: 'block'
      uuid: 'bcc1c738-4e55-4017-ab48-2a938ce7e968'
      activationstatus: true
      created: 2025-09-10T09:06:36.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The European Union called it a breach of international law and the\
        \ United Arab Emirates, which normalised relations with Israel under the Abraham\
        \ Accords in 2020, called it \"blatant and cowardly\".\r"
    section24:
      primarytype: 'block'
      uuid: '48b35b04-b3d0-4206-a47a-570840b5123a'
      activationstatus: true
      created: 2025-09-10T09:06:36.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pope Leo expressed unusually forceful concern about the consequences\
        \ of Israel's strike in Qatar.\r"
    section25:
      primarytype: 'block'
      uuid: '8d610b52-6c2c-49b5-aec8-ec52bdc94936'
      activationstatus: true
      created: 2025-09-10T09:06:36.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The entire situation is very serious,\" he said.\r"
    section26:
      primarytype: 'block'
      uuid: '7779f40b-ec2e-4c9a-9fa8-3db1a68e04ba'
      activationstatus: true
      created: 2025-09-10T09:06:36.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "United Nations Secretary-General Antonio Guterres condemned the attack\
        \ and said Qatar had been playing a very positive role in seeking a ceasefire\
        \ in Gaza and the release of hostages held by Hamas.\r"
    section27:
      primarytype: 'block'
      uuid: 'd142f59d-e24e-4204-b697-0f48604acec5'
      activationstatus: true
      created: 2025-09-10T09:06:36.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has killed several top Hamas leaders since the Palestinian militant\
        \ group attacked Israel in October 2023, killing 1,200 soldiers and civilians\
        \ and taking 251 hostage, according to Israeli tallies.\r"
    section28:
      primarytype: 'block'
      uuid: '20deca9a-ea96-4b70-896a-923d1bec1f0b'
      activationstatus: true
      created: 2025-09-10T09:06:36.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has also bombed Lebanon, Syria, Iran and Yemen in the course\
        \ of the Gaza conflict.\r"
    section29:
      primarytype: 'block'
      uuid: '4bdde89e-04ab-450d-832a-455fd4bb46ab'
      activationstatus: true
      created: 2025-09-10T09:06:36.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Gaza City braces for new onslaught</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: '5ecd8058-de19-4e65-927f-67be88342133'
      activationstatus: true
      created: 2025-09-10T09:06:36.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Tuesday, Palestinians living in the ruins of Gaza City were showered\
        \ with Israeli leaflets telling them to flee ahead of Israel's effort to obliterate\
        \ the area and wipe out Hamas, causing panic and confusion.\r"
    section31:
      primarytype: 'block'
      uuid: 'a5a802e7-a880-4e39-b3fd-24b73793d99b'
      activationstatus: true
      created: 2025-09-10T09:06:36.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel wants to demilitarise the entire Gaza Strip, home to 2.2 million\
        \ Palestinians before the war. Many countries around the world have warned\
        \ Israel's plan would spell catastrophe for Palestinians.\r"
    section32:
      primarytype: 'block'
      uuid: '74c83499-dd55-4066-8882-34deebdd4434'
      activationstatus: true
      created: 2025-09-10T09:06:36.429+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The plan has also provoked concern inside Israel, where public support\
        \ for the war has wavered. Israel's military leadership has warned Netanyahu\
        \ against expanding the war, according to Israeli officials.\r"
    section33:
      primarytype: 'block'
      uuid: '4833694a-e081-440b-bb23-fadee1910f39'
      activationstatus: true
      created: 2025-09-10T09:06:36.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Families of Israeli hostages fear the attack could endanger the captives.\
        \ Netanyahu says he is acting out of Israel's interest by moving to finish\
        \ off Hamas in order to safeguard his country against any more attacks.\r"
    section34:
      primarytype: 'block'
      uuid: '52c0c57a-23e2-4a3b-a045-b36c4380fa97'
      activationstatus: true
      created: 2025-09-10T09:06:36.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has been accused of genocide, including this month by the world's\
        \ biggest group of genocide scholars, over its nearly two-year campaign in\
        \ the Palestinian enclave that has killed more than 64,000 people, according\
        \ to local authorities.\r"
    section35:
      primarytype: 'block'
      uuid: 'c4462909-4153-4f82-b382-b5f9f73345c7'
      activationstatus: true
      created: 2025-09-10T09:06:36.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:13:44.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:13:43.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrew Mills in Doha, Jana Choukeir in Dubai and
        Alex Cornwell, Steven Scheer and Maayan Lubell in Jerusalem, and Jeff Mason
        in Washington; Additional reporting by Phil Stewart, Idrees Ali, Kanishka
        Singh and Andrea Shalal in Washington, Writing by Michael Georgy, David Brunnstrom
        and Jonathan Allen; Editing by William Maclean, Gareth Jones, Nia Williams
        and Himani Sarkar)</em></p>'
  'START HERE----->protests-oust-nepal-pm-oli':
    author: 'Gopal Sharma and Navesh Chitrakar, Reuters'
    caption: 'Flames rise from the burning Singha Durbar office complex that houses
      the Nepali prime minister's office and other ministries, amid a protest against
      Monday's killing of 19 people after anti-corruption protests that were triggered
      by a social media ban which was later lifted, during a curfew in Kathmandu,
      Nepal, Sept. 9. (Navesh Chitrakar/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-10T09:30:10.000+08:00
    imagesource: '913d374d-20dd-46b8-b5a5-7d21cbb5c02b'
    primarytype: 'composition'
    uuid: '8dae1900-33a7-46c6-a0de-5ab50d543c92'
    lead: 'Nepali Prime Minister K.P. Sharma Oli was forced to resign on Tuesday
      by angry young anti-corruption protesters who defied a curfew and clashed with
      police a day after 19 people died in a first day of protests.'
    activationstatus: true
    created: 2025-09-10T09:36:24.687+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-10T09:39:50.536+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-10T09:39:50.116+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Young anti-corruption protesters oust Nepal PM Oli'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c11a8800-4afb-4ec4-9bb3-10d3faaf6c96'
      activationstatus: true
      created: 2025-09-10T09:36:24.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kathmandu, Nepal -</strong> Nepali Prime Minister K.P. Sharma
        Oli was forced to resign on Tuesday, Sept. 9, by angry young anti-corruption
        protesters who defied a curfew and clashed with police a day after 19 people
        died in a first day of protests.</p>'
    section1:
      primarytype: 'block'
      uuid: '212b1397-971e-45d3-b6ae-bdba2599ad52'
      activationstatus: true
      created: 2025-09-10T09:36:24.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The outrage was sparked by a social media ban, which Oli's government\
        \ lifted after police fired tear gas and rubber bullets at protesters trying\
        \ to storm parliament, and 100 people were injured alongside the 19 dead.\r"
    section2:
      primarytype: 'block'
      uuid: '805175b7-4875-42a3-9b8a-533935a17303'
      activationstatus: true
      created: 2025-09-10T09:36:24.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But there was no let-up in the protests on Tuesday, which plunged Nepal\
        \ into fresh political uncertainty.\r"
    section3:
      primarytype: 'block'
      uuid: 'd2f4f9c4-4b9e-4f94-9e97-437f89cfe155'
      activationstatus: true
      created: 2025-09-10T09:36:24.771+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The unrest is the worst in decades in the poor Himalayan country, which\
        \ is wedged between India and China and has struggled with political and economic\
        \ instability since protests led to the abolition of its monarchy in 2008.\r"
    section4:
      primarytype: 'block'
      uuid: '6c07e7b0-166d-4de5-8f54-85f68e6b6c13'
      activationstatus: true
      created: 2025-09-10T09:36:24.772+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Young Nepalis have for years been frustrated at the lack of jobs, and\
        \ millions have gone to work in the Middle East, South Korea and Malaysia,\
        \ mainly on construction sites, from where they send money home.\r"
    section5:
      primarytype: 'block'
      uuid: 'f852ce7a-acd6-4959-b248-834d876e1df6'
      activationstatus: true
      created: 2025-09-10T09:36:24.772+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"In view of the adverse situation in the country, I have resigned\
        \ effective today to facilitate the solution to the problem and to help resolve\
        \ it politically in accordance with the constitution,\" Oli said in his resignation\
        \ letter to President Ramchandra Paudel.\r"
    section6:
      primarytype: 'block'
      uuid: '5ee845e2-54f7-4c81-b201-c774b8b46626'
      activationstatus: true
      created: 2025-09-10T09:36:24.772+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.103+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An aide to Paudel told Reuters the president had begun the process\
        \ of finding a new premier, but also summoned protest leaders for talks.\r"
    section7:
      primarytype: 'block'
      uuid: 'aadaef1d-5037-491c-a520-4de8925e1d9f'
      activationstatus: true
      created: 2025-09-10T09:36:24.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.103+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Army chief Ashok Raj Sigdel, in a video address, urged the protesters\
        \ to end the unrest and avoid further loss of life and property, and come\
        \ for talks.\r"
    section8:
      primarytype: 'block'
      uuid: '9655d0b1-8f87-411c-b115-87aa89090766'
      activationstatus: true
      created: 2025-09-10T09:36:24.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.104+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a separate statement the army said it was firmly committed to protecting\
        \ people's lives and property.\r"
    section9:
      primarytype: 'block'
      uuid: '103c8e5e-8d5c-4064-b8b9-0e7ecb08ea35'
      activationstatus: true
      created: 2025-09-10T09:36:24.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.104+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US urged all sides to refrain from violence.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd1aee8a6-714d-40f5-8470-d786bfb2752b'
      activationstatus: true
      created: 2025-09-10T09:36:24.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.105+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A State Department spokesperson said the US remained a "steadfast
        partner of Nepal, committed to our shared interests in stability, prosperity,
        and democratic governance".</p>'
    section11:
      primarytype: 'block'
      uuid: 'baa18af9-1f36-4dc7-8fab-c077f355abee'
      activationstatus: true
      created: 2025-09-10T09:36:24.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.105+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Jubilant youths entered the parliament complex on hearing that Oli\
        \ had resigned, waving their hands and shouting slogans as smoke rose from\
        \ sections of the building.\r"
    section12:
      primarytype: 'block'
      uuid: '53cfd4e0-1735-41a8-821a-d99400afa8e9'
      activationstatus: true
      created: 2025-09-10T09:36:24.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.106+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We won,\" one wrote in huge orange letters on the wall of the parliament\
        \ building.\r"
    section13:
      primarytype: 'block'
      uuid: '36c19bf2-fe0d-48b5-95d6-54018f6a1384'
      activationstatus: true
      created: 2025-09-10T09:36:24.775+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.106+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Although many protesters remained on the streets, there was no more\
        \ violence as security forces kept their distance.\r"
    section14:
      primarytype: 'block'
      uuid: '4c7be728-e3f5-4492-9f5b-661b4a56dc2b'
      activationstatus: true
      created: 2025-09-10T09:36:24.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Prime minister's house ransacked</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '2ce8245d-fb3d-4f30-bb95-f5c437b67be0'
      activationstatus: true
      created: 2025-09-10T09:36:24.776+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Oli, 73, was sworn in for his fourth term in July last year as Nepal's\
        \ 14th prime minister since 2008. Two of his cabinet colleagues had resigned\
        \ on \"moral grounds\" on Monday.\r"
    section16:
      primarytype: 'block'
      uuid: 'c8ce3f78-372f-4b0f-8d56-c50371d50398'
      activationstatus: true
      created: 2025-09-10T09:36:24.777+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.108+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Early in the day, Oli had summoned all parties, saying violence was\
        \ not in the interest of the nation and calling for peaceful dialogue. He\
        \ did not respond directly to the complaints of corruption.\r"
    section17:
      primarytype: 'block'
      uuid: '3dab0242-f0d0-4627-ae48-941dbbf36b69'
      activationstatus: true
      created: 2025-09-10T09:36:24.777+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.108+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But protesters continued gathering at parliament and elsewhere in the\
        \ capital, defying an indefinite curfew.\r"
    section18:
      primarytype: 'block'
      uuid: '821537f3-2901-4c6f-94d4-fe2889dd1b9f'
      activationstatus: true
      created: 2025-09-10T09:36:24.778+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.109+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They set fire to tyres on some roads, threw stones at police in riot\
        \ gear and chased them through narrow streets.\r"
    section19:
      primarytype: 'block'
      uuid: '9ea651bb-73f9-48c9-90c3-3ff9f4901b0f'
      activationstatus: true
      created: 2025-09-10T09:36:24.778+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.109+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Witnesses also said protesters had set fire to the homes of some politicians\
        \ in Kathmandu, and local media said some ministers had been plucked to safety\
        \ by military helicopters.\r"
    section20:
      primarytype: 'block'
      uuid: '030c5fbb-8e72-4587-8749-7e5e7f457b2d'
      activationstatus: true
      created: 2025-09-10T09:36:24.779+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.110+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Singha Durbar area, which houses the Prime Minister's Office and\
        \ other ministries as well as Parliament House, and Oli's private residence\
        \ were also set on fire, they said.\r"
    section21:
      primarytype: 'block'
      uuid: '9cc636e1-3ff4-4c31-bb2b-471183579ec2'
      activationstatus: true
      created: 2025-09-10T09:36:24.779+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.111+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Footage circulating on social media showed former prime minister Sher\
        \ Bahadur Deuba and his wife Arzu Rana, foreign minister under Oli, and Finance\
        \ Minister Bishnu Paudel being attacked by protesters.\r"
    section22:
      primarytype: 'block'
      uuid: '2e836aef-3b27-479d-8b81-3856924ad656'
      activationstatus: true
      created: 2025-09-10T09:36:24.780+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.111+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters could not immediately verify the information.\r"
    section23:
      primarytype: 'block'
      uuid: '3ed0d591-7186-430c-aeba-20b17280ec25'
      activationstatus: true
      created: 2025-09-10T09:36:24.780+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.112+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Kathmandu Airport shut</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '0efe44d3-4ab7-4932-9347-3639c7d5165d'
      activationstatus: true
      created: 2025-09-10T09:36:24.781+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.112+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kathmandu airport, Nepal's main international gateway, was closed because\
        \ of smoke from fires set by protesters.\r"
    section25:
      primarytype: 'block'
      uuid: 'e4df4175-df08-4fe5-80c9-f06158ec2cb9'
      activationstatus: true
      created: 2025-09-10T09:36:24.781+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.113+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Organizers of the protests, which spread to other cities, have called
        them "demonstrations by Gen Z," driven by young people's frustration with
        a perceived lack of action to tackle corruption and boost economic opportunities.</p>'
    section26:
      primarytype: 'block'
      uuid: '9c8edad1-c296-4e9c-a9b0-68ef1c75a59b'
      activationstatus: true
      created: 2025-09-10T09:36:24.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.113+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The protest was intended, first and foremost, against the rampant
        corruption in government," a protester said in an email to Reuters, signing
        off as 'A concerned Nepali citizen.'</p>'
    section27:
      primarytype: 'block'
      uuid: 'df5a2bd5-f784-41bf-8b9b-862122a229e2'
      activationstatus: true
      created: 2025-09-10T09:36:24.783+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.114+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Young Nepalis had been posting on social media about the \"luxurious\
        \ lives of the families and children of corrupt politicians and civil servants\"\
        \ until the government clamped down on the platforms, the email said.\r"
    section28:
      primarytype: 'block'
      uuid: 'b64ea0da-cede-4726-b90c-117233de286d'
      activationstatus: true
      created: 2025-09-10T09:36:24.783+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.114+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last week, Oli's government blocked access to several online platformsfor\
        \ allegedly failing to register, saying social media were being used to spread\
        \ disinformation and commit fraud.\r"
    section29:
      primarytype: 'block'
      uuid: 'ce5e6736-653c-421c-bcde-e44942fb400b'
      activationstatus: true
      created: 2025-09-10T09:36:24.784+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-10T09:39:50.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T09:39:50.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gopal Sharma and Navesh Chitrakar in Kathmandu;
        Additional reporting by Surbhi Misra and Sakshi Dayal; writing by Shilpa Jamkhandikar
        and YP Rajesh; Editing by Tom Hogue, Stephen Coates, Sonali Paul, William
        Maclean and Kevin Liffey)</em></p>'
