      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T12:31:29.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Herbert Matienzo, Philippine Contractors Accreditation Board (PCAB)
        executive director, stepped down on Wednesday and Roque said she accepted
        the resignation on the same day.</p>'
