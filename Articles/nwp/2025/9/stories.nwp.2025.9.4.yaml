      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The city's remaining two lines were shut for inspections, authorities\
        \ said.\r"
    section3:
      primarytype: 'block'
      uuid: '9f673566-c227-4e18-a6c3-c654c666e499'
      activationstatus: true
      created: 2025-09-04T16:54:24.366+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '93e38747-3dd9-4039-9e5f-60c2b10ba2ec'
      activationstatus: true
      created: 2025-09-04T16:54:24.367+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Footage from the site showed the mangled wreckage of the yellow tram-like\
        \ funicular, which carries people up and down a steep hillside in the Portuguese\
        \ capital, lying where it had left the track and hit a building, just metres\
        \ from another car at the bottom of the hill.\r"
    section5:
      primarytype: 'block'
      uuid: '3fa7ce60-a3c7-4818-a1ae-ecdf7bee463e'
      activationstatus: true
      created: 2025-09-04T16:54:24.367+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0b2ed56e-a1b4-44d5-8a7e-b6cae5958149'
      activationstatus: true
      created: 2025-09-04T16:54:24.367+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Eliane Chaves, a Brazilian who has lived in Lisbon for 20 years, said\
        \ she walked past the funicular every day.\r"
    section7:
      primarytype: 'block'
      uuid: 'be5aaea8-d3c4-46b7-b523-9fe72af1c498'
      activationstatus: true
      created: 2025-09-04T16:54:24.368+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '92234d11-0f8d-492c-90c0-5047d165d542'
      activationstatus: true
      created: 2025-09-04T16:54:24.368+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"National mourning has been declared. It is truly sad,\" she said.\
        \ \"People say that it was negligence but it was not negligence. They supervise\
        \ it thoroughly. It was an accident, just like a plane or car accident can\
        \ happen.\"\r"
    section9:
      primarytype: 'block'
      uuid: '62de7a7e-8771-416f-82b4-6653df4b1354'
      activationstatus: true
      created: 2025-09-04T16:54:24.368+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1b8dbd02-fdd9-43bd-9d8c-5f48001f70ef'
      activationstatus: true
      created: 2025-09-04T16:54:24.369+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Manuel Leal, leader of the Fectrans union, told local TV that workers\
        \ on the Gloria railway - one of the symbols of the city - had complained\
        \ about problems with the funicular's haulage cable tension that made braking\
        \ difficult, but it was too early to say if that was the cause of the crash.The\
        \ municipal public transport company Carris said in a statement that \"all\
        \ maintenance protocols have been carried out\", including monthly and weekly\
        \ maintenance programmes and daily inspections.\r"
    section11:
      primarytype: 'block'
      uuid: 'eafe7533-2aa5-42fd-9715-fb17ec948c88'
      activationstatus: true
      created: 2025-09-04T16:54:24.369+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f9af7213-4a9a-4e29-9d90-24f9825a8de7'
      activationstatus: true
      created: 2025-09-04T16:54:24.370+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The line's two cars, each capable of carrying around 40 people, are\
        \ attached to opposite ends of a haulage cable with traction provided by electric\
        \ motors on the cars that counterbalance each other.\r"
    section13:
      primarytype: 'block'
      uuid: '9a16987b-3478-4e70-815f-442b45f5e04e'
      activationstatus: true
      created: 2025-09-04T16:54:24.370+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c2d5e7b7-a6fe-4184-8500-ef432a08c552'
      activationstatus: true
      created: 2025-09-04T16:54:24.370+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "As the cable apparently snapped, the car that was coming down the 265-metre\
        \ slope lost its braking and derailed on a turn, crashing into a corner building.\r"
    section15:
      primarytype: 'block'
      uuid: '8622bf21-712b-4374-a7ae-e5411139a24b'
      activationstatus: true
      created: 2025-09-04T16:54:24.371+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4c96c2e5-c216-4809-a75e-79ccf5091ece'
      activationstatus: true
      created: 2025-09-04T16:54:24.371+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The car at the bottom of the line jolted back a couple of metres (yards)\
        \ and was apparently undamaged, but video from bystanders showed several passengers\
        \ jumping out of its windows.\r"
    section17:
      primarytype: 'block'
      uuid: '88e1eb16-792e-4f59-bbaa-9376afa12916'
      activationstatus: true
      created: 2025-09-04T16:54:24.372+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '2ebd10bb-d4b9-49e8-85a9-3215b6a43ec9'
      activationstatus: true
      created: 2025-09-04T16:54:24.372+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The line, which opened in 1885, connects Lisbon's downtown area near\
        \ the Restauradores Square with the Bairro Alto, or Upper Quarter, famous\
        \ for its vibrant nightlife.\r"
    section19:
      primarytype: 'block'
      uuid: '02e55964-961d-46d0-a61a-afaff1bbd60e'
      activationstatus: true
      created: 2025-09-04T16:54:24.373+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '48dd5f07-ed4b-4a1c-b3f6-66f7b10b6dc2'
      activationstatus: true
      created: 2025-09-04T16:54:24.373+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Gloria line transports around 3 million people annually, according\
        \ to the town hall.\r"
    section21:
      primarytype: 'block'
      uuid: '2ed36c4a-9bc2-44d9-9ed0-438515b80c56'
      activationstatus: true
      created: 2025-09-04T16:54:24.373+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '13da179e-4e0d-4785-80e5-2008459d7e48'
      activationstatus: true
      created: 2025-09-04T16:54:24.374+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Authorities did not identify the victims or disclose their nationalities,\
        \ but said some foreign nationals were among the dead.\r"
    section23:
      primarytype: 'block'
      uuid: '095ec910-4d4b-4ca2-b25b-862ba3fa5b31'
      activationstatus: true
      created: 2025-09-04T16:54:24.374+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '9aab59b5-6d62-49bc-8346-e6dda920e884'
      activationstatus: true
      created: 2025-09-04T16:54:24.375+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Some local media reported that a German family-of-three was among the\
        \ victims, including a three-year-old child who suffered minor injuries, while\
        \ the father died and the mother was seriously hurt.\r"
    section25:
      primarytype: 'block'
      uuid: '726a1919-b697-48f0-915c-f31d26c6946b'
      activationstatus: true
      created: 2025-09-04T16:54:24.375+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ab40724f-3daf-4bef-ab41-e2a5d5834883'
      activationstatus: true
      created: 2025-09-04T16:54:24.376+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T16:54:24.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:54:24.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Portugal, and Lisbon in particular, has experienced a tourism boom\
        \ in the past decade, with visitors cramming the popular downtown area in\
        \ the summer months.\r"
