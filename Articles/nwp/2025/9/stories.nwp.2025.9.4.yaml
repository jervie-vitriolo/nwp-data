      type: 'text'
      text: '<h2><strong>TARIFF TO WEDDINGS</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: 'd49b0bd7-2e57-4442-8367-d485eb8b2912'
      activationstatus: true
      created: 2025-09-04T18:24:47.841+08:00
