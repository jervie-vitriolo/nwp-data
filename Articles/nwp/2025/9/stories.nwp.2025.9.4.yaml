      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.442+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c65822cf-e29e-4a5c-91d3-eaaed9c6bf78'
      activationstatus: true
      created: 2025-09-04T17:05:51.309+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.442+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "South Africa's sugar industry, valued at around 25 billion rand ($1.42\
        \ billion), directly and indirectly supports over 300,000 jobs in a country\
        \ with one of the world's highest rates of unemployment.\r"
    section7:
      primarytype: 'block'
      uuid: '97596af8-ee5b-4fee-b6d0-7589c451348e'
      activationstatus: true
      created: 2025-09-04T17:05:51.309+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.443+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e6e5fc19-513e-4e3c-b74d-468b3d56f59a'
      activationstatus: true
      created: 2025-09-04T17:05:51.309+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.443+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "And in a nation where agricultural land ownership is still dominated\
        \ by a white minority - a legacy of South Africa's apartheid past - its nearly\
        \ 26,000 small farmers, who work alongside 1,100 large-scale growers, are\
        \ predominantly Black.\r"
    section9:
      primarytype: 'block'
      uuid: '25814006-6c8c-4e92-b627-387e776f4948'
      activationstatus: true
      created: 2025-09-04T17:05:51.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.444+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ac7f6d7b-5a56-4297-b3f5-11a66a53d3c5'
      activationstatus: true
      created: 2025-09-04T17:05:51.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.445+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A combination of market factors and politics, however, is exposing\
        \ the sector to growing headwinds.\r"
    section11:
      primarytype: 'block'
      uuid: 'e6491380-030a-44cd-bbad-1233da2c617e'
      activationstatus: true
      created: 2025-09-04T17:05:51.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.445+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '379ba2b5-ea9f-4b5d-a0d4-0a0727ab20a4'
      activationstatus: true
      created: 2025-09-04T17:05:51.311+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.446+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "South African farmers are struggling to compete with cheap imports,\
        \ including from neighbouring Eswatini, which benefits from preferential access\
        \ under a regional customs treaty. Depressed global prices resulting from\
        \ large harvests in major producers like India and Brazil have, meanwhile,\
        \ added to the pain.\r"
    section13:
      primarytype: 'block'
      uuid: 'cb2c420c-ff6c-41d8-b2c6-fc1de5f178f5'
      activationstatus: true
      created: 2025-09-04T17:05:51.311+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.447+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'dc5a862b-b761-41d1-b5c3-2fa2604bf76c'
      activationstatus: true
      created: 2025-09-04T17:05:51.312+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.447+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "And Trump's 30% tariff on imports from South Africa is set to deal\
        \ a blow to exports.\r"
    section15:
      primarytype: 'block'
      uuid: '09d940ff-f724-483b-8008-77eda79e094a'
      activationstatus: true
      created: 2025-09-04T17:05:51.312+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.448+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7de43a68-4aab-40e1-b4a9-3411be53406a'
      activationstatus: true
      created: 2025-09-04T17:05:51.313+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.449+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "South Africa had previously benefited from a duty-free quota for 24,000\
        \ metric tons of sugar exports to the U.S. market under Washington's flagship\
        \ trade initiative for the continent, the African Growth and Opportunities\
        \ Act.\r"
    section17:
      primarytype: 'block'
      uuid: '67e1c192-7bf4-4683-a5d3-7a127ff760ea'
      activationstatus: true
      created: 2025-09-04T17:05:51.313+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.449+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '404234ab-605e-4b37-8814-dd3c0c7b07a0'
      activationstatus: true
      created: 2025-09-04T17:05:51.313+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.450+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "While accounting for a relatively small 5% of total sugar exports,\
        \ the South African Cane Growers' Association said the U.S. has served as\
        \ a premium market that offered high prices, helping to sustain domestic jobs.\r"
    section19:
      primarytype: 'block'
      uuid: 'aca4eb09-ce3b-44a7-a4e0-30d88dfae2fe'
      activationstatus: true
      created: 2025-09-04T17:05:51.314+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.450+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '11b9fd77-7743-43ca-b262-d1ac333523da'
      activationstatus: true
      created: 2025-09-04T17:05:51.314+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.451+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The scale of potential job losses remains unclear. But the industry\
        \ association is urging the government to secure a trade deal with Washington\
        \ that would safeguard exports to the United States.\r"
    section21:
      primarytype: 'block'
      uuid: '20112bac-11ba-4eab-bfcf-4276c7508e31'
      activationstatus: true
      created: 2025-09-04T17:05:51.315+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.452+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '1a5e3192-e376-4a56-bfa8-659ff090b56b'
      activationstatus: true
      created: 2025-09-04T17:05:51.315+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.452+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"If we don't have good trade relationships with the U.S., it's going\
