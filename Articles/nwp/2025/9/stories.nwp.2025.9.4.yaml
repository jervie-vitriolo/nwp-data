  'START HERE----->ketamine-queen-pleads-guilty-matthew-perry-drug-death':
    author: 'Lisa Richwine and Steve Gorman, Reuters'
    caption: 'Cast member Matthew Perry poses at the premiere for the television
      series "The Kennedys After Camelot" at The Paley Center for Media in Beverly
      Hills, California U.S., March 15, 2017. (Mario Anzuoni/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-04T09:03:36.000+08:00
    imagesource: '96d44424-f3e0-46ac-8701-dbeda2ce4ba9'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd66ed438-3e36-416c-898b-cbff4bdc006e'
    lead: 'The Los Angeles drug dealer known as the 'Ketamine Queen' pleaded guilty
      on Wednesday to charges that she supplied the dose of the powerful prescription
      anesthetic that killed 'Friends' star Matthew Perry.'
    activationstatus: true
    created: 2025-09-04T09:07:34.206+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-04T09:08:18.460+08:00
