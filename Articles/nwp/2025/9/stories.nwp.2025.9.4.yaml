      lastactivated: 2025-09-04T17:01:00.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:00:59.829+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Johannesburg (Reuters)&nbsp;-</strong>&nbsp;Nelson Mandela's
        grandson has said Palestinians' lives under Israeli occupation are worse
        than anything Black South Africans experienced under apartheid, and urged
        the global community to come to their aid.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f9323c23-a00f-405e-8795-d92009b6f128'
      activationstatus: true
      created: 2025-09-04T17:00:59.829+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:01:00.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:00:59.829+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3b8fb930-78d3-4d4a-a767-81b3242381e2'
      activationstatus: true
      created: 2025-09-04T17:00:59.829+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:01:00.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:00:59.829+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Mandla Mandela, 51, spoke to Reuters on Wednesday evening at Johannesburg
        Airport, where he was boarding a flight to Tunisia to join a flotilla aiming
        to deliver food and humanitarian supplies to Gaza despite an Israeli naval
        blockade.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c199f274-aaa5-422e-827d-2de16c72a425'
      activationstatus: true
      created: 2025-09-04T17:00:59.830+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:01:00.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:00:59.830+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c9a9ccb9-869a-4b5b-9da3-e20c7bc298be'
      activationstatus: true
      created: 2025-09-04T17:00:59.830+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:01:00.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:00:59.830+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Many of us that have visited the occupied territories in Palestine\
        \ have only come back with one conclusion: that the Palestinians are experiencing\
        \ a far worse form of apartheid than we ever experienced,\" Mandela said.\r"
    section5:
      primarytype: 'block'
      uuid: '9f5f7f8d-fd2a-400a-ae19-4b7339ae09cb'
      activationstatus: true
      created: 2025-09-04T17:00:59.830+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:01:00.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:00:59.830+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2e3071e2-1bf6-4930-ba6a-b9561f217681'
      activationstatus: true
      created: 2025-09-04T17:00:59.831+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:01:00.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:00:59.831+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We believe that the global community has to continue supporting the\
        \ Palestinians, just as they stood side-by-side with us.\"\r"
    section7:
      primarytype: 'block'
      uuid: '4c9d57a4-28f0-44fd-8e2c-475e76a1dda4'
      activationstatus: true
      created: 2025-09-04T17:00:59.831+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:01:00.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:00:59.831+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd5fae201-f2c9-44b4-9485-6e4fcf3e4288'
      activationstatus: true
      created: 2025-09-04T17:00:59.831+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:01:00.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:00:59.831+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israel rejects comparisons between the lives of Palestinians who have\
        \ lived under occupation or economic blockade for more than half a century\
        \ and the apartheid era in South Africa, when the Black majority was ruled\
        \ by a repressive white minority government.\r"
    section9:
      primarytype: 'block'
      uuid: 'ba91c33f-0c5e-4f56-a7c5-8f4dc670c917'
      activationstatus: true
      created: 2025-09-04T17:00:59.832+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:01:00.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:00:59.832+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0b077092-06d2-4012-bd25-19d8ba2d961c'
      activationstatus: true
      created: 2025-09-04T17:00:59.832+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:01:00.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:00:59.832+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It has also defended its tight restriction of the supply of humanitarian\
        \ and other goods to Gaza, saying it aims to stop weapons from reaching the\
        \ militant group Hamas.\r"
    section11:
      primarytype: 'block'
