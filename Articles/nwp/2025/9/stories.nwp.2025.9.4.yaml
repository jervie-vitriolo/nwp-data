      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>​​​​​&nbsp;<strong>Kwadukuza, South Africa (Reuters)&nbsp;-</strong>&nbsp;Nkosinathi
        Msweli's sugar cane farm in KwaDukuza - a rural, largely poor region on South
        Africa's eastern coast - has for three decades been a solid, albeit small,
        economic success story, employing eight full-time staff and 30 seasonal workers.</p>'
    section1:
      primarytype: 'block'
      uuid: '7afc6740-27d0-4d1d-95e2-6a2ba7888f46'
      activationstatus: true
      created: 2025-09-04T17:05:51.307+08:00
