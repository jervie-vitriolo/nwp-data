    title: 'Margot Robbie, Jacob Elordi star in ‘Wuthering Heights’; opening Valentine’s
      Day 2026'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '90f5f9fa-588f-4ef8-9fe8-1afd2c0f387a'
      activationstatus: true
      created: 2025-09-04T17:13:24.014+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:13:24.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:13:24.014+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Warner Bros. Pictures
        has released the first teaser trailer for “Wuthering Heights,” a new adaptation
        of Emily Brontë’s Gothic classic starring Margot Robbie and Jacob Elordi,
        set to hit theaters on Valentine’s Day 2026.</p>'
    section1:
      primarytype: 'block'
      uuid: '57dcf564-2069-496d-8e35-f23c7439b21b'
      activationstatus: true
      created: 2025-09-04T17:13:24.014+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:13:24.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:13:24.014+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Directed by Emerald Fennell (“Promising Young Woman,” “Saltburn”),
        the film reimagines Brontë’s 1847 novel of doomed love and revenge with a
        darker, sensual tone.'
    section2:
      primarytype: 'block'
      uuid: 'a94672ee-1fc2-4914-9c92-c43b7a7ad11f'
      activationstatus: true
      created: 2025-09-04T17:13:24.014+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:13:24.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:13:24.014+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Robbie plays Catherine Earnshaw opposite Elordi as Heathcliff, with
        supporting performances from Hong Chau, Shazad Latif and Alison Oliver.'
    section3:
      primarytype: 'block'
      uuid: '7881bcc3-d957-47f6-9f2a-d758d2580397'
      activationstatus: true
      created: 2025-09-04T17:13:24.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:13:24.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:13:24.015+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Robbie is also producing the project through LuckyChap Entertainment
        alongside Fennell and Josey McNamara.'
    section4:
      primarytype: 'block'
      uuid: 'bc8708f8-8340-4dd0-8328-7f6e7a8a39d5'
      activationstatus: true
      created: 2025-09-04T17:13:24.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:13:24.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:13:24.015+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The score is composed by Anthony Willis, while pop star Charli XCX
        is contributing original songs to the soundtrack.'
    section5:
      primarytype: 'block'
      uuid: '43383585-66a9-4823-a018-f224b726cb11'
      activationstatus: true
      created: 2025-09-04T17:13:24.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:13:24.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:13:24.015+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The teaser features moody visuals, stormy landscapes and flashes of
        the central couple’s fiery relationship, with the tagline “Come Undone.”'
    section6:
      primarytype: 'block'
      uuid: '5ef02029-a20e-42b6-9306-9d24e6cce2f4'
      activationstatus: true
      created: 2025-09-04T17:13:24.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:13:24.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:13:24.016+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The novel tells the tragic love story of Heathcliff, an orphan taken
        in by the Earnshaw family, and Earnshaw, his foster sister. The story explores
        love, obsession, revenge, social class, and the destructive power of passion.'
    section7:
      primarytype: 'block'
      uuid: '70a27e57-9e66-4141-9159-24e9ca962e5c'
      activationstatus: true
      created: 2025-09-04T17:13:24.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:13:24.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:13:24.016+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Wuthering Heights opens exclusively in theaters Feb. 14, 2026.'
    section8:
      primarytype: 'block'
      uuid: 'b0f2e01e-08e5-4ef8-8fe0-6f21d6b9cab2'
      activationstatus: true
      created: 2025-09-04T17:13:24.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:13:24.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:13:24.016+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The original film adaptation was in 1939 that starred Laurience
        Olivier and Merle Oberon. Other versions were produced beginning in the early
        1990s.</p>'
  'START HERE----->marcos-state-visit-to-cambodia':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
