  'START HERE----->deadly-crash-lisbon-historic-cable-car-railway':
    author: 'Andrei Khalip and Sergio Goncalves, Reuters'
    caption: 'Members of Criminal Investigation Police work at the site of an accident
      involving Lisbon's Gloria funicular, a popular tourist attraction, which derailed
      and crashed, resulting in fatalities and injuries, according to authorities,
      in Lisbon, Portugal on Sept. 3. (Pedro Rocha/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-04T10:15:49.000+08:00
    imagesource: '9c8274c0-ca93-400c-8271-ea55fe2ec252'
    primarytype: 'composition'
    uuid: 'e5239d2f-78cd-41e3-bfe7-c19f5e54f600'
    lead: 'At least 15 people died and 18 were injured on Wednesday when Lisbon's
      Gloria funicular railway car, which is popular with tourists and is one of the
      city's symbols, derailed and crashed, an emergency medical service spokesperson
      told reporters.'
    activationstatus: true
    created: 2025-09-04T10:17:56.682+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-04T10:23:40.063+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-04T10:23:39.755+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'At least 15 killed in crash on Lisbon's historic cable car railway'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7aa15d1b-433d-434c-99e9-f8370aa3d225'
      activationstatus: true
      created: 2025-09-04T10:17:56.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Lisbon, Portugal -</strong>&nbsp;At least 15 people died
        and 18 were injured on Wednesday when Lisbon's Gloria funicular railway car,
        which is popular with tourists and is one of the city's symbols, derailed
        and crashed, an emergency medical service spokesperson told reporters.</p>'
    section1:
      primarytype: 'block'
      uuid: '2c5d53b4-901d-405a-aeb5-f9674c1a9e79'
      activationstatus: true
      created: 2025-09-04T10:17:56.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Authorities did not identify the victims or disclose their nationalities,\
        \ but said some foreign nationals were among the dead. Five people were gravely\
        \ injured, the spokesperson said.\r"
    section2:
      primarytype: 'block'
      uuid: '9644d868-a84e-4903-a209-95f3ad9799b0'
      activationstatus: true
      created: 2025-09-04T10:17:56.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"It's a tragic day for our city. ... Lisbon is in mourning, it
        is a tragic, tragic incident," Carlos Moedas, mayor of the Portuguese capital,
        told reporters.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ff84ba28-cf59-4885-a3c5-5a15afb4a923'
      activationstatus: true
      created: 2025-09-04T10:17:56.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Portugal's government declared a day of national mourning on Thursday.\r"
    section4:
      primarytype: 'block'
      uuid: '6c4417d0-bab6-4c8a-8aae-5367b8c60545'
      activationstatus: true
      created: 2025-09-04T10:17:56.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Footage from the site showed the destroyed yellow tram-like funicular,\
        \ which carries people up and down a steep hillside in the Portuguese capital.\
        \ Emergency workers were pulling people out of the wreckage.\r"
    section5:
      primarytype: 'block'
      uuid: '8359215c-e9c2-444c-ac59-5380fe8c82f7'
      activationstatus: true
      created: 2025-09-04T10:17:56.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Portuguese President Marcelo Rebelo de Sousa lamented the tragic
        accident in a statement, expressing hope that authorities would soon establish
        what had caused the crash.</p>'
    section6:
      primarytype: 'block'
      uuid: '2ebf786b-d453-4a57-a80c-bb8778e06089'
      activationstatus: true
      created: 2025-09-04T10:17:56.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.749+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police investigators were inspecting the site and the prosecutor general's\
        \ office said it would open a formal investigation, as is customary in public\
        \ transport accidents.\r"
    section7:
      primarytype: 'block'
      uuid: '2b83296c-ce1f-428b-b4cb-f21464d758ae'
      activationstatus: true
      created: 2025-09-04T10:17:56.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.749+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The line, which opened in 1885, connects Lisbon's downtown area near\
        \ the Restauradores Square with the Bairro Alto (Upper Quarter), famous for\
        \ its vibrant nightlife.\r"
    section8:
      primarytype: 'block'
      uuid: '346f137c-bfce-41ff-8962-64d056ef9611'
      activationstatus: true
      created: 2025-09-04T10:17:56.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.750+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It is one of three funicular lines operated by the municipal public\
        \ transport company Carris and is used by tourists as well as local residents.\r"
    section9:
      primarytype: 'block'
      uuid: '0159fc97-27d1-4b90-9984-a8f1ebc65341'
      activationstatus: true
      created: 2025-09-04T10:17:56.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.750+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Carris said in a statement that \"all maintenance protocols have been\
        \ carried out\", including monthly and weekly maintenance programs and daily\
        \ inspections.\r"
    section10:
      primarytype: 'block'
      uuid: '4f94b458-d5b8-4540-b5f9-4e3864c3a308'
      activationstatus: true
      created: 2025-09-04T10:17:56.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.751+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Gloria line transports around 3 million people annually, according\
        \ to the town hall.\r"
    section11:
      primarytype: 'block'
      uuid: '8382db34-7299-4f41-9f6c-be46b02bf954'
      activationstatus: true
      created: 2025-09-04T10:17:56.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.751+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Its two cars, each capable of carrying around 40 people, are attached\
        \ to opposite ends of a haulage cable with traction provided by electric motors\
        \ on the two cars.\r"
    section12:
      primarytype: 'block'
      uuid: 'a367709c-e201-430b-8848-e6923f01cd68'
      activationstatus: true
      created: 2025-09-04T10:17:56.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.752+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The car at the bottom of the line was apparently undamaged, but video\
        \ from bystanders aired by CNN Portugal showed it jolting violently when the\
        \ other one derailed and several passengers jumping out of its windows and\
        \ people shouting.\r"
    section13:
      primarytype: 'block'
      uuid: '78a0c4be-ae8d-4084-8e59-0f925460c3e3'
      activationstatus: true
      created: 2025-09-04T10:17:56.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.752+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Portugal, and Lisbon in particular, has experienced a tourism boom\
        \ in the past decade, with visitors cramming the popular downtown area in\
        \ the summer months.\r"
    section14:
      primarytype: 'block'
      uuid: '547e0b7a-1628-4e44-88b3-d472df79a2a0'
      activationstatus: true
      created: 2025-09-04T10:17:56.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.753+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A spokesperson for Britain's Foreign, Commonwealth and Development\
        \ Office said it was in touch with the local authorities and stood by \"to\
        \ provide consular assistance if there are any affected British nationals\"\
        .\r"
    section15:
      primarytype: 'block'
      uuid: 'b69048b6-53c4-4e49-ba8e-0f3b8b3483cd'
      activationstatus: true
      created: 2025-09-04T10:17:56.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.753+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Britain is the largest source of tourism to Portugal, followed by
        Germany, Spain, and the United States. The US State Department did not immediately
        respond to a request for comment.</p>'
    section16:
      primarytype: 'block'
      uuid: '4a971dc5-414c-4f0c-9d35-ac0418b4059a'
      activationstatus: true
      created: 2025-09-04T10:17:56.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:23:40.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:23:39.754+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Miguel Pereira in Lisbon, Surbhi Misra
        in Bangalore, Daphne Psaledakis in Washington, Editing by David Gregorio and
        Lisa Shumaker)</em></p>'
  'START HERE----->5-Cool-Things-Only-Grandparents-Can-Do':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-09-04T10:38:42.000+08:00
    imagesource: '7b662789-17c2-4f21-a4d8-2b3d6d972467'
    primarytype: 'composition'
    uuid: '725be12c-eda5-4d57-bb8e-b74c8e20ca85'
    lead: 'Grandparents have a way of turning ordinary moments into lasting memories.
      They bring wisdom, warmth, and a touch of magic that no one else can quite replicate'
    activationstatus: true
    created: 2025-09-04T10:49:02.477+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-09-05T14:37:04.297+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-05T14:37:03.943+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Cool Things Only Grandparents Can Do'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0e6a72e4-4169-47a3-9b5c-9ae850ab5aa1'
      activationstatus: true
      created: 2025-09-04T10:49:02.513+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.934+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Grandparents have a way of turning ordinary moments into lasting
        memories. They bring wisdom, warmth, and a touch of magic that no one else
        can quite replicate. With Grandparents’ Day around the corner, it’s the perfect
        time to celebrate the cool things only they can pull off:</p>'
    section1:
      primarytype: 'block'
      uuid: 'a3357ed6-f060-4a72-b4ad-f76cdae21123'
      activationstatus: true
      created: 2025-09-04T10:49:02.513+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.935+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Turn Family History Into Epic Stories</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '15a2d07c-f5e2-4a54-9f45-d4ad5c405e96'
      activationstatus: true
      created: 2025-09-04T10:49:02.514+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.935+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "What sounds like “back in my day” often becomes a fascinating window\
        \ into another era. From wartime anecdotes to childhood mischief, grandparents\
        \ transform family history into unforgettable storytelling.\r"
    section3:
      primarytype: 'block'
      uuid: 'a1655e3f-55b6-43e5-8dc2-5a754de617fe'
      activationstatus: true
      created: 2025-09-04T10:49:02.514+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.936+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Redefine Patience</strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'e0847ab9-e54f-4789-a67c-68d08a072443'
      activationstatus: true
      created: 2025-09-04T10:49:02.515+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Waiting for you to finish that board game? Listening to the same joke\
        \ for the tenth time? Grandparents do it with ease. Their patience feels endless,\
        \ and it makes kids feel seen and heard.\r"
    section5:
      primarytype: 'block'
      uuid: '81ad10c8-9622-4f66-88fe-270f3c2cd521'
      activationstatus: true
      created: 2025-09-04T10:49:02.515+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Teach Life Skills With a Personal Twist</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '977331ac-8d29-4902-a2e5-2ecf17a41c73'
      activationstatus: true
      created: 2025-09-04T10:49:02.515+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.938+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "A grandparent’s kitchen, garden, or workshop is a classroom unlike\
        \ any other. Family recipes, sewing tricks, or card-game strategies carry\
        \ a personal stamp you won’t find in tutorials or textbooks.\r"
    section7:
      primarytype: 'block'
      uuid: 'ecd66e17-4f03-45b8-9bf8-18abfdaad18c'
      activationstatus: true
      created: 2025-09-04T10:49:02.516+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.939+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Spoil With Style</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '051910bc-7550-44a8-863d-b2ee3adc8da4'
      activationstatus: true
      created: 2025-09-04T10:49:02.516+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.939+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "From slipping you a treat to surprising you with something you didn’\
        t even know you wanted, grandparents have mastered the art of spoiling. It’\
        s not about indulgence — it’s about making you feel special.\r"
    section9:
      primarytype: 'block'
      uuid: 'd1a69272-fba8-4ea6-859c-39a1fc508fa1'
      activationstatus: true
      created: 2025-09-04T10:49:02.517+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.940+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Deliver Wisdom That Actually Sticks</strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'f57c01ee-4b76-469d-9665-16995511e9a3'
      activationstatus: true
      created: 2025-09-04T10:49:02.517+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.940+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Advice from a grandparent feels different. It’s not a lecture, but\
        \ a mix of lived experience and gentle perspective. Somehow, their words carry\
        \ the weight of time — and you remember them when it matters most.\r"
    section11:
      primarytype: 'block'
      uuid: '8f96ef02-9e42-4788-99a4-a3a5b3e23d38'
      activationstatus: true
      created: 2025-09-04T10:49:02.517+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-05T14:37:04.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T14:37:03.941+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Grandparents are more than family elders — they’re memory keepers,
        patient teachers, and generous guides. This Grandparents’ Day, show them how
        much you appreciate the unique role they play in your life. Whether it’s a
        heartfelt note, a shared meal, or simply your time, even the smallest gesture
        can mean the world to them.</p>'
