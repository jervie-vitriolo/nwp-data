      lastmodified: 2025-09-04T16:29:05.926+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "He noted that medical expenses keep on rising, especially after the\
        \ COVID-19 pandemic.\r"
    section9:
      primarytype: 'block'
      uuid: 'd47c385b-2b6a-4c04-b33f-5b559e32a8c4'
