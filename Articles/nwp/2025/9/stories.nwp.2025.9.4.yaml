      lastactivated: 2025-09-04T11:16:31.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.585+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong> Amanda Anisimova flipped the script
        on Wednesday, ousting second seed Iga Swiatek 6-4 6-3 to reach her first U.S.
        Open semi-final and exact revenge for one of the most brutal defeats in Grand
        Slam history.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dd7c9c30-f245-4e43-8613-714554dcd187'
      activationstatus: true
      created: 2025-09-04T11:16:30.585+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.585+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c4ff6622-bf87-4df9-9092-a8be262bd9d1'
      activationstatus: true
      created: 2025-09-04T11:16:30.585+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.585+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Less than two months after suffering a devastating 6-0 6-0 loss to\
        \ the world number two in the Wimbledon final, the American eighth seed won\
        \ 67 of 121 points to complete the turnaround in 96 minutes on Arthur Ashe\
        \ Stadium.\r"
    section3:
      primarytype: 'block'
      uuid: '840002d3-5c50-48c9-b8b5-86e105cfaaf9'
      activationstatus: true
      created: 2025-09-04T11:16:30.586+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.586+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '14613700-0a5a-4f65-9b43-9bbeccd57220'
      activationstatus: true
      created: 2025-09-04T11:16:30.586+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.586+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Playing here is so freaking special,\" Anisimova said in her on-court\
        \ interview. \"I've been having the run of my life here... Today proved everything\
        \ for me. I can do it.\"\r"
    section5:
      primarytype: 'block'
      uuid: '75d06cf7-5b92-43b1-ba2d-4a58be07fae1'
      activationstatus: true
      created: 2025-09-04T11:16:30.586+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.586+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '91231803-2db0-4ac5-bb72-a53f2512ae8a'
      activationstatus: true
      created: 2025-09-04T11:16:30.587+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.587+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 24-year-old's transformation from July's tears to Wednesday's triumph\
        \ epitomizes tennis's capacity for redemption.\r"
    section7:
      primarytype: 'block'
      uuid: 'b871cbe5-cc69-4230-87c0-f5414018b28e'
      activationstatus: true
      created: 2025-09-04T11:16:30.587+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.587+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ad576bb1-372c-4b76-a7a5-1fa8d16d8e71'
      activationstatus: true
      created: 2025-09-04T11:16:30.587+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.587+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After watching back the painful Wimbledon footage on Tuesday night,\
        \ Anisimova admitted she was \"slow as hell\" in that final but approached\
        \ this rematch with renewed purpose.\r"
    section9:
      primarytype: 'block'
      uuid: '90f3a137-7e3e-439a-94fe-769926cacf4d'
      activationstatus: true
      created: 2025-09-04T11:16:30.588+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.588+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd81c8a31-8d62-4b32-a864-4f8c2aa07b69'
      activationstatus: true
      created: 2025-09-04T11:16:30.588+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.588+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Today is definitely the most meaningful victory I've had in my life,\"\
        \ she told reporters. \"I really came out there with, like, not an ounce of\
        \ fear... I was constantly moving and trying to get myself going.\"\r"
    section11:
      primarytype: 'block'
      uuid: '795fa2e4-1d3e-4646-beb0-ad00e4d31dac'
      activationstatus: true
      created: 2025-09-04T11:16:30.589+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.589+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9e8fd861-713c-47c3-bda7-008a5fa8b757'
      activationstatus: true
      created: 2025-09-04T11:16:30.589+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.589+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Swiatek acknowledged that her opponent's aggressive return game proved\
        \ decisive.\r"
    section13:
      primarytype: 'block'
      uuid: 'f2db3600-2cc4-4ace-ba8a-9a03ed49d8c8'
      activationstatus: true
      created: 2025-09-04T11:16:30.589+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.589+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e75f0699-5b45-494c-908b-aeee2cc3f76b'
      activationstatus: true
      created: 2025-09-04T11:16:30.590+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.590+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I couldn't win today's match playing like that, serving like that,\
        \ and with Amanda being so aggressive on the returns,\" the six-time Grand\
        \ Slam champion told reporters.\r"
    section15:
      primarytype: 'block'
      uuid: 'e56f81bf-8eb8-49d7-b9a3-206b41f00ee6'
      activationstatus: true
      created: 2025-09-04T11:16:30.590+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.590+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2a51f4a2-ab64-401d-9186-59f899904426'
      activationstatus: true
      created: 2025-09-04T11:16:30.591+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.591+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The American dominated on return, converting four of nine break opportunities\
        \ while Swiatek managed just two breaks from four chances, ending her bid\
        \ for a seventh Grand Slam title and second U.S. Open crown in the quarter-finals\
        \ for the second straight year.\r"
    section17:
      primarytype: 'block'
      uuid: 'e7d277a6-de23-4c8b-9114-8309f64efde6'
      activationstatus: true
      created: 2025-09-04T11:16:30.591+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.591+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5bca0841-079f-444d-807e-16e907212559'
      activationstatus: true
      created: 2025-09-04T11:16:30.592+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T11:16:31.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T11:16:30.592+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In the men's quarter-finals, 25th seed Felix Auger-Aliassime edged\
        \ eighth seed Alex de Minaur 4-6 7-6(7) 7-5 7-6(7) in four hours and 10 minutes,\
        \ firing 22 aces in a match decided by the thinnest margins - 158 points to\
        \ 153.\r"
