    lead: 'President Ferdinand R. Marcos Jr. will go on a state visit to Cambodia
      on Sept. 7 to 9 to deepen bilateral and regional cooperation, Malacañang said
      Thursday, Sept. 4.'
    activationstatus: true
    created: 2025-09-04T17:15:32.934+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-04T17:15:33.194+08:00
