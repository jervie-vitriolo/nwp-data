      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:29:05.926+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8b00a061-04d1-4f8f-9d3a-40e0e742bc56'
      activationstatus: true
      created: 2025-09-04T14:36:57.079+08:00
