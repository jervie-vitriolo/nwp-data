  'START HERE----->marcos-signs-new-mining-tax-law-':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-04T13:14:16.000+08:00
    imagesource: 'b5e5bee0-b294-4910-8d24-9bcbece137e3'
    primarytype: 'composition'
    uuid: '50760f6a-769c-4b35-8396-2976f55bb5a9'
    lead: 'President Ferdinand Marcos Jr. signed into law the Enhanced Fiscal Regime
      for Large-Scale Metallic Mining Act, which imposes new taxes and royalty payments
      on the industry while promising greater accountability and environmental safeguards.'
    activationstatus: true
    created: 2025-09-04T13:16:39.965+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-04T13:16:40.201+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-04T13:16:39.989+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos signs measure imposing higher taxes on mining'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '465462b2-03ae-4e16-8284-22764ede7dbd'
      activationstatus: true
      created: 2025-09-04T13:16:39.980+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:16:40.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:16:39.980+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - President Ferdinand Marcos Jr. signed
        into law the Enhanced Fiscal Regime for Large-Scale Metallic Mining Act, which
        imposes new taxes and royalty payments on the industry while promising greater
        accountability and environmental safeguards.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a28e1871-79b9-4d31-b051-2914b67a08c2'
      activationstatus: true
      created: 2025-09-04T13:16:39.981+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:16:40.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:16:39.981+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“With this law, we send a very clear and powerful message: Progress
        shall never come at the cost of our people, nor our planet,” Marcos said during
        the ceremonial signing of Republic Act 12253 at Malacañan Palace.'
    section2:
      primarytype: 'block'
      uuid: '0e7966b9-235d-46b7-8b6e-c7c1ef43ee86'
      activationstatus: true
      created: 2025-09-04T13:16:39.981+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:16:40.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:16:39.981+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The measure requires mining firms operating in government-designated
        sites to pay a royalty of 5 percent of their gross output. Those outside mineral
        reservations will be subject to a margin-based royalty, while additional taxes
        will apply if profit margins exceed 30 percent.'
    section3:
      primarytype: 'block'
      uuid: '5b630d84-c4b4-4fe1-ad34-1f00ea22977d'
      activationstatus: true
      created: 2025-09-04T13:16:39.981+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:16:40.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:16:39.981+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The law also prevents companies from consolidating income and expenses
        across projects by recognizing each mining contractor as a separate taxable
        entity.'
    section4:
      primarytype: 'block'
      uuid: '72e7a573-0ece-4130-952e-1d5d3a9a45ba'
      activationstatus: true
      created: 2025-09-04T13:16:39.982+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:16:40.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:16:39.982+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the Bureau of Internal Revenue and the Bureau of Customs
        will coordinate with the Mines and Geosciences Bureau to audit mineral sales
        and exports.'
    section5:
      primarytype: 'block'
      uuid: 'b01ba1c8-4bf7-4725-9081-1d469101379b'
      activationstatus: true
      created: 2025-09-04T13:16:39.982+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:16:40.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:16:39.982+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'To ensure benefits reach communities, 40 percent of gross collections
        from excise taxes, royalties and other fees will go to local government units.
        Ten percent of royalties from designated mining sites will be allocated to
        the Mines and Geosciences Bureau and the Metals Industry Research and Development
        Center for exploration, research and environmental protection.'
    section6:
      primarytype: 'block'
      uuid: 'dcc26df7-f50b-46b8-bb01-ad4f394a1edd'
      activationstatus: true
      created: 2025-09-04T13:16:39.983+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:16:40.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:16:39.983+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Minerals are finite. Once extracted, they are gone forever. But
        if we use them wisely — tax them fairly, protect our environment as we mine,
        and ensure that revenues return to the people — then their value will outlive
        all of us,” Marcos said.</p>'
  'START HERE----->gibo-teodoro-china-taiwan-red-line':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-04T13:17:49.000+08:00
    imagesource: '794d8c5d-16ce-403a-ad39-52e2c28f78b1'
    primarytype: 'composition'
    uuid: '1ce067a9-8d08-44a8-b2ef-6b5ca62db854'
    lead: 'Defense Secretary Gilberto Teodoro Jr. rejected China’s warning of “severe
      consequences” over the reported visit of a Taiwanese diplomat, saying Beijing
      cannot dictate how the Philippines should implement its One China policy.'
    activationstatus: true
    created: 2025-09-04T13:19:41.500+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-04T13:19:41.739+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-04T13:19:41.538+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Teodoro to China: You can’t dictate us over Taiwan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e1335d4d-3e23-4f78-bc78-b1b63a1df127'
      activationstatus: true
      created: 2025-09-04T13:19:41.516+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:19:41.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:19:41.516+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Baguio City, Philippines -</strong> Defense Secretary Gilberto
        Teodoro Jr. rejected China’s warning of “severe consequences” over the reported
        visit of a Taiwanese diplomat, saying Beijing cannot dictate how the Philippines
        should implement its One China policy.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c965a30-36a7-48df-a404-6542d18b765d'
      activationstatus: true
      created: 2025-09-04T13:19:41.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:19:41.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:19:41.517+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang one-China policy, kinocommit naman talaga natin. Talagang hindi
        natin kinikilala ang Republic of China as Republic of China, although ’yun
        ang kinikilala natin noong araw. Ngayon, huwag nila tayong diktahan kung ano
        ang One China policy,” said Teodoro in an ambush interview at Camp John Hay
        in Baguio City on Tuesday. '
    section2:
      primarytype: 'block'
      uuid: '6915c079-c581-4422-a134-810f0e33d3d3'
      activationstatus: true
      created: 2025-09-04T13:19:41.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:19:41.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:19:41.517+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The one-China policy, we are really committed to it.
        We do not recognize the Republic of China as the Republic of China, although
        we did in the past. But now, they should not dictate to us what the One China
        policy means.]'
    section3:
      primarytype: 'block'
      uuid: '263a7380-ce6e-419c-85cf-1519f1db30fa'
      activationstatus: true
      created: 2025-09-04T13:19:41.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:19:41.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:19:41.517+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Lalong-lalo na kung meron nangyayari dito sa ating lupa. Eh dinidikta
        ba natin sila kung anong gawin nila doon sa bansa nila? Hindi tayo nakikialam,”
        he added. '
    section4:
      primarytype: 'block'
      uuid: 'e3598211-2e11-42f7-9073-908cd24f2309'
      activationstatus: true
      created: 2025-09-04T13:19:41.518+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:19:41.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:19:41.518+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Especially if it happens here in our country. Do we dictate
        to them what they should do in their own country? We don’t interfere.]'
    section5:
      primarytype: 'block'
      uuid: '5b5edb3e-d6c8-4106-82a4-238a839d8ce1'
      activationstatus: true
      created: 2025-09-04T13:19:41.518+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:19:41.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:19:41.518+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Teodoro made the remarks after the Chinese Foreign Ministry said “there
        is a price to pay for trampling on China’s red line, and all consequences
        arising therefrom will be borne by the Philippines.”'
    section6:
      primarytype: 'block'
      uuid: 'cc47cfd1-55d6-4431-b2c0-639fe70ed157'
      activationstatus: true
      created: 2025-09-04T13:19:41.518+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:19:41.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:19:41.518+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The warning followed reports that Taiwanese Foreign Minister Lin Chia-lung
        visited Manila in August with a business delegation led by the US-Taiwan Business
        Council. The Department of Foreign Affairs neither confirmed nor denied the
        visit.'
    section7:
      primarytype: 'block'
      uuid: '58e98d23-7418-46e1-9862-89526baf7760'
      activationstatus: true
      created: 2025-09-04T13:19:41.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:19:41.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:19:41.519+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Teodoro said he had no knowledge of Lin’s reported trip, and if it
        happened, no government officials met with him. '
    section8:
      primarytype: 'block'
      uuid: '7b4f4286-d6b3-47d8-8c38-e7fda45f3231'
      activationstatus: true
      created: 2025-09-04T13:19:41.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T13:19:41.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T13:19:41.519+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He noted thatExecutive Order No. 313 bars defense and foreign affairs
        officials from engaging with Taiwan without clearance from the Department
        of Foreign Affairs.'
    section9:
      primarytype: 'block'
      uuid: '350f4920-460e-4388-ae65-ab70db20bd20'
