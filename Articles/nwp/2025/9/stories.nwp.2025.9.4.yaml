      primarytype: 'block'
      uuid: '5847e728-832b-4b1a-bfb2-19aa58e555c2'
      activationstatus: true
      created: 2025-09-04T14:11:28.786+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '029bf56a-bdaf-473d-b0a6-42f499ceefb5'
      activationstatus: true
      created: 2025-09-04T14:11:28.787+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "In a related development, Dizon ordered the dismissal of Bulacan district\
        \ engineers involved in questionable projects.\r"
    section27:
      primarytype: 'block'
      uuid: '742429f7-f2f1-4f95-a83b-41ce71e48cbd'
      activationstatus: true
      created: 2025-09-04T14:11:28.787+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '5efc37fa-5beb-4847-a61f-754fcab19735'
      activationstatus: true
      created: 2025-09-04T14:11:28.788+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He said effective Thursday, Sept. 4, <strong><a href="https://www.newswatchplus.ph/news/2025/9/2/DPWH-Bulacan-district-engineer-Henry-Alcantara-ghost-flood-control-project.html">Henry
        Alcantara</a></strong>, assistant regional director and former district engineer,
        is dismissed for clearing non-existent projects.</p>'
    section29:
      primarytype: 'block'
      uuid: 'e3c236ee-d45e-454c-bba7-9aaccb4bee97'
      activationstatus: true
      created: 2025-09-04T14:11:28.788+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '410acf2a-08d0-456a-923a-59a69b2e5d3f'
      activationstatus: true
      created: 2025-09-04T14:11:28.789+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Alcantara has approved the P55-million river wall in Baliuag and the\
        \ P96.5 million project in Plaridel.\r"
    section31:
      primarytype: 'block'
      uuid: '4e96fe7e-ea7c-4da3-9d23-073771225da5'
      activationstatus: true
      created: 2025-09-04T14:11:28.790+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '1cb5e12d-8958-4dcd-be9a-43f140e9a147'
      activationstatus: true
      created: 2025-09-04T14:11:28.790+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Dizon said he will also ask his agency’s legal team to recommend charges\
        \ against Alcantara before the Ombudsman. \r"
    section33:
      primarytype: 'block'
      uuid: '232857e1-7ba0-494a-bd25-87df8920901f'
      activationstatus: true
      created: 2025-09-04T14:11:28.791+08:00
      createdby: 'cj-nwp'
