    title: 'DOH: Additional P100 billion could boost universal healthcare'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35ac2ba5-69bd-4a1e-82f2-3c35b1b1b80d'
      activationstatus: true
      created: 2025-09-04T14:36:57.075+08:00
