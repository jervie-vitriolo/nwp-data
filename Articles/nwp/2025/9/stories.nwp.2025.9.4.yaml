    uuid: 'b5ddfb36-9346-4ea3-9eb6-b89c3c92a7ec'
    lead: 'Warner Bros. Pictures has released the first teaser trailer for “Wuthering
      Heights,” a new adaptation of Emily Brontë’s Gothic classic starring Margot
      Robbie and Jacob Elordi, set to hit theaters on Valentine’s Day 2026.'
    activationstatus: true
    created: 2025-09-04T17:13:24.001+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-04T17:13:24.265+08:00
