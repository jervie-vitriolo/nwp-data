      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The head of the regulatory
        body for government-accredited contractors has resigned, Trade Secretary Cristina
        Roque confirmed Thursday, Sept. 4, in the middle of a crackdown on questionable
        infrastructure projects.</p>'
