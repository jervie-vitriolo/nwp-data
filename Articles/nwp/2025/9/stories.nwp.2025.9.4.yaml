    tags: ''
    stories: ''
    template: '1'
    title: ''Ketamine Queen' pleads guilty in 'Friends' star Matthew Perry's
      drug death'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ed89857b-6da8-4620-8025-cc99602eefc8'
      activationstatus: true
      created: 2025-09-04T09:07:34.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, US -</strong>&nbsp;The Los Angeles drug dealer
        known as the "Ketamine Queen" pleaded guilty on Wednesday, Sept. 3, to charges
        that she supplied the dose of the powerful prescription anesthetic that killed
        "Friends" star Matthew Perry.</p>'
    section1:
      primarytype: 'block'
      uuid: '5c6eaa6b-ee06-4415-ba82-c8a8f3c651b2'
      activationstatus: true
      created: 2025-09-04T09:07:34.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Jasveen Sangha, 42, who admitted operating her North Hollywood home
        as a "stash house" for illegal narcotics, pleaded guilty in US District Court
        in Los Angeles to five felony counts stemming from Perry's overdose death
        in 2023.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b1cf74b2-caca-45e8-8154-f1a6a0477b63'
      activationstatus: true
      created: 2025-09-04T09:07:34.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Sangha, a dual US-British citizen, now faces a prison term of up
        to 65 years when she is sentenced on Dec. 10. She was the last of the five
        suspects charged in the case to plead guilty rather than stand trial.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd4ee406c-3950-4c69-9a76-8ba46c1c1e34'
      activationstatus: true
      created: 2025-09-04T09:07:34.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Her four co-defendants — two physicians, Perry's personal assistant
        and another man who admitted to acting as an intermediary in selling ketamine
        to the actor — are also awaiting sentencing.</p>'
    section4:
      primarytype: 'block'
      uuid: 'eee8d388-593b-435b-9ad7-2f86a4b23238'
      activationstatus: true
      created: 2025-09-04T09:07:34.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dressed in beige prison garb, Sangha pleaded guilty to one count of\
        \ maintaining a drug-involved premises, plus three counts of illegal distribution\
        \ of ketamine and one count of distributing ketamine resulting in death. Several\
        \ other charges were dropped as part of the plea deal she reached with prosecutors\
        \ last month.\r"
    section5:
      primarytype: 'block'
      uuid: 'cbc009f8-4ef2-4774-9765-77908dd3adb0'
      activationstatus: true
      created: 2025-09-04T09:07:34.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Medical examiners concluded that Perry died from acute effects of
        ketamine, which combined with other factors to cause the actor to lose consciousness
        and drown in his hot tub on Oct. 28, 2023. He was 54 years old.</p>'
    section6:
      primarytype: 'block'
      uuid: '342b7e43-f583-4040-9ad9-27963f9be0ec'
      activationstatus: true
      created: 2025-09-04T09:07:34.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Perry had publicly acknowledged decades of substance abuse, including\
        \ periods that overlapped with the height of his fame playing the sardonic\
        \ but charming Chandler Bing on the 1990s hit NBC television comedy \"Friends.\"\
        \r"
    section7:
      primarytype: 'block'
      uuid: '0f5a1bcd-e8dc-4771-8024-3360ea65f70d'
      activationstatus: true
      created: 2025-09-04T09:07:34.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Perry died a year after publication of his memoir, \"Friends, Lovers,\
        \ and the Big Terrible Thing,\" which chronicled bouts with addiction to prescription\
        \ painkillers and alcohol that he wrote had come close to ending his life\
        \ more than once.\r"
    section8:
      primarytype: 'block'
      uuid: '5cd78bcb-2b27-45a5-b45d-b86cb0b24551'
      activationstatus: true
      created: 2025-09-04T09:07:34.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ketamine, a short-acting anesthetic with hallucinogenic properties,\
        \ is prescribed to treat depression and anxiety, but it also has gained popularity\
        \ as an illicit party drug among recreational users.\r"
    section9:
      primarytype: 'block'
      uuid: '8084dc20-eb47-4da9-90f6-ae80921d7eb8'
      activationstatus: true
      created: 2025-09-04T09:07:34.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As part of her plea, Sangha acknowledged supplying 51 vials of ketamine\
        \ from her stash house to a go-between dealer, Erik Fleming, 55, who in turn\
        \ sold the doses to Perry through his live-in personal assistant, Kenneth\
        \ Iwamasa, 60.\r"
    section10:
      primarytype: 'block'
      uuid: '785db1cc-4ea1-4349-bf3a-97ab0078d517'
      activationstatus: true
      created: 2025-09-04T09:07:34.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under questioning from Judge Sherilyn Garnett, Sangha said she had\
        \ been aware that vials she sold were intended for Perry.\r"
    section11:
      primarytype: 'block'
      uuid: 'd326b800-cfdb-4970-a859-37b84ee0fe3e'
      activationstatus: true
      created: 2025-09-04T09:07:34.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I knew some of them were going to him, yes,\" she said.\r"
    section12:
      primarytype: 'block'
      uuid: 'd09fe268-03c2-49fe-be60-e766bc6858fc'
      activationstatus: true
      created: 2025-09-04T09:07:34.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was Iwamasa, prosecutors said, who later injected Perry with at\
        \ least three shots of ketamine from the vials Sangha supplied, resulting\
        \ in the actor's death.\r"
    section13:
      primarytype: 'block'
      uuid: '9f257822-800d-40ad-bc0b-259bd092b880'
      activationstatus: true
      created: 2025-09-04T09:07:34.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Fleming, Iwamasa and two medical doctors who also furnished Perry
        with ketamine — Mark Chavez, 55, and Salvador Plasencia, 43 — have all pleaded
        guilty to federal drug offenses in the case.</p>'
    section14:
      primarytype: 'block'
      uuid: 'a710a1be-3e82-40f2-a8ac-69ce62d53a95'
      activationstatus: true
      created: 2025-09-04T09:07:34.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In her plea agreement, Sangha also admitted selling ketamine to an\
        \ individual in August 2019 who died hours later from a drug overdose.\r"
    section15:
      primarytype: 'block'
      uuid: '11565246-129c-461a-aae7-75be8f2cf0f3'
      activationstatus: true
      created: 2025-09-04T09:07:34.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Known to her customers on the street as the \"Ketamine Queen,\" Sangha\
        \ acknowledged using her home as a \"stash house\" to store, package and distribute\
        \ various narcotics dating back to at least June 2019.\r"
    section16:
      primarytype: 'block'
      uuid: '393c867f-5a99-4576-8545-a6eb134b02ac'
      activationstatus: true
      created: 2025-09-04T09:07:34.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sangha's lawyer, Mark Geragos told reporters outside the courthouse\
        \ his client pleaded guilty to take responsibility for her actions, adding,\
        \ \"She feels terrible about all of this.\"\r"
    section17:
      primarytype: 'block'
      uuid: '88a0bca6-d2f1-4308-98b1-e6e079dbbcdd'
      activationstatus: true
      created: 2025-09-04T09:07:34.292+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T09:08:18.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T09:08:18.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine in Los Angeles; Writing by Steve
        Gorman; Editing by Edwina Gibbs and Alistair Bell)</em></p>'
  'START HERE----->trump-china-should-have-mentioned-us-during-ceremony':
    author: 'Jeff Mason and Trevor Hunnicutt, Reuters'
    caption: 'Members of Chinese People's Liberation Army (PLA) Navy march during
      the rehearsal ahead of a military parade to mark the 80th anniversary of the
      end of World War Two, in Beijing, China on Sept. 3. (Tingshu Wang/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-04T10:00:06.000+08:00
    imagesource: '3c5dd170-6a97-4ab9-b692-39413a8df939'
    primarytype: 'composition'
    uuid: '67638b0d-814c-462f-b11e-2a001b750dde'
    lead: 'US President Donald Trump said on Wednesday that China's 'beautiful
      ceremony' marking the end of World War Two should have highlighted the role
      that the US played in Japan's defeat.'
    activationstatus: true
    created: 2025-09-04T10:01:22.104+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-04T10:13:39.296+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-04T10:13:38.940+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump says China should have mentioned US during 'beautiful ceremony''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6546bb6b-d9c8-45f4-9fc7-fc99ff8b6f8a'
      activationstatus: true
      created: 2025-09-04T10:01:22.185+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;US President Donald Trump
        said on Wednesday, Sept. 3, that China's "beautiful ceremony" marking the
        end of World War Two should have highlighted the role that the US played in
        Japan's defeat.</p>'
    section1:
      primarytype: 'block'
      uuid: '2437342f-d5db-4d42-b1c5-3c3d85f0cbd7'
      activationstatus: true
      created: 2025-09-04T10:01:22.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I thought it was a beautiful ceremony. I thought it was very, very
        impressive," Trump told reporters in the Oval Office, hours after he suggested
        on social media that foreign leaders meeting in Beijing might be conspiring
        against the US.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c6b20da2-14eb-47d6-b937-15a3a17fd2b7'
      activationstatus: true
      created: 2025-09-04T10:01:22.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I watched the speech last night. President Xi is a friend of mine,\
        \ but I thought that the United States should have been mentioned last night\
        \ during that speech, because we helped China very, very much.\"\r"
    section3:
      primarytype: 'block'
      uuid: '7e58df32-4166-4fff-8f8e-4d2581599f60'
      activationstatus: true
      created: 2025-09-04T10:01:22.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Chinese embassy in Washington did not immediately respond to a\
        \ request for comment.\r"
    section4:
      primarytype: 'block'
      uuid: '0854f7f0-69a9-4dd9-8f2e-9aa6ce19d2b1'
      activationstatus: true
      created: 2025-09-04T10:01:22.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Chinese President Xi Jinping has made the 80th anniversary of the war's\
        \ end a major showcase for his government and its close ties with countries\
        \ at odds with Washington.\r"
    section5:
      primarytype: 'block'
      uuid: '51267c02-fe97-4c46-8691-aa455f3133f0'
      activationstatus: true
      created: 2025-09-04T10:01:22.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Flanked by Russia's Vladimir Putin and North Korea's Kim Jong Un, Xi\
        \ spoke before a crowd of more than 50,000 spectators at Tiananmen Square.\
        \ He surveyed a parade of goose-stepping troops and cutting-edge military\
        \ equipment aimed at deterring would-be adversaries including the United States.\r"
    section6:
      primarytype: 'block'
      uuid: '4a840f08-058c-4223-bab6-2a3e02a43dd9'
      activationstatus: true
      created: 2025-09-04T10:01:22.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Japan's invasion of China in 1937 was a major escalation in fighting
        that would lead to World War Two, and Japan's surrender in 1945 marked the
        end of the conflict. The US joined the war in 1941, aiding Chinese forces
        fighting the Japanese military and playing a decisive role in Japan's defeat.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b33a5653-1829-44fb-96a3-9c9e51acb2b4'
      activationstatus: true
      created: 2025-09-04T10:01:22.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Deploying history to wage present-day political battles, Xi has cast\
        \ World War Two as a major turning point in the \"great rejuvenation of the\
        \ Chinese nation\" now ruled by his Chinese Communist Party, and its allies.\r"
    section8:
      primarytype: 'block'
      uuid: '7663839f-1e99-4d95-b791-e6644e01523e'
      activationstatus: true
      created: 2025-09-04T10:01:22.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Wednesday, Xi thanked \"the foreign governments and international\
        \ friends who supported and assisted the Chinese people,\" according to an\
        \ official. But he did not dwell on the role of the United States in the war.\r"
    section9:
      primarytype: 'block'
      uuid: 'dc0a69b8-cee7-4233-b159-d93ed764512c'
      activationstatus: true
      created: 2025-09-04T10:01:22.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US-China relations are at a tense moment. The two sides are at odds
        on a range of security issues, from Ukraine to the South China Sea, and are
        wrangling over a broad trade deal to stave off tariffs on each other's goods.</p>'
    section10:
      primarytype: 'block'
      uuid: '0b19a1bc-99a6-41fe-916b-52ce9f106798'
      activationstatus: true
      created: 2025-09-04T10:01:22.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Trump has repeatedly touted a positive personal relationship with\
        \ Xi that his aides say can steer the world's two largest economies in a constructive\
        \ direction. He has also said he might soon meet with Xi.\r"
    section11:
      primarytype: 'block'
      uuid: '546a07fd-4515-4723-af5f-8c68057c92c2'
      activationstatus: true
      created: 2025-09-04T10:01:22.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T10:13:39.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T10:13:38.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a post directed at Xi on Truth Social as the parade kicked off,\
        \ Trump said, \"Please give my warmest regards to Vladimir Putin, and Kim\
        \ Jong Un, as you conspire against the United States of America.\"\r"
    section12:
      primarytype: 'block'
      uuid: '48becc73-30e4-4bc0-ad0f-ff164bd7f889'
      activationstatus: true
      created: 2025-09-04T10:01:22.190+08:00
      createdby: 'jelo-nwp'
