      activationstatus: true
      created: 2025-09-04T14:36:57.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T16:29:06.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:29:05.928+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: The cost of diagnostics, medicines continue to increase,\
