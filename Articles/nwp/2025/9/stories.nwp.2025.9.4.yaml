    template: '1'
    title: 'Marcos to embark on a state visit to Cambodia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c10655de-481a-4fd7-9cd0-94a0efe12aec'
      activationstatus: true
      created: 2025-09-04T17:15:32.946+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:15:33.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:15:32.946+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. will go on a state visit to Cambodia on Sept. 7 to 9 to deepen
        bilateral and regional cooperation, Malacañang said Thursday, Sept. 4.</p>'
    section1:
      primarytype: 'block'
      uuid: '95c92af1-ad1e-4ca7-990d-9ec20b96b80d'
      activationstatus: true
      created: 2025-09-04T17:15:32.947+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:15:33.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:15:32.947+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos and First Lady Louise Araneta Marcos will visit Phnom Penh at
        the invitation of King Norodom Sihamoni. They will be welcomed by acting head
        of state and Senate President Hun Sen and his spouse, Bun Rany Hun Sen, on
        behalf of the Cambodian monarch.'
    section2:
      primarytype: 'block'
      uuid: 'aa9492aa-2146-4879-b14e-dae26ffe2293'
      activationstatus: true
      created: 2025-09-04T17:15:32.947+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:15:33.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:15:32.947+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The visit marks the first time Marcos will set foot in Cambodia as
        president and comes as the Philippines seeks to expand cooperation with its
        Southeast Asian neighbor.'
    section3:
      primarytype: 'block'
      uuid: 'a799b6b0-560b-4cca-9b3d-18e254467ee0'
      activationstatus: true
      created: 2025-09-04T17:15:32.948+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:15:33.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:15:32.948+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos will hold bilateral talks with Prime Minister Hun Manet on joint
        efforts to combat transnational crimes, strengthen connectivity, and explore
        wider cooperation in agriculture, higher education, tourism and cultural exchanges.'
    section4:
      primarytype: 'block'
      uuid: '25addfe4-8617-4502-80f0-081b53ab7c63'
      activationstatus: true
      created: 2025-09-04T17:15:32.948+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:15:33.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:15:32.948+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president will also keynote a roundtable with business leaders
        from both countries to encourage trade diversification and greater market
        access within the Association of Southeast Asian Nations.'
    section5:
      primarytype: 'block'
      uuid: '7bb3655c-8a3f-4bae-b4e9-b33e92509d9b'
      activationstatus: true
      created: 2025-09-04T17:15:32.948+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:15:33.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:15:32.948+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He is expected to meet with members of the Filipino community in Cambodia,
        numbering more than 7,000, many of whom work in education and services.'
    section6:
      primarytype: 'block'
      uuid: 'c0a3e7ea-3753-43d1-a2ee-3d6ea85fc67e'
      activationstatus: true
      created: 2025-09-04T17:15:32.949+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:15:33.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:15:32.949+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The state visit reciprocates Hun Manet’s official trip to Manila in
        February. The last Philippine presidential state visit to Cambodia was in
        2016.'
    section7:
      primarytype: 'block'
      uuid: 'd49c58b3-314b-41cd-93ba-8caacac8594c'
      activationstatus: true
      created: 2025-09-04T17:15:32.949+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:15:33.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:15:32.949+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Philippines and Cambodia established diplomatic relations on
        Aug. 20, 1957.</p>'
  'START HERE----->conjuring-last-rights-box-office-records':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-04T17:17:27.000+08:00
    imagesource: 'e5ea7a6b-ea06-4a52-b2ba-c8b373ebeb5b'
    primarytype: 'composition'
    uuid: 'd06a80b0-c004-467c-938a-d4bc7ded7829'
    lead: '“The Conjuring: Last Rites” has broken multiple box office records in
      the country, including the biggest opening day for a horror film of all time,
      Warner Bros. Pictures announced Wednesday, Sept. 4.'
    activationstatus: true
    created: 2025-09-04T17:18:42.375+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-04T17:18:42.629+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-04T17:18:42.411+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘The Conjuring: Last Rites’ sets box office records in Philippines'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9f0ba22d-bd2f-4766-8c1d-28cd84674654'
      activationstatus: true
      created: 2025-09-04T17:18:42.391+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:18:42.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:18:42.391+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> “The Conjuring: Last
        Rites” has broken multiple box office records in the country, including the
        biggest opening day for a horror film of all time, Warner Bros. Pictures announced
        Wednesday, Sept. 4.</p>'
    section1:
      primarytype: 'block'
      uuid: '2705841d-ea25-4978-a6ff-f94a2220a4ce'
      activationstatus: true
      created: 2025-09-04T17:18:42.391+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:18:42.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:18:42.391+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ninth installment in the billion-dollar Conjuring universe drew
        fans to midnight screenings on Sept. 3, setting a new record for the country’s
        highest-grossing midnight opening. The film also posted the biggest debut
        for an R-16 movie, surpassing the mark previously held by “Final Destination
        Bloodlines.”'
    section2:
      primarytype: 'block'
      uuid: 'b59f35bf-ce9d-41ec-b3e6-db0918ac9f24'
      activationstatus: true
      created: 2025-09-04T17:18:42.391+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:18:42.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:18:42.391+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Directed by franchise veteran Michael Chaves, “Last Rites” reunites
        Patrick Wilson and Vera Farmiga in their farewell appearance as real-life
        paranormal investigators Ed and Lorraine Warren. The film also secured the
        second-highest opening day gross for any movie in the country this year.'
    section3:
      primarytype: 'block'
      uuid: 'bdb82805-dd26-4ecf-b6c0-7e8218dcad01'
      activationstatus: true
      created: 2025-09-04T17:18:42.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:18:42.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:18:42.392+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Vera and Patrick have always been the center of these movies,” said
        James Wan, who directed the first two Conjuring films and serves as producer.
        “They come for the fright and the scares, but they really stick around for
        Vera and Patrick.”'
    section4:
      primarytype: 'block'
      uuid: 'f3ec0de1-4bea-4d32-b823-2064d4d0fc10'
      activationstatus: true
      created: 2025-09-04T17:18:42.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:18:42.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:18:42.392+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Producer Peter Safran credited the pair for anchoring the franchise.
        “I think the success of the universe has really hinged on the Warrens as a
        family,” he said. “That’s why people keep coming back.”'
    section5:
      primarytype: 'block'
      uuid: '92a5b539-4f24-480b-b5c5-7e6d5c65e599'
      activationstatus: true
      created: 2025-09-04T17:18:42.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:18:42.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:18:42.392+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Farmiga reflected on her time in the role, calling the film “the last
        act” for Ed and Lorraine Warren. Wilson added that his journey with the character
        began as “a gift to be able to do this” back in 2013.'
    section6:
      primarytype: 'block'
      uuid: 'ab3c456b-6a53-44d8-ae1a-2c828437a3f6'
      activationstatus: true
      created: 2025-09-04T17:18:42.393+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-04T17:18:42.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:18:42.393+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The film, rated R-16, is now showing in cinemas nationwide.</p>'
