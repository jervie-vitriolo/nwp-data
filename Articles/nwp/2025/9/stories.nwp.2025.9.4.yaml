  'START HERE----->Bato-dela-Rosa-death-penalty-plunder':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-04T15:49:48.000+08:00
    imagesource: 'fd879b6b-28a9-466b-a8e8-76d1b45c601e'
    primarytype: 'composition'
    uuid: '8affd040-a18c-4032-b6b9-95fcd177902d'
    lead: 'Adding to the growing list of proposals to revive the death penalty,
      Senator Bato dela Rosa has filed a bill seeking to carry out lethal injection
      for the crime of plunder, amid an ongoing corruption scandal involving flood
      control projects.'
    activationstatus: true
    created: 2025-09-04T15:51:25.262+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-09-04T16:14:36.781+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-04T16:14:36.561+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Bato pushes death penalty for plunder'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4c4b44d9-c3fa-421d-90f8-75e347890617'
      activationstatus: true
      created: 2025-09-04T15:51:25.270+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-04T16:14:36.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:14:36.558+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Adding to the growing
        list of proposals to revive the death penalty, Senator Bato dela Rosa has
        filed a bill seeking to carry out lethal injection for the crime of plunder,
        amid an ongoing corruption scandal involving flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '5295292a-79da-4ed4-a6ae-471bcfc20f3a'
      activationstatus: true
      created: 2025-09-04T15:51:25.271+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-04T16:14:36.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:14:36.558+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The bill, filed on Wednesday, Sept. 3, seeks to amend existing laws—including
        the current prohibition on capital punishment—to allow for the reimposition
        of the death penalty.'
    section2:
      primarytype: 'block'
      uuid: '58187a30-de31-46d9-99a5-553c1cadc224'
      activationstatus: true
      created: 2025-09-04T15:51:25.271+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-04T16:14:36.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:14:36.559+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Dela Rosa cited anomalies in flood control projects, which the Department
        of Finance said have resulted in up to ₱118.5 billion in economic losses from
        2023 to 2025 alone.'
    section3:
      primarytype: 'block'
      uuid: '2aeb5155-933c-471a-8360-6ea7b2facd90'
      activationstatus: true
      created: 2025-09-04T15:51:25.271+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-04T16:14:36.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:14:36.559+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“When public officials who are duty bound to uphold the integrity and
        dignity of the government in its disbursement of funds failed to do so, they
        must be meted out with the highest penalty,” Dela Rosa, a former Philippine
        National Police chief, said in the explanatory note.'
    section4:
      primarytype: 'block'
      uuid: '93510788-c40b-41eb-b814-0340b6dc2c3a'
      activationstatus: true
      created: 2025-09-04T15:51:25.272+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-04T16:14:36.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:14:36.559+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Several bills seeking to reinstate the death penalty have been filed
        in the 20th Congress, including another proposal by Dela Rosa calling for
        capital punishment in cases of large-scale drug trafficking.'
    section5:
      primarytype: 'block'
      uuid: 'ca69ec82-3247-42ad-97d0-0bb87edf384e'
      activationstatus: true
      created: 2025-09-04T15:51:25.272+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-04T16:14:36.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:14:36.560+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The Philippines became the first Asian country to abolish the death
        penalty in 1987, following the fall of the Marcos dictatorship. It was reinstated
        in 1993, then abolished again in 2006.&nbsp;</p>'
