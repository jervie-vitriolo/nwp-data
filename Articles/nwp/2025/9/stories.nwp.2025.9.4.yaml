      lastactivated: 2025-09-04T16:29:06.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:29:05.922+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> An additional P100
        billion could boost universal healthcare, Health Secretary Teodoro Herbosa
        said on Thursday, Sept. 4.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ee05e0b2-1c2b-45bc-bf10-4279a012d24c'
      activationstatus: true
      created: 2025-09-04T14:36:57.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T16:29:06.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:29:05.922+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '36a069ee-b88d-4606-9c22-d098996e0877'
      activationstatus: true
      created: 2025-09-04T14:36:57.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T16:29:06.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:29:05.923+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "During the House appropriations panel hearing on the budget of the\
        \ Department of Health (DOH), Herbosa said health economies estimated an annual\
        \ budget of P450 billion to fulfill the Universal Healthcare (UHC) Act.\r"
    section3:
      primarytype: 'block'
      uuid: 'd80b5cb6-1bfb-4fb8-a005-c08442f20af4'
      activationstatus: true
      created: 2025-09-04T14:36:57.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T16:29:06.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:29:05.923+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c088a243-18af-43cd-8079-96f7fd11d34c'
      activationstatus: true
      created: 2025-09-04T14:36:57.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T16:29:06.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:29:05.924+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ako, nakikita ko malapit na tayo du’n [I think we’re near the estimate].\
        \ Nasa [We are at around] P320 billion tayo. Siguro [Maybe] another P100 billion\
        \ could actually help. Also, there’s the absorptive capacity of the DOH. So,\
        \ we won’t ask for all of that. We will only ask for what we can utilize per\
        \ year,” Herbosa said.\r"
    section5:
      primarytype: 'block'
      uuid: 'bf632a91-a586-4b7e-a1b5-e5c760a7be8d'
      activationstatus: true
      created: 2025-09-04T14:36:57.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T16:29:06.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:29:05.924+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2dd37178-da81-4459-a6d2-9ca18782c529'
      activationstatus: true
      created: 2025-09-04T14:36:57.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T16:29:06.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:29:05.925+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "For the health chief, the UHC should be implemented in stages.\r"
    section7:
      primarytype: 'block'
      uuid: 'e876ed1c-6f3a-4cff-ab87-93920478b2cb'
      activationstatus: true
      created: 2025-09-04T14:36:57.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T16:29:06.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T16:29:05.925+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '46323206-6f53-4432-851d-ccdee16f4374'
      activationstatus: true
      created: 2025-09-04T14:36:57.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-04T16:29:06.399+08:00
