      lastmodified: 2025-09-05T16:24:18.385+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '• Darcy Kimel D.J. Respicio, general manager, Darcy &amp; Anna Builders
        and Trading'
    section6:
      primarytype: 'block'
      uuid: 'd8c9654e-551f-43f8-a145-69c2ad05d129'
