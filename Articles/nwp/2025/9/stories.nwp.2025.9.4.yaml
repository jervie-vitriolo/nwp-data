    title: 'India's higher tax on clothing threatens setback for global fashion
      brands'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f8913e95-ce3d-403f-b576-b8bb1faed1eb'
      activationstatus: true
      created: 2025-09-04T18:24:47.829+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.810+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New Delhi (Reuters)&nbsp;-</strong> India's overhaul of
        consumer tax stands to make everything from soaps to luxury SUVs cheaper,
        but global fashion brands such as Zara, Levi Strauss, and Lacoste have been
        spooked by higher levies on all apparel priced at more than $29.</p>'
    section1:
      primarytype: 'block'
      uuid: '5bf2c2f4-1d75-4282-8763-0217c82af2f0'
      activationstatus: true
      created: 2025-09-04T18:24:47.830+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.811+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b48405db-e726-4963-bb9c-2179ece50957'
      activationstatus: true
      created: 2025-09-04T18:24:47.830+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.811+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The premium wear segment accounts for about 18% of an apparel industry\
        \ worth $70 billion, says Datum Intelligence, spurred by a growing number\
        \ of nouveau riche and brand-conscious youngsters in India.\r"
    section3:
      primarytype: 'block'
      uuid: '87d3bdd0-f46d-4964-a849-fe806eb536f9'
      activationstatus: true
      created: 2025-09-04T18:24:47.830+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.812+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '23f61f94-582e-4644-8ce8-84e794479d79'
      activationstatus: true
      created: 2025-09-04T18:24:47.831+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.812+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The biggest tax reform in eight years by Prime Minister Narendra Modi's\
        \ government cuts levies to 5% on garments costing less than 2,500 rupees\
        \ ($29), but items priced above that figure now face a higher levy of 18%.\r"
    section5:
      primarytype: 'block'
      uuid: 'bc7ecc93-dd39-44c1-ac40-36a5c1776e45'
      activationstatus: true
      created: 2025-09-04T18:24:47.831+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.813+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '98d60553-ec8f-41e3-9f6b-414f8089e837'
      activationstatus: true
      created: 2025-09-04T18:24:47.831+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.814+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "That will pile pressure on the likes of PVH Corp PVH.N, Marks and Spencer\
        \ MKS.L, Gap Inc GPS.N, Under Armour UAA.N, Nike NKE.N, H&amp;M HMb.ST and\
        \ Japan's Uniqlo 9983.T.\r"
    section7:
      primarytype: 'block'
      uuid: '0398baad-7dc0-40cf-a11c-d804e44e56ed'
      activationstatus: true
      created: 2025-09-04T18:24:47.832+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.814+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'abd3f853-91dd-498a-bc85-17ada7d7cfea'
      activationstatus: true
      created: 2025-09-04T18:24:47.832+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.815+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Fashion companies worry about the impact of higher taxes on sales,\
        \ since aspirational young people consider such purchases as a lifestyle upgrade,\
        \ but remain sensitive to price, said two Indian garment executives dealing\
        \ in foreign brands.\r"
    section9:
      primarytype: 'block'
      uuid: '5787e0b3-a6ad-4a9e-8681-7f5c766dc7e6'
      activationstatus: true
      created: 2025-09-04T18:24:47.832+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.816+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '18e8b3ac-ef9b-486c-872e-8f7f0b823d19'
      activationstatus: true
      created: 2025-09-04T18:24:47.833+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.816+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Retail works on wafer-thin margins, and overheads like rents are\
        \ extremely high,\" said the chief executive of a foreign garment brand operating\
        \ in India, who sought anonymity for fear of government reprisal. \"Growth\
        \ that we were expecting earlier won't come now.\"\r"
    section11:
      primarytype: 'block'
      uuid: '5955fc83-e052-4b1f-956a-c38fc9b085ef'
      activationstatus: true
      created: 2025-09-04T18:24:47.833+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.817+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ca042748-a387-4f42-be4c-1bb8c42c149c'
      activationstatus: true
      created: 2025-09-04T18:24:47.834+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.818+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The official added, \"This is not a luxury. The 2,500-rupee price point\
        \ is basic now.\"\r"
    section13:
      primarytype: 'block'
      uuid: 'cefc3cdd-956b-40f1-aa13-bd0f81085175'
      activationstatus: true
      created: 2025-09-04T18:24:47.834+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.819+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'bdc29aa9-0b50-48eb-b7aa-57d19f726bd6'
      activationstatus: true
      created: 2025-09-04T18:24:47.834+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.819+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The higher taxes are also a double whammy for domestic garment makers\
        \ whose thriving U.S. exports business is also reeling from President Donald\
        \ Trump's tariffs of 50%.\r"
    section15:
      primarytype: 'block'
      uuid: 'bc36e732-6407-4bc8-af92-1053ce3833a8'
      activationstatus: true
      created: 2025-09-04T18:24:47.835+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.820+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b2708a23-bd2d-4cd7-9a68-8de673520b04'
      activationstatus: true
      created: 2025-09-04T18:24:47.835+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.821+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "India's reform has not only drastically cut consumption levies on daily\
        \ essentials and consumer electronics, but dealt a surprise win on Wednesday\
        \ for pricey SUVs, reducing their tax rate to a flat 40%, versus up to 50%\
        \ earlier.\r"
    section17:
      primarytype: 'block'
      uuid: 'a8c2b5b6-93ce-43f2-8c8f-399f8ffa74f9'
      activationstatus: true
      created: 2025-09-04T18:24:47.836+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.821+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c0a00d7e-a03f-4cca-ad1f-846db04f4d0d'
      activationstatus: true
      created: 2025-09-04T18:24:47.836+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.822+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Carmaker Mercedes-Benz has been reporting record sales in recent months,\
        \ as consumption surges.\r"
    section19:
      primarytype: 'block'
      uuid: 'd6c77d66-a9db-44af-a930-427b76091c7a'
      activationstatus: true
      created: 2025-09-04T18:24:47.837+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.822+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'f9cbdc34-fe21-4096-85ff-ac2b76060b0c'
      activationstatus: true
      created: 2025-09-04T18:24:47.837+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.823+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The higher rate on apparel could spell the \"death knell for the industry\"\
        , the Clothing Manufacturers Association of India has said, as items costing\
        \ more than 2,500 rupees are \"consumed in large numbers by the common man\
        \ and middle class\".\r"
    section21:
      primarytype: 'block'
      uuid: 'a3361ac6-3db8-4ae3-9a6f-ae76560d90c5'
      activationstatus: true
      created: 2025-09-04T18:24:47.838+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.824+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3dd0e3bb-7e87-4ad3-ac8a-debc771cd082'
      activationstatus: true
      created: 2025-09-04T18:24:47.838+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.824+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Most of the 875 new arrivals listed on Superdry India's website, for\
        \ example, are subject to the new 18% tax, with many jackets on offer priced\
        \ upwards of $170 and shirts at $60.\r"
