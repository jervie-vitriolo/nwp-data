    title: 'Mandela's grandson says Palestinians' plight is worse than apartheid'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f552f4e6-7f26-441c-88ab-536618e223bb'
      activationstatus: true
      created: 2025-09-04T17:00:59.829+08:00
