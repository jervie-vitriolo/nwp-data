      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.828+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9976a648-4300-4409-a3bf-e1c4df98aa10'
      activationstatus: true
      created: 2025-09-04T18:24:47.841+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.828+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In press statements, the Association has flagged worries about the\
        \ impact of the higher tax adding to the fallout from Trump's tariff salvo.\r"
    section29:
      primarytype: 'block'
      uuid: '2297a1a4-de55-4475-95d5-45cb057ed540'
      activationstatus: true
      created: 2025-09-04T18:24:47.842+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.829+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '410fcdba-08d8-41fd-9f42-b996bad42bdd'
      activationstatus: true
      created: 2025-09-04T18:24:47.843+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.830+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "India's Arvind Fashions ARVF.NS for example, holds domestic franchisee\
        \ rights for Tommy Hilfiger and Calvin Klein retail, but its affiliate, Arvind\
        \ Ltd ARVN.NS, makes foreign brands for export to destinations including the\
        \ United States, which has a share of roughly 30%.\r"
    section31:
      primarytype: 'block'
      uuid: '6d263d28-21e0-4eef-a004-40cdfaaa72f1'
      activationstatus: true
      created: 2025-09-04T18:24:47.843+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.831+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '22252d06-31db-4429-85df-d87fb4baaf0b'
      activationstatus: true
      created: 2025-09-04T18:24:47.844+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.831+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Arvind Group did not respond to a request for comment.\r"
    section33:
      primarytype: 'block'
      uuid: '511efd67-3099-4b7e-b5f2-afd6ae7b3595'
      activationstatus: true
      created: 2025-09-04T18:24:47.844+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.832+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'ac9dd9e0-fada-441b-9a1e-61dd77cc90d2'
      activationstatus: true
      created: 2025-09-04T18:24:47.845+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.832+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In India, foreign premium brands have been luring affluent youngsters\
        \ by adding retail outlets and e-commerce offerings. Lululemon Athletica LULU.O\
        \ plans to enter the market in 2026.\r"
    section35:
      primarytype: 'block'
      uuid: '7192a751-b8e4-4018-b169-e28916e00da7'
      activationstatus: true
      created: 2025-09-04T18:24:47.846+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.833+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '4d02599d-d383-405c-9b91-d772d1c06437'
      activationstatus: true
      created: 2025-09-04T18:24:47.846+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.834+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The tax hikes will also apply to apparel from luxury goods makers Louis\
        \ Vuitton LVMH.PA, Dior DIOR.PA and Versace.\r"
    section37:
      primarytype: 'block'
      uuid: 'f3df9638-e3c6-4c28-a31c-b7d4623c200e'
      activationstatus: true
      created: 2025-09-04T18:24:47.847+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.834+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '665a51c6-d24d-4cda-81cf-f37c8b3c623b'
      activationstatus: true
      created: 2025-09-04T18:24:47.848+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.835+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Some customers may opt for cheaper more tax-efficient purchases while\
        \ travelling abroad, but the hike to 18% from an earlier slab of 12% will\
        \ have limited impact on India's rich, said one luxury industry executive.\r"
    section39:
      primarytype: 'block'
      uuid: '2c557522-c69c-4979-9ec6-ac1c6def2cb9'
      activationstatus: true
      created: 2025-09-04T18:24:47.848+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.836+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'bc7043b9-308e-4124-b2ea-cdc56bd767d2'
      activationstatus: true
      created: 2025-09-04T18:24:47.849+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.837+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Another area of expenditure set for a hit will be clothes bought for\
        \ weddings. Lavish marriage celebrations are big business, and urban families\
        \ can easily spend thousands of dollars on items from traditional sarees to\
        \ men's jackets.\r"
    section41:
      primarytype: 'block'
      uuid: '187e1962-1ae4-4028-912f-00427eb3d1a6'
      activationstatus: true
      created: 2025-09-04T18:24:47.850+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.837+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '7b22e304-92a3-47c2-8a67-373ed235e1d1'
      activationstatus: true
      created: 2025-09-04T18:24:47.850+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T18:26:22.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T18:26:21.838+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Putting these clothes in the 18% slab will result in parents compelled\
        \ to make inferior clothing for their favourite child on their favourite day,\"\
        \ the clothing association said.\r"
