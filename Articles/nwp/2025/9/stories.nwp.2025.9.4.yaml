    title: 'DPWH blacklists 2 contractors, sacks district engineer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2112f33a-4785-496d-861f-ba5e05ae2875'
      activationstatus: true
      created: 2025-09-04T14:11:28.775+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.229+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Two contractors involved
        in alleged anomalous flood control initiatives will be banned from taking
        on government projects, while the process has begun for the dismissal of a
        number of public works engineers who signed off on so-called ghost projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '17ceeb08-e953-40ef-9497-e89e321a5831'
      activationstatus: true
      created: 2025-09-04T14:11:28.775+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.229+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'aad97218-ce29-48b1-a747-2429c01c61d1'
      activationstatus: true
      created: 2025-09-04T14:11:28.775+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.230+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Public Works Secretary Vince Dizon announced this on Thursday, Sept.\
        \ 4, during his inspection of a river protection wall in Brgy. Sipat in Plaridel,\
        \ Bulacan, which was listed as completed but remained unfinished.\r"
    section3:
      primarytype: 'block'
      uuid: 'ded54d62-8094-4bf0-895e-ca9d9010cddc'
      activationstatus: true
      created: 2025-09-04T14:11:28.776+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.230+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5184883c-7013-42a2-aef0-b930fc9ed005'
      activationstatus: true
      created: 2025-09-04T14:11:28.776+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.231+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dizon said he is ordering a lifetime ban on Wawao Builders, the
        contractor of the P96.5-million flood control structure. The construction
        firm is one of the <strong><a href="https://www.newswatchplus.ph/news/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html">15
        companies</a></strong> named by President Ferdinand Marcos Jr. that cornered
        most of the projects.</p>'
    section5:
      primarytype: 'block'
      uuid: '29c003e5-e4be-4601-93e9-37609e587183'
      activationstatus: true
      created: 2025-09-04T14:11:28.777+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b43c8218-ae90-4c2b-b691-75afbf14e58d'
      activationstatus: true
      created: 2025-09-04T14:11:28.777+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The secretary said the company’s affiliates, who have yet to be named,\
        \ will be banned as well.\r"
    section7:
      primarytype: 'block'
      uuid: 'e5fcc3b7-b88d-4254-9cf3-4f541577ad1e'
      activationstatus: true
      created: 2025-09-04T14:11:28.777+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.233+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '27f9fdfe-6bc1-4745-956f-d9d7ea2ca028'
      activationstatus: true
      created: 2025-09-04T14:11:28.778+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "In his visit, Dizon discovered through accounts of residents and a\
        \ village official that construction activity on the river wall only began\
        \ three weeks ago. The report of the DPWH Bulacan first district engineering\
        \ office  stated that the project was finished in June 2024. \r"
    section9:
      primarytype: 'block'
      uuid: 'e8dc0638-e4cd-4090-b879-b6b2f6e3d755'
      activationstatus: true
      created: 2025-09-04T14:11:28.778+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '99a81782-7a0c-4ca2-9655-1f16e6615dd9'
      activationstatus: true
      created: 2025-09-04T14:11:28.779+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "He said the river wall was supposed to be constructed for 270 days,\
        \ but the DPWH report stated it was completed in just three months; apparently,\
        \ the government paid Wawao Builders a month after the supposed completion\
        \ or in July 2024. \r"
    section11:
      primarytype: 'block'
      uuid: '86221be7-c516-451e-a3ca-232e8d944286'
      activationstatus: true
      created: 2025-09-04T14:11:28.779+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '77112916-b3fd-4cc5-a318-03f3a3d425b2'
      activationstatus: true
      created: 2025-09-04T14:11:28.779+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Patay na pinipilit buhayin kasi nabayaran na siya e nung last year,\
        \ sabi dito ng DPWH. Pero siguro three weeks ago, umiinit nag-iimbestiga na\
        \ ang Senado, nag-iimbestiga na ang Kongreso nagalit ang pangulo pinipilit\
        \ buhayin ‘yung patay. Wala na ‘to. Ghost project eto, e klarong klaro,” said\
        \ Dizon. \r"
    section13:
      primarytype: 'block'
      uuid: '2e94ddb7-51be-4cfb-9276-253f893d5c1e'
      activationstatus: true
      created: 2025-09-04T14:11:28.780+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '727a379f-460f-44d0-aaa0-bb51f7dc3ad1'
      activationstatus: true
      created: 2025-09-04T14:11:28.780+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: It's already dead, but they're trying to revive it because\
        \ it was already paid for last year, according to the DPWH. But maybe around\
        \ three weeks ago, things started heating up. The Senate began investigating,\
        \ Congress began investigating, and the president got angry. Now they're trying\
        \ to revive what's already dead. This is a ghost project - it's very clear.]\r"
    section15:
      primarytype: 'block'
      uuid: 'c2364208-b7c7-47cd-a36a-560398a09ee2'
      activationstatus: true
      created: 2025-09-04T14:11:28.781+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7c5303cb-780b-4961-a865-8a8ebd6fee78'
      activationstatus: true
      created: 2025-09-04T14:11:28.781+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DPWH chief also urged <strong><a href="https://web.facebook.com/watch/?v=1845402349656613">Mark
        Arevalo</a></strong>, general manager of Wawao Builders, to turn himself in,
        after lawmakers said he could just be a dummy used by the construction firm.</p>'
    section17:
      primarytype: 'block'
      uuid: '00b6bbff-1aff-481d-aa92-ef2ea29fd97e'
      activationstatus: true
      created: 2025-09-04T14:11:28.782+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9db1d61b-8bda-4132-a346-96c24ba14a21'
      activationstatus: true
      created: 2025-09-04T14:11:28.782+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Arevalo attended the Senate blue ribbon committee hearing on Sept.\
        \ 1. He invoked his right to self-incrimination, when pressed by senators\
        \ whether he had ghost projects.\r"
    section19:
      primarytype: 'block'
      uuid: '7051af93-77c9-42cf-a684-4a8041c52eea'
      activationstatus: true
      created: 2025-09-04T14:11:28.783+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '7b03dea1-1d9b-4831-9f3d-32cb1d1f4324'
      activationstatus: true
      created: 2025-09-04T14:11:28.783+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Meanwhile, Dizon also ordered a lifetime ban against Syms Construction\
        \ Trading, the contractor of the ghost project in Baliuag, Bulacan, inspected\
        \ by Marcos in August. \r"
    section21:
      primarytype: 'block'
      uuid: '3d87a1e3-379d-4028-b5f1-9143920c601b'
      activationstatus: true
      created: 2025-09-04T14:11:28.784+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4d9001b9-6e58-46f0-901a-6da8f129f858'
      activationstatus: true
      created: 2025-09-04T14:11:28.784+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“We will also recommend the filing of charges with the DOJ against\
        \ Wawao Builders and against Syms and all the people involved here. Both those\
        \ who are clearly dummies and the real owners, or the beneficial owners depending\
        \ on investigation of the DOJ and later on the independent commission,” he\
        \ said.\r"
    section23:
      primarytype: 'block'
      uuid: 'e51cd437-a3af-439d-b95d-283c747f6e11'
      activationstatus: true
      created: 2025-09-04T14:11:28.785+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '668da46b-b875-4ce1-b3c4-b1f743ad943c'
      activationstatus: true
      created: 2025-09-04T14:11:28.786+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T15:25:21.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T15:25:20.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>District engineer sacked</strong></h2>'
