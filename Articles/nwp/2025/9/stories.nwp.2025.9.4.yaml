      lastmodified: 2025-09-05T16:32:15.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The licenses of <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/9/3/pcab-revokes-licenses-discaya-construction-firms.html">nine
        construction companies</a></strong> owned or controlled by the Discaya family
        have been revoked following the businesswoman’s admission in the Senate that
        these groups would sometimes bid for the same government projects.&nbsp;</p>'
