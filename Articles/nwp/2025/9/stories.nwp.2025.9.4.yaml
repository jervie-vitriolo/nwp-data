      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:24:18.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Pacifico “Curlee” Discaya
        II, one half of a controversial contractor couple who drew public outrage
        for their ostentatious display of wealth, has been subpoenaed to appear at
        the Senate’s next hearing on alleged anomalies in government flood control
        projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bf833aac-f6d0-4ef1-b0a4-bca886803abf'
      activationstatus: true
      created: 2025-09-04T10:56:58.676+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-05T16:24:18.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:24:18.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senate President Francis “Chiz” Escudero approved the subpoena requested
        by Senate Blue Ribbon Committee Chairman Rodante Marcoleta, requiring Discaya
        to attend the panel’s third hearing on Monday, Sept. 8.'
    section2:
      primarytype: 'block'
      uuid: '3c89dbdf-a020-43af-8ac9-9154ff3e9063'
      activationstatus: true
      created: 2025-09-04T10:56:58.676+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-05T16:24:18.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:24:18.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Discaya was summoned in his capacity as the authorized managing officer
        of Alpha and Omega General Contractor and Development Corporation, whose president
        is his wife, Sarah Discaya.'
    section14:
      primarytype: 'block'
      uuid: '62d81ccf-53b6-4059-b3f7-c443c6b18d0c'
      activationstatus: true
      created: 2025-09-05T16:24:18.368+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T16:24:18.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:24:18.368+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In an interview on Friday, Sept. 5, Cornelio Samaniego said his
        clients will both attend the next Senate probe.</p>'
    section15:
      primarytype: 'block'
      uuid: '3fed19fc-adcd-4a18-ae91-529c93de5f80'
      activationstatus: true
      created: 2025-09-05T16:24:18.369+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T16:24:18.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:24:18.369+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>This will be Curlee’s first time attending the inquiry, and Sarah’s
        second.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd8ad678e-db4f-4286-ab04-644e40bfe6bf'
      activationstatus: true
      created: 2025-09-04T10:56:58.676+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-05T16:24:18.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:24:18.384+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'All nine construction companies owned by the Discayas have had their
        licenses revoked by the Philippine Contractors Accreditation Board this week,
        following Sarah Discaya’s admission at the September 1 Senate hearing that
        their firms submitted bids for the same government projects — a violation
        of procurement laws.'
    section4:
      primarytype: 'block'
      uuid: '2850744b-6a3d-4fcd-acb4-1f5c67ecf5af'
      activationstatus: true
      created: 2025-09-04T10:56:58.677+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-05T16:24:18.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:24:18.384+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Based on the subpoenas issued by Escudero on Thursday, the following
        contractors and public works officials are also required to appear in the
        next hearing:'
    section5:
      primarytype: 'block'
      uuid: 'a9f8de42-2cfd-45c7-8b03-0751982ef020'
      activationstatus: true
      created: 2025-09-04T10:56:58.677+08:00
