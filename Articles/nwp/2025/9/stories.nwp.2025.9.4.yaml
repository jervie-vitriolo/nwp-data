      lastactivated: 2025-09-04T17:11:04.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.439+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8e839a26-e496-4a62-a5a8-862f70c3c2d5'
      activationstatus: true
      created: 2025-09-04T17:05:51.307+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.440+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But cheap sugar imports were already eating into his earnings when\
        \ U.S. President Donald Trump announced a steep tariff on South African imports,\
        \ creating what Msweli called a \"double whammy\" that now leaves the 53-year-old\
        \ facing tough choices.\r"
    section3:
      primarytype: 'block'
      uuid: '8364b796-c27e-4ae2-867f-f1eeb53203db'
      activationstatus: true
      created: 2025-09-04T17:05:51.307+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.440+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4aaa896f-9ac1-4c0d-898f-1994a203e9fb'
      activationstatus: true
      created: 2025-09-04T17:05:51.308+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-04T17:11:04.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-04T17:11:03.441+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"All in all, I will have to cut about 20 workers from this current\
        \ season,\" he told Reuters, as he watched his labourers chop cane from soot-blanketed\
        \ fields. \"The person that is here in the field maybe has 10 lives that he's\
        \ supporting.\"\r"
    section5:
      primarytype: 'block'
      uuid: 'a5525032-5e48-4f5a-bc35-75936647658c'
      activationstatus: true
      created: 2025-09-04T17:05:51.308+08:00
