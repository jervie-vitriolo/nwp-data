  'START HERE----->trump-asks-sc-hear-bid-restricting-birthright-citizenship':
    author: 'Andrew Chung, Reuters'
    caption: 'US President Donald Trump (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-27T09:23:19.000+08:00
    imagesource: 'dc74cb58-cefa-4ed7-bbe2-0ce25a41225d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ef674bdc-b62d-4f5b-8554-d035088d1fef'
    lead: 'President Donald Trump's administration asked the Supreme Court to review
      the legality of his bid to limit birthright citizenship in the United States,
      teeing up a major test of one of his most contentious policies that could alter
      how the US Constitution has long been understood on the subject.'
    activationstatus: true
    created: 2025-09-27T09:29:31.292+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-27T09:29:46.986+08:00
    lastactivatedby: 'daniza-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-09-27T09:29:46.581+08:00
    lastmodified: 2025-09-27T09:29:31.328+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
