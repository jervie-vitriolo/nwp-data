  'START HERE----->us-to-revoke-gustavo-petro-visa':
    author: 'Reuters'
    caption: 'Colombian President Gustavo Petro'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-27T12:48:00.000+08:00
    imagesource: '8493115e-259c-428b-86e9-18cb1cc151db'
    primarytype: 'composition'
    uuid: 'e0a8ce0e-b170-4ab1-b60b-cbbcd45efa33'
    lead: 'The United States said it would revoke Colombian President Gustavo Petro's
      visa after he took to New York's streets on Friday in a pro-Palestinian demonstration
      and urged US soldiers to disobey President Donald Trump's orders.'
    activationstatus: true
    created: 2025-09-27T12:40:55.748+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-27T12:52:47.539+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-27T12:52:47.223+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US to revoke Colombian president's visa over comments at pro-Palestinian
      gathering'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3415c5d8-e08b-4e64-a6e3-db6867fdabbd'
      activationstatus: true
      created: 2025-09-27T12:40:55.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.216+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The United States said it would revoke
        Colombian President Gustavo Petro's visa after he took to New York's streets
        on Friday in a pro-Palestinian demonstration and urged US soldiers to disobey
        President Donald Trump's orders.</p>'
    section1:
      primarytype: 'block'
      uuid: '18533877-11c6-4d0a-9a60-691eda0d9fda'
      activationstatus: true
      created: 2025-09-27T12:52:47.201+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.201+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We will revoke Petro’s visa due to his reckless and incendiary
        actions," the State Department posted on X.</p>'
    section2:
      primarytype: 'block'
      uuid: '4ae956bc-0867-401b-8a6e-6bc536687352'
      activationstatus: true
      created: 2025-09-27T12:52:47.201+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.201+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Petro, addressing a crowd of pro-Palestinian protesters outside
        the UN headquarters in Manhattan, called for a global armed force with the
        priority to liberate Palestinians, adding, "This force has to be bigger than
        that of the United States."</p>'
    section3:
      primarytype: 'block'
      uuid: '5cef255c-78c9-447f-bfa1-480803ad5d9f'
      activationstatus: true
      created: 2025-09-27T12:52:47.201+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.201+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"That's why from here, from New York, I ask all the soldiers of
        the army of the United States not to point their guns at people. Disobey the
        orders of Trump. Obey the orders of humanity," Petro said in Spanish.</p>'
    section4:
      primarytype: 'block'
      uuid: '88fec1bf-4b5d-4949-a67f-1608edea5164'
      activationstatus: true
      created: 2025-09-27T12:52:47.202+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.202+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Reuters could not immediately confirm whether Petro was still in
        New York. His office and Colombia's foreign ministry did not immediately
        respond to requests for comment.</p>'
    section5:
      primarytype: 'block'
      uuid: '9740dda2-30ef-429b-a448-b46dcfe6fe70'
      activationstatus: true
      created: 2025-09-27T12:52:47.202+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.202+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>UN clashes over Gaza war</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '38fd3316-06bc-4e9f-ac54-d79975f09fa0'
      activationstatus: true
      created: 2025-09-27T12:52:47.203+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.203+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Trump administration has been cracking down against pro-Palestinian
        voices while countries including France, Britain, Australia and Canada have
        recognized a Palestinian state - moves that have angered Israel and its ally
        the US.</p>'
    section7:
      primarytype: 'block'
      uuid: 'fb41c5dc-0e57-4c37-9ad8-69f1a3c57f44'
      activationstatus: true
      created: 2025-09-27T12:52:47.203+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.203+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Petro, Colombia's first leftist president and a vocal opponent
        of Israel's war in Gaza, hit out at Trump in his speech to the UN General
        Assembly on Tuesday, saying the US leader was "complicit in genocide" in Gaza
        and calling for "criminal proceedings" over US missile attacks on suspected
        drug-running boats in Caribbean waters.</p>'
    section8:
      primarytype: 'block'
      uuid: '9fbba53a-f6a8-41dd-acea-f62a967c0363'
      activationstatus: true
      created: 2025-09-27T12:52:47.203+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.219+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Israeli Prime Minister Benjamin Netanyahu, addressing the assembly
        on Friday, denounced Western countries for embracing Palestinian statehood,
        accusing them of sending the message that "murdering Jews pays off."'
    section9:
      primarytype: 'block'
      uuid: 'b54b596e-f1ff-48a2-ae8e-6afadda28d7e'
      activationstatus: true
      created: 2025-09-27T12:52:47.204+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.204+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Israel began its war against Hamas after an attack led by the Palestinian
        militant group on October 7, 2023, killed about 1,200 people, with 251 taken
        hostage. Since then, Israel's military campaign in Gaza has killed more than
        65,000 Palestinians, according to Gaza health authorities, and displaced the
        entire population of the narrow enclave.'
    section10:
      primarytype: 'block'
      uuid: 'ca6a128f-f1e9-4392-954e-d2a02f13be6b'
      activationstatus: true
      created: 2025-09-27T12:52:47.204+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.204+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Multiple rights experts say this amounts to genocide, a charge angrily
        denied by Israel, which says the war is in self-defense.</p>'
    section11:
      primarytype: 'block'
      uuid: '70e4d8d7-892f-402f-8ff5-653ff3f54a25'
      activationstatus: true
      created: 2025-09-27T12:52:47.205+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.205+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Palestinian Authority President Mahmoud Abbas addressed the UN by
        video on Thursday after the Trump administration said it would not give him
        a visa to travel to New York.</p>'
    section12:
      primarytype: 'block'
      uuid: 'e65c154b-10fa-40c4-9079-f791a774e3af'
      activationstatus: true
      created: 2025-09-27T12:52:47.205+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.205+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Abbas' office said at the time that his visa ban violated the 1947
        UN headquarters agreement, under which the US is generally required to allow
        access for foreign diplomats to the UN. However, Washington has said it can
        deny visas for security, extremism and foreign policy reasons.</p>'
    section13:
      primarytype: 'block'
      uuid: '6bdadca3-188b-42df-8c95-80cd1fd9feae'
      activationstatus: true
      created: 2025-09-27T12:52:47.206+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.206+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Colombia's rocky start with Trump</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '88760e62-fbf6-449c-be99-da1f1705837c'
      activationstatus: true
      created: 2025-09-27T12:52:47.206+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.206+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>US-Colombia relations got off to a bad start shortly after Trump
        returned to office in January, when Petro refused to accept military flights
        carrying deportees in Trump's immigration crackdown.</p>'
    section15:
      primarytype: 'block'
      uuid: '45341875-f07f-422d-8db1-62c16ea1aa25'
      activationstatus: true
      created: 2025-09-27T12:52:47.207+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.207+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Petro said his country's citizens were being treated like criminals.
        But he quickly reversed course, agreeing to accept the migrants, after both
        countries threatened tariffs on each other and after the US canceled visa
        appointments for Colombians.</p>'
    section16:
      primarytype: 'block'
      uuid: 'a3bede7a-3a29-4884-9b1d-52a9f971c6f0'
      activationstatus: true
      created: 2025-09-27T12:52:47.207+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.207+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump this month put Colombia on a list of countries that Washington
        says have failed to uphold their counter-narcotics agreements.</p>'
    section17:
      primarytype: 'block'
      uuid: '249e3d29-c723-40db-81ed-34bf8d729f53'
      activationstatus: true
      created: 2025-09-27T12:52:47.208+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.208+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Petro came to office in 2022 promising agreements with armed groups
        but pivoted last year, pledging to tame coca-growing regions with massive
        social and military intervention. The strategy has brought little success.'
    section18:
      primarytype: 'block'
      uuid: 'f7a695c2-c851-4939-98c8-5d079660f43d'
      activationstatus: true
      created: 2025-09-27T12:52:47.208+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:52:47.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:52:47.208+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ismail Shakil in Ottawa, Brendan O'Boyle in Mexico
        City, Luis Jaime Acosta in Bogota and Kanishka Singh in Washington; Editing
        by William Mallard)</em></p>'
  'START HERE----->south-korea-restore-servcies-after-fire':
    author: 'Jack Kim, Reuters'
    caption: 'A stock photo of a South Korea flag (Canva)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-27T12:42:33.000+08:00
    imagesource: '454ecf0d-94d4-4bb7-bef7-06ac0764edcf'
    primarytype: 'composition'
    uuid: '6801b74c-1652-4abe-bde4-7c55acc45d38'
    lead: 'A major fire at South Korea's national data center has crippled some
      government online services and internal networks, prompting a race to bring
      the systems back online and a probe of what sparked a lithium-ion battery to
      start the blaze.'
    activationstatus: true
    created: 2025-09-27T12:47:37.028+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-27T12:47:37.321+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-27T12:47:37.058+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea scrambles to restore services after major state data center
      fire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '68957d67-5bf4-4c57-9a83-7f597c1deb0d'
      activationstatus: true
      created: 2025-09-27T12:47:37.042+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> A major fire at South Korea's
        national data center has crippled some government online services and internal
        networks, prompting a race on Saturday to bring the systems back online and
        a probe of what sparked a lithium-ion battery to start the blaze.</p>'
    section1:
      primarytype: 'block'
      uuid: '1a632ca5-b147-4a14-a3e5-264b0a30dee4'
      activationstatus: true
      created: 2025-09-27T12:47:37.043+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.043+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The fire is suspected to have started with an explosion on Friday
        night of the battery produced by South Korea's LG Energy Solution during
        maintenance, damaging some servers and forcing the shutdown of hundreds of
        others, officials said.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd2c07314-880a-4778-a0e1-aeea180e0ee8'
      activationstatus: true
      created: 2025-09-27T12:47:37.043+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.043+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The fire led to a "thermal runaway," producing extreme heat in the
        server room at the National Information Resources Services in the city of
        Daejeon, preventing firefighters from taking aggressive actions to contain
        the blaze, fire and government officials said in press briefings.</p>'
    section3:
      primarytype: 'block'
      uuid: '75d9da41-91ac-43fe-8871-08b0ec7a9f55'
      activationstatus: true
      created: 2025-09-27T12:47:37.044+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.044+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The national data service acts as a cloud server for many government
        services and databases for the heavily wired Asian country. It operates data
        centers in other locations.</p>'
    section4:
      primarytype: 'block'
      uuid: '56f71ce4-58d4-4673-9693-dbbaad34d3e3'
      activationstatus: true
      created: 2025-09-27T12:47:37.044+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.044+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The fire, which began around 8:20 p.m. (1120 GMT), was brought under
        control early on Saturday, but more than 600 servers remained in forced shut-down
        to protect data while firefighters worked to extract nearly 400 battery packs
        from the building as safety measures, officials said.</p>'
    section5:
      primarytype: 'block'
      uuid: '30864795-6dd8-435c-a02c-de393f78150e'
      activationstatus: true
      created: 2025-09-27T12:47:37.044+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.044+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The cause of the initial spark was not known and was under investigation,
        they said.</p>'
    section6:
      primarytype: 'block'
      uuid: '346935fb-a99c-4ccf-9648-71c2bb7f7a4f'
      activationstatus: true
      created: 2025-09-27T12:47:37.045+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.045+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Some government ministries, the mobile identification system, the
        postal service, and the government legal database were among websites that
        remained down on Saturday after the fire in Daejeon, about 140 kilometers
        (90 miles) from the capital Seoul.</p>'
    section7:
      primarytype: 'block'
      uuid: '601f198b-cf66-4d62-ab13-04c46fdbf513'
      activationstatus: true
      created: 2025-09-27T12:47:37.045+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.045+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Some ministries are unable to use email, according to notices to
        reporters.</p>'
    section8:
      primarytype: 'block'
      uuid: '34309354-7e0d-4108-923a-96d9809edf7d'
      activationstatus: true
      created: 2025-09-27T12:47:37.045+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.045+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prime Minister Kim Min-seok apologized on Saturday for the inconvenience
        to the public from disrupted services and said the government would work swiftly
        to restore services. In the meantime, tax payment deadlines coming soon would
        be delayed, he said.</p>'
    section9:
      primarytype: 'block'
      uuid: '93be3701-5908-4239-abcd-48e3b8e173c9'
      activationstatus: true
      created: 2025-09-27T12:47:37.046+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"There were difficulties in containing the fire because of the nature
        of critical government systems being concentrated at one site," Kim told a
        televised emergency meeting.</p>'
    section10:
      primarytype: 'block'
      uuid: '1102f47b-298a-4111-afa2-88277d9f6682'
      activationstatus: true
      created: 2025-09-27T12:47:37.046+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The internal networks of some government agencies in Daejeon and
        nearby Sejong were "paralyzed," Kim said. There was no estimate for then services
        would restart, the head of the data center, Lee Jae-yong, told a briefing.</p>'
    section11:
      primarytype: 'block'
      uuid: '33b08ceb-c0cc-4302-91b6-3df87ee8acaf'
      activationstatus: true
      created: 2025-09-27T12:47:37.046+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>One person has been treated for a minor injury, a fire official
        told another press briefing. There was considerable fire damage at the location
        of the initial blaze on the fifth floor of the building, fire official Kim
        Ki-seon said.</p>'
    section12:
      primarytype: 'block'
      uuid: '54d54f92-45e1-4d97-963a-4e1154762b45'
      activationstatus: true
      created: 2025-09-27T12:47:37.047+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T12:47:37.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T12:47:37.047+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jack Kim; Editing by William Mallard)</em></p>'
  'START HERE----->lacson-manila-court-probe-guteza-affidavit':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'A split photo of Senator Panfilo Lacson (L) and Orly Guteza (R), who
      claims to be Ako Bicol Rep. Zaldy Co's former security detail.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-27T13:51:32.000+08:00
    imagesource: '752d3083-a249-461d-95d0-74d89ca35075'
    primarytype: 'composition'
    uuid: 'eac0cb3b-4fa0-40f9-9858-0b013a45132f'
    lead: 'A Manila court may help in looking into the controversial affidavit of
      a surprise witness at the Senate blue ribbon committee inquiry on the flood
      control scandal, Senator Panfilo Lacson said.'
    activationstatus: true
    created: 2025-09-27T13:59:39.363+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-27T14:05:28.616+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-27T14:05:28.361+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lacson: Manila court may help in probing surprise witness controversial
      affidavit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c1f045c9-77a6-4e50-b7f4-c0ef39d8ad8a'
      activationstatus: true
      created: 2025-09-27T13:59:39.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T14:05:28.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T14:05:28.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Manila court may
        help in looking into the controversial affidavit of a surprise witness at
        the Senate blue ribbon committee inquiry on the flood control scandal, Senator
        Panfilo Lacson said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eb704dbe-186f-448f-ad04-9c8806f0c3fc'
      activationstatus: true
      created: 2025-09-27T13:59:39.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T14:05:28.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T14:05:28.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'During the panel hearing on Thursday, Senator Rodante Marcoleta introduced
        surprise witness Orly Guteza, who claims he was Ako Bicol Rep. Zaldy Co’s
        security detail.'
    section2:
      primarytype: 'block'
      uuid: 'a9c822f7-13ce-4093-99ab-efd2b0eec244'
      activationstatus: true
      created: 2025-09-27T13:59:39.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T14:05:28.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T14:05:28.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/9/25/orly-guteza-cash-deliveries-co-romualdez.html"><strong>Guteza
        testified</strong></a> that he delivered suitcases of kickbacks from flood
        control projects for Co and former House speaker and Leyte Rep. Martin Romualdez.</p>'
    section3:
      primarytype: 'block'
      uuid: '2773563d-3acc-480a-90f6-55a8fc834d30'
      activationstatus: true
      created: 2025-09-27T13:59:39.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T14:05:28.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T14:05:28.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lawyer Petchie Rose Espera, whose name appeared on the document,
        denied any participation in Guteza’s affidavit, which stated it was signed
        in Manila.</p>'
    section4:
      primarytype: 'block'
      uuid: '6b70017a-1790-4f1b-9359-5941adbe63a3'
      activationstatus: true
      created: 2025-09-27T13:59:39.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T14:05:28.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T14:05:28.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The Manila RTC (regional trial court) can help unravel the mystery
        behind the now (in)famous Guteza affidavit since part of the executive judge’s
        function is to investigate violations relating to notarized documents within
        its jurisdiction,” said Lacson, blue ribbon committee chairman.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd1cfa541-a556-44ea-8169-5b05a52c74b6'
      activationstatus: true
      created: 2025-09-27T13:59:39.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T14:05:28.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T14:05:28.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Was he just made to sign a prepared affidavit that he read during
        the committee hearing, and by whom?” Lacson posted on social media on Friday
        evening, Sept. 26.</p>'
    section6:
      primarytype: 'block'
      uuid: '49cf4475-5597-4960-85db-b89ee1e64347'
      activationstatus: true
      created: 2025-09-27T13:59:39.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T14:05:28.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T14:05:28.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Lacson’s office noted that Marcoleta was “observed to be coaching Guteza
        by prompting him on what to say from his affidavit” during the inquiry.'
    section7:
      primarytype: 'block'
      uuid: '211e7c9a-aba8-425b-93e9-8b41dcdb0b9d'
      activationstatus: true
      created: 2025-09-27T13:59:39.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T14:05:28.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T14:05:28.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Guteza’s former colleagues – Mark Bunagan and Allan Colesio – whom
        he mentioned in the hearing as involved in the cash deliveries, <a href="https://www.newswatchplus.ph/news/2025/9/26/Orly-Guteza-Senate-testimony-Martin-Romualdez-Zaldy-Co.html"><strong>debunked
        his testimony</strong></a>.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ea920fd8-89e1-46e1-a77b-c5b6a02fa0ac'
      activationstatus: true
      created: 2025-09-27T13:59:39.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T14:05:28.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T14:05:28.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The National Bureau of Investigation recommended the filing of charges
        against 21 lawmakers, Department of Public Works and Highways officials, and
        government contractors for their supposed involvement in the flood control
        fiasco.'
    section9:
      primarytype: 'block'
      uuid: '9da3d77d-b244-451f-aca8-265a71ac058b'
      activationstatus: true
      created: 2025-09-27T13:59:39.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T14:05:28.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T14:05:28.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/2025/9/26/Romualdez-Binay-NBI-flood-control-charge-list.html"><strong>charge
        list</strong></a> did not include Romualdez who was named in the Senate inquiry
        due to Guteza’s questionable affidavit and failure to meet with Justice Secretary
        Jesus Crispin Remulla.</p>'
  'START HERE----->iraq-resumes-kurdish-oil-exports-to-turkey':
    author: 'Muayad Hameed and Maha El Dahan, Reuters'
    caption: 'A flag of Iraq hoisted along a street.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-27T17:16:39.000+08:00
    imagesource: 'f4738d44-bbd2-4444-b9fa-3596460cd65d'
    primarytype: 'composition'
    uuid: 'f9643cc6-62c0-4f47-ba98-365b8f1e7f68'
    lead: 'Crude oil flowed on Saturday through a pipeline from the semi-autonomous
      Kurdistan region in northern Iraq to Turkey for the first time in 2-1/2 years,
      after an interim deal broke a deadlock, Iraq's oil ministry said.'
    activationstatus: true
    created: 2025-09-27T17:23:21.693+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-27T17:23:22.052+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-27T17:23:21.728+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Iraq resumes Kurdish oil exports to Turkey after 2-1/2-year halt'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c19efae4-caaa-49f4-aa7f-73aff1af75fc'
      activationstatus: true
      created: 2025-09-27T17:23:21.706+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.706+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Crude oil flowed on Saturday through
        a pipeline from the semi-autonomous Kurdistan region in northern Iraq to Turkey
        for the first time in 2-1/2 years, after an interim deal broke a deadlock,
        Iraq's oil ministry said.</p>'
    section1:
      primarytype: 'block'
      uuid: '0a0fa3d4-b27e-469e-a95b-076be9570ae2'
      activationstatus: true
      created: 2025-09-27T17:23:21.707+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.707+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The resumption started at 6 a.m. local time (0300 GMT), according to
        a statement from the ministry.'
    section2:
      primarytype: 'block'
      uuid: '22190551-bc54-41db-bdce-28f66e03228a'
      activationstatus: true
      created: 2025-09-27T17:23:21.707+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.707+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Operations started at a rapid pace and with complete smoothness
        without recording any significant technical problems," the ministry said.</p>'
    section3:
      primarytype: 'block'
      uuid: '38de6cdf-08f0-4a97-9709-7e7776ccb3b0'
      activationstatus: true
      created: 2025-09-27T17:23:21.708+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.708+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The agreement between Iraq's federal government, the Kurdistan
        regional government (KRG) and foreign oil producers operating in the region
        will allow 180,000 to 190,000 barrels per day of crude to flow to Turkey's
        Ceyhan port, Iraq's oil minister told Kurdish broadcaster Rudaw on Friday.</p>'
    section4:
      primarytype: 'block'
      uuid: '17c69a45-35d4-44a2-a8ec-0d67e5a5232f'
      activationstatus: true
      created: 2025-09-27T17:23:21.708+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.708+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>US pressure to resume Kurdish flows</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '0a6848bb-3cb2-4c6a-a629-5aa6d50119c1'
      activationstatus: true
      created: 2025-09-27T17:23:21.708+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.708+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US had pushed for a restart, which is expected to eventually
        bring up to 230,000 bpd of crude back to international markets at a time when
        OPEC+ is boosting output to gain market share.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c79092c2-7129-4f62-a782-0097d01a82c0'
      activationstatus: true
      created: 2025-09-27T17:23:21.709+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.709+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Iraq's delegate to the Organization of the Petroleum Exporting Countries,
        Mohammed al-Najjar, said his country can export more than it is now after
        the resumption of flows via the Kirkuk-Ceyhan pipeline, in addition to other
        planned projects at Basra port, state news agency INA reported on Saturday.'
    section7:
      primarytype: 'block'
      uuid: '746b129c-2b01-4cdb-acaf-154fb313043d'
      activationstatus: true
      created: 2025-09-27T17:23:21.709+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.709+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"OPEC member states have the right to demand an increase in their
        (production) shares especially if they have projects that led to an increase
        in production capacity," he said.</p>'
    section8:
      primarytype: 'block'
      uuid: '9c5c55ee-163a-4c6c-bd9e-e514b692e034'
      activationstatus: true
      created: 2025-09-27T17:23:21.709+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.709+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Iraq's oil ministry undersecretary Bassem Mohamed told Reuters
        that the resumption of Kurdish oil flows will help raise the country's exports
        to nearly 3.6 million bpd in the coming days.</p>'
    section9:
      primarytype: 'block'
      uuid: '14967bc7-5b58-4098-ab1d-0cb081a5eb2d'
      activationstatus: true
      created: 2025-09-27T17:23:21.710+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.710+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Iraq's production and export levels will remain within its OPEC
        quota of 4.2 million bpd, he said.</p>'
    section10:
      primarytype: 'block'
      uuid: '318c43ac-76f4-47a4-b390-16ab0784969d'
      activationstatus: true
      created: 2025-09-27T17:23:21.710+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.710+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Iraq, the group's largest overproducer, was among states that submitted
        updated plans to OPEC in April to make further oil output cuts to compensate
        for pumping above agreed quotas.</p>'
    section11:
      primarytype: 'block'
      uuid: '538fef1d-ec43-4fdb-b80a-f6e8a1c55063'
      activationstatus: true
      created: 2025-09-27T17:23:21.710+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.710+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Flows through the Kirkuk-Ceyhan pipeline were halted in March 2023
        when the International Chamber of Commerce ordered Turkey to pay Iraq $1.5
        billion in damages for unauthorized exports by the Kurdish regional authorities.</p>'
    section12:
      primarytype: 'block'
      uuid: '23188339-a0bd-4eee-a900-3e00f56113ee'
      activationstatus: true
      created: 2025-09-27T17:23:21.711+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Turkish Energy Minister Alparslan Bayraktar also confirmed the resumption
        of oil exports to Turkey from Iraq in a post on X.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a242fc5f-cdd4-45ee-ba2b-88808bb5e4cf'
      activationstatus: true
      created: 2025-09-27T17:23:21.711+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Settling outstanding debts</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'f3fcec9b-48b3-42da-9191-228835c80c3a'
      activationstatus: true
      created: 2025-09-27T17:23:21.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The preliminary plan, agreed last Wednesday, calls for the KRG to
        commit to delivering at least 230,000 bpd to Iraq's state oil marketer SOMO,
        while keeping an additional 50,000 bpd for local use, according to Iraqi officials
        with knowledge of the agreement.</p>'
    section15:
      primarytype: 'block'
      uuid: '75ae25c3-4a2a-4e07-ac2a-6deb2c802d4b'
      activationstatus: true
      created: 2025-09-27T17:23:21.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>An independent trader will handle sales from the Turkish port of
        Ceyhan using SOMO's official prices.</p>'
    section16:
      primarytype: 'block'
      uuid: '54d2f8b6-796b-4ce0-a21e-0bb550c33ed2'
      activationstatus: true
      created: 2025-09-27T17:23:21.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For each barrel sold, $16 is to be transferred to an escrow account
        and distributed proportionally to producers, with the rest of the revenue
        going to SOMO, the officials said.</p>'
    section17:
      primarytype: 'block'
      uuid: '4dcff162-2f04-47b3-b72e-6ca30cd6c01b'
      activationstatus: true
      created: 2025-09-27T17:23:21.713+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Norway's DNO said it had no immediate plans to export through the
        pipeline but that its local buyers could still ship its crude through it.
        The company and its joint-venture partner Genel Energy have said the issue
        of Kurdistan's around $1 billion in arrears to producers, of which DNO is
        owed about $300 million, needs to be addressed.</p>'
    section18:
      primarytype: 'block'
      uuid: '3bbf0d59-ac7d-44db-bb8d-703d31cd65a7'
      activationstatus: true
      created: 2025-09-27T17:23:21.713+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The eight oil companies that signed the deal and the KRG have agreed
        to meet within 30 days of exports resuming to work on a mechanism for settling
        the outstanding debts.</p>'
    section19:
      primarytype: 'block'
      uuid: 'a9819dd6-d605-4208-b3c1-47595474c221'
      activationstatus: true
      created: 2025-09-27T17:23:21.714+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:23:22.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:23:21.714+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Muayad Hameed and Maha El Dahan; Additional reporting
        by Jaidaa Taha and Menna Alaa El Din; Writing by Yousef Saba; Editing by Muralikumar
        Anantharaman and Emelia Sithole-Matarise)</em></p>'
  'START HERE----->palace-on-duterte-interim-release-bid':
