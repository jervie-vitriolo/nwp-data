    title: 'Palace: Marcos admin no hand in ICC trial'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2fcc07cd-0ba1-475f-a17a-d763384aa788'
      activationstatus: true
      created: 2025-09-27T17:33:51.419+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:33:51.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:33:51.426+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Marcos administration
        has no participation in the International Criminal Court (ICC) trial, the
        Palace said after the camp of former President Rodrigo Duterte claimed the
        government has no objection to his possible interim release.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a073a969-8c4b-4464-9497-e5d18b3550fb'
      activationstatus: true
      created: 2025-09-27T17:33:51.420+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:33:51.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:33:51.420+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a <a href="https://www.icc-cpi.int/sites/default/files/CourtRecords/0902ebd180ca26fd.pdf"><strong>document</strong></a>
        to the ICC dated Sept. 26, Duterte’s counsel Nicholas Kaufman cited Presidential
        Communications Undersecretary Claire Castro’s remark in a briefing wherein
        she said President Ferdinand Marcos Jr.’s administration will accept whatever
        the ICC decision is.</p>'
    section2:
      primarytype: 'block'
      uuid: '5ce888d8-e89e-4421-9db4-a677a6c13432'
      activationstatus: true
      created: 2025-09-27T17:33:51.420+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:33:51.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:33:51.420+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Castro said Kaufman “mastered the art of twisting some facts.”</p>'
    section3:
      primarytype: 'block'
      uuid: '090b4fdb-e694-4fce-a6a7-3be1ae28ca1a'
      activationstatus: true
      created: 2025-09-27T17:33:51.420+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:33:51.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:33:51.420+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We want to be clear that the Marcos Jr. administration is not privy
        and has no hand to the former President Duterte's ongoing trial before ICC,
        particularly his request for interim release,” Castro said in a message to
        reporters on Saturday, Sept. 27.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c178166f-3cf2-4e24-8e00-d9aeeaded2f0'
      activationstatus: true
      created: 2025-09-27T17:33:51.421+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:33:51.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:33:51.421+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“However, as part of the legal process, no matter what the ICC decides,
        we will still respect it,” she said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c4289200-a5a0-455d-9f63-3b18e56e5b06'
      activationstatus: true
      created: 2025-09-27T17:33:51.421+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:33:51.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:33:51.421+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte has been <a href="http://www.newswatchplus.ph/news/nwp/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>detained</strong></a>
        at the ICC in The Hague, Netherlands since March for supposed crimes against
        humanity for extrajudicial killings in relation to his bloody drug war.</p>'
    section6:
      primarytype: 'block'
      uuid: 'bf5c2a77-1496-4884-a0a4-c8f73481dcf2'
      activationstatus: true
      created: 2025-09-27T17:33:51.422+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:33:51.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:33:51.422+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>ICC prosecutors have charged Duterte for <a href="https://www.newswatchplus.ph/news/2025/9/23/Rodrigo-Duterte-ICC-murder-drug-war.html"><strong>three
        counts of murder</strong></a>.</p>'
    section7:
      primarytype: 'block'
      uuid: '961c7b81-c4a8-4e68-bee0-fed62e7d6cc0'
      activationstatus: true
      created: 2025-09-27T17:33:51.422+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:33:51.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:33:51.422+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The confirmation of charges hearing was initially set for Sept.
        23, but it was delayed for a yet to be determined date amid assessment of
        the former leader’s health before deciding if a full-blown trial will proceed.</p>'
    section8:
      primarytype: 'block'
      uuid: 'b9e84f6e-0a2d-4e10-b940-16c67d042b7b'
      activationstatus: true
      created: 2025-09-27T17:33:51.422+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-27T17:33:51.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:33:51.422+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on human rights records, the drug war death toll reached up
        to 30,000, higher than government data of about 6,000.</p>'
