      type: 'text'
      text: "Beyond physical upgrades, NNIC has begun embedding global standards,\
        \ pursuing ISO certifications in quality, environment, and safety. Its sustainability\
        \ initiatives include clearing 266,463 tons of waste and silt from surrounding\
        \ waterways to reduce flooding, introducing a Tenant Environmental Handbook,\
        \ and rolling out green policies such as a single-use plastics ban, water\
        \ conservation, composting, and energy efficiency measures.\r"
