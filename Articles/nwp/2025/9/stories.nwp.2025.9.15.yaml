      lastmodified: 2025-09-15T09:56:08.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tunis, Tunisia</strong> - Algerian President Abdelmadjid
        Tebboune appointed Sifi Ghrieb as the country’s new prime minister and Mourad
        Adjal as minister of energy and renewable energy in a cabinet reshuffle, a
        presidential statement said on Sunday, Sept. 14.</p>'
    section1:
      primarytype: 'block'
      uuid: '2358edf9-ebe7-4aba-af68-c96f7fcd1a3f'
      activationstatus: true
      created: 2025-09-15T09:50:31.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T09:56:08.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T09:56:08.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
    section2:
      primarytype: 'block'
      uuid: 'e50633ad-ba8b-403e-aff4-ad60c4c8fd86'
      activationstatus: true
      created: 2025-09-15T09:50:31.773+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T09:56:08.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T09:56:08.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ghrieb, who was the industry minister, had been serving as acting prime\
        \ minister since Tebboune ended the tenure of Nadir Larbaoui last month.\r"
    section3:
      primarytype: 'block'
      uuid: '85f1dabe-1f27-460d-9f25-fb324a493a14'
      activationstatus: true
      created: 2025-09-15T09:50:31.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T09:56:08.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T09:56:08.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a2c76c86-d303-4111-98bb-071f2866a423'
      activationstatus: true
      created: 2025-09-15T09:50:31.774+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T09:56:08.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T09:56:08.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Adjal was the CEO of Algeria's state power firm Sonelgaz.\r"
    section5:
      primarytype: 'block'
      uuid: '7d924d22-9b4c-4f37-bd72-72bea88ede3e'
      activationstatus: true
