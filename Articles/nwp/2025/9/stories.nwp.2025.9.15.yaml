    section0:
      primarytype: 'block'
      uuid: '6b67f57b-8dbd-4552-b463-19eb9cff0fb4'
      activationstatus: true
      created: 2025-09-15T10:42:41.661+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:51:08.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:51:08.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea</strong> - The permanent mission of North
        Korea to the United Nations said the country's position as a nuclear weapons
        state was irreversible, denouncing US "anachronistic" claims for denuclearization,
        state media KCNA reported on Monday, Sept. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: '0e25cff8-2e1b-41a0-aaf8-e465879927ce'
      activationstatus: true
      created: 2025-09-15T10:42:41.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:51:08.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:51:08.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The position of the Democratic People's Republic of Korea as a
        nuclear weapons state which has been permanently specified in the supreme
        and basic law of the state has become irreversible," the DPRK permanent mission
        to the UN Office and international organizations in Vienna was quoted as saying.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c771c5b9-f44e-4e68-93b1-7b63eea4e293'
      activationstatus: true
      created: 2025-09-15T10:42:41.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:51:08.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:51:08.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "DPRK is short for the North's official name, the Democratic People's\
        \ Republic of Korea.\r"
