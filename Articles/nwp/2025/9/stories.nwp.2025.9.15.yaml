    title: 'Marcos orders LGU sign-off to complete DPWH projects       
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '30157190-a308-43d1-b9b0-6eb6642bb377'
      activationstatus: true
      created: 2025-09-15T16:14:18.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. ordered the reinstatement of a policy that requires local government
        units (LGUs) to sign off on Department of Public Works and Highways (DPWH)
        projects as the last step to completion.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eecbfef3-6be4-40c7-9ac8-0e76b154446d'
      activationstatus: true
      created: 2025-09-15T16:14:18.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6d83c5fb-6130-4578-8b63-d47b992ed12d'
      activationstatus: true
      created: 2025-09-15T16:14:18.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said he instructed the agency to reimplement the policy, which\
        \ he described as a safeguard to ensure projects are implemented correctly.\r"
    section3:
      primarytype: 'block'
      uuid: '1da7da3f-f332-4a61-89d4-7fcf8c317d08'
      activationstatus: true
      created: 2025-09-15T16:14:18.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e36881c9-4132-4cfa-b301-2c2c74b30c9e'
      activationstatus: true
      created: 2025-09-15T16:14:18.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Tinanggal no’ng last administration ‘yong acceptance,” Marcos revealed\
        \ in a briefing on Monday, Sept. 15. \r"
    section5:
      primarytype: 'block'
      uuid: '23181c29-20bd-490d-8730-6f5dd1c73cf1'
      activationstatus: true
      created: 2025-09-15T16:14:18.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e89e29bd-9b25-4902-805a-6729093f6fbc'
      activationstatus: true
      created: 2025-09-15T16:14:18.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The acceptance policy was scrapped during the last administration.]\r"
    section7:
      primarytype: 'block'
      uuid: '5ebf71fa-b647-4236-888c-e9bbbb24a7c8'
      activationstatus: true
      created: 2025-09-15T16:14:18.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5c23f303-b288-4b36-9086-6e75811376e3'
      activationstatus: true
      created: 2025-09-15T16:14:18.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In August, Marcos also issued a directive to reinstitute the rule
        that national government agencies <strong><a href="https://www.newswatchplus.ph/news/2025/8/25/league-of-cities-support-lgu-coordination-infra-projects.html">should
        coordinate first</a></strong> with LGUs before project implementation.&nbsp;</p>'
    section9:
      primarytype: 'block'
      uuid: 'aab81d5b-850e-424b-94e0-cb1757cd3396'
      activationstatus: true
      created: 2025-09-15T16:14:18.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2defea1f-9989-4a79-ae35-d3922777bf1c'
      activationstatus: true
      created: 2025-09-15T16:14:18.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The back-to-back orders are apparent attempts to plug loopholes that\
        \ have led to millions in corrupted flood control funds.\r"
    section11:
      primarytype: 'block'
      uuid: 'f4678685-f54c-488f-9a9f-e56311a722c0'
      activationstatus: true
      created: 2025-09-15T16:14:18.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'abbba205-7f33-4715-95c0-6c0fa940f5cf'
      activationstatus: true
      created: 2025-09-15T16:14:18.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The president has formed the <strong><a href="https://www.newswatchplus.ph/news/2025/9/15/ex-sc-justice-andres-reyes-independent-commission-chair.html">Independent
        Commission for Infrastructure</a></strong> (ICI) to investigate fraud in flood
        control and related projects in the last 10 years.</p>'
    section13:
      primarytype: 'block'
      uuid: '9a826a6f-2a43-4d6b-8b9e-f71b15442a23'
      activationstatus: true
      created: 2025-09-15T16:14:18.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '53d3b91a-a24f-4741-814a-befb3611cabb'
      activationstatus: true
      created: 2025-09-15T16:14:18.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '8817fd96-32e6-4d45-bbaf-37cd7de16c20'
      activationstatus: true
      created: 2025-09-15T16:14:18.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Government-issued warranty</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '1153b07d-3610-4f1e-9c9c-f7171258e88d'
      activationstatus: true
      created: 2025-09-15T16:14:18.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.321+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '9457dbf1-82ee-4a85-a326-58d0128c56cb'
      activationstatus: true
      created: 2025-09-15T16:14:18.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.321+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Marcos said personalities and groups that will be found\
        \ liable by the ICI should honor government-issued warranty and complete projects\
        \ according to specifications at their own expense. \r"
    section18:
      primarytype: 'block'
      uuid: '4d6c956c-dc6d-485e-afa8-aaf7b94c73a0'
      activationstatus: true
      created: 2025-09-15T16:14:18.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.321+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'aa447593-7e6e-4781-8c14-89507c34b5a6'
      activationstatus: true
      created: 2025-09-15T16:14:18.322+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.322+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We can still go back to them at sasabihin natin sa kanila: Balikan\
        \ ninyo ‘yong walang kwentang project na ginawa ninyo at ayusin niyo nang\
        \ maganda out of your own pocket,” he said.\r"
    section20:
      primarytype: 'block'
      uuid: '94635ed8-cd3c-4c88-9b45-7569da75417c'
      activationstatus: true
      created: 2025-09-15T16:14:18.323+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.323+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '52729b13-f09b-47e8-9fc2-817039c87461'
      activationstatus: true
      created: 2025-09-15T16:14:18.323+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.323+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We can still go back to them and tell them: Redo your\
        \ useless project, fix it out of your own pocket.]\r"
    section22:
      primarytype: 'block'
      uuid: 'd7a22af8-973a-49c5-8af2-7ac868fce25c'
      activationstatus: true
      created: 2025-09-15T16:14:18.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '2a891252-c823-41f6-aee5-b75fd7a7dfa6'
      activationstatus: true
      created: 2025-09-15T16:14:18.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the other hand, he said the ICI probe must be devoid of politics.\
        \ Think tank IBON Foundation said billions in flood control funds went to\
        \ ruling political parties.\r"
    section24:
      primarytype: 'block'
      uuid: 'aa5df771-e86a-4a72-9620-62b328038058'
      activationstatus: true
      created: 2025-09-15T16:14:18.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '636400fb-0ed4-464f-9419-69a46e316fe4'
      activationstatus: true
      created: 2025-09-15T16:14:18.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president also said that allies, including his cousin and Speaker\
        \ Martin Romualdez, won’t be spared in the investigation.\r"
    section26:
      primarytype: 'block'
      uuid: '7fcb720c-d480-4866-b5f2-ab791e8bef20'
      activationstatus: true
      created: 2025-09-15T16:14:18.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'f022ff9d-c4d0-42a2-8a5f-12db725bad21'
      activationstatus: true
      created: 2025-09-15T16:14:18.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Simple lang to. Magkano ang ninakaw na pera ng mga balasubas na ito?\
        \ [This is simple. How much was pocketed by swindlers?] That’s what we need\
        \ to know, that’s what we need to fix,” Marcos said.\r"
    section28:
      primarytype: 'block'
      uuid: '40acefeb-09f7-40fb-aac6-553ae60d99a8'
      activationstatus: true
      created: 2025-09-15T16:14:18.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '5e998914-c638-48f9-8826-3a5ff7f02cb7'
      activationstatus: true
      created: 2025-09-15T16:14:18.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Let us not focus on the politics of it. Let us focus on simple pesos\
        \ and centavos of it,” he said.\r"
    section30:
      primarytype: 'block'
      uuid: '4f58c6d6-20c7-4ad1-a13d-09261c6aa8d0'
      activationstatus: true
      created: 2025-09-15T16:14:18.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '9e98caa9-cdd4-4c2d-bcd1-3b5c79a6e310'
      activationstatus: true
