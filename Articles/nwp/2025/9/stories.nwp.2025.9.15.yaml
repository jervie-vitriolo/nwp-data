    uuid: 'f735368f-2302-4303-bf9a-d701f4fa32e5'
    lead: 'British boxing great Ricky Hatton, a former two-division world champion,
      has died at the age of 46, the World Boxing Association said on Sunday.'
    activationstatus: true
    created: 2025-09-15T10:17:41.844+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-15T10:17:42.388+08:00
