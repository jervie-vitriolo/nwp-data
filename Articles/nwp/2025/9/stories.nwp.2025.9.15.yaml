  'START HERE----->former-brazillian-pres-skin-lesions-removed':
    author: 'Victor Borges - Reuters'
    caption: 'Former Brazilian President Jair Bolsonaro leaves the hospital where
      he went to undergo a skin surgery procedure, authorized by Supreme Court Justice
      Alexandre de Moraes, leaving the house arrest after being convicted by a Supreme
      Court majority of plotting a coup to remain in power after losing the 2022 election,
      in Brasilia, Brazil, September 14, 2025. REUTERS/Mateus Bonomi'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-15T09:37:05.000+08:00
    imagesource: 'dd48fb06-ccfd-4fa0-a4a8-82bb6f56740e'
    primarytype: 'composition'
    uuid: 'b1f0c91c-7aa7-4c1a-aa89-333793b11473'
    lead: 'Former Brazillian President Jair Bolsonaro underwent a series of medical
      procedures in the capital city of Brasilia on Sunday, Sept. 14.'
    activationstatus: true
    created: 2025-09-15T10:00:40.290+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-15T10:58:39.971+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-15T10:58:39.765+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Brazil's Bolsonaro has skin lesions removed without complications,
      hospital says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '72489cf9-e14d-4e10-8dc3-d767f7b101eb'
      activationstatus: true
      created: 2025-09-15T10:00:40.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T10:58:39.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:58:39.762+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Sao Paulo, Brazil</strong> - Former Brazillian President
        Jair Bolsonaro underwent a series of medical procedures&nbsp;including laboratory
        tests and the surgical removal of skin lesions in the capital city of Brasilia
        on Sunday, Sept. 14.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b389b3bd-4de2-4ea4-ada3-588cadae525d'
      activationstatus: true
      created: 2025-09-15T10:00:40.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T10:58:39.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:58:39.762+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The medical procedures come as Bolsonaro confronts legal and political
        setbacks. On Thursday, Bolsonaro was sentenced to 27 years in prison after
        a panel of five justices convicted him of plotting a coup to remain in power
        after losing the 2022 election.</p>'
    section2:
      primarytype: 'block'
      uuid: '509c2af6-c8d5-4398-8aee-4c8e20a20c9b'
      activationstatus: true
      created: 2025-09-15T10:00:40.322+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T10:58:39.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:58:39.763+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Doctors diagnosed Bolsonaro, 70, with iron-deficiency anemia and
        found residual signs of a recent pneumonia caused by bronchoaspiration during
        a chest CT scan, Hospital DF Star said in a statement.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a558b53a-10c6-473f-b897-a38a914daa85'
      activationstatus: true
      created: 2025-09-15T10:00:40.322+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T10:58:39.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:58:39.763+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The former president also underwent minor surgery under local anesthesia
        and sedation to remove eight skin lesions located on his torso and right arm.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b5c47fe9-f70c-4585-8a9a-ece88dbffd3d'
      activationstatus: true
      created: 2025-09-15T10:00:40.322+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T10:58:39.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:58:39.764+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The procedure was completed without complications. Bolsonaro also
        received an intravenous iron infusion, the hospital said, adding that pathological
        analysis of the removed skin lesions will determine if further treatment is
        necessary.</p>'
    section5:
      primarytype: 'block'
      uuid: '3b4bd4b1-2f59-456b-8ab4-3f87e247adb8'
      activationstatus: true
      created: 2025-09-15T10:00:40.323+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T10:58:39.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:58:39.764+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Bolsonaro has faced various health issues since a near-fatal stabbing
        shortly before his election in 2018.</p>'
    section6:
      primarytype: 'block'
      uuid: '6e5bb44e-0086-4a0c-bfb0-eb38b508f5f2'
      activationstatus: true
      created: 2025-09-15T10:00:40.323+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T10:58:39.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:58:39.765+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Victor Borges and Writing by Oliver Griffin; Editing
        by Lisa Shumaker)</em></p>'
  'START HERE----->Ricky-Hatton-dies-46':
    author: 'Reuters'
    caption: 'Ricky Hatton during his fight against Marco Antonio Barrera, AO Arena,
      Manchester, Britain - November 12, 2022. (Craig Brough/File Photo/Action Images
      via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-15T10:14:48.000+08:00
    imagesource: 'ae9f151c-9c15-46fd-837e-5e71e1099083'
