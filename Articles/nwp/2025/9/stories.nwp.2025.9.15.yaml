      type: 'text'
      text: '<p><strong>California, USA</strong>&nbsp;- Emergency room saga "The
        Pitt" was toasted as the year's best TV drama, and "The Studio" was crowned
        best comedy, as Hollywood celebrated the best of television at the annual
        Emmy Awards on Sunday, Sept. 14, 2025.</p>'
    section1:
      primarytype: 'block'
      uuid: '243d2b08-75d2-4788-883e-2da47eca5679'
      activationstatus: true
      created: 2025-09-15T11:38:25.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T11:41:41.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:41:40.982+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The Pitt" was the upset winner over "Severance," an eerie workplace
        drama that went into the red-carpet ceremony in Los Angeles with the most
        nominations. Star Noah Wyle earned his first Emmy for best drama actor for
        his leading role on the medical show.</p>'
    section2:
      primarytype: 'block'
      uuid: '215f51b7-a008-41c6-a410-64be1891e2ca'
      activationstatus: true
      created: 2025-09-15T11:38:25.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T11:41:41.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:41:40.982+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The Studio" star and co-creator Seth Rogen also earned his first
        Emmy for best comedy actor.</p>'
    section3:
      primarytype: 'block'
      uuid: 'da41c4ac-23fb-446c-96f3-86658e64c1bd'
      activationstatus: true
      created: 2025-09-15T11:38:25.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T11:41:41.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:41:40.983+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I'm legitimately embarrassed by how happy this makes me," Rogen
        said as he held the comedy series trophy.</p>'
    section4:
      primarytype: 'block'
      uuid: '13aab201-4e2a-457b-a9eb-67f71b599f10'
      activationstatus: true
      created: 2025-09-15T11:38:25.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T11:41:41.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:41:40.983+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Hacks" stars Jean Smart and Hannah Einbinder won comedy actress
        and supporting actress awards for the story of a comedian who clashes with
        the network running her late-night show.</p>'
    section5:
      primarytype: 'block'
      uuid: '367f77aa-7361-429d-bcf3-e010dd57a018'
      activationstatus: true
      created: 2025-09-15T11:38:25.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T11:41:41.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:41:40.984+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The award was Smart's fourth Emmy for the "Hacks" role and the
        first for Einbinder despite three previous nominations. Einbinder said she
        had convinced herself that "it was cooler to lose."</p>'
    section6:
      primarytype: 'block'
      uuid: '13e63821-1cbc-4501-807b-5e496aeb6dfd'
      activationstatus: true
      created: 2025-09-15T11:38:25.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T11:41:41.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:41:40.984+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Winners were chosen by the roughly 26,000 performers, directors,
        producers, and other members of the Television Academy.</p>'
    section7:
      primarytype: 'block'
      uuid: 'db4f0b7e-6b81-4b30-a3e0-eeeb6e48bc69'
      activationstatus: true
      created: 2025-09-15T11:38:25.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T11:41:41.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:41:40.985+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine; Editing by Mary Milliken, Lisa
        Shumaker, Sonali Paul and Michael Perry)</em></p>'
  'START HERE----->brice-hernandez-guilty-admin-cases':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Dismissed Bulacan assistant district engineer Brice Hernandez faces
      a House inquiry on the government's flood control projects (File photo/HOR)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-15T11:42:46.000+08:00
