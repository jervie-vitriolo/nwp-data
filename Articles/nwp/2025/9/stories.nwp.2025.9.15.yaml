      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:58:37.399+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Listed oil giant Petron Corporation has tidied
        up its balance sheet in a successful swap and tender offer in Singapore that
        involved $550-million (P31.4-billion) perpetual securities.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e58df18b-bcfe-4188-ac2c-ea7e9b66e00e'
      activationstatus: true
      created: 2025-09-15T16:58:37.394+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T16:58:37.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:58:37.394+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In a stock exchange filing on Monday, Sept. 15, Petron said it swapped\
        \ $333.19 million new senior perpetual notes that pay  a higher 7.35 percent\
        \ per annum for old securities that yield 5.95 percent. The fresh bonds can\
        \ be redeemed, optionally, in September 2028.\r"
    section2:
      primarytype: 'block'
      uuid: '1ae50f28-6b48-464b-9768-b6ac1de066d8'
      activationstatus: true
      created: 2025-09-15T16:58:37.395+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T16:58:37.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:58:37.395+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: " The company bought back a separate $54.2 million worth of perpetual\
        \ securities for cash in the tender offer deal.\r"
    section3:
      primarytype: 'block'
      uuid: '0cbd10b8-356b-4a45-8fc1-7126704a7580'
      activationstatus: true
      created: 2025-09-15T16:58:37.395+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T16:58:37.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:58:37.395+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Together, the swap and tender offer cut Petron’s $550-million perpetual\
        \ debt by 70 percent.\r"
    section4:
      primarytype: 'block'
      uuid: '49b2bae7-5097-451e-bd91-15b998ee6f83'
      activationstatus: true
      created: 2025-09-15T16:58:37.395+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T16:58:37.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:58:37.395+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In its Sept. 4 disclosure, at the start of the offer, Petron said it\
        \ launched the “Exchange and Tender Offer as part of a proactive approach\
        \ to the strategic management of its capital structure and to extend the maturity\
        \ profile in respect of its outstanding obligations.”\r"
    section5:
      primarytype: 'block'
      uuid: 'd7968bab-a11e-40ce-b07d-c18a4f212b2f'
      activationstatus: true
      created: 2025-09-15T16:58:37.396+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T16:58:37.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:58:37.396+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The offer expired on Friday, while settlement is set for Sept. 22.\r"
