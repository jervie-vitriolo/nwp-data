  'START HERE----->flood-control-corruption-protests-sept-21':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Church, civil society, and youth groups announce plans for a major
      protest action against flood-control corruption on Sept. 21.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-15T15:06:05.000+08:00
    imagesource: '618acd2c-d989-4028-a243-f18230523d78'
    primarytype: 'composition'
    uuid: '8568162e-f7b3-438e-91c4-413c66d8d30b'
    lead: 'Hundreds of groups vowed to take the streets on Sunday, Sept. 21, to
      call out hundreds of millions lost in corruption in flood control projects.'
    activationstatus: true
    created: 2025-09-15T15:10:06.472+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-15T15:13:02.627+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-15T15:13:02.254+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Over 200 groups to protest flood control corruption on Sept. 21'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '42036676-76f3-4b33-a3f8-c0bcde188108'
      activationstatus: true
      created: 2025-09-15T15:10:06.507+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Hundreds of groups
        vowed to take the streets on Sunday, Sept. 21, to call out hundreds of millions
        lost in corruption in flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '0cc21d3c-fc81-4088-b7fe-3ca855ac8f79'
      activationstatus: true
      created: 2025-09-15T15:10:06.507+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Organizers said two protest actions will take place on Sunday: one
        in the morning at Luneta Park in Manila, and in the afternoon at the historic
        EDSA People Power Monument in Quezon City.'
    section2:
      primarytype: 'block'
      uuid: 'ce8b1aed-c22d-4430-b7c4-7b51f89ac2aa'
      activationstatus: true
      created: 2025-09-15T15:10:06.508+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dubbed “A Trillion Peso March Against Corruption,” the afternoon protest
        will be led by church groups, civil society and youth organizations, and a
        number of political parties. Lawmakers from the Akbayan party-list are also
        expected to join the action.'
    section3:
      primarytype: 'block'
      uuid: '36fcc5b0-06b1-4f05-9613-9edff31fe1fb'
      activationstatus: true
      created: 2025-09-15T15:10:06.508+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a press statement, the groups said they will demand justice and
        accountability for projects beginning in the Duterte administration.</p>'
    section4:
      primarytype: 'block'
      uuid: '942a8246-af43-4417-bcf9-ee1bd5358b83'
      activationstatus: true
      created: 2025-09-15T15:10:06.509+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“They involve trillions of pesos since 2016, including the P51-billion
        peso allotment to the congressional district of Pulong Duterte and the P545
        billion pesos allocated to just 10 provinces since July 2022 to name a few,”
        multisectoral groups said in a press statement on Monday, Sept. 15, referring
        the former president’s son, Davao 1st District Rep. Paolo Duterte.'
    section5:
      primarytype: 'block'
      uuid: '43fd38c2-b55c-4ac4-93f2-48c4117fb224'
      activationstatus: true
      created: 2025-09-15T15:10:06.509+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This attack on the nation’s coffers is carried out brazenly without
        any attempt from the alleged perpetrators to hide their obscene lifestyles,”
        they added.'
    section6:
      primarytype: 'block'
      uuid: 'acec6191-4c10-4366-91fd-1816c9bfebf4'
      activationstatus: true
      created: 2025-09-15T15:10:06.509+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The groups also called on Congress to pass a law that institutionalizes
        the <strong><a href="https://www.newswatchplus.ph/news/2025/9/11/marcos-independent-commission-infrastructure-eo-.html">Independent
        Commission for Infrastructure</a></strong>.</p>'
    section7:
      primarytype: 'block'
      uuid: '4feebde0-0bb5-419c-9ee6-2c5cfea836b1'
      activationstatus: true
      created: 2025-09-15T15:10:06.510+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Via an executive order issued by President Ferdinand Marcos Jr.,
        the commission has been granted wide powers, including the authority to “issue
        subpoenas ad testificandum and duces tecum,” “freeze or seize assets connected
        to any project under investigation,” and “recommend the filing of criminal,
        civil, or administrative cases” against culprits.</p>'
    section8:
      primarytype: 'block'
      uuid: '8e5ad5bc-bbba-4ccf-bb09-fbe39cfca572'
      activationstatus: true
      created: 2025-09-15T15:10:06.510+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the morning protest will also call on the government to
        hold everyone in the flood control scandal accountable.'
    section9:
      primarytype: 'block'
      uuid: 'f01defa4-73f9-4a65-b501-deccd973afaf'
      activationstatus: true
      created: 2025-09-15T15:10:06.511+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ibalik ang ninakaw na pera ng bayan. Bawiin ang mga luxury cars, mamahaling
        relo, signature bags at designer clothes ng mga korap na kontraktor, opisyal
        at pulitiko. Ang yamang binawi, ilaan sa kalusugan, edukasyon, pabahay, kompensasyon
        sa mga nabaha,” the groups said. '
    section10:
      primarytype: 'block'
      uuid: 'a09f4c4e-fd39-4e7a-84ec-39db5ec8430c'
      activationstatus: true
      created: 2025-09-15T15:10:06.511+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Return the people's stolen money! Seize the luxury cars,
        expensive watches, signature bags, and designer clothes of corrupt contractors,
        officials, and politicians. The recovered wealth should be allocated to health,
        education, housing, and compensation for flood victims.]'
    section11:
      primarytype: 'block'
      uuid: '21a554a1-c4c5-40fd-82cd-bec4101b2c6b'
      activationstatus: true
      created: 2025-09-15T15:10:06.512+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'They urged the government to blacklist questionable contractors and
        suppliers and publicize all bidding documents for audit purposes and public
        scrutiny. '
    section12:
      primarytype: 'block'
      uuid: 'aa16716b-eaeb-42cd-a92f-e37cae7f0029'
      activationstatus: true
      created: 2025-09-15T15:10:06.512+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.251+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Department of Public Works and Highways earlier banned two construction
        firms, Wawao Builders and Syms Construction Trading, from taking on government
        projects. Public Works Secretary Vince Dizon has also hit a two-week pause
        on bidding for locally-funded projects. '
    section13:
      primarytype: 'block'
      uuid: '5d46ea24-ec0d-45f0-9e0e-b5d1223051c9'
      activationstatus: true
      created: 2025-09-15T15:10:06.512+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.252+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing on Monday, Marcos said he supports the planned
        protests against the flood-control mess, encouraging protesters to participate
        in peaceful demonstrations.'
    section14:
      primarytype: 'block'
      uuid: '31bca912-d877-4940-8718-8830a7a1ecc7'
      activationstatus: true
      created: 2025-09-15T15:10:06.513+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.252+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“If I wasn’t president, I might be out in the streets with them. Of
        course they are enraged, of course they are angry. I am angry. We should all
        be angry,” he said.'
    section15:
      primarytype: 'block'
      uuid: 'df22a084-a1e9-4883-a610-4e1b65ceb6ed'
      activationstatus: true
      created: 2025-09-15T15:10:06.513+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T15:13:02.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:13:02.252+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The rally will coincide with the 53rd anniversary of the martial
        law declaration by the president’s father and namesake, the late dictator
        Ferdinand E. Marcos.</p>'
