      type: 'text'
      text: "[Translation: I don’t think we can without subsidy. I don’t believe\
        \ we can – unless the world price of fertilizer would go down to pre-Ukraine\
        \ war levels, I think it is not possible at this time.]\r"
    section7:
      primarytype: 'block'
