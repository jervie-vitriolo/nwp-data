    title: 'US, China close to TikTok deal but it could depend on trade concessions,
      Bessent says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c34e3b76-d2fd-4e17-b401-a8f3be8b0159'
      activationstatus: true
      created: 2025-09-15T18:03:46.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Madrid, Spain</strong> - The United States and China are
        close to reaching an agreement on social media platform TikTok but a deal
        could hinge on Chinese demands for trade concessions, US Treasury Secretary
        Scott Bessent said on Monday, Sept. 15 before entering a second day of talks
        in Madrid.</p>'
    section1:
      primarytype: 'block'
      uuid: '89be296a-369e-4b56-9856-1bd62d6e71e4'
      activationstatus: true
      created: 2025-09-15T18:03:46.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The US and China delegations are discussing the divestment from TikTok\
        \ by Chinese owner Bytedance as part of broader talks on tariffs and economic\
        \ policy.\r"
    section2:
      primarytype: 'block'
      uuid: '31e8b0c4-6b56-40fa-8d65-5ce043bd6556'
      activationstatus: true
      created: 2025-09-15T18:03:46.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our Chinese counterparts have come with a very aggressive ask,\"\
        \ Bessent told reporters alongside US Trade Representative Jamieson Greer.\r"
    section3:
      primarytype: 'block'
      uuid: '1067652d-3942-4d66-b15a-7a7af34b2daa'
      activationstatus: true
      created: 2025-09-15T18:03:46.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We will see if we can get there at present. We are not willing to\
        \ sacrifice national security for a social media app,\" he said.\r"
    section4:
      primarytype: 'block'
      uuid: 'c367a10f-47da-4aac-8dfc-10deb2efba4c'
      activationstatus: true
      created: 2025-09-15T18:03:46.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "US and Chinese officials, led by Vice Premier He Lifeng, concluded\
        \ a first day of talks in Madrid on Sunday on their strained trade ties, a\
        \ looming divestiture deadline for TikTok, amid Washington's demands that\
        \ its allies place tariffs on imports from China over its purchases of Russian\
        \ oil.\r"
    section5:
      primarytype: 'block'
      uuid: 'ab5cd89f-c82c-4c6b-8fbf-dc2b5844c423'
      activationstatus: true
      created: 2025-09-15T18:03:46.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "TikTok faces a potential ban in the US unless it moves to US ownership.\
        \ The most likely result of the Madrid talks is seen as another extension\
        \ of a deadline for TikTok owner ByteDance to divest its US operations by\
        \ September 17 or face a US shutdown. \r"
    section6:
      primarytype: 'block'
      uuid: '01de2b6e-b0a9-40fd-9b8c-f3bd3c88ceb5'
      activationstatus: true
      created: 2025-09-15T18:03:46.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The latest round of US-China negotiations - taking place in the baroque\
        \ Palacio de Santa Cruz, home to Spain's foreign ministry - are the fourth\
        \ in four months.\r"
    section7:
      primarytype: 'block'
      uuid: 'b84d1208-a865-49c6-a40e-9a66ee91e2a3'
      activationstatus: true
      created: 2025-09-15T18:03:46.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bessent said both sides had made good progress on technical details\
        \ but reaching a deal on other issues would be challenging.\r"
    section8:
      primarytype: 'block'
      uuid: '01e19b3e-419d-4dab-a161-afc9c4edc08b'
      activationstatus: true
      created: 2025-09-15T18:03:46.292+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Extending the TikTok divestment deadline would depend largely on how\
        \ talks went on Monday, he said.\r"
    section9:
      primarytype: 'block'
      uuid: '82ff2ae4-824e-4cdf-ba14-5180d69a0a7b'
      activationstatus: true
      created: 2025-09-15T18:03:46.292+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"From the Chinese perspective, they view as part and parcel of the\
        \ potential TikTok deal a variety of matters, whether it's tariffs or other\
        \ measures that have been taken over years,\" Greer said.\r"
    section10:
      primarytype: 'block'
      uuid: 'dbd8f11b-3b10-420f-8c2e-2fbcbfc8672e'
      activationstatus: true
      created: 2025-09-15T18:03:46.293+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the United States was not in a position to simply eliminate every\
        \ measure it had ever taken to try resolve the issue, he added.\r"
    section11:
      primarytype: 'block'
      uuid: 'aae4af30-5252-4082-9347-7142968004f7'
      activationstatus: true
      created: 2025-09-15T18:03:46.293+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We still have to grind through negotiations and discussions of the\
        \ common understanding, and I don't think this is the moment to just pull\
        \ all those things.\"\r"
    section12:
      primarytype: 'block'
      uuid: '7c9e1ee6-5e81-4eec-b5ea-a5923ce98c5e'
      activationstatus: true
      created: 2025-09-15T18:03:46.293+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Chinese Foreign ministry spokesperson Lin Jian said China had no new\
        \ information to give.\r"
    section13:
      primarytype: 'block'
      uuid: 'ce0116f5-d763-4417-90d1-2a2f1f5d2a21'
      activationstatus: true
      created: 2025-09-15T18:03:46.294+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Regarding TikTok, China has repeatedly stated its position,\" Lin\
        \ said at a press conference in Beijing on Monday.\r"
    section14:
      primarytype: 'block'
      uuid: '6280fbfd-a2dd-4160-9e51-486e20b5d69e'
      activationstatus: true
      created: 2025-09-15T18:03:46.294+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Low expectations</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '1eb9e374-b5ea-4b10-963d-d8ffa057fff3'
      activationstatus: true
      created: 2025-09-15T18:03:46.295+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Delegations led by Bessent and Chinese Vice Premier He have met in\
        \ European cities since May to try to resolve differences that prompted US\
        \ President Trump to raise tariffs on Chinese imports and sparked tit-for-tat\
        \ measures, including similarly high import duties by China on US goods and\
        \ a halt in the flow of rare earths to the United States.\r"
    section16:
      primarytype: 'block'
      uuid: 'e0cf3b27-b452-4c0d-bc87-54ffce159c70'
      activationstatus: true
      created: 2025-09-15T18:03:46.295+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The delegations last met in Stockholm in July, where they agreed to\
        \ extend for 90 days a trade truce that sharply reduced triple-digit retaliatory\
        \ tariffs on both sides and restarted the rare-earth exports from China to\
        \ the United States.\r"
    section17:
      primarytype: 'block'
      uuid: 'c98c6399-1e0f-4919-99b4-1474c10652b9'
      activationstatus: true
      created: 2025-09-15T18:03:46.295+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Experts had low expectations of a significant breakthrough in Madrid.\r"
    section18:
      primarytype: 'block'
      uuid: '86f4258c-7371-44f2-858d-76105db35757'
      activationstatus: true
      created: 2025-09-15T18:03:46.296+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I'm not expecting anything substantive between the United States\
        \ and China unless and until there is a one-on-one meeting between Trump and\
        \ (Chinese President) Xi,\" said William Reinsch, a senior trade adviser at\
        \ Washington think tank the Center for Strategic and International Studies.\r"
    section19:
      primarytype: 'block'
      uuid: 'eac33576-f82e-4dcc-89b3-ab9a947a2b5f'
      activationstatus: true
      created: 2025-09-15T18:03:46.296+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Setting that up is really what these talks are all about.\"\r"
    section20:
      primarytype: 'block'
      uuid: '84344fc1-db4a-4e37-bea9-c745241cd781'
      activationstatus: true
      created: 2025-09-15T18:03:46.297+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has repeatedly expressed interest in a meeting with Chinese President\
        \ Xi Jinping, but Reinsch said the Chinese would not agree to such a meeting\
        \ until they knew the outcome and were pushing for further easing of US export\
        \ controls on chips and other high-tech goods.\r"
    section21:
      primarytype: 'block'
      uuid: '2c113fa9-23a9-4542-bb6d-135dd5d0083e'
      activationstatus: true
      created: 2025-09-15T18:03:46.297+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This meeting is an opportunity to measure each other's positions\
        \ and to learn more about each side's red lines,\" Reinsch said.\r"
    section22:
      primarytype: 'block'
      uuid: 'fcdbf368-ef06-471d-b103-c966c1be4c3f'
      activationstatus: true
      created: 2025-09-15T18:03:46.298+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China's embassy in Madrid notified reporters of a potential concluding\
        \ news conference on Monday afternoon, indicating the talks could wrap up\
        \ quickly.\r"
    section23:
      primarytype: 'block'
      uuid: 'b93a782e-e0ce-4d36-80e3-a9785bccb9ce'
      activationstatus: true
      created: 2025-09-15T18:03:46.298+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:01.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:00.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bessent is due to be in London on Tuesday to meet British Finance Minister\
        \ Rachel Reeves ahead of Trump’s state visit to the UK, which starts on Wednesday.\r"
    section24:
      primarytype: 'block'
      uuid: '8a634d84-4e48-47b9-924b-72c9e695ea65'
      activationstatus: true
      created: 2025-09-15T18:03:46.299+08:00
