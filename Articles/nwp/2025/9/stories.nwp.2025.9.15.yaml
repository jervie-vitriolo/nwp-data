  'START HERE----->ex-sc-justice-andres-reyes-independent-commission-chair':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-15T13:25:02.000+08:00
    imagesource: '789d754e-45fc-48ea-be77-99cd5202e998'
    primarytype: 'composition'
    uuid: '6e5df18b-b505-4152-a64f-8b8f6b2fb179'
    lead: 'President Bongbong Marcos appointed former Supreme Court Associate Justice
      Andres Reyes Jr. as the chairperson of the independent commission that will
      investigate the flood control scandal.'
    activationstatus: true
    created: 2025-09-15T13:29:48.564+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-15T13:29:49.143+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-15T13:29:48.666+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ex-SC justice Reyes leads flood control probe body'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5d3043d6-ee80-4292-a6e2-4a29f33bbead'
      activationstatus: true
      created: 2025-09-15T13:29:48.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T13:29:49.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:29:48.652+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A former Supreme Court
        associate justice will lead an independent commission that will investigate
        the flood control scandal, President Ferdinand Marcos Jr. said in a news briefing
        on Monday, Sept. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f6ce1d67-8d8b-40b7-88dd-613a957a0683'
      activationstatus: true
      created: 2025-09-15T13:29:48.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T13:29:49.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:29:48.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'abac3432-dc18-45ec-b988-26c7d5f454c2'
      activationstatus: true
      created: 2025-09-15T13:29:48.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T13:29:49.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:29:48.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The appointment of Associate Justice Andres Reyes Jr. completes
        the three-member <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/9/11/marcos-independent-commission-infrastructure-eo-.html">Independent
        Commission for Infrastructure</a></strong> (ICI), whose scope extends to flood
        control and related projects in the last 10 years.</p>'
    section3:
      primarytype: 'block'
      uuid: '21e4e4ab-0380-41a8-92d5-a7011ec48ef1'
      activationstatus: true
      created: 2025-09-15T13:29:48.621+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T13:29:49.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:29:48.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e2454db9-11c4-4975-8761-091add2c4a18'
      activationstatus: true
      created: 2025-09-15T13:29:48.621+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T13:29:49.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:29:48.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Malacanang <strong><a href="https://www.newswatchplus.ph/news/2025/9/13/independent-commission-for-infrastructure-members-named.html">earlier
        named the other two</a></strong> as former Public Works Secretary Rogelio
        Singson and SGV &amp; Co. country managing partner Rossana Fajardo.</p>'
    section5:
      primarytype: 'block'
      uuid: '87ac64c1-e598-4cb0-ad24-dedd547d1434'
      activationstatus: true
      created: 2025-09-15T13:29:48.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T13:29:49.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:29:48.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9e4e182b-3ca9-4e36-98e1-a1cbb269d1b4'
      activationstatus: true
      created: 2025-09-15T13:29:48.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T13:29:49.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:29:48.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Essentially, what we needed was somebody like Justice Andie Reyes\
        \ because he is a former justice and he will know how to conduct those hearings\
        \ so that they are legally correct, procedurally correct,” Marcos told reporters.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: '61e20fc6-35bc-449a-9087-95636a85a9d6'
      activationstatus: true
      created: 2025-09-15T13:29:48.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T13:29:49.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:29:48.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ae1a700c-7979-4c5e-a2e6-68b1646bd871'
      activationstatus: true
      created: 2025-09-15T13:29:48.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T13:29:49.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:29:48.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reyes was appointed to the Supreme Court by former President Rodrigo\
        \ Duterte in July 2017 and retired in May 2020. He was a former presiding\
        \ judge of the Court of Appeals as well.\r"
    section9:
      primarytype: 'block'
      uuid: '8351b9c4-9a9b-40d5-ae06-ce5aff4e43b5'
      activationstatus: true
      created: 2025-09-15T13:29:48.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T13:29:49.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:29:48.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '02b72def-9da8-4cbb-845e-325180a3a57c'
      activationstatus: true
      created: 2025-09-15T13:29:48.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T13:29:49.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:29:48.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said he was “very encouraged” when he talked with Reyes and\
        \ the other members of the ICI.\r"
    section11:
      primarytype: 'block'
