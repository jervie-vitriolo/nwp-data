    title: 'Stocks fall on weak peso'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3b2ed796-ac6b-47b2-a5c1-cf26096831fd'
      activationstatus: true
      created: 2025-09-15T19:18:16.608+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T19:18:16.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T19:18:16.617+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Philippine shares began the week on a weak
        note, dragged by a depreciating peso.</p>'
    section1:
      primarytype: 'block'
      uuid: '0f20489b-9625-42e1-a4ed-d627c7113763'
      activationstatus: true
      created: 2025-09-15T19:18:16.608+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T19:18:16.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T19:18:16.608+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The main index shed 0.85 percent, or 51.78 points, to settle at 6,057.43.\
        \ Four of the six counters were in the red, with services and industrial stocks\
        \ gaining less than just a percentage point. Banking shares fell the most.\r"
    section2:
      primarytype: 'block'
      uuid: '71f9bc51-e8f2-4657-971f-5d578e98f8dc'
      activationstatus: true
      created: 2025-09-15T19:18:16.609+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T19:18:16.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T19:18:16.609+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The local market declined on its first day of the week, weighed by\
        \ the weakness of the Philippine Peso against the US Dollar,” Japhet Tantiangco,\
        \ research manager at PhilStocks Financial, Inc., said in a research note\
        \ to investors.\r"
    section3:
      primarytype: 'block'
      uuid: '69bfea67-9c94-4e6d-b81d-ec07a81d65ca'
      activationstatus: true
      created: 2025-09-15T19:18:16.609+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T19:18:16.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T19:18:16.609+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The peso further drifted away past the P57-to-the-dollar level to depreciate\
        \ to P57.181 against the dollar, or eight centavos weaker, according to spot\
        \ currency market data on Monday.\r"
    section4:
      primarytype: 'block'
      uuid: '166f2b73-021c-4f42-8ec8-a6fc8dc83685'
      activationstatus: true
      created: 2025-09-15T19:18:16.609+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T19:18:16.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T19:18:16.609+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The lack of a local positive catalyst also caused investors to exit\
        \ the market,” Mr. Tantiangco added.\r"
    section5:
      primarytype: 'block'
      uuid: '9e27e3c0-c779-4d9f-b2ee-694f98dee39a'
      activationstatus: true
      created: 2025-09-15T19:18:16.610+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T19:18:16.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T19:18:16.610+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Foreign investors were net sellers for the day with net outflows amounting\
        \ to P473.25 million adding to the market’s drop. Net value turnover for the\
        \ day was P6.00 billion.\r"
    section6:
      primarytype: 'block'
      uuid: '018d555d-cd70-4d04-a4d7-f95b0836cc1f'
      activationstatus: true
      created: 2025-09-15T19:18:16.610+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T19:18:16.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T19:18:16.610+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Converge ICT Solutions, Inc. [PSE: CNVRG] was the top index gainer,\
        \ up by 6.43 percent to P11.92. DigiPlus Interactive Corporation [PSE: PLUS]\
        \ was the main index laggard, down 7.04 percent to P18.50.\r"
    section7:
      primarytype: 'block'
      uuid: '1ecfd760-a9f6-42b7-8d7d-9426e3d74afd'
      activationstatus: true
      created: 2025-09-15T19:18:16.611+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T19:18:16.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T19:18:16.611+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Decliners edged advancers 117 to 84.\r"
    section8:
      primarytype: 'block'
      uuid: '07939d6f-9035-4156-9654-a83edf573831'
      activationstatus: true
      created: 2025-09-15T19:18:16.611+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T19:18:16.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T19:18:16.611+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“However, attractive prices suggest that selective accumulation may\
        \ benefit patient investors, potentially forming a base ahead of confidence-boosting\
        \ catalysts,” Regina Capital managing director Luis Limlingan said in a note\
        \ to investors.\r"
    section9:
      primarytype: 'block'
      uuid: '9188191c-25c9-488e-800e-c92cd6d84dd2'
      activationstatus: true
      created: 2025-09-15T19:18:16.612+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T19:18:16.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T19:18:16.612+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "On Wall Street, momentum softened slightly on Friday as investors took\
        \ a breather. Still, the tech-heavy Nasdaq Composite managed to close at a\
        \ new record high.\r"
    section10:
      primarytype: 'block'
      uuid: '302da08b-43f4-4889-9bde-ea4d2536a739'
      activationstatus: true
      created: 2025-09-15T19:18:16.612+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T19:18:16.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T19:18:16.612+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“While the S&amp;P 500 and Dow edged slightly lower, overall sentiment
        remained bullish as traders priced in a widely anticipated Federal Reserve
        rate cut in the coming week,” Mr. Limlingan said.</p>'
