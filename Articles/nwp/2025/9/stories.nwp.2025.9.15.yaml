      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:03:36.313+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b06c3106-0fa0-4a9a-b3ad-e3d0327ce0b7'
      activationstatus: true
      created: 2025-09-15T15:03:36.313+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T15:03:36.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:03:36.313+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "During the House appropriations panel hearing, Bacolod Rep. Albee Benitez\
        \ asked Agriculture Secretary Francisco Tiu Laurel Jr. whether the general\
        \ public could purchase P20 per kilo of rice from markets if the target yield\
        \ of eight to 10 tons per hectare would be fulfilled.\r"
    section3:
      primarytype: 'block'
      uuid: '21cb9887-b037-4f7c-aa42-57cc97ea46fd'
      activationstatus: true
      created: 2025-09-15T15:03:36.314+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T15:03:36.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:03:36.314+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ce1faa95-e713-4326-87c7-cf6ddb57baa2'
      activationstatus: true
      created: 2025-09-15T15:03:36.314+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T15:03:36.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:03:36.314+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I don’t think kaya without subsidy… I don’t believe we can – unless\
        \ bumaba ang world price ng fertilizer to the pre-Ukraine war levels, tingin\
        \ ko hindi possible at this time,” Tiu Laurel said.\r"
    section5:
      primarytype: 'block'
      uuid: '36a3b6cd-0c77-44ac-a534-5f9a7b0a81d6'
      activationstatus: true
      created: 2025-09-15T15:03:36.314+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T15:03:36.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T15:03:36.314+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8472f75a-f12d-4cfb-a4aa-35e17e86ad96'
      activationstatus: true
      created: 2025-09-15T15:03:36.315+08:00
      createdby: 'cj-nwp'
