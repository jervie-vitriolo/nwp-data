    title: 'Ex-DPWH engineer Brice Hernandez back in Senate detention'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '43334b71-1de3-4843-94ef-da43e83dd778'
      activationstatus: true
      created: 2025-09-15T13:42:36.276+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-15T13:44:07.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:44:07.072+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - After much debate over
        his custody, former Department of Public Works and Highways (DPWH) engineer
        Brice Hernandez was returned to the Senate detention facility from the Pasay
        City Jail on Monday, September 15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'faec024b-480b-4985-8f0a-6aec7cdf388b'
      activationstatus: true
      created: 2025-09-15T13:42:36.276+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-15T13:44:07.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:44:07.072+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Hernandez, the former assistant district engineer of Bulacan who has
        been dismissed over alleged anomalies in flood control projects, formally
        requested to be readmitted to Senate custody, in a letter sent at 7:24 a.m.
        to Senate President Vicente “Tito” Sotto III and Blue Ribbon Committee Chairman
        Panfilo “Ping” Lacson.'
    section2:
      primarytype: 'block'
      uuid: '1ea0292b-2f22-4e8f-a9d6-99dc662cd697'
      activationstatus: true
      created: 2025-09-15T13:42:36.277+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-15T13:44:07.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:44:07.073+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Sotto’s office confirmed that Hernandez arrived at the Senate at 10:10
        a.m.'
    section3:
      primarytype: 'block'
      uuid: '5b08e98c-2668-4efd-ac70-8d1d5d3db319'
      activationstatus: true
      created: 2025-09-15T13:42:36.277+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-15T13:44:07.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:44:07.073+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The Senate Blue Ribbon Committee, then chaired by Sen. Rodante Marcoleta,
        cited Hernandez in contempt on September 8 for allegedly lying during its
        investigation into the flood control controversy.</p>'
    section4:
      primarytype: 'block'
      uuid: '26b948dd-c945-4ddf-8d2b-f824c4959d3a'
      activationstatus: true
      created: 2025-09-15T13:42:36.277+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-15T13:44:07.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:44:07.073+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The following day, the House of Representatives requested Hernandez’s
        presence in a separate inquiry. The request was approved by Sotto, who had
        just replaced Senator Francis “Chiz” Escudero as Senate President following
        a controversial coup.'
    section5:
      primarytype: 'block'
      uuid: '12a9a479-d501-4e01-8cc3-e2bc0506e235'
      activationstatus: true
      created: 2025-09-15T13:42:36.278+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-15T13:44:07.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:44:07.074+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Following his appearance before the House, Hernandez was transferred
        to the Philippine National Police Custodial Center in Camp Crame instead of
        returning to Senate detention. According to Sotto, House Speaker Martin Romualdez
        conveyed Hernandez’s appeal not to be returned to the Senate, citing fears
        for his life after implicating Senators Jinggoy Estrada and Joel Villanueva
        in the alleged anomalies — claims both lawmakers have strongly denied.'
    section6:
      primarytype: 'block'
      uuid: '01ba1636-88e6-4f23-aeee-9369c401be9b'
      activationstatus: true
      created: 2025-09-15T13:42:36.278+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-15T13:44:07.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:44:07.074+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'A compromise was reached to detain Hernandez at Camp Crame under the
        supervision of the Senate Office of the Sergeant at Arms. This move was heavily
        questioned by Marcoleta and other minority senators, ultimately prompting
        Hernandez’s transfer to the Pasay City Jail.'
    section7:
      primarytype: 'block'
      uuid: 'fdc5b19b-0f62-4d20-9922-d97c15ead206'
      activationstatus: true
      created: 2025-09-15T13:42:36.278+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-15T13:44:07.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:44:07.075+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Hernandez’s legal counsel said the latest move “casts a troubling shadow”
        and formally petitioned for his return to the Senate.'
    section8:
      primarytype: 'block'
      uuid: 'ec0dbb6b-b4e4-488d-9365-9c8e0e81a515'
      activationstatus: true
      created: 2025-09-15T13:42:36.279+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-15T13:44:07.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:44:07.075+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“We appeal for this because today there is renewed faith. Under your
        leadership, Senate President Sotto, and with Chairman Lacson’s stewardship
        of the Blue Ribbon Committee, there is assurance that the Senate will stand
        not only as a body of discipline but as an exemplar of fairness,” the letter
        read. '
    section9:
      primarytype: 'block'
      uuid: '5e2f4bbb-8296-46ab-b585-2aa46d53db15'
      activationstatus: true
      created: 2025-09-15T13:42:36.279+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-15T13:44:07.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T13:44:07.076+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The lawyers also urged the chamber to “exercise its authority with
        compassion” and uphold the dignity of resource persons, even those cited in
        contempt.'
    section10:
      primarytype: 'block'
      uuid: '5cbaefa7-25ef-474c-bc8f-ebd9b83a104f'
      activationstatus: true
      created: 2025-09-15T13:42:36.279+08:00
