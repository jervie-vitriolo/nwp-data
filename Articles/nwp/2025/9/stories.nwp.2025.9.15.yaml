      type: 'text'
      text: "To date, the P20 per kilo of rice is offered to vulnerable sectors\
        \ such as indigents, senior citizens, solo parents, persons with disabilities,\
        \ and minimum wage earners.\r"
    section9:
      primarytype: 'block'
