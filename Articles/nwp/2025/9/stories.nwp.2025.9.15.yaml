    title: 'Higher chance of La Nina in last quarter - PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4ca43dd3-2051-464e-abff-09d4d7f5bbc9'
      activationstatus: true
      created: 2025-09-15T19:46:21.862+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-15T19:46:45.074+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-09-15T19:46:21.868+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Filipinos may expect
        more than the usual rainfall volume for the rest of the year because of a
        developing La Niña, the weather bureau said on Monday, Sept. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: '5582d015-f7d1-491d-adba-21d294bfd519'
      activationstatus: true
      created: 2025-09-15T19:46:21.863+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-15T19:46:45.074+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-09-15T19:46:21.863+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "According to the climate monitoring and analyses of the Philippine\
        \ Atmospheric Geophysical Astronomical Administration (PAGASA), there is a\
        \ 70 percent chance of the weather phenomenon in the last quarter and possibly\
        \ extending to February 2026. \r"
    section2:
      primarytype: 'block'
      uuid: '6f21b0ea-86c0-40be-94ee-cb0426848100'
      activationstatus: true
      created: 2025-09-15T19:46:21.863+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-15T19:46:45.076+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-09-15T19:46:21.863+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "La Niña, the cool phase of the El Niño–Southern Oscillation (ENSO),\
        \ occurs when sea surface temperatures in the central and eastern Pacific\
        \ Ocean turn cooler than average. \r"
    section3:
      primarytype: 'block'
      uuid: 'd101fef9-ef35-4a2d-9ef2-44c500a7560c'
      activationstatus: true
      created: 2025-09-15T19:46:21.863+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-15T19:46:45.076+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-09-15T19:46:21.863+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "This shift typically results in above-normal rainfall in the Philippines\
        \ and may also increase the number of tropical cyclones toward the year-end.\r"
    section4:
      primarytype: 'block'
      uuid: 'f3c09295-78b7-44b9-bc97-6edb7247d35d'
      activationstatus: true
      created: 2025-09-15T19:46:21.864+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-15T19:46:45.077+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-09-15T19:46:21.864+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“When conditions are favorable for the development of La Niña within\
        \ the next two months and the probability is 70% or more, a La Niña alert\
        \ is issued,” PAGASA said.\r"
    section5:
      primarytype: 'block'
      uuid: '9cea873f-95c3-450a-9c5c-e7210951bbd6'
      activationstatus: true
      created: 2025-09-15T19:46:21.864+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-15T19:46:45.077+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-09-15T19:46:21.864+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The bureau said that combined with monsoons, thunderstorms, and low-pressure\
        \ areas, La Niña’s effects could increase risks of flooding and landslides,\
        \ especially in vulnerable communities.\r"
    section6:
      primarytype: 'block'
      uuid: '5e9871a6-73ab-4a25-ad07-7a5c4cb92775'
      activationstatus: true
      created: 2025-09-15T19:46:21.865+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-15T19:46:45.078+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-09-15T19:46:21.865+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "PAGASA said it will continue monitoring developments and called on\
        \ government agencies and the public to be on alert.\r"
