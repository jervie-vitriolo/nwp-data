      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.749+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '379f8df1-d8a9-483c-a25b-025207f8e625'
      activationstatus: true
      created: 2025-09-15T20:00:08.968+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.750+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Authors of House Bill 4453, which seeks the creation of the Independent\
        \ Commission Against Infrastructure Corruption (ICAIC), said the ICI is “\
        not powerful enough.”\r"
    section4:
      primarytype: 'block'
      uuid: '320d1f9d-1fa6-4213-870b-7e2df14efe1d'
      activationstatus: true
      created: 2025-09-15T20:00:08.969+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.751+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '4e3893c3-f884-4bd5-8a92-72568e0b3cca'
      activationstatus: true
      created: 2025-09-15T20:00:08.969+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.751+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The bill's authors are Mamamayang Liberal Rep. Leila de Lima, Zamboanga\
        \ del Norte Rep. Adrian Amatong, Dinagat Islands Rep. Kaka Bag-ao, Akbayan\
        \ Reps. Chel Diokno, Perci Cendaña, and Dadah Ismula, Caloocan Rep. Edgar\
        \ Erice, Muntinlupa Rep. Jaime Fresnedi, Albay Rep. Krisel Lagman, Sagip Rep.\
        \ Paolo Henry Marcoleta, Kamanggagawa Rep. Elijah San Fernando, Oriental Mindoro\
        \ Rep. Alfonso Umali, and 4K Rep. Iris Montes.\r"
    section6:
      primarytype: 'block'
      uuid: 'bdff8572-440a-4e0d-8add-9d7ef0582b38'
      activationstatus: true
      created: 2025-09-15T20:00:08.970+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.752+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '8f729f90-f273-4d58-8fd8-aa0ed4605cf3'
      activationstatus: true
      created: 2025-09-15T20:00:08.970+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.753+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Contempt order</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '5f611b0c-3b8a-40de-b554-6a78a7e693c8'
      activationstatus: true
      created: 2025-09-15T20:00:08.971+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.753+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Under the House bill, the ICAIC would be given contempt powers. The\
        \ ICI only has subpoena powers.\r"
    section9:
      primarytype: 'block'
      uuid: 'a7a20bfd-71d1-41bb-a057-204e24905d99'
      activationstatus: true
      created: 2025-09-15T20:00:08.971+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.754+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f32d1847-ad9c-4ddd-b2ff-5195a0d68efd'
      activationstatus: true
      created: 2025-09-15T20:00:08.972+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.755+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Kung may lalabag, kailangan pa nilang magsampa ng mga administrative\
        \ charges. So, hahaba lang ‘yung proseso. Unlike kung may contempt powers,\
        \ pwede silang magpakulong ng mga hindi susunod sa kanila,” Erice said.\r"
    section11:
      primarytype: 'block'
      uuid: 'b3ec9db4-7a74-47d6-a949-1c6fa4423d96'
      activationstatus: true
      created: 2025-09-15T20:00:08.972+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.756+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4705f6fb-89ab-40a3-a0fb-e0f67cf99412'
      activationstatus: true
      created: 2025-09-15T20:00:08.973+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.756+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: If someone violates, the ICI would have to file administrative\
        \ charges. The process would take long. Unlike if there are contempt powers,\
        \ they can order for detention to those who would not comply with them.]\r"
    section13:
      primarytype: 'block'
      uuid: '229305ac-aa24-428e-b9b1-9a92c1ad50f8'
      activationstatus: true
      created: 2025-09-15T20:00:08.973+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.757+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '75d4b4d5-f0bf-45d4-b6f4-714924ec6e7d'
      activationstatus: true
      created: 2025-09-15T20:00:08.974+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.758+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The bill’s authors also said invited lawmakers cannot be compelled\
        \ to attend under the EO.\r"
    section15:
      primarytype: 'block'
      uuid: '6b2b3464-fa18-4788-800c-31440b4c7401'
      activationstatus: true
      created: 2025-09-15T20:00:08.975+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.758+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'fa88b9bc-3a35-4412-9203-7a0a7f4eb382'
      activationstatus: true
      created: 2025-09-15T20:00:08.975+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.759+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "A number of legislators have been implicated in the flood control scandal\
        \ due to budget insertions in the bicameral conference committee, the body\
        \ that reconciles the budget bills of the Senate and House of Representatives.\r"
    section17:
      primarytype: 'block'
      uuid: '88a54a37-508f-4e75-9313-7baa988a7711'
      activationstatus: true
      created: 2025-09-15T20:00:08.976+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.760+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e1ffed6f-bda1-4358-8fbf-313c20d8b38c'
      activationstatus: true
      created: 2025-09-15T20:00:08.976+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.760+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Witness protection</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '68913ed7-1051-4161-af50-52f490cb2c37'
      activationstatus: true
      created: 2025-09-15T20:00:08.977+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.761+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Another provision lacking in the ICI is the protection for witnesses.\r"
    section20:
      primarytype: 'block'
      uuid: '8ab7a3d0-0ca4-4952-9f40-19b65ca1a430'
      activationstatus: true
      created: 2025-09-15T20:00:08.977+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.762+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '098ac0ac-1e39-4f54-9923-9246d3e69a4e'
      activationstatus: true
      created: 2025-09-15T20:00:08.978+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.763+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Bilyo-bilyones ang pinag-uusapan natin. Hindi lang basta-basta magsasalita\
        \ ang mga nakakaalam dito,” Diokno said.\r"
    section22:
      primarytype: 'block'
      uuid: '366f2ea7-75cc-43d0-b923-753618d316d0'
      activationstatus: true
      created: 2025-09-15T20:00:08.979+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.763+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '0cc1fa3f-9378-4693-a9f3-cae7d2cc01eb'
      activationstatus: true
      created: 2025-09-15T20:00:08.979+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.764+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We are talking about billions of pesos here. Those who\
        \ know something will not just speak out.]\r"
    section24:
      primarytype: 'block'
      uuid: '6efc52d8-4435-4a66-be54-88a3f6675b98'
      activationstatus: true
      created: 2025-09-15T20:00:08.980+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.765+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '1cdfd416-8e3f-4a86-a673-1b1e6e2de515'
      activationstatus: true
      created: 2025-09-15T20:00:08.980+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.765+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“That’s why kasama sa aming panukalang batas ‘yung [our bill includes\
        \ the] recommendation to the DOJ (Department of Justice) to grant immunity\
        \ and also to admit witnesses into the Witness Protection Program,” he added.\r"
    section26:
      primarytype: 'block'
      uuid: 'e97bc16e-ef4d-4e3b-b259-8386483a7a01'
      activationstatus: true
      created: 2025-09-15T20:00:08.981+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'ad6ba973-7a90-4ce6-a7aa-70536ea41c4b'
      activationstatus: true
      created: 2025-09-15T20:00:08.982+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>No temporary restraining order</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '96d1e444-4422-4921-a6f1-3dc5302fdf82'
      activationstatus: true
      created: 2025-09-15T20:00:08.982+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The bill gives immunity to the ICAIC from a temporary restraining order\
        \ (TRO).\r"
    section29:
      primarytype: 'block'
      uuid: 'ffe6f3ae-da5c-4446-9972-44ccfe1eb03c'
      activationstatus: true
      created: 2025-09-15T20:00:08.983+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '73e09c74-888d-4a75-a956-67c9ccefb704'
      activationstatus: true
      created: 2025-09-15T20:00:08.984+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Alam na po natin na madali minsan makakuha ng TRO sa regular courts\
        \ para lang mapigilan ‘yung pag-usad ng imbestigasyon,” De Lima said.\r"
    section31:
      primarytype: 'block'
      uuid: '2024b9cb-03d2-4cd7-8950-3bcac9c6e1b6'
      activationstatus: true
      created: 2025-09-15T20:00:08.985+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '34fee127-d7f4-4a45-aa71-00c0df7e8c81'
      activationstatus: true
      created: 2025-09-15T20:00:08.985+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We know that sometimes, it is easy to secure a TRO from\
        \ regular courts to stop the investigation.]\r"
    section33:
      primarytype: 'block'
      uuid: '1ad6b1c0-77f1-4b7c-999c-aa226bc60a2c'
      activationstatus: true
      created: 2025-09-15T20:00:08.986+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.771+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '1920aef5-d4b0-4108-9b3f-47c684fcd856'
      activationstatus: true
      created: 2025-09-15T20:00:08.987+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.771+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The bill sets a two-year term for the ICAIC, unless extended by legislation.\r"
    section35:
      primarytype: 'block'
      uuid: '08456a08-c6c1-4d96-8722-2f7416797ca2'
      activationstatus: true
      created: 2025-09-15T20:00:08.988+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.772+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '991af6fb-0dc4-4381-a4dc-d71167ee6133'
      activationstatus: true
      created: 2025-09-15T20:00:08.988+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.773+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The ICI’s existence is dependent on the president.\r"
    section37:
      primarytype: 'block'
      uuid: '79f0c7b8-9e63-4b24-833c-fc2c915b3a0d'
      activationstatus: true
      created: 2025-09-15T20:00:08.989+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.774+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '14128797-a511-4f33-bee1-1488aab288d3'
      activationstatus: true
      created: 2025-09-15T20:00:08.990+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.774+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Team composition</strong></h2>'
    section39:
      primarytype: 'block'
      uuid: '7d5ae668-bcf2-4669-922f-5c0101feca0e'
      activationstatus: true
      created: 2025-09-15T20:00:08.991+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.775+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The ICI is composed of three members: former Public Works Secretary\
        \ Rogelio Singson, SGV &amp; Co. country managing partner Rossana Fajardo,\
        \ and Associate Justice Andres Reyes Jr., who chairs the group.\r"
    section40:
      primarytype: 'block'
      uuid: 'aa65dd66-4be2-48ad-8587-22a4b89dc17f'
      activationstatus: true
      created: 2025-09-15T20:00:08.992+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.776+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '4649affd-f819-4caf-a5c8-fe5e7b7ab581'
      activationstatus: true
      created: 2025-09-15T20:00:08.992+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.776+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Under the House bill, the ICAIC will have five members, including those\
        \ from civil society, academe, and the industry.\r"
    section42:
      primarytype: 'block'
      uuid: 'cc2bdd30-2eb9-4fcc-84f1-b8954f9c5748'
      activationstatus: true
      created: 2025-09-15T20:00:08.993+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T21:08:00.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T21:07:59.777+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
