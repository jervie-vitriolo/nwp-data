    title: 'Former boxing world champion Ricky Hatton dies at 46'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '05e259aa-4d66-42ba-b245-ebb6a081bc2d'
      activationstatus: true
      created: 2025-09-15T10:17:41.875+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.918+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>London&nbsp;-</strong>&nbsp;British boxing great Ricky Hatton,
        a former two-division world champion, has died at the age of 46, the World
        Boxing Association said on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: '2a154f7c-6dbd-427c-b8a2-de6de6f10096'
      activationstatus: true
      created: 2025-09-15T10:17:41.876+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.876+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nicknamed 'the Hitman', Hatton won the WBA, IBO and IBF light-welterweight\
        \ titles and the WBA welterweight world championship during his 15-year professional\
        \ career before retiring in 2012.\r"
    section2:
      primarytype: 'block'
      uuid: '3e57701f-a8bc-491b-894b-275e28c47559'
      activationstatus: true
      created: 2025-09-15T10:17:41.876+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.876+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'f5972886-75fa-43b9-ba03-427bdf27a0fe'
      activationstatus: true
      created: 2025-09-15T10:17:41.877+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.877+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He had been due to make a comeback for an event in Dubai this year.\r"
    section4:
      primarytype: 'block'
      uuid: 'c3fc647c-7aee-4f3a-ad8d-f29485fdc6ce'
      activationstatus: true
      created: 2025-09-15T10:17:41.877+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.877+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '5aa940cb-d92f-46e4-9ceb-98b40d98f4ad'
      activationstatus: true
      created: 2025-09-15T10:17:41.878+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.878+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"A true champion, an indomitable spirit and a legend of the sport.\
        \ Your legacy will live on in every fight and in the hearts of boxing fans\
        \ around the world,\" the WBA posted on Instagram.\r"
    section6:
      primarytype: 'block'
      uuid: 'bac74c88-e549-440b-b234-9aa7a2f3f7ba'
      activationstatus: true
      created: 2025-09-15T10:17:41.879+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.879+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '33ce2ec5-2b25-4426-bc44-2ad88304a274'
      activationstatus: true
      created: 2025-09-15T10:17:41.879+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.879+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Greater Manchester Police said that a body had been found on Sunday\
        \ morning at an address in Hyde in the northern English city.\r"
    section8:
      primarytype: 'block'
      uuid: '3c939467-2196-45f4-b57a-92329d1b0e5a'
      activationstatus: true
      created: 2025-09-15T10:17:41.880+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.880+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '7e199ee2-2677-4af6-8937-1a8d8ee35c6e'
      activationstatus: true
      created: 2025-09-15T10:17:41.881+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.881+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The death is not being treated as suspicious,\" a police spokesperson\
        \ said.\r"
    section10:
      primarytype: 'block'
      uuid: '6adf4858-3c9c-4f16-9785-e5e1ac70c094'
      activationstatus: true
      created: 2025-09-15T10:17:41.881+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.881+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '417c86fa-92ac-491c-9a0a-f0c69f1a17f0'
      activationstatus: true
      created: 2025-09-15T10:17:41.882+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.882+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hatton had 45 wins in 48 bouts over his career but in the years after\
        \ he retired he said he had tried to kill himself several times and had been\
        \ open about his struggle with depression, drink and drugs.\r"
    section12:
      primarytype: 'block'
      uuid: '89a5b58c-02d3-4c84-b0b0-6be36f53f5e6'
      activationstatus: true
      created: 2025-09-15T10:17:41.882+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.882+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '73832d3e-0935-4019-823f-5e651462cb6e'
      activationstatus: true
      created: 2025-09-15T10:17:41.883+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.883+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I was coming off the rails with my drinking and that led to drugs.\
        \ It was like a runaway train,\" he told BBC radio in 2016.\r"
    section14:
      primarytype: 'block'
      uuid: '87f85654-a3c0-4bae-aed9-ce41c04185e2'
      activationstatus: true
      created: 2025-09-15T10:17:41.884+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.884+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '54eeb16d-78c8-43f0-ad3a-2daf99002460'
      activationstatus: true
      created: 2025-09-15T10:17:41.884+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.884+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hatton became an ambassador for the mental health charity Campaign\
        \ Against Living Miserably in 2023.\r"
    section16:
      primarytype: 'block'
      uuid: 'c17c3bae-f4e5-4659-8ea5-5245c729a704'
      activationstatus: true
      created: 2025-09-15T10:17:41.885+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.885+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'c68c1387-653e-4559-b917-3755af804c49'
      activationstatus: true
      created: 2025-09-15T10:17:41.886+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.886+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The crowning moment of Hatton's career in the ring came in 2005 when\
        \ he stopped Australian Kostya Tszyu in a brutal duel in Manchester to add\
        \ the IBF light-welterweight title to the WBU belt he already held.\r"
    section18:
      primarytype: 'block'
      uuid: 'b457ad94-4289-4f0a-97e0-fc00efa6c9cd'
      activationstatus: true
      created: 2025-09-15T10:17:41.887+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '39093959-c13c-4a99-abb3-503c6cf24267'
      activationstatus: true
      created: 2025-09-15T10:17:41.887+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He had a perfect 43-0 record until he was floored by Floyd Mayweather\
        \ Jr in Las Vegas in 2007 and was never the same again. Hatton's second loss\
        \ came in 2009, when Manny Pacquiao knocked him out.\r"
    section20:
      primarytype: 'block'
      uuid: '5b7fe0f9-bcaa-4589-b1ca-a7e93fe600d1'
      activationstatus: true
      created: 2025-09-15T10:17:41.888+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.888+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '74ad7339-a0b5-45f2-a510-62c05b36741d'
      activationstatus: true
      created: 2025-09-15T10:17:41.889+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.889+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I am deeply saddened to hear about the passing of Ricky Hatton. He\
        \ was not only a great fighter inside the ring but also a brave and kind man\
        \ in life,\" Pacquiao wrote on X.\r"
    section22:
      primarytype: 'block'
      uuid: '4590c26c-c29a-4eca-a36c-5e77b65a76ab'
      activationstatus: true
      created: 2025-09-15T10:17:41.890+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:17:42.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:17:41.890+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
