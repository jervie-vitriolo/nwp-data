      lastmodified: 2025-09-15T15:03:36.313+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The P20 per kilo of
        rice for the general public cannot be rolled out without subsidies for farmers,
        the Department of Agriculture said on Monday, Sept. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a039e73b-9be9-47a1-b8ae-475d41c86d22'
