  'START HERE----->israel-intensifies-gaza-bombing':
    author: 'Nidal al-Mughrabi and Simon Lewis, Reuters'
    caption: 'US Secretary of State Marco Rubio and Israeli Prime Minister Benjamin
      Netanyahu visit the Western Wall, Judaism's holiest prayer site, in Jerusalem's
      Old City, Sept. 14. (Nathan Howard/Pool/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-15T08:04:41.000+08:00
    imagesource: 'bf400d17-d955-40df-b919-6c8576f2e66e'
    primarytype: 'composition'
    uuid: 'bc0a0575-700f-4b60-bd9e-f1a3c0aaaacd'
    lead: 'Israeli forces destroyed at least 30 residential buildings in Gaza City
      and forced thousands of people from their homes, Palestinian officials said,
      as US Secretary of State Marco Rubio arrived on Sunday to discuss the future
      of the conflict.'
    activationstatus: true
    created: 2025-09-15T08:08:18.324+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-15T08:13:42.537+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-15T08:13:42.200+08:00
    lastmodifiedby: 'jelo-nwp'
