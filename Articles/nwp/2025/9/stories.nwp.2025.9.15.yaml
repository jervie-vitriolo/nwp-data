  'START HERE----->South-Korea-to-fine-companies-for-recurring-fatal-accidents':
    author: 'Jack Kim and Heejin Kim - Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-15T17:45:16.000+08:00
    imagesource: '454ecf0d-94d4-4bb7-bef7-06ac0764edcf'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2d171971-a9c1-4029-9948-98d5675d4d6b'
    lead: 'South Korea will introduce a new industrial safety regulation that will
      fine companies with more than three workers dying from workplace accidents each
      year up to 5% of operating profit, the labor ministry said on Monday, Sept.15,
      2025.'
    activationstatus: true
    created: 2025-09-15T18:05:50.372+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-15T18:09:46.910+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-15T18:09:46.613+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea to fine companies up to 5% of profit for recurring fatal
      accidents, ministry says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8866ff4d-140f-4b22-a883-47f5a5bf2ee2'
      activationstatus: true
      created: 2025-09-15T18:05:50.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:46.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:46.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea</strong> - South Korea will introduce
        a new industrial safety regulation that will fine companies with more than
        three workers dying from workplace accidents each year up to 5% of operating
        profit, the labor ministry said on Monday, Sept.15, 2025.</p>'
    section1:
      primarytype: 'block'
      uuid: '56532834-a0a7-46f7-9048-148e4c238789'
      activationstatus: true
      created: 2025-09-15T18:05:50.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:46.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:46.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The government will also revise industrial safety law to strip construction
        companies, which are repeatedly ordered to suspend work due to fatal accidents,
        of their licenses, the ministry said in a statement.</p>'
    section2:
      primarytype: 'block'
      uuid: '907a52b3-094e-4f2a-8f5a-6570e0abc2f0'
      activationstatus: true
      created: 2025-09-15T18:05:50.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:46.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:46.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>President Lee Jae Myung, who took office in June, has stressed the
        importance of improving South Korea's job safety and has ordered the labor
        minister to bring in tough new rules to punish employers for repeated fatal
        accidents.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b87690f0-46ff-4881-ade1-bbccca78fc2c'
      activationstatus: true
      created: 2025-09-15T18:05:50.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:46.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:46.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Last year, 589 people died in job-related accidents, nearly half
        of them in construction.</p>'
    section4:
      primarytype: 'block'
      uuid: '4a13ac84-f501-4d64-a2ff-e7b32090ec9b'
      activationstatus: true
      created: 2025-09-15T18:05:50.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:46.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:46.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Industrial accidents cause significant losses to the national economy,
        not only hurting the lives of people but also damaging the productivity of
        companies," Labor Minister Kim Young-hoon told a briefing.</p>'
    section5:
      primarytype: 'block'
      uuid: '8c58c77b-7a71-4b11-8190-f930d804c33f'
      activationstatus: true
      created: 2025-09-15T18:05:50.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:46.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:46.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The minister said it was a basic responsibility of the government
        to ensure people did not die at their place of work.</p>'
    section6:
      primarytype: 'block'
      uuid: '0aa54474-7975-4847-8e8c-b818450b2e49'
      activationstatus: true
      created: 2025-09-15T18:05:50.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:46.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:46.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The changes will require parliament to amend the law governing industrial
        safety, Kim said.</p>'
    section7:
      primarytype: 'block'
      uuid: '9ee73967-d54c-4c1f-9095-9fdcf015780e'
      activationstatus: true
      created: 2025-09-15T18:05:50.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:46.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:46.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Last month, parliament, which is controlled by Lee's liberal Democratic
        Party, passed a revision to the country's labor union act to strengthen the
        rights of contract workers so they can deal directly with the original contractor.</p>'
    section8:
      primarytype: 'block'
      uuid: '523d6f1f-bbc7-43a0-b815-4bfe3786f428'
      activationstatus: true
      created: 2025-09-15T18:05:50.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:46.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:46.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kim cited the hiring of subcontractors by large companies, which
        have been accused of trying to evade legal responsibility by outsourcing dangerous
        work, as one of the reasons so many industrial accidents persist.</p>'
    section9:
      primarytype: 'block'
      uuid: '10282e98-5b99-4223-b3da-463613dddae0'
      activationstatus: true
      created: 2025-09-15T18:05:50.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T18:09:46.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:09:46.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jack Kim and Heejin Kim and Editing by Ed Davies)</em></p>'
