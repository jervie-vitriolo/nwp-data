      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'ccdc728a-40eb-4b80-98f8-0dc599d826ac'
      activationstatus: true
      created: 2025-09-15T16:14:18.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Where will flood control funds go?</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: 'f88b33e4-7893-4b14-ad51-e568110158b1'
      activationstatus: true
      created: 2025-09-15T16:14:18.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '4151114d-83b7-43f0-bfa4-9808e712caea'
      activationstatus: true
      created: 2025-09-15T16:14:18.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos showed the “menu” of viable government projects where the nearly\
        \ P270 billion budget set aside for flood control projects next year can be\
        \ reallocated.\r"
    section35:
      primarytype: 'block'
      uuid: 'f9255519-d2a8-42e8-8e52-53d70fdf7226'
      activationstatus: true
      created: 2025-09-15T16:14:18.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'a78ab69a-35ff-4b92-94d8-af8b1e980dd0'
      activationstatus: true
      created: 2025-09-15T16:14:18.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He previously said there is <strong><a href="https://www.newswatchplus.ph/news/2025/9/8/marcos-no-flood-control-funds-2026.html">no
        funding</a></strong> for such projects in 2026 given the current unspent amount.&nbsp;</p>'
    section37:
      primarytype: 'block'
      uuid: '027e9eff-957e-46d9-b95d-00520973dd79'
      activationstatus: true
      created: 2025-09-15T16:14:18.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '53ecb248-3f78-44a0-a667-e10982608217'
      activationstatus: true
      created: 2025-09-15T16:14:18.334+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T16:14:18.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T16:14:18.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said more funding should instead go to education, agriculture,\
        \ health, housing, infrastructure and information and communications technology,\
        \ labor, social, and energy.\r"
