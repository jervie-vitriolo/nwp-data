    template: '1'
    title: 'Israel intensifies Gaza City bombing as Rubio arrives'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3b51887c-b9f8-4f91-9019-6cf92ad196c1'
      activationstatus: true
      created: 2025-09-15T08:08:18.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.185+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Jerusalem, Israel -</strong> Israeli forces
        destroyed at least 30 residential buildings in Gaza City and forced thousands
        of people from their homes, Palestinian officials said, as US Secretary of
        State Marco Rubio arrived on Sunday, Sept. 14, to discuss the future of the
        conflict.</p>'
    section1:
      primarytype: 'block'
      uuid: '284054f1-535d-4a76-975c-03d3ddc6fabf'
      activationstatus: true
      created: 2025-09-15T08:08:18.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.185+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has said it plans to seize the city, where about a million Palestinians\
        \ have been sheltering, as part of its declared aim of eliminating the militant\
        \ group Hamas, and has intensified attacks on what it has called the last\
        \ bastion of the militant Palestinian group.\r"
    section2:
      primarytype: 'block'
      uuid: '470ca700-f044-4659-8c3e-858744d5ea9e'
      activationstatus: true
      created: 2025-09-15T08:08:18.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.186+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas' political leadership, which has engaged in on-and-off negotiations\
        \ on a possible ceasefire and hostage release deal, was targeted by Israel\
        \ in an airstrike in Doha on Tuesday in an attack that drew widespread condemnation.\r"
    section3:
      primarytype: 'block'
      uuid: 'a9bfd8cb-d040-4f65-b157-661ed6a7d9cf'
      activationstatus: true
      created: 2025-09-15T08:08:18.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.186+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Qatar will host an emergency Arab-Islamic summit on Monday to discuss\
        \ the next moves. Rubio said Washington wanted to talk about how to free the\
        \ 48 hostages still held by Hamas in the Gaza Strip and rebuild the coastal\
        \ strip. Only 20 are believed to be alive.\r"
    section4:
      primarytype: 'block'
      uuid: '380fa592-12ab-4801-9139-07ba8b2605f4'
      activationstatus: true
      created: 2025-09-15T08:08:18.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"What's happened has happened,\" he said. \"We're gonna meet with\
        \ them (the Israeli leadership). We're gonna talk about what the future holds,\"\
        \ Rubio said before heading to Israel where he will stay until Tuesday.\r"
    section5:
      primarytype: 'block'
      uuid: 'd2be9530-0a9c-40e0-8a30-2ab2da9288bb'
      activationstatus: true
      created: 2025-09-15T08:08:18.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Once there, Rubio visited the Western Wall Jewish prayer site in Jerusalem.\
        \ He was expected to hold talks with Prime Minister Benjamin Netanyahu.\r"
    section6:
      primarytype: 'block'
      uuid: '380a79c4-6c7d-400b-aec2-10b40ac29414'
      activationstatus: true
      created: 2025-09-15T08:08:18.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.188+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Western Wall visit was \"reaffirming America's recognition of Jerusalem\
        \ as Israel's eternal capital,\" according to a statement from the State Department.\r"
    section7:
      primarytype: 'block'
      uuid: '8c7dc4a0-12f2-489e-acc9-458145478749'
      activationstatus: true
      created: 2025-09-15T08:08:18.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.188+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In late 2017, during his first term as president, Donald Trump formally
        recognized Jerusalem as the capital of Israel and subsequently moved the US
        embassy there from Tel Aviv.</p>'
    section8:
      primarytype: 'block'
      uuid: '953dc666-9b82-4955-a1f8-7fd5ad5a40ce'
      activationstatus: true
      created: 2025-09-15T08:08:18.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.189+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Philippe Lazzarini, commissioner-general of the United Nations Relief\
        \ and Works Agency for Palestine Refugees in the Near East (UNRWA), said in\
        \ a post on X on Sunday that the agency had stopped services at the Beach\
        \ camp clinic, which he said is the only health care available in the enclave\
        \ north of Wadi Gaza.\r"
    section9:
      primarytype: 'block'
      uuid: '72d4f515-2b20-4ef5-9273-cd2b10db8742'
      activationstatus: true
      created: 2025-09-15T08:08:18.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.189+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Water and sanitation services are now at half capacity, Lazzarini said,\
        \ adding that 10 UNRWA buildings have been struckin Gaza City in the past\
        \ four days.\r"
    section10:
      primarytype: 'block'
      uuid: '7c325680-6801-4cfa-8467-dd6489a98d41'
      activationstatus: true
      created: 2025-09-15T08:08:18.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Abraham Accords at risk</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '9317087b-c6d5-4340-8794-db481446ccaa'
      activationstatus: true
      created: 2025-09-15T08:08:18.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US officials described Tuesday's strike against Hamas members in
        Qatar, a close US ally, as a unilateral escalation that did not serve US or
        Israeli interests. Rubio and US President Trump both met Qatar's Prime Minister
        Mohammed bin Abdulrahman al-Thani on Friday.</p>'
    section12:
      primarytype: 'block'
      uuid: '2ab3accd-743b-44b6-985d-a3f9513a816b'
      activationstatus: true
      created: 2025-09-15T08:08:18.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Netanyahu signed an agreement on Thursday to push ahead with a settlement
        expansion plan that would cut across West Bank land that the Palestinians
        seek for a state, a move the United Arab Emirates warned would undermine the
        US-brokered Abraham Accords that normalized the UAE's relations with Israel.</p>'
    section13:
      primarytype: 'block'
      uuid: 'adcaee87-f89d-4908-9a94-1a66f74f301c'
      activationstatus: true
      created: 2025-09-15T08:08:18.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aid agencies say an Israeli takeover of Gaza City would be catastrophic\
        \ for a population already facing widespread malnutrition.\r"
    section14:
      primarytype: 'block'
      uuid: '8918dd48-36b1-4d7a-ba05-be326b63f913'
      activationstatus: true
      created: 2025-09-15T08:08:18.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two more Palestinians have died of malnutrition and starvation in Gaza\
        \ in the past 24 hours, the territory's health ministry said on Sunday, raising\
        \ the death toll from such causes to at least 422 people, including 145 children.\r"
    section15:
      primarytype: 'block'
      uuid: 'c824641e-ee6b-47b1-b0d1-8dfbc9b54563'
      activationstatus: true
      created: 2025-09-15T08:08:18.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel, which blocked all food from entering Gaza for 11 weeks earlier
        this year, has been allowing more aid into the enclave since late July to
        prevent further food shortages, though the UN says far more is needed.</p>'
    section16:
      primarytype: 'block'
      uuid: '2507f64f-38cd-4e6c-a83b-e8ab88040041'
      activationstatus: true
      created: 2025-09-15T08:08:18.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel says it wants civilians to leave Gaza City before it sends more\
        \ ground forces in. Tens of thousands of people are estimated to have left\
        \ but hundreds of thousands remain in the area. Hamas has urged people to\
        \ stay.\r"
    section17:
      primarytype: 'block'
      uuid: '7678c492-1d0c-4dfa-a63c-e289d3354618'
      activationstatus: true
      created: 2025-09-15T08:08:18.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli army forces have been operating inside at least four eastern\
        \ suburbs for weeks, turning most of at least three of them into wastelands.\
        \ It is closing in on the centre and the western areas of the territory, where\
        \ most of the displaced people are taking shelter.\r"
    section18:
      primarytype: 'block'
      uuid: '351a020c-349d-4658-b874-76558cddd4cc'
      activationstatus: true
      created: 2025-09-15T08:08:18.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many of those people are reluctant to leave, saying there is not enough\
        \ space or safety in the south, where Israel has told them to go to what it\
        \ has designated as a humanitarian zone.\r"
    section19:
      primarytype: 'block'
      uuid: 'fe999b47-f5b0-4927-ab1f-e25e325a4d8c'
      activationstatus: true
      created: 2025-09-15T08:08:18.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some say they cannot afford to leave while others say they were hoping\
        \ the Arab leaders meeting on Monday in Qatar would pressure Israel to scrap\
        \ its planned offensive.\r"
    section20:
      primarytype: 'block'
      uuid: '66c8176c-b525-4079-a2c5-41d61b4a7941'
      activationstatus: true
      created: 2025-09-15T08:08:18.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The bombardment intensified everywhere and we took down the tents,\
        \ more than twenty families, we do not know where to go,\" said Musbah al-Kafarna,\
        \ who is among the displaced in Gaza City.\r"
    section21:
      primarytype: 'block'
      uuid: '30c52ecd-eea1-4a0c-bde1-5c520677b7b5'
      activationstatus: true
      created: 2025-09-15T08:08:18.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel said it had completed five waves of air strikes on Gaza City\
        \ over the past week, targeting more than 500 sites, including Hamas reconnaissance\
        \ and sniper sites, buildings containing tunnel openings and weapons depots.\r"
    section22:
      primarytype: 'block'
      uuid: '941a613d-89b9-4529-92e1-bcfc8fc78325'
      activationstatus: true
      created: 2025-09-15T08:08:18.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Local officials, who do not distinguish between militant and civilian\
        \ casualties, say at least 45 people were killed by Israeli fire across the\
        \ enclave on Sunday, most of them in Gaza City.\r"
    section23:
      primarytype: 'block'
      uuid: '2b7eb5df-ccd4-48ef-8dfa-332ca2fce4bb'
      activationstatus: true
      created: 2025-09-15T08:08:18.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas said Israeli forces have destroyed at least 1,600 residential\
        \ buildings and 13,000 tents since August 11.\r"
    section24:
      primarytype: 'block'
      uuid: '050ce7de-2816-409f-9c3d-22f9ed0ff615'
      activationstatus: true
      created: 2025-09-15T08:08:18.429+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel's nearly two-year-long campaign against Hamas has killed
        more than 64,000 people in Gaza, according to local authorities. It was prompted
        by the group's Oct. 7, 2023, attack on Israel, in which 1,200 people were
        killed and 251 others taken hostage, according to Israeli figures.</p>'
    section25:
      primarytype: 'block'
      uuid: 'd077841e-8ade-45f4-b77b-e680b8681b84'
      activationstatus: true
      created: 2025-09-15T08:08:18.429+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T08:13:42.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T08:13:42.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Emily Rose and Maayan Lubell in Jerusalem
        and Dawoud Abu Alkas in Gaza; editing by Philippa Fletcher, Chris Reese and
        Paul Simao)</em></p>'
  'START HERE----->algerian-president-appoints-new-prime-minister-and-energy-minister':
