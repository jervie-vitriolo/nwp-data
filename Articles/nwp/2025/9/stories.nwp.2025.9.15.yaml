    primarytype: 'composition'
    uuid: '5bdf2e9c-a195-48e6-8982-5ea3ad809cc5'
    lead: 'Three public works officials in the Bulacan first district, including
      dismissed assistant district engineer Brice Hernandez, have been perpetually
      disqualified from holding public office over links to anomalous flood control
      projects, the Department of Works and Highways (DPWH) said.'
    activationstatus: true
    created: 2025-09-15T11:44:52.597+08:00
    createdby: 'lance-nwp'
