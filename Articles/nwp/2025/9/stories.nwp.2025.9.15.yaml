    title: 'Algerian president appoints new prime minister and energy minister'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3e9dca19-6f11-44b3-a9cf-2d050eae1adf'
      activationstatus: true
      created: 2025-09-15T09:50:31.772+08:00
