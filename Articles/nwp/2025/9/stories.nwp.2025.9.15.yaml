      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>Greece edges Finland for EuroBasket bronze</li></ul>'
    section19:
      primarytype: 'block'
      uuid: 'ee70a534-900a-4dc4-baaf-973966e6a93a'
      activationstatus: true
      created: 2025-09-15T10:31:51.899+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.899+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Riga&nbsp;-</strong>&nbsp;Germany pulled off a stunning
        88-83 victory over Turkey on Monday (Manila time) to win the EuroBasket title
        for the first time since 1993, with point guard Dennis Schroeder draining
        a late jump shot and then adding a pair of high-pressure free throws in a
        thrilling climax.</p>'
    section1:
      primarytype: 'block'
      uuid: '712ce1fc-0b89-4665-b3cf-f20ac9ef640d'
      activationstatus: true
      created: 2025-09-15T10:21:08.765+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.918+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9d28aae1-eb9f-45f7-b374-164d902a4aa4'
      activationstatus: true
      created: 2025-09-15T10:21:08.766+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.918+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The reigning World Cup champions put in a gritty defensive display,\
        \ with Isaac Bonga coming up with key plays down the stretch before Schroeder\
        \ put the team on his back and carried them over the line with a late-game\
        \ point-guard masterclass.\r"
    section3:
      primarytype: 'block'
      uuid: '9920696b-2886-4d0b-924e-3d311c18d961'
      activationstatus: true
      created: 2025-09-15T10:21:08.766+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.919+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1b096b78-77b9-4c1c-b82e-54699f4a9dea'
      activationstatus: true
      created: 2025-09-15T10:21:08.766+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.919+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Both sides began with a barrage of three-point attempts, blocks and\
        \ bruising challenges in a high-octane first half that saw Turkey take a six-point\
        \ lead into the break, but that lead was quickly erased at the start of the\
        \ third period as the Germans roared back.\r"
    section5:
      primarytype: 'block'
      uuid: '912a95fd-c5a9-47b7-9cac-22baaba1acd7'
      activationstatus: true
      created: 2025-09-15T10:21:08.767+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.920+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '64cb3fe9-8806-4211-ba3e-79fcc645c5e9'
      activationstatus: true
      created: 2025-09-15T10:21:08.767+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.920+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hampered after collecting three fouls over the first three periods,\
        \ Turkey's Alperen Sengun came back into the game early in the fourth quarter\
        \ and made a tough hook shot before taking a charge on the defensive end to\
        \ preserve a slender three-point lead.\r"
    section7:
      primarytype: 'block'
      uuid: 'd5ef6e07-2db2-4409-84d6-ff6493d92818'
      activationstatus: true
      created: 2025-09-15T10:21:08.767+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.921+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7ce30432-cff8-46c1-8383-5b2594eaec74'
      activationstatus: true
      created: 2025-09-15T10:21:08.768+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.921+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cedi Osman went back up the floor and hit his sixth three of the night\
        \ to double their lead as the momentum swung, but they could not shake the\
        \ Germans off and when Sengun picked up his fourth foul with just under four\
        \ minutes remaining, Bonga gave Germany a one-point lead on the next play.\r"
    section9:
      primarytype: 'block'
      uuid: '336df626-67bb-4dd3-ad37-46e3f8c00980'
      activationstatus: true
      created: 2025-09-15T10:21:08.768+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.922+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4606f89f-1716-48b8-bb6d-5364974df92d'
      activationstatus: true
      created: 2025-09-15T10:21:08.769+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.922+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With the game reaching boiling point, Schroeder scored with a driving\
        \ layup before Bonga grabbed an offensive rebound and Schroeder made the most\
        \ of it, hitting a pull-up jumper with 19 seconds left to give the Germans\
        \ a three-point lead.\r"
    section11:
      primarytype: 'block'
      uuid: '902c85f9-64c5-417f-903a-89f1ee6cfd94'
      activationstatus: true
      created: 2025-09-15T10:21:08.769+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.923+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1723f7c6-46bd-4207-a74c-cb8184fef823'
      activationstatus: true
      created: 2025-09-15T10:21:08.770+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.923+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sengun tried to level, heaving a three-pointer with Daniel Theis's\
        \ hand in his face, but the shot kissed the front of the rim, and Osman fouled\
        \ Schroeder after the rebound, with the 31-year-old icing the two resulting\
        \ shots from the line to secure a superb win.\r"
    section13:
      primarytype: 'block'
      uuid: '9b63ce56-fa46-4177-98fe-ae5d428d4ec8'
      activationstatus: true
      created: 2025-09-15T10:21:08.770+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.924+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4b939f59-4dbe-4301-84ec-085c0ea084d9'
      activationstatus: true
      created: 2025-09-15T10:21:08.770+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.925+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In the bronze medal match, Greece had to hold off a frenetic late fightback\
        \ to squeeze past Finland, almost blowing a 15-point lead in the final four\
        \ minutes before hanging on to win 92-89 to secure third place in the tournament.\r"
    section15:
      primarytype: 'block'
      uuid: '3b67dc92-4bb5-48d9-a170-35b5c98ebf0b'
      activationstatus: true
      created: 2025-09-15T10:21:08.771+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-15T10:31:52.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T10:31:51.925+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '18920781-9c0d-4596-9895-c7ce5f0608ec'
      activationstatus: true
      created: 2025-09-15T10:21:08.771+08:00
