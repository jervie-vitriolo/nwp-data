      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The University Athletic
        Association of the Philippines (UAAP) has approved a rule change that will
        allow its eight participating schools to have two foreign student-athletes
        in their team pool beginning in Season 89.</p>'
