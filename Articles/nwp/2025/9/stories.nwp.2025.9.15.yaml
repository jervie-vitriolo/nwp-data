      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines</strong> – Remittances rose in July,
        albeit at a slower pace, to breach the $3-billion mark for the first time
        in seven months, central bank data released on Monday showed.</p>'
    section1:
      primarytype: 'block'
      uuid: '74f4f670-bb30-4b01-bd16-5f84ea418e34'
      activationstatus: true
      created: 2025-09-15T18:30:01.872+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T18:30:02.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:30:01.872+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Money sent home by Filipinos working and living abroad reached $3.18
        billion in July 2025, marking a 3 percent increase from $3.08 billion in July
        2024.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd3336850-b1be-4dbc-83d0-a5d188612177'
      activationstatus: true
      created: 2025-09-15T18:30:01.873+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T18:30:02.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:30:01.873+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "That clip moderated from June’s 3.7 percent and last year’s 3.1 percent.\r"
    section3:
      primarytype: 'block'
      uuid: 'ad9ae3e7-dfec-4502-a140-22aae13bcd82'
      activationstatus: true
      created: 2025-09-15T18:30:01.873+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T18:30:02.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:30:01.873+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Of that figure, land-based Filipinos abroad accounted for the much\
        \ bigger share of $2.59 billion, up 3 percent year-on-year, while the sea-based\
        \ – mariners and sailors - accounted for the smaller share of $585 million,\
        \ an increase of 3.1 percent.\r"
    section4:
      primarytype: 'block'
      uuid: '5e2bfc16-8644-4d2b-aaf7-6d680c969cdc'
      activationstatus: true
      created: 2025-09-15T18:30:01.873+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T18:30:02.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:30:01.873+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Cumulative cash remittances rose from $19.33 billion to $19.93 billion\
        \ for the seven months ending July this year, indicating a 3.1 percent growth.\r"
    section5:
      primarytype: 'block'
      uuid: 'b6e73b55-4b82-42c6-a37a-4511f34913a8'
      activationstatus: true
      created: 2025-09-15T18:30:01.874+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T18:30:02.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:30:01.874+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The United States remained the top source of remittances to the Philippines\
        \ during the January to July period, followed by Singapore and Saudi Arabia.\r"
    section6:
      primarytype: 'block'
      uuid: '84ed6429-92bf-4c26-b313-ddf58088af1e'
      activationstatus: true
      created: 2025-09-15T18:30:01.874+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-15T18:30:02.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T18:30:01.874+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Business News Anchor Lois Calderon contributed to this story.</p>'
