    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russia warns Europe: We will go after any state which takes our assets'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e8c6d028-d6a7-4019-ae49-7e6117525e7d'
      activationstatus: true
      created: 2025-09-15T17:54:22.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia</strong> - Russia warned it would go after
        any European state that sought to take its assets after reports that the European
        Union is looking for new ways to leverage hundreds of billions of dollars
        of frozen Russian assets to help Ukraine on Monday, Sept. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f2e9c9e1-325f-448e-9e1d-69bd6018a25a'
      activationstatus: true
      created: 2025-09-15T17:54:22.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The U.S. and its allies prohibited transactions with the Russian central\
        \ bank and finance ministry after President Vladimir Putin sent his army into\
        \ Ukraine in 2022, and blocked $300-$350 billion of sovereign Russian assets,\
        \ mostly European, U.S. and British government bonds held in a European securities\
        \ depository.\r"
    section2:
      primarytype: 'block'
      uuid: 'f4fda27a-c7da-48a6-a49b-c326f875963b'
      activationstatus: true
      created: 2025-09-15T17:54:22.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters reported that European Commission President Ursula von der\
        \ Leyen wants the European Union to find a new way to finance Ukraine's defence\
        \ against Russia using the cash balances associated with Russian assets frozen\
        \ in Europe.\r"
    section3:
      primarytype: 'block'
      uuid: '08503027-2ffd-4146-8fe8-56f4a201d46a'
      activationstatus: true
      created: 2025-09-15T17:54:22.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Politico reported that the European Commission is mulling the idea\
        \ of using Russian cash deposits at the European Central Bank from maturing\
        \ bonds owned by Russia to fund a \"Reparations Loan\" for Ukraine.\r"
    section4:
      primarytype: 'block'
      uuid: 'fe61b6eb-4cf3-4f4b-9452-76c33865eef7'
      activationstatus: true
      created: 2025-09-15T17:54:22.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If this happens, Russia will pursue the EU states, as well as European\
        \ degenerates from Brussels and individual EU countries who try to seize our\
        \ property, until the end of the century,\" former Russian president Dmitry\
        \ Medvedev wrote on Telegram.\r"
    section5:
      primarytype: 'block'
      uuid: '472c776b-c0d2-4a34-9ad6-a8768bd2f1b4'
      activationstatus: true
      created: 2025-09-15T17:54:22.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia will pursue European states in \"all possible ways\" and in\
        \ \"all possible international and national courts\" as well as \"out of court\"\
        , said Medvedev, who serves as deputy chairman of Russia's Security Council.\r"
    section6:
      primarytype: 'block'
      uuid: 'a464f9a5-bc4c-4fb6-8c48-144a2fba69a9'
      activationstatus: true
      created: 2025-09-15T17:54:22.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia says any seizure of its assets amounts to theft by the West\
        \ and will undermine confidence in the bonds and currencies of the United\
        \ States and Europe.\r"
    section7:
      primarytype: 'block'
      uuid: 'd40a27d6-fe15-4705-84b7-7e18d3028fb9'
      activationstatus: true
      created: 2025-09-15T17:54:22.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "European states say that Russia is responsible for the destruction\
        \ of Ukraine in the deadliest land war in Europe since World War Two - and\
        \ that Moscow must be forced to pay.\r"
    section8:
      primarytype: 'block'
      uuid: '3a2bd416-6986-47fb-bce2-652a19020d77'
      activationstatus: true
      created: 2025-09-15T17:54:22.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some bankers, though, have been wary of the precedent that seizing\
        \ sovereign assets might have on the confidence that foreign sovereigns have\
        \ in keeping their money invested in Western government bonds.\r"
    section9:
      primarytype: 'block'
      uuid: '249d86c4-e923-473e-86e9-565ff6e2ad5d'
      activationstatus: true
      created: 2025-09-15T17:54:22.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Medvedev said earlier this month that Russia would take more Ukrainian\
        \ territory and go after British property around the world after London said\
        \ it had spent around $1.3 billion of money raised from frozen Russian assets\
        \ on weapons for Ukraine.\r"
    section10:
      primarytype: 'block'
      uuid: '947e2434-46d8-4129-9db1-b74a1eed5a56'
      activationstatus: true
      created: 2025-09-15T17:54:22.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia's RIA state news agency said the West had made a total of $285\
        \ billion in foreign direct investment in Russia's economy which could be\
        \ at risk if Russia's assets were taken.\r"
    section11:
      primarytype: 'block'
      uuid: 'dfaf6d1c-0713-4e2e-bdfb-d5a00da1e1dd'
      activationstatus: true
      created: 2025-09-15T17:54:22.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-15T17:59:47.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T17:59:47.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Reuters; writing by Guy Faulconbridge; Editing
        by Mark Trevelyan/Andrew Osborn)</em></p>'
