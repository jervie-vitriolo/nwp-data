    title: 'Petron tidies up old debt in successful swap, tender offer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9f62264c-e15b-4366-af5a-bf3db96aa1ba'
      activationstatus: true
      created: 2025-09-15T16:58:37.394+08:00
      createdby: 'lois-nwp'
