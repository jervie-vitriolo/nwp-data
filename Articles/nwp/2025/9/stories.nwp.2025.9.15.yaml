    template: '1'
    title: 'Hernandez, two DPWH execs perpetually disqualified from public office'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8f10a10b-bae8-471c-bf93-7787cb2dfc00'
      activationstatus: true
      created: 2025-09-15T11:44:52.625+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T11:46:01.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:46:00.872+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Three public works
        officials in the Bulacan first district, including dismissed assistant district
        engineer Brice Hernandez, have been perpetually disqualified from holding
        public office over links to anomalous flood control projects, the Department
        of Works and Highways (DPWH) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '66cd862f-42a5-44f6-affe-dc64ca62c2a2'
      activationstatus: true
      created: 2025-09-15T11:44:52.625+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T11:46:01.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:46:00.872+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a decision dated Sept. 15, Secretary Vince Dizon said Hernandez,
        construction division chief Jaypee Mendoza, and accountant Juanito Mendoza
        were found guilty of the following administrative cases:'
    section2:
      primarytype: 'block'
      uuid: 'dc357d84-8621-43bc-878f-e86043184206'
      activationstatus: true
      created: 2025-09-15T11:44:52.626+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T11:46:01.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:46:00.872+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ disloyalty to the country and the people</p>'
    section3:
      primarytype: 'block'
      uuid: '0f0a0c44-e7f5-4048-a221-1dbd6944ce6f'
      activationstatus: true
      created: 2025-09-15T11:44:52.626+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T11:46:01.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:46:00.873+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ grave misconduct</p>'
    section4:
      primarytype: 'block'
      uuid: '146892b9-bd4a-4684-8693-7e1803f263d7'
      activationstatus: true
      created: 2025-09-15T11:44:52.627+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T11:46:01.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:46:00.873+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ gross neglect in the performance of duty</p>'
    section5:
      primarytype: 'block'
      uuid: '3669a3db-44b9-475c-b9ab-9ed88339894d'
      activationstatus: true
      created: 2025-09-15T11:44:52.627+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T11:46:01.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:46:00.874+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>&nbsp;+conduct prejudicial to the interest of service</p>'
    section6:
      primarytype: 'block'
      uuid: 'ae73a10b-f6f2-45d5-a75c-906348332ec6'
      activationstatus: true
      created: 2025-09-15T11:44:52.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T11:46:01.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:46:00.874+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DPWH said retirement benefits of the dismissed officials will be
        forfeited. '
    section7:
      primarytype: 'block'
      uuid: '9c8fdcd0-f448-48cd-b367-d015b84321a3'
      activationstatus: true
      created: 2025-09-15T11:44:52.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T11:46:01.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:46:00.875+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon earlier ordered a similar verdict against Bulacan district engineer
        Henry Alcantara. '
    section8:
      primarytype: 'block'
      uuid: 'a7e02def-c244-4000-a681-91d9739ad717'
      activationstatus: true
      created: 2025-09-15T11:44:52.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T11:46:01.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:46:00.875+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Alcantara, Hernandez, and the Mendozas were among the 20 DPWH officials
        facing <strong><a href="https://www.newswatchplus.ph/news/2025/9/11/DPWH-criminal-complaints-20-officials-4-contractors-flood-control-mess.html">criminal
        complaints</a></strong>, including malversation of public funds and violation
        to the anti-graft and corrupt practices act and the government procurement
        law.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a9871a88-1d38-4852-b165-bce47caabc06'
      activationstatus: true
      created: 2025-09-15T11:44:52.629+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-15T11:46:01.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T11:46:00.875+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The agency’s internal audit showed that they were responsible for
        the preparation, falsification, validation, and approval of a number of questionable
        flood control project documents.</p>'
