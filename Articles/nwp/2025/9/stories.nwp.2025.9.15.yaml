      lastmodified: 2025-09-15T11:31:19.189+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Meanwhile, to sustain these gains, NAIA’s terminal fees will be updated\
        \ for the first time in 20 years starting September 14. Even with the adjustment\
        \ — set by government with the Asian Development Bank as adviser — NAIA’s\
        \ rates will only match other local airports and remain among the lowest in\
        \ Asia. Since the turnover in 2024, NNIC has already remitted P48.3 billion\
        \ to government, including a P30-billion upfront payment, with 82% of revenues\
        \ going directly to the state.\r"
