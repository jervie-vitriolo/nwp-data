    template: '1'
    title: 'Lacson: ‘Almost all’ senators in 19th Congress inserted P100B in 2025
      budget'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '69b747c1-fac2-4fdc-a289-890a0fb9ce38'
      activationstatus: true
      created: 2025-09-28T17:04:34.459+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senate President Pro
        Tempore Ping Lacson said “almost all” senators in the 19th Congress inserted
        at least P100 billion worth of items in the 2025 budget.</p>'
    section1:
      primarytype: 'block'
      uuid: '93a5cb26-f2e2-4343-a912-229cfa7e5f1a'
      activationstatus: true
      created: 2025-09-28T17:04:34.460+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ffa82c44-122a-430f-a784-1094c3b17eb9'
      activationstatus: true
      created: 2025-09-28T17:04:34.460+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a radio interview on Sunday, Sept. 28, Lacson said he has gathered\
        \ documents that showed that these were individual insertions eventually held\
        \ for later release (FLR).\r"
    section3:
      primarytype: 'block'
      uuid: '0c2ab74b-a363-4a4d-9a18-7b0a8f99d5d9'
      activationstatus: true
      created: 2025-09-28T17:04:34.461+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a28c48a2-d377-4a2b-819f-c061b9dc3095'
      activationstatus: true
      created: 2025-09-28T17:04:34.461+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A budget item classified as FLR needs a special allotment release order\
        \ (SARO) or general allotment release order (GARO) to be released.\r"
    section5:
      primarytype: 'block'
      uuid: '80def5f2-4318-49d3-bf0e-b1ffdbda7822'
      activationstatus: true
      created: 2025-09-28T17:04:34.461+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c84fb253-3cfb-4cb2-a2ec-204c9ed840de'
      activationstatus: true
      created: 2025-09-28T17:04:34.462+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.083+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lacson, who chairs the Senate blue ribbon committee, did not name the\
        \ senators allegedly involved in the questionable insertions.  \r"
    section7:
      primarytype: 'block'
      uuid: 'd4acb787-bdd0-48d9-9fa6-80046b2b5cb5'
      activationstatus: true
      created: 2025-09-28T17:04:34.462+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b71b4561-621e-4d77-9bb3-a3ec3c235773'
      activationstatus: true
      created: 2025-09-28T17:04:34.463+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.084+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he has yet to check the “long” list of members of the House\
        \ of Representatives who made similar insertions.\r"
    section9:
      primarytype: 'block'
      uuid: 'd463adb7-06f6-415f-a491-b7e0ff4fb069'
      activationstatus: true
      created: 2025-09-28T17:04:34.463+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c68784f7-a5c8-4e0d-bffc-7737f4c295e3'
      activationstatus: true
      created: 2025-09-28T17:04:34.463+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.085+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While budget insertions or amendments are not necessarily illegal,\
        \ he said they were questionable, especially if individual insertions were\
        \ P5 billion or P9 billion.\r"
    section11:
      primarytype: 'block'
      uuid: '72704d1c-1d67-47bd-95f2-a69e34cbf042'
      activationstatus: true
      created: 2025-09-28T17:04:34.464+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.086+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a79c943b-19c4-4ef9-a2ad-f2c3d4d4892d'
      activationstatus: true
      created: 2025-09-28T17:04:34.464+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.086+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Sa budget deliberation pwede ko tanungin ito bakit pinayagan ito,”\
        \ Lacson said. “Ang pagbusisi, lalo sa plenary, gusto kong malaman ilan sa\
        \ siningit na insertion ang na-release at papaano na-implement.” \r"
    section13:
      primarytype: 'block'
      uuid: 'a3f43b32-6ec0-48ba-b253-4c472e012e96'
      activationstatus: true
      created: 2025-09-28T17:04:34.465+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'eddeb7c7-db7d-430e-b04f-724ca740a44f'
      activationstatus: true
      created: 2025-09-28T17:04:34.465+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.087+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: At the budget deliberation, I can ask why these insertions\
        \ were allowed. In scrutinizing the budget especially in the plenary, I want\
        \ to know how much of the insertions were released and how they were implemented.]\r"
    section15:
      primarytype: 'block'
      uuid: '33d293f9-16f2-4954-9222-7800ebcaf1f7'
      activationstatus: true
      created: 2025-09-28T17:04:34.466+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:04:56.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:04:56.088+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
  'START HERE----->ca-junks-tape-motion-for-reconsideration':
    caption: 'In this file photo, Vicente “Tito” Sotto III, Vic Sotto, and Joey
      de Leon, commonly known as TVJ, announced their departure from TAPE  in 2023.
      (TVJ/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-28T17:11:08.000+08:00
    imagesource: '208e7e77-fa83-4c5c-83a3-6bffb2787c84'
    primarytype: 'composition'
    uuid: 'cb921ebb-1127-4099-8010-923f246ae678'
    lead: 'The Court of Appeals (CA) has denied the motion for reconsideration filed
      by Television and Production Exponents Inc. (TAPE) in the copyright infringement
      case regarding the noontime variety show 'Eat Bulaga!''
    activationstatus: true
    created: 2025-09-28T17:18:32.742+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-28T17:23:42.853+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-28T17:23:42.463+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'CA junks TAPE’s motion for reconsideration in ‘Eat Bulaga!’ copyright
      infringement case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '07171ce8-bfab-45a2-b60b-b7e641653522'
      activationstatus: true
      created: 2025-09-28T17:18:32.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:23:42.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:23:42.454+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Court of Appeals
        (CA) has denied the motion for reconsideration filed by Television and Production
        Exponents Inc. (TAPE) in the copyright infringement case regarding the noontime
        variety show “Eat Bulaga!”</p>'
    section1:
      primarytype: 'block'
      uuid: 'f9b1fec2-fa63-468e-8d0d-0a3800a6b092'
      activationstatus: true
      created: 2025-09-28T17:18:32.783+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:23:42.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:23:42.455+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'fb034429-b0ab-46eb-8e38-55404c3b2e0f'
      activationstatus: true
      created: 2025-09-28T17:18:32.783+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:23:42.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:23:42.455+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a resolution dated Sept. 8 and penned by Associate Justice Zenaida\
        \ Galapate-Laguilles, the CA said TAPE did not raise new issues in its motion\
        \ for reconsideration that were already found without merit in its December\
        \ 2024 ruling.\r"
    section3:
      primarytype: 'block'
      uuid: 'c80429f6-6a48-44e5-b51e-a00e96b2410f'
      activationstatus: true
      created: 2025-09-28T17:18:32.784+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:23:42.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:23:42.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c8e72328-2b28-443f-91ee-24e30b932991'
      activationstatus: true
      created: 2025-09-28T17:18:32.784+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:23:42.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:23:42.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The CA earlier upheld the January 2024 decision of the Marikina Regional\
        \ Trial Court that found TAPE and GMA Network Inc. liable for copyright infringement\
        \ and unfair competition, prohibiting them from using “Eat Bulaga” and “EB”\
        \ trademarks, logos, and jingles.\r"
    section5:
      primarytype: 'block'
      uuid: 'e603c8e2-7414-4d10-8e20-42b93571930b'
      activationstatus: true
      created: 2025-09-28T17:18:32.784+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:23:42.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:23:42.457+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '81ffdc1a-3699-4764-a200-fbe179adf644'
      activationstatus: true
      created: 2025-09-28T17:18:32.785+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:23:42.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:23:42.457+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The RTC ruled Vicente “Tito” Sotto III, Vic Sotto, and Joey de Leon,
        commonly known as TVJ, as the copyright owners of “Eat Bulaga!” audiovisuals
        recordings and jingles.</p>'
    section7:
      primarytype: 'block'
      uuid: '91d7b822-7835-4318-957f-b67a148a3a85'
      activationstatus: true
      created: 2025-09-28T17:18:32.785+08:00
      createdby: 'jelo-nwp'
