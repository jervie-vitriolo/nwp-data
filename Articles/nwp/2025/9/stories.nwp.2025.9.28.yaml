    title: '26 reported deaths after three consecutive storms in September - NDRRMC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd381bcdb-7551-43e3-b2db-d320372e46ec'
      activationstatus: true
      created: 2025-09-28T10:43:28.398+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:43:28.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:43:28.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The death toll for
        the three consecutive storms “Mirasol,” “Nando,” and “Opong” has reached 26,
        the National Disaster Risk Reduction and Management Council (NDRRMC) reported
        Sunday, Sept. 28.</p>'
    section1:
