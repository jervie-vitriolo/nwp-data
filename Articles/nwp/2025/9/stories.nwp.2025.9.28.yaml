    title: 'DOJ on Discaya’s finger heart, remarks: Sign of insincerity, complacency'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '396ba024-2955-4ec4-bef8-3551e123570a'
      activationstatus: true
      created: 2025-09-28T14:57:04.834+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T18:10:43.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T18:10:43.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Justice
        (DOJ) has noted the recent actions and remarks of government contractor Sarah
        Discaya, which the agency described as a “sign of insincerity and complacency”
        amid her bid for witness protection.</p>'
    section1:
      primarytype: 'block'
      uuid: '6d463019-c6fd-4cf3-80eb-0d92700d0676'
      activationstatus: true
      created: 2025-09-28T14:57:04.835+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T18:10:43.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T18:10:43.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '177f7878-cd05-484a-971c-3ee0719d9a7b'
      activationstatus: true
      created: 2025-09-28T14:57:04.835+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T18:10:43.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T18:10:43.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Discaya was seen giving a finger heart to reporters when she visited\
        \ the DOJ on Saturday, Sept. 27. When she left the DOJ building in Manila,\
        \ she asked the media to produce good memes of her. \r"
    section3:
      primarytype: 'block'
      uuid: 'c6054fc2-84b1-474d-bc0d-bbceb4a34cf2'
      activationstatus: true
      created: 2025-09-28T14:57:04.836+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T18:10:43.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T18:10:43.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '70309f64-2c46-4707-b16f-36de4b3226c1'
      activationstatus: true
      created: 2025-09-28T14:57:04.836+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T18:10:43.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T18:10:43.234+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The heart sign and the remarks of Ms. Sarah Discaya are all taken\
        \ into account in the assessment and evaluation of the persons involved,”\
        \ Justice spokesperson Mico Clavano said on Sunday, Sept. 28.\r"
    section5:
      primarytype: 'block'
      uuid: '5e074027-d3ab-4574-a6b8-8eff3ff81b5e'
      activationstatus: true
      created: 2025-09-28T14:57:04.837+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T18:10:43.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T18:10:43.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b0d32ecd-eb62-4c50-9b25-586ac6259c81'
      activationstatus: true
      created: 2025-09-28T14:57:04.837+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T18:10:43.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T18:10:43.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It is a sign of insincerity and complacency,” Clavano added. \r"
