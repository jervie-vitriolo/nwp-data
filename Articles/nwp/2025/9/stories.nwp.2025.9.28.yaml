  'START HERE----->police-case-vs-tamilaga-vettri-kazhagam-stampede':
    author: 'Praveen Paramasivam, Reuters'
    caption: 'A badge with picture of Vijay, actor and politician, lies amid footwears
      and other belongings left by attendees at the site of a stampede incident during
      an election campaign rally held by Tamilaga Vettri Kazhagam party, in Karur
      district of Tamil Nadu, India, on Sunday, Sept. 28. (Priyanshu Singh/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-28T17:34:48.000+08:00
    imagesource: '296a6079-1402-4c8e-9682-587a42ba665f'
    primarytype: 'composition'
    uuid: 'ff1595ed-ed6a-4def-8120-6a38252bd174'
    lead: 'Police in India registered a criminal case against leaders of Tamil actor
      Vijay's political party after a stampede at his rally killed 39 people, a senior
      police official said on Sunday.'
    activationstatus: true
    created: 2025-09-28T17:37:12.181+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-28T17:41:02.943+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-28T17:41:02.674+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'India police file case against actor-politician Vijay's party after
      stampede kills 39'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e0526bce-1544-4de9-a180-2d38f879562d'
      activationstatus: true
      created: 2025-09-28T17:37:12.223+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:41:02.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:41:02.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Chennai, India -</strong>&nbsp;Police in India registered
        a criminal case against leaders of Tamil actor Vijay's political party after
        a stampede at his rally killed 39 people, a senior police official said on
        Sunday, Sept. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '1177045b-f299-42e2-9bae-798a6e90891b'
      activationstatus: true
      created: 2025-09-28T17:37:12.223+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:41:02.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:41:02.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The dead included children and more than 50 people were injured
        in Saturday's stampede in the southern state of Tamil Nadu, where Vijay was
        campaigning for his Tamilaga Vettri Kazhagam party ahead of state elections
        early next year.</p>'
    section2:
      primarytype: 'block'
      uuid: '1e146306-7f32-42c7-ac58-6bfaa5b66ab2'
      activationstatus: true
      created: 2025-09-28T17:37:12.224+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:41:02.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:41:02.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tamil Nadu police filed the case, the first step toward potential charges,\
        \ \"against TVK party senior leaders Bussy Anand, Nirmal Kumar and V.P. Mathiyalagan,\
        \ and the investigation is under way,\" senior police official V. Selvaraj\
        \ told Reuters.\r"
    section3:
      primarytype: 'block'
      uuid: '504ce259-3bcd-4965-999d-7ef68eb813d3'
      activationstatus: true
      created: 2025-09-28T17:37:12.224+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:41:02.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:41:02.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"TVK originally sought permission for a gathering of 10,000 people,\
        \ but the actual crowd was more than double,\" he said.\r"
    section4:
      primarytype: 'block'
      uuid: '4e20ba00-f240-4d03-aa97-bd6f9be58dff'
      activationstatus: true
      created: 2025-09-28T17:37:12.224+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:41:02.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:41:02.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vijay, one of Tamil cinema's most bankable actors for three decades,\
        \ has drawn massive crowds since launching his party last year. He said he\
        \ was \"heartbroken\" by the stampede in the Karur district, pledging support\
        \ for the victims' families.\r"
    section5:
      primarytype: 'block'
      uuid: '9f01ebcb-1903-4298-899b-35e173ad181a'
      activationstatus: true
      created: 2025-09-28T17:37:12.225+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:41:02.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:41:02.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tamil Nadu Chief Minister M.K. Stalin announced compensation of 1 million\
        \ rupees ($11,300) per family.\r"
    section6:
      primarytype: 'block'
      uuid: 'a941930c-8242-40cb-81e0-e2bbabee2252'
      activationstatus: true
      created: 2025-09-28T17:37:12.225+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:41:02.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:41:02.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The state has appointed a commission led by a retired judge to investigate\
        \ the cause of the stampede.\r"
    section7:
      primarytype: 'block'
      uuid: '9ab45b68-7ef9-45b5-98ab-5d689e88d081'
      activationstatus: true
      created: 2025-09-28T17:37:12.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:41:02.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:41:02.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Prime Minister Narendra Modi posted on X that the incident was "deeply
        saddening."</p>'
    section8:
      primarytype: 'block'
      uuid: '4298284f-53bd-4653-98f1-3c583bdef92e'
      activationstatus: true
      created: 2025-09-28T17:37:12.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:41:02.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:41:02.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the rally, footage from local media showed thousands of people\
        \ surrounding a large campaign vehicle on top of which Vijay was speaking.\
        \ He was seen throwing water bottles to fainting supporters and calling for\
        \ police help when the crowd became uncontrollable.\r"
    section9:
      primarytype: 'block'
      uuid: 'ceeb75cd-f70d-4972-9c89-a6efa27e0706'
      activationstatus: true
      created: 2025-09-28T17:37:12.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:41:02.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:41:02.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vijay's TVK has targeted the state's ruling party, DMK, and Modi's\
        \ Hindu nationalist Bharatiya Janata Party.\r"
    section10:
      primarytype: 'block'
      uuid: '507ab59e-f210-4ad4-9f1a-cd99184306e7'
      activationstatus: true
      created: 2025-09-28T17:37:12.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:41:02.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:41:02.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Praveen Paramasivam in Chennai; Writing by Swati
        Bhat; Editing by William Mallard)</em></p>'
  'START HERE----->russia-major-drone-missile-attack-ukraine':
    author: 'Pavel Polityuk and Mike Collett-White, Reuters'
    caption: 'Smoke rises in the city after Russian drone and missile strikes, amid
      Russia's attack on Ukraine, in Kyiv, Ukraine, on Sunday, Sept. 28. (Gleb Garanich/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-28T17:49:06.000+08:00
    imagesource: 'a729bd96-9eb9-4008-b029-8f50ea01f02a'
    primarytype: 'composition'
    uuid: '3ecfded9-66f9-4695-8372-4b74eeb63c57'
    lead: 'Russia launched hundreds of drones and missiles at Kyiv and other parts
      of Ukraine early on Sunday, killing at least four people and injuring dozens,
      in one of the most sustained attacks on the capital since the full-scale war
      began.'
    activationstatus: true
    created: 2025-09-28T17:51:48.637+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-28T17:53:47.672+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-28T17:53:47.365+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russia launches major drone and missile attack on Ukraine, hits Kyiv
      hard'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f11ebaa9-817d-4703-88f6-f558ed7fcf85'
      activationstatus: true
      created: 2025-09-28T17:51:48.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -&nbsp;</strong>Russia launched hundreds of
        drones and missiles at Kyiv and other parts of Ukraine early on Sunday, Sept.
        28, killing at least four people and injuring dozens, in one of the most sustained
        attacks on the capital since the full-scale war began.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ad764b1d-4cd4-4ff8-b043-5d32945e1bdd'
      activationstatus: true
      created: 2025-09-28T17:51:48.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.357+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Neighboring Poland closed its airspace near two southeastern cities
        and its air force scrambled jets in response until the danger had passed.</p>'
    section2:
      primarytype: 'block'
      uuid: '626bb4b2-bcb3-43e8-b4e1-10e70bd1a443'
      activationstatus: true
      created: 2025-09-28T17:51:48.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.357+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine's military said that Russia had launched 595 drones and 48\
        \ missiles overnight and its air defences shot down 568 drones and 43 missiles.\
        \ It noted that the main target of the strike was the capital Kyiv.\r"
    section3:
      primarytype: 'block'
      uuid: 'd81319c0-cd33-4a3d-9836-4337f24f5f51'
      activationstatus: true
      created: 2025-09-28T17:51:48.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ukrainian President Volodymyr Zelenskyy said the attack lasted more
        than 12 hours and caused widespread damage to a cardiology clinic, factories,
        and residential buildings.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ea6ff747-57ed-45d6-829b-fc3cc3120863'
      activationstatus: true
      created: 2025-09-28T17:51:48.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He renewed calls on the international community to act decisively to\
        \ cut off Russia's energy revenues that fund its invasion. Ukraine has so\
        \ far failed to convince U.S. President Donald Trump to impose punitive sanctions\
        \ on Moscow.\r"
    section5:
      primarytype: 'block'
      uuid: '71d39c66-2230-4a78-9165-ef78769d880d'
      activationstatus: true
      created: 2025-09-28T17:51:48.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.359+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The time for decisive action is long overdue, and we count on a strong\
        \ response from the United States, Europe, the G7, and the G20,\" he said\
        \ on the Telegram messaging app.\r"
    section6:
      primarytype: 'block'
      uuid: '92b66c8f-a94d-494a-9fc0-0dc70edf712d'
      activationstatus: true
      created: 2025-09-28T17:51:48.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.359+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>A sustained attack on the capital</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '85d99bf7-83b4-4b2e-858c-5f8336dd1860'
      activationstatus: true
      created: 2025-09-28T17:51:48.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kyiv awoke to loud explosions, drones flying overhead and air defences
        booming. Smoke from one of the strike sites drifted across the morning sky
        as the air raid alert ended at 09:13 a.m. (2:13 p.m. Manila time), nearly
        seven hours after it began.</p>'
    section8:
      primarytype: 'block'
      uuid: 'eca77843-2844-4188-8fcc-d47a6e18c85c'
      activationstatus: true
      created: 2025-09-28T17:51:48.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters journalists visited an area in the suburbs of Kyiv, where two\
        \ rows of newly built homes were almost totally destroyed, and cars parked\
        \ nearby were flattened by falling debris.\r"
    section9:
      primarytype: 'block'
      uuid: 'd088377e-3f34-453c-b258-91f08118db82'
      activationstatus: true
      created: 2025-09-28T17:51:48.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Residents sifted through the wreckage of an apartment block after their\
        \ windows were blown in by the force of an explosion.\r"
    section10:
      primarytype: 'block'
      uuid: 'ab1b37cc-76f2-478d-b5ee-2837aeffd29f'
      activationstatus: true
      created: 2025-09-28T17:51:48.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some residents hurried to metro stations underground, from where they\
        \ followed events on their mobile phones.\r"
    section11:
      primarytype: 'block'
      uuid: '5de404aa-4e22-4da9-b4cf-b91b15e89816'
      activationstatus: true
      created: 2025-09-28T17:51:48.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zelenskiy said the attack had targeted several regions in the north,\
        \ centre and south, including the southern city of Zaporizhzhia where authorities\
        \ said at least 16 people had been injured.\r"
    section12:
      primarytype: 'block'
      uuid: 'dcd437cf-4fad-4ff9-b90a-d8c81ad68a3e'
      activationstatus: true
      created: 2025-09-28T17:51:48.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T17:53:47.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T17:53:47.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Several buildings were badly damaged and on fire in Zaporizhzhia, footage\
        \ posted on social media showed.\r"
