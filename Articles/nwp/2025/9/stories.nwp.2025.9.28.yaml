      lastactivated: 2025-09-28T10:09:29.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:09:29.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Milan, Italy -</strong>&nbsp;Meryl Streep and Stanley Tucci
        were on the front row of Dolce &amp; Gabbana's Milan Fashion Week show on
        Saturday, in character as magazine editor Miranda Priestly and her art director
        as scenes were shot for "The Devil Wears Prada 2."</p>'
    section1:
      primarytype: 'block'
      uuid: 'd9d66b9d-d35e-4d0d-9382-46c700cdc8db'
      activationstatus: true
      created: 2025-09-28T09:59:58.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:09:29.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:09:29.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Part of the filming for the sequel to the fashion movie will take place\
        \ in Milan.\r"
    section2:
      primarytype: 'block'
      uuid: 'd72ca505-89a5-4239-b440-79acbde7c665'
      activationstatus: true
      created: 2025-09-28T09:59:58.217+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:09:29.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:09:29.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Vogue doyenne Anna Wintour, widely considered an inspiration for
        the Miranda Priestly character, was also at the show to see the models parade
        in pajama-style trousers and shirts, paired with black lace lingerie or oversized
        jackets.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f30c0772-05c5-401b-bff7-f1b9ea45cd5f'
      activationstatus: true
      created: 2025-09-28T09:59:58.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:09:29.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:09:29.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Accessories included faux fur bags and slippers and black stiletto\
        \ heel shoes worn with mid-calf socks.\r"
    section4:
      primarytype: 'block'
      uuid: '5331f84d-67bc-4987-8bee-b455f747ff2f'
      activationstatus: true
      created: 2025-09-28T09:59:58.218+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:09:29.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:09:29.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The new collection by designers Domenico Dolce and Stefano Gabbana,
        titled PJ Obsession "celebrates the freedom to redefine the boundaries between
        private and public, between power and seduction," according to the press notes.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b7afc036-4f6a-437d-a90f-6d2f7f97420d'
      activationstatus: true
      created: 2025-09-28T09:59:58.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:09:29.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:09:29.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Milan Fashion Week, the third leg of the month-long fashion shows showcasing\
        \ Spring Summer collections, will wrap up on Monday before the fashionistas\
        \ head to Paris.\r"
    section6:
      primarytype: 'block'
      uuid: 'e16503e3-9b8b-4f27-a2fe-5d56b3756f42'
      activationstatus: true
      created: 2025-09-28T09:59:58.219+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:09:29.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:09:29.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Elisa Anzolin;Editing by Alison Williams)</em></p>'
  'START HERE----->hamas-has-not-received-trump-plan':
    author: 'Nidal al-Mughrabi and May Angel, Reuters'
    caption: 'Smoke rises during an Israeli military operation in Gaza City, as
      seen from the central Gaza Strip on Saturday, Sept. 27. (Mahmoud Issa/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-28T10:09:33.000+08:00
    imagesource: 'b3143a84-be62-4282-8f7d-7c2fc2dc7ecb'
