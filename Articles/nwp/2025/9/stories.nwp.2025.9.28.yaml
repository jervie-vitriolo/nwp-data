    uuid: '7037b017-a60b-432d-89fb-cedf7d217228'
    lead: 'The United Nations reinstated an arms embargo and other sanctions on
      Iran on Saturday following a process triggered by key European powers that Tehran
      has warned will be met with a harsh response.'
    activationstatus: true
    created: 2025-09-28T12:04:40.175+08:00
