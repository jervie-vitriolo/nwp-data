  'START HERE----->un-sanctions-reimposed-iran':
    author: 'Michelle Nichols, Reuters'
    caption: 'Members of the UN Security Council vote against a resolution that
      would permanently lift UN sanctions on Iran at the U.N. headquarters in New
      York City, US, Sept. 19. (Eduardo Munoz/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-28T11:55:54.000+08:00
    imagesource: 'dac3e16e-32a7-432f-b8c8-5b670de6ecec'
