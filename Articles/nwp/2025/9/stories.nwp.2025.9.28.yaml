    title: 'Meryl Streep at Dolce & Gabbana as scenes shot for 'Devil Wears Prada'
      sequel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '339cfa2e-2fbd-4614-9f02-645fdf733013'
      activationstatus: true
      created: 2025-09-28T09:59:58.217+08:00
