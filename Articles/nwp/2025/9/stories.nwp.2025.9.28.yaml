    title: 'United Nations arms embargo, other sanctions reimposed on Iran'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '255f3af5-e250-4245-bc41-b2665909ab26'
      activationstatus: true
      created: 2025-09-28T12:04:40.259+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.633+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>United Nations -</strong>&nbsp;The United Nations reinstated
        an arms embargo and other sanctions on Iran on Saturday, Sept. 27, following
        a process triggered by key European powers that Tehran has warned will be
        met with a harsh response.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e1237789-dd45-4062-ad56-3de689f64921'
      activationstatus: true
      created: 2025-09-28T12:04:40.259+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Britain, France, and Germany triggered the return of sanctions on
        Iran at the U.N. Security Council over accusations the country has violated
        a 2015 deal that aimed to stop it developing a nuclear bomb. Iran denies seeking
        nuclear weapons.</p>'
    section2:
      primarytype: 'block'
      uuid: 'fb2a9dff-7878-42ac-95f7-061df30579aa'
      activationstatus: true
      created: 2025-09-28T12:04:40.260+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The end of the decade-long nuclear deal originally agreed by Iran,
        Britain, Germany, France, the United States, Russia and China is likely to
        exacerbate tensions in the Middle East, just months after Israel and the US
        bombed Iranian nuclear sites.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c950e017-a3e5-4ad7-8094-2d27ebaa5c56'
      activationstatus: true
      created: 2025-09-28T12:04:40.260+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>UN sanctions imposed by the Security Council in resolutions adopted
        between 2006 and 2010 were reinstated at 8 p.m. EDT Saturday (8 a.m. Sunday
        Manila time). Attempts to delay the return of all sanctions on Iran failed
        on the sidelines of the annual gathering of world leaders at the UN this week.</p>'
    section4:
      primarytype: 'block'
      uuid: '2817caa9-2409-4c5e-ae59-bb6128928fe6'
      activationstatus: true
      created: 2025-09-28T12:04:40.260+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We urge Iran and all states to abide fully by these resolutions,"
        the foreign ministers of France, Britain, and Germany said in a joint statement
        after the deadline passed.</p>'
    section5:
      primarytype: 'block'
      uuid: '2452b962-4358-484c-a9b6-28aac7454ab4'
      activationstatus: true
      created: 2025-09-28T12:04:40.261+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Tehran has warned of a harsh response. But Iranian President Masoud
        Pezeshkian said on Friday that Iran had no intention of leaving the Non-Proliferation
        Treaty. Iran said on Saturday it was recalling its ambassadors to Britain,
        France, and Germany for consultations.</p>'
    section6:
      primarytype: 'block'
      uuid: '528bc2f1-bf50-4f83-8ce6-39dcd2a383b7'
      activationstatus: true
      created: 2025-09-28T12:04:40.261+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Russia has disputed the return of UN sanctions on Iran.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c498ce16-1085-42df-b56f-84f1621ee8c2'
      activationstatus: true
      created: 2025-09-28T12:04:40.261+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"It is unlawful, and it cannot be implemented," Russian Foreign
        Minister Sergei Lavrov told reporters at the UN earlier on Saturday, adding
        that he had written to UN Secretary-General Antonio Guterres warning that
        it would be "a major mistake" for him to acknowledge a return of UN sanctions
        on Iran.</p>'
    section8:
      primarytype: 'block'
      uuid: '11b3f57e-f904-4543-86eb-36a6d506c965'
      activationstatus: true
      created: 2025-09-28T12:04:40.262+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.637+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The UN Security Council websitewas swiftly updated on Saturday evening
        to reflect the return to sanctions.</p>'
    section9:
      primarytype: 'block'
      uuid: '3591110e-46ed-4f3a-97b6-097f43bd8478'
      activationstatus: true
      created: 2025-09-28T12:04:40.262+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.638+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Diplomacy still an option</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'e95180fc-8981-4c90-b03e-803d2d6a4ed7'
      activationstatus: true
      created: 2025-09-28T12:04:40.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.639+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The European powers had offered to delay reinstating sanctions for
        up to six months to allow space for talks on a long-term deal if Iran restored
        access for UN nuclear inspectors, addressed concerns about its stock of enriched
        uranium, and engaged in talks with the United States.</p>'
    section11:
      primarytype: 'block'
      uuid: '9a2ec3e4-9bd1-4327-b33e-521482c5bea5'
      activationstatus: true
      created: 2025-09-28T12:04:40.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.639+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Our countries will continue to pursue diplomatic routes and negotiations.
        The reimposition of UN sanctions is not the end of diplomacy," the foreign
        ministers of Britain, France, and Germany said. "We urge Iran to refrain from
        any escalatory action and to return to compliance with its legally binding
        safeguards obligations."</p>'
    section12:
      primarytype: 'block'
      uuid: '5837554b-7f78-4f1f-874a-1572f9d79295'
      activationstatus: true
      created: 2025-09-28T12:04:40.264+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.640+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Donald Trump has been clear that diplomacy is still
        an option for Iran and a deal remains the best outcome for the Iranian people
        and the world, US Secretary of State Marco Rubio said in a statement after
        the UN sanctions were reimposed.</p>'
    section13:
      primarytype: 'block'
      uuid: 'afaddb96-af22-4d5e-85f8-1820fd293146'
      activationstatus: true
      created: 2025-09-28T12:04:40.264+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:29.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.640+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"For that to happen, Iran must accept direct talks, held in good faith,\
        \ without stalling or obfuscation,\" he said, stressing that until there was\
        \ a new deal it was important that countries implemented sanctions \"immediately\
        \ in order to pressure Iran's leaders to do what is right for their nation,\
        \ and best for the safety of the world.\"\r"
    section14:
      primarytype: 'block'
      uuid: '0e68c704-3b89-4309-b99d-597941eccfb8'
      activationstatus: true
      created: 2025-09-28T12:04:40.264+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:30.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.641+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Iran's economy is already struggling with crippling US sanctions
        reimposed since 2018 after Trump ditched the pact during his first term.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fb3dc3e9-d871-4223-bc89-ef6b265762b4'
      activationstatus: true
      created: 2025-09-28T12:04:40.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:30.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.641+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Iran's rial currency continued to decline over fears of new sanctions.
        The rial fell to 1,123,000 per US dollar, a new record low, on Saturday, from
        about 1,085,000 on Friday, according to foreign exchange websites, including
        Bon-bast.com.</p>'
    section16:
      primarytype: 'block'
      uuid: '819dde1c-31f8-43b9-a4bb-ee40ed568f39'
      activationstatus: true
      created: 2025-09-28T12:04:40.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:30.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>With the return of UN sanctions, Iran will again be subjected to
        an arms embargo and a ban on all uranium enrichment and reprocessing activities
        and any activity related to ballistic missiles capable of delivering nuclear
        weapons, including launches.</p>'
    section17:
      primarytype: 'block'
      uuid: '782de129-0d26-4b4c-a80e-0972872d3b5b'
      activationstatus: true
      created: 2025-09-28T12:04:40.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:30.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.642+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other sanctions to be reimposed include a travel ban on dozens of Iranian\
        \ individuals, an asset freeze on dozens of Iranian individuals and entities\
        \ and a ban on the supply of anything that could be used in Iran's nuclear\
        \ program.\r"
    section18:
      primarytype: 'block'
      uuid: '3d9916a6-d09d-49fb-87e5-35a10a3001e3'
      activationstatus: true
      created: 2025-09-28T12:04:40.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:30.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.643+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>All countries are authorized to seize and dispose of any items banned
        under UN sanctions and Iran will be prohibited from acquiring an interest
        in any commercial activity in another country involving uranium mining, production
        or use of nuclear materials and technology.</p>'
    section19:
      primarytype: 'block'
      uuid: 'fd42540c-9640-4d38-9d78-30a25b21df57'
      activationstatus: true
      created: 2025-09-28T12:04:40.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:10:30.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:10:29.643+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michelle Nichols and Tom Balmforth; Editing by
        Toby Chopra, Nick Zieminski, Diane Craft and Deepa Babington)</em></p>'
  'START HERE----->colombian-president-petro-us-visa-revoked':
    author: 'Luis Jaime Acosta and Natalia Siniawski, Reuters'
    caption: 'Musician Roger Waters, addresses pro-Palestinian demonstrators alongside
      Colombian President Gustavo Petro, at Dag Hammarskjold Plaza outside U.N. headquarters
      during the 80th United Nations General Assembly in New York City, US, Sept.
      26. (Bing Guan/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-28T12:12:20.000+08:00
    imagesource: '0e02895b-22e0-4f1e-ac70-84dd876f6921'
    primarytype: 'composition'
    uuid: 'c033700f-a680-4807-8a3b-45727ad65f68'
    lead: 'Colombian President Gustavo Petro on Saturday dismissed the US decision
      to revoke his visa and accused Washington of violating international law over
      his criticism of Israel's war in Gaza.'
    activationstatus: true
    created: 2025-09-28T12:16:31.663+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-28T12:21:16.704+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-28T12:21:16.410+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Colombian President Petro accuses US of violating international law
      after visa revoked'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1cdea67f-0920-4d8f-a7c1-d33ecec3d5e0'
      activationstatus: true
      created: 2025-09-28T12:16:31.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.401+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Bogota, Colombia -</strong>&nbsp;Colombian President Gustavo
        Petro on Saturday, Sept. 27, dismissed the US decision to revoke his visa
        and accused Washington of violating international law over his criticism of
        Israel's war in Gaza.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eba2f516-6f74-4a97-8951-1e5a07d94a82'
      activationstatus: true
      created: 2025-09-28T12:16:31.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US said on Friday it would revoke Petro's visa after he took
        to New York's streets on Friday to join a pro-Palestinian demonstration and
        urged US soldiers to disobey US President Donald Trump's orders.</p>'
    section2:
      primarytype: 'block'
      uuid: '37aff85f-ae9c-467d-84e2-ce0f42905c25'
      activationstatus: true
      created: 2025-09-28T12:16:31.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I no longer have a visa to travel to the United States. I don't care.\
        \ I don't need a visa ... because I'm not only a Colombian citizen but a European\
        \ citizen, and I truly consider myself a free person in the world,\" Petro\
        \ said on social media.\r"
    section3:
      primarytype: 'block'
      uuid: '07b89d99-05e6-4c4c-93a9-483e0da254b6'
      activationstatus: true
      created: 2025-09-28T12:16:31.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Revoking it for denouncing genocide shows the US no longer respects
        international law," he added on a post on X.</p>'
    section4:
      primarytype: 'block'
      uuid: '82a15b30-3129-451c-90eb-f29dc769d627'
      activationstatus: true
      created: 2025-09-28T12:16:31.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has repeatedly denied genocide charges over its actions in Gaza\
        \ and says it is acting in self-defense.\r"
    section5:
      primarytype: 'block'
      uuid: 'f30ccc75-b746-4cd2-923a-cb73030b4b2b'
      activationstatus: true
      created: 2025-09-28T12:16:31.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Images of starving Palestinians, including children, have sparked
        global outrage against Israel's assault on Gaza, which has killed 65,000
        people, according to Gazan authorities, and internally displaced the entire
        population of the enclave. Multiple rights experts, scholars and a UN inquiry
        say this amounts to genocide.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fc31ffa4-006e-4862-bd2a-40c507086244'
      activationstatus: true
      created: 2025-09-28T12:16:31.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel calls its actions self-defense after the October 2023 attack\
        \ by Hamas that killed 1,200 people and in which over 250 were taken hostage.\r"
    section7:
      primarytype: 'block'
      uuid: '40f7c250-e7c2-4589-b448-9d3d3e9ecb4a'
      activationstatus: true
      created: 2025-09-28T12:16:31.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.405+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Petro, addressing a crowd of pro-Palestinian protesters outside
        UN headquarters in Manhattan, called for a global armed force with the priority
        to liberate Palestinians and urged US soldiers "not to point their guns at
        people. Disobey the orders of Trump. Obey the orders of humanity."</p>'
    section8:
      primarytype: 'block'
      uuid: '52e82f39-d108-4ad2-9741-9c9431b4caaf'
      activationstatus: true
      created: 2025-09-28T12:16:31.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.405+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US State Department posted on X that it would "revoke Petro’s
        visa due to his reckless and incendiary actions."</p>'
    section9:
      primarytype: 'block'
      uuid: 'f0c3048c-d95d-425c-9926-c52b0418cf84'
      activationstatus: true
      created: 2025-09-28T12:16:31.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Colombia's Ministry of Foreign Affairs said in a statement that
        using visa revocation as a diplomatic weapon goes against the spirit of the
        UN, which protects freedom of expression and guarantees the independence of
        member states at UN events.</p>'
    section10:
      primarytype: 'block'
      uuid: '6fb37880-52dc-47d4-8e57-7c2c9b2ca467'
      activationstatus: true
      created: 2025-09-28T12:16:31.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The UN should find a completely neutral host country ... that would
        allow the Organization itself to issue authorization to enter the territory
        of that new host State," the ministry said.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ce468542-c6bc-44f4-864e-185dc0ed5c52'
      activationstatus: true
      created: 2025-09-28T12:16:31.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Petro is not the first Colombian president to have his US visa revoked.
        In 1996, then-President Ernesto Samper's visa was canceled over a political
        scandal involving allegations that the Cali drug cartel had funded his presidential
        campaign.</p>'
    section12:
      primarytype: 'block'
      uuid: '7a142c5a-2ed9-42e5-bf08-6e1baee37a14'
      activationstatus: true
      created: 2025-09-28T12:16:31.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Relations between Bogota and Washington have frayed since Trump
        returned to office. Earlier this year, Petro blocked deportation flights from
        the US, prompting threats of tariffs and sanctions. The two sides later reached
        a deal.</p>'
    section13:
      primarytype: 'block'
      uuid: '19a754ef-8129-4137-8881-7ff65e71e03c'
      activationstatus: true
      created: 2025-09-28T12:16:31.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In July, both countries recalled their ambassadors after Petro accused
        US officials of plotting a coup, a claim Washington called baseless.</p>'
    section14:
      primarytype: 'block'
      uuid: '6ddc0370-84fa-438c-b5ba-443e21be76a8'
      activationstatus: true
      created: 2025-09-28T12:16:31.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Petro cut diplomatic ties with Israel in 2024 and banned Colombian\
        \ coal exports to the country.\r"
    section15:
      primarytype: 'block'
      uuid: '1151b4de-fbb1-46f6-86ab-f9d40c05e142'
      activationstatus: true
      created: 2025-09-28T12:16:31.753+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:21:16.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:21:16.409+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Luis Jaime Acosta in Bogota and Natalia Siniawski
        in Mexico City; Editing by Bill Berkrot)</em></p>'
  'START HERE----->iran-leaders-existential-crisis-nuclear-deadlock':
    author: 'Parisa Hafezi and John Irish, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-28T12:25:58.000+08:00
    imagesource: '8a45f196-b2ef-473d-ad1a-55057fc6d9fb'
    primarytype: 'composition'
    uuid: '794475c5-64e3-4553-8f63-df0bd6d451a4'
    lead: 'Iran’s clerical rulers face one of their gravest crises since the 1979
      Islamic Revolution, caught between growing discontent at home and a stalled
      nuclear deal that together have left the country more isolated and divided.'
    activationstatus: true
    created: 2025-09-28T12:31:56.269+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-28T12:38:05.529+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-28T12:38:04.962+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Iran's clerical leaders face existential crisis amid nuclear deadlock'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9f9bcdbb-61da-4b11-a973-e4fef9fbd59a'
      activationstatus: true
      created: 2025-09-28T12:31:56.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>United Nations -</strong>&nbsp;Iran’s clerical rulers face
        one of their gravest crises since the 1979 Islamic Revolution, caught between
        growing discontent at home and a stalled nuclear deal that together have left
        the country more isolated and divided.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b9b493e-4879-4bd2-a9ab-44c34f5e42e7'
      activationstatus: true
      created: 2025-09-28T12:31:56.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The United Nations reimposed sanctions on Iran on Saturday, Sept.
        27, after last-ditch talks between Tehran and European powers Britain, France
        and Germany failed to resolve the latest of decades of standoffs over Iran's
        nuclear program.</p>'
    section2:
      primarytype: 'block'
      uuid: '2da4638f-a331-4bfb-a1fb-8dcfa8dbc9b7'
      activationstatus: true
      created: 2025-09-28T12:31:56.348+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Without a breakthrough in talks with the West, four Iranian officials\
        \ and two insiders predicted Iran's economic isolation would further intensify,\
        \ stoking public fury.\r"
    section3:
      primarytype: 'block'
      uuid: '20b41c28-a6fd-47c6-9032-b62cb333eacd'
      activationstatus: true
      created: 2025-09-28T12:31:56.348+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yet accepting the West's demands risks fracturing the ruling elite\
        \ and sidelining the Islamic Republic’s revolutionary beliefs in \"not succumbing\
        \ to Western pressure\" that define Tehran’s unbowed stance, they said.\r"
    section4:
      primarytype: 'block'
      uuid: 'c38eef58-e91a-471d-8f92-4e19789aea43'
      activationstatus: true
      created: 2025-09-28T12:31:56.348+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Concerns mount in Tehran over potential Israeli strikes</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: 'ff136593-d55d-48b9-8a63-1cf1008ec344'
      activationstatus: true
      created: 2025-09-28T12:31:56.349+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The clerical establishment is trapped between a rock and a hard place.\
        \ The existence of the Islamic Republic is in peril,\" one official said,\
        \ adding that \"Our people cannot handle more economic pressure or another\
        \ war.\"\r"
    section6:
      primarytype: 'block'
      uuid: '9ae5e44f-1af9-4c58-bcff-f98fc3d7af75'
      activationstatus: true
      created: 2025-09-28T12:31:56.349+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Adding to these strains are mounting concerns in Tehran over potential\
        \ renewed Israeli strikes on Iranian nuclear sites if nuclear diplomacy with\
        \ the West fails, a second official said.\r"
    section7:
      primarytype: 'block'
      uuid: '03854b82-2743-488a-8f86-d788c1822cb5'
      activationstatus: true
      created: 2025-09-28T12:31:56.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A 12-day war in June that began with Israeli airstrikes, followed
        by US strikes on three Iranian nuclear installations, shocked Tehran, kicking
        off just a day before a planned sixth round of talks with Washington over
        Tehran's nuclear program.</p>'
    section8:
      primarytype: 'block'
      uuid: '38bcfb7c-72d7-4f36-98ae-9e4a4f3cb84c'
      activationstatus: true
      created: 2025-09-28T12:31:56.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Donald Trump and Israeli Prime Minister Benjamin Netanyahu
        have warned they will not hesitate to hit Iran again if it resumes enrichment
        of uranium, a possible pathway to developing nuclear weapons.</p>'
    section9:
      primarytype: 'block'
      uuid: 'eccc23d5-2caa-4803-bb14-3f078dd50229'
      activationstatus: true
      created: 2025-09-28T12:31:56.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I think the chances of war breaking out are significant, given Israel’\
        s aggressive posture and the strong support it currently receives from the\
        \ United States,\" former lawmaker Gholamali Jafarzade Imenabadi told Iranian\
        \ media on Thursday.\r"
    section10:
      primarytype: 'block'
      uuid: 'ba2e4373-42b1-4898-b57a-a17b02cf1bfd'
      activationstatus: true
      created: 2025-09-28T12:31:56.351+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Britain, France, and Germany triggered the snapback of UN sanctions
        on Aug. 28, accusing Iran of violating its 2015 nuclear pact with world powers.
        The measures took effect on Saturday after failed negotiating efforts to delay
        it this week during the UN General Assembly.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd895ac2a-dfcf-4dac-8693-8f304f342662'
      activationstatus: true
      created: 2025-09-28T12:31:56.351+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United States, its European allies and Israel accuse Tehran of\
        \ using its nuclear program as a veil for efforts to try to develop the capability\
        \ to produce weapons. Iran says its nuclear program is for peaceful purposes\
        \ only.\r"
    section12:
      primarytype: 'block'
      uuid: '10a1a961-6a14-43af-8abd-404436a3f2ab'
      activationstatus: true
      created: 2025-09-28T12:31:56.352+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Tehran says renewed sanctions will forece harder nuclear
        line</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'c5b4e5dc-f72a-4d2a-9ac9-4051437735bb'
      activationstatus: true
      created: 2025-09-28T12:31:56.352+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Iranian authorities have said renewed sanctions will push them toward\
        \ a tougher nuclear stance, but the threat of Israeli attacks has left them\
        \ with scant room to manoeuvre.\r"
    section14:
      primarytype: 'block'
      uuid: 'bb68c26d-11ce-443b-a019-b06d1238c870'
      activationstatus: true
      created: 2025-09-28T12:31:56.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A former moderate senior Iranian official doubted Tehran would take\
        \ drastic steps as the leadership understands the risks amid its weakened\
        \ regional position, mounting domestic pressures and the potential cost of\
        \ further escalation.\r"
    section15:
      primarytype: 'block'
      uuid: '84269188-5462-42e4-9dff-f5ca9a9f6105'
      activationstatus: true
      created: 2025-09-28T12:31:56.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rifts are widening within Iran’s ruling elite over how to navigate\
        \ the crisis — some push for a tougher line while others resist, fearing it\
        \ could trigger the Islamic Republic's collapse.\r"
    section16:
      primarytype: 'block'
      uuid: 'f7583529-4d6d-4e58-a58a-77ce925a4f5e'
      activationstatus: true
      created: 2025-09-28T12:31:56.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With Trump's speedy revival of a \"maximum pressure\" campaign on Tehran\
        \ since February with new sanctions and threats of further military action,\
        \ a second official said some decision-makers in Tehran believe \"maintaining\
        \ the status quo — no war, no deal and continued talks — is the best option\
        \ without offering further concessions.\"\r"
    section17:
      primarytype: 'block'
      uuid: 'f6ef9231-4760-4bee-b02f-9935e4a585d5'
      activationstatus: true
      created: 2025-09-28T12:31:56.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The new measures could significantly increase pressure on Iran's economy,\
        \ further restricting its trade with countries that have previously disregarded\
        \ unilateral U.S. sanctions.\r"
    section18:
      primarytype: 'block'
      uuid: '475f6254-9d07-4797-b339-ae36ad2b9c6c'
      activationstatus: true
      created: 2025-09-28T12:31:56.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The UN sanctions include limitations on Iran's oil, banking and
        finance sectors, an arms embargo, a ban on uranium enrichment and reprocessing,
        a ban on activities with ballistic missiles capable of delivering nuclear
        weapons, a global asset freeze and travel bans on Iranian individuals and
        entities.</p>'
    section19:
      primarytype: 'block'
      uuid: '183adc72-5389-4566-957f-628b3c8fe126'
      activationstatus: true
      created: 2025-09-28T12:31:56.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Popular anger mounts over deepening economic woes</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '6c48a3b1-2275-4215-898a-41b0fb9fc56d'
      activationstatus: true
      created: 2025-09-28T12:31:56.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Compounding Tehran's challenges, Iran's clerical establishment is grappling\
        \ with mounting popular anger over deepening economic woes.\r"
    section21:
      primarytype: 'block'
      uuid: '3725e2a5-adc3-4376-ac9e-41aa0c5d3b42'
      activationstatus: true
      created: 2025-09-28T12:31:56.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many Iranians, like primary school teacher Shima, fear that revival\
        \ of U.N. sanctions will further cripple the economy, already under worsening\
        \ strain because of years of sanctions and mismanagement.\r"
    section22:
      primarytype: 'block'
      uuid: '943ad6b4-33d7-40f0-9668-34ed842e16a3'
      activationstatus: true
      created: 2025-09-28T12:31:56.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We already struggle to make ends meet. More sanctions means more\
        \ economic pressure. How are we going to survive?,\" Shima, 36, a mother of\
        \ two, told Reuters from Tehran by telephone.\r"
    section23:
      primarytype: 'block'
      uuid: 'ecb4855c-c50a-4892-be12-f23691499f35'
      activationstatus: true
      created: 2025-09-28T12:31:56.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The clerical leadership is increasingly concerned that mounting public\
        \ anger over economic hardships could erupt into mass protests that would\
        \ \"further harm its position on the international stage,\" the second official\
        \ said.\r"
    section24:
      primarytype: 'block'
      uuid: '5ed8f30d-6dd7-48c5-b76b-6e8c87ba880a'
      activationstatus: true
      created: 2025-09-28T12:31:56.358+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Iran’s official inflation rate is around 40%, and some estimate it\
        \ is over 50%. Iranian media in recent months have reported a significant\
        \ rise in food prices and costs of housing and utilities, driven by the rial\
        \ currency's steep fall and soaring raw material costs.\r"
    section25:
      primarytype: 'block'
      uuid: '17019965-0cf2-4fdd-99ea-71628469204d'
      activationstatus: true
      created: 2025-09-28T12:31:56.358+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Iran has staved off economic collapse largely thanks to China, the\
        \ main buyer of its oil and one of the few nations still trading with Tehran\
        \ despite sanctions reimposed since 2018 when then-president Trump ditched\
        \ Tehran's 2015 nuclear pact.\r"
    section26:
      primarytype: 'block'
      uuid: '5e38aa49-91f3-49c0-a86f-a321b992cdd9'
      activationstatus: true
      created: 2025-09-28T12:31:56.359+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Yet uncertainty looms over the sustainability of the exports with
        the revived UN sanctions.</p>'
    section27:
      primarytype: 'block'
      uuid: '994adbb0-044a-4e6e-8b5d-88bbb880df3e'
      activationstatus: true
      created: 2025-09-28T12:31:56.359+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:38:05.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:38:04.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Writing by Parisa Hafezi; Editing by Howard Goller)</em></p>'
  'START HERE----->australia-pm-king-charles-meeting-no-republic-question':
    author: 'Reuters'
    caption: 'King Charles III during an audience with Australian Prime Minister
      Anthony Albanese at Balmoral in Scotland on Saturday, Sept. 27.(Andrew Milligan/Pool
      via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-28T12:40:15.000+08:00
    imagesource: 'fa8c3691-d4a5-4edd-9392-34732cffd909'
    primarytype: 'composition'
    uuid: 'fbb1391f-5b9b-4f6e-9eb4-b052992540c0'
    lead: 'Australian Prime Minister Anthony Albanese said on Sunday he did not
      raise the issue of Australia severing ties with Britain to become a republic
      in a meeting with King Charles in Scotland.'
    activationstatus: true
    created: 2025-09-28T12:45:07.702+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-28T12:48:31.274+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-28T12:48:31.032+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Australia PM says he did not raise republic question in meeting with
      King Charles'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '48d2540f-0330-42ec-9c31-819833106c22'
      activationstatus: true
      created: 2025-09-28T12:45:07.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:48:31.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:48:31.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Australian Prime Minister Anthony Albanese
        said on Sunday, Sept. 28, he did not raise the issue of Australia severing
        ties with Britain to become a republic in a meeting with King Charles in Scotland.</p>'
    section1:
      primarytype: 'block'
      uuid: '38ca259d-b637-477d-bd07-da0953a6381c'
      activationstatus: true
      created: 2025-09-28T12:45:07.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:48:31.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:48:31.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "King Charles is head of state in Australia, New Zealand and 12 other\
        \ Commonwealth realms outside the United Kingdom, although the role is largely\
        \ ceremonial.\r"
    section2:
      primarytype: 'block'
      uuid: 'bc73c622-7d36-429a-8e5c-d70302f7ab4c'
      activationstatus: true
      created: 2025-09-28T12:45:07.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:48:31.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:48:31.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Australia has long debated the need to keep a distant monarch. A 1999\
        \ referendum in Australia on becoming a republic lost with 55% of voters opposed.\r"
    section3:
      primarytype: 'block'
      uuid: '3cbf3e83-0869-4f4b-9fd6-381170e6b6a9'
      activationstatus: true
      created: 2025-09-28T12:45:07.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:48:31.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:48:31.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Albanese, a lifelong republican who nonetheless has pledged his allegiance\
        \ to King Charles, said in televised remarks on Sunday that he met one-on-one\
        \ with the monarch at Balmoral Castle, his home in the Scottish Highlands.\r"
    section4:
      primarytype: 'block'
      uuid: 'b49c774a-076d-441d-b290-14a4942da2c4'
      activationstatus: true
      created: 2025-09-28T12:45:07.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:48:31.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:48:31.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked if he raised with King Charles any plans to hold a referendum\
        \ on Australia becoming a republic, Albanese told the Australian Broadcasting\
        \ Corp: \"No. And I think I've made it clear that I wanted to hold one referendum\
        \ while I was prime minister, and we did that\".\r"
    section5:
      primarytype: 'block'
      uuid: '12b64a8b-0872-45c7-8f6e-7b0bf4cdb9f9'
      activationstatus: true
      created: 2025-09-28T12:45:07.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:48:31.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:48:31.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Australia in October 2023 decisively rejected a referendum proposal,
        advanced by Albanese's ruling center-left Labor party, to recognise Indigenous
        people in the constitution.</p>'
    section6:
      primarytype: 'block'
      uuid: '542ca54d-6dfe-469a-8522-4a24f75644fd'
      activationstatus: true
      created: 2025-09-28T12:45:07.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:48:31.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:48:31.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We're concentrating on cost of living and on making a real practical\
        \ difference to people's lives,\" Albanese said.\r"
    section7:
      primarytype: 'block'
      uuid: 'cf4b4fe7-8b77-4dc2-8b4c-f81bfb558fb4'
      activationstatus: true
      created: 2025-09-28T12:45:07.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:48:31.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:48:31.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "King Charles, the only British monarch who has spent time living in\
        \ Australia, visited the country in October last year, the first visit by\
        \ a reigning British monarch in 13 years.\r"
    section8:
      primarytype: 'block'
      uuid: '37a4532b-8bd0-4b28-bf31-0ebe362cacd2'
      activationstatus: true
      created: 2025-09-28T12:45:07.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:48:31.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:48:31.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Albanese's meeting with King Charles came a day after the Australian\
        \ leader expressed confidence that the AUKUS nuclear submarine deal with the\
        \ U.S. and Britain would move forward, after a meeting in London with his\
        \ British counterpart, Keir Starmer.\r"
    section9:
      primarytype: 'block'
      uuid: 'dd9a6475-e286-4755-a4cb-7b3f8be9a8f4'
      activationstatus: true
      created: 2025-09-28T12:45:07.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T12:48:31.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T12:48:31.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Sam McKeith in Sydney; Editing by Chizu Nomiyama
        )</em></p>'
  'START HERE----->doj-discaya-sign-of-insincerity-complacency':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Contractor Sarah Discaya answers questions during a Senate blue ribbon
      committee hearing on Sept. 1. (Senate PRIB)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
