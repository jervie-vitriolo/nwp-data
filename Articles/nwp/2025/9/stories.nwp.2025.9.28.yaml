    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Hamas says it has not received Trump plan as Israel expands Gaza City
      assault'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '55e5999f-88b5-4454-beee-9fc8a1ae5214'
      activationstatus: true
      created: 2025-09-28T10:13:12.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.514+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Ramallah, Palestine -</strong> Hamas has not
        received US President Donald Trump's Gaza ceasefire plan, the Palestinian
        group which runs the enclave said on Saturday, Sept. 27, as Israeli forces
        expanded their assault on Gaza City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bc1d227e-c83c-41c5-8469-30264296d2b2'
      activationstatus: true
      created: 2025-09-28T10:13:12.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.515+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The comments came after Israeli newspaper Haaretz cited sources saying\
        \ Hamas had agreed in principle to release all the Israeli hostages it holds\
        \ in return for hundreds of Palestinian prisoners and the gradual withdrawal\
        \ of Israeli troops under Trump's plan.\r"
    section2:
      primarytype: 'block'
      uuid: '7e151da7-c2f8-458d-a1c5-bf03c9dc009d'
      activationstatus: true
      created: 2025-09-28T10:13:12.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.516+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Also included in the proposal were the end of Hamas rule in Gaza, and\
        \ Israel agreeing not to annex the territory and drive out Palestinians living\
        \ there, Haaretz reported.\r"
    section3:
      primarytype: 'block'
      uuid: '5c26d2df-7f66-4cb0-9673-4ca4ece54ff3'
      activationstatus: true
      created: 2025-09-28T10:13:12.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.516+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Hamas has not been presented with any plan,\" a Hamas official who\
        \ asked not to be named told Reuters.\r"
    section4:
      primarytype: 'block'
      uuid: 'bccc581b-2547-4e8e-98a4-aeef7352aab6'
      activationstatus: true
      created: 2025-09-28T10:13:12.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.517+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In his comments to reporters on Friday in which he said "it's looking
        like we have a deal on Gaza," Trump offered no details of its contents and
        gave no timetable. Israel has not yet made any public response to Trump's
        comments.</p>'
    section5:
      primarytype: 'block'
      uuid: '9686b6bc-4d65-4f44-a505-b8cf5fc9eae4'
      activationstatus: true
      created: 2025-09-28T10:13:12.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.517+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trump due to meet Netanyahu</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '691f13e8-d05e-49e1-acf3-9dde79b395b4'
      activationstatus: true
      created: 2025-09-28T10:13:12.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump is due on Monday to meet Israeli Prime Minister Benjamin Netanyahu,\
        \ who heads a hard-right governing coalition opposed to ending the Gaza war\
        \ until Hamas is destroyed.\r"
    section7:
      primarytype: 'block'
      uuid: 'c6e888f4-91eb-4caa-a5f3-4d6994243eff'
      activationstatus: true
      created: 2025-09-28T10:13:12.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump also said on Friday talks on Gaza with Middle Eastern nations\
        \ were intense and would continue as long as required.\r"
    section8:
      primarytype: 'block'
      uuid: 'fab81555-63f1-4511-8550-b7ba256e837f'
      activationstatus: true
      created: 2025-09-28T10:13:12.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.519+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His special envoy Steve Witkoff said the U.S. president had presented\
        \ proposals to the leaders of multiple Muslim-majority countries this week\
        \ that included a 21-point Middle East peace plan.\r"
    section9:
      primarytype: 'block'
      uuid: 'dfa55e94-2d20-4ed7-90d7-446ef0276630'
      activationstatus: true
      created: 2025-09-28T10:13:12.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.519+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Gaza meanwhile, the fighting continued.\r"
    section10:
      primarytype: 'block'
      uuid: '8681b0e7-48a7-4a58-ba8d-b4edec9aabb8'
      activationstatus: true
      created: 2025-09-28T10:13:12.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.520+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said its aircraft struck 120 targets across the\
        \ strip over the past day as troops pressed deeper into Gaza City. The Palestinian\
        \ Health Ministry said 74 people were killed in Gaza in the last 24 hours.\r"
    section11:
      primarytype: 'block'
      uuid: '4ea19495-3dac-4212-b2ea-7becdd36e468'
      activationstatus: true
      created: 2025-09-28T10:13:12.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.520+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a post on social media platform X, the military's Arabic spokesman\
        \ repeated calls for Gaza City residents to evacuate.\r"
    section12:
      primarytype: 'block'
      uuid: '33660768-0ce7-4dc8-9ceb-c568d1bb4663'
      activationstatus: true
      created: 2025-09-28T10:13:12.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The UN World Food Programme estimates that some 350,000-400,000
        Palestinians have left since Israel began its expanded ground offensive in
        Gaza City a couple of weeks ago, but hundreds of thousands remain.</p>'
    section13:
      primarytype: 'block'
      uuid: 'be50d59f-3a3c-46a2-89bc-0491ef118a22'
      activationstatus: true
      created: 2025-09-28T10:13:12.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Medical facilities closed</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'b6c6b19f-5cd1-47ce-b3fa-bab4d43b40ec'
      activationstatus: true
      created: 2025-09-28T10:13:12.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Doctors Without Borders said late on Friday it had been forced to
        suspend its medical activities in Gaza City because its clinics were encircled
        by Israeli forces.</p>'
    section15:
      primarytype: 'block'
      uuid: '48cc838b-1f12-4103-b62c-392145e33b54'
      activationstatus: true
      created: 2025-09-28T10:13:12.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group said the move was the \"last thing\" it wanted, saying that\
        \ vulnerable people such as infants in neonatal care and people with life-threatening\
        \ illnesses are unable to move and are in grave danger.\r"
    section16:
      primarytype: 'block'
      uuid: '69056f4e-843f-4ee9-8ea6-804e4ef5109c'
      activationstatus: true
      created: 2025-09-28T10:13:12.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Four health facilities in Gaza City have shut down so far this month,
        according to the World Health Organization, and the UN says some malnutrition
        centres have also closed.</p>'
    section17:
      primarytype: 'block'
      uuid: '5a12d8e3-5d87-4cb5-ad7c-0918fda286b3'
      activationstatus: true
      created: 2025-09-28T10:13:12.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel began its assault on Gaza nearly two years ago after an attack\
        \ led by Hamas killed about 1,200 people, with 251 taken hostage, according\
        \ to Israeli tallies.\r"
    section18:
      primarytype: 'block'
      uuid: '80094c20-33e6-4aea-a81f-ac6cffa409dc'
      activationstatus: true
      created: 2025-09-28T10:13:12.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since then, Israeli forces have killed more than 65,000 Palestinians\
        \ in the enclave, according to Gaza's health authorities, displaced the entire\
        \ population, and crippled the territory's health system.\r"
    section19:
      primarytype: 'block'
      uuid: '06271cba-f6c7-461e-8ec2-f19bf3bfc34f'
      activationstatus: true
      created: 2025-09-28T10:13:12.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A global hunger monitor says famine has taken hold in parts of Gaza,\
        \ while multiple rights experts say Israel's conduct in the war amounts to\
        \ genocide.\r"
    section20:
      primarytype: 'block'
      uuid: '9c5cbf98-83de-4605-8449-29e7c00f349f'
      activationstatus: true
      created: 2025-09-28T10:13:12.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel strongly denies this, saying the war is in self-defense.</p>'
    section21:
      primarytype: 'block'
      uuid: '55adf829-5a38-4c84-89ff-92cc8747a8c2'
      activationstatus: true
      created: 2025-09-28T10:13:12.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-28T10:16:11.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-28T10:16:11.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>(Reporting by May Angel;Editing by Alison Williams)</p>'
