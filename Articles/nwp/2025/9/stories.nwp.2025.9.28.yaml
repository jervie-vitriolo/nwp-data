    uuid: '752830d3-566c-4215-abd1-9b8a62ed8d5f'
    lead: 'Hamas has not received US President Donald Trump's Gaza ceasefire plan,
      the Palestinian group which runs the enclave said on Saturday as Israeli forces
      expanded their assault on Gaza City.'
    activationstatus: true
    created: 2025-09-28T10:13:12.076+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-28T10:16:11.877+08:00
    lastactivatedby: 'superuser'
