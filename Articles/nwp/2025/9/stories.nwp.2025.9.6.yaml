    title: 'More drug war ‘victims’ submitted to ICC pre-trial chamber'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '19ac66f3-0df3-40e7-9743-5fd6ea2f0b05'
      activationstatus: true
      created: 2025-09-06T15:27:51.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.869+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) Registry has transmitted to the Pre-Trial Chamber I the applications
        of those who “clearly qualify as victims” of the bloody war on drugs to participate
        in the crimes against humanity case of former President Rodrigo Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '102d035e-6111-446c-bb70-b751c9b234c7'
      activationstatus: true
      created: 2025-09-06T15:27:51.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a4795bd1-361f-41d5-9350-3bc2a71936ec'
      activationstatus: true
      created: 2025-09-06T15:27:51.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The submission was nearly a month ahead of the confirmation of charges\
        \ hearing this September.\r"
    section3:
      primarytype: 'block'
      uuid: 'a732430b-4911-4cfc-82b6-a36f2ad32391'
      activationstatus: true
      created: 2025-09-06T15:27:51.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'fddd9832-f142-4b69-ab9f-5c6fe567823d'
      activationstatus: true
      created: 2025-09-06T15:27:51.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a document dated Aug. 27, the ICC Registry said the Victims Participation\
        \ and Reparations Section registered 322 applications for participation in\
        \ the pre-trial proceedings.\r"
    section5:
      primarytype: 'block'
      uuid: 'a0d097b9-c026-4de5-97e6-ff779103cdc1'
      activationstatus: true
      created: 2025-09-06T15:27:51.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2411111e-ac85-424a-b755-c2dd239baf52'
      activationstatus: true
      created: 2025-09-06T15:27:51.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The registry noted that 18 applicants expressed their wish to only\
        \ apply for reparations, and were “not considered at the present stage of\
        \ proceedings.”\r"
    section7:
      primarytype: 'block'
      uuid: '0dce5b5d-5352-43b6-9641-7b7a696b8e29'
      activationstatus: true
      created: 2025-09-06T15:27:51.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ed88b408-2f3f-435a-85db-59cb7945a6d7'
      activationstatus: true
      created: 2025-09-06T15:27:51.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Of the 304 applications, the registry transmitted to Pre-Trial Chamber
        I 15 applications classified as “Group A” participants — or what the ICC deemed
        as “applicants who clearly qualify as victims within the scope of a given
        case.”</p>'
    section9:
      primarytype: 'block'
      uuid: 'd799878c-47e0-49bd-9946-27c62fda43ab'
      activationstatus: true
      created: 2025-09-06T15:27:51.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5b53b7c5-15e5-4ef3-b652-199224186f98'
      activationstatus: true
      created: 2025-09-06T15:27:51.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The registry also sent 10 applicants tagged as “Group B,” explaining\
        \ they were “clearly falling outside the temporal and/or material scope of\
        \ the Duterte case.” The reasons were stated in the confidential part of the\
        \ document.\r"
    section11:
      primarytype: 'block'
      uuid: '324965d6-45ca-4cd1-88e1-a83e9724444e'
      activationstatus: true
      created: 2025-09-06T15:27:51.851+08:00
      createdby: 'jelo-nwp'
