  'START HERE----->britain-duchess-of-kent-dies':
    author: 'Reuters'
    caption: 'President Nelson Mandela (L) walks hand in hand with Britain's Duchess
      of Kent during a news conference April 30 at the Union Buildings in Pretoria.
      (Reuters/File Photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-06T09:27:05.000+08:00
    imagesource: 'f86cf564-1293-4ea4-b1c0-dbf4c6458234'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd1fd7ca3-0043-4820-8af9-ff32581bb919'
    lead: 'Britain's Duchess of Kent, the wife of a cousin of the late Queen Elizabeth
      and best known for her long association with the Wimbledon tennis tournament,
      has died aged 92, Buckingham Palace said on Friday.'
    activationstatus: true
    created: 2025-09-06T09:30:07.598+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-06T09:31:01.307+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-06T09:31:00.949+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Britain's Duchess of Kent, known for her Wimbledon link, dies aged
      92'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb5a9424-615f-4932-90d2-0b1512b0c4e8'
      activationstatus: true
      created: 2025-09-06T09:30:07.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>London, England -</strong>&nbsp;Britain's Duchess of Kent,
        the wife of a cousin of the late Queen Elizabeth and best known for her long
        association with the Wimbledon tennis tournament, has died aged 92, Buckingham
        Palace said on Friday, Sept. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd39f3e3d-b7b8-4f32-85d9-177dc908214f'
      activationstatus: true
      created: 2025-09-06T09:30:07.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Born Katharine Worsley, she joined the royal family when she married\
        \ Prince Edward, the Duke of Kent, in 1961 after meeting him five years earlier\
        \ when he was stationed at a military barracks in northern England.\r"
    section2:
      primarytype: 'block'
      uuid: '77917358-79af-4902-9649-3f0668a1d643'
      activationstatus: true
      created: 2025-09-06T09:30:07.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Buckingham Palace said she had passed away peacefully on Thursday night\
        \ at her home in Kensington Palace surrounded by her family.\r"
    section3:
      primarytype: 'block'
      uuid: 'ad98da4b-9966-48aa-b72c-d6885a716528'
      activationstatus: true
      created: 2025-09-06T09:30:07.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The King and Queen and all Members of the royal family join the Duke\
        \ of Kent, his children and grandchildren in mourning their loss and remembering\
        \ fondly the duchess’s life-long devotion to all the organisations with which\
        \ she was associated, her passion for music and her empathy for young people,\"\
        \ it said in a statement.\r"
    section4:
      primarytype: 'block'
      uuid: '06c2b892-558c-4f67-b184-dd65dcd001bc'
      activationstatus: true
      created: 2025-09-06T09:30:07.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The duchess will be best remembered for her close association with\
        \ Wimbledon, where from 1969 she helped to hand out the trophies.\r"
    section5:
      primarytype: 'block'
      uuid: '487f473c-145c-435e-8dd0-1d022b8c75ec'
      activationstatus: true
      created: 2025-09-06T09:30:07.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She famously comforted Jana Novotna when she burst into tears after\
        \ losing the singles' final in 1993, literally giving her a shoulder to cry\
        \ on.\r"
    section6:
      primarytype: 'block'
      uuid: 'd7291272-6e95-4816-a41c-97392a47f3c2'
      activationstatus: true
      created: 2025-09-06T09:30:07.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I know you will win it one day, don't worry,\" the duchess told her,\
        \ and was proved right when Novotna won the title five years later.\r"
    section7:
      primarytype: 'block'
      uuid: 'b8c8be51-81d9-4641-ad56-679d71b535e7'
      activationstatus: true
      created: 2025-09-06T09:30:07.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, her relationship with the tournament turned sour in 1999 after\
        \ she was refused permission to bring the 12-year-old son of a bereaved friend\
        \ into the royal box.\r"
    section8:
      primarytype: 'block'
      uuid: '9c1871cc-8102-4eaf-ac37-6db268222daf'
      activationstatus: true
      created: 2025-09-06T09:30:07.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The duchess also made headlines when she converted to Roman Catholicism\
        \ in 1994, becoming the first British royal to do so since King Charles II,\
        \ who turned to the faith on his deathbed in 1685.\r"
    section9:
      primarytype: 'block'
      uuid: 'e5e67acf-400b-4291-98b4-27a849aab910'
      activationstatus: true
      created: 2025-09-06T09:30:07.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In doing so, she went against an early 18th century law forbidding\
        \ members of the monarchy from becoming Catholic.\r"
    section10:
      primarytype: 'block'
      uuid: 'aa26baf6-4d07-45b0-8de5-f8f1d19243d0'
      activationstatus: true
      created: 2025-09-06T09:30:07.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The duchess, who had three children and 10 grandchildren, was also\
        \ passionate about music. As well as supporting musical charities, she taught\
        \ music for a number of years at a school in Hull, in northeast England.\r"
    section11:
      primarytype: 'block'
      uuid: 'b1e11959-bc0e-4eda-aaca-345a7674951e'
      activationstatus: true
      created: 2025-09-06T09:30:07.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"She brought compassion, dignity and a human touch to everything
        she did. Many will remember that moment at the Wimbledon Ladies Final, when
        she touchingly comforted the runner-up, Jana Novotna," British Prime Minister
        Keir Starmer said.</p>'
    section12:
      primarytype: 'block'
      uuid: 'bf4d1490-c881-45e4-834e-9add70ff76a6'
      activationstatus: true
      created: 2025-09-06T09:30:07.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Later, when it was discovered she had been giving her time and working\
        \ anonymously as a music teacher at a school in Hull, it seemed typical of\
        \ her unassuming nature.\"\r"
    section13:
      primarytype: 'block'
      uuid: '7fe4e9d7-01ed-4156-89a3-a1bbcea6e565'
      activationstatus: true
      created: 2025-09-06T09:30:07.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T09:31:01.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T09:31:00.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michael Holden; editing by Alistair Smout, William
        James and Gareth Jones)</em></p>'
  'START HERE----->hamas-hostage-video-israel-bombs-gaza-high-rise':
    author: 'Alexander Cornwell, Reuters'
    caption: 'Palestinians run as a building hit by an Israeli air strike collapses,
      in Gaza City, Sept. 5. (Mahmoud Issa/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-06T10:44:57.000+08:00
    imagesource: 'cbb34878-de95-462c-8f6e-4e9328caf860'
    primarytype: 'composition'
    uuid: 'be36683d-a03b-4012-b051-a6ae310f020b'
    lead: 'Hamas released a video on Friday of two Israeli hostages seized from
      a music festival in Israel in October 2023, and one said he was being held in
      Gaza City, where the Israeli military has launched a major offensive to wipe
      out the militant group.'
    activationstatus: true
    created: 2025-09-06T10:49:01.184+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-06T11:03:23.358+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-06T11:03:22.964+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Hamas releases hostage video, Israel bombs Gaza high-rise'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb3b2660-2a61-4c10-981b-cda14b364c82'
      activationstatus: true
      created: 2025-09-06T10:49:01.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tel Aviv, Israel -</strong>&nbsp;Hamas released a video
        on Friday, Sept. 5, of two Israeli hostages seized from a music festival in
        Israel in October 2023, and one said he was being held in Gaza City, where
        the Israeli military has launched a major offensive to wipe out the militant
        group.</p>'
    section1:
      primarytype: 'block'
      uuid: '17fc4318-9e61-404e-9807-878ae02bb68a'
      activationstatus: true
      created: 2025-09-06T10:49:01.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guy Gilboa-Dalal and Alon Ohel are two of 48 people still being held\
        \ by Hamas in Gaza, with 20 thought to be still alive.\r"
    section2:
      primarytype: 'block'
      uuid: '33bff118-d7dc-49a9-9134-ce7e4dedd224'
      activationstatus: true
      created: 2025-09-06T10:49:01.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palestinian militants took 251 hostages into the enclave after its\
        \ cross-border attack on southern Israeli communities in 2023 that killed\
        \ about 1,200 people, triggering the war. More than 64,000 Palestinians have\
        \ since been killed in Gaza, local health authorities say, with much of the\
        \ enclave laid in ruins and its residents facing a humanitarian crisis.\r"
    section3:
      primarytype: 'block'
      uuid: '972ab7eb-1dd9-4576-96d3-b662e8b10eec'
      activationstatus: true
      created: 2025-09-06T10:49:01.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The video was edited and featured an exhausted-looking Gilboa-Dalal\
        \ speaking for around three-and-a-half minutes. He is seen in a car for some\
        \ of the video dated August 28. Reuters could not independently determine\
        \ when the video was recorded.\r"
    section4:
      primarytype: 'block'
      uuid: 'f2a1496f-41a5-40c1-a148-50e94c7974b0'
      activationstatus: true
      created: 2025-09-06T10:49:01.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He says that he is being held in Gaza City along with several other\
        \ hostages and that he is afraid of being killed by Israel's offensive on\
        \ the city.\r"
    section5:
      primarytype: 'block'
      uuid: '8350525d-e638-463b-b749-e9168302c082'
      activationstatus: true
      created: 2025-09-06T10:49:01.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli Prime Minister Benjamin Netanyahu ordered the military last\
        \ month to capture Gaza's largest urban centre, Gaza City, attacking what\
        \ the government calls the last bastion of Hamas. An Israeli military spokesman\
        \ said on Thursday that it now controls about 40% of the city, where about\
        \ one million people lived prior to the war. The military controls about 75%\
        \ of Gaza.\r"
    section6:
      primarytype: 'block'
      uuid: '1a9a66a8-c6a2-4581-8736-5a29a3351d9b'
      activationstatus: true
      created: 2025-09-06T10:49:01.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military bombed a high-rise building in the city's west\
        \ on Friday that it said was being used by Hamas and that civilians had been\
        \ warned beforehand. The military did not provide any evidence that militants\
        \ were using the building.\r"
    section7:
      primarytype: 'block'
      uuid: 'b3ac4330-a6da-4105-8db3-6767a8853dd7'
      activationstatus: true
      created: 2025-09-06T10:49:01.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The building's management issued a statement saying that it was being\
        \ used for Palestinians displaced by the war, denying that it had been used\
        \ for anything other than civilian purposes.\r"
    section8:
      primarytype: 'block'
      uuid: 'ce02f133-7697-488a-a84f-876584c62a5e'
      activationstatus: true
      created: 2025-09-06T10:49:01.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Footage showed the moment the building was struck, collapsing moments\
        \ after impact and sending thick clouds of smoke billowing over nearby tent\
        \ camps sheltering Palestinians.\r"
    section9:
      primarytype: 'block'
      uuid: '22aa2b9a-65df-40b0-be64-0bc8038bf383'
      activationstatus: true
      created: 2025-09-06T10:49:01.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Across Gaza, 30 Palestinians were killed by the military on Friday,\
        \ including 20 in Gaza City, Gaza’s health ministry said.\r"
    section10:
      primarytype: 'block'
      uuid: '29403cf6-e79a-4289-b021-6153403c331c'
      activationstatus: true
      created: 2025-09-06T10:49:01.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The military has been carrying out heavy strikes on the city for weeks,\
        \ advancing through outer suburbs, and this week forces were within a few\
        \ kilometres of the city centre.\r"
    section11:
      primarytype: 'block'
      uuid: 'e3f01dea-d3d8-4251-9d40-8267cd68b089'
      activationstatus: true
      created: 2025-09-06T10:49:01.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ismail, a father of two from Gaza City's Sheikh Radwan neighbourhood,\
        \ described heavy fire and powerful explosions carried out by the Israeli\
        \ military. He told Reuters that his family feared they would not be able\
        \ to return if they fled.\r"
    section12:
      primarytype: 'block'
      uuid: 'ce8957c4-b25d-404f-882c-178a24aaf579'
      activationstatus: true
      created: 2025-09-06T10:49:01.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We pray for a ceasefire,” he said by phone.\r"
    section13:
      primarytype: 'block'
      uuid: '5929cb5a-b79e-4c42-9f44-f6b129b169c0'
      activationstatus: true
      created: 2025-09-06T10:49:01.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the video, Gilboa-Dalal, 24, appears to be in the backseat of a\
        \ car that is being driven around. As the car passes by buildings, he identifies\
        \ one as belonging to the Red Cross. Hamas has refused to allow the Red Cross\
        \ to see the hostages.\r"
    section14:
      primarytype: 'block'
      uuid: 'a3c78bf0-e8c6-4eb2-a9ef-2e72743056cf'
      activationstatus: true
      created: 2025-09-06T10:49:01.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At one point, Ohel, 24, is also seen.\r"
    section15:
      primarytype: 'block'
      uuid: '633d0ede-e23c-48bb-99c9-2e9a424d614a'
      activationstatus: true
      created: 2025-09-06T10:49:01.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Dictated speech</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '7c88499a-efc1-4b1a-a507-80e2e079cc05'
      activationstatus: true
      created: 2025-09-06T10:49:01.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gilboa-Dalal was seen in a video in February being forced to watch\
        \ other hostages being freed under a temporary ceasefire. Hostages who were\
        \ filmed in similar videos and have since been freed have said their captors\
        \ had dictated to them what to say.\r"
    section17:
      primarytype: 'block'
      uuid: 'd64b95de-1da0-4cc6-9ef1-5f2583a4fca6'
      activationstatus: true
      created: 2025-09-06T10:49:01.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Human Rights Watch has condemned Hamas and another militant group in\
        \ Gaza for releasing videos of hostages, calling it inhumane treatment that\
        \ amounts to a war crime. Israeli officials have described the videos as psychological\
        \ warfare.\r"
    section18:
      primarytype: 'block'
      uuid: '4c9e03e5-b91b-4177-80ca-10b9f162e1dd'
      activationstatus: true
      created: 2025-09-06T10:49:01.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu on Friday said it was \"cruel propaganda\".\r"
    section19:
      primarytype: 'block'
      uuid: '86e3b092-11b5-4ed2-8f39-323bfbf5020c'
      activationstatus: true
      created: 2025-09-06T10:49:01.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tens of thousands of Israelis have staged weekly demonstrations calling\
        \ for an end to the war to secure the hostages' release. Hundreds gathered\
        \ on Friday at a public square in Tel Aviv to mark 700 days since the hostages\
        \ were taken captive.\r"
    section20:
      primarytype: 'block'
      uuid: 'f9a481ff-02cf-4152-851c-9e283435ae75'
      activationstatus: true
      created: 2025-09-06T10:49:01.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After the release of the video, Israeli opposition leader Yair Lapid\
        \ on X urged Israeli negotiators to resume talks on a deal to secure the hostages.\
        \ Those released so far were as a result of diplomatic negotiations mediated\
        \ by the United States and Arab states, but the last round of talks collapsed\
        \ in July.\r"
    section21:
      primarytype: 'block'
      uuid: '92b4edbf-f69d-41c2-848b-c031fd26e91c'
      activationstatus: true
      created: 2025-09-06T10:49:01.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, far-right National Security Minister Itamar Ben-Gvir said\
        \ Israel should respond by fully occupying Gaza.\r"
    section22:
      primarytype: 'block'
      uuid: '1aa2dd81-59d0-4cae-8b48-1e1e9cd1c221'
      activationstatus: true
      created: 2025-09-06T10:49:01.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's military leadership has warned Netanyahu against expanding\
        \ the war, according to Israeli officials. Families of Israeli hostages and\
        \ their supporters fear the attack could endanger the captives.\r"
    section23:
      primarytype: 'block'
      uuid: '65ac38c3-feeb-4f85-bf6b-4e976105b3a8'
      activationstatus: true
      created: 2025-09-06T10:49:01.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas has said it would release some hostages for a temporary ceasefire.\
        \ Netanyahu is pushing for an all or nothing deal with Hamas releasing all\
        \ hostages and surrendering.\r"
    section24:
      primarytype: 'block'
      uuid: '4596256d-317f-4e0a-bfaa-2ff2995b9300'
      activationstatus: true
      created: 2025-09-06T10:49:01.290+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Defense Minister Israel Katz said on Friday military operations would\
        \ intensify until Hamas accepts Israel’s conditions for ending the war: release\
        \ the hostages and disarm. Otherwise, the group would be destroyed, he said.\r"
    section25:
      primarytype: 'block'
      uuid: 'e73f3538-d644-47b7-b656-2faecbbf93b9'
      activationstatus: true
      created: 2025-09-06T10:49:01.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The militant group has long offered to release all hostages in exchange\
        \ for an end to the war and Israel's withdrawal.\r"
    section26:
      primarytype: 'block'
      uuid: 'abb11d38-7178-4c02-9201-463556919ed5'
      activationstatus: true
      created: 2025-09-06T10:49:01.291+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T11:03:23.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T11:03:22.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Alexander Cornwell in Tel Aviv, additional reporting
        by Nidal al-Mughrabi in Cairo; Editing by Sharon Singleton, William Maclean)</em></p>'
  'START HERE----->court-affirms-citizenship-joseph-sy-orders-release':
