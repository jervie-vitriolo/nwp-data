  'START HERE----->sinner-downs-auger-aliassime-us-open-final-alcaraz':
    author: 'Shrivathsa Sridhar, Reuters'
    caption: 'Italy's Jannik Sinner celebrates winning his semi final match against
      Canada's Felix Auger-Aliassime at the 2025 US Open on Friday, Sept. 5. (Mike
      Segar/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-06T14:56:56.000+08:00
    imagesource: '1d782e0c-642f-4305-8c47-aa05e25c47d8'
    primarytype: 'composition'
    uuid: '93c0e045-d5b2-4b64-9992-469817fdedf4'
    lead: 'Defending champion Jannik Sinner battled past 25th seed Felix Auger-Aliassime
      6-1 3-6 6-3 6-4 in the US Open semi-finals on Friday to set up a blockbuster
      title clash with Carlos Alcaraz and renew one of the sport's most compelling
      rivalries.'
    activationstatus: true
    created: 2025-09-06T15:00:21.683+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-06T15:03:33.804+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-06T15:03:33.481+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sinner downs Auger-Aliassime for blockbuster US Open final with Alcaraz'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '12beab59-b335-4950-8196-8535e9cc5966'
      activationstatus: true
      created: 2025-09-06T15:00:21.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.470+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>New York, US -</strong>&nbsp;Defending champion Jannik Sinner
        battled past 25th seed Felix Auger-Aliassime, 6-1, 3-6, 6-3, 6-4, in the US
        Open semi-finals on Friday, Sept. 5, to set up a blockbuster title clash with
        Carlos Alcaraz and renew one of the sport's most compelling rivalries.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a2100028-f090-4db7-aab9-fbde04407480'
      activationstatus: true
      created: 2025-09-06T15:00:21.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.471+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Shortly after Alcaraz wove his magic to dismantle 24-times Grand Slam\
        \ champion Novak Djokovic at Arthur Ashe Stadium, the usually machine-like\
        \ Sinner misfired at times but prevailed to ensure a third successive major\
        \ final with the Spaniard.\r"
    section2:
      primarytype: 'block'
      uuid: 'e52899b4-efc9-4966-ad96-b554e9ab2dd6'
      activationstatus: true
      created: 2025-09-06T15:00:21.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.471+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The hard-fought victory makes Sinner only the fourth man in the
        professional era that began in 1968 to reach all four Grand Slam finals in
        a single season, joining Djokovic, Rod Laver and Roger Federer.</p>'
    section3:
      primarytype: 'block'
      uuid: '246d087f-ade1-4ae7-80cb-03477ad5c1f8'
      activationstatus: true
      created: 2025-09-06T15:00:21.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.472+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Amazing season. The Grand Slams are the most important tournaments\
        \ we have and finding myself again in another final, especially the last one\
        \ this season, with an amazing crowd... It doesn't get any better,\" Sinner\
        \ said.\r"
    section4:
      primarytype: 'block'
      uuid: '062da5d9-75c1-4ec1-aae1-f0e27d8a1f57'
      activationstatus: true
      created: 2025-09-06T15:00:21.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.472+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Felix and I played in the last tournament (in Cincinnati). He's a\
        \ completely different player. He was serving much better, hitting every shot\
        \ much better, so it was a tough match, but I'm obviously very happy.\r"
    section5:
      primarytype: 'block'
      uuid: 'a53ea237-a863-4f70-b294-967a06a2e1a0'
      activationstatus: true
      created: 2025-09-06T15:00:21.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.473+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I saw he was injured at some point, so hopefully it's nothing bad.\
        \ I wish him only the best. He's an amazing player and an amazing person so\
        \ it's always nice to share some nice matches with him.\"\r"
    section6:
      primarytype: 'block'
      uuid: '3addb678-b708-4032-bae7-538d6443729f'
      activationstatus: true
      created: 2025-09-06T15:00:21.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.473+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Italian world number one faced brief resistance in the fifth
        game of the contest but dialed up the intensity to hold and wrapped up the
        lopsided opening set when Auger-Aliassime sent a backhand wide.</p>'
    section7:
      primarytype: 'block'
      uuid: '9fbdd6d0-b0d5-4a3f-98c6-6be9447d2365'
      activationstatus: true
      created: 2025-09-06T15:00:21.753+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.474+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Auger-Aliassime settled his nerves in his second New York semi-final,
        breaking for a 5-3 lead in the next set en route to levelling the match, before
        going toe-to-toe with Sinner in the third set, only for the momentum to shift
        again.</p>'
    section8:
      primarytype: 'block'
      uuid: '06864dec-9ae6-4d2f-8538-1f89675b922c'
      activationstatus: true
      created: 2025-09-06T15:00:21.753+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.474+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sinner, who took a medical timeout for an unspecified issue, found\
        \ his groove to close out the third set, staving off a strong challenge from\
        \ his reinvigorated Canadian opponent with some clutch serving in the next\
        \ set to advance.\r"
    section9:
      primarytype: 'block'
      uuid: 'd9d7c350-3b6b-48f8-a876-7d0b5ae08de1'
      activationstatus: true
      created: 2025-09-06T15:00:21.754+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.475+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He told reporters afterward he felt twitching in his stomach while\
        \ serving at 4-3 in the second set but played down concerns about his fitness.\r"
    section10:
      primarytype: 'block'
      uuid: 'ac1c2849-30ab-4b3e-861b-82f2fedcbaf0'
      activationstatus: true
      created: 2025-09-06T15:00:21.754+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"After the treatment, was feeling much better,\" he said.\r"
    section11:
      primarytype: 'block'
      uuid: '649a2d09-b552-4da8-8d03-a050386b53fd'
      activationstatus: true
      created: 2025-09-06T15:00:21.755+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"At some point I didn't feel anything anymore. I was serving back\
        \ at normal pace, so it was all good.\r"
    section12:
      primarytype: 'block'
      uuid: '9408b22b-fa7f-446b-ad4e-81c2935cb5f4'
      activationstatus: true
      created: 2025-09-06T15:00:21.755+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.477+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Nothing to worry about. But I preferred to go off court because it's\
        \ on a different spot.\"\r"
    section13:
      primarytype: 'block'
      uuid: '63ae51c2-8019-4d65-a531-67bf24be89a2'
      activationstatus: true
      created: 2025-09-06T15:00:21.755+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.477+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The victory set up a mouth-watering encounter with second seed Alcaraz,\
        \ who saved three matchpoints in their French Open final meeting in June to\
        \ retain his title before surrendering his Wimbledon crown to the Italian\
        \ in July.\r"
    section14:
      primarytype: 'block'
      uuid: '4b8ee99a-7c3c-4012-ba04-af45a925c271'
      activationstatus: true
      created: 2025-09-06T15:00:21.756+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.478+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sinner looked ahead to their major trilogy meeting, which will take\
        \ place on Sunday, three years after the pair duelled in the New York quarter-finals\
        \ in an entertaining five-setter that Alcaraz won before going on to lift\
        \ the sterling silver trophy.\r"
    section15:
      primarytype: 'block'
      uuid: 'df963d29-192e-443e-b971-8aea8fba5622'
      activationstatus: true
      created: 2025-09-06T15:00:21.756+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:03:33.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:03:33.478+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I feel our rivalry started here, playing an amazing match,\" Sinner\
        \ said.\r"
    section16:
      primarytype: 'block'
      uuid: '54604135-4596-4bf6-b3b5-9a9c584cdb5d'
      activationstatus: true
      created: 2025-09-06T15:00:21.757+08:00
