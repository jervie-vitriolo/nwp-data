    lead: 'The International Criminal Court (ICC) Registry has transmitted to the
      Pre-Trial Chamber I the applications of those who 'clearly qualify as victims'
      of the bloody war on drugs to participate in the crimes against humanity case
      of former President Rodrigo Duterte.'
    activationstatus: true
