    title: 'Court affirms citizenship of mining mogul Joseph Sy, orders release'
    updated: 2025-09-06T18:06:23.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '11d5ccc3-8802-4122-9a3a-49eb04c6c15b'
      activationstatus: true
      created: 2025-09-06T12:39:10.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.719+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A local court has ordered
        the release of mining magnate Joseph Sy from the custody of the Bureau of
        Immigration (BI) as it affirmed his Filipino citizenship.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b398dd37-9f96-44a4-9112-8d5ea3b7fe65'
      activationstatus: true
      created: 2025-09-06T12:39:10.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.719+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '85e16639-811f-42f4-b86b-3cb24af1e4e1'
      activationstatus: true
      created: 2025-09-06T12:39:10.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.720+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an order dated Thursday, Sept. 4, Taguig Regional Trial Court Branch\
        \ 271 Presiding Judge Paz Esperanza Cortez granted the petition for writ of\
        \ habeas corpus in favor of Sy, chairperson of listed Global Ferronickel Holdings\
        \ Inc. (FNI).\r"
    section3:
      primarytype: 'block'
      uuid: 'f5ed2712-e670-42f9-85ff-acd5f7cd6097'
      activationstatus: true
      created: 2025-09-06T12:39:10.906+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.720+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '76da2b21-6ef3-4831-a48c-02bd54170fad'
      activationstatus: true
      created: 2025-09-06T12:39:10.906+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.721+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The petitioner was Dante Bravo, FNI president and chairman after
        <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/8/28/joseph-sy-voluntary-leave-of-absence.html">Sy’s
        leave of absence</a></strong>.</p>'
    section5:
      primarytype: 'block'
      uuid: 'cd14ef82-e0f5-4af9-8012-f3b11a0fc197'
      activationstatus: true
      created: 2025-09-06T12:39:10.907+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.721+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '876a2b41-bc92-44c0-9214-8b84af0f69b7'
      activationstatus: true
      created: 2025-09-06T12:39:10.907+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.722+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The detention/deportation proceedings is, therefore, illegal and not\
        \ within the jurisdiction of the Bureau of Immigration,” Cortez wrote in the\
        \ 35-page decision.\r"
    section7:
      primarytype: 'block'
      uuid: '2369775d-8e15-458f-ba66-187645c38449'
      activationstatus: true
      created: 2025-09-06T12:39:10.907+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.722+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'dd3fea52-449f-49bb-baf1-639b5c258ee0'
      activationstatus: true
      created: 2025-09-06T12:39:10.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.723+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement on Saturday, Sept. 6, Sy’s legal counsels said the
        ruling was a personal vindication for their client.</p>'
    section9:
      primarytype: 'block'
      uuid: '97f52d7e-8a87-4e29-8725-4235e6a71cea'
      activationstatus: true
      created: 2025-09-06T12:39:10.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '107761dc-9e6d-4f34-9011-1100efa55adf'
      activationstatus: true
      created: 2025-09-06T12:39:10.909+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.724+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It is a resounding reminder that Filipino citizenship cannot be stripped\
        \ away by speculation, recycled cases, or administrative overreach,” they\
        \ said.\r"
    section11:
      primarytype: 'block'
      uuid: 'faabac89-1737-4c30-a2ef-4aad04f200cf'
      activationstatus: true
      created: 2025-09-06T12:39:10.909+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.725+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '627fa88b-ff22-49a0-b0cd-2b28847deebd'
      activationstatus: true
      created: 2025-09-06T12:39:10.910+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.725+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The BI must now heed the Court’s order with dispatch and ensure that\
        \ Mr. Sy is not held for a moment longer,” they added.\r"
    section13:
      primarytype: 'block'
      uuid: '7105a316-a12c-4dfb-aa84-0c7134968e9e'
      activationstatus: true
      created: 2025-09-06T12:39:10.910+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On the other hand, Immigration Commissioner Joel Anthony Viado said
        the bureau, with guidance from the Department of Justice, has appealed the
        order to the Court of Appeals, and is awaiting its resolution.</p>'
    section14:
      primarytype: 'block'
      uuid: 'feda06ee-06c9-47ce-bab5-eda821206c42'
      activationstatus: true
      created: 2025-09-06T12:39:10.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Sy was <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/8/25/mining-magnate-joseph-sy-immigration-detention.html">arrested</a></strong>
        at the Ninoy Aquino International Airport Terminal 3 on Aug. 21, and detained
        at the BI facility at Camp Bagong Diwa, Taguig City pending deportation.</p>'
    section15:
      primarytype: 'block'
      uuid: '5b9e23b7-4fa4-4059-bf0f-cc4656e67252'
      activationstatus: true
      created: 2025-09-06T12:39:10.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '88d708f6-431d-4f4a-acd2-921c9692a8a8'
      activationstatus: true
      created: 2025-09-06T12:39:10.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The BI said it received information that Sy was using illegally
        acquired Philippine documents, adding his fingerprints matched those of Chinese
        national Chen Zhong Zhen.</p>'
    section17:
      primarytype: 'block'
      uuid: 'a9f65a41-b230-41fb-8d1f-f6f8cbf4da64'
      activationstatus: true
      created: 2025-09-06T12:39:10.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9aa7e3a0-3db3-44b8-9148-4c20f58166d2'
      activationstatus: true
      created: 2025-09-06T12:39:10.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But in the court decision, Cortez said the BI has no evidence substantiating
        the certification providing for the actual biometric records of Sy and the
        Chinese national Chen Zhong Zhen in initiating deportation proceedings against
        the businessman.</p>'
    section19:
      primarytype: 'block'
      uuid: '76981916-7101-4517-8474-f2a0ef460e4c'
      activationstatus: true
      created: 2025-09-06T12:39:10.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1c1f587f-9d8d-4689-b8e3-27bc96fa4512'
      activationstatus: true
      created: 2025-09-06T12:39:10.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The court said there was no proof of the existence of the Chinese national\
        \ and his citizenship. The biometrics or fingerprint records of both the Chinese\
        \ national and Sy were also not submitted to the court. \r"
    section21:
      primarytype: 'block'
      uuid: 'f3431ae6-3903-47a4-8d1b-a17215806ee8'
      activationstatus: true
      created: 2025-09-06T12:39:10.914+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '57226766-dacb-49cb-97fc-d408fc145445'
      activationstatus: true
      created: 2025-09-06T12:39:10.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.731+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Therefore, as between birth certificates and passports of Joseph Cue\
        \ Sy and the Alien Certificate of Registration (ACR) ICard, the former are\
        \ of more weight than the latter. They are actually of SUPERIOR weight, not\
        \ just substantial,” Cortez said.\r"
    section23:
      primarytype: 'block'
      uuid: '32e5231e-47b9-4ab1-a462-16188ce54ed8'
      activationstatus: true
      created: 2025-09-06T12:39:10.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.731+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Viado said the BI respects the court’s ruling but it “maintains
        that there is strong evidence against Chen, supported by BI biometric records.”</p>'
    section27:
      primarytype: 'block'
      uuid: '78c66251-daeb-49ab-895f-949b41c88128'
      activationstatus: true
      created: 2025-09-06T18:06:51.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.697+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '038f1359-6bf3-4fc7-a753-d97a84f6cfce'
      activationstatus: true
      created: 2025-09-06T18:06:51.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T18:06:52.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T18:06:51.697+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We trust that the courts will continue to review and resolve this
        case with utmost diligence and integrity, to ensure the protection of national
        security and the rule of law,” Viado said.</p>'
    section24:
