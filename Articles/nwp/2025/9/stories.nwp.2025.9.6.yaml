      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0d95d16e-1f21-4eb6-bd21-efdafc83e905'
      activationstatus: true
      created: 2025-09-06T15:27:51.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Considered victims are those who personally suffered harm, whether\
        \ direct or indirect, as a result from the crimes Duterte is charged with.\r"
    section15:
      primarytype: 'block'
      uuid: '34aeaf84-c5b2-48e6-a30a-cd847acd1f74'
      activationstatus: true
      created: 2025-09-06T15:27:51.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9aecdbe9-70fe-4ad8-a5c7-bd1e1720680d'
      activationstatus: true
      created: 2025-09-06T15:27:51.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte is facing charges of crimes against humanity of murder linked\
        \ to his anti-drug campaign, covering the period of Nov. 1, 2011 to March\
        \ 16, 2019. The war on drugs killed at least 6,000 people, according to government\
        \ data.\r"
    section17:
      primarytype: 'block'
      uuid: 'b5dfaac7-5a3f-4e19-9715-6b9d5539170b'
      activationstatus: true
      created: 2025-09-06T15:27:51.853+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.853+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b95495bd-64f0-489c-a26b-1e1c5d6fd4fe'
      activationstatus: true
      created: 2025-09-06T15:27:51.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a separate document, the ICC prosecution and Duterte’s defense team\
        \ told the pre-trial chamber they have agreed to initial statements of facts\
        \ as the confirmation of charges hearing draws near.\r"
    section19:
      primarytype: 'block'
      uuid: '239de0e9-e00c-4f0f-abb9-b69d04e60eb6'
      activationstatus: true
      created: 2025-09-06T15:27:51.854+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.854+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'fe7b8eb4-9f74-4575-8700-aa92c0edec6f'
      activationstatus: true
      created: 2025-09-06T15:27:51.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.855+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the “Joint Prosecution and Defence submission on agreed facts” dated\
        \ Sept. 1, the two parties agreed to Duterte’s birthday and birth place, that\
        \ he is a Filipino national, that the moniker “PRRD” is commonly used in the\
        \ Philippines,and that the barangay is the smallest political and administrative\
        \ unit in the country.\r"
    section21:
      primarytype: 'block'
      uuid: '13144b73-c257-46a4-8849-3874ad04af73'
      activationstatus: true
      created: 2025-09-06T15:27:51.855+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.855+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '237d5151-213d-40f8-8391-515c2b342460'
      activationstatus: true
      created: 2025-09-06T15:27:51.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.856+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Parties have agreed to resume efforts to agree further facts once\
        \ the issue of [REDACTED] has been resolved,” read the document.\r"
    section23:
      primarytype: 'block'
      uuid: '2e805301-f0b2-4494-946a-01859393d2c8'
      activationstatus: true
      created: 2025-09-06T15:27:51.856+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.856+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '85191a39-8650-4929-b220-425d524d366b'
      activationstatus: true
      created: 2025-09-06T15:27:51.857+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.857+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the Sept. 23 hearing, the ICC Pre-Trial Chamber I, led by Presiding\
        \ Judge Judge Iulia Antoanella Motoc, will determine whether there is enough\
        \ evidence for Duterte’s case to go to trial. \r"
    section25:
      primarytype: 'block'
      uuid: '6d23c982-6aab-4722-bc26-aff1e6e07436'
      activationstatus: true
      created: 2025-09-06T15:27:51.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '04d58ae8-a0d8-410a-8734-ec4f865f029a'
      activationstatus: true
      created: 2025-09-06T15:27:51.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:27:52.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:27:51.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In March, Duterte was arrested at the Ninoy Aquino International
        Airport via an ICC warrant, and was transferred to the <strong><a href="https://www.newswatchplus.ph/news/2025/3/13/duterte-icc-custody.html">court’s
        detention facility</a></strong>.&nbsp;</p>'
  'START HERE----->israeli-military-urges-gaza-city-residents-to-leave':
