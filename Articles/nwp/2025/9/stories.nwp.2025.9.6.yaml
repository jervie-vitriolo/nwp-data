  'START HERE----->trump-eo-states-to-be-designated-sponsors-of-wrongful-detention':
    author: 'Daphne Psaledakis, Steve Holland, and Trevor Hunnicutt, Reuters'
    caption: 'US Defense Secretary Pete Hegseth listens as US President Donald Trump
      speaks with the media while signing an executive order in the Oval Office, at
      the White House in Washington, D.C., US, Sept. 5. (Brian Snyder/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-06T15:06:39.000+08:00
    imagesource: '205072dc-8f61-4185-9bbb-c26b0477c52c'
    primarytype: 'composition'
    uuid: 'adb5a5a5-63f7-4a4a-8392-ddab6cc62c60'
    lead: 'US President Donald Trump on Friday signed an executive order paving
      the way for Washington to designate countries around the world a state sponsor
      of wrongful detention and impose punitive measures, including sanctions, on
      those it deems are wrongfully holding Americans.'
    activationstatus: true
    created: 2025-09-06T15:09:42.825+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-06T15:12:09.293+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-06T15:12:08.964+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump signs executive order paving way for states to be designated sponsors
      of wrongful detention'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a7159c12-d18c-48f5-bd8c-6c3430450a77'
      activationstatus: true
      created: 2025-09-06T15:09:42.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;US President Donald Trump
        on Friday, Sept. 5, signed an executive order paving the way for Washington
        to designate countries around the world a state sponsor of wrongful detention
        and impose punitive measures, including sanctions, on those it deems are wrongfully
        holding Americans.</p>'
    section1:
      primarytype: 'block'
      uuid: '785b5844-92c8-42df-bac6-4713149554c9'
      activationstatus: true
      created: 2025-09-06T15:09:42.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senior administration officials said the United States would target\
        \ countries currently holding wrongfully detained Americans as well as those\
        \ that engage in \"hostage diplomacy,\" including China, Iran and Afghanistan,\
        \ which one official said would be reviewed for designation.\r"
    section2:
      primarytype: 'block'
      uuid: 'b720ddc5-09b2-4629-a2c3-714ad16bb582'
      activationstatus: true
      created: 2025-09-06T15:09:42.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The bottom line: Anyone who uses an American as a bargaining chip
        will pay the price. This administration is not only putting America first
        but also putting Americans first," US Secretary of State Marco Rubio said
        in a statement.</p>'
    section3:
      primarytype: 'block'
      uuid: '92312258-e80c-4822-b336-ea2aca2d31dc'
      activationstatus: true
      created: 2025-09-06T15:09:42.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A second senior administration official said the penalties imposed
        on countries will be similar to how the United States deploys the Foreign
        Terrorist Organization designations and include measures such as sanctions,
        export controls, and barring those deemed associated with wrongful detentions
        from entering the US.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c07135b8-d8ff-4162-9f54-854b719ff87b'
      activationstatus: true
      created: 2025-09-06T15:09:42.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Today, everything changes with regards to rogue regimes and regimes\
        \ who think Americans can be treated as pawns,\" the second official, speaking\
        \ on condition of anonymity, told reporters.\r"
    section5:
      primarytype: 'block'
      uuid: '14efd1f5-cac7-4d9c-a675-1a61d40ea042'
      activationstatus: true
      created: 2025-09-06T15:09:42.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since taking office in January, Trump has prioritized the return of\
        \ Americans held abroad. The officials on Friday said the administration had\
        \ secured the return of 72 Americans, including from Russia and Afghanistan.\r"
    section6:
      primarytype: 'block'
      uuid: '277da01d-854b-488d-8db1-f384b598b1cd'
      activationstatus: true
      created: 2025-09-06T15:09:42.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We've gotten a lot of hostages,\" Trump said at the signing.\r"
    section7:
      primarytype: 'block'
      uuid: 'e09b61ee-b42c-4d4e-9cfc-6207e765057f'
      activationstatus: true
      created: 2025-09-06T15:09:42.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The officials said that under the new policy, the United States will\
        \ give notice to a country after identifying that there has been a wrongful\
        \ detention, allowing them a certain amount of time to act before Washington\
        \ begins to impose sanctions.\r"
    section8:
      primarytype: 'block'
      uuid: '909f510f-d56a-4090-9ca9-0d1a5ef1a638'
      activationstatus: true
      created: 2025-09-06T15:09:42.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump could also choose to lift sanctions if there is progress, one\
        \ of the officials said, adding that the aim was to create \"really, really\
        \ strong motivation\" for people to think before they take an American and\
        \ to return any who are being held.\r"
    section9:
      primarytype: 'block'
      uuid: 'd1056c62-1a64-4fea-857f-1acba0360da1'
      activationstatus: true
      created: 2025-09-06T15:09:42.903+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"In a case like Iran ... or Russia, I think you will see a change\
        \ here,\" the official said. Russia is believed to be holding nine Americans,\
        \ with around eight held by Iran.\r"
    section10:
      primarytype: 'block'
      uuid: '29d43fe8-0225-4d89-aa79-cee0a4ce2792'
      activationstatus: true
      created: 2025-09-06T15:09:42.903+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Iran, designated a State Sponsor of Terrorism by the United States,
        is already under heavy US sanctions. Russia as well is under severe sanctions
        imposed over the invasion of Ukraine.</p>'
    section11:
      primarytype: 'block'
      uuid: '0d2a724d-86b4-41a1-8961-4cbdbdccd2a1'
      activationstatus: true
      created: 2025-09-06T15:09:42.903+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In May, a source close to the Kremlin said that the US had previously
        provided Moscow with a list of nine Americans jailed in Russia that Washington
        wants to have returned.</p>'
    section12:
      primarytype: 'block'
      uuid: '8cb15f98-544d-4a4d-8920-0b6ff469bb20'
      activationstatus: true
      created: 2025-09-06T15:09:42.904+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Trump administration earlier this year secured the release of
        Marc Fogel, a US school teacher and former employee of the US embassy in Moscow,
        and Russian-American ballerina Ksenia Karelina.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f6e2a049-ca29-46f6-85d7-c3002118303b'
      activationstatus: true
      created: 2025-09-06T15:09:42.904+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United States and China have also had tensions over exit bans,\
        \ which Beijing has used on both Chinese and foreign nationals, often in connection\
        \ with civil disputes, regulatory investigations, or criminal investigations.\r"
    section14:
      primarytype: 'block'
      uuid: '9c3007ad-a57a-4f8a-8fa2-a8bb9aef8341'
      activationstatus: true
      created: 2025-09-06T15:09:42.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In July, the US State Department said that the Chinese government
        had blocked a US Patent and Trademark Office employee visiting the Asian country
        in a personal capacity from leaving.</p>'
    section15:
      primarytype: 'block'
      uuid: '5c387c55-cba3-48c5-8862-e70871034040'
      activationstatus: true
      created: 2025-09-06T15:09:42.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US has also been concerned about detentions of Americans in
        Venezuela.</p>'
    section16:
      primarytype: 'block'
      uuid: '4e2743b8-1376-4ab1-9548-f72fda0a2b2c'
      activationstatus: true
      created: 2025-09-06T15:09:42.906+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Global Reach, a nonprofit that works to bring home Americans held hostage\
        \ or wrongfully detained abroad, commended Friday's action.\r"
    section17:
      primarytype: 'block'
      uuid: 'ceac35c8-2bf4-4238-87df-a1fcbbf303b6'
      activationstatus: true
      created: 2025-09-06T15:09:42.906+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This designation is something that will put real teeth behind the\
        \ US government’s efforts to bring home detained Americans and deter offending\
        \ nations from engaging in ‘hostage diplomacy,'\" CEO Mickey Bergman said\
        \ in a statement.\r"
    section18:
      primarytype: 'block'
      uuid: 'c57ba002-3edf-4bd3-916a-845d49e2a583'
      activationstatus: true
      created: 2025-09-06T15:09:42.907+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T15:12:09.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T15:12:08.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Daphne Psaledakis, Steve Holland and Trevor Hunnicutt
        in Washington; Editing by Matthew Lewis)</em></p>'
  'START HERE----->more-drug-war-victims-submitted-icc-pre-trial-chamber':
