    title: 'Former F1 driver Daniel Ricciardo confirms retirement from racing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '18deccf0-78f2-4152-a350-706dc9ea6884'
      activationstatus: true
      created: 2025-09-06T17:18:22.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:22:13.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:22:13.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Field Level Media) -</strong> Daniel Ricciardo confirmed
        Friday, Sept. 5, that he has moved from the driver's seat to the role of
        motorsports ambassador with the rebranded Ford Racing.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a8bfbf27-f2c9-4e84-a57a-433f99c3a6ec'
      activationstatus: true
      created: 2025-09-06T17:18:22.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:22:13.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:22:13.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ricciardo, 36, last was behind the wheel in a professional race in\
        \ 2024 for the Red Bull-owned team that is now Racing Bulls.\r"
    section2:
      primarytype: 'block'
      uuid: '14696b25-e2b4-460a-9219-4fed66444f12'
      activationstatus: true
      created: 2025-09-06T17:18:22.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:22:13.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:22:13.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"While my racing days are behind me, my love for anything with wheels\
        \ will always remain high and for that I am proud to be partnering with Ford\
        \ to become a Global Ford Racing Ambassador,\" the Australian wrote in a blog\
        \ post.\r"
    section3:
      primarytype: 'block'
      uuid: 'a396bac6-9f94-488d-b2b0-b7125015aa17'
      activationstatus: true
      created: 2025-09-06T17:18:22.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:22:13.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:22:13.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I am going to be working closely with the Ford Racing team and specifically\
        \ focus on the amazing Raptor brand and lifestyle that Raptor has become for\
        \ many of Ford's customers.\r"
    section4:
      primarytype: 'block'
      uuid: 'e430eb8b-1fc2-41ad-a3a7-e6ff53d1ca90'
      activationstatus: true
      created: 2025-09-06T17:18:22.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:22:13.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:22:13.352+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"So why now and why me? When I decided it was time to retire, I thought\
        \ long and hard about finding the most authentic way to stay connected to\
        \ the world of motorsports.\r"
    section5:
      primarytype: 'block'
      uuid: 'a98a8456-095b-4d51-927a-91e5f016a877'
      activationstatus: true
      created: 2025-09-06T17:18:22.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:22:13.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:22:13.352+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"For me, racing was always about having fun. It made me happy and\
        \ created memories that will last a lifetime.\"\r"
    section6:
      primarytype: 'block'
      uuid: '072c9585-a745-466a-be96-1fbc0f14accd'
      activationstatus: true
      created: 2025-09-06T17:18:22.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:22:13.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:22:13.353+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Australian was an eight-time F1 race winner.</p>'
  'START HERE----->south-korea-support-koreans-arrested-us-immigration-raid':
