      lastmodified: 2025-09-06T15:27:51.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The submission of Group A and Group B applications followed the
        Aug. 20 transmittal of the <strong><a href="https://www.newswatchplus.ph/news/2025/8/24/duterte-duration-argument-icc-confirmation-of-charges-hearing.html">“Group
        C” requests</a></strong>, referring to applicants whom the ICC Registry could
        not make a clear determination for any reason.&nbsp;</p>'
    section13:
      primarytype: 'block'
