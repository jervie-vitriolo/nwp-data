    title: 'Israeli military urges Gaza City residents to leave'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ccdce5c5-1df6-4a1b-9379-bbc2c833c18e'
      activationstatus: true
      created: 2025-09-06T17:10:34.468+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Tel Aviv, Israel -</strong>&nbsp;The Israeli military on
        Saturday, Sept. 6, said Palestinians in Gaza City should leave for the south,
        as its forces advance deeper into the enclave’s largest urban area.</p>'
    section1:
      primarytype: 'block'
      uuid: '6d3a62d3-55ce-4ec2-accb-14738edb3891'
      activationstatus: true
      created: 2025-09-06T17:10:34.469+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli forces have been carrying out an offensive on the suburbs of\
        \ the northern city for weeks after Israeli Prime Minister Benjamin Netanyahu\
        \ ordered the military to capture it.\r"
    section2:
      primarytype: 'block'
      uuid: '8ab969c6-fb20-4297-8865-3a76071b4166'
      activationstatus: true
      created: 2025-09-06T17:10:34.469+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu says Gaza City is a Hamas stronghold and capturing it is\
        \ necessary to defeat the Palestinian Islamist militants, whose October 2023\
        \ attack on Israel sparked the war.\r"
    section3:
      primarytype: 'block'
      uuid: '893b2712-67af-49ac-90da-e172c3432ffe'
      activationstatus: true
      created: 2025-09-06T17:10:34.470+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The assault threatens to displace hundreds of thousands of Palestinians\
        \ sheltering there from nearly two years of fighting. Before the war, around\
        \ a million people, nearly half of Gaza's population, lived in the city.\r"
    section4:
      primarytype: 'block'
      uuid: 'd6b7455a-9d97-4942-af13-1daffb01e56c'
      activationstatus: true
      created: 2025-09-06T17:10:34.470+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli military spokesperson Avichay Adraee wrote on X that residents\
        \ should leave the city for a designated coastal area of Khan Younis in southern\
        \ Gaza, assuring those fleeing that they would be able to receive food, medical\
        \ care and shelter there.\r"
    section5:
      primarytype: 'block'
      uuid: '99ec8ddb-b8b6-4d33-a378-8c3bec66b730'
      activationstatus: true
      created: 2025-09-06T17:10:34.470+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The designated area was a \"humanitarian zone\", Adraee said.\r"
    section6:
      primarytype: 'block'
      uuid: '785e851f-c8d5-48a4-b3c4-8ee706b1e0fb'
      activationstatus: true
      created: 2025-09-06T17:10:34.471+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Thursday, the military said it had control over almost half of the\
        \ city. It says it controls about 75% of all of Gaza.\r"
    section7:
      primarytype: 'block'
      uuid: 'c5c9018d-fc6b-4111-a701-6e2b3383eb56'
      activationstatus: true
      created: 2025-09-06T17:10:34.471+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many of those in Gaza City were displaced earlier in the war only to\
        \ later return. Some residents have said that they refuse to be displaced\
        \ again.\r"
    section8:
      primarytype: 'block'
      uuid: '9fe6d76d-26db-41f1-8096-76ae8ec56d76'
      activationstatus: true
      created: 2025-09-06T17:10:34.471+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The military has been carrying out heavy strikes on the city for weeks,\
        \ advancing through outer suburbs, and this week forces were within a few\
        \ kilometres of the city centre.\r"
    section9:
      primarytype: 'block'
      uuid: '02f3f15e-4044-4a0c-bce4-867d859b2dda'
      activationstatus: true
      created: 2025-09-06T17:10:34.472+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu, backed by right-wing coalition allies, ordered the capture\
        \ of Gaza City against the advice of Israel's military leadership, according\
        \ to Israeli officials. Despite its hesitation, the military has called up\
        \ tens of thousands of reservists to support the operation.\r"
    section10:
      primarytype: 'block'
      uuid: '457de62e-f95d-4e66-84b0-146328d496ab'
      activationstatus: true
      created: 2025-09-06T17:10:34.472+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war in Gaza has increasingly left Israel diplomatically isolated,\
        \ with some of its closest allies condemning the campaign that has devastated\
        \ the small territory.\r"
    section11:
      primarytype: 'block'
      uuid: '370c4092-b479-4270-beee-34d407209e08'
      activationstatus: true
      created: 2025-09-06T17:10:34.473+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>All-or-nothing deal</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '45e09c07-f316-465b-b274-45427544f399'
      activationstatus: true
      created: 2025-09-06T17:10:34.473+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palestinian militants took 251 hostages into the enclave after its\
        \ cross-border attack on southern Israeli communities on October 7, 2023 that\
        \ killed about 1,200 people.\r"
    section13:
      primarytype: 'block'
      uuid: '2fa6c824-661c-4e62-9706-0b5f49068617'
      activationstatus: true
      created: 2025-09-06T17:10:34.474+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than 64,000 Palestinians have since been killed in Gaza, local\
        \ health authorities say, with much of the enclave reduced to ruins and its\
        \ residents facing a humanitarian crisis.\r"
    section14:
      primarytype: 'block'
      uuid: '1b58343d-b29c-4659-8a73-25cac2974073'
      activationstatus: true
      created: 2025-09-06T17:10:34.474+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There are also growing calls within Israel, led by families of hostages\
        \ and their supporters, to end the war in a diplomatic deal that would secure\
        \ the release of the remaining 48 captives.\r"
    section15:
      primarytype: 'block'
      uuid: '1e695c73-6906-4923-b69b-5d06a20b4771'
      activationstatus: true
      created: 2025-09-06T17:10:34.475+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli officials believe 20 of the hostages are alive.\r"
    section16:
      primarytype: 'block'
      uuid: '1e9089a5-c286-4df3-95e5-ea87f028032d'
      activationstatus: true
      created: 2025-09-06T17:10:34.475+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu is pushing for an all-or-nothing deal that would see all\
        \ of the hostages released at once and Hamas surrendering.\r"
    section17:
      primarytype: 'block'
      uuid: '432b84de-fb61-406d-ba8c-324aae255640'
      activationstatus: true
      created: 2025-09-06T17:10:34.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli military officials say they have killed many of Hamas' key\
        \ leaders and thousands of its fighters, reducing the Palestinian militant\
        \ group to a guerrilla force.\r"
    section18:
      primarytype: 'block'
      uuid: '25b84a8f-152c-421e-a928-b98318102667'
      activationstatus: true
      created: 2025-09-06T17:10:34.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas has offered to release some hostages for a temporary ceasefire,\
        \ similar to terms that were discussed in July before negotiations mediated\
        \ by the U.S. and Arab states collapsed.\r"
    section19:
      primarytype: 'block'
      uuid: '691437ca-5d38-4429-9992-735b09132a21'
      activationstatus: true
      created: 2025-09-06T17:10:34.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.S. President Donald Trump said on Friday that Washington was in \"\
        very deep\" negotiations with the Palestinian militants.\r"
    section20:
      primarytype: 'block'
      uuid: 'ef5ccf1a-767d-45c4-9e07-bbc8fd0fa91b'
      activationstatus: true
      created: 2025-09-06T17:10:34.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas, which has ruled Gaza for nearly two decades but today controls\
        \ only parts of the enclave, has long said it would release all hostages if\
        \ Israel agreed to end the war and to withdraw all its forces from Gaza.\r"
    section21:
      primarytype: 'block'
      uuid: '99373eff-82d5-4931-b0bc-c4b6cdbe0cec'
      activationstatus: true
      created: 2025-09-06T17:10:34.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most of the hostages who have been freed were released through diplomatic\
        \ negotiations mediated by the United States and Arab states. Israel and Hamas\
        \ have accused each other of negotiating in bad faith since the breakdown\
        \ of the last talks in July.\r"
    section22:
      primarytype: 'block'
      uuid: '935dc95d-9784-456f-a008-e22dc0bf61f6'
      activationstatus: true
      created: 2025-09-06T17:10:34.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Defence Minister Israel Katz on Friday said the military operations\
        \ in Gaza would intensify until Hamas accepted Israel’s conditions for ending\
        \ the war: releasing the hostages and disarming. Otherwise, the group would\
        \ be destroyed, he said.\r"
    section23:
      primarytype: 'block'
      uuid: '003f7aba-22a1-46a4-a811-9f8507e08614'
      activationstatus: true
      created: 2025-09-06T17:10:34.479+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:13:45.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:13:45.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Alexander Cornwell; Editing by Jan Harvey, William
        Mallard and Alex Richardson)</em></p>'
  'START HERE----->daniel-ricciardo-retirement-racing':
