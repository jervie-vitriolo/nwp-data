    title: 'South Korea vows support to Koreans arrested in US immigration raid'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e4f812bb-6c39-4daa-ae62-c50f8b519fc6'
      activationstatus: true
      created: 2025-09-06T17:25:29.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:28:44.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:28:44.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South korea -</strong>&nbsp;South Korean President
        Lee Jae Myung ordered all-out efforts on Saturday, Sept. 6, to respond to
        the arrests of hundreds of the nation's citizens in a US immigration raid
        on a Hyundai Motor car battery factory.</p>'
    section1:
      primarytype: 'block'
      uuid: '756a9faf-a959-4c6d-ac52-cd6b02488dfb'
      activationstatus: true
      created: 2025-09-06T17:25:29.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:28:44.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:28:44.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Foreign Minister Cho Hyun said the government has set up a team to\
        \ respond to Thursday's arrest of over 300 Koreans at the facility in the\
        \ southern state of Georgia and that he may go to Washington to meet with\
        \ officials if needed.\r"
    section2:
      primarytype: 'block'
      uuid: 'b6c3bdd8-75e6-45cd-ac00-256121edd158'
      activationstatus: true
      created: 2025-09-06T17:25:29.513+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:28:44.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:28:44.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I am deeply concerned. I feel heavy responsibility for the arrests\
        \ of our citizens,\" Cho told an emergency government meeting.\r"
    section3:
      primarytype: 'block'
      uuid: 'e71f46bb-0470-437e-8983-af295717ac80'
      activationstatus: true
      created: 2025-09-06T17:25:29.513+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:28:44.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:28:44.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The arrest of some 475 workers at the plant near Savannah, part
        of President Donald Trump's escalating crackdown on immigrants, was the largest
        single-site enforcement operation in the US Department of Homeland Security's
        history.</p>'
    section4:
      primarytype: 'block'
      uuid: '05372479-3122-4882-9caa-09f20978976a'
      activationstatus: true
      created: 2025-09-06T17:25:29.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:28:44.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:28:44.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The incident could exacerbate tensions between the Trump administration
        and Seoul, a key Asian ally and investor in the US. They have been at odds
        over the details of a trade deal that includes $350 billion of South Korean
        investment in the United States.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fafe4343-716d-490e-b1ad-7dab280108ba'
      activationstatus: true
      created: 2025-09-06T17:25:29.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:28:44.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:28:44.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>LG Energy Solution, which is working with Hyundai to build the factory,
        said it had asked employees to return from US business trips while suspending
        travel to the United States except for customer meetings.</p>'
    section6:
      primarytype: 'block'
      uuid: '42b27bd7-0df4-40f1-9546-2a0e2c39773c'
      activationstatus: true
      created: 2025-09-06T17:25:29.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:28:44.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:28:44.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "LG Energy Solution said 47 of its employees and about 250 workers for\
        \ contractors at the joint venture factory were detained.\r"
    section7:
      primarytype: 'block'
      uuid: 'b10d05b7-8ee6-411d-a39c-f7225e77a54b'
      activationstatus: true
      created: 2025-09-06T17:25:29.515+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:28:44.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:28:44.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyunjoo Jin; Editing by William Mallard)</em></p>'
  'START HERE----->hezbollah-lebanon-move-army-plan-opportunity':
    author: 'Reuters'
    caption: 'Lebanese President Joseph Aoun, Prime Minister Nawaf Salam and members
      of the cabinet stand as they attend a cabinet session to discuss the army's
      plan to disarm Hezbollah, at the Presidential Palace in Baabda, Lebanon, Sept.
      5. (Mohamed Azakir/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-06T17:30:39.000+08:00
    imagesource: '484d239e-6247-4061-9e80-e6ad321bddf2'
    primarytype: 'composition'
    uuid: '37a8f452-4690-4b03-8b3c-c26e1100adb5'
    lead: 'Hezbollah official Mahmoud Qmati told Reuters on Saturday that the group
      considered Friday’s cabinet session on an army plan to establish a state monopoly
      on arms 'an opportunity to return to wisdom and reason, preventing the country
      from slipping into the unknown.''
    activationstatus: true
    created: 2025-09-06T17:32:36.441+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-06T17:36:46.423+08:00
