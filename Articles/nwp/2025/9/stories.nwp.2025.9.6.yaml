    lastmodified: 2025-09-06T17:36:46.175+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Hezbollah says Lebanon move on army plan is 'opportunity,' urges Israel
      to commit to ceasefire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b855db78-2182-41e7-8ba6-f22bc046e2c2'
      activationstatus: true
      created: 2025-09-06T17:32:36.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:36:46.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:36:46.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Beirut, Lebanon -</strong>&nbsp;Hezbollah official Mahmoud
        Qmati told Reuters on Saturday, Sept. 6, that the group considered Friday’s
        cabinet session on an army plan to establish a state monopoly on arms "an
        opportunity to return to wisdom and reason, preventing the country from slipping
        into the unknown."</p>'
    section1:
      primarytype: 'block'
      uuid: 'b305ed36-4bbf-4278-920c-b9d85f25308d'
      activationstatus: true
      created: 2025-09-06T17:32:36.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:36:46.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:36:46.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lebanon's cabinet on Friday welcomed a plan by the army that would\
        \ disarm Hezbollah and said the military would begin executing it, without\
        \ setting a timeframe for implementation and cautioning that the army had\
        \ limited capabilities.\r"
    section2:
      primarytype: 'block'
      uuid: 'd64215ed-266c-48d3-a11e-850d00d11cd3'
      activationstatus: true
      created: 2025-09-06T17:32:36.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:36:46.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:36:46.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But it said continued Israeli military operations in Lebanon would\
        \ hamper the army's progress. Speaking to reporters after the meeting, Lebanese\
        \ information minister Paul Morcos stopped short of saying the cabinet had\
        \ formally approved the plan.\r"
    section3:
      primarytype: 'block'
      uuid: '3c31ccfd-b367-4f9d-9f01-fd4c200c4cf7'
      activationstatus: true
      created: 2025-09-06T17:32:36.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:36:46.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:36:46.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Qmati told Reuters that Hezbollah had reached its assessment based\
        \ on the government’s declaration on Friday that further implementation of\
        \ a U.S. roadmap on the matter was dependent on Israel's commitment. He said\
        \ that without Israel halting strikes and withdrawing its troops from southern\
        \ Lebanon, Lebanon’s implementation of the plan should remain “suspended until\
        \ further notice.”\r"
    section4:
      primarytype: 'block'
      uuid: 'cec510b6-f53d-4e46-8cf5-fe761e490202'
      activationstatus: true
      created: 2025-09-06T17:32:36.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:36:46.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:36:46.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lebanon's cabinet last month tasked the army with coming up with a\
        \ plan that would establish a state monopoly on arms and approved a U.S. roadmap\
        \ aimed at disarming Hezbollah in exchange for a halt to Israeli military\
        \ operations in Lebanon.\r"
    section5:
      primarytype: 'block'
      uuid: '4142c984-cfd0-4fe3-aad9-4c8e5d5ccd58'
      activationstatus: true
      created: 2025-09-06T17:32:36.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:36:46.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:36:46.172+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Qmati said that Hezbollah “unequivocally rejected” those two decisions\
        \ and expected the Lebanese government to draw up a national defense strategy.\r"
    section6:
      primarytype: 'block'
      uuid: '66e457d6-9b9d-4cdf-8feb-d26b634e0016'
      activationstatus: true
      created: 2025-09-06T17:32:36.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:36:46.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:36:46.172+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel last week signaled it would scale back its military presence\
        \ in southern Lebanon if the army took action to disarm Hezbollah. Meanwhile,\
        \ it has continued its strikes, killing four people on Wednesday.\r"
    section7:
      primarytype: 'block'
      uuid: '6eccb752-6f1e-4586-be01-54e2c209b4b7'
      activationstatus: true
      created: 2025-09-06T17:32:36.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:36:46.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:36:46.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A national divide over Hezbollah's disarmament has taken centre stage\
        \ in Lebanon since last year's devastating war with Israel, which upended\
        \ a power balance long dominated by the Iran-backed Shi'ite Muslim group.\r"
    section8:
      primarytype: 'block'
      uuid: '0730dcd0-5d2c-4837-8572-6e45228b81d5'
      activationstatus: true
      created: 2025-09-06T17:32:36.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:36:46.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:36:46.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lebanon is under pressure from the U.S., Saudi Arabia and Hezbollah's\
        \ domestic rivals to disarm the group. But Hezbollah has pushed back, saying\
        \ it would be a serious misstep to even discuss disarmament while Israel continues\
        \ its air strikes on Lebanon and occupies swathes of territory in the south.\r"
    section9:
      primarytype: 'block'
      uuid: '37d07048-ee5b-448e-b746-cd65da8b27a9'
      activationstatus: true
      created: 2025-09-06T17:32:36.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:36:46.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:36:46.174+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah Secretary General Naim Qassem last month raised the spectre\
        \ of civil war, warning the government against trying to confront the group\
        \ and saying street protests were possible.\r"
    section10:
      primarytype: 'block'
      uuid: 'e68b8d17-8401-4f5f-b229-4203c8d9db64'
      activationstatus: true
      created: 2025-09-06T17:32:36.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-06T17:36:46.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-06T17:36:46.174+08:00
