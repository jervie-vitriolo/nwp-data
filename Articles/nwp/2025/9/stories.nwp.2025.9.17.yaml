    title: 'Robert Redford, star actor and champion of independent film, dies aged
      89'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1c95bc51-2310-4b1c-8724-76780aff15b0'
      activationstatus: true
      created: 2025-09-17T11:40:22.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Actor, director and producer Robert
        Redford, who was both the quintessential handsome Hollywood leading man and
        an influential supporter of independent films through his Sundance Institute,
        died on Tuesday, Sept. 16, at the age of 89, his publicist said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c39fd6cb-dd26-424d-8090-2cdf85cb2bbe'
      activationstatus: true
      created: 2025-09-17T11:40:22.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Redford passed away at his home at Sundance in the mountains of Utah\
        \ surrounded by his loved ones, Cindi Berger, CEO of the publicity firm Rogers\
        \ &amp; Cowan PMK, said in an email to Reuters. Berger did not disclose the\
        \ cause of death.\r"
    section2:
      primarytype: 'block'
      uuid: '6ec5ffe9-9f0f-434f-a6fe-2ee27a5e51eb'
      activationstatus: true
      created: 2025-09-17T11:40:22.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Once dismissed as \"just another California blond\", Redford's charm\
        \ and craggy good looks made him one of the industry's most bankable leading\
        \ men for half a century, and one of the world's most recognizable and best-loved\
        \ movie stars.\r"
    section3:
      primarytype: 'block'
      uuid: 'b483eebd-902a-4fa4-bbdc-e19d5cb1ebe0'
      activationstatus: true
      created: 2025-09-17T11:40:22.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Redford made hearts beat faster in romantic roles such as \"Out of\
        \ Africa,\" got political in \"The Candidate\" and \"All the President's Men\"\
        \ and skewered his golden-boy image in roles like the alcoholic ex-rodeo champ\
        \ in \"The Electric Horseman\" and middle-aged millionaire who offers to buy\
        \ sex in \"Indecent Proposal.\"\r"
    section4:
      primarytype: 'block'
      uuid: '6149ab7e-bd8f-4026-a1cc-eda26dcae863'
      activationstatus: true
      created: 2025-09-17T11:40:22.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He used the millions he made to launch the Sundance Institute and Festival\
        \ in the 1970s, promoting independent filmmaking long before small and quirky\
        \ were fashionable.\r"
    section5:
      primarytype: 'block'
      uuid: '8e04558b-ddc9-4c65-99a4-36a3264ec827'
      activationstatus: true
      created: 2025-09-17T11:40:22.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He never won the best actor Oscar, but his first outing as a director\
        \ - the 1980 family drama \"Ordinary People\" - won Oscars for best picture\
        \ and best director.\r"
    section6:
      primarytype: 'block'
      uuid: '818a4460-c490-48e9-9811-1510466d1801'
      activationstatus: true
      created: 2025-09-17T11:40:22.155+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yet he remained best known for the two early movies he made with Paul\
        \ Newman - the 1969 western caper \"Butch Cassidy and the Sundance Kid\",\
        \ and \"The Sting\" (1973), both of which became classics.\r"
    section7:
      primarytype: 'block'
      uuid: '24246d30-07d5-4b8e-bb3d-e15eedb6bf09'
      activationstatus: true
      created: 2025-09-17T11:40:22.155+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Despite their chemistry and long personal friendship, Redford was never\
        \ to team up again with Newman, who died in 2008.\r"
    section8:
      primarytype: 'block'
      uuid: '78484d32-223c-44a9-a013-200a88304566'
      activationstatus: true
      created: 2025-09-17T11:40:22.155+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.558+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Butch Cassidy\" made blue-eyed Redford an overnight star but he never\
        \ felt comfortable with celebrity or the male starlet image that persisted\
        \ late into his 60s.\r"
    section9:
      primarytype: 'block'
      uuid: '8bbd2702-29ea-4c48-bcc8-6fca2555cba8'
      activationstatus: true
      created: 2025-09-17T11:40:22.156+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.558+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"People have been so busy relating to how I look, it's a miracle I\
        \ didn't become a self-conscious blob of protoplasm. It's not easy being Robert\
        \ Redford,\" he once told New York magazine.\r"
    section10:
      primarytype: 'block'
      uuid: '326167b0-42a2-4709-b2f5-1e8ecb9ac3dc'
      activationstatus: true
      created: 2025-09-17T11:40:22.156+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Intensely private, he bought land in remote Utah in the early 1970s\
        \ for his family retreat and enjoyed a level of privacy unknown to most superstars.\
        \ He was married for more than 25 years to his first wife, before their divorce\
        \ in 1985. In 2009, he married for a second time, to German artist and longtime\
        \ partner Sibylle Szaggars.\r"
    section11:
      primarytype: 'block'
      uuid: '76f61cc6-763f-4d45-a224-d11a3b9ca15f'
      activationstatus: true
      created: 2025-09-17T11:40:22.157+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Redford used his star status to seek out challenging film projects\
        \ and to quietly champion environmental causes such as the Natural Resources\
        \ Defense Council and the National Wildlife Federation.\r"
    section12:
      primarytype: 'block'
      uuid: '58d871c9-9bae-4cb0-8523-7d535c4a4bb0'
      activationstatus: true
      created: 2025-09-17T11:40:22.157+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.560+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Some people have analysis. I have Utah,\" he once remarked.\r"
    section13:
      primarytype: 'block'
      uuid: '1ee70be0-24be-4a7a-b4d6-6d9765f98a62'
      activationstatus: true
      created: 2025-09-17T11:40:22.157+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.560+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Although he never showed an interest in entering politics, he often\
        \ espoused a liberal viewpoint. In a 2017 interview, during the presidency\
        \ of Donald Trump, he told Esquire magazine that \"politics is in a very dark\
        \ place right now\" and that Trump should \"quit for our benefit\".\r"
    section14:
      primarytype: 'block'
      uuid: '6748705b-6fda-40bd-9b8e-07cd574cb235'
      activationstatus: true
      created: 2025-09-17T11:40:22.158+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Dreams of being a painter</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '4e43a52a-9f04-42b0-85d6-113c16811275'
      activationstatus: true
      created: 2025-09-17T11:40:22.158+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Born in the Los Angeles beach city of Santa Monica on Aug. 18, 1937,\
        \ to what he described as a \"lower working class family\", Redford landed\
        \ a college baseball scholarship but lost it after spending too much time\
        \ partying.\r"
    section16:
      primarytype: 'block'
      uuid: '9977f9fd-b818-48a4-915b-a410505ecd02'
      activationstatus: true
      created: 2025-09-17T11:40:22.159+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Deciding he wanted to be an artist, he moved to Italy and later New\
        \ York to study painting. He enrolled in drama school to try his hand at theatrical\
        \ set design (\"Acting seemed ludicrous to me,\" he recalled) but was persuaded\
        \ to take to the stage and by 1959 he was a full-time performer on Broadway\
        \ and later found work on television.\r"
    section17:
      primarytype: 'block'
      uuid: 'cba27cd7-4ace-4b8c-b1bc-04ed3b4d3b42'
      activationstatus: true
      created: 2025-09-17T11:40:22.159+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He made his movie debut in 1962 in a low-budget film called \"Warhunt\"\
        , but first won attention in \"Barefoot in the Park\" (1967), opposite Jane\
        \ Fonda.\r"
    section18:
      primarytype: 'block'
      uuid: 'be2f3280-b2b9-4438-a3ac-34f6ee37ad5f'
      activationstatus: true
      created: 2025-09-17T11:40:22.160+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He turned down the role taken by Dustin Hoffman in \"The Graduate\"\
        \ (\"I never did look like a 21-year-old college student who'd never been\
        \ laid,\" he said later) and held out for \"Butch Cassidy and the Sundance\
        \ Kid.\" The 1970s brought \"The Way We Were\" and \"The Great Gatsby\".\r"
    section19:
      primarytype: 'block'
      uuid: '5e1de509-a2d7-4d5f-9bb1-d82c1e54bb18'
      activationstatus: true
      created: 2025-09-17T11:40:22.160+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "From the 1980s he devoted more time to producing films and to the establishment\
        \ of the Sundance Institute - a year-round workshop for aspiring filmmakers\
        \ - and the Sundance Festival, which has become one of the most influential\
        \ independent film showcases in the world.\r"
    section20:
      primarytype: 'block'
      uuid: '8e7d7cf2-936d-4e26-b358-c9a833a45ce9'
      activationstatus: true
      created: 2025-09-17T11:40:22.161+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2001, he won an honorary, or lifetime achievement, Oscar.\r"
    section21:
      primarytype: 'block'
      uuid: 'f25876c8-389b-4336-bf2c-53c1a0f91c45'
      activationstatus: true
      created: 2025-09-17T11:40:22.161+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Redford remained active in films as an actor and producer right up\
        \ to the end of his life. In 2017, he reunited with Fonda for the Netflix\
        \ drama \"Our Souls at Night,\" a romance between a widow and widower.\r"
    section22:
      primarytype: 'block'
      uuid: '2afe1757-9990-40b1-b2e7-807b710c89ae'
      activationstatus: true
      created: 2025-09-17T11:40:22.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I live for sex scenes with him,\" Fonda told journalists when the\
        \ film premiered in Venice. \"He's a great kisser so it was fun to kiss him\
        \ in my 20s and to kiss him again in my almost 80s.\"\r"
    section23:
      primarytype: 'block'
      uuid: '6e5f0700-ffbb-4e98-af7f-4ea826209186'
      activationstatus: true
      created: 2025-09-17T11:40:22.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Redford said at the time that it would be one of his last films as\
        \ an actor and that he was planning to focus more on directing and his first\
        \ love – art.\r"
    section24:
      primarytype: 'block'
      uuid: '6b88d439-c9cc-4866-98a4-88d7bf2d2388'
      activationstatus: true
      created: 2025-09-17T11:40:22.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:47:22.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:47:21.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Brendan O'Brien in Chicago; Editing by Chizu
        Nomiyama, Rosalba O'Brien and Andrew Heavens)</em></p>'
  'START HERE----->Trump-administration-clears-first-Ukraine-arms-aid-paid-for-by-allies--sources-say':
    author: 'Jonathan Landay and Mike Stone, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-17T11:45:39.000+08:00
    imagesource: '56fc2445-fb2f-4109-a6a7-ea7b8c4220bf'
    primarytype: 'composition'
    uuid: '6aa22a9e-fd65-479b-b35e-536223560a30'
    lead: 'The Trump administration's first U.S. weapons aid packages for Ukraine
      have been approved and could soon ship as Washington resumes sending arms to
      Kyiv - this time under a new financial agreement with allies - two sources familiar
      with the situation told Reuters.'
    activationstatus: true
    created: 2025-09-17T11:55:24.092+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-17T11:55:24.435+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-17T11:55:24.199+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump administration clears first Ukraine arms aid paid for by allies,
      sources say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '52711f93-cacd-4491-839e-d2819bd8f1eb'
      activationstatus: true
      created: 2025-09-17T11:55:24.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:55:24.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:55:24.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US</strong> - The Trump administration's first
        U.S. weapons aid packages for Ukraine have been approved and could soon ship
        as Washington resumes sending arms to Kyiv - this time under a new financial
        agreement with allies - two sources familiar with the situation told Reuters
        on Tuesday, Sept. 16.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ffd17d37-6a38-47bd-8505-26bbbfff5160'
      activationstatus: true
      created: 2025-09-17T11:55:24.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:55:24.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:55:24.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This is the first use of a new mechanism developed by the U.S. and\
        \ allies to supply Ukraine with weapons from U.S. stocks using funds from\
        \ NATO countries.\r"
    section2:
      primarytype: 'block'
      uuid: '36b8c401-f2dc-466b-9292-347b48922471'
      activationstatus: true
      created: 2025-09-17T11:55:24.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:55:24.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:55:24.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Undersecretary of Defense for Policy Elbridge Colby has approved as\
        \ many as two $500 million shipments under the new mechanism called the Prioritized\
        \ Ukraine Requirements List, known under the acronym PURL, the sources said.\r"
    section3:
      primarytype: 'block'
      uuid: 'e041b2cc-7f9a-4e8f-92ae-669c1b0c4e55'
      activationstatus: true
      created: 2025-09-17T11:55:24.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:55:24.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:55:24.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The renewed transatlantic cooperation, which aims to bolster Kyiv
        with as much as $10 billion worth of weapons, comes as U.S. President Donald
        Trump has expressed frustration with Moscow's ongoing attacks on its neighbor
        despite his efforts to achieve a negotiated end to the conflict.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c5815b41-7d9a-4fb8-9957-ff25d6c3b08d'
      activationstatus: true
      created: 2025-09-17T11:55:24.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:55:24.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:55:24.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "So far, the Trump administration has only sold weapons to Ukraine or\
        \ shipped donations which were authorizedby former President Joe Biden, who\
        \ was a staunch supporter of Kyiv.\r"
    section5:
      primarytype: 'block'
      uuid: '4e576dcf-da69-4f9a-8486-a6a9e42aed19'
      activationstatus: true
      created: 2025-09-17T11:55:24.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:55:24.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:55:24.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The sources declined to give an exact inventory of what has been approved\
        \ for purchase by the Europeans for Ukraine, but said it included air defense\
        \ systems, which Ukraine needs urgently given the huge increase in Russian\
        \ drone and missile attacks.\r"
    section6:
      primarytype: 'block'
      uuid: '07df0fcd-1355-4662-9542-232c19978df9'
      activationstatus: true
      created: 2025-09-17T11:55:24.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:55:24.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:55:24.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One of the sources said the PURL list was making its way through the\
        \ process after clearing the Pentagon's policy unit.\r"
    section7:
      primarytype: 'block'
      uuid: '06048d8a-fa72-4982-b17b-f01714b342f1'
      activationstatus: true
      created: 2025-09-17T11:55:24.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:55:24.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:55:24.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Pentagon did not immediately respond to a request for comment.\r"
    section8:
      primarytype: 'block'
      uuid: 'b6f00177-44d1-4993-bebe-40d9e198d174'
      activationstatus: true
      created: 2025-09-17T11:55:24.165+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:55:24.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:55:24.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's the stuff they've been asking for. A lot of stuff,\" said the\
        \ source. \"It's the flow that's allowed them to stabilize the lines thus\
        \ far.\"\r"
    section9:
      primarytype: 'block'
      uuid: '975e85c6-7ae2-4ee1-9fae-c453379c9cae'
      activationstatus: true
      created: 2025-09-17T11:55:24.165+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:55:24.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:55:24.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to experts, Ukraine's needs remain consistent with previous\
        \ months - air defenses, interceptors, systems, rockets, and artillery.\r"
    section10:
      primarytype: 'block'
      uuid: '9b5d0c60-6be8-4657-ae90-f1a85c61a773'
      activationstatus: true
      created: 2025-09-17T11:55:24.166+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:55:24.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:55:24.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jonathan Landay and Mike Stone in Washington;
        Editing by Don Durfee and Andrea Ricci)</em></p>'
