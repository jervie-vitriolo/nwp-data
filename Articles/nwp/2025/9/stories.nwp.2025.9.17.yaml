  'START HERE----->MULA-satellite-flood-control-anti-corruption-drive':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-17T18:08:39.000+08:00
    imagesource: 'a51b9edf-b9f4-4dd5-9257-44b0347bf58f'
    primarytype: 'composition'
    uuid: '108cb4eb-b164-4aa0-b572-7a2a3d20e562'
    lead: 'The Philippine Space Agency (PhilSA) is eyeing the use of a satellite
      set to launch next year to help monitor infrastructure projects, amid growing
      concerns over anomalies in multibillion-peso flood control programs.'
    activationstatus: true
    created: 2025-09-17T18:11:55.851+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-09-17T18:11:56.217+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-17T18:11:55.937+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Space agency eyes satellite in flood control anti-corruption efforts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '618ddd92-f6d2-44ca-a2e5-b1a4a4a053cd'
      activationstatus: true
      created: 2025-09-17T18:11:55.920+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.932+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Philippine Space
        Agency (PhilSA) is eyeing the use of a satellite set to launch next year to
        help monitor infrastructure projects, amid growing concerns over anomalies
        in multibillion-peso flood control programs.</p>'
    section1:
      primarytype: 'block'
      uuid: '45c3a78c-50b4-4082-8883-2719c87a4f61'
      activationstatus: true
      created: 2025-09-17T18:11:55.920+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.920+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During a budget hearing on the agency’s proposed 2026 budget on Wednesday,\
        \ Sept. 17, Senate finance committee chair Win Gatchalian inquired about the\
        \ possible use of the ₱2.6-billion Multispectral Unit for Land Assessment\
        \ (MULA) satellite to aid in detecting and preventing corruption in public\
        \ works.\r"
    section2:
      primarytype: 'block'
      uuid: 'a2bc0569-1380-4a30-b44e-b2759baa557e'
      activationstatus: true
      created: 2025-09-17T18:11:55.921+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.921+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Originally designed for disaster resilience and environmental conservation,
        among others, the MULA satellite could also play a key role in tracking infrastructure
        projects, PhilSA Deputy Director General Gay Jane Perez said.</p>'
    section3:
      primarytype: 'block'
      uuid: '3eb04630-33ae-4df9-b67a-9559768a8f34'
      activationstatus: true
      created: 2025-09-17T18:11:55.921+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.921+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We humbly propose that the use of satellite technology and satellite\
        \ images be integrated even at the start or design pa lang ng mga project\
        \ natin as part of the monitoring tool,” Perez said.\r"
    section4:
      primarytype: 'block'
      uuid: '8594bd82-473a-42ea-b54d-16f47083f55b'
      activationstatus: true
      created: 2025-09-17T18:11:55.922+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.922+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The space provides a unique vantage point. You can do a no-contact\
        \ apprehension. Kaya nating makita kung anong nangyayari on the ground without\
        \ being on the ground,” she added.\r"
    section5:
      primarytype: 'block'
      uuid: 'd7bc1ebc-6b7e-4f38-91fa-5152477bcf99'
      activationstatus: true
      created: 2025-09-17T18:11:55.922+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.922+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: We humbly propose that the use of satellite technology\
        \ and satellite images be integrated even at the start - or design phase -\
        \ of our projects, as part of the monitoring tool. Space provides a unique\
        \ vantage point. You can do a no-contact apprehension. We can see what’s happening\
        \ on the ground without actually being on the ground.]\r"
    section6:
      primarytype: 'block'
      uuid: '54ab6567-5af7-4e12-889b-c12d7d891dc4'
      activationstatus: true
      created: 2025-09-17T18:11:55.922+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.922+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Once in orbit, MULA will pass over the Philippines approximately twice\
        \ a day, covering about one-third of the country’s land area. PhilSA is proposing\
        \ a total of four MULA satellites to achieve full national coverage.\r"
    section7:
      primarytype: 'block'
      uuid: 'a20c774f-6f72-4b24-a3ad-0dd91d5117b0'
      activationstatus: true
      created: 2025-09-17T18:11:55.923+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.923+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The first MULA satellite is scheduled for launch next year, with funding\
        \ that began in 2021. A parallel mission is also in the works, with a proposed\
        \ allocation of ₱496 million for its development.\r"
    section8:
      primarytype: 'block'
      uuid: '1665d9f6-0d81-4238-970e-7822d8f48158'
      activationstatus: true
      created: 2025-09-17T18:11:55.923+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.923+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“So with MULA, wala nang ghost projects?” Gatchalian asked, in reference\
        \ to flood control projects found to be inexistent. “I’m making this very\
        \ layman. I want to understand how the government’s ₱2.6-billion investment\
        \ can help us fight corruption.”\r"
    section9:
      primarytype: 'block'
      uuid: '40b73671-d9f9-4549-b138-a298a94b3d93'
      activationstatus: true
      created: 2025-09-17T18:11:55.924+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.924+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Perez responded that MULA can “certainly” support anti-corruption efforts.\r"
    section10:
      primarytype: 'block'
      uuid: '1a5baca0-a334-4fd9-8c0b-5ca6dde231e5'
      activationstatus: true
      created: 2025-09-17T18:11:55.924+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.924+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“With this information, we know  what’s happening and we’ll use MULA\
        \ together with the other satellite data sources as well,” she said.\r"
    section11:
      primarytype: 'block'
      uuid: 'c76d558c-9136-465e-9a07-36cbeac0aa80'
      activationstatus: true
      created: 2025-09-17T18:11:55.925+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.925+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Rodante Marcoleta revealed that he had found at least 14 discrepancies\
        \ in the coordinates of flood control projects listed on the Sumbong sa Pangulo\
        \ website. \r"
    section12:
      primarytype: 'block'
      uuid: '766b6b6d-1e7e-495c-8064-e5073847be47'
      activationstatus: true
      created: 2025-09-17T18:11:55.925+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.925+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He challenged the space agency to “make your agency relevant” by helping\
        \ verify project locations and other ant-fraud efforts.\r"
    section13:
      primarytype: 'block'
      uuid: '1f6f22d7-3881-49ff-bb6b-cfbd0a7aafa6'
      activationstatus: true
      created: 2025-09-17T18:11:55.925+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T18:11:56.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:11:55.925+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Pwede niyo bang madetect yung mga bangkong pinaglagyan ng mga kawatan
        na ito? Pwede niyo bang madetect ngayon kung nasaan si Zaldy Co,” Marcoleta
        asked, referring to allegedly corrupt officials and Rep. Zaldy Co, the former
        House appropriations chairman who has been out of the public eye amid the
        controversy.</p>'
  'START HERE----->East-Timor-protests-pension-allowances':
    author: 'Nelson Da Cruz, Reuters'
    caption: 'University students carry East Timor flags and banners during a protest
      demanding that the government cancel plans to provide lifetime pension and health
      allowances for lawmakers, outside the parliamentary building in Dili, East Timor
      September 17, 2025. (Nelson da Cruz/Reuters)'
