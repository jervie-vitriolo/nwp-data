    title: 'Former President Bolsonaro ordered to pay damages for racist comments'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8f02f181-862a-4173-b321-31fd9dcffa7d'
      activationstatus: true
      created: 2025-09-17T11:15:15.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:20:08.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:20:08.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Sao Paulo, Brazil</strong> - A Brazilian Federal Court on
        Tuesday, Sept. 16, ordered former President Jair Bolsonaro to pay 1 million
        reais ($188,865) in damages for collective moral harm stemming from racist
        comments he made while in office.</p>'
    section1:
      primarytype: 'block'
      uuid: '06e63c01-0956-41ec-80b3-f6e10340962b'
      activationstatus: true
      created: 2025-09-17T11:15:15.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:20:08.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:20:08.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The inquiry originated from Bolsonaro's statements to a Black supporter\
        \ who approached him in May 2021 and asked to take a picture. The former president\
        \ joked, saying he was seeing a cockroach in the man's hair. He also compared\
        \ the style to a \"cockroach breeding ground,\" implying the hair was unclean.\r"
    section2:
      primarytype: 'block'
      uuid: 'a8d559ac-4d49-4df1-837e-9a9e12097988'
      activationstatus: true
      created: 2025-09-17T11:15:15.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:20:08.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:20:08.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bolsonaro's legal team did not immediately respond to requests for\
        \ comment. His defense had previously told media outlets that the former leader's\
        \ remarks were intended as jokes rather than racist statements, denying any\
        \ intent to cause offense.\r"
    section3:
      primarytype: 'block'
      uuid: '4f8b78c5-7e75-46fa-9f80-b79dd731c8ef'
      activationstatus: true
      created: 2025-09-17T11:15:15.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:20:08.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:20:08.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ruling comes less than a week after Brazil's Supreme Court sentenced\
        \ the former army captain to 27 years and three months in prison for attempting\
        \ a coup d'état when he lost his bid for reelection in 2022.\r"
    section4:
      primarytype: 'block'
      uuid: '7cfa8bae-af37-45a2-9279-82e4bf42d7c9'
      activationstatus: true
      created: 2025-09-17T11:15:15.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:20:08.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:20:08.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tuesday's court decision also coincides with Bolsonaro being hospitalized\
        \ in Brasília after falling ill at his residence, where he remains under house\
        \ arrest.\r"
    section5:
      primarytype: 'block'
      uuid: 'ec1f2bb2-7088-4838-8e37-810937cb2ff7'
      activationstatus: true
      created: 2025-09-17T11:15:15.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:20:08.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T11:20:08.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ricardo Brito in Sao Paulo. Editing by Luciana
        Magalhaes and Matthew Lewis)</em></p>'
  'START HERE----->Prosecutors-to-seek-death-penalty-for-accused-assassin':
    author: ' Brad Brooks and Joseph Ax, Reuters'
    caption: 'Tyler Robinson, the suspect in the fatal shooting of U.S. conservative
      commentator Charlie Kirk during an event at Utah Valley University, appears
      via video feed from jail as he makes his first appearance before Utah District
      Court Judge Tony Graf and prosecutor Chad Grunander at Utah County Justice Court
      in Provo, Utah, U.S. September 16, 2025 in this screen capture from court video.
      Utah State Courts/Handout via REUTERS'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-17T11:02:11.000+08:00
    imagesource: '364246b2-0dab-4080-b0bb-36b54b10cc5f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd26bbf51-ccda-4f50-bb02-4c3850152e7d'
    lead: 'Utah prosecutors vowed on Tuesday, Sept. 16, to seek the death penalty
      for the accused assassin of conservative activist Charlie Kirk and revealed
      new details of their case, including text messages in which he was alleged to
      have privately confessed to the fatal shooting.'
    activationstatus: true
    created: 2025-09-17T11:15:32.957+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-17T11:48:54.638+08:00
    lastactivatedby: 'jelo-nwp'
    lastactivatedversion: '1.6'
    lastactivatedversioncreated: 2025-09-17T11:48:53.949+08:00
    lastmodified: 2025-09-17T11:48:43.580+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Prosecutors to seek death penalty for Charlie Kirk's accused assassin'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5179b6a6-6f31-4b86-a3aa-d9f63852a8fd'
      activationstatus: true
      created: 2025-09-17T11:15:33.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.638+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Provo, Utah, US</strong>- Utah prosecutors vowed on Tuesday,
        Sept. 16 to seek the death penalty for the accused assassin of conservative
        activist Charlie Kirk and revealed new details of their case, including text
        messages in which he was alleged to have privately confessed to the fatal
        shooting.</p>'
    section1:
      primarytype: 'block'
      uuid: '3cccc8c0-8cae-47bd-a533-9fabcd1e8912'
      activationstatus: true
      created: 2025-09-17T11:15:33.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.639+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I had enough of his hatred," Tyler Robinson, 22, told his roommate
        and romantic partner when asked why he had committed the murder, according
        to transcripts of messages attributed to the suspect in court documents filed
        by prosecutors.</p>'
    section2:
      primarytype: 'block'
      uuid: '3289f341-1632-45b3-bacf-1f4c15bcfec1'
      activationstatus: true
      created: 2025-09-17T11:15:33.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.639+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He is accused of firing the single rifle shot from a rooftop that
        pierced Kirk's neck last Wednesday on the campus of Utah Valley University
        in Orem, about 40 miles (65 km) south of Salt Lake City.</p>'
    section3:
      primarytype: 'block'
      uuid: '7019f7c5-0e07-4cfe-a37d-083b4a5c08a5'
      activationstatus: true
      created: 2025-09-17T11:15:33.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.640+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The office of Utah County District Attorney Jeffrey Gray charged
        Robinson with seven criminal counts on Tuesday, including aggravated murder,
        obstruction of justice for disposing of evidence and witness tampering for
        asking his roommate to delete incriminating texts.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e97f2bbc-55cf-4bcd-9ce0-17a1226dd8a2'
      activationstatus: true
      created: 2025-09-17T11:15:33.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.640+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Some politicians, including US President Donald Trump, have called
        for capital punishment in the case.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e0b54a44-5fe8-49da-9b7f-b66a60854508'
      activationstatus: true
      created: 2025-09-17T11:15:33.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.641+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>At a press conference, Gray said he had made the decision to seek
        the death penalty "independently, based solely on the available evidence and
        circumstances and nature of the crime."</p>'
    section6:
      primarytype: 'block'
      uuid: '9228fc96-cab5-442b-83f0-0c6b61a15a72'
      activationstatus: true
      created: 2025-09-17T11:15:33.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.641+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Robinson made an initial court appearance on Tuesday afternoon via
        video feed from jail, unshaven and wearing a suicide prevention smock. He
        remained expressionless but appeared to listen attentively as the judge read
        the charges and informed him that he could face the death penalty.</p>'
    section7:
      primarytype: 'block'
      uuid: 'acc17b61-b378-43e3-a5d7-2b50405003de'
      activationstatus: true
      created: 2025-09-17T11:15:33.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.642+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The defendant spoke only once, when asked to state his name. Finding
        Robinson unable to afford legal counsel, Utah Fourth District Judge Tony Graf
        said he would appoint a defense attorney before the next court hearing, set
        for Sept. 29.</p>'
    section8:
      primarytype: 'block'
      uuid: '894a45de-fa59-4e56-8107-1ab5d5938d91'
      activationstatus: true
      created: 2025-09-17T11:15:33.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.642+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In the meantime, he was ordered to remain held without bond in the
        Washington County Jail, where, according to a sheriff's spokesperson, he
        has been placed under a "special watch protocol" that includes increased supervision.</p>'
    section9:
      primarytype: 'block'
      uuid: 'd963cfed-9803-4cfd-a38c-fe5748b3203b'
      activationstatus: true
      created: 2025-09-17T11:15:33.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.642+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kirk's killing, captured in graphic video clips that went viral
        online, sparked denunciations of political violence across the ideological
        spectrum but also unleashed a wave of partisan blame-casting and concerns
        that the murder might beget more bloodshed.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd9343f42-51ea-435d-94d0-0e6575196567'
      activationstatus: true
      created: 2025-09-17T11:15:33.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.643+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In court filings, prosecutors highlighted some of their evidence
        against Robinson, who was at large for more than 30 hours before eventually
        turning himself in.</p>'
    section11:
      primarytype: 'block'
      uuid: '79fd1c78-77e4-4f1e-9c5f-df97931077f2'
      activationstatus: true
      created: 2025-09-17T11:15:33.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.643+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Shortly after the shooting, prosecutors said, Robinson sent a text
        message telling his roommate to "drop what you're doing, look under my keyboard."
        The roommate, whom officials have also described as Robinson's romantic partner
        and transitioning from male to female, then found a physical note from Robinson
        that read: "I had the opportunity to take out Charlie Kirk and I’m going to
        take it."</p>'
    section12:
      primarytype: 'block'
      uuid: '540aa477-688c-4b65-8f5c-bcc93f0ca7e1'
      activationstatus: true
      created: 2025-09-17T11:15:33.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.644+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The roommate then asked Robinson in a text reply, "you weren't
        the one who did it right????" Robinson responded: "I am, I'm sorry," according
        to a transcript of the alleged dialogue.</p>'
    section13:
      primarytype: 'block'
      uuid: '4f0cdc84-ada7-4c17-b16f-88aaa3043f3c'
      activationstatus: true
      created: 2025-09-17T11:15:33.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.644+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>When the roommate asked why he had shot Kirk, Robinson wrote back:
        "I had enough of his hatred. Some hate can’t be negotiated out." He also asserted
        he had planned the attack for more than a week, prosecutors said.</p>'
    section14:
      primarytype: 'block'
      uuid: 'a6816754-6f6b-4517-a476-54f8cc7f5196'
      activationstatus: true
      created: 2025-09-17T11:15:33.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.645+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In later text messages, Robinson said he wished he had gone back and
        grabbed the rifle that he left in a bush immediately following the killing,
        noting it had belonged to his grandfather.'
    section15:
      primarytype: 'block'
      uuid: 'e2be4b83-05cc-4a35-a5fd-76ecb5e85af6'
      activationstatus: true
      created: 2025-09-17T11:15:33.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.645+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"I’m worried what my old man would do if I didn’t bring back grandpas
        rifle," he wrote. "I might have to abandon it and hope they don’t find prints."'
    section16:
      primarytype: 'block'
      uuid: '7dcb1fbc-02f7-459b-8216-ad60da7b3056'
      activationstatus: true
      created: 2025-09-17T11:15:33.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.645+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'DNA found on the trigger of the alleged murder weapon was linked to
        Robinson, prosecutors said.'
    section17:
      primarytype: 'block'
      uuid: '1e25453e-2818-46d0-b025-f1c911812729'
      activationstatus: true
      created: 2025-09-17T11:15:33.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.645+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2>Texts to roommates</h2>'
    section18:
      primarytype: 'block'
      uuid: '8554bc37-e428-4553-9818-8458c0f35dc4'
      activationstatus: true
      created: 2025-09-17T11:15:33.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.645+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Robinson, a third-year trade college student, turned himself the
        next day, after his parents saw images of the gunman and confronted him, according
        to the filings. Robinson implied that he wanted to take his own life, but
        his parents persuaded him to meet them at their home, where Robinson indicated
        he was the shooter.</p>'
    section19:
      primarytype: 'block'
      uuid: 'b2748e5d-de32-4f81-8b36-7062f05928c6'
      activationstatus: true
      created: 2025-09-17T11:15:33.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.646+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Robinson ultimately decided to surrender to police after speaking at
        his parents' urging with a family friend who is a retired deputy sheriff,
        prosecutors said.'
    section20:
      primarytype: 'block'
      uuid: 'd458c2b4-bc92-40d6-a27f-69e1692e1464'
      activationstatus: true
      created: 2025-09-17T11:15:33.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.646+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I'm much more worried about you," he wrote the roommate after
        revealing he would give himself up. He also urged the roommate to delete the
        messages and to refuse to speak with police or the media.</p>'
    section21:
      primarytype: 'block'
      uuid: '68061e09-66c7-4aa9-b4a8-023126afab3f'
      activationstatus: true
      created: 2025-09-17T11:15:33.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.647+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The roommate, who was not identified in court papers, is cooperating
        with authorities, officials have said.</p>'
    section22:
      primarytype: 'block'
      uuid: '30eb7228-36e7-4cf2-9bf2-1836c28a4fe1'
      activationstatus: true
      created: 2025-09-17T11:15:33.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.647+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Robinson's mother told police that over the past year her son had
        grown more left-leaning and more "pro-gay and trans-rights oriented," the
        charging document said.</p>'
    section23:
      primarytype: 'block'
      uuid: '72feb195-b392-4510-ad1d-e468f511f99a'
      activationstatus: true
      created: 2025-09-17T11:15:33.039+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.647+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The relationship with his roommate also led to "discussions" with
        relatives including his father, who holds "very different political views"
        from the suspect, according to the document.</p>'
    section24:
      primarytype: 'block'
      uuid: '34422ad6-b7c6-45d1-9fe4-cce918f21344'
      activationstatus: true
      created: 2025-09-17T11:15:33.039+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.648+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Prosecutors added aggravating factors to the murder and firearm
        charges, alleging Robinson targeted Kirk based on political views and knew
        children would witness the killing. Under state law, only aggravated murder
        can carry the death penalty.</p>'
    section25:
      primarytype: 'block'
      uuid: '8fb5efb1-b840-46bf-b36a-398b3aad9a48'
      activationstatus: true
      created: 2025-09-17T11:15:33.040+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.648+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kirk, 31, co-founder of the conservative student movement Turning
        Point USA and a key Trump ally, was speaking at an event attended by 3,000
        people when he was gunned down.</p>'
    section26:
      primarytype: 'block'
      uuid: '91ae5b38-f25c-437c-8760-4e4f46c15582'
      activationstatus: true
      created: 2025-09-17T11:15:33.041+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.648+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Civil rights advocates have long criticized Kirk for rhetoric disparaging
        various marginalized groups, including Blacks, Muslims, immigrants, women
        and transgender people, and for embracing Trump's unsubstantiated claims
        of a stolen election in 2020.</p>'
    section27:
      primarytype: 'block'
      uuid: '3a0248d4-af67-4e0e-9134-6e83be9fc5ee'
      activationstatus: true
      created: 2025-09-17T11:15:33.041+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.648+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kirk's supporters describe him as a staunch defender of conservative
        values and a champion of public debate who galvanized young voters through
        Turning Point, shaping the MAGA movement's appeal to Gen Z voters.</p>'
    section28:
      primarytype: 'block'
      uuid: '1ede40f5-4c63-4de6-ba0f-6e5c1d56d7aa'
      activationstatus: true
      created: 2025-09-17T11:15:33.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.649+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Top administration officials have threatened to go after left-wing
        organizations in the wake of the assassination, which Trump blamed almost
        immediately on the "radical left." Critics have expressed concern that Trump
        may use the killing as a pretext to crack down on his political opponents.</p>'
    section29:
      primarytype: 'block'
      uuid: '18142c97-3928-496d-a3e8-ab81572e558e'
      activationstatus: true
      created: 2025-09-17T11:15:33.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.649+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Roughly two out of three Americans believe that harsh rhetoric common
        in politics is encouraging violence, according to a Reuters/Ipsos poll conducted
        in the days following Kirk's murder.</p>'
    section30:
      primarytype: 'block'
      uuid: 'c3ef525c-aa63-47a6-acb9-8ceb9a00e9eb'
      activationstatus: true
      created: 2025-09-17T11:15:33.043+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T11:48:54.649+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-09-17T11:48:43.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Brad Brooks in Provo, Utah; Additional reporting
        by James Oliphant, Julia Harte, Christian Martinez, Kanishka Singh, Jasper
        Ward and Doina Chiacu; Writing by Joseph Ax and Steve Gorman; Editing by Lincoln
        Feast, Nick Zieminski and David Gregorio)</em></p>'
  'START HERE----->robert-redford-dies-at-89':
    author: 'Reuters'
    caption: 'Robert Redford poses for a portrait in New York, 2008. REUTERS/Lucas
      Jackson'
    categories: 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9'
    created: 2025-09-17T11:21:18.000+08:00
    imagesource: '8aa9a4ab-c6a8-4647-bce3-fb69d40ad8ed'
