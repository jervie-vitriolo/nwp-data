    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Preparations for Oct. 13 Bangsamoro polls on hold after SC TRO'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9b1fd2b3-34e2-41a0-830a-a7514e4737a7'
      activationstatus: true
      created: 2025-09-17T15:25:18.334+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T15:25:18.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T15:25:18.334+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The first-ever Bangsamoro
        parliamentary elections face another hurdle after the Supreme Court issued
        a temporary restraining order, prompting the Commission on Elections to suspend
        preparations less than a month before the polls.</p>'
    section1:
      primarytype: 'block'
      uuid: '51a9cf59-93fc-4eab-9e9d-dd212e56c18a'
      activationstatus: true
      created: 2025-09-17T15:25:18.334+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T15:25:18.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T15:25:18.334+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In a nine-page resolution dated Wednesday, Sept. 17, the Comelec
        en banc adopted the recommendation of its Bangsamoro Study Group and Law Department
        to suspend all preparations for the Oct. 13 polls “until the Supreme Court
        lifts the Temporary Restraining Order or resolves the validity of BAA No.
        77 on the merits.”</p>'
    section2:
      primarytype: 'block'
      uuid: 'e11b6c87-7354-4e59-983b-a192322fc3e9'
      activationstatus: true
      created: 2025-09-17T15:25:18.335+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T15:25:18.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T15:25:18.335+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Bangsamoro Autonomous Act 77 reallocates seven parliamentary seats
        initially assigned to the province of Sulu, which has been excluded from the
        region through a SC decision. Petitions have been filed against the law for
        allegedly violating the Constitution and the Voter’s Registration Act by altering
        electoral precincts during the election period.</p>'
    section3:
      primarytype: 'block'
      uuid: '8055b54d-d1f5-4417-876a-9c58241dd329'
      activationstatus: true
      created: 2025-09-17T15:25:18.335+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T15:25:18.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T15:25:18.335+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Pending resolution of the case, the court issued a stay against Comelec,\
        \ Bangsamoro Transition Authority, and other concerned agencies, barring them\
        \ from implementing BAA 77 with immediate effect.\r"
    section4:
      primarytype: 'block'
      uuid: 'f74fd7b8-72f9-4c4d-b38a-994acf8089f3'
      activationstatus: true
      created: 2025-09-17T15:25:18.335+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T15:25:18.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T15:25:18.335+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Bilang pagtalima sa inissue na TRO kahapon ay nag susupend ng lahat\
        \ ng preparasyon patungkol sa conduct ng election [In compliance with the\
        \ TRO issued yesterday, we are suspending all preparations related to the\
        \ conduct of the election],” Comelec Chairman George Garcia told reporters\
        \ after the en banc session. \r"
    section5:
      primarytype: 'block'
      uuid: '5d79abc0-8939-4c79-8814-ea037437a914'
      activationstatus: true
      created: 2025-09-17T15:25:18.336+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T15:25:18.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T15:25:18.336+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Garcia said the poll body will file a manifestation on Thursday, Sept.\
        \ 18, to clarify its next steps in light of the TRO and submit its official\
        \ comment on the petitions by Monday, Sept. 22.\r"
    section6:
      primarytype: 'block'
      uuid: '3a9ae051-9e4a-49f7-847c-a061e7497558'
      activationstatus: true
      created: 2025-09-17T15:25:18.336+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-17T15:25:18.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T15:25:18.336+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The Bangsamoro Organic Law established the Bangsamoro Autonomous
        Region in Muslim Mindanao in 2018, but elections have been repeatedly postponed
        due to a number of factors, including the COVID-19 pandemic and the absence
        of an electoral code.</p>'
