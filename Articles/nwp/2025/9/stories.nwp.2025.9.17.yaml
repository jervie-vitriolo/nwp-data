      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:06:20.121+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus news anchor Lois Calderon</em> contributed to
        this story.</p>'
