  'START HERE----->Former-President-Bolsonaro-ordered-to-pay-damages-for-racist-comments':
    author: 'Reuters'
    caption: 'Brazil's former President Jair Bolsonaro arrives at a hospital for
      medical examinations, authorized by Supreme Court Justice Alexandre de Moraes,
      leaving the house arrest as he awaits trial after being accused of plotting
      a coup following his electoral defeat, in Brasilia, Brazil, August 16, 2025.
