      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:14:03.522+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1ef11928-224d-4d12-be97-947be3673824'
      activationstatus: true
      created: 2025-09-17T18:04:09.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:14:03.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:14:03.523+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/9/17/romualdez-to-step-down-as-house-speaker.html"><strong>Romualdez
        stepped down</strong></a> as speaker after he and a number of lawmakers were
        linked to corruption in flood control projects, while others were also tagged
        in questionable insertions in the current budget.</p>'
