    uuid: 'c6d5482a-197c-47b8-900b-ea9d29622fcd'
    lead: 'The Supreme Court ruled that the PDP Laban faction led by former Energy
      Secretary Alfonso Cusi is the legitimate group of the political party.'
    activationstatus: true
    created: 2025-09-17T19:27:12.127+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-17T23:07:23.521+08:00
