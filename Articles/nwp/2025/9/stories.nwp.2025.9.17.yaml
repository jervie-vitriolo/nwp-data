      lastmodified: 2025-09-17T23:14:03.524+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "A deputy speaker, Dy obtained 253 votes. Twenty-eight abstained and\
        \ four lawmakers did not vote.\r"
