    title: 'Cusi faction is legitimate PDP Laban - SC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '22ec17c7-a1e7-4fe0-8bd9-fb89c274a826'
      activationstatus: true
      created: 2025-09-17T19:27:12.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Supreme Court ruled
        that the PDP Laban faction led by former Energy Secretary Alfonso Cusi is
        the legitimate group of the political party.</p>'
    section1:
      primarytype: 'block'
      uuid: 'df17dd01-0512-4dc2-ba6b-3816ece44b5e'
      activationstatus: true
      created: 2025-09-17T19:27:12.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ab3a1aba-6bf3-408b-ab15-187d6ab3cf9b'
      activationstatus: true
      created: 2025-09-17T19:27:12.185+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ruling, dated July 8, upheld the Commission on Elections (Comelec)\
        \ decision to recognize the Cusi group and dismissed the petition filed by\
        \ former Senators Koko Pimentel and Manny Pacquiao.\r"
    section3:
      primarytype: 'block'
      uuid: '3ecb5166-9801-47bb-bf00-e6ef8c990f85'
      activationstatus: true
      created: 2025-09-17T19:27:12.185+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9a9242df-4f0f-449d-b8ef-7ab97110dd6e'
      activationstatus: true
      created: 2025-09-17T19:27:12.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the decision penned by Associate Justice Japar Dimaampao,\
        \ there was no grave abuse of discretion on the part of the Comelec to recognize\
        \ the Cusi-led faction in 2022.\r"
    section5:
      primarytype: 'block'
      uuid: 'c3e219cf-1f49-4d65-8ccf-943e80d36240'
      activationstatus: true
      created: 2025-09-17T19:27:12.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ab8ef747-08f1-4ccc-8bef-61e6e0e7f5aa'
      activationstatus: true
      created: 2025-09-17T19:27:12.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The issue stemmed in 2021 when Pacquiao manifested his intention to\
        \ run as the party’s presidential candidate. But Cusi, party vice chairperson,\
        \ allegedly held meetings with local party leaders and endorsed a different\
        \ bet who was not part of PDP Laban.\r"
    section7:
      primarytype: 'block'
      uuid: 'e1e98794-7bfa-445c-b099-1a7fca2bb8cf'
      activationstatus: true
      created: 2025-09-17T19:27:12.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b9142e1e-6d31-41a9-8763-f98116dba5d5'
      activationstatus: true
      created: 2025-09-17T19:27:12.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The rift resulted in the two groups convening their own meetings and\
        \ national assemblies, as well as passing their own lists of party officers\
        \ to the Comelec.\r"
    section9:
      primarytype: 'block'
      uuid: '5200f273-9a23-48bf-8c21-d0c91fb74004'
      activationstatus: true
      created: 2025-09-17T19:27:12.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6b470363-09eb-4881-a14a-c8632e383154'
      activationstatus: true
      created: 2025-09-17T19:27:12.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In any event, even if there were other irregularities in the manner\
        \ by which the Cusi-led faction conducted the May 31, 2021 National Council\
        \ meeting, i.e., the agenda was not fixed in coordination with Pacquiao or\
        \ the Notices of Meeting sent to the party members were supposedly defective,\
        \ the meeting remains valid considering that there was a proper quorum,” read\
        \ the decision.\r"
    section11:
      primarytype: 'block'
      uuid: '6a699325-de21-4d4f-9675-2d9a080c93a4'
      activationstatus: true
      created: 2025-09-17T19:27:12.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '76be2004-4648-4b1b-a651-999f0c82bfae'
      activationstatus: true
      created: 2025-09-17T19:27:12.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The SC said the actions taken during and after the Cusi group’s May\
        \ 31 meeting, including its July 17 national assembly, were also valid.\r"
    section13:
      primarytype: 'block'
      uuid: 'c3912080-8422-4d43-8251-d728453adc3a'
      activationstatus: true
      created: 2025-09-17T19:27:12.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '86f60564-9ebb-4405-be1a-fa06b3b44a98'
      activationstatus: true
      created: 2025-09-17T19:27:12.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The high court also said the resolution that name Pimentel as the
        party’s acting chairperson was void because of the dearth of evidence that
        former President Rodrigo Duterte authorized him to preside over the party’s
        meeting.</p>'
    section15:
      primarytype: 'block'
      uuid: '1062d5c5-f425-43ba-90a2-1d7c5999febb'
      activationstatus: true
      created: 2025-09-17T19:27:12.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '825d8254-b10f-4c9d-96ed-24f14a784f47'
      activationstatus: true
      created: 2025-09-17T19:27:12.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte ran under the PDP Laban in the 2016 elections then became the\
        \ party’s chairperson.\r"
    section17:
      primarytype: 'block'
      uuid: 'd616fb90-6dfc-485d-be74-c19065878fba'
      activationstatus: true
      created: 2025-09-17T19:27:12.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '2040219d-f4b8-4cd4-bcea-f85fd35bfd12'
      activationstatus: true
      created: 2025-09-17T19:27:12.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The court said Duterte’s filing of candidacy papers under the Pederalismo
        ng Dugong Dakilang Samahan in the 2022 elections did not invalidate his actions
        as the PDP Laban chairperson during the Cusi-led faction’s meetings and national
        assembly.</p>'
    section19:
      primarytype: 'block'
      uuid: 'a7d73ed7-784c-4870-8c87-955810ba3e09'
      activationstatus: true
      created: 2025-09-17T19:27:12.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '5bc648f8-9ec1-4ba2-939f-243549ad2c90'
      activationstatus: true
      created: 2025-09-17T19:27:12.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-17T23:07:23.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T23:07:23.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pimentel’s late father, former Senate President Nene Pimentel, founded\
        \ PDP in 1982. PDP merged with Laban, a party founded by democracy icon Ninoy\
        \ Aquino, in 1983.\r"
