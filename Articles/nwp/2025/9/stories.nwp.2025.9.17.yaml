  'START HERE----->sc-cusi-faction-legitimate-pdp-laban':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'File photo of Alfonso Cusi speaking in a PDP-Laban event.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-17T19:19:49.000+08:00
    imagesource: '664aa2f8-d76e-4bcf-b015-e2f5134dec90'
