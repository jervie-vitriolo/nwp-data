      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;The House of Representatives
        has elected Isabela 6th District Rep. Bojie Dy as the new speaker, replacing
        embattled Leyte Rep. Martin Romualdez on Wednesday, Sept. 17.</p>'
