    uuid: 'a62addb6-d877-49e0-bba0-e64cca41c32a'
    lead: 'Actor, director, and producer Robert Redford, who was both the quintessential
      handsome Hollywood leading man and an influential supporter of independent films
      through his Sundance Institute, died on Tuesday at the age of 89, his publicist
      said.'
    activationstatus: true
    created: 2025-09-17T11:40:21.995+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-17T11:47:22.099+08:00
