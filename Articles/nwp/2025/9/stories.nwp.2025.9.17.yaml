  'START HERE----->Prospective-PH-UK-visiting-forces-pact-anchored-on-West-Philippine-Sea-claim---Teodoro':
    caption: 'UK Defense Minister Lord Coaker meets AFP Vice Chief of Staff Lieutenant
      General Jimmy Larida during the former's courtesy visit in Manila on Sept.
      16, 2025.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-17T17:44:51.000+08:00
    imagesource: '4fb16ae7-55b9-42ea-909a-18c54db9ca9e'
    primarytype: 'composition'
    uuid: 'bb96524b-5ec8-4a23-85c3-98671f91d41a'
    lead: 'Defense Secretary Gilberto Teodoro, Jr. has confirmed British interest
      in signing a visiting forces agreement, which he said will be underpinned by
      the UK’s support for the country’s territorial claim in the West Philippine
      Sea.'
    activationstatus: true
    created: 2025-09-17T17:48:02.550+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-17T18:06:20.454+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-17T18:06:20.122+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
      visiting-forces-agreement', 'allies'
    stories: ''
    template: '1'
    title: 'Prospective PH-UK visiting forces pact anchored on West Philippine Sea
      claim - Teodoro'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c2f306ec-0373-4bc1-9a18-9f8b088dcd43'
      activationstatus: true
      created: 2025-09-17T17:48:02.610+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-17T18:06:20.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:06:20.116+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Defense Secretary Gilberto Teodoro, Jr. has
        confirmed British interest in signing a visiting forces agreement, which he
        said will be underpinned by the UK’s support for the country’s territorial
        claim in the West Philippine Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9affcfc-fd7f-460d-aa74-85ef8649763d'
      activationstatus: true
      created: 2025-09-17T17:48:02.610+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-17T18:06:20.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:06:20.116+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Defense ministers from the two nations – Teodoro and UK Minister of\
        \ State for Defence in the House of Lords, Lord Vernon Coaker – met at Camp\
        \ Aguinaldo in Quezon City where the visiting official presented the letter\
        \ conveying the intent to enter into a Status of Visiting Forces Agreement\
        \ (SOVFA) with the Philippines.\r"
    section2:
      primarytype: 'block'
      uuid: '47514ea9-465c-4cfe-8861-a67a3db0f62a'
      activationstatus: true
      created: 2025-09-17T17:48:02.611+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-17T18:06:20.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:06:20.117+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The defense pact would allow the entry of foreign troops for joint\
        \ military drills and humanitarian missions – an arrangement that the Philippines\
        \ already made with long-time ally the US, as well as with Australia and Japan.\
        \ The Philippines has also concluded talks for a VFA with Canada and New Zealand.\r"
    section3:
      primarytype: 'block'
      uuid: '6e4d3723-491c-4189-b655-1dc40dcc48e4'
      activationstatus: true
      created: 2025-09-17T17:48:02.611+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-17T18:06:20.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:06:20.117+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Underlying that SOVFA is a full support, not only for UNCLOS (United\
        \ Nations Convention for the Law of the Sea) for international law, but full\
        \ support for the arbitral award,” Teodoro told reporters, referring to the\
        \ 2016 Hague ruling that declared as illegal China’s sweeping nine-dash line\
        \ claim over the West Philippine Sea, which Beijing refers to as South China\
        \ Sea.\r"
    section4:
      primarytype: 'block'
      uuid: 'ebe582e4-2ddf-4f61-a044-027ad05c5753'
      activationstatus: true
      created: 2025-09-17T17:48:02.612+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-17T18:06:20.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:06:20.118+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“So, that (SOVFA with UK) is the clearest expression that a country\
        \ may have to support our position in the West Philippine Sea,” he said.\r"
    section5:
      primarytype: 'block'
      uuid: '847a1e32-cfc3-491e-9989-662554db5d68'
      activationstatus: true
      created: 2025-09-17T17:48:02.612+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-17T18:06:20.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:06:20.118+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Apart from the UK, another European nation, France, wants a VFA with\
        \ the Philippines.\r"
    section6:
      primarytype: 'block'
      uuid: 'ca217f2b-6d61-404f-8be4-899d5c74fcf5'
      activationstatus: true
      created: 2025-09-17T17:48:02.612+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-17T18:06:20.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:06:20.119+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We welcome this development because then it will be the second European\
        \ country that we will be negotiating a SOVFA with,” Teodoro said.\r"
    section7:
      primarytype: 'block'
      uuid: '1192ba3a-f77e-4520-959b-f2ec8d137cd2'
      activationstatus: true
      created: 2025-09-17T17:48:02.613+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-17T18:06:20.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:06:20.119+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Official talks will begin when President Ferdinand Marcos, Jr. gives\
        \ the green light, he said.\r"
    section8:
      primarytype: 'block'
      uuid: '0a1f3412-5bb7-4d73-b1ec-a32c7e79e1fa'
      activationstatus: true
      created: 2025-09-17T17:48:02.613+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-17T18:06:20.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:06:20.120+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“They're [British] very interested, of course, in multilateral maritime\
        \ exercises. And for us, we see a fit also with our army and their army being\
        \ smaller armed forces. And we can learn a lot from the way that they operate\
        \ as a smaller army,” Teodoro said.\r"
    section9:
      primarytype: 'block'
      uuid: '4219b026-1419-4149-900a-02163d331fd6'
      activationstatus: true
      created: 2025-09-17T17:48:02.614+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-17T18:06:20.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:06:20.120+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "This year’s bilateral military drills between the Philippines and the\
        \ US troops involved over 14,000 soldiers, while with Canberra, more than\
        \ 3,600.\r"
    section10:
      primarytype: 'block'
      uuid: '7aeb2913-8253-4500-9254-7e0a270281ed'
      activationstatus: true
      created: 2025-09-17T17:48:02.614+08:00
      createdby: 'lois-nwp'
