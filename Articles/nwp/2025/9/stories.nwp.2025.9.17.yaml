    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4fa035a9-25f9-495c-ab3f-a3aaba5a8694'
      activationstatus: true
      created: 2025-09-17T18:51:29.812+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-17T18:51:30.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:51:29.812+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Dili&nbsp;-</strong>&nbsp;East Timor's lawmakers have agreed
        to scrap plans to provide lifetime pension allowances for themselves, they
        said on Wednesday, bowing to pressure from thousands of students who have
        staged demonstrations against the plans since Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '7ba3d8d5-0546-4256-b539-90d33cef29d7'
      activationstatus: true
      created: 2025-09-17T18:51:29.813+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-17T18:51:30.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:51:29.813+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '94705255-8bf4-4acb-ac33-e78ca0fec6ac'
      activationstatus: true
      created: 2025-09-17T18:51:29.813+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-17T18:51:30.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:51:29.813+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "East Timor, commonly known as Timor-Leste, has a population of 1.3\
        \ million people living on an island slightly bigger than Qatar. It is one\
        \ of Southeast Asia's poorest nations and is dependent on dwindling reserves\
        \ of oil and gas.\r"
    section3:
      primarytype: 'block'
      uuid: 'dc60b5c2-a3fb-4c46-aa5b-811a24881b28'
      activationstatus: true
      created: 2025-09-17T18:51:29.813+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-17T18:51:30.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:51:29.813+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '83e44e28-8697-45f2-bc86-46543a4c9c92'
      activationstatus: true
      created: 2025-09-17T18:51:29.814+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-17T18:51:30.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:51:29.814+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Earlier, more than 1,000 students protested for a third day in front\
        \ of East Timor's parliamentary building in the capital Dili, demanding that\
        \ the government cancel plans to provide lifetime pension allowances for lawmakers.\r"
    section5:
      primarytype: 'block'
