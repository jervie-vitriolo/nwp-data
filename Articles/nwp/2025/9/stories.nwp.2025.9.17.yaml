    uuid: '0f3461fd-ec7a-4ea3-ab25-caa54bd25acf'
    lead: 'The first-ever Bangsamoro parliamentary elections face another hurdle
      after the Supreme Court issued a temporary restraining order, prompting the
      Commission on Elections to suspend preparations less than a month before the
      polls.'
    activationstatus: true
    created: 2025-09-17T15:25:18.322+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-09-17T15:25:18.544+08:00
