  'START HERE----->revised-dpwh-budget-proposal-2026':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-17T09:00:53.000+08:00
    imagesource: '0698bb37-e5f6-4088-9d60-783d1506e583'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6238a425-1105-4658-85d5-9ec72855255b'
    lead: 'The Public Works Department has reduced its 2026 proposed budget by P255
      billion, scrapping the funding for all locally-funded flood control projects
      in the wake of investigations into the alleged corrupt practices. '
    activationstatus: true
    created: 2025-09-17T09:04:35.877+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-17T18:19:28.439+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-17T18:19:28.111+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DPWH scraps P252-B flood control projects in revised 2026 budget '
    updated: 2025-09-17T18:19:25.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3de78fb8-c503-40c9-b624-bd66054728b2'
      activationstatus: true
      created: 2025-09-17T18:19:28.084+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.103+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Public Works Department
        has reduced its 2026 proposed budget by P255 billion, scrapping the funding
        for all locally-funded flood control projects in the wake of investigations
        into the alleged corrupt practices.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a214f1bf-4f29-42e1-abf4-39048abcdb43'
      activationstatus: true
      created: 2025-09-17T18:19:28.084+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.084+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Wednesday, Sept. 17, Secretary Vince Dizon faced the House appropriations
        committee with his revised proposal, which now stands at P625.8 billion from
        P881.3 billion.'
    section2:
      primarytype: 'block'
      uuid: '14f2e7cf-8964-4cc1-8e02-9cb92cd97ff6'
      activationstatus: true
      created: 2025-09-17T18:19:28.084+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.084+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The House panel earlier <strong><a href="https://www.newswatchplus.ph/news/2025/9/10/dpwh-budget-submission-extended-sept15.html">extended</a></strong>
        the submission of the revised DPWH budget proposal to Sept. 15. The first
        DPWH budget deliberation was <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/9/5/house-sets-deadline-revised-dpwh-budget.html">deferred</a></strong>
        to make way for the revision due to questionable items in the original proposal.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c86f4318-d07e-40af-94ea-cfa5bfac6324'
      activationstatus: true
      created: 2025-09-17T18:19:28.085+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.085+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the main highlight of the revision was President Ferdinand
        Marcos Jr.’s directive to remove all locally-funded flood control projects,
        which amounted to P252 billion.'
    section4:
      primarytype: 'block'
      uuid: '290c3542-0971-4397-b3dc-0d037daf6203'
      activationstatus: true
      created: 2025-09-17T18:19:28.085+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.085+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also told lawmakers his proposal is the lowest DPWH funding since
        2020.'
    section5:
      primarytype: 'block'
      uuid: '7e80e358-84a6-42c9-b410-28ea6bae9c3d'
      activationstatus: true
      created: 2025-09-17T18:19:28.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi 100 percent perfect ang budget [the budget proposal is not a
        hundred percent perfect] given the limited timeframe but we feel this is really
        the best budget we can submit,” said Dizon.'
    section6:
      primarytype: 'block'
      uuid: 'f4062f16-3b28-4120-99bb-523b2b37ae26'
      activationstatus: true
      created: 2025-09-17T18:19:28.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The public works chief said he also scrapped duplicate and completed
        projects, overlapping sections of road projects, rock netting, cats eye, and
        studs’ projects in the revised proposal. '
    section7:
      primarytype: 'block'
      uuid: '8e2e1d36-2444-4cb7-9e44-e165b726d9a0'
      activationstatus: true
      created: 2025-09-17T18:19:28.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senior House Deputy Minority Leader and Caloocan Rep. Edgar Erice expressed
        concern on defunding local flood control projects, saying it may be unfair
        for people long waiting on the program. '
    section8:
      primarytype: 'block'
      uuid: '195cc46f-db86-4847-b4f6-6b2e9d20d496'
      activationstatus: true
      created: 2025-09-17T18:19:28.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.087+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the zero budget would not necessarily mean there will be
        no flood control efforts, saying foreign assisted projects will continue and
        that the Metropolitan Manila Development Authority can also carry out its
        own programs.'
    section9:
      primarytype: 'block'
      uuid: 'fedca14c-fd2d-420f-9224-e652ffb33e08'
      activationstatus: true
      created: 2025-09-17T18:19:28.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.087+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Dito sa locally funded dahil sa extent na nakita ng ating pangulo,
        tingin ko ang pinanggalingan niya ay dapat teka, huwag, muna at sa 2027 budget,
        ang utos na ng ating pangulo, gawin na natin ng tama,” he said. '
    section10:
      primarytype: 'block'
      uuid: '0d3f3718-a9d9-4917-b226-65e3e59e311b'
      activationstatus: true
      created: 2025-09-17T18:19:28.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.088+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Regarding the locally funded [projects], because of the
        extent that our President has seen, I think his position is to hold off for
        now and to do it properly in the 2027 budget.]'
    section11:
      primarytype: 'block'
      uuid: 'ab35cfc7-5252-4964-babd-6304c48c3237'
      activationstatus: true
      created: 2025-09-17T18:19:28.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.088+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The secretary also asked the Congress to reallocate the reduction to
        projects in agriculture, health care, housing, labor, social welfare, and
        information technology.'
    section12:
      primarytype: 'block'
      uuid: 'af3e11ab-f7ef-49b0-b02a-1f9d97f1b5ba'
      activationstatus: true
      created: 2025-09-17T18:19:28.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.089+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Higher funding for road infra projects</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '14c5f487-91c1-471f-bb1a-e93459283a92'
      activationstatus: true
      created: 2025-09-17T18:19:28.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.089+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Dizon said under the revised proposal, there will be a higher
        allocation for road and infrastructure projects. '
    section14:
      primarytype: 'block'
      uuid: 'fa93b268-48f9-4c33-873b-bcdbe7de7ca4'
      activationstatus: true
      created: 2025-09-17T18:19:28.090+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.090+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rep. Brian Poe, FPJ Bayanihan party-list representative, raised if
        there are plans to upgrade project quality to avoid repetitive road reblockings.'
    section15:
      primarytype: 'block'
      uuid: '863c21f2-e2d8-4e73-8c49-5bd2dfa508b8'
      activationstatus: true
      created: 2025-09-17T18:19:28.090+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.090+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kasama po iyan sa repormang ini-introduce natin…Unfortunately sad
        to say yung quality ng marami sa ating roads is one thing,” said Dizon.'
    section16:
      primarytype: 'block'
      uuid: '429845b6-3139-4d4b-97d7-2d16e6d445bd'
      activationstatus: true
      created: 2025-09-17T18:19:28.091+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.091+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That is part of the reforms we are introducing… Unfortunately,
        sad to say, the quality of many of our roads is one issue.]'
    section17:
      primarytype: 'block'
      uuid: '096a0180-a78b-4a0a-b76f-4e1b82161740'
      activationstatus: true
      created: 2025-09-17T18:19:28.091+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.091+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Deputy Minority Leader and Akbayan Rep. Perci Cendaña also questioned
        the P57-billion increase on the agency’s convergence and special support program,
        a project in collaboration and support of other government agencies.'
    section18:
      primarytype: 'block'
      uuid: '9d7a0383-e045-44d5-8b1c-4c890af8f31c'
      activationstatus: true
      created: 2025-09-17T18:19:28.092+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DPWH chief said this was proposed by district and regional offices
        when consulted during the two-week budget review. '
    section19:
      primarytype: 'block'
      uuid: '08c4cb8d-e8ef-4ee1-a2d0-099590a9e5ee'
      activationstatus: true
      created: 2025-09-17T18:19:28.092+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.092+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Moving forward itong budget proposals mula district paakyat ng regional
        paakyat sa central office e talagang responsive sa totoong pangangailangan
        ng community,” he said, noting that their budget process must be improved.'
    section20:
      primarytype: 'block'
      uuid: 'f2aa054c-ab43-465d-8992-7e6fa4f4c2bd'
      activationstatus: true
      created: 2025-09-17T18:19:28.093+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.093+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Moving forward, these budget proposals from the district
        level up to the regional and central offices should truly be responsive to
        the real needs of the community.]'
    section21:
      primarytype: 'block'
      uuid: 'a002fc46-e006-4444-9813-f7e12cdacc4d'
      activationstatus: true
      created: 2025-09-17T18:19:28.093+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.093+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The appropriations panel has yet to decide on the fate of the DPWH
        budget. '
    section22:
      primarytype: 'block'
      uuid: 'd5d66e92-d080-49df-b1f6-fbcacb1c127a'
      activationstatus: true
      created: 2025-09-17T18:19:28.094+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-17T18:19:28.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-17T18:19:28.094+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The hearing was suspended before 3pm to give way for the leadership
        change at the chamber. It resumed past 5 p.m.'
  'START HERE----->romualdez-to-step-down-as-house-speaker':
    author: 'Daniza Fernandez and Jelo Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-17T11:00:13.000+08:00
    imagesource: '06d0200c-99cf-4459-8a01-a1dbb000306c'
    primarytype: 'composition'
    uuid: '4d1f9dd6-efd3-4ac9-b441-a19a026585be'
    lead: 'Leyte Rep. Martin Romualdez has resigned as House speaker amid the government
      investigation on the flood control scandal. Romualdez and a number of House
      members have been implicated in supposed anomalous infrastructure deals.'
    activationstatus: true
    created: 2025-09-17T11:01:22.192+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-18T11:49:34.118+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-18T11:49:33.607+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Romualdez step downs as House speaker'
    updated: 2025-09-17T14:40:16.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0ab81448-6b6b-4a10-9b5b-65b4a404062c'
      activationstatus: true
      created: 2025-09-17T14:40:53.790+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:49:34.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:49:33.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Leyte Rep. Martin Romualdez
        has resigned as House speaker amid the government investigation on the flood
        control scandal.</p>'
    section2:
      primarytype: 'block'
      uuid: '712e8b69-2364-45b3-88e2-8f6fd45f68c6'
      activationstatus: true
      created: 2025-09-17T14:40:53.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:49:34.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:49:33.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The resignation of Romualdez, the cousin of President Ferdinand Marcos\
        \ Jr., is in the middle of a government audit on questionable flood control\
        \ projects.\r"
    section4:
      primarytype: 'block'
      uuid: '4f6db1e8-f318-49ed-81e5-85f36ceb970d'
      activationstatus: true
      created: 2025-09-17T14:40:53.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:49:34.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:49:33.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Controversial contractors Sarah and Pacifico Discaya have implicated\
        \ Romualdez in the scandal. Romualdez has denied the allegation.\r"
    section6:
      primarytype: 'block'
      uuid: '3c632924-5013-42b5-9454-7617aa67f8a3'
      activationstatus: true
      created: 2025-09-17T14:40:53.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:49:34.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:49:33.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Sabi niya tatabi na lang daw siya para maharap niya lahat ng mga
        akusasyon, mga tsismis, mga kung anong paratang sa kanya hinggil dito sa mga
        flood control at kung ano pa ‘yan,” Deputy Speaker Ronnie Puno.</p>'
    section8:
      primarytype: 'block'
      uuid: '6145eaa3-1b28-451b-8ffe-fe7e13204b5a'
      activationstatus: true
      created: 2025-09-17T14:40:53.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:49:34.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:49:33.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Romualdez said he will step aside to face the accusations,\
        \ the gossip, and other allegations against him on flood control and other\
        \ things.]\r"
    section10:
      primarytype: 'block'
      uuid: '125e46f7-46a7-4fc3-a698-94774c2f679e'
      activationstatus: true
      created: 2025-09-17T14:40:53.794+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:49:34.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:49:33.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Puno said Romualdez has already informed the president of his decision.\
        \ He added Romualdez told party leaders about his move in a meeting on Tuesday,\
        \ Sept. 16, noting Majority Leader Sandro Marcos appeared unhappy during the\
        \ meeting.\r"
    section12:
      primarytype: 'block'
      uuid: '74db834a-abd6-43fc-a64f-47429cece4c8'
      activationstatus: true
      created: 2025-09-17T14:40:53.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:49:34.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:49:33.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Tahimik lang siya [He was quiet]… Siyempre [Of course] if you're
        majority leader in the House, any major shake-up like that will not be a happy
        thing,” Puno said.</p>'
    section14:
      primarytype: 'block'
      uuid: '2a63126d-119d-4a4e-9600-3eeddb1093d0'
      activationstatus: true
      created: 2025-09-17T14:40:53.796+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:49:34.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:49:33.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Puno added that Romualdez has been contemplating on resigning for weeks\
        \ now, and his family has advised the speaker to step aside.\r"
    section16:
      primarytype: 'block'
      uuid: 'f081a2ff-2eb0-4157-8242-f5fa92420201'
      activationstatus: true
      created: 2025-09-17T14:40:53.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:49:34.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:49:33.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said Romualdez has asked his colleagues to support Isabela Rep.\
