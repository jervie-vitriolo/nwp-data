    title: 'US prosecutors seek more than 11-year sentence for Sean 'Diddy' Combs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '670b03e9-294a-44b2-a85b-d3a6c4a35da9'
      activationstatus: true
      created: 2025-09-30T14:42:29.881+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.882+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New York&nbsp;-</strong> US federal prosecutors urged a
        judge on Tuesday to sentence Sean "Diddy" Combs to more than 11 years in prison
        this week following the hip-hop mogul's conviction on prostitution-related
        charges.</p>'
    section1:
      primarytype: 'block'
      uuid: '841c3fec-05bb-4e5f-90c7-dd623cf37651'
      activationstatus: true
      created: 2025-09-30T14:42:29.882+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.883+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'dac7f9e1-facd-4310-8f38-042496f3eb90'
      activationstatus: true
      created: 2025-09-30T14:42:29.882+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.883+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The prosecutors sought \"at least 135 months' imprisonment\" and asked\
        \ the court to fine Combs $500,000, according the court filing.U.S. District\
        \ Judge Arun Subramanian is due to sentence Combs during a hearing on Friday\
        \ in Manhattan.\r"
    section3:
      primarytype: 'block'
      uuid: 'd76b47a3-f1e4-4f05-846b-8e90a0544da3'
      activationstatus: true
      created: 2025-09-30T14:42:29.882+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.884+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '341ab084-07dc-4633-87b5-35f9b6603198'
      activationstatus: true
      created: 2025-09-30T14:42:29.883+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.884+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Combs, 55, faces up to 20 years behind bars after a jury on July 2\
        \ found him guilty following a two-month trial on two counts of transporting\
        \ male prostitutes across state lines to engage in drug-fueled sexual performances\
        \ with his girlfriends while he watched, recorded video and masturbated.\r"
    section5:
      primarytype: 'block'
      uuid: '2268469e-93d4-4bf9-b756-9ed6c43ae975'
      activationstatus: true
      created: 2025-09-30T14:42:29.883+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.885+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8f14a2f6-f11a-4796-a4a9-fc2a62cdc649'
      activationstatus: true
      created: 2025-09-30T14:42:29.883+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.886+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The jury acquitted Combs on the most serious counts he faced, racketeering\
        \ and sex trafficking, charges that could have landed him in prison for life.\
        \ Combs pleaded not guilty to all charges and is expected to appeal his conviction.\r"
    section7:
      primarytype: 'block'
      uuid: '403537d8-8602-4fa5-8090-fe0c50fdeb19'
      activationstatus: true
      created: 2025-09-30T14:42:29.884+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.886+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '06bb737c-2ceb-4f19-b77a-8a00f6d690fc'
      activationstatus: true
      created: 2025-09-30T14:42:29.884+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "His defense lawyers last week urged the judge to impose a 14-month\
        \ sentence, arguing Subramanian should not consider evidence of abuse by Combs\
        \ of his former girlfriends because jurors acquitted him of coercing them\
        \ into sex.\r"
    section9:
      primarytype: 'block'
      uuid: '03bcf77c-4966-438e-aaab-e10d7ea97cdf'
      activationstatus: true
      created: 2025-09-30T14:42:29.885+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b545beb0-0093-42d7-9c66-7e0795a3b926'
      activationstatus: true
      created: 2025-09-30T14:42:29.885+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.888+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Under such a sentence, Combs would be released by the end of the year\
        \ because he would be credited for the time already spent in jail at Brooklyn's\
        \ Metropolitan Detention Center following his September 16, 2024 arrest.\r"
    section11:
      primarytype: 'block'
