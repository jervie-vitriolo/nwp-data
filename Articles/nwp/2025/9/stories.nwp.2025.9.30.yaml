    tags: ''
    stories: ''
    template: '1'
    title: 'Trump secures Netanyahu's agreement to Gaza deal but Hamas support
      in question'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0df76624-4d69-46f4-88da-d2fafe6dba3b'
      activationstatus: true
      created: 2025-09-30T09:37:15.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US/Cairo, Egypt/Jerusalem, Israel</strong> -
        US President Donald Trump secured Israeli Prime Minister Benjamin Netanyahu's
        backing on Monday, Sept. 29 for a US-sponsored peace proposal to end a nearly
        two-year-old war in Gaza, but questions loomed over whether Hamas would accept
        the plan.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd40b864d-7ddc-47c2-b237-ba66bcbfe8f7'
      activationstatus: true
      created: 2025-09-30T09:37:15.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Speaking at a joint White House press conference following a meeting
        with Netanyahu, Trump said they were "beyond very close" to an elusive peace
        deal for the Palestinian enclave. But he warned the Islamist group Hamas that
        Israel would have full US support to take whatever action it deemed necessary
        if the militants reject what he has offered.</p>'
    section2:
      primarytype: 'block'
      uuid: '83a8138b-aaac-4f97-b19f-0f16b84476a1'
      activationstatus: true
      created: 2025-09-30T09:37:15.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The White House released a 20-point document that called for an immediate\
        \ ceasefire, an exchange of hostages held by Hamas for Palestinian prisoners\
        \ held by Israel, a staged Israeli withdrawal from Gaza, Hamas disarmament\
        \ and a transitional government led by an international body.\r"
    section3:
      primarytype: 'block'
      uuid: '10c6acce-6beb-4218-b9f0-2aa24fce4472'
      activationstatus: true
      created: 2025-09-30T09:37:15.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump went into Monday's meeting seeking to overcome Netanyahu's misgivings\
        \ over parts of the plan. It was not immediately clear whether the Trump administration\
        \ and Israel had resolved all their differences, including over the possibility\
        \ of a future Palestinian State, which Netanyahu has forcefully rejected,\
        \ and any role for the Palestinian Authority in post-war governance of the\
        \ enclave.\r"
    section4:
      primarytype: 'block'
      uuid: '6b76698c-3a3a-431f-a21f-b788ca12fcfa'
      activationstatus: true
      created: 2025-09-30T09:37:15.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump thanked Netanyahu \"for agreeing to the plan and for trusting\
        \ that if we work together, we can bring an end to the death and destruction\
        \ that we've seen for so many years, decades, even centuries.\"\r"
    section5:
      primarytype: 'block'
      uuid: '867840a9-a07c-4a2f-bf47-4e3d2940233b'
      activationstatus: true
      created: 2025-09-30T09:37:15.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Netanyahu says plan meets Israel's war aims</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '688c6204-11b9-4066-9fe5-6423cef9f239'
      activationstatus: true
      created: 2025-09-30T09:37:15.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Standing next to Trump, Netanyahu responded: \"I support your plan\
        \ to end the war in Gaza, which achieves our war aims.\r"
    section7:
      primarytype: 'block'
      uuid: '10a058d0-60fa-4bd9-8f15-ab819ff4c79d'
      activationstatus: true
      created: 2025-09-30T09:37:15.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It will bring back to Israel all our hostages, dismantle Hamas' military\
        \ capabilities, end its political rule, and ensure that Gaza never again poses\
        \ a threat to Israel,\" he said.\r"
    section8:
      primarytype: 'block'
      uuid: '824e7c9a-4c08-4ad9-aa1f-d6ab588feb78'
      activationstatus: true
      created: 2025-09-30T09:37:15.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was clear, however, that Hamas remained the key to whether Trump's\
        \ peace proposals get off the ground.\r"
    section9:
      primarytype: 'block'
      uuid: '19c23ecb-a843-48d1-9e3d-cc3a3de63c2e'
      activationstatus: true
      created: 2025-09-30T09:37:15.358+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group's absence from negotiations and its previous repeated refusals\
        \ to disarm raised doubts about the plan's viability.\r"
    section10:
      primarytype: 'block'
      uuid: '485d1f32-4b1e-4a08-bc3e-4c4a9cff88b2'
      activationstatus: true
      created: 2025-09-30T09:37:15.358+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas, which triggered the war with its Oct. 7, 2023, attack on Israel,\
        \ still holds 48 hostages, 20 of them still alive, Israel says.\r"
    section11:
      primarytype: 'block'
      uuid: 'ba86937a-964a-4b11-af48-8f72064e261e'
      activationstatus: true
      created: 2025-09-30T09:37:15.359+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hamas hasn’t yet received the plan officially, nothing beyond media\
        \ publication,\" a Hamas official told Reuters.\r"
    section12:
      primarytype: 'block'
      uuid: 'e94c4287-8f9f-4dd8-8404-ec9d8dcda17f'
      activationstatus: true
      created: 2025-09-30T09:37:15.359+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But an official briefed on the talks later said Qatar and Egypt shared\
        \ the document with Hamas, which told mediators they will review it \"in good\
        \ faith\" and then respond.\r"
    section13:
      primarytype: 'block'
      uuid: '94fb7333-8d24-43c0-a3c6-f4cb5b5289e2'
      activationstatus: true
      created: 2025-09-30T09:37:15.360+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Netanyahu’s fourth White House visit since Trump returned to office\
        \ in January, the right-wing Israeli leader was looking to bolster his country’\
        s most important relationship after a slew of Western leaders formally embraced\
        \ Palestinian statehood at the United Nations last week in defiance of the\
        \ US and Israel.\r"
    section14:
      primarytype: 'block'
      uuid: 'b04ba31f-04d2-46c4-8ea2-5f9293a3a2bf'
      activationstatus: true
      created: 2025-09-30T09:37:15.360+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump sharply criticized the recognition of statehood as a prize for\
        \ Hamas.\r"
    section15:
      primarytype: 'block'
      uuid: '3afec061-c36c-4cfb-9d5c-3eba0e16be55'
      activationstatus: true
      created: 2025-09-30T09:37:15.361+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Monday's meeting marked a stepped-up diplomatic effort from the president,\
        \ who vowed during the 2024 presidential campaign to quickly bring the conflict\
        \ to a close and has since repeatedly claimed that a peace deal was near,\
        \ only for it to fail to materialize.\r"
    section16:
      primarytype: 'block'
      uuid: 'f197d7ad-8edc-4cc9-ac05-f408d1965d67'
      activationstatus: true
      created: 2025-09-30T09:37:15.361+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Washington outlined its peace plan to Arab and Muslim states on the\
        \ sidelines of the U.N. General Assembly last week.\r"
    section17:
      primarytype: 'block'
      uuid: '208bd33a-cd3f-4719-ab2e-21b9592d89a8'
      activationstatus: true
      created: 2025-09-30T09:37:15.362+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump presented his set of proposals in effusive terms on Monday but\
        \ ended what was billed as a press conference without taking questions.\r"
    section18:
      primarytype: 'block'
      uuid: '47f9bff5-592e-46a1-b77b-d7a88820b80e'
      activationstatus: true
      created: 2025-09-30T09:37:15.362+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He has previously hailed international deals that delivered less than\
        \ promised. He headed into an August summit in Alaska with Russian President\
        \ Vladimir Putin seeking a ceasefire in the Ukraine war and emerged with no\
        \ such deal. Nonetheless, he called the meeting \"a 10\" on a scale of one\
        \ to 10.\r"
    section19:
      primarytype: 'block'
      uuid: 'aa6bddfd-2edb-406a-91c4-ca094f276db8'
      activationstatus: true
      created: 2025-09-30T09:37:15.363+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu, while praising Trump as a friend of Israel, put some distance\
        \ between himself and some items in Trump's plan, including the reforms being\
        \ demanded of the internationally recognized Palestinian Authority and the\
        \ prospects for eventual Palestinian statehood.\r"
    section20:
      primarytype: 'block'
      uuid: 'c196abe3-491a-4f99-a5aa-a7f1d756b809'
      activationstatus: true
      created: 2025-09-30T09:37:15.363+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Palestinian Authority welcomed Trump's efforts on Monday and reiterated\
        \ its commitment to work with the US and partners to reach a comprehensive\
        \ deal, news agency WAFA reported.\r"
    section21:
      primarytype: 'block'
      uuid: 'a82591ea-6b6a-4a86-8874-b099440329d9'
      activationstatus: true
      created: 2025-09-30T09:37:15.364+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu is under mounting pressure from the hostages’ families and,\
        \ according to public opinion polls, a war-weary Israeli public. But he also\
        \ risks the collapse of his governing coalition if far-right ministers believe\
        \ he has made too many concessions for a peace deal.\r"
    section22:
      primarytype: 'block'
      uuid: '89939fda-3a2a-4b48-91cb-b70024ba1585'
      activationstatus: true
      created: 2025-09-30T09:37:15.364+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Steven Cook, a senior fellow of the Council on Foreign Relations think-tank,\
        \ said an end to the war may be closer but cautioned that further work was\
        \ needed. \"The Qataris now must put the screws to Hamas and Netanyahu needs\
        \ to sell to his security cabinet,\" he said.\r"
    section23:
      primarytype: 'block'
      uuid: '012ee7d1-c721-4df7-8803-32261817e103'
      activationstatus: true
      created: 2025-09-30T09:37:15.365+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas-led fighters killed around 1,200 people and captured 251 hostages\
        \ in the October 7, 2023, attack on Israel, according to Israeli tallies.\
        \ More than 66,000 Palestinians have since been killed in Israel's assault,\
        \ according to Gaza health authorities.\r"
    section24:
      primarytype: 'block'
      uuid: '64aecb2f-b91d-422f-b1af-9190e19a8fba'
      activationstatus: true
      created: 2025-09-30T09:37:15.365+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Israeli assault has left much of Gaza in ruins</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: 'd4d79dbd-236f-4bfa-8ded-8d54d1b7ef43'
      activationstatus: true
      created: 2025-09-30T09:37:15.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel launched one of its biggest offensives of the war this month,
        with Netanyahu saying he aims to wipe out Hamas in its final redoubts. The
        war has left much of Gaza in ruins and caused a major humanitarian crisis.</p>'
    section26:
      primarytype: 'block'
      uuid: '1921dde6-382e-4397-9c15-ed364b64f65a'
      activationstatus: true
      created: 2025-09-30T09:37:15.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The US plan, crafted by special envoy Steve Witkoff and Trump first-term\
        \ Middle East adviser, Jared Kushner, envisions a ceasefire followed by the\
        \ release within 72 hours of all remaining hostages in exchange for hundreds\
        \ of Palestinian prisoners, and the gradual withdrawal of Israeli forces.\r"
    section27:
      primarytype: 'block'
      uuid: '7059a8c7-21af-4e86-9eba-c651812bc1d2'
      activationstatus: true
      created: 2025-09-30T09:37:15.367+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It outlines a vague path toward Palestinian statehood once Gaza's redevelopment\
        \ is well under way and the Palestinian Authority undertakes reforms, but\
        \ does not provide details.\r"
    section28:
      primarytype: 'block'
      uuid: '1a64ef7f-0284-44cc-8dc9-83736a5efe1b'
      activationstatus: true
      created: 2025-09-30T09:37:15.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.589+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The question of eventual Palestinian statehood, which Netanyahu has\
        \ vowed never to let happen, was among the main sticking points to Netanyahu's\
        \ acceptance of Trump's initiative, according to a source close to the talks.\r"
    section29:
      primarytype: 'block'
      uuid: 'e8ceca98-0583-4e0c-8950-b8af2648e87a'
      activationstatus: true
      created: 2025-09-30T09:37:15.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under the plan, the US would work with Arab partners and other international\
        \ parties to develop a temporary stabilization force to oversee security.\r"
    section30:
      primarytype: 'block'
      uuid: '69d6d8ec-b8fb-4290-a9b1-edca7caad681'
      activationstatus: true
      created: 2025-09-30T09:37:15.369+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gaza would be governed without Hamas involvement and initially only\
        \ a limited role for a Palestinian Authority \"representative.\" Netanyahu\
        \ has said the PA must not control the territory.\r"
    section31:
      primarytype: 'block'
      uuid: '2ee4fe3b-df1c-4aaa-a6ca-7b30a77b4814'
      activationstatus: true
      created: 2025-09-30T09:37:15.369+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:14:02.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The proposal calls for creation of a technocratic Palestinian committee\
        \ responsible temporarily for day-to-day Gaza services, overseen by an international\
        \ \"board of peace\" chaired by Trump and including former British Prime Minister\
        \ Tony Blair, the White House said.\r"
    section32:
      primarytype: 'block'
      uuid: '9297a290-d093-4ace-9a9f-8478154ae742'
      activationstatus: true
      created: 2025-09-30T09:37:15.370+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T10:14:03.280+08:00
      lastactivatedby: 'superuser'
