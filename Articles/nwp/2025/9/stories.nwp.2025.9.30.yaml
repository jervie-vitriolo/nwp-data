      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T19:39:09.125+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Tokyo -</strong> World number one Carlos Alcaraz wore down
        Taylor Fritz 6-4 6-4 in the Japan Open final on Tuesday to win his eighth
        title of a spectacular year and further cement his status as a dominant force
        in the men's game.</p>'
    section1:
      primarytype: 'block'
      uuid: '08d62134-1f64-4160-8fa0-dace33d14292'
      activationstatus: true
      created: 2025-09-30T19:39:09.126+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T19:39:09.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T19:39:09.126+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f3181b35-e2a1-429f-9e5d-c4eb2636b58a'
      activationstatus: true
      created: 2025-09-30T19:39:09.126+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T19:39:09.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T19:39:09.126+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Victory also earned Alcaraz revenge for a stunning loss to Fritz at\
        \ the Laver Cup in San Francisco this month, the Spaniard's first defeat by\
        \ the American in four clashes, which came shortly after his triumphant U.S.\
        \ Open campaign.\r"
    section3:
      primarytype: 'block'
      uuid: 'c70112fd-9097-4949-aef6-ec5c1da7e1b2'
      activationstatus: true
      created: 2025-09-30T19:39:09.126+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T19:39:09.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T19:39:09.126+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bccd6dc4-be91-44bb-8a66-4829e65256cc'
      activationstatus: true
      created: 2025-09-30T19:39:09.127+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T19:39:09.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T19:39:09.127+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After a high-quality beginning to the match under the roof of the Ariake\
        \ Colosseum, Alcaraz edged ahead when Fritz sent his shot long to drop serve\
        \ for the first time, and the top seed was in no mood to relent as he went\
        \ on to seal the opening set.\r"
    section5:
      primarytype: 'block'
      uuid: '3504ab95-7487-49ec-bd6c-1f6859ad74e9'
      activationstatus: true
      created: 2025-09-30T19:39:09.127+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T19:39:09.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T19:39:09.127+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c29eecf7-be46-4d4e-938f-bb5d1823644f'
      activationstatus: true
      created: 2025-09-30T19:39:09.127+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T19:39:09.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T19:39:09.127+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Fritz received treatment for a thigh problem before the start of the\
        \ next set and Alcaraz immediately heaped pressure on the second seed by hitting\
        \ a blistering forehand to break in the opening game.\r"
    section7:
      primarytype: 'block'
      uuid: 'a2993d7d-79e0-40c1-bc0a-99a48d9585b6'
      activationstatus: true
      created: 2025-09-30T19:39:09.128+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T19:39:09.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T19:39:09.128+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3ad41404-bc84-485d-87ee-fdcf86803e16'
