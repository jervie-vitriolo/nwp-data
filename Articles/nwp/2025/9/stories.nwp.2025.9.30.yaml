      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:16:47.986+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c133cbe3-49bd-4f99-876c-08c3e03bc6a2'
      activationstatus: true
      created: 2025-09-30T16:16:47.986+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:16:48.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:16:47.986+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lacson also said that the NFA is looking to buy storm-damaged palay\
        \ from targeted areas, expected to be covered by the EO. But he said it is\
        \ at a lower buying price, possibly P2 to P3 less than its regular rate.\r"
    section19:
      primarytype: 'block'
      uuid: 'f48ac02b-b383-46f8-b9c0-b2d3cd93fc13'
