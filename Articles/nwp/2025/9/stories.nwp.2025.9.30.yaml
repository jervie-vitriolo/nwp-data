      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.593+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Artistic director\r"
    section14:
      primarytype: 'block'
      uuid: 'b3de352f-9c37-439e-a59a-5c7bb07edf52'
      activationstatus: true
      created: 2025-09-30T12:40:48.594+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.096+08:00
      lastactivatedby: 'superuser'
