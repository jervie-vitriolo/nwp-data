      type: 'text'
      text: "Several gunmen stormed the headquarters after the bombing, triggering\
        \ a gun battle with the paramilitary, provincial Chief Minister Sarfraz Bugti\
        \ said in televised remarks.\r"
    section3:
      primarytype: 'block'
      uuid: '15e763af-15f4-4196-b941-1bec32462006'
      activationstatus: true
      created: 2025-09-30T19:28:40.812+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T19:28:41.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T19:28:40.812+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4ed571bb-ba14-4e6d-8d4b-17a5f5cbf411'
      activationstatus: true
      created: 2025-09-30T19:28:40.812+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T19:28:41.251+08:00
