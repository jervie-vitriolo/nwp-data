      lastmodified: 2025-09-30T14:43:35.892+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Both women testified that Combs physically attacked them and threatened\
        \ to cut off financial support if they resisted the encounters.\r"
    section17:
