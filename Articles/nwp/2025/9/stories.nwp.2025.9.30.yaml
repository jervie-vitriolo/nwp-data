      activationstatus: true
      created: 2025-09-30T14:42:29.886+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.889+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Combs founded Bad Boy Records and is credited with popularizing hip-hop\
        \ in American culture.\r"
    section13:
      primarytype: 'block'
