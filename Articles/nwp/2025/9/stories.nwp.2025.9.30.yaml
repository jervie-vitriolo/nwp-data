      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.590+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Director and musical staging\r"
    section4:
      primarytype: 'block'
      uuid: '80a41f16-3f27-42f1-85df-3976d809e6d6'
      activationstatus: true
      created: 2025-09-30T12:40:48.590+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.590+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '9156f632-f576-469f-a083-78e2b3ee3557'
      activationstatus: true
      created: 2025-09-30T12:40:48.590+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.590+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Helming the production is acclaimed director and choreographer Dexter\
        \ M. Santos, whose work has defined the Philippine theater landscape with\
        \ shows like “Ang Huling El Bimbo The Musical,” “Delia D.: A Musical Featuring\
        \ the Songs of Jonathan Manalo,” and “Buruguduystunstugudunstuy: Ang Parokya\
        \ ni Edgar Musical.” With over 150 stage productions under his belt and a\
        \ reputation for bold, movement-driven storytelling, Santos brings vision\
        \ and heart to the world of “Shrek The Musical,” crafting a version that honors\
        \ its Broadway roots while highlighting Filipino talent and ingenuity.\r"
    section6:
      primarytype: 'block'
      uuid: 'f8ed53b9-f2e6-4776-a729-0c693fbe5a08'
      activationstatus: true
      created: 2025-09-30T12:40:48.591+08:00
