      primarytype: 'block'
      uuid: '825050a5-664e-411e-a5a1-401df6b9faf3'
      activationstatus: true
      created: 2025-09-30T12:40:48.595+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.595+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Ejay Yatco</p>'
    section18:
      primarytype: 'block'
      uuid: 'd035f7f4-9f6a-45b4-a795-a3db807bbca9'
      activationstatus: true
      created: 2025-09-30T12:40:48.596+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.596+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Music director\r"
    section19:
      primarytype: 'block'
      uuid: '294aa107-d4c1-4c49-a638-86621e89d25c'
      activationstatus: true
      created: 2025-09-30T12:40:48.596+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.596+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '2bfdea4a-65bb-4a09-88f7-4bfdcf48a9c8'
      activationstatus: true
      created: 2025-09-30T12:40:48.597+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.597+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The show’s musical direction is led by Ejay Yatco, a multi-awarded\
        \ composer and pianist whose work spans original Filipino musicals, pop concerts,\
        \ and television. His ability to breathe new life into established material\
        \ while maintaining its core makes him the perfect fit for a musical as well-loved\
        \ - and musically demanding - as “Shrek The Musical.” Yatco’s direction sets\
        \ an energetic musical score, performed by the Manila Philharmonic Orchestra\
        \ under the baton of Mickey Jacinto.\r"
    section21:
      primarytype: 'block'
      uuid: '81a26b31-c688-4b90-8c4e-3a4fe9c5288f'
      activationstatus: true
      created: 2025-09-30T12:40:48.597+08:00
