    author: 'Luc Cohen, Reuters'
    caption: 'Sean "Diddy" Combs listens as lawyer Alexandra Shapiro argues during
      a hearing over his bid to overturn his conviction on charges of transportation
      to engage in prostitution, at a courtroom in New York, U.S., September 25, 2025
      in this courtroom sketch. (Jane Rosenberg/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T14:40:30.000+08:00
