      lastmodified: 2025-09-30T18:28:54.625+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senate Deputy Majority
        Leader JV Ejercito, known by his campaign moniker “The Good One,” is chairman
        of the committee on ethics and privileges at a time when corruption allegations
        hound some of his colleagues over failed flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a292161d-ac04-4494-aa3a-7375bec52667'
      activationstatus: true
      created: 2025-09-30T18:25:43.166+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T18:28:54.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T18:28:54.626+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Majority Leader Juan Miguel “Migz” Zubiri announced Ejercito’s election\
        \ during the plenary session on Tuesday, Sept. 30. Senator Francis “Kiko”\
        \ Pangilinan is vice chairperson, while Deputy Majority Leader Risa Hontiveros\
        \ and Senator Erwin Tulfo are additional members from the majority bloc.\r"
    section2:
      primarytype: 'block'
      uuid: '216dc16e-2b11-44bf-91f3-f393445dd7dc'
      activationstatus: true
      created: 2025-09-30T18:25:43.167+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T18:28:54.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T18:28:54.626+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The committee has seven members, including two from the minority bloc.\r"
    section3:
      primarytype: 'block'
      uuid: '9123681c-e2dc-4fec-8ea7-a2d4df32b0c0'
      activationstatus: true
      created: 2025-09-30T18:25:43.167+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T18:28:54.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T18:28:54.626+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The chairmanship comes two months after the opening of the first regular\
        \ session of the 20th Congress and follows weeks of behind-the-scenes discussions\
        \ on who would lead the panel.\r"
    section4:
      primarytype: 'block'
      uuid: 'ec34c071-3f20-4311-96e9-dc00d83a9263'
      activationstatus: true
      created: 2025-09-30T18:25:43.167+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T18:28:54.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T18:28:54.627+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Senators Joel Villanueva and Robin Padilla were previously considered
        for the post but are now part of the minority bloc after backing Sen. Francis
        “Chiz” Escudero, who was ousted and replaced by Senate President Vicente “Tito”
        Sotto III.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e6f4ceec-5d6e-4b3b-b8cc-99b8fd99f0c2'
      activationstatus: true
      created: 2025-09-30T18:25:43.168+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T18:28:54.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T18:28:54.627+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "According to the Senate website, the committee handles “all matters\
        \ relating to the conduct, rights, privileges, safety, dignity, integrity\
        \ and reputation of the Senate and its members.”\r"
    section6:
      primarytype: 'block'
      uuid: '9988d90c-eeca-4fef-a607-7337abd3000b'
      activationstatus: true
      created: 2025-09-30T18:25:43.168+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T18:28:54.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T18:28:54.628+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The committee may get the spotlight as at least three senators -
        <a href="https://www.newswatchplus.ph/news/2025/9/25/dpwh-usec-bernardo-tags-chiz-escudero-nancy-binay.html">Escudero</a>,
        <a href="https://www.newswatchplus.ph/news/nwp/2025/9/9/ex-dpwh-official-links-estrada-villanueva-bulacan-flood-control.html">Villanueva,
        and Ejercito’s half-brother, Jinggoy Estrada</a> - are under investigation
        for allegedly receiving kickbacks from flood control projects. All three have
        denied the accusations.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd935e7ff-9413-40c7-b448-1bf4d2de13d1'
      activationstatus: true
      created: 2025-09-30T18:25:43.169+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T18:28:54.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T18:28:54.628+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Even before the committee was constituted, <a href="https://www.newswatchplus.ph/news/2025/8/28/risa-hontiveros-ethics-complaint.html?fbclid=IwY2xjawNIjz5leHRuA2FlbQIxMQBicmlkETFWVVpxWjRlT21wRW1RYjUzAR5h_beCljpawaWMoMoKJNd9SOrabAQQ2Tfn471wHwWKcl30DgBRsdMklf_NVw_aem_ZMt0VcdN4wuvjUBkt_IqZA">a
        complaint was already filed against Hontiveros</a> for alleged witness tampering
        - an accusation she dismissed as “recycled lies” and political harassment.</p>'
  'START HERE----->dmw-crew-attack-on-gulf':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T18:32:48.000+08:00
    imagesource: '14e90ad2-4860-4965-a057-5a2e0adbb0e6'
    primarytype: 'composition'
    uuid: '6b80b2c8-f45d-47c6-bc72-802b9b841741'
    lead: 'The Department of Migrant Workers (DMW) is verifying whether a Filipino
      seaman is among the crew of a Dutch-flagged cargo vessel attacked in the Gulf
      of Aden.'
    activationstatus: true
    created: 2025-09-30T18:36:59.730+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-10-01T15:38:08.872+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-01T15:38:08.559+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
