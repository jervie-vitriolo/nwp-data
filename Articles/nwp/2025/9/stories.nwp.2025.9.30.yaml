      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '6df7eec7-6cb5-442e-a97f-e6cba284d54a'
      activationstatus: true
      created: 2025-09-30T12:40:48.594+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.594+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Providing the production’s artistic direction is Menchu Lauchengco-Yulo,\
        \ known to many as the First Lady of Philippine Musical Theater. Menchu has\
        \ lived and breathed musicals since the late 1970s and has played some of\
        \ the most iconic roles in stage history, including Eva Peron in “Evita,”\
        \ Fantine in “Les Misérables,” and the Witch in “Into the Woods.” Her presence\
        \ behind the scenes brings a level of fines.\r"
    section16:
      primarytype: 'block'
      uuid: 'a1de975b-4f88-4eec-938b-551c6933ccc0'
      activationstatus: true
      created: 2025-09-30T12:40:48.595+08:00
