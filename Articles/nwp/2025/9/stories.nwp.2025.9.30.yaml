  'START HERE----->nicole-kidman-and-keith-urban-separate':
    author: 'Reuters'
    caption: 'Nicole Kidman and Keith Urban attend the 49th AFI Life Achievement
      Award Tribute Gala in Los Angeles, California, U.S., April 27, 2024. Mario Anzuoni/Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T11:41:29.000+08:00
    imagesource: 'd96ba9ef-b943-49e3-8677-49577ee71e86'
    primarytype: 'composition'
    uuid: 'b7771812-139d-473b-a3d4-5ec475f28f54'
    lead: 'Oscar-winning actress Nicole Kidman and country music star Keith Urban
      have separated after 19 years of marriage, various news outlets reported on
      Monday, citing unidentified sources.'
    activationstatus: true
    created: 2025-09-30T11:48:49.902+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-30T11:50:35.237+08:00
