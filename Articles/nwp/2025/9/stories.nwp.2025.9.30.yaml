      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.065+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang said former
        Ako Bicol Rep. Zaldy Co cannot evade accountability despite his resignation
        from the House of Representatives.</p>'
    section1:
      primarytype: 'block'
      uuid: '9b22423b-2683-4de9-bb2c-a18da93df29e'
      activationstatus: true
      created: 2025-09-30T14:59:55.065+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.065+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Palace press officer Undersecretary Claire Castro said Co’s resignation\
        \ does not exempt him from possible charges.\r"
    section2:
      primarytype: 'block'
      uuid: '2c6c74e0-2e90-43de-b3bd-a1e9dc98c01c'
      activationstatus: true
      created: 2025-09-30T14:59:55.065+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.065+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Sa pangyayari pong iyan, kung nag-resign po siya, iyan naman po ay\
        \ kaniyang kagustuhan. Walang makakapigil sa kaniyang mga desisyon ngunit\
        \ kung magkakaroon man siya ng kaso at maisasampa, hindi po niya ito maiiwasan,\
        \ hindi niya po ito matatakbuhan,” Castro said on Tuesday, Sept. 30.\r"
    section3:
      primarytype: 'block'
      uuid: 'ddd18449-c373-450c-a4db-fe2c5a62e32d'
      activationstatus: true
      created: 2025-09-30T14:59:55.066+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.066+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: In that case, if he resigned, that is his choice. No\
        \ one can stop him from making that decision, but if cases are filed, he cannot\
        \ avoid them, he cannot run from them.]\r"
    section4:
      primarytype: 'block'
      uuid: '3dd1e77b-85f0-4681-861f-ccc020d36ae0'
      activationstatus: true
      created: 2025-09-30T14:59:55.066+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.066+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "She added that it would be better for Co to defend himself if legal\
        \ action is pursued.\r"
    section5:
      primarytype: 'block'
      uuid: '8b390fa1-6e5f-49d4-ba53-f5f8aa0a0f69'
      activationstatus: true
      created: 2025-09-30T14:59:55.066+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.066+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Mas maganda po rito kung siya man po ay masasampahan ng kaso, ipaglaban\
        \ na lang niya ang kaniyang karapatan at ipaglaban ang katotohanan na naaayon\
        \ sa kaniyang mga ebidensiya,” Castro said.\r"
    section6:
      primarytype: 'block'
      uuid: '09e1e9ae-89a7-4c30-88cd-3ff49e07f024'
      activationstatus: true
      created: 2025-09-30T14:59:55.067+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.067+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Trabslation:It would be better if, should he face charges, he fights\
        \ for his rights and defends the truth with his evidence.]\r"
    section7:
      primarytype: 'block'
      uuid: '4e9b4a4f-215e-466f-8d70-8824611b11a2'
      activationstatus: true
      created: 2025-09-30T14:59:55.067+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.067+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "When asked about Co’s role in the ongoing investigations on alleged\
        \ flood control anomalies, Castro said he should directly address the allegations.\r"
    section8:
      primarytype: 'block'
      uuid: 'c89fc636-3887-4b58-8c01-6d127db5edc6'
      activationstatus: true
      created: 2025-09-30T14:59:55.067+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.067+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Kung nababanggit ang kaniyang pangalan, definitely dapat niya po itong\
        \ sagutin dahil kung hindi niya po ‘to masasagot at iiwasan niya, lalabas\
        \ lamang po siyang guilty,” she said.\r"
    section9:
      primarytype: 'block'
      uuid: 'f9a3a174-e4ca-452f-b873-662b075b26a9'
      activationstatus: true
      created: 2025-09-30T14:59:55.068+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.068+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: If his name is being mentioned, then he definitely needs\
        \ to answer it. If he does not respond and avoids it, he will only appear\
        \ guilty.]\r"
    section10:
      primarytype: 'block'
      uuid: '4bb05951-e1de-4e9b-9e43-df145f02d794'
      activationstatus: true
      created: 2025-09-30T14:59:55.068+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.068+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "She alsosaid Co’s resignation was not discussed during the Legislative-Executive\
        \ Development Advisory Council meeting attended by President Ferdinand Marcos\
        \ Jr. and Speaker Bojie Dy.\r"
    section11:
      primarytype: 'block'
      uuid: '7b84eb2b-90f0-43c4-8a90-5ac169c6c81c'
      activationstatus: true
      created: 2025-09-30T14:59:55.069+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.069+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Co announced his resignation weeks after he was tagged as among the\
        \ alleged masterminds in a kickback scheme involving flood control projects.\r"
    section12:
      primarytype: 'block'
      uuid: '403d5dba-b6e9-4069-9bb8-78d259f9abc6'
      activationstatus: true
      created: 2025-09-30T14:59:55.069+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.069+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a letter to Dy, Co said he was “constrained to tender with immediate\
        \ effect my irrevocable resignation as a member of the House of Representatives.”\
        \r"
    section13:
      primarytype: 'block'
      uuid: 'adbcae28-374b-4434-ba67-27006774c119'
      activationstatus: true
      created: 2025-09-30T14:59:55.070+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:59:55.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:59:55.070+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>He also posted on Facebook that the decision was “not easy” but
        was made for the “good of his family and the people he continues to serve.”</p>'
  'START HERE----->Malacanang-Rodolfo-Azurin-appointment-ICI-special-adviser':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T15:01:12.000+08:00
    imagesource: '35980bff-6a06-463c-b96f-0396287b1032'
    primarytype: 'composition'
    uuid: 'a5dfbacd-395d-4731-ac75-3576b29ae911'
    lead: 'Malacañang on Tuesday, Sept. 30, defended the appointment of former Philippine
      National Police (PNP) chief Rodolfo Azurin Jr. as special adviser of the Independent
      Commission for Infrastructure (ICI), the body investigating anomalies in flood
      control projects.'
    activationstatus: true
    created: 2025-09-30T15:07:15.149+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-30T15:11:25.208+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-30T15:11:24.902+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace defends Azurin’s appointment as ICI special adviser'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6b6abab1-7f27-4487-b4a0-ccac9e78d0f9'
      activationstatus: true
      created: 2025-09-30T15:07:15.181+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T15:11:25.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:11:24.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Tuesday,
        Sept. 30, defended the appointment of former Philippine National Police (PNP)
        chief Rodolfo Azurin Jr. as special adviser of the Independent Commission
        for Infrastructure (ICI), the body investigating anomalies in flood control
        projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c1542c6f-c129-4554-95ac-0d15b3703d21'
      activationstatus: true
      created: 2025-09-30T15:07:15.182+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T15:11:25.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:11:24.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Azurin replaced Baguio City Mayor Benjamin Magalong, who resigned from\
        \ the post last week.\r"
    section2:
      primarytype: 'block'
      uuid: '9b633318-8313-4e0f-b7dd-c6f5ad270261'
      activationstatus: true
      created: 2025-09-30T15:07:15.182+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T15:11:25.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:11:24.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Palace press officer Undersecretary Claire Castro said President Ferdinand\
        \ Marcos Jr. chose Azurin for his experience and investigative background.\r"
    section3:
      primarytype: 'block'
      uuid: '4641f377-6194-4eb4-bfb6-30650750a718'
      activationstatus: true
      created: 2025-09-30T15:07:15.183+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T15:11:25.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:11:24.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Ayon po sa pangulo, ang pagkakapili po kay Gen. Azurin ay base na\
        \ rin po sa kaniyang karanasan, sa kaniyang mga kagalingan at siya naman din\
        \ po ay imbestigador at walang komplikasyon – hindi po kasi siya pulitiko,”\
        \ Castro said.\r"
    section4:
      primarytype: 'block'
      uuid: 'fd46c715-73af-4f56-9189-7ca0a5ff503d'
      activationstatus: true
      created: 2025-09-30T15:07:15.183+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T15:11:25.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:11:24.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: According to the president, General Azurin was chosen\
        \ because of his experience, his competence, and his investigative background.\
        \ He also does not have complications since he is not a politician.]\r"
    section5:
      primarytype: 'block'
      uuid: '929d168d-130a-4ac2-b976-424a9593c08e'
      activationstatus: true
      created: 2025-09-30T15:07:15.183+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T15:11:25.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:11:24.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Palace was asked about Azurin's alleged link to the P6.7-billion\
        \ drug haul in Manila in 2022. Then-PNP chief Azurin was accused of covering\
        \ up the incident but was not included among those charged.\r"
    section6:
      primarytype: 'block'
      uuid: '2023c4d6-85a1-48d8-97a0-703ecda055fc'
      activationstatus: true
      created: 2025-09-30T15:07:15.184+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T15:11:25.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:11:24.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Castro underscored that Azurin has not been indicted.\r"
    section7:
      primarytype: 'block'
      uuid: '6497f56f-7c06-438f-8489-c69dbadf65d7'
      activationstatus: true
      created: 2025-09-30T15:07:15.184+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T15:11:25.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:11:24.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Iyan po maliwanag, kayo na po nagsabi hindi nakasuhan. Kasi kung naakusahan\
        \ lang, madali po kasing mag-namedrop, madaling magbanggit ng pangalan, madaling\
        \ magturo lalo na ngayon pero iba po kasi kapag nakasuhan at nagkaroon ng\
        \ desisyon ng conviction,” she said.\r"
    section8:
      primarytype: 'block'
      uuid: '2e2ff277-a5b0-47ea-a214-2cabc7b0b460'
      activationstatus: true
      created: 2025-09-30T15:07:15.184+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T15:11:25.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:11:24.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: That is clear — you yourself said he was not charged.\
        \ It’s easy to name-drop or accuse someone, especially now, but it is different\
        \ when someone is actually charged and convicted.]\r"
    section9:
      primarytype: 'block'
      uuid: 'd56a58cd-a620-4664-9b9f-6cc04aa07caa'
      activationstatus: true
      created: 2025-09-30T15:07:15.185+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T15:11:25.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:11:24.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Azurin, a member of the Philippine Military Academy “Makatao” Class
        of 1989, served as the first PNP chief under the Marcos administration. He
        retired in April 2023.</p>'
  'START HERE----->Zaldy-Co-Martin-Romualdez-invitation-Senate-flood-control-hearing':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: '(from left to right) Resigned Rep. Zaldy Co, Sen. Ping Lacson, Rep.
      Martin Romualdez'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T15:27:04.000+08:00
    imagesource: 'f8e03584-eeab-43ff-8749-18fd0bd4cce5'
    primarytype: 'composition'
    uuid: '0aed0326-cede-4a8a-816b-a290bea569a6'
    lead: 'Now that Zaldy Co has resigned as congressman, he will now be summoned
      to the next Senate hearing on alleged anomalies in flood control projects, while
      a formal request will be sent to the House of Representatives for the attendance
      of its former speaker, Rep. Martin Romualdez.'
    activationstatus: true
    created: 2025-09-30T15:31:04.246+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-09-30T15:31:04.593+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-30T15:31:04.312+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lacson to invite Co, Romualdez to next flood control hearing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3ae01d98-9496-4ab5-b75d-80e319f7cdbb'
      activationstatus: true
      created: 2025-09-30T15:31:04.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.306+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Now that Zaldy Co has
        resigned as congressman, he will now be summoned to the next Senate hearing
        on alleged anomalies in flood control projects, while a formal request will
        be sent to the House of Representatives for the attendance of its former speaker,
        Rep. Martin Romualdez.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a5a03c85-2065-4400-92a9-9412be690c11'
      activationstatus: true
      created: 2025-09-30T15:31:04.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.295+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senate President Pro Tempore Panfilo “Ping” Lacson, chairman of the\
        \ Senate Blue Ribbon Committee, made the announcement on Tuesday, September\
        \ 30.\r"
    section2:
      primarytype: 'block'
      uuid: 'd3562590-8b50-4ccd-a6b5-9215fa8a4785'
      activationstatus: true
      created: 2025-09-30T15:31:04.296+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.296+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Previously, Lacson explained that he cannot invite Co—who has been\
        \ out of the country since the corruption scandal broke—due to inter-parliamentary\
        \ courtesy, unless the lawmaker voluntarily appeared.\r"
    section3:
      primarytype: 'block'
      uuid: '6685c92b-e3c4-4b15-b9f7-209293d8a4d3'
      activationstatus: true
      created: 2025-09-30T15:31:04.296+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.296+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "However, Co resigned on Monday, making him subject to a subpoena and\
        \ possible arrest should he ignore the Senate’s invitation.\r"
    section4:
      primarytype: 'block'
      uuid: '9036250b-9ef9-4c58-8c2c-8f918d7eaf8e'
      activationstatus: true
      created: 2025-09-30T15:31:04.296+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.296+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Papadalhan namin siya ng invitation letter sa kanyang address. Now\
        \ alam naman nating sa abroad siya so ‘di yan sisipot. Pag ‘di siya dumating,\
        \ ipapadala namin ang subpoena. At pag hindi sumipot, may show-cause order,”\
        \ Lacson said in a television interview. \r"
    section5:
      primarytype: 'block'
      uuid: '3a31e5b1-87e4-418b-ac61-beffc81be587'
      activationstatus: true
      created: 2025-09-30T15:31:04.297+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.297+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: We will send him an invitation letter to his address.\
        \ Now we know he’s abroad, so he likely won’t show up. If he doesn’t, we’\
        ll send a subpoena. If he still doesn’t appear, we’ll issue a show-cause order.]\r"
    section6:
      primarytype: 'block'
      uuid: 'bce0895c-c9ac-4f79-ab9f-0d54d290891d'
      activationstatus: true
      created: 2025-09-30T15:31:04.297+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.297+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kapag hindi satisfactory ang show cause order, ipapa-contempt namin\
        \ siya at pa-issue-han namin siya ng warrant of arrest,” he added. \r"
    section7:
      primarytype: 'block'
      uuid: 'bdc35701-6d03-44e9-b5f9-3ab0a8752f24'
      activationstatus: true
      created: 2025-09-30T15:31:04.298+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.298+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: If his explanation is unsatisfactory, we will cite him\
        \ in contempt and request the issuance of an arrest warrant.]\r"
    section8:
      primarytype: 'block'
      uuid: '82af033b-9646-42d2-bc90-46994dd313df'
      activationstatus: true
      created: 2025-09-30T15:31:04.298+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.298+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "As for Romualdez, Lacson said the invitation will be formally relayed\
        \ through House Speaker Faustino “Bojie” Dy III \"in observation of the time-honored\
        \ inter-parliamentary courtesy between the two houses of Congress,” Lacson\
        \ said. \r"
    section9:
      primarytype: 'block'
      uuid: '55d7cc3d-4b52-453b-923f-d1deb5894854'
      activationstatus: true
      created: 2025-09-30T15:31:04.299+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.299+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kaya wala tayong pinagtatakpan dito [We are not covering up for anyone],”\
        \ Lacson said.\r"
    section10:
      primarytype: 'block'
      uuid: '06201af8-7785-471d-821b-49736c77c485'
      activationstatus: true
      created: 2025-09-30T15:31:04.299+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.299+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "There is no set date yet for the next hearing as the committee is still\
        \ awaiting developments.\r"
    section11:
      primarytype: 'block'
      uuid: 'a84df748-3bef-4fc2-9af0-dfe355b25225'
      activationstatus: true
      created: 2025-09-30T15:31:04.299+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.299+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The previous six hearings have featured bombshell testimonies from\
        \ government officials and contractors, who claimed that several lawmakers\
        \ received kickbacks from flood control projects.\r"
    section12:
      primarytype: 'block'
      uuid: '6837dc48-1520-44eb-8eac-61cec4f88e79'
      activationstatus: true
      created: 2025-09-30T15:31:04.300+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.300+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Co is linked to the largest budget insertions — totaling ₱35.024 billion\
        \ — from which he supposedly received 20–30% in kickbacks per project. He\
        \ has denied the allegations and vowed to debunk them when he returns to the\
        \ country. \r"
    section13:
      primarytype: 'block'
      uuid: '84fa731c-6507-4a14-b7ba-f537c52f821b'
      activationstatus: true
      created: 2025-09-30T15:31:04.300+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-30T15:31:04.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T15:31:04.300+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Romualdez, meanwhile, was implicated by retired Marine Orly Regala
        Guteza, who claimed to have delivered suitcases of cash to the then-Speaker’s
        residences while serving as one of Co’s security aides. Romualdez has dismissed
        the accusation as “pure fiction.”</p>'
