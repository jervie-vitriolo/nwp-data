      lastmodified: 2025-09-30T14:43:35.891+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "During the trial, prosecutors said Combs coerced two of his former\
        \ girlfriends to take part in the performances, sometimes known as \"Freak\
        \ Offs.\"\r"
    section15:
      primarytype: 'block'
      uuid: '8f9e5432-9bdb-43b4-83e3-bdabcde1262c'
