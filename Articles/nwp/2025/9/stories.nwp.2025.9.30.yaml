      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>🔗<a href="https://open.spotify.com/show/2XHFo2TJOnajlzVY9IVV2n?">
        Listen on Spotify</a></p>'
    section6:
      primarytype: 'block'
      uuid: 'b6617958-1ecc-4108-b77a-ade9b0edc46e'
      activationstatus: true
      created: 2025-09-30T10:38:50.101+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T10:38:50.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T10:38:50.147+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Jim Bacarro and Saab Magalona’s podcast is equal parts hilarious and
        heartfelt, with episodes that cover everything from everyday life to trending
        issues. Their chemistry as a couple makes each conversation feel effortless,
        drawing listeners in like old friends at the table. It stands out for its
        mix of humor, honesty, and community, making their audience feel like part
        of the family.'
