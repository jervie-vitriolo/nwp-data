    title: 'DMW verifying Filipino in cargo vessel crew attacked in Gulf of Aden'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eedcb2aa-3ccb-4d97-8e9e-55761d7eca3c'
      activationstatus: true
      created: 2025-09-30T18:36:59.834+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The Department of Migrant Workers (DMW)
        is verifying whether a Filipino seaman is among the crew of a Dutch-flagged
        cargo vessel attacked in the Gulf of Aden.</p>'
    section1:
      primarytype: 'block'
      uuid: '01cbea1b-e051-4106-9b8a-41060e889582'
      activationstatus: true
      created: 2025-09-30T18:36:59.834+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement on Tuesday, Sept. 30, the DMW said it is saddened
        and concerned about the attack on MV Minervagracht on Monday in the Gulf of
        Aden.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b25c8f0b-c04e-47eb-a311-cdb5509df681'
      activationstatus: true
      created: 2025-09-30T18:36:59.835+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was unclear if the vessel was targeted by Houthi forces, who have\
        \ been attacking ships in the Red Sea, Reuters reported.\r"
    section3:
      primarytype: 'block'
      uuid: '8a0c5ac7-20b2-4c70-982d-2cd0db659677'
      activationstatus: true
      created: 2025-09-30T18:36:59.835+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two of the 19 seafarers were injured, said Spliethoff, the Amsterdam-based\
        \ operator of the Minervagracht.\r"
    section4:
      primarytype: 'block'
      uuid: '80ba3e9c-7c74-4ef4-a204-2ed6abc8b36d'
      activationstatus: true
      created: 2025-09-30T18:36:59.836+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Agad pong nakikipag-ugnayan ang DMW sa ship operator, employer, mga\
        \ manning agency, at sa Department of Foreign Affairs (DFA) kasama ang ating\
        \ mga konsulado upang beripikahin kung may Pilipino ngang kabilang sa mga\
        \ apektado,” the DMW said.\r"
    section5:
      primarytype: 'block'
      uuid: '53554c15-3af4-4be2-bfb8-c31823030d43'
      activationstatus: true
      created: 2025-09-30T18:36:59.836+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The DMW immediately coordinated with the ship operator,\
        \ employer, manning agency, and the Department of Foreign Affairs and the\
        \ consulates to verify if there really is a Filipino sailor affected.]\r"
    section6:
      primarytype: 'block'
      uuid: '61c2d39c-2110-4613-bb59-2f927e588d8a'
      activationstatus: true
      created: 2025-09-30T18:36:59.836+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If confirmed, the DMW said it will provide medical and psychological\
        \ assistance, legal aid, and repatriation, if needed.\r"
    section7:
      primarytype: 'block'
      uuid: '94945a21-4861-4ded-959d-e41bba4e74cf'
      activationstatus: true
      created: 2025-09-30T18:36:59.837+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "All of the crew members have been safely evacuated to Djibouti, said\
        \ the European Union maritime mission Aspides.\r"
    section8:
      primarytype: 'block'
      uuid: '99e2bbff-b712-4fff-bf84-36d318876651'
      activationstatus: true
      created: 2025-09-30T18:36:59.837+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aspides reported 10 seafarers were boarded on HS Spetsai, eight were\
        \ taken on board a French frigate, and one seriously injured was transferred\
        \ to Djibouti through a French helicopter.\r"
    section9:
      primarytype: 'block'
      uuid: '252c7fac-2d80-4e2e-b35c-14c0c584251c'
      activationstatus: true
      created: 2025-09-30T18:36:59.837+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The vessel operator said Minervagracht, which had no cargo at the time,\
        \ was sailing from Djibouti when it was hit by an unknown explosive device\
        \ in the Gulf of Aden on Monday.\r"
    section10:
      primarytype: 'block'
      uuid: 'b91a50e5-b8ce-4e6f-95bd-976544e096d1'
      activationstatus: true
      created: 2025-09-30T18:36:59.838+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both Spliethoff and Aspides reported that the cargo vessel remains\
        \ on fire and adrift.\r"
    section11:
      primarytype: 'block'
      uuid: '889e90ac-6d80-4e1e-9512-307ae0677d68'
      activationstatus: true
      created: 2025-09-30T18:36:59.838+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In July, <strong><a href="https://www.newswatchplus.ph/news/2025/7/29/9-filipino-seafarers-in-houthis-hands.html">nine
        Filipino seafarers</a></strong> were “in the hands” of Houthi forces after
        the Yemen-based rebel group attacked the MV Eternity C.&nbsp;</p>'
    section12:
      primarytype: 'block'
      uuid: '9c0edf71-f914-4fc4-9c44-3bf32c4c387d'
      activationstatus: true
      created: 2025-09-30T18:36:59.839+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-10-01T15:38:08.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T15:38:08.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DMW assured the public that it is strengthening its protection
        of seafarers, especially those in high-risk areas like the Gulf of Aden. <em>-
        NewsWatch Plus Multiplatform Producer Jelo Mantaring contributed to this report</em></p>'
