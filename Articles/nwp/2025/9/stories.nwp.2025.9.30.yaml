    caption: 'Cavite Rep. Kiko Barzaga was found to have committed “grave offense
      of misconduct” stemming from his social media posts that rallied military support
      for the Sept. 21 protests while donning the military uniform.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T20:06:09.000+08:00
    imagesource: '8951eea3-7ed3-47c4-bc95-9b79b8da5fe1'
    primarytype: 'composition'
    uuid: '3f3471fa-1244-4645-b342-20e93e08ccc0'
    lead: 'Cavite Rep. Francisco “Kiko” Barzaga faces delisting from the reserve
      force roster of the Armed Forces of the Philippines (AFP) after an internal
      probe found he violated protocols on reservists.'
    activationstatus: true
    created: 2025-09-30T20:13:19.111+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-10-01T09:33:51.725+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-10-01T09:33:51.429+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: 'cb1b9755-451b-47df-a36f-98cbdf1b7c2a'
    template: '1'
    title: 'Army seeks delisting of Rep. Barzaga as reservist after protest call'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd7ee7509-94f9-4623-834b-787172de17c3'
      activationstatus: true
      created: 2025-09-30T20:13:19.169+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.423+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Cavite Rep. Francisco “Kiko”
        Barzaga faces delisting from the reserve force roster of the Armed Forces
        of the Philippines (AFP) after an internal probe found he violated protocols
        on reservists.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c819eacd-2463-4e7b-911b-afe746e9cb17'
      activationstatus: true
      created: 2025-09-30T20:13:19.169+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.423+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The army released a statement on Tuesday saying it has recommended\
        \ the delisting of Barzaga for “grave offense of misconduct” stemming from\
        \ the lawmaker’s social media posts that rallied military support for the\
        \ Sept. 21 protests while donning the military uniform.\r"
    section2:
      primarytype: 'block'
      uuid: '3c15e1b3-adbc-496d-8e82-e36c69f92c89'
      activationstatus: true
      created: 2025-09-30T20:13:19.170+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.424+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The decision is in response to Rep. Barzaga’s speeches and utterances\
        \ on social media insinuating that the AFP, PNP, and Reservists will join\
        \ the protest on 21 September 2025, declaring the loss of trust in the President\
        \ by the AFP,” army spokesperson Col. Louie Dema-Ala said in a statement.\r"
    section3:
      primarytype: 'block'
      uuid: '0594abee-4b13-4731-938f-16383c6bf12f'
      activationstatus: true
      created: 2025-09-30T20:13:19.170+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.424+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Barzaga’s actions constituted violations of the following: the General\
        \ Headquarters Standard Operating Procedure No. 07 on the enlistment, extension,\
        \ and delisting of AFP Reserve Force members, and Republic Act 7077 or the\
        \ Citizen Armed Forces Reservist Act.\r"
    section4:
      primarytype: 'block'
      uuid: 'dd433cbf-820e-43c6-9b60-a0707fa836ae'
      activationstatus: true
      created: 2025-09-30T20:13:19.171+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.424+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The decision is limited to Rep Barzaga’s status within the army’s\
        \ reserve force and has no impact on his rights as a civilian or elected official,”\
        \ the army said in the statement.\r"
    section5:
      primarytype: 'block'
      uuid: 'dd002efe-7d63-4449-8d95-3e332e430d05'
      activationstatus: true
      created: 2025-09-30T20:13:19.171+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.425+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>It reminded all active-duty personnel and reservists to “uphold
        military professionalism and non-partisanship, as enshrined in the AFP Code
        of Ethics.”</p>'
    section6:
      primarytype: 'block'
      uuid: '09aed81a-7159-4d45-a2e4-32d886035b74'
      activationstatus: true
      created: 2025-10-01T09:33:51.412+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.425+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>In a chance interview with House reporters, Barzaga described the
        military’s decision as “inconsequential.”</p>'
    section7:
      primarytype: 'block'
      uuid: 'b0392625-fe30-4e3b-a463-3d925de44d42'
      activationstatus: true
      created: 2025-10-01T09:33:51.412+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.412+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“My involvement in the reserve force does not negatively affected [sic]\
        \ administration whatsoever, and I do not hold a significant rank. So, my\
        \ removal from the reserve forces is practically inconsequential to President\
        \ Marcos,” said the lawmaker, who holds the rank of a private.\r"
    section8:
      primarytype: 'block'
      uuid: 'a0d903b9-867b-440f-b902-81a3017e4916'
      activationstatus: true
      created: 2025-10-01T09:33:51.413+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.413+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Citing differing views on foreign policy and military stance on the\
        \ West Philippine Sea, Barzaga made fresh allegations that Defense Secretary\
        \ Gilberto Teodoro, Jr. was behind the AFP decision to delist him.\r"
    section9:
      primarytype: 'block'
      uuid: '6a9465a4-90ff-45ef-a346-56fe5585f5a6'
      activationstatus: true
      created: 2025-10-01T09:33:51.413+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.413+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Alam n’yo naman lagi kong inaaway na si Marcos ngayon lalo na sa korapsyon\
        \ sa administrasyon niya but I believe this was not done by Marcos but rather\
        \ by Defense Secretary Gibo Teodoro,” he told reporters.\r"
    section10:
      primarytype: 'block'
      uuid: '45b3891d-cc08-4d44-9796-49701829849e'
      activationstatus: true
      created: 2025-10-01T09:33:51.414+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.414+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Gibo Teodoro, on the other hand, he has a very pro-war sentiment,\
        \ and he is very interested in starting a war with China, especially considering\
        \ the conflicts in our territorial waters, and I have the opposite belief,”\
        \ Barzaga alleged.\r"
    section11:
      primarytype: 'block'
      uuid: '35862e6b-4533-4695-baaa-ae5c0ddf2fed'
      activationstatus: true
      created: 2025-10-01T09:33:51.414+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.414+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Philippines troops “are not capable of staging a war against a superpower\
        \ within the region,” the lawmaker said, referring to Beijing.\r"
    section12:
      primarytype: 'block'
      uuid: '0b7cafdb-0853-4226-aa22-a2f6f7a966f6'
      activationstatus: true
      created: 2025-10-01T09:33:51.415+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.415+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Maybe from the difference in our opinions, where Gibo Teodoro would\
        \ get the idea that it would be better if I was not part of the reserve forces\
        \ and would have no involvement with the Armed Forces of the Philippines,”\
        \ Barzaga said, adding that he is urging Teodoro “to resign if he’s incapable\
        \ of doing his job.”\r"
    section13:
      primarytype: 'block'
      uuid: '3cd7d9c2-8913-48b9-9d0d-1627f35f4ce9'
      activationstatus: true
      created: 2025-10-01T09:33:51.415+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-10-01T09:33:51.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-10-01T09:33:51.415+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Daniza Fernandez</em> contributed
        to this story.</p>'
  'START HERE----->Loyalty-check-not-needed---AFP':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'A retired general said he and several groups of retired military officers
      held a meeting in early September with President Ferdinand 'Bongbong' Marcos,
      Jr., as well as Defense Secretary Gilberto Teodoro, Jr. and AFP Chief of Staff
      Gen. Romeo Brawner, Jr. before the Sept. 21 mass protests.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T20:13:29.000+08:00
    imagesource: '73dce99c-a0ea-40ca-a5a0-08fece22c267'
    primarytype: 'composition'
    uuid: '8665a2a4-4744-458f-a480-d2a655057e61'
    lead: 'A loyalty check among the military ranks is not warranted as allegiance
      to the Constitution and the flag remain solid, a spokesperson for the Armed
      Forces of the Philippines (AFP) said on Tuesday.'
    activationstatus: true
    created: 2025-09-30T20:20:00.816+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-30T20:49:50.378+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-30T20:49:49.936+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
      AFP', 'corruption', 'destabilization'
    stories: 'cb1b9755-451b-47df-a36f-98cbdf1b7c2a', '91c98a7e-f53f-447c-9f01-76e7a53d49b3'
    template: '1'
    title: 'Loyalty check not needed - AFP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2341bd24-1356-4741-bcb3-19658185806e'
      activationstatus: true
      created: 2025-09-30T20:20:00.875+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.927+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> A loyalty check among the
        military ranks is not warranted as allegiance to the Constitution and the
        flag remain solid, a spokesperson for the Armed Forces of the Philippines
        (AFP) said on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '629c8146-f262-4abe-a630-b3e3fdad08bf'
      activationstatus: true
      created: 2025-09-30T20:20:00.875+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.927+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“Buo po ang inyong Sandatahang Lakas ng Pilipinas. Kami po ay solid
        at disciplined organization and we remain professional through all this. Our
        loyalty remains with the Constitution and to our Philippine flag,” AFP spokesperson
        Col. Francel Margareth Padilla told a press briefing on Tuesday, Sept. 30.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b6c7e012-f054-4ea0-b1b2-0999c65d4652'
      activationstatus: true
      created: 2025-09-30T20:20:00.875+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.928+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><em>[TRANSLATION: Your Armed Forces of the Philippines is solid,
        a disciplined organization, and we remain professional through all this.]</em></p>'
    section3:
      primarytype: 'block'
      uuid: '4025d035-e61e-48e9-b5d7-768f7f6d4c4f'
      activationstatus: true
      created: 2025-09-30T20:20:00.876+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.928+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The remarks were in response to journalists’ query on the military
        view after Vice President Sara Duterte on Monday said that the Marcos government
        has become “unstable.”</p>'
    section4:
      primarytype: 'block'
      uuid: '4278a9b8-4308-427e-9b12-5c38bca75c63'
      activationstatus: true
      created: 2025-09-30T20:20:00.876+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.929+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Last week, the military issued a string of warnings against what
        it described as an “outright lie,” <a href="https://www.newswatchplus.ph/news/2025/9/25/AFP-blasts-coup-rumors-as-outright-lie.html">a
        post that circulated online about an alleged coup plot</a> against President
        Ferdinand Marcos, Jr. involving the military’s top brass and the US Central
        Intelligence Agency. Another post maliciously linked the military to a former
        aide of Zaldy Co who quit his party-list seat at the House of Representatives
        amid a deepening probe on graft in public works.</p>'
    section5:
      primarytype: 'block'
      uuid: '07960e0a-5e54-4519-a3cb-e4df7612a79b'
      activationstatus: true
      created: 2025-09-30T20:20:00.877+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.929+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“He is already a retired Marine so his actions, his statements,
        testimonies are purely his own and does not reflect the Armed Forces of the
        Philippines,” Padilla said, referring to the Senate testimony of ex-Marine
        <a href="https://www.newswatchplus.ph/news/2025/9/25/orly-guteza-cash-deliveries-co-romualdez.html">Orly
        Guteza</a> who retired from service on June 30, 2020, four years before he
        was hired by Co as a security aide.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b6c72703-d1ac-4ffc-b41f-6e88bb8b6c63'
      activationstatus: true
      created: 2025-09-30T20:20:00.877+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.930+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We strongly deny these baseless stories. They are nothing but digital\
        \ smoke,” the AFP spokesperson pointed out.\r"
    section7:
      primarytype: 'block'
      uuid: '7dde330e-3809-4af0-baa3-3ebabf991ea6'
      activationstatus: true
      created: 2025-09-30T20:20:00.877+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.930+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Speculations are rife that some quarters are financing this spread\
        \ of coup rumors to undermine the military’s territorial defense of the West\
        \ Philippine Sea.\r"
    section8:
      primarytype: 'block'
      uuid: '79e2f2c4-de5e-4bfe-a4fc-cff728874b80'
      activationstatus: true
      created: 2025-09-30T20:20:00.878+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.931+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Amid all of this noise, your AFP remains committed to ensuring the\
        \ integrity of the national territory,” Rear Admiral Roy Vincent Trinidad,\
        \ Navy spokesperson for the West Philippine Sea, told the same press briefing\
        \ on Tuesday.\r"
    section9:
      primarytype: 'block'
      uuid: '9895e589-87fe-4143-a684-762f5566ef9e'
      activationstatus: true
      created: 2025-09-30T20:20:00.878+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.931+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We don’t have to look far. The question is who stands to benefit if\
        \ we have an unstable government. I think the answer is clear,” the navy official\
        \ said.\r"
    section10:
      primarytype: 'block'
      uuid: '17d7202e-f6fb-43c0-844a-8dcfdba21616'
      activationstatus: true
      created: 2025-09-30T20:20:00.879+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.932+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<h2>RETIRED GENERALS</h2>'
    section11:
      primarytype: 'block'
      uuid: '6b64e1ec-bb79-4d22-a522-c61c03767700'
      activationstatus: true
      created: 2025-09-30T20:20:00.879+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.932+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Retired Gen. Edilberto Adan, representing the Association of General
        and Flag Officers (AGFO), said the sentiments of a few retired generals who
        led the recent protests do not reflect the majority.</p>'
    section12:
      primarytype: 'block'
      uuid: '9571d1eb-dac0-4fe7-b6d5-fbdfcfe9b763'
      activationstatus: true
      created: 2025-09-30T20:20:00.880+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.932+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Adan said AGFO, along with nine other groups, held a meeting on Sept.\
        \ 19 with President Marcos who he said heard the AGFO recommendations including\
        \ a higher pay-scale for the military and uniformed personnel. The retired\
        \ military officers also presented a manifesto expressing support for Marcos’\
        \ pronouncements against corruption.\r"
    section13:
      primarytype: 'block'
      uuid: '042ceaf6-4459-4f1e-ae75-eb7ced9fc349'
      activationstatus: true
      created: 2025-09-30T20:20:00.880+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.933+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Those were not demands. Those were concerns,” Adan clarified.\r"
    section14:
      primarytype: 'block'
      uuid: '2c4bb74e-6a14-442c-a60e-241908b0d169'
      activationstatus: true
      created: 2025-09-30T20:20:00.880+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.933+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Joining the meeting were Defense Secretary Gilberto Teodoro, Jr. and\
        \ AFP Chief of Staff Gen. Romeo Brawner, Jr., he said.\r"
    section15:
      primarytype: 'block'
      uuid: '1eee1a37-c1d5-47f9-9765-e85ca05ac6a4'
      activationstatus: true
      created: 2025-09-30T20:20:00.881+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.934+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Yung mga retiradong opisyal na lihis ang pananaw, tumatawag ng activities\
        \ and actions that defy the Constitution, yan ay hindi sinusuportahan ng karamihan\
        \ including ng mga retirado,” Adan told reporters also on Tuesday at Camp\
        \ Aguinaldo.\r"
    section16:
      primarytype: 'block'
      uuid: '9de76c91-ca1e-4711-98f7-3144e73158ea'
      activationstatus: true
      created: 2025-09-30T20:20:00.881+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.934+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><em>[TRANSLATION: Those retired officials whose perspectives are
        not aligned with our duty, calling for activities and actions that defy the
        Constitution, they do not have the support of the majority, including the
        retired uniformed personnel.]</em></p>'
    section17:
      primarytype: 'block'
      uuid: '3c5c3e3c-fc0a-4ff5-a317-387caaf17b9b'
      activationstatus: true
      created: 2025-09-30T20:20:00.882+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-30T20:49:50.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T20:49:49.935+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“As officers, our hearts still beat for our active soldiers. Ramdam
        namin [We empathize with them],” he said, referring to China’s aggressions
        against the Philippine Coast Guard and the military during resupply missions
        to the West Philippine Sea.</p>'
  'START HERE----->groups-ask-icc-to-discipline-nicholas-kaufman':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T21:12:11.000+08:00
    imagesource: 'a2992b5c-e6c3-4de7-b13c-ed45c079f829'
    primarytype: 'composition'
    uuid: '58386dfa-11a3-4cac-8a8a-80408472ae0e'
    lead: 'Filipino civil society organizations have called on the International
      Criminal Court (ICC) to discipline defense counsel Nicolas Kaufman, accusing
      him of repeatedly spreading disinformation in filings to support former president
      Rodrigo Duterte’s request for interim release.'
    activationstatus: true
    created: 2025-09-30T21:15:51.267+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-30T21:15:51.597+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-30T21:15:51.312+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Filipino groups ask ICC to discipline Duterte lawyer for ‘disinformation’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6114ed63-02cb-4de7-8e02-040519519923'
      activationstatus: true
      created: 2025-09-30T21:15:51.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>The Hague, Netherlands -</strong> Filipino civil society
        organizations have called on the International Criminal Court (ICC) to discipline
        defense counsel Nicolas Kaufman, accusing him of repeatedly spreading disinformation
        in filings to support former president Rodrigo Duterte’s request for interim
        release.</p>'
    section1:
      primarytype: 'block'
      uuid: '334eb2cb-ca3f-4164-aba7-e11ef012afe1'
      activationstatus: true
      created: 2025-09-30T21:15:51.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a joint statement, the groups representing victims of Duterte’s
        bloody war on drugs expressed “grave concern and alarm” over what they described
        as Kaufman’s pattern of misrepresenting facts before the court.'
    section2:
      primarytype: 'block'
      uuid: 'c10e1da1-7b14-417d-a051-a287f40fda6c'
      activationstatus: true
      created: 2025-09-30T21:15:51.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'They said such actions undermine public trust in the ICC and further
        erode victims’ faith in the judicial process.'
    section3:
      primarytype: 'block'
      uuid: '2af2b843-6df7-431e-85e9-c411965cd502'
      activationstatus: true
      created: 2025-09-30T21:15:51.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The groups cited at least two instances where Kaufman allegedly distorted
        official positions. In June 2025, he said the Office of the Prosecutor (OTP)
        had agreed to Duterte’s interim release under certain conditions — a statement
        the OTP later denied in court filings. '
    section4:
      primarytype: 'block'
      uuid: '9985a988-7078-4da7-95cc-f4eeff80b619'
      activationstatus: true
      created: 2025-09-30T21:15:51.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'More recently, in a Sept. 26 submission, Kaufman pointed to Palace
        press officer Claire Castro’s remarks that the government would “accept whatever
        the ICC decides” as proof that Manila did not object to Duterte’s release.'
    section5:
      primarytype: 'block'
      uuid: 'fd19000b-c792-41a8-9e93-1ebaec6f762c'
      activationstatus: true
      created: 2025-09-30T21:15:51.297+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.297+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The organizations said Castro’s statement was a general affirmation
        of respect for the ICC’s independence, not a policy position supporting Duterte’s
        bid.'
    section6:
      primarytype: 'block'
      uuid: 'b59f1f70-aff5-4032-ac87-d501e40717dc'
      activationstatus: true
      created: 2025-09-30T21:15:51.297+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.297+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“By twisting its meaning into acquiescence, Kaufman’s misrepresentation
        gave the impression that the Philippine government supported the defense -
        which is far from the truth,” the groups said.</p>'
    section7:
      primarytype: 'block'
      uuid: '3a931584-03a1-4926-9bcb-c388acaee31a'
      activationstatus: true
      created: 2025-09-30T21:15:51.297+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.297+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'They said the mischaracterizations amount to “professional and legal
        misconduct” that jeopardizes the integrity of ICC proceedings. '
    section8:
      primarytype: 'block'
      uuid: 'ea0d1e1d-ec9f-4d04-8b42-1212f4a8f0b0'
      activationstatus: true
      created: 2025-09-30T21:15:51.298+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.298+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Such erosion of trust squanders the opportunity to achieve meaningful
        justice and reparations through the international accountability mechanism
        of the Court, and further weaponizes the Court’s processes to demoralize and
        distress those already deeply harmed by Duterte’s ‘war on drugs,’” the statement
        read.'
    section9:
      primarytype: 'block'
      uuid: '4f4693b6-812e-44ec-88fe-e673494744af'
      activationstatus: true
      created: 2025-09-30T21:15:51.298+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.298+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The signatories urged the ICC’s Office of the Prosecutor and Office
        of Public Counsel for Victims to take proactive steps against disinformation
        and to seek disciplinary sanctions against Kaufman. They also called on the
        Philippine government to disavow Kaufman’s claims and for the ICC’s Pre-Trial
        Chamber and presidency to consider disciplinary measures under the Rome Statute.'
    section10:
      primarytype: 'block'
      uuid: '4fcf13de-0bbe-4f47-84a9-557734c4ce6a'
      activationstatus: true
      created: 2025-09-30T21:15:51.299+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.299+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The victims of Duterte’s crimes against humanity have turned to the
        ICC as a court of last resort,” the groups said. “Their pain and suffering
        is further deepened by manipulation and unethical tactics from counsel that
        undermine their hopes for a trustworthy legal process.”'
    section11:
      primarytype: 'block'
      uuid: '72bb0c6d-8b3d-41b4-9bbd-744e8c8d0bae'
      activationstatus: true
      created: 2025-09-30T21:15:51.299+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.299+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, Kaufman calls the complaiunt baseless and only intended
        to detain Duterte longer. '
    section12:
      primarytype: 'block'
      uuid: '4d86295d-3bd8-4ba3-846f-bf4be72a6f93'
      activationstatus: true
      created: 2025-09-30T21:15:51.300+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.300+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I have no need nor desire to comment on baseless and vexatious complaints
        filed by civil society activists with a vested interest in seeing the former
        President detained for the rest of his life. This collective and concerted
        effort, is designed to poison the fairness of the proceedings,” Kaufman said
        in a statement to NewsWatch Plus. '
    section13:
      primarytype: 'block'
      uuid: '98b33c21-e8d0-4bc8-8c44-b1e6a3e5c3ba'
      activationstatus: true
      created: 2025-09-30T21:15:51.300+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-30T21:15:51.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T21:15:51.300+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte faces charges of crimes against humanity before the ICC over
        thousands of killings linked to his war on drugs. His defense team has been
        pressing for interim release while proceedings are underway, a move opposed
        by the ICC prosecutor and clarified by Malacañang as not backed by the Philippine
        government.'
