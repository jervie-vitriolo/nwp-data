      type: 'text'
      text: "For decades, BDO Unibank has been synonymous with traditional banking.\
        \ But as habits shift, the bank is pushing its reach further with BDO Pay,\
        \ a mobile payment app launched in March 2021. More than just an alternative\
        \ to cash, the app represents BDO’s attempt to take what it already does well\
        \ in physical branches and make it accessible on a phone screen.\r"
