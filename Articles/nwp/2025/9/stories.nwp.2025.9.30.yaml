      lastactivated: 2025-09-30T12:40:49.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.597+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0ce628d0-a0c7-47d4-a09a-2fc8723e016e'
      activationstatus: true
      created: 2025-09-30T12:40:48.597+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.597+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Stephen Viñas</strong></p>'
    section23:
      primarytype: 'block'
      uuid: '9ad90893-3e31-48a2-b96f-34406dbdc387'
      activationstatus: true
      created: 2025-09-30T12:40:48.598+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.598+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Choreographer\r"
    section24:
      primarytype: 'block'
      uuid: '74579ddf-a6b5-4003-91f9-9661e7908591'
      activationstatus: true
      created: 2025-09-30T12:40:48.599+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.599+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '2562a7ad-7ace-402f-b839-ad3e6b373f5e'
      activationstatus: true
      created: 2025-09-30T12:40:48.599+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.599+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Choreographer Stephen Viñas bridges the physical storytelling of Broadway\
        \ with a movement language that is unmistakably Filipino. A Gawad Buhay awardee\
        \ for “Ang Huling El Bimbo,” Viñas shapes every stomp, spin, and stillness\
        \ into choreographic sequences. All these are essential in a show populated\
        \ by ogres, dragons, and dancing fairy tale creatures.\r"
    section26:
      primarytype: 'block'
      uuid: 'b1cc5ff8-f703-43c1-9692-7e6f4e20f0bb'
      activationstatus: true
      created: 2025-09-30T12:40:48.600+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.600+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'ea0c8603-beb6-4ee2-8c41-cb4adca0afca'
      activationstatus: true
      created: 2025-09-30T12:40:48.600+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.600+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The roots of “Shrek The Musical” came from a swamp far, far away, but\
        \ the Philippine staging of the production hits close to home. Staying true\
        \ to the heart, humor, and spectacle of its Broadway roots, the production\
        \ that is led by a powerhouse Filipino creative team, peels back the layers\
        \ of this beloved story with precision and pride.\r"
    section28:
      primarytype: 'block'
      uuid: '8ca77441-7d44-4e77-bd98-e0441284e5fb'
      activationstatus: true
      created: 2025-09-30T12:40:48.601+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.601+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '5414223d-6e10-4f72-bf15-274f94958b5d'
      activationstatus: true
      created: 2025-09-30T12:40:48.601+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.601+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The musical is based on the DreamWorks Animation Motion Picture and\
        \ the book by William Steig. It features book and lyrics by David Lindsay-Abaire\
        \ and music by Jeanine Tesori. The hit musical was originally produced on\
        \ Broadway by DreamWorks Theatricals and Neal Street Productions. Shrek The\
        \ Musical is presented through special arrangement with Music Theatre International\
        \ (MTI), New York, NY, USA. All authorized performance materials are also\
        \ supplied by MTI.\r"
    section30:
      primarytype: 'block'
      uuid: 'fecd5907-9d37-4b82-aa6c-a18fb160ffb5'
      activationstatus: true
      created: 2025-09-30T12:40:48.602+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.602+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '69a99639-0356-40af-aeed-ab8f224617d5'
      activationstatus: true
      created: 2025-09-30T12:40:48.603+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.603+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Catch “Shrek The Musical” beginning Oct. 31 at the Newport Performing\
        \ Arts Theater. Additional November shows are now open. Tickets are available\
        \ at Ticketworld, Newport World Resorts Box Office, and Helixpay: PHP 4,500\
        \ (SVIP), PHP 4,000 (VIP), PHP 3,000 (GOLD), PHP 2,000 (SILVER), and PHP 1,500\
        \ (BRONZE). For inquiries, contact customer care at 7908-8888 or info@fhtcentertainment.com.\r"
