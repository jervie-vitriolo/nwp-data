      text: '<p>Sunrise Buckets has stood the test of time, serving hand-tossed
        wings for 17 years. Famous for their 25 handcrafted and mouthwatering sauces—including
        fun flavors like A&amp;W Root Beer Glazed and Jack Daniel’s—these wings are
        consistently crispy and juicy. With choices between traditional or boneless,
        you can easily customize your order.<br><em>Location: Pasig</em></p>'
