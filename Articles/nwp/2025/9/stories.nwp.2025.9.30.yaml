      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Despite the risks, technology also opens doors. Imagine typing “send\
        \ money to Mom” and having the app carry it out instantly. That’s where Villareal\
        \ sees BDO Pay heading—transactions made so natural that users barely think\
        \ about the mechanics.\r"
