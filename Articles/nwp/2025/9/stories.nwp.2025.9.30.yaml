      type: 'text'
      text: '<p><strong>Quetta, Pakistan&nbsp;-</strong>&nbsp;A suicide bombing
        killed at least 10 people outside the headquarters of a paramilitary force
        in the southwestern Pakistani city of Quetta on Tuesday, officials said.</p>'
