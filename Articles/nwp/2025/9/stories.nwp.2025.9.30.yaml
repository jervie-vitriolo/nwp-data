      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Agriculture officials
        are requesting a P3 billion budget for the National Food Authority’s (NFA)
        emergency procurement of palay amid depressed prices of the grain.</p>'
    section1:
      primarytype: 'block'
      uuid: '0a9def66-ae39-45bd-bbdb-b3ca62410c4d'
      activationstatus: true
      created: 2025-09-30T16:16:47.977+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:16:48.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:16:47.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5eac8f24-dc50-4db6-b5db-36cf6da49e58'
      activationstatus: true
      created: 2025-09-30T16:16:47.977+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:16:48.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:16:47.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The budget will be contained in an executive order (EO) expected to\
        \ be issued by President Ferdinand Marcos Jr., NFA Administrator Larry Lacson\
        \ said in a news conference on Tuesday, Sept. 30.\r"
