    lastmodified: 2025-09-30T11:50:34.973+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Nicole Kidman, Keith Urban separate after 19 years of marriage'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7d910e85-4ee1-42e5-bdab-abb9e659c1a2'
      activationstatus: true
      created: 2025-09-30T11:48:49.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:50:35.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:50:34.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, US</strong> - Oscar-winning actress Nicole
        Kidman and country music star Keith Urban have separated after 19 years of
        marriage, various news outlets reported on Monday, Sept. 29, citing unidentified
        sources.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f6ffd77a-a98c-4e2b-87bc-294906f84ed2'
      activationstatus: true
      created: 2025-09-30T11:48:49.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:50:35.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:50:34.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The celebrity power couple began living apart in early summer, with
        Urban moving out of the family home in Nashville, Tennessee, and acquiring
        his own residence in the country music capital, according to TMZ.com, which
        broke the story.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e19ef896-1b0c-4390-b43b-8fec573ca8de'
      activationstatus: true
      created: 2025-09-30T11:48:49.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:50:35.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:50:34.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>TMZ and People magazine both reported that Kidman was opposed to
        splitting up and has been fighting to keep the marriage intact.</p>'
    section3:
      primarytype: 'block'
      uuid: '61898060-b9c6-4271-966b-d1913cab829e'
      activationstatus: true
      created: 2025-09-30T11:48:49.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:50:35.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:50:34.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters was unable to independently confirm the separation. Multiple\
        \ publicists and management representatives for the two entertainers did not\
        \ immediately respond to requests for comment.\r"
    section4:
      primarytype: 'block'
      uuid: '995521f2-7f43-430b-b0fe-86790f9e62f2'
      activationstatus: true
      created: 2025-09-30T11:48:49.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:50:35.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:50:34.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kidman, 58, and Urban, 57, each launched their respective careers
        in Australia and hold dual US and Australian citizenship. They met in January
        2005 at a Hollywood event promoting Australia, and married in June the following
        year in Sydney.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e997caa3-019d-4b2a-b904-c97a9faa9a28'
      activationstatus: true
      created: 2025-09-30T11:48:49.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:50:35.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:50:34.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>They share two daughters, Faith Margaret, 14, and Sunday Rose, 17.
        Kidman has two adopted children from her previous marriage to actor Tom Cruise.</p>'
    section6:
      primarytype: 'block'
      uuid: '7b0bded3-dc70-43a6-a36b-0f61331b5e56'
      activationstatus: true
      created: 2025-09-30T11:48:49.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:50:35.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:50:34.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kidman, whose portrayal of author Virginia Woolf in "The Hours"
        earned her an Academy Award, last shared a photo of herself and Urban together
        on social media in June to celebrate their wedding anniversary, according
        to The Hollywood Reporter.</p>'
    section7:
      primarytype: 'block'
      uuid: '699d51d7-6553-4189-a085-baef8b816bb2'
      activationstatus: true
      created: 2025-09-30T11:48:49.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:50:35.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:50:34.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "THR said Urban most recently posted photos of the couple on his social\
        \ media in May, after they attended the 2025 Academy of Country Music Awards,\
        \ where the four-time Grammy winner received the ACM Triple Crown.\r"
    section8:
      primarytype: 'block'
      uuid: 'e9b42591-f5f6-42a6-88b0-59e87e773d62'
      activationstatus: true
      created: 2025-09-30T11:48:49.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:50:35.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:50:34.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kidman earlier this month wrapped production on a sequel to the
        film "Practical Magic" with Sandra Bullock, while Urban has been on tour since
        May in support of his 11th studio album, "High," THR reported.</p>'
    section9:
      primarytype: 'block'
      uuid: '5001d320-4f99-44dd-94d2-6c4cde871973'
      activationstatus: true
      created: 2025-09-30T11:48:49.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:50:35.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:50:34.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Steve Gorman in Los Angeles; Editing by Christian
        Schmollinger</em></p>'
