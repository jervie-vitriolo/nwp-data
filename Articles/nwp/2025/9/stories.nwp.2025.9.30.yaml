      lastactivated: 2025-09-30T16:16:48.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:16:47.987+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c3ecd9da-55bf-4277-8889-83bed3f51d0c'
      activationstatus: true
      created: 2025-09-30T16:16:47.988+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:16:48.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:16:47.988+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NFA is currently buying wet palay at P17 per kilogram and P23 per\
        \ kilogram for dry palay.\r"
    section21:
      primarytype: 'block'
      uuid: '5959c4c7-79ec-4ca9-afe5-a44c3f66b308'
      activationstatus: true
      created: 2025-09-30T16:16:47.988+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:16:48.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:16:47.988+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f3cf7da1-ff77-420f-bf14-825e4674e9d2'
      activationstatus: true
      created: 2025-09-30T16:16:47.989+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:16:48.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:16:47.989+08:00
