    title: 'Dear September, Let’s Move On'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e3e4766d-42b1-45e1-8cf1-d2c33bc9deab'
      activationstatus: true
      created: 2025-09-30T10:57:39.147+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:18:58.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:18:58.196+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>September has always been that month for me. The one that feels
        oddly polarizing. It’s when I lost my mother, but also when I met my husband.
        A season that holds both grief and love, heaviness and renewal, leaving me
        at once restless and still. It’s as if September keeps nudging me toward change
        while making it hard to take the next step.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c5e59388-6824-427e-83f6-21a605072db0'
      activationstatus: true
      created: 2025-09-30T10:57:39.147+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:18:58.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:18:58.197+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'One particularly heavy day, I decided to put up our Christmas tree.
        It was always my mom’s indulgence, the one ritual she never let go of no matter
        how difficult the year had been. As I unwrapped the ornaments one by one,
        arranging them on the branches, I found a strange comfort in the repetition.
        Each ornament felt like a fragment of memory, and with every piece I placed,
        I felt myself breathing a little easier.'
    section2:
      primarytype: 'block'
      uuid: '628edb8d-092d-4f01-b11b-5092a45f4879'
      activationstatus: true
      created: 2025-09-30T10:57:39.148+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:18:58.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:18:58.197+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'My husband asked me then: Why do Filipinos celebrate Christmas so early?
        It’s a fair question, and one I couldn’t answer with history books or cultural
        milestones. There isn’t really a formal reason, only a shared impulse. We
        are known the world over for it, for stretching the season as far as we can.
        Maybe it’s because we’ve grown used to hardship, and Christmas is our way
        of looking forward, of insisting on joy before the year is even done. In a
        country where so little seems to change, where days can feel unbearably bleak,
        Christmas becomes more than a holiday—it is a way of moving on.'
    section3:
      primarytype: 'block'
      uuid: 'ee5c61f5-3ed5-49c4-bdcf-f8ccb6655f79'
      activationstatus: true
      created: 2025-09-30T10:57:39.148+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:18:58.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:18:58.197+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>But moving on isn’t always enough. This year, as voices rise against
        corruption and betrayal, I find myself thinking about Christmas differently.
        At its heart is Christ, the one who stood with the poor, who believed in justice,
        who overturned the tables of the powerful. If Christmas is to mean anything,
        it should remind us not only to endure but to act.</p>'
    section4:
      primarytype: 'block'
      uuid: '8eff48c6-35ad-484f-b7d0-64382a9d4698'
      activationstatus: true
      created: 2025-09-30T10:57:39.149+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:18:58.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:18:58.198+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Maybe this ber season, hope should be less about getting by and
        more about remembering. Less about survival, more about change. Because joy
        without justice is shallow, and hope is truest when it moves us forward.</p>'
