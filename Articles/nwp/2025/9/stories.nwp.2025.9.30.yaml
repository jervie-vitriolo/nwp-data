      uuid: 'd29858df-6e88-48c4-bf67-0c172a77534d'
      activationstatus: true
      created: 2025-09-30T16:25:27.298+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.986+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Ako Bicol party-list
        should be investigated, sanctioned, and disqualified if warranted amid flood
        control corruption allegations against its resigned Rep. Zaldy Co, Cebu Rep.
        Duke Frasco said on Tuesday, Sept. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '27cf24dc-d3e1-4871-85c9-fe72806eaf6e'
      activationstatus: true
      created: 2025-09-30T16:25:27.299+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.986+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Frasco said Co – who <a href="https://www.newswatchplus.ph/news/2025/9/29/Zaldy-Co-resigns.html"><strong>stepped
        down</strong></a> after failing to heed the order to return home amid the
        accusations – used the party-list as a “vehicle through which these abuses
        were committed.”</p>'
    section2:
      primarytype: 'block'
      uuid: 'fa20bd25-171a-493a-ac34-b0f2194ed8dc'
      activationstatus: true
      created: 2025-09-30T16:25:27.299+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.987+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The party-list group’s third nominee, lawyer Jan Chan, replaced Co,
        former appropriations panel chairman.'
    section3:
      primarytype: 'block'
      uuid: 'b39b60dc-39a0-4f61-a74d-c8742a0469c7'
      activationstatus: true
      created: 2025-09-30T16:25:27.299+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.987+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The House of Representatives lost jurisdiction over Co who faced
        an <a href="https://www.newswatchplus.ph/news/nwp/2025/9/23/zaldy-co-ethics-complaint.html"><strong>ethics
        complaint</strong></a> for supposed budget insertions and absence from work.</p>'
    section4:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">WATCH: House Speaker Bojie Dy and ethics committee chairman
        Rep. JC Abalos say they lost jurisdiction over resigned Ako Bicol Rep. Zaldy
        Co who faced an ethics complaint.<br><br>They still urge the former lawmaker
        to face corruption allegations in relation to the flood control fiasco.… <a
        href="https://t.co/OVW6S92IkW">pic.twitter.com/OVW6S92IkW</a></p>&mdash; NewsWatch
        Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1972611688282325169?ref_src=twsrc%5Etfw">September
        29, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '3ba32503-8df8-46f6-ab90-7a64d37e3e62'
      activationstatus: true
      created: 2025-09-30T16:25:27.300+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.988+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'embedcode'
    section5:
      primarytype: 'block'
      uuid: '39bf97fb-6248-4af1-81a6-8be422e424d4'
      activationstatus: true
      created: 2025-09-30T16:25:27.300+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.989+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“Resignation spared Co from sanction by the House, but it also exposed
        the weakness of our system. While Co walks away, his conduit, Ako Bicol party-list,
        keeps its seat, benefits, and power as if nothing happened. This is not accountability.
        This is impunity,” Frasco said in a statement.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b718e6e5-0710-44df-a72c-e5aa07ced286'
      activationstatus: true
      created: 2025-09-30T16:25:27.301+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.989+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“Accountability must extend beyond individuals. If consequences are
        limited only to a nominee, Congress sets a dangerous precedent: that members
        can violate rules, resign to avoid expulsion, and leave their party untouched,”
        he added, while pushing for the probe.'
    section7:
      primarytype: 'block'
      uuid: '2a3604ef-50b4-468f-9636-0dd7e1fe8092'
      activationstatus: true
      created: 2025-09-30T16:25:27.301+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.990+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Citing the Party-list System Act, Ako Bicol Rep. Alfredo Garbin said
        organizations are “separate juridical entities from their nominees.”'
    section8:
      primarytype: 'block'
      uuid: '7e078ac3-c678-47b3-947a-8fd2808f5a47'
      activationstatus: true
      created: 2025-09-30T16:25:27.302+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.990+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“To punish Ako Bicol for unproven allegations against one nominee would
        not only contravene the principle of separate juridical personality but disenfranchise
        the millions of Bicolanos who vested their trust in Ako Bicol,” he said in
        a separate statement.'
    section9:
      primarytype: 'block'
      uuid: '0cdd14c8-c402-4ae6-81cc-c677c6c0adf2'
      activationstatus: true
      created: 2025-09-30T16:25:27.302+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.990+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Garbin said accusations against Co will remain at that until cases
        are filed in court.'
    section10:
      primarytype: 'block'
      uuid: '4aa2cfa8-0a79-4d61-9a71-b0f6dbd0dea9'
      activationstatus: true
      created: 2025-09-30T16:25:27.302+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.991+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The lawmaker also said Co quit over propriety.</p>'
    section11:
      primarytype: 'block'
      uuid: '55bac88d-c2ef-4f44-b9ae-11d058f74fdb'
      activationstatus: true
      created: 2025-09-30T16:25:27.303+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.992+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“Resignation cannot and does not absolve Zaldy Co of accountability,
        if any is proven. On the contrary, it demonstrates delicadeza - an ethical
        choice to step aside so as not to influence ongoing inquiries while focusing
        on his legal defense and medical treatment,” Garbin said.'
    section12:
      primarytype: 'block'
      uuid: 'c3acb7ed-9f7a-4e75-913a-a0267c74d70c'
      activationstatus: true
      created: 2025-09-30T16:25:27.303+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.992+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Based on latest House information, Co is in the United States for
        a <a href="http://www.newswatchplus.ph/news/nwp/2025/9/4/Zaldy-Co-US-medical-treatment-House-spokesperson.html"><strong>medical
        treatment</strong></a>.</p>'
    section13:
      primarytype: 'block'
      uuid: '3af60ba9-a6fd-480f-b4b3-45ffe4e467d2'
      activationstatus: true
      created: 2025-09-30T16:25:27.304+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T16:59:43.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:59:42.993+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Authorities are <a href="http://www.newswatchplus.ph/news/nwp/2025/9/26/interpol-blue-notice-zaldy-co.html"><strong>locating
        Co’s whereabouts</strong></a> amid reports that he hopped from one country
        to another.</p>'
  'START HERE----->zaldy-co-companies-tries-to-deregister-air-assets':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A combination photo of former Ako Bicol party-list Rep. Zaldy Co and
      air assets tied to him.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T16:29:34.000+08:00
    imagesource: '7f6d1d7c-d1f6-481e-81a1-32d478c0f493'
    primarytype: 'composition'
    uuid: 'b185a257-2723-44c4-9505-b21adb31bd8f'
    lead: 'Companies linked to Zaldy Co tried to deregister a number of air assets
      amid corruption allegations hounding the resigned lawmaker, Public Works Secretary
      Vince Dizon said. '
    activationstatus: true
    created: 2025-09-30T16:34:25.840+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-30T16:36:49.417+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-30T16:36:49.125+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Zaldy Co firms tried to deregister choppers amid corruption allegations
      - Dizon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cf755b21-cb39-4065-b78c-d5e50a93b12e'
      activationstatus: true
      created: 2025-09-30T16:34:25.867+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Companies linked to
        Zaldy Co tried to deregister a number of air assets amid corruption allegations
        hounding the resigned lawmaker, Public Works Secretary Vince Dizon said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e732f8d4-31ef-4462-bdd4-7063ccee91ef'
      activationstatus: true
      created: 2025-09-30T16:34:25.867+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview on Tuesday, Sept. 30, Dizon said he received a report
        from the Civil Aviation Authority of the Philippines (CAAP) that firms connected
        to the former House appropriations chairman attempted to remove three choppers
        from official registry.'
    section2:
      primarytype: 'block'
      uuid: '3831a35b-ec0f-4dbb-a70b-f7e6b114d23e'
      activationstatus: true
      created: 2025-09-30T16:34:25.868+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DPWH earlier asked the Anti-Money Laundering Council to act
        on the <strong><a href="https://www.newswatchplus.ph/news/2025/9/24/dpwh-amlc-zaldy-co-air-assets-vehicles-of-others.html">P4.7
        billion worth of air assets</a></strong>&nbsp;linked to Co, registered under
        the Misibis Aviation and Development Corp., and Hi Tone Construction Development
        Corp.</p>'
    section3:
      primarytype: 'block'
      uuid: '129d7b1f-ae41-4668-989f-cfd73427b895'
      activationstatus: true
      created: 2025-09-30T16:34:25.868+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This covers $74.7 million or nearly P4.3 billion for Misibis vehicles
        and $7.9 million or over P457 million for Hi Tone. '
    section4:
      primarytype: 'block'
      uuid: '2d7b57bc-d537-4a3d-9173-188cdb4774f9'
      activationstatus: true
      created: 2025-09-30T16:34:25.869+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.121+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hi Tone is one of the 15 contractors named by President Ferdinand Marcos
        Jr. as the firms that cornered the most number of flood control projects in
        the last three years.'
    section5:
      primarytype: 'block'
      uuid: '9e08b001-1bcc-46de-b715-768636d57297'
      activationstatus: true
      created: 2025-09-30T16:34:25.869+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.121+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang pagkakasabi sa akin ng CAAP kay iyon idine-deregister ay may plano
        silang ibenta dahil hindi mo maibebenta at mabibili ng gustong bumili nun
        kung hindi registered sa Pilipinas,” Dizon said.'
    section6:
      primarytype: 'block'
      uuid: 'e680c495-37bc-4eb1-b7d1-cbaac0b189d7'
      activationstatus: true
      created: 2025-09-30T16:34:25.869+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.122+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: According to what CAAP told me, the companies wanted
        to deregister it because they plan to sell it, since you can't sell or buy
        it if it's not registered in the Philippines.]'
    section7:
      primarytype: 'block'
      uuid: '9884634c-05d8-402e-ad01-e7cecc9f7ac2'
      activationstatus: true
      created: 2025-09-30T16:34:25.870+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.122+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said his agency was able to avert this, citing CAAP’s standing
        order that the vehicles linked to Co cannot be deregistered. '
    section8:
      primarytype: 'block'
      uuid: 'bba34a5a-f1bc-4a21-85a9-1dd3fc57171a'
      activationstatus: true
      created: 2025-09-30T16:34:25.870+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.122+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The secretary added that the government is committed to freeze Co’s
        assets even though he refuses to return to the country.'
    section9:
      primarytype: 'block'
      uuid: '8994cd96-c436-4627-9509-60d06683fb65'
      activationstatus: true
      created: 2025-09-30T16:34:25.871+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kahit hindi umuwi si Congressman Zaldy co, we will go after all these
        assets. Ngayon na nag-file na ang ICI sa Ombudsman, we will ask the freezing
        of all of his assets, bank accounts, real property, air assets, potential
        sea assets, land assets, mga sasakyan. Lahat iyon kailangan habulin,” Dizon
        said. '
    section10:
      primarytype: 'block'
      uuid: 'b62831ea-8468-4177-8edf-cc6b47e5d90d'
      activationstatus: true
      created: 2025-09-30T16:34:25.871+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Even if Congressman Zaldy Co. doesn’t return home, we
        will go after all these assets. Now that the ICI has already filed with the
        Ombudsman, we will ask for the freezing of all his assets, bank accounts,
        real property, air assets, possible sea assets, land assets, vehicles. All
        of those must be pursued.]'
    section11:
      primarytype: 'block'
      uuid: 'e4d573c0-774d-41b1-9be3-c3d2c227a120'
      activationstatus: true
      created: 2025-09-30T16:34:25.872+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Co <strong><a href="https://www.google.com/search?q=newswatchplus.ph+co+resigns&amp;client=safari&amp;sca_esv=ec29702a6463f262&amp;rls=en&amp;sxsrf=AE3TifOONkS3IW4TiG0nOktvlFh2lAs2sw%3A1759221022151&amp;ei=HpXbaKv-CKjZ1e8Pn4zhoQc&amp;ved=0ahUKEwirhe2AiYCQAxWobPUHHR9GOHQQ4dUDCBA&amp;uact=5&amp;oq=newswatchplus.ph+co+resigns&amp;gs_lp=Egxnd3Mtd2l6LXNlcnAiG25ld3N3YXRjaHBsdXMucGggY28gcmVzaWduczIFECEYoAEyBRAhGKABSMAnUO4LWNgmcAd4AJABAZgBrQKgAZIYqgEHMS44LjcuMbgBA8gBAPgBAZgCFaAC-BLCAgsQABiwAxiiBBiJBcICCBAAGLADGO8FwgILEAAYgAQYsAMYogTCAgQQIxgnwgIGEAAYFhgewgILEAAYgAQYhgMYigXCAggQABiABBiiBMICBRAAGO8FwgIHECEYoAEYCsICBBAhGBWYAwCIBgGQBgWSBwU4LjguNaAHpkayBwUxLjguNbgH3BLCBwgxLjExLjguMcgHOA&amp;sclient=gws-wiz-serp">stepped
        down</a></strong> as House member on Monday, Sept. 29, the day where he was
        ordered to return to the country.</p>'
    section12:
      primarytype: 'block'
      uuid: 'b343beab-af7e-4a52-916b-6d05a2a1d063'
      activationstatus: true
      created: 2025-09-30T16:34:25.872+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:36:49.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:36:49.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He has so far denied the accusations implicating him into multi-million
        peso pocketing of public funds.</p>'
