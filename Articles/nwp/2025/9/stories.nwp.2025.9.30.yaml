      lastmodified: 2025-09-30T14:17:41.879+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "For now, the app already allows customers to link all their BDO credit\
        \ and debit cards in one place, pay bills from over 2,000 billers, transfer\
        \ funds via QR code, and enjoy free transfers within BDO accounts. “The value\
        \ we’re giving customers is tangible,” Villareal notes. “You don’t need to\
        \ cash in or out. You don’t need to stand in line. Everything’s on your phone.”\
        \r"
