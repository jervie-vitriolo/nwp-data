      lastmodified: 2025-09-30T16:16:47.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country has incurred at least P1.95 billion worth of agricultural\
        \ damage in the aftermath of three consecutive storms “Mirasol,” “Nando,”\
        \ and “Opong,” the Department of Agriculture reported.\r"
    section29:
      primarytype: 'block'
      uuid: '4befd7f7-4b2d-47b2-8002-cb61dd82ecb0'
      activationstatus: true
      created: 2025-09-30T16:16:47.994+08:00
