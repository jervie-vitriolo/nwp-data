      activationstatus: true
      created: 2025-09-30T14:42:29.885+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T14:43:36.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T14:43:35.889+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
