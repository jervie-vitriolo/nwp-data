      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.593+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '24eb4541-9e41-405c-b414-d5e3597a2309'
      activationstatus: true
      created: 2025-09-30T12:40:48.593+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.593+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Menchu Lauchengco-Yulo</strong></p>'
    section13:
      primarytype: 'block'
      uuid: '24320eea-1757-439e-83cd-6ea59b34ec3d'
      activationstatus: true
      created: 2025-09-30T12:40:48.593+08:00
      createdby: 'cj-nwp'
