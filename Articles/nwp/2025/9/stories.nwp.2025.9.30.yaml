      lastactivated: 2025-09-30T12:40:49.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.591+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '270e8246-9e7d-4fb3-85c3-ad0d818b1122'
      activationstatus: true
      created: 2025-09-30T12:40:48.591+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.591+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Michael Williams</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '8c2b8f51-4cde-4c41-b70a-a5c964f4a031'
      activationstatus: true
      created: 2025-09-30T12:40:48.591+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.591+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Associate director\r"
    section9:
      primarytype: 'block'
      uuid: '4d04ff98-872f-4fd4-a7e3-0f32b3b493ee'
      activationstatus: true
      created: 2025-09-30T12:40:48.592+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.592+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bdb35611-9052-4944-a8a4-26057f7c2e27'
      activationstatus: true
      created: 2025-09-30T12:40:48.592+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T12:40:49.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T12:40:48.592+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Joining Dexter Santos is Michael Williams, co-artistic director of\
        \ Full House Theater Company, who serves as associate director for this production.\
        \ With a career that began in 1983 and stretches from Repertory Philippines\
        \ to the West End - where he was part of the original Miss Saigon - Williams\
        \ brings a perspective shaped by homegrown rigor and international exposure.\
        \ His understanding of what makes a Broadway musical tick is part of the production’\
        s backbone.\r"
    section11:
      primarytype: 'block'
      uuid: '43c7d4e3-76a3-420c-815e-4ea8642897e0'
      activationstatus: true
      created: 2025-09-30T12:40:48.593+08:00
