  'START HERE----->trump-secures-netanyahu-agreement-gaza-deal':
    author: 'Matt Spetalnick, Trevor Hunnicutt and Nidal Al-Mughrabi, Reuters'
    caption: 'US President Donald Trump and Israeli Prime Minister Benjamin Netanyahu
      give thumbs-up at the White House in Washington, D.C., US, September 29, 2025.
      (Jonathan Ernst, Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T09:27:33.000+08:00
    imagesource: 'ef6ce85d-9c04-4564-a4c5-2bd25004c586'
    primarytype: 'composition'
    uuid: 'bd9ea5ef-1594-4466-a775-fd415fb0b019'
    lead: 'President Donald Trump secured Israeli Prime Minister Benjamin Netanyahu's
      backing on Monday, Sept. 29 for a US-sponsored peace proposal to end a nearly
      two-year-old war in Gaza, but questions loomed over whether Hamas would accept
      the plan.'
    activationstatus: true
    created: 2025-09-30T09:37:15.326+08:00
