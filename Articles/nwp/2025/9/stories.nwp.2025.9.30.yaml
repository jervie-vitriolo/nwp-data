      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:16:47.978+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '43478cc1-7abf-4b08-99dd-3944dd11176b'
      activationstatus: true
      created: 2025-09-30T16:16:47.978+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:16:48.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:16:47.978+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lacson said the EO must be released “in the soonest possible time.”\
        \r"
