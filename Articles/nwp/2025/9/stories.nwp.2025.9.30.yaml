      type: 'text'
      text: '<p>What started as a neighborhood restaurant in Marikina has grown
        steadily over the last decade as more people discovered the tasty delights
        of Blake’s. Their “Wicked Wings,” as they like to call them, are worth the
        wait—and the price. Big, generous pieces, perfectly battered and fried, with
        about 13 sauces and spice blends to choose from. Unique flavors like Taco
        and Korean Snowing Cheese stand out, and every order comes with a dip of your
        choice.<br><em>Locations: Marikina, Quezon City, Makati, Pasig</em></p>'
