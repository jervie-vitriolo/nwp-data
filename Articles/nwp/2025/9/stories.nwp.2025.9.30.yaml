        killing three, according to disaster officials on Tuesday, Sept. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a7e1a030-be25-4ac1-b87c-b87acad791e4'
      activationstatus: true
      created: 2025-09-30T16:38:54.573+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:54:03.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:02.767+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Three people were confirmed dead and 99 others survived Monday's collapse\
        \ at the Al Khoziny boarding school in Sidoarjo, a town about 780 km (480\
        \ miles) east of Jakarta, according to Mohammad Syafii, head of Indonesia's\
        \ search and rescue agency.\r"
    section2:
      primarytype: 'block'
      uuid: 'a119114a-8b5c-41ad-8cc3-22443db7d280'
      activationstatus: true
      created: 2025-09-30T16:38:54.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:54:03.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:02.767+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier on Tuesday, disaster mitigation agency spokesperson Abdul Muhari\
        \ said the unstable building collapsed during construction. \"This sudden\
        \ occurrence caused building material to fall on dozens of students and workers,\"\
        \ he said.\r"
    section3:
      primarytype: 'block'
      uuid: 'ae9dfd7d-b131-47d9-9e51-3d059ba6f0e1'
      activationstatus: true
      created: 2025-09-30T16:38:54.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:54:03.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:02.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An excavator and a crane were among the heavy equipment Syafii said\
        \ searchers were using to shift the rubble.\r"
    section4:
      primarytype: 'block'
      uuid: '8dc39226-f1aa-4c24-97db-d1c5fe5b6b80'
      activationstatus: true
      created: 2025-09-30T16:38:54.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:54:03.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:02.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nanang Sigit, a local search and rescue official, said 38 people remained\
        \ missing and authorities would not use heavy equipment for fear of causing\
        \ the remaining structure to collapse.\r"
    section5:
      primarytype: 'block'
      uuid: '152d1b71-35e2-4f0a-a7a6-c26602aa7a50'
      activationstatus: true
      created: 2025-09-30T16:38:54.575+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:54:03.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:02.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Abdul said nearly 80 of the injured were taken to hospital.\r"
    section6:
      primarytype: 'block'
      uuid: '6bf7543c-d0f5-42dd-8544-427c404437fb'
      activationstatus: true
      created: 2025-09-30T16:38:54.575+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:54:03.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:02.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Video images from news channel KompasTV showed families of students\
        \ clustered around a whiteboard looking at a list of survivors.\r"
    section7:
      primarytype: 'block'
      uuid: '6c90f94f-0779-4014-bc79-816d0d1d3ff3'
      activationstatus: true
      created: 2025-09-30T16:38:54.576+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:54:03.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:02.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The disaster mitigation agency said the building's foundations allegedly\
        \ could not support the weight of construction on its fourth floor.\r"
    section8:
      primarytype: 'block'
      uuid: 'f096f328-09de-4054-a7c5-53d6f9e66bc7'
      activationstatus: true
      created: 2025-09-30T16:38:54.576+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:54:03.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:02.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Al Khoziny caretaker Abdus Salam Mujib was quoted by state news agency\
        \ Antara as saying building work had ended before the prayers but said the\
        \ foundations could not support the construction.\r"
    section9:
      primarytype: 'block'
      uuid: 'ae484324-4ce2-4427-a6c4-3743e46d7421'
      activationstatus: true
      created: 2025-09-30T16:38:54.576+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:54:03.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:02.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Prasto Wardoyo in Sidoarjo and Stanley Widianto
        in Jakarta; Editing by Clarence Fernandez, William Maclean)</em></p>'
  'START HERE----->typhoon-bualoi-death-toll-19-vietnam':
    author: 'Khanh Vu and Thinh Nguyen, Reuters'
    caption: 'A paramilitary officer and a man remove a motorcycle from a flooded
      area after Typhoon Bualoi makes landfall in Nghe A province, Vietnam, Sept.
      30, 2025. (Thinh Nguyen/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T16:30:10.000+08:00
    imagesource: '30cdcec6-a897-458f-8ae6-85d2fe27db55'
    primarytype: 'composition'
    uuid: 'c49bfaad-07a1-4184-80c8-79aa741a0351'
    lead: 'Vietnam's death toll from Typhoon Bualoi rose to 19 with another 21
      people still missing, the government said on Tuesday, Sept. 30, making it the
      most devastating storm to hit the country this year as heavy rains caused severe
      flooding in Hanoi and across northern provinces.'
    activationstatus: true
    created: 2025-09-30T16:39:57.932+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-30T16:53:43.313+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-30T16:53:42.953+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Typhoon Bualoi death toll rises to 19 in Vietnam as Hanoi streets flooded'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35f76f20-7182-4682-ad10-c205044b39f6'
      activationstatus: true
      created: 2025-09-30T16:39:57.945+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Hanoi/Nghe An, Vietnam</strong> - Vietnam's death toll
        from Typhoon Bualoi rose to 19 with another 21 people still missing, the government
        said on Tuesday, Sept. 30, making it the most devastating storm to hit the
        country this year as heavy rains caused severe flooding in Hanoi and across
        northern provinces.</p>'
    section1:
      primarytype: 'block'
      uuid: '9cd5abc1-1767-4147-a373-a66763dd3e5c'
      activationstatus: true
      created: 2025-09-30T16:39:57.945+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Bualoi made landfall on Monday in northern central Vietnam, bringing
        huge sea swells, strong winds and downpours. Last week, the typhoon had killed
        at least 10 people in the Philippines.</p>'
    section2:
      primarytype: 'block'
      uuid: '4841d8c8-211c-445c-a682-23a7e668e0ec'
      activationstatus: true
      created: 2025-09-30T16:39:57.946+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government said 88 people had also been injured, more than 100,000\
        \ houses were damaged, mostly in Nghe An and Ha Tinh provinces, and more than\
        \ 10,000 hectares of rice and crops had been inundated.\r"
    section3:
      primarytype: 'block'
      uuid: 'c6a30829-82f6-491f-92d2-16edcdcad627'
      activationstatus: true
      created: 2025-09-30T16:39:57.946+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Rainfall in several parts of Vietnam had exceeded 300 millimeters
        over the past 24 hours, the national weather agency said as it warned of a
        risk of landslides and flash flooding.</p>'
    section4:
      primarytype: 'block'
      uuid: '7b7b0005-cf05-4046-a741-2b427b19ba93'
      activationstatus: true
      created: 2025-09-30T16:39:57.946+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the capital Hanoi, streets were heavily flooded as persistent downpours\
        \ were accompanied by thunder and lightning, paralyzing traffic in many downtown\
        \ areas.\r"
    section5:
      primarytype: 'block'
      uuid: '3d460378-f730-4de4-8045-9f201a6ed9b5'
      activationstatus: true
      created: 2025-09-30T16:39:57.947+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It doesn't rain, it pours,\" said 49-year-old Hanoi resident Hoang\
        \ Quoc Uy.\r"
    section6:
      primarytype: 'block'
      uuid: 'd3424641-7f40-4809-8ff6-90c0b27510b6'
      activationstatus: true
      created: 2025-09-30T16:39:57.947+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Water is flowing into my living room... I've never seen anything\
        \ like this before.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'ff93c353-057e-4e3d-ad22-bd9dc9098bb8'
      activationstatus: true
      created: 2025-09-30T16:39:57.947+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Tuesday, several villages in northern central Vietnam remained\
        \ flooded with no traffic access or power, state media reported.\r"
    section8:
      primarytype: 'block'
      uuid: '2801b081-9dba-441e-a2fe-f5daf4572af9'
      activationstatus: true
      created: 2025-09-30T16:39:57.948+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Floodwaters rose to close to the roof level of houses in several villages\
        \ in Nghe An province, according to footage on state broadcaster VTV.\r"
    section9:
      primarytype: 'block'
      uuid: '7c601961-c81b-4fe9-9df2-010be4e5f453'
      activationstatus: true
      created: 2025-09-30T16:39:57.948+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is my house, the roof above had been blown away by the typhoon\
        \ wind and it is now half a meter deep in flood water,\" 56-year-old Nghe\
        \ An resident Ngo Thi Loan told Reuters.\r"
    section10:
      primarytype: 'block'
      uuid: 'b8869cfe-0618-48d4-9cd1-f2c42d1aa570'
      activationstatus: true
      created: 2025-09-30T16:39:57.948+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"All of my belongings have been damaged, all gone,\" Loan said.\r"
    section11:
      primarytype: 'block'
      uuid: '0ada1c6a-637d-428b-91ed-a1d2b53cfe8f'
      activationstatus: true
      created: 2025-09-30T16:39:57.949+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With a long coastline facing the South China Sea, Vietnam is prone\
        \ to typhoons that often also bring heavy rains that cause severe flooding.\r"
    section12:
      primarytype: 'block'
      uuid: 'b8f7a70f-da14-4685-8e00-70e982fa6b07'
      activationstatus: true
      created: 2025-09-30T16:39:57.949+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T16:53:43.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:53:42.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Khanh Vu in Hanoi and Thinh Nguyen in Nghe An;
        additional reporting by Francesco Guarascio</em></p>'
  'START HERE----->South-Korea-ex-pm-trial-starts':
    author: 'Ju-min Park, Reuters'
    caption: 'FILE PHOTO: South Korean Prime Minister Han Duck-soo speaks to the
      media as he arrives at the Government Complex in Seoul on March 24, 2025. JUNG
      YEON-JE/Pool via Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T16:40:57.000+08:00
    imagesource: '289b2e44-22ca-46bd-b921-b2ab6d98e9e9'
    primarytype: 'composition'
    uuid: 'fc0592c0-0756-41b4-891b-d82e6f5d57df'
    lead: 'South Korea's former Prime Minister Han Duck-soo went on trial on Tuesday,
      Sept. 30, accused of abetting an insurrection among other criminal charges in
      connection with the country's martial law crisis last December.'
    activationstatus: true
    created: 2025-09-30T16:46:18.149+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-30T16:54:21.530+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-30T16:54:21.185+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea ex-PM Han's trial over martial law crisis kicks off'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1042a2b4-ef37-4e2f-a5c0-bca13221da3a'
      activationstatus: true
      created: 2025-09-30T16:46:18.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:54:21.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:21.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea's former Prime
        Minister Han Duck-soo went on trial on Tuesday, Sept. 30, accused of abetting
        an insurrection among other criminal charges in connection with the country's
        martial law crisis last December.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a84a3498-07a1-461f-bb2d-829214bf61fe'
      activationstatus: true
      created: 2025-09-30T16:46:18.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:54:21.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:21.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Han, appointed by ousted South Korean President Yoon Suk Yeol who
        declared martial law, also faces charges of creating false official documents
        and committing perjury.</p>'
    section2:
      primarytype: 'block'
      uuid: '1115fe67-0a88-41a9-a3c1-a2b88ffa17a5'
      activationstatus: true
      created: 2025-09-30T16:46:18.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:54:21.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:21.180+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>During the first hearing where media was allowed to film, Han said
        Yoon's imposition of martial law was unacceptable.</p>'
    section3:
      primarytype: 'block'
      uuid: '347ed7d5-a4ad-4b6a-8267-4c92acca0375'
      activationstatus: true
      created: 2025-09-30T16:46:18.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:54:21.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:21.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"During my nearly 40 years as a public servant, I've always believed
        that our country must develop through a market economy and international credibility.
        From that perspective, I'd say this situation was hard to accept," Han told
        the court in Seoul.'
    section4:
      primarytype: 'block'
      uuid: 'ed09ae71-dd1d-47ca-9044-9951a568dbcb'
      activationstatus: true
      created: 2025-09-30T16:46:18.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:54:21.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:21.181+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Han admitted he had falsely stated that he did not receive or see any
        documents from the presidential office on December 3 when Yoon declared the
        martial law, but denied the other charges, one of his lawyers said.'
    section5:
      primarytype: 'block'
      uuid: '4b7b203f-57ae-4aa0-b0d3-ff8a59c4defd'
      activationstatus: true
      created: 2025-09-30T16:46:18.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:54:21.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:21.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A special prosecutor's team investigating Yoon's short-lived order
        that sparked a political crisis has said Han was the highest-ranking official
        who could have stopped the president's "unconstitutional, illegitimate" martial
        law.'
    section6:
      primarytype: 'block'
      uuid: '22f43014-fd4a-4990-9e2b-49f5f117f15c'
      activationstatus: true
      created: 2025-09-30T16:46:18.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:54:21.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:21.182+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon is also on trial, facing criminal charges of insurrection. He
        has denied any wrongdoing.'
    section7:
      primarytype: 'block'
      uuid: '62df6f5d-5ca4-4379-923d-f709790c5d41'
      activationstatus: true
      created: 2025-09-30T16:46:18.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:54:21.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:21.183+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Han, an experienced technocrat who served in senior posts under five
        presidents, became acting president after Yoon was impeached.'
    section8:
      primarytype: 'block'
      uuid: '60bc3ffe-3b75-4c88-95e4-a5a8c0912394'
      activationstatus: true
      created: 2025-09-30T16:46:18.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:54:21.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:21.183+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Soon after, Han was impeached after being accused of aiding Yoon in
        the martial law declaration. He denied the accusation, but accepted some responsibility
        for the ensuing crisis by failing to dissuade Yoon from making the surprise
        move.'
    section9:
      primarytype: 'block'
      uuid: 'd61e0c0c-bd5f-4d82-8ba7-ae14a92523c2'
      activationstatus: true
      created: 2025-09-30T16:46:18.173+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:54:21.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:21.184+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Constitutional Court overturned Han's impeachment, restoring his
        powers to serve as leader before he resigned from the post to run in a snap
        election in June. But he ended his bid for the presidency following rifts
        among conservatives.'
    section10:
      primarytype: 'block'
      uuid: '45a30c3a-1b1a-4fc9-a397-4f32b4145f0b'
      activationstatus: true
      created: 2025-09-30T16:46:18.173+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-30T16:54:21.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T16:54:21.184+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
