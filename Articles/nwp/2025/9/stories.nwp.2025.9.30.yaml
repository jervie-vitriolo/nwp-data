  'START HERE----->dutch-ship-adrift-and-ablaze-after-Gulf-of-Aden-attack':
    author: 'Jonathan Saul and Renee Maltezou, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-30T09:44:01.000+08:00
    imagesource: '14e90ad2-4860-4965-a057-5a2e0adbb0e6'
    primarytype: 'composition'
    uuid: '55be2f84-1dfd-4e6e-b974-8edf52ac930a'
    lead: 'The Dutch-flagged general cargo ship Minervagracht is on fire and drifting
      in the Gulf of Aden after an attack with an explosive device required the helicopter
      rescue of its 19 crew, the EU maritime mission Aspides and the vessel's operator
      said on Monday.'
    activationstatus: true
    created: 2025-09-30T10:03:47.156+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-30T11:27:40.169+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-30T11:27:39.853+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Dutch cargo ship adrift and ablaze after attack in Gulf of Aden, EU
      maritime mission says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '30ddef89-c768-4e3f-8084-c9ac1f59dbbc'
      activationstatus: true
      created: 2025-09-30T10:03:47.179+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:27:40.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:27:39.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>London, United Kingdom/Athens, Greece</strong> - The Dutch-flagged
        general cargo ship Minervagracht is on fire and drifting in the Gulf of Aden
        after an attack with an explosive device required the helicopter rescue of
        its 19 crew, the EU maritime mission Aspides and the vessel's operator said
        on Monday, Sept. 29.</p>'
    section1:
      primarytype: 'block'
      uuid: '9a2fd6ac-9a30-4c00-b5be-eb8d1981d3da'
      activationstatus: true
      created: 2025-09-30T10:03:47.180+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:27:40.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:27:39.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It was not immediately clear whether the attack that injured two
        sailors was carried out by Yemen's Iran-aligned Houthis, who since 2023 have
        launched numerous assaults on vessels in the Red Sea that they deem to be
        linked with Israel in what they say is solidarity with Palestinians over Israel's
        war on Gaza.</p>'
    section2:
      primarytype: 'block'
      uuid: '244ac4ed-1d0c-4436-ab5d-0571992a31fe'
      activationstatus: true
      created: 2025-09-30T10:03:47.180+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:27:40.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:27:39.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The vessel's Amsterdam-based operator Spliethoff said Minervagracht
        was in international waters in the Gulf of Aden when it was struck by an unidentified
        explosive device that inflicted substantial damage and started a fire on the
        ship.</p>'
    section3:
      primarytype: 'block'
      uuid: '80b9c62a-e9c2-4572-beba-2feb06291f90'
      activationstatus: true
      created: 2025-09-30T10:03:47.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:27:40.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:27:39.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ship was about 128 nautical miles southeast of the port of Aden,\
        \ Yemen, when the explosion happened.\r"
    section4:
      primarytype: 'block'
      uuid: 'b42a15c0-e6ec-467d-a757-1cbfbbbd19bd'
      activationstatus: true
      created: 2025-09-30T10:03:47.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:27:40.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:27:39.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Rescuers evacuated the vessel's 19 crew, who are Russian, Ukrainian,
        Filipino, and Sri Lankan. One was wounded and in stable condition and another
        was seriously injured and being transported to Djibouti, the EU maritime mission
        Aspides said.</p>'
    section5:
      primarytype: 'block'
      uuid: '55e10735-3466-40f8-a76b-d92d4d98bae8'
      activationstatus: true
      created: 2025-09-30T10:03:47.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:27:40.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:27:39.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The MV Minervagracht is on fire and adrift," said Aspides, which
        added that the vessel had not previously asked for its protection.</p>'
    section6:
      primarytype: 'block'
      uuid: '1373d418-453d-48cf-a52a-e647e04b9693'
      activationstatus: true
      created: 2025-09-30T10:03:47.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:27:40.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:27:39.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>If confirmed, this would be the first attack by the Houthis on a
        commercial ship since September 1, when they targeted the Israeli-owned tanker
        Scarlet Ray near Saudi Arabia's Red Sea port city of Yanbu.</p>'
    section7:
      primarytype: 'block'
      uuid: '8d2aa346-5c50-4295-8754-c1d26d100718'
      activationstatus: true
      created: 2025-09-30T10:03:47.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:27:40.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:27:39.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In July, the Houthis attacked and sank the Magic Seas bulk carrier
        and Eternity C cargo ship in the Red Sea.</p>'
    section8:
      primarytype: 'block'
      uuid: '7dd26fb5-346a-434a-8c5b-562982736e43'
      activationstatus: true
      created: 2025-09-30T10:03:47.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:27:40.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:27:39.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The last significant Houthi attack in the Gulf of Aden was on the Singapore-flagged\
        \ Lobivia container ship in July 2024.\r"
    section9:
      primarytype: 'block'
      uuid: '6ea54b62-9ef8-4b36-8be4-6699f8ad5257'
      activationstatus: true
      created: 2025-09-30T10:03:47.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:27:40.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:27:39.851+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The vessel was previously targeted on September 23 on its way to
        Djibouti, according to British security firm Ambrey.</p>'
    section10:
      primarytype: 'block'
      uuid: '73e855ee-eae8-4369-870f-744abd764aa5'
      activationstatus: true
      created: 2025-09-30T10:03:47.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-30T11:27:40.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:27:39.852+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Jonathan Saul, Renee Maltezou, Jaidaa Taha, Menna
        Alaa ElDin, Tala Ramadan and Lisa Baertlein; Editing by Toby Chopra, Daniel
        Wallis and Bill Berkrot</em></p>'
