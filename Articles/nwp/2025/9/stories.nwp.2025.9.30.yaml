      lastmodified: 2025-09-30T16:16:47.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Depressed farmgate prices of palay in some areas have prompted the
        Marcos administration to <strong><a href="https://www.newswatchplus.ph/news/2025/9/29/rice-import-ban-extended.html">extend
        the rice import suspension</a></strong> for at least 30 days.&nbsp;</p>'
