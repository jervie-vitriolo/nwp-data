      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '32c13952-7bf1-42d9-8d01-a414975fdca9'
      activationstatus: true
      created: 2025-09-24T13:23:12.510+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.510+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The trade show’s theme takes into account the current international\
        \ trends, all of which point to nature as a dominating key element for 2025\
        \ and 2026. From the use of recycled and upcycled materials to bolder, more\
        \ playful aesthetics and nature-connected living spaces, the prevalent direction\
        \ puts a strong focus on sustainability and biophilic design, with the latter\
        \ a concept that nurtures the relationship between people and the environment.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: '2a75b505-036a-4b47-a553-c87fa4cb676b'
      activationstatus: true
      created: 2025-09-24T13:23:12.511+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.511+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6ad705fc-bbc3-47dc-8168-74f16f0c582e'
      activationstatus: true
      created: 2025-09-24T13:23:12.511+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.511+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The intrinsic qualities of Filipino design make it a natural fit for\
        \ this prevailing movement. Thus, Manila FAME 2025 promises to showcase Philippine-made\
        \ objects inspired by design’s original muse, nature. \r"
    section9:
      primarytype: 'block'
      uuid: '9af2dbea-ab16-4e4d-bbd3-3b5d48c28d28'
      activationstatus: true
      created: 2025-09-24T13:23:12.512+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.512+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ed16db1b-76d1-4f1c-bec4-2026ce8f31ac'
      activationstatus: true
      created: 2025-09-24T13:23:12.513+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.513+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Visitors can expect a fresh take on design that provides a counterpoint\
        \ to the increasing influence and impact of technology and AI on daily life.\
        \ Find meticulously handcrafted items made from natural and indigenous materials,\
        \ creatively conceptualized and executed using community-based production\
        \ processes. Discover their multiple iterations, inspired by our rich cultural\
        \ diversity and heritage. Fall in love with products that are as adaptable\
        \ as they are unique, thanks to the Filipino pasadya culture that results\
        \ in bespoke beauty. \r"
    section11:
      primarytype: 'block'
      uuid: '13f27c15-520b-4879-98ac-541bec21072a'
      activationstatus: true
      created: 2025-09-24T13:23:12.513+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.513+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1733836e-8215-4256-b6f1-af849ea3b4eb'
      activationstatus: true
      created: 2025-09-24T13:23:12.513+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.513+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Highlighting not just products but also people and processes</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'f7c5cd86-1bc9-4992-a028-8c45545d5cad'
      activationstatus: true
      created: 2025-09-24T13:23:12.514+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.514+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd50e68a9-d2ad-45bc-8ace-6f2c7c41a353'
      activationstatus: true
      created: 2025-09-24T13:23:12.514+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.514+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Since communal effort and cultural influences are innate aspects of\
        \ Filipino design, Manila FAME’s signature features rightly put the spotlight\
        \ on the people and the heritage that shape it. \r"
    section15:
      primarytype: 'block'
      uuid: 'd64b5871-4425-436d-93bc-c01236ad87ca'
      activationstatus: true
      created: 2025-09-24T13:23:12.515+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.515+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e2b3a7f4-232d-4974-853a-f8f17ed16d31'
      activationstatus: true
      created: 2025-09-24T13:23:12.515+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.515+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Merging artisanship with innovation and sustainability, Design Commune\
        \ once again has a selection of local manufacturers and brands working under\
        \ the expert guidance of a renowned designer—this time, with one of Manila\
        \ FAME’s frequent collaborators, Tony Gonzales. See how the hard work of 21\
        \ exhibitors from the lamps and lighting, furniture, home decor, and holiday\
        \ and seasonal decor categories pushes the boundaries of product development\
        \ through the creative use of raw materials to produce functional and stylish\
        \ designs at a dedicated exhibit. \r"
    section17:
      primarytype: 'block'
      uuid: '5cfc245f-d13b-4b6b-9e96-2136c793fabc'
      activationstatus: true
      created: 2025-09-24T13:23:12.516+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.516+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '1dbf55e7-ed18-4bf5-a2f5-716783ce91f6'
      activationstatus: true
      created: 2025-09-24T13:23:12.516+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.516+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "To cultivate the export capabilities of Philippine artisan communities\
        \ and enterprises, the capacity-building program Artisans Village provides\
        \ marketing and technical assistance to regional MSMEs in the handicraft sector.\
        \ For 2025, participating MSMEs are fortunate to have Global Trends Ambassador\
        \ Patti Carpenter making factory visits to help them conceptualize and develop\
        \ pieces that match their branding while also sharing her vast knowledge of\
        \ the design business. The design expert is working with local artisans from\
        \ the following provinces to explore how they could maximize their signature\
        \ materials and expand their product lineup: Bohol (natural fibers and materials),\
        \ Ilocos Sur (inabel), Quirino (woodworks and fossilized f lowers), and Tarlac\
        \ (wood, stone, clay, and rattan). \r"
    section19:
      primarytype: 'block'
      uuid: 'be8cf509-c131-4acf-b524-1000f6ac63c9'
      activationstatus: true
      created: 2025-09-24T13:23:12.516+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.516+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '709c3edf-d5e9-4b4f-a6e4-ff8b983105cf'
      activationstatus: true
      created: 2025-09-24T13:23:12.517+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.517+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Visitors will also get to learn from design and business experts and\
        \ thought leaders at FAME Talks. Through forums that tackle timely topics,\
        \ such as “Innovative, Versatile, and Sustainable Approaches to Designing\
        \ Products for the Home, Fashion, and Lifestyle Sector” and “Global Design\
        \ Trends for Fashion Accessories,” attendees can delve deeper into the dynamic\
        \ world of design, gain creative and actionable insights, and develop innovative\
        \ strategies for navigating an evolving landscape.\r"
    section21:
      primarytype: 'block'
      uuid: '323b5ca0-9d29-42d9-b8d1-e20cfd593589'
      activationstatus: true
      created: 2025-09-24T13:23:12.517+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.517+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0a279d55-3e9b-4c26-8601-ef74ec2c1f5c'
      activationstatus: true
      created: 2025-09-24T13:23:12.518+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.518+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Elevating how trade shows are done</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'fd413fc8-1b25-431f-a771-7ef369e22d8b'
      activationstatus: true
      created: 2025-09-24T13:23:12.518+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.518+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '86240a62-9192-45e0-a550-7189adfb8985'
      activationstatus: true
      created: 2025-09-24T13:23:12.519+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.519+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Guests can look forward, too, to exclusive features that will further\
        \ enrich their Manila FAME experience. \r"
    section25:
      primarytype: 'block'
      uuid: '2c71632f-d862-4532-a6ca-5371c0a486f1'
      activationstatus: true
      created: 2025-09-24T13:23:12.519+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.519+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '82506bd5-5bba-42f8-9694-831caa73eeb6'
      activationstatus: true
      created: 2025-09-24T13:23:12.520+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.520+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "From a simple product category, Philippine Components, which made its\
        \ maiden showcase last year, is now an exhibit that focuses on the fundamental\
        \ building blocks of design: coverings, parts, and fittings. With Tony Gonzales\
        \ also at its helm for 2025, guests can expect an immersive presentation of\
        \ specially developed architectural fittings and components developed exclusively\
        \ for Manila FAME by 15 companies, in the spirit of the pasadya culture. \r"
    section27:
      primarytype: 'block'
      uuid: '757207d1-f89f-4b34-949e-089f0a050454'
      activationstatus: true
      created: 2025-09-24T13:23:12.521+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.521+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '131bb320-98cb-4a34-a628-c5a903e6897e'
      activationstatus: true
      created: 2025-09-24T13:23:12.521+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.521+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "CITEM also brings two of its innovative programs to Manila FAME to\
        \ showcase a more integrative approach to exporting design. First is CREATELab,\
        \ an on-site design clinic where professionals offer branding and marketing\
        \ guidance to participating exhibitors. It is a joint project by CREATEPhilippines,\
        \ a content and community platform for the Philippine creative industries,\
        \ and the Communication Design Association of the Philippines (CDAP). Next,\
        \ with “sustainability” a key concept this year, it’s only right that Sustainability\
        \ Solutions Exchange (SSX), the country’s first platform promoting sustainable\
        \ practices, resources, and technology to the world’s essential industries,\
        \ makes its return to Manila FAME to showcase MSMEs that incorporate circularity\
        \ into their business practices.    \r"
    section29:
      primarytype: 'block'
      uuid: '97161af3-ea3d-410f-9cdc-b125f12457c1'
      activationstatus: true
      created: 2025-09-24T13:23:12.522+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.522+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'd83cc2dc-0cd5-4fce-a6d6-5ea7281ac034'
      activationstatus: true
      created: 2025-09-24T13:23:12.522+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.522+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Through Manila FAME, Manila was lauded as the Milan of Asia in the\
        \ ‘80s and the ‘90s, and it continues to attract buyers from all over the\
        \ world looking for distinct, clever, and impeccably made items. International\
        \ buyers attest to how the expo gives them a nice overview of the country’\
        s design capabilities. According to Isabelle Miaja, the Managing Director\
        \ for Singapore’s Miaja Design Group, “Manila FAME has always been a nice\
        \ place where you discover new materials or new manufacturers.” \r"
    section31:
      primarytype: 'block'
      uuid: '04166105-f9bc-4258-8a90-ec85a17bcc4f'
      activationstatus: true
      created: 2025-09-24T13:23:12.523+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.523+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '8f949656-79a4-49c3-97b5-13f705e75cd4'
      activationstatus: true
      created: 2025-09-24T13:23:12.523+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.523+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With all of the programs and features this year’s trade show has in\
        \ store, buyers and visitors alike can expect to see the best of the best\
        \ of Filipino artistry and craftsmanship across a wide range of products:\
        \ fashion; personal care, beauty, and wellness; furniture; home decor and\
        \ houseware; lamps and lighting; holiday and seasonal decor; gifts, souvenirs,\
        \ and corporate giveaways; and components. \r"
    section33:
      primarytype: 'block'
      uuid: 'ea60dbc8-411f-44fe-aa68-9ed209ff772f'
      activationstatus: true
      created: 2025-09-24T13:23:12.524+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.524+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '17ae1a2c-c8fe-4965-bacd-d264d2455e34'
      activationstatus: true
      created: 2025-09-24T13:23:12.525+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.525+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Marvel at these “Objects of Nature” and more up close at Manila
        FAME 2025 by registering at the trade show’s official website, fameplus.com.</p>'
