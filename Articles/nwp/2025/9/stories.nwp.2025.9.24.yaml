      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:12:33.781+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> “Opong” intensified
        into a tropical storm on early Wednesday, Sept. 24, with the likelihood of
        raising Signal No. 1 over parts of Visayas and Mindanao within the day.</p>'
