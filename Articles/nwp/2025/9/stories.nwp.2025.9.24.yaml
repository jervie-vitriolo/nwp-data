      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Kymani Ladi sank the
        clutch go-ahead three-pointer to lift the Ateneo de Manila University Blue
        Eagles past the University of the East (UE) Red Warriors, 62-60, in the UAAP
        Season 88 men's basketball tournament on Wednesday, Sept. 24 at the UST Quadricentennial
        Pavilion in Manila.</p>'
