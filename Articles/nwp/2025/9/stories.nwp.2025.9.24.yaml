      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Ray Allen Torres knocked
        down the game-winning three-point shot as the Adamson University Soaring Falcons
        shocked the reigning champions University of the Philippines Fighting Maroons,
        62-59, in the UAAP Season 88 men's basketball tournament on Wednesday, Sept.
        24 at the UST Quadricentennial Pavilion in Manila.</p>'
