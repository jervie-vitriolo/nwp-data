      lastmodified: 2025-09-24T10:13:53.492+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The ICC knew the state of the case. But they still insisted\
        \ on taking former President Rodrigo Duterte. They couldn’t have him otherwise.\
        \ So what happened? He was handed over by the Marcos administration. The ICC\
        \ and the BBM administration colluded. They used us here.]\r"
    section7:
      primarytype: 'block'
      uuid: '0f73a2e1-b921-4a98-afb1-e9e72082f187'
      activationstatus: true
      created: 2025-09-24T10:07:26.843+08:00
