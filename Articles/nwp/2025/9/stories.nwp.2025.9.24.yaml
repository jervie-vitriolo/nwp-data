      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:13:53.493+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Translation: You need a case. We had to remove him here because we\
        \ are losing in politics. They used us.]\r"
    section9:
      primarytype: 'block'
      uuid: 'e30fc9f4-e2bb-4233-8085-4bc88175b2c5'
      activationstatus: true
      created: 2025-09-24T10:07:26.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:13:53.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:13:53.494+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte is facing crimes against humanity charges, including involvement\
        \ in the killings of at least 76 people during his tenure as mayor of Davao\
        \ City and as president. Charges cite targeted killings and so-called “clearance\
        \ operations” from 2013 to 2018. Duterte denies authorizing extrajudicial\
        \ killings and is currently held at an ICC facility in the Netherlands following\
        \ his March arrest.\r"
    section10:
      primarytype: 'block'
      uuid: '9befed03-2552-45b5-a3bf-6b6639739485'
