      lastmodified: 2025-09-24T10:13:53.492+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Alam ng ICC na ganyan ang estado ng kaso. Pero pinilit pa rin nilang\
        \ kunin si dating Pangulong Rodrigo Duterte. Hindi na nila makuha ‘yun eh.\
        \ Pero ano nangyari? Binigay siya ng administrasyon ni Marcos. Ginamit, nagkuntsaba\
        \ ang ICC at ang administrasyon ni BBM. Gamitan tayo dito,” she said.\r"
    section6:
      primarytype: 'block'
      uuid: '7122d1f9-a44c-4229-b905-e9e710f797e2'
      activationstatus: true
      created: 2025-09-24T10:07:26.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:13:53.746+08:00
