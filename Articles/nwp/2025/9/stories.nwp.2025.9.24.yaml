      created: 2025-09-24T17:56:18.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '545ee4f2-a68b-4144-a1ed-7d589f6e8d5e'
      activationstatus: true
      created: 2025-09-24T17:56:18.081+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA Weather Services chief Juanito Galang said people and authorities\
        \ in Metro Manila and Calabarzon should prepare for the passage of “Opong.”\
        \r"
