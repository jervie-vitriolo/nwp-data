    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Alcantara possesses kickback ‘records’ - Lacson'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '058c6bb7-a2ae-48ae-ad20-47800e5105c5'
      activationstatus: true
      created: 2025-09-24T18:57:05.433+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.433+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - A dismissed government
        engineer at the center of a multibillion-peso flood control scam possesses
        records of kickbacks received by officials, a Senate official said on Wednesday,
        Sept. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c30e9cb0-8409-4602-a84b-7bf4a1576b85'
      activationstatus: true
      created: 2025-09-24T18:57:05.434+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.434+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Senate President Pro Tempore Panfilo “Ping” Lacson, who chairs the
        Senate blue ribbon committee investigating the corruption scandal, said Justice
        Secretary Jesus Crispin Remulla relayed this information to him as submitted
        by dismissed Department of Public Works and Highways (DPWH)-Bulacan First
        District Engineer Henry Alcantara.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ef84e591-0c28-46e3-a21a-582c1d620b2c'
      activationstatus: true
      created: 2025-09-24T18:57:05.434+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.434+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“When I talked to Secretary Remulla, tinanong ko sa kanya ‘yun sa sidelines
        [I asked him about it on the sidelines],” Lacson told reporters on Wednesday,
        Sept. 24. '
    section3:
      primarytype: 'block'
      uuid: 'fae8f0ff-6d8c-4a7c-b612-311109495ec8'
      activationstatus: true
      created: 2025-09-24T18:57:05.435+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.435+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Merong record na hawak, hindi ito yung parang say so na bahala na
        si Batman. Tinanong ko anong basehan. Meron daw siyang record,” he added. '
    section4:
      primarytype: 'block'
      uuid: '091a9a4a-18fe-416e-af8c-e0c4c6278927'
      activationstatus: true
      created: 2025-09-24T18:57:05.435+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.435+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: He told me there are actual records. This isn’t just
        hearsay or a ‘bahala na si Batman’ situation. I asked what the basis was,
        and he said there are documents.]'
    section5:
      primarytype: 'block'
      uuid: 'a25ff115-d075-4944-993e-7a64f2441a46'
      activationstatus: true
      created: 2025-09-24T18:57:05.435+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.435+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a sworn affidavit read during a Senate hearing on Tuesday, Alcantara
        made a scathing admission that his now-notorious engineering office gave kickbacks
        amounting to 20 to 30 percent of the funds that lawmakers and DPWH officials
        had inserted into the agency budget.'
    section6:
      primarytype: 'block'
      uuid: '990eaef4-c23b-4052-8946-96a82f4d3da8'
      activationstatus: true
      created: 2025-09-24T18:57:05.436+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.436+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'A computation based on the figures mentioned by Alcantara yielded the
        following alleged kickbacks:'
    section7:
      primarytype: 'block'
      uuid: 'bf03eef3-a81b-4dc2-9f0c-96a6f6df099a'
      activationstatus: true
      created: 2025-09-24T18:57:05.436+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.436+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Ako Bicol Rep. Zaldy Co (₱8.37 billion)</p>'
    section8:
      primarytype: 'block'
      uuid: 'a983748a-0e9b-4575-8ad7-b7c54fcaefae'
      activationstatus: true
      created: 2025-09-24T18:57:05.436+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.436+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Former DPWH Undersecretary Roberto Bernardo (₱1.71 billion)</p>'
    section9:
      primarytype: 'block'
      uuid: '6a4b7de1-61d0-4fea-84fa-ed222567451b'
      activationstatus: true
      created: 2025-09-24T18:57:05.437+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.437+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Senator Joel Villanueva (₱150 million)</p>'
    section10:
      primarytype: 'block'
      uuid: 'afef9939-7284-41a6-96ca-6d1767083fb2'
      activationstatus: true
      created: 2025-09-24T18:57:05.437+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.437+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Senator Jinggoy Estrada (₱88.75 million)</p>'
    section11:
      primarytype: 'block'
      uuid: '64ced183-c1f1-4004-af17-26e3563cff69'
      activationstatus: true
      created: 2025-09-24T18:57:05.437+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.437+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Former Rep. Mitch Cajayon-Uy (₱41.1 million)</p>'
    section12:
      image: '08a2fac9-c04f-4ed2-b59b-bf5d22727b73'
      primarytype: 'block'
      uuid: '7a2a09a7-d0a7-44db-a4fc-1f8670b7cb08'
      activationstatus: true
      created: 2025-09-24T18:57:05.438+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.438+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'image'
    section13:
      primarytype: 'block'
      uuid: '876c1693-6c17-49df-b26b-c8889bd2070e'
      activationstatus: true
      created: 2025-09-24T18:57:05.439+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.439+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The National Bureau of Investigation (NBI) has recommended the filing
        of criminal charges against the identified officials for graft, indirect bribery,
        and malversation of public funds, in light of Alcantara’s testimony.'
    section14:
      primarytype: 'block'
      uuid: '1cd52603-fc4a-43fb-ad0c-e60535da6cec'
      activationstatus: true
      created: 2025-09-24T18:57:05.439+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.439+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'All the lawmakers have denied the allegations. Lacson said Bernardo
        is expected to attend the next hearing on Thursday, Sept. 25.'
    section15:
      primarytype: 'block'
      uuid: 'ae19be7f-bbb1-4f7d-8869-c4bfff32b349'
      activationstatus: true
      created: 2025-09-24T18:57:05.439+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.439+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Alcantara said Bernardo told him that ₱90 million in kickbacks in
        2024 went to then-Senator Ramon “Bong” Revilla - a claim the former lawmaker
        has denied.</p>'
    section16:
      primarytype: 'block'
      uuid: '5e13cc5e-703a-43e1-998f-8944e5394380'
      activationstatus: true
      created: 2025-09-24T18:57:05.440+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-24T18:57:05.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:57:05.440+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He also mentioned alleged budget insertions made by Commission on
        Audit Commissioner Mario Lipana, but Remulla said the NBI was still verifying
        the information.</p>'
  'START HERE----->Former-banker-Wick-Veloso-returns-to-GSIS-after-Ombudsman-lifts-suspension':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-24T19:47:44.000+08:00
    imagesource: '5d45f31f-c63d-4ba2-b3d1-dafe153346df'
    primarytype: 'composition'
    uuid: '24745471-2a34-462f-b1b9-9f5076e4f7e5'
    lead: 'Former banker Jose Arnulfo “Wick” A. Veloso has resumed his job as president
      and general manager of state-run pension fund Government Service Insurance System
      (GSIS) after the Ombudsman lifted his two-month suspension.'
    activationstatus: true
    created: 2025-09-24T19:52:08.957+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-24T20:00:11.841+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-24T20:00:11.508+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Former banker Wick Veloso returns to GSIS after Ombudsman lifts suspension'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '93507749-d05e-438f-b5f1-13e75c61be6f'
      activationstatus: true
      created: 2025-09-24T19:52:09.004+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-24T20:00:11.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T20:00:11.501+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Former banker Jose Arnulfo
        “Wick” A. Veloso has resumed his job as president and general manager of state-run
        pension fund Government Service Insurance System (GSIS) after the Ombudsman
        lifted his two-month suspension.</p>'
    section1:
      primarytype: 'block'
      uuid: 'df68f281-715f-4248-bd75-74502fa6f891'
      activationstatus: true
      created: 2025-09-24T19:52:09.004+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-24T20:00:11.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T20:00:11.502+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Veloso, who was facing an Ombudsman-led probe over allegations that\
        \ the GSIS under his watch breached the state insurer’s investment policy\
        \ guidelines, defended his team’s decisions.\r"
    section2:
      primarytype: 'block'
      uuid: '6ad33f5f-13d1-4c62-86fc-4583d00aa28f'
      activationstatus: true
      created: 2025-09-24T19:52:09.005+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-24T20:00:11.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T20:00:11.502+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>During his Tuesday guesting at the Kapihan sa Manila Bay news forum,
        Veloso said GSIS’s investments in listed online gaming company DigiPlus Interactive
        Corp. for instance yielded over 10 percent&nbsp; in dividends from its P1-billion
        investments in the stock in two-years’ time.</p>'
    section3:
      primarytype: 'block'
      uuid: 'fa86ff9a-9151-4ceb-8c6a-0af4cabc011a'
      activationstatus: true
      created: 2025-09-24T19:52:09.005+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-24T20:00:11.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T20:00:11.503+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We already made ₱139 million from that [stock investment],” Veloso\
        \ said on Tuesday, Sept. 24.\r"
    section4:
      primarytype: 'block'
      uuid: '5eb76448-5f25-4028-978f-4a6ce11f2911'
      activationstatus: true
      created: 2025-09-24T19:52:09.006+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-24T20:00:11.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T20:00:11.503+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Veloso, a former CEO of the Philippine unit of British bank HSBC, said\
        \ 72.6 percent of GSIS’s assets under management are “risk-free in nature.”\
        \ GSIS portfolio counts the following: 40 percent government bonds (T-bills\
        \ and T-bonds), loans to members and employees, real estate, 19 percent in\
        \ stocks, and 5 percent in private entity funds.\r"
    section5:
      primarytype: 'block'
      uuid: '95925b69-0f89-4b2b-92ce-c57b21c2140c'
      activationstatus: true
      created: 2025-09-24T19:52:09.006+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-24T20:00:11.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T20:00:11.504+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The balance are in cash and non-cash items to address the liquidity\
        \ we need in times of need,” he said.\r"
    section6:
      primarytype: 'block'
      uuid: 'e88ad739-5581-4028-b0f7-6b49802d2e14'
      activationstatus: true
      created: 2025-09-24T19:52:09.007+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-24T20:00:11.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T20:00:11.504+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“So lahat ng ating pondo ay secured [So our funds are entirely secured],”\
        \ he added.\r"
    section7:
      primarytype: 'block'
