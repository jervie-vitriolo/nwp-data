    title: 'Super Typhoon Ragasa lashes Hong Kong, death toll climbs in Taiwan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ac2d8470-6d2e-46c4-b496-e810b248dbf5'
      activationstatus: true
      created: 2025-09-24T10:45:41.933+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong, China</strong> - Super Typhoon Ragasa, the world's
        most powerful tropical cyclone this year, lashed Hong Kong with hurricane-force
        winds and torrential rain on Wednesday, Sept. 24, while heavy downpours in
        Taiwan resulted in the deaths of 14 people.</p>'
    section1:
      primarytype: 'block'
      uuid: '825f2027-9f14-4917-8e91-f37502123cf0'
      activationstatus: true
      created: 2025-09-24T10:45:41.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.210+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A barrier lake in Taiwan's eastern Hualien county overflowed and sent\
        \ a wall of water into a town, as heavy rains from Ragasa battered the island,\
        \ the Taiwan fire department said on Wednesday.\r"
    section2:
      primarytype: 'block'
      uuid: '1a26aefd-ad9a-43ab-afcf-047ef876ef3d'
      activationstatus: true
      created: 2025-09-24T10:45:41.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.211+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since Monday, Taiwan has been hit by the outer rim of Ragasa, which\
        \ has brought torrential rains to the island.\r"
    section3:
      primarytype: 'block'
      uuid: '9226624b-56f3-4600-935d-4171e06239c9'
      activationstatus: true
      created: 2025-09-24T10:45:41.934+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.211+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Hong Kong, roads were deserted as authorities instructed people\
        \ to stay indoors and surging waves crashed over parts of the Asian financial\
        \ hub's eastern and southern shoreline, submerging some roads along residential\
        \ properties.\r"
    section4:
      primarytype: 'block'
      uuid: '544ab42d-7b02-4a8c-9411-fea5d79835ca'
      activationstatus: true
      created: 2025-09-24T10:45:41.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.212+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At outlying island's including Lantau, home to the city's international\
        \ airport, widespread flooding was seen, swamping beaches and vegetation.\r"
    section5:
      primarytype: 'block'
      uuid: '63ac9996-4785-43f6-8e1e-7208dc44df9e'
      activationstatus: true
      created: 2025-09-24T10:45:41.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.212+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Areas which were previously sheltered may become exposed...seas will\
        \ be phenomenal with swells,\" the observatory said.\r"
    section6:
      primarytype: 'block'
      uuid: '4e67169d-e27c-4421-9586-c71fc4c7ad64'
      activationstatus: true
      created: 2025-09-24T10:45:41.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.213+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ragasa, packing winds of up to 200 kph (124 mph), will be closest to\
        \ the city in the next few hours, around 100 km (60 miles) south of the densely\
        \ populated territory.\r"
    section7:
      primarytype: 'block'
      uuid: 'e2631661-d694-4c25-b8cd-5c1320be5e67'
      activationstatus: true
      created: 2025-09-24T10:45:41.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.214+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Ragasa expected to maintain super typhoon status</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '6a9d71d4-cf28-4a9e-a2a8-c8baf8b7bbe5'
      activationstatus: true
      created: 2025-09-24T10:45:41.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.214+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It is expected to maintain super typhoon intensity as it moves toward
        the coast of China's Guangdong province, home to more than 125 million people,
        where it is expected to make landfall from midday (0400 GMT).</p>'
    section9:
      primarytype: 'block'
      uuid: '8413ecd8-bc5f-496e-8072-f44d6199def3'
      activationstatus: true
      created: 2025-09-24T10:45:41.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.215+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ragasa swept through the northern Philippines on Monday and Taiwan\
        \ on Tuesday.\r"
    section10:
      primarytype: 'block'
      uuid: '3319fe60-5e34-4495-8935-21050c67a71c'
      activationstatus: true
      created: 2025-09-24T10:45:41.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.215+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The typhoon sparked panic buying this week in Hong Kong, with people\
        \ crowding into supermarkets, leaving little on the shelves and in some cases\
        \ queuing for hours to purchase goods amid fears that shops could be closed\
        \ for two days.\r"
    section11:
      primarytype: 'block'
      uuid: 'cab9952f-db04-41cf-b615-912d1a88b0c4'
      activationstatus: true
      created: 2025-09-24T10:45:41.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.216+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As the typhoon approached, residents taped their windows in the hope\
        \ of reducing the risk of injury from shattered glass.\r"
    section12:
      primarytype: 'block'
      uuid: '70ffbc2f-e52e-4a7e-bb8e-107c9f63939a'
      activationstatus: true
      created: 2025-09-24T10:45:41.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.216+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hong Kong issued the typhoon signal 10, its highest warning, early\
        \ on Wednesday, which urges businesses and transport services to shut down.\r"
    section13:
      primarytype: 'block'
      uuid: 'ada73ba1-7937-43ab-aab5-d573c4350270'
      activationstatus: true
      created: 2025-09-24T10:45:41.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.217+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Authorities also issued the Amber rainstorm signal, as heavy rain was\
        \ expected to continue, with some streets already partially flooded, according\
        \ to the South China Morning Post.\r"
    section14:
      primarytype: 'block'
      uuid: '61ca76db-05dd-45e2-8d39-ac63d0f055d8'
      activationstatus: true
      created: 2025-09-24T10:45:41.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.217+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Authorities have warned of rising sea levels, saying they could be\
        \ similar to those seen during Typhoon Hato in 2017 and Typhoon Mangkhut in\
        \ 2018, both of which caused billions of dollars in damage.\r"
    section15:
      primarytype: 'block'
      uuid: '821457ef-7d13-44a7-9774-0ad2c0e5faf6'
      activationstatus: true
      created: 2025-09-24T10:45:41.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.218+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The water level will reach the maximum around noon (0400 GMT),\"\
        \ generally to around four metres (13 feet)\" the observatory said.\r"
    section16:
      primarytype: 'block'
      uuid: '44befa31-0571-4827-a6c6-8cb8f17ccb4c'
      activationstatus: true
      created: 2025-09-24T10:45:41.940+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A woman and her five-year-old son were swept into the ocean on Tuesday\
        \ after watching the typhoon from the waterfront, according to the SCMP, which\
        \ said they were now in intensive care after being rescued.\r"
    section17:
      primarytype: 'block'
      uuid: '3aafd512-0612-4373-952b-e4b89580a5cc'
      activationstatus: true
      created: 2025-09-24T10:45:41.940+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government said it had opened 49 temporary shelters in various\
        \ districts and 727 people have sought refuge at the shelters.\r"
    section18:
      primarytype: 'block'
      uuid: 'b204ca7a-82d7-4e6f-a323-7a543934a17a'
      activationstatus: true
      created: 2025-09-24T10:45:41.941+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.220+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hong Kong's Stock Exchange will remain open. It changed its policy\
        \ late last year to continue trading whatever the weather.\r"
    section19:
      primarytype: 'block'
      uuid: 'be1cafa7-e974-4c0e-8c7a-173aff9c3a06'
      activationstatus: true
      created: 2025-09-24T10:45:41.941+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.220+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Broader impact</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'e6358927-3f52-4587-9d50-aa90a1e823ee'
      activationstatus: true
      created: 2025-09-24T10:45:41.942+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.221+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the gambling hub of Macau next to Hong Kong, authorities also issued\
        \ the No. 10 warning signal early on Wednesday. Casinos have been forced to\
        \ shutter their gambling areas since Tuesday evening and are likely to remain\
        \ closed on Wednesday. Guests are not able to leave their property if they\
        \ are staying there.\r"
    section21:
      primarytype: 'block'
      uuid: '50daf591-fbbe-486a-9802-3d6ee9c6124f'
      activationstatus: true
      created: 2025-09-24T10:45:41.943+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.221+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One user on China's Xiaohongshu app showed videos of doors being sealed\
        \ at a casino resort to protect against the typhoon.\r"
    section22:
      primarytype: 'block'
      uuid: 'b99cbffa-8fc4-4ea2-a579-23ecac498f4c'
      activationstatus: true
      created: 2025-09-24T10:45:41.943+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.222+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Guangdong, authorities have evacuated over 770,000 people, state\
        \ broadcaster CCTV said.\r"
    section23:
      primarytype: 'block'
      uuid: '3e138bdf-5d82-443f-b95a-ccc33b68a6bf'
      activationstatus: true
      created: 2025-09-24T10:45:41.944+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.222+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Schools, and transport services including the high-speed rail have\
        \ been shuttered, while flights have been cancelled at the region's busiest\
        \ airports in Guangzhou and Shenzhen.\r"
    section24:
      primarytype: 'block'
      uuid: '89916a4d-79d0-4f90-87d0-171e740c0c29'
      activationstatus: true
      created: 2025-09-24T10:45:41.944+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China's marine authority issued its highest 'red' wave warning for\
        \ the first time this year, forecasting storm surges of up to 2.8 metres (9\
        \ feet)in parts of Guangdong province.\r"
    section25:
      primarytype: 'block'
      uuid: 'dc04e3d2-4011-42dc-b208-7f3b4c40a0e6'
      activationstatus: true
      created: 2025-09-24T10:45:41.945+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guangzhou, Shenzhen, Foshan and Dongguan, the largest cities in Ragasa's\
        \ path, are home to around 50 million people.\r"
    section26:
      primarytype: 'block'
      uuid: 'fcdea7bb-f87c-4c4d-8f31-557a6424fc42'
      activationstatus: true
      created: 2025-09-24T10:45:41.945+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The emergency management ministry dispatched tens of thousands of tents,\
        \ folding beds, emergency lighting equipment and other rescue supplies on\
        \ Tuesday, Chinese state media reported.\r"
    section27:
      primarytype: 'block'
      uuid: '60bb970d-9a78-4c78-b672-1d1a16a97c03'
      activationstatus: true
      created: 2025-09-24T10:45:41.946+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:46:30.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:46:30.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Anne Marie Roantree, Jessie Pang and the Hong
        Kong newsroom; Ben Blanchard in Taipei, Joe Cash in Beijing and the Beijing
        newsroom; Writing by Farah Master; Editing by Stephen Coates, Lincoln Feast
        and Michael Perry)</em></p>'
