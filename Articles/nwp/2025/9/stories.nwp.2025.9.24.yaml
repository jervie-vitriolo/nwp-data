    title: 'House suspends hearings on anomalous infrastructure deals for ICI probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '71179fb8-b0b1-413f-ad6f-9c06eb180929'
      activationstatus: true
      created: 2025-09-24T16:10:46.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House infrastructure
        committee suspended its inquiry into alleged anomalous flood control and other
        infrastructure projects, panel co-chairman Terry Ridon announced on Wednesday,
        Sept. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '66fc5724-f118-41d3-aea1-5f3368590bf5'
      activationstatus: true
      created: 2025-09-24T16:10:46.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ridon said they are giving way to the “full and impartial” investigation
        of the Independent Commission for Infrastructure (ICI) established by the
        executive branch.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e1b5d125-7f67-4fe3-98fb-c110f1859c1d'
      activationstatus: true
      created: 2025-09-24T16:10:46.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The House Infrastructure Committee has full faith in the mandate,
        integrity and competence of the Independent Commission for Infrastructure,”
        Ridon said in a press briefing.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f22eb3fd-d7b1-4c8c-a526-24e4a80fc2f3'
      activationstatus: true
      created: 2025-09-24T16:10:46.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We trust that through its work, the ICI will be able to ensure
        transparency, that it will be able to ensure accountability, and most important
        of all, that it will be able to ensure justice,” he added.</p>'
    section4:
      primarytype: 'block'
      uuid: '31b5600d-d11b-487f-ac9f-dca75f95b783'
      activationstatus: true
      created: 2025-09-24T16:10:46.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Ridon noted that their investigation was able to secure disclosures
        of financial statements of firms linked to contractor couple Sarah and Curlee
        Discaya and  P1 billion in cash assets of MG Samidan Construction, one of
        the top flood control contractors.'
    section5:
      primarytype: 'block'
      uuid: '6fa5263e-fc7c-4267-8d38-a05b0424d890'
      activationstatus: true
      created: 2025-09-24T16:10:46.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said the panel led to the resignation of members of the Philippine
        Contractors Accreditation Board over supposed unexplained wealth and licenses
        for sale.</p>'
    section6:
      primarytype: 'block'
      uuid: '360cbff1-4f22-4e6e-9556-de00d404c19c'
      activationstatus: true
      created: 2025-09-24T16:10:46.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on their inquiries, Ridon said they will propose legislation
        that will ensure a <a href="http://www.newswatchplus.ph/news/nwp/2025/9/23/poe-budget-process-change.html"><strong>proponent
        in the budget will be identified</strong></a>.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e2ba0551-e928-48a6-82b5-ddad29dafed1'
      activationstatus: true
      created: 2025-09-24T16:10:46.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They will also push for a <a href="http://www.newswatchplus.ph/news/nwp/2025/9/15/House-push-stronger-independent-body-investigate-corruption-infrastructure-projects-.html"><strong>stronger
        ICI</strong></a>, in which it could grant subpoena and contempt powers.</p>'
    section8:
      primarytype: 'block'
      uuid: '0d158af3-a101-4477-8096-dc17089943cf'
      activationstatus: true
      created: 2025-09-24T16:10:46.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Measures that will ensure participation of the private sector in
        project inspections and civil society in project procurement will also be
        lobbied.</p>'
    section9:
      primarytype: 'block'
      uuid: '94f77844-d786-4599-a8c8-a28be2956455'
      activationstatus: true
      created: 2025-09-24T16:10:46.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'House Speaker Bojie Dy is set to meet with the ICI on Wednesday afternoon.
        He earlier said he prefers the flood control fiasco be investigated by the
        executive as there are doubts in the congressional inquiries after several
        lawmakers were implicated.'
    section10:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">WATCH: House Speaker Bojie Dy says it would be better
        for the infrastructure committee to submit information gathered from its probe
        to the Independent Commission for Infrastructure. | <a href="https://twitter.com/newswatchplusph?ref_src=twsrc%5Etfw">@newswatchplusph</a>
        <a href="https://t.co/yywjs4FRqk">pic.twitter.com/yywjs4FRqk</a></p>&mdash;
        Daniza Fernandez (@daniza_sf) <a href="https://twitter.com/daniza_sf/status/1969991665013400060?ref_src=twsrc%5Etfw">September
        22, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'ceed5105-2a58-4685-b5de-0dabd9d9ef83'
      activationstatus: true
      created: 2025-09-24T16:10:46.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'embedcode'
    section11:
      primarytype: 'block'
      uuid: '51be0bff-a7f6-4f0b-8b85-d2ffdb982382'
      activationstatus: true
      created: 2025-09-24T16:10:46.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Among the lawmakers linked in the anomalous infrastructure projects
        are Senators <a href="http://www.newswatchplus.ph/news/nwp/2025/9/9/ex-dpwh-official-links-estrada-villanueva-bulacan-flood-control.html"><strong>Joel
        Villanueva and Jinggoy Estrada</strong></a>, former Senator Bong Revilla,
        House Speaker Martin Romualdez and Ako Bicol party-list Rep. Zaldy Co. All
        have <a href="http://www.newswatchplus.ph/news/nwp/2025/9/8/House-members-Discaya-accusation-flood-control-mess-file-charges.html"><strong>denied
        the accusations</strong></a>.</p>'
    section12:
      primarytype: 'block'
      uuid: '21f5e7fd-368d-4802-b5b8-c52994cedfb5'
      activationstatus: true
      created: 2025-09-24T16:10:46.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-24T16:10:46.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:10:46.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2025/9/23/alcantara-tags-lawmakers-flood-control-mess.html">NBI
        recommends filing of criminal raps vs Villanueva, Estrada, Co, DPWH officials
        in flood control mess</a></strong></p>'
  'START HERE----->purisima-urges-cash-demonetization':
    caption: 'A photo of Cesar Purisima attending the 2024 Milken Institute Asia
