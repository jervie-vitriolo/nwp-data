    section1:
      primarytype: 'block'
      uuid: '6d8f781f-fa02-406a-97f1-a6bf06a9e05b'
      activationstatus: true
      created: 2025-09-24T14:05:30.322+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.423+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>It’s back to school time – to Godolkin Univesity, that is. Two years
        after it first premiered on Prime Video, <em>Gen V</em> is back for a second
        semester of blood, guts, and college shenanigans with our favorite budding
        “supes”. From the world of hit show <em>The Boys</em>, this spin-off centers
        on young superheroes (and supervillains) going to school at the Godolkin University
        School of Crimefighting.</p>'
    section2:
      primarytype: 'block'
      uuid: '34219497-9798-4a4e-a121-1bca67b93c9b'
      activationstatus: true
      created: 2025-09-24T14:05:30.323+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.424+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>By the end of Season 1, Marie Moreau and her ragtag crew were locked
        away in a high-tech, doorless research facility (slash prison) as punishment
        for defying Vought International, the corporation controlling the supes. Where
        do our crime-fighting Guardians go from here? Season 2 answers that question
        in the first five minutes.</p>'
    section3:
      primarytype: 'block'
      uuid: '0a28626e-3328-4d53-9d03-d497987c618c'
      activationstatus: true
      created: 2025-09-24T14:05:30.323+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.425+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Like its parent show, <em>Gen V</em> is an irreverent black comedy
        reflecting today’s divided times. This new season takes a darker turn, influenced
        by real-life events, but it’s still funny, brutal, and ridiculous in all the
        best ways. Here are five things you need to know:</p>'
    section4:
      primarytype: 'block'
      uuid: 'e78ac5dd-7a48-49a8-8f2c-818c1a6aa95d'
      activationstatus: true
      created: 2025-09-24T14:05:30.323+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.425+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Make Supes Great Again</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '03b23087-b1f2-4dcd-9026-5313358a79e8'
      activationstatus: true
      created: 2025-09-24T14:05:30.324+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.426+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>While it’s been two years for us, Season 2 picks up just a few months
        later, as classes resume at Godolkin. The story also unfolds right after the
        events of <em>The Boys</em> Season 4, meaning the world has shifted dramatically
        since they last stepped foot in their dorms.</p>'
    section6:
      primarytype: 'block'
      uuid: '77bced9b-a589-4d17-b0e4-8652ddb0ccac'
      activationstatus: true
      created: 2025-09-24T14:05:30.324+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.427+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>At the end of Season 4 of <em>The Boys</em> (spoiler alert!), martial
        law has been declared in America, and the unhinged Homelander and his army
        of supes have taken control of the country, pushing an anti-human agenda.
        “Make Supes Great Again,” they chant—a slogan that sounds all too familiar
        and is sure to make viewers cringe. Marie and our other main characters Jordan,
        Emma, Cate, and Sam must decide how they fit in this new world.</p>'
    section7:
      primarytype: 'block'
      uuid: '7c9bb488-ac5a-4c14-a252-b97a720e010e'
      activationstatus: true
      created: 2025-09-24T14:05:30.324+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.427+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Fans of <em>The Boys</em> will be rewarded too, with plenty of cameos
        and appearances woven into <em>Gen V</em>.</p>'
    section8:
      primarytype: 'block'
      uuid: '9704cb42-b728-4458-b9e9-299d0fb5db85'
      activationstatus: true
      created: 2025-09-24T14:05:30.325+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.428+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. New Faces, New Villains</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'fa8c8039-7b9c-4795-a8d3-713a6e4296f3'
      activationstatus: true
      created: 2025-09-24T14:05:30.325+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.428+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Much of the Season 1 cast returns, but new additions promise to shake\
        \ things up. Chief among them is Godolkin’s new dean, Cipher, played by Hamish\
        \ Linklater. Is he as evil as he sounds or is he going to help Marie and her\
        \ friends through this turbulent time in their lives? \r"
    section10:
      primarytype: 'block'
      uuid: 'e841da20-f36c-4d9c-97f9-40320ba303aa'
      activationstatus: true
      created: 2025-09-24T14:05:30.325+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.429+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "He’s already changed the school’s curriculum to focus more on violence\
        \ and militarism, so what does that mean for our heroes? It also seems like\
        \ any mention of Cipher in history has been wiped out of the records. No one\
        \ even knows what his powers are. Prepare for him to be a major force this\
        \ season.\r"
    section11:
      primarytype: 'block'
      uuid: '6d97ffa8-eb9f-4b6f-8f40-b04946f9737e'
      activationstatus: true
      created: 2025-09-24T14:05:30.326+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.430+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>We’ll also meet Thomas Godolkin himself, the university’s mysterious
        founder, portrayed by <em>Wicked</em>’s Ethan Slater. Why did he create this
        school, and what secrets does it hide?</p>'
    section12:
      primarytype: 'block'
      uuid: '0f547fd1-6e63-4a92-9b9b-7d994094c05a'
      activationstatus: true
      created: 2025-09-24T14:05:30.326+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.430+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. A Godolkin Mystery</strong></p>'
    section13:
      primarytype: 'block'
      uuid: '26ab4589-5738-46d6-9511-0c11d91465a8'
      activationstatus: true
      created: 2025-09-24T14:05:30.326+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.431+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "As Marie and the rest of the gang settle back into another year at\
        \ Godolkin, they begin investigating the school’s past at the insistence of\
        \ new allies who believe the university is hiding something huge—maybe even\
        \ a way to stop Homelander himself.\r"
    section14:
      primarytype: 'block'
      uuid: '1e720d1a-1393-4fdb-9e3b-0c8ba181c1d4'
      activationstatus: true
      created: 2025-09-24T14:05:30.327+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.431+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>In the first three episodes, the mystery of Godolkin University
        is teased, and piece by piece we learn more about the secretive “Project Odessa”
        that links our main characters to why “God U” exists in the first place.</p>'
    section15:
      primarytype: 'block'
      uuid: 'd6a79530-09d3-4b15-8bcb-06112b596747'
      activationstatus: true
      created: 2025-09-24T14:05:30.327+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.432+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. Still NSFW</strong></p>'
    section16:
      primarytype: 'block'
      uuid: '7850ecfe-3f5f-401d-b652-1391187cb99b'
      activationstatus: true
      created: 2025-09-24T14:05:30.328+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.433+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Like Season 1, <em>Gen V</em>’s new season doesn’t shy away from
        blood, violence, and lots of nudity. Think <em>The Boys</em> meets a raunchy
        college comedy. If you’re coming for the action, there’s no shortage of that
        as bodies start piling up from the get-go.</p>'
    section17:
      primarytype: 'block'
      uuid: 'd97f6987-e679-431b-9c24-61281f495d25'
      activationstatus: true
      created: 2025-09-24T14:05:30.328+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.433+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Don’t be fooled by the younger cast; this is no family show. Exploding\
        \ body parts, crude humor, and powers used in all the wrong ways are very\
        \ much on the menu. Even with all this, though, it’s not just all butts and\
        \ guts. Season 2 still holds up a mirror to society, tackling timely and unsettling\
        \ themes, especially about America today, and makes some frightening but valid\
        \ points along the way. \r"
    section18:
      primarytype: 'block'
      uuid: '5b5e9f24-9113-4702-9273-09b208895d0d'
      activationstatus: true
      created: 2025-09-24T14:05:30.328+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.434+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. For Chance</strong></p>'
    section19:
      primarytype: 'block'
      uuid: 'f554dc57-37ba-40ae-bfd5-b6692b6af0cf'
      activationstatus: true
      created: 2025-09-24T14:05:30.329+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.435+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "One of Season 1’s leads, Chance Perdomo (Andre), tragically passed\
        \ away in early 2024 following a motorcycle accident. His loss contributed\
        \ to production delays, and the creators chose not to recast the role, instead\
        \ reshaping the story around his absence.\r"
    section20:
      primarytype: 'block'
      uuid: '1d5033bb-a01b-4ef8-ba87-37bbf55e2ebb'
      activationstatus: true
      created: 2025-09-24T14:05:30.329+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.435+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Without spoiling details, the way the show addresses Chance’s death\
        \ deeply impacts both the characters and the narrative. A somber tone lingers\
        \ over the early episodes, underscored by the opening tribute: a simple but\
        \ moving dedication—“For Chance.” \r"
    section21:
      primarytype: 'block'
      uuid: 'fafd2e0c-8239-4d47-b364-7b6debba4206'
      activationstatus: true
      created: 2025-09-24T14:05:30.330+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-24T14:05:57.436+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-24T14:05:30.371+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The first three episodes of <em>Gen V</em> Season 2 are now streaming
        on Prime Video, with new episodes coming weekly.</p>'
