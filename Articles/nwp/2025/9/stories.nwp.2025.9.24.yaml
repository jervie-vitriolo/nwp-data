  'START HERE----->trump-says-ukraine-can-retake-its-land':
    author: 'Tom Balmforth and Gram Slattery, Reuters'
    caption: 'Ukraine's President Volodymyr Zelenskiy listens to U.S. President
      Donald Trump (not pictured) speak during the 80th United Nations General Assembly,
      in New York City, New York, U.S., September 23, 2025. Jeenah Moon/Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-24T10:47:31.000+08:00
    imagesource: '060097ec-e365-43e2-8745-75770a67b4e2'
    primarytype: 'composition'
    uuid: '44cdeb0c-2b21-4e82-aefe-61fb9fb05ee9'
    lead: 'US President Donald Trump said on Tuesday he believed Ukraine could retake
      all its land occupied by Russia and that Kyiv should act now with Moscow facing
      "big" economic problems, in a sudden and striking rhetorical shift in Ukraine's
      favor.'
    activationstatus: true
    created: 2025-09-24T11:00:09.219+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-24T11:01:13.354+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-24T11:01:12.907+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump, in rhetorical shift, says Ukraine can retake all its land'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '41e5fa31-c60b-44a6-9090-2ca572a2b0b5'
      activationstatus: true
      created: 2025-09-24T11:00:09.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.893+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>United Nations</strong> - US President Donald Trump said
        on Tuesday, Sept, 23, he believed Ukraine could retake all its land occupied
        by Russia and that Kyiv should act now with Moscow facing "big" economic problems,
        in a sudden and striking rhetorical shift in Ukraine's favor.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c45267f0-2b9c-4591-81f1-98162d9c19ec'
      activationstatus: true
      created: 2025-09-24T11:00:09.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But there was no sign that Trump's words would be matched by a
        change in US policy, such as a decision to impose the heavy new sanctions
        on Moscow sought by Ukrainian President Volodymyr Zelenskiy as he traveled
        to New York this week.</p>'
    section2:
      primarytype: 'block'
      uuid: '89774302-9551-4727-a47c-26700beb98ca'
      activationstatus: true
      created: 2025-09-24T11:00:09.351+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Putin and Russia are in BIG Economic trouble, and this is the time\
        \ for Ukraine to act,\" Trump wrote on Truth Social, shortly after meeting\
        \ Zelenskiy on the sidelines of the U.N. General Assembly in New York.\r"
    section3:
      primarytype: 'block'
      uuid: 'd0a344f4-85a0-4746-9244-5e8101f8910f'
      activationstatus: true
      created: 2025-09-24T11:00:09.351+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.895+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"After seeing the Economic trouble (the war) is causing Russia, I\
        \ think Ukraine, with the support of the European Union, is in a position\
        \ to fight and WIN all of Ukraine back in its original form,\" he said.\r"
    section4:
      primarytype: 'block'
      uuid: '0e302e13-692e-4279-a565-14aae364c3e3'
      activationstatus: true
      created: 2025-09-24T11:00:09.352+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.895+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That would ostensibly require Kyiv to expel Russian forces from 20%\
        \ of its territory, including the Crimean peninsula Moscow has held since\
        \ 2014, in what would be an extraordinary reversal.\r"
    section5:
      primarytype: 'block'
      uuid: 'd65f7f79-d145-4d38-95e3-531e8e151b94'
      activationstatus: true
      created: 2025-09-24T11:00:09.352+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has previously suggested Kyiv should consider giving up territory\
        \ in order to make peace, fueling Ukrainian fears of behind-the-scenes talks\
        \ for a deal that would seek to recognise its occupied lands as legally Russian.\r"
    section6:
      primarytype: 'block'
      uuid: '7fdfbfc2-06e8-4d3d-bef7-bf0973b4cf77'
      activationstatus: true
      created: 2025-09-24T11:00:09.352+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Europe's foreign policy chief, Kaja Kallas, praised Trump's statements,\
        \ saying: \"These have been very strong statements that we haven't heard before\
        \ in such formats, so it is really good that we are in the same understanding\
        \ now.\"\r"
    section7:
      primarytype: 'block'
      uuid: '7d3ee275-a5af-44b7-af81-143d70ce46e9'
      activationstatus: true
      created: 2025-09-24T11:00:09.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Good, constructive meeting</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '13d7da41-5e32-4017-bdff-4026846ba6c0'
      activationstatus: true
      created: 2025-09-24T11:00:09.353+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US president's tone was in stark contrast to his red-carpet
        treatment for Russian President Vladimir Putin at a summit in Alaska last
        month, part of an ostensible push to expedite an end to Russia's war in Ukraine.</p>'
    section9:
      primarytype: 'block'
      uuid: '1639d87e-9916-494b-94b3-8fb9879d368b'
      activationstatus: true
      created: 2025-09-24T11:00:09.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zelenskiy told reporters at a briefing that he had a \"good, constructive\"\
        \ meeting with Trump, declining to go into detail, while praising Trump's\
        \ statement on Truth Social as a \"big shift.\"\r"
    section10:
      primarytype: 'block'
      uuid: '1a6fec97-5bc0-4686-a438-dcc711d52e60'
      activationstatus: true
      created: 2025-09-24T11:00:09.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskiy later told Fox News that he thought the positions of the
        Ukrainian and US teams were "closer than any time before," and that he thought
        Trump's position had changed.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd741a06c-38d4-4570-bee1-3f1976188e41'
      activationstatus: true
      created: 2025-09-24T11:00:09.354+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US statement criticized Russia, saying it had been fighting
        "aimlessly" in a war that a "real military power" would have won in less than
        a week. That, Trump added, made Russia look very much like a "paper tiger".</p>'
    section12:
      primarytype: 'block'
      uuid: '2382329c-3430-437a-9bd1-fc8aba2b9abc'
      activationstatus: true
      created: 2025-09-24T11:00:09.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Nonetheless, the only firm commitment from Trump on Truth Social
        was to "continue to supply weapons to NATO for NATO to do what they want with
        them," an apparent reference to a new mechanism allowing European countries
        to buy US weapons for Ukraine.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a687ab88-f264-4fd3-b138-4b4041194e9c'
      activationstatus: true
      created: 2025-09-24T11:00:09.355+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US Secretary of State Marco Rubio's remarks to the U.N. Security
        Council suggested the United States had not given up hope of a peaceful resolution.</p>'
    section14:
      primarytype: 'block'
      uuid: '8c185839-546c-4d60-992f-02ce6e190454'
      activationstatus: true
      created: 2025-09-24T11:00:09.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This war needs to end. But if it does not, if there is no path to\
        \ peace in the short term, then the United States and President Donald J.\
        \ Trump will take the steps necessary to impose costs for continued aggression.\"\
        \r"
    section15:
      primarytype: 'block'
      uuid: '476694cf-cd14-49ac-9876-8bb53b6739c3'
      activationstatus: true
      created: 2025-09-24T11:00:09.356+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zelenskiy has been urging the United States to ramp up sanctions pressure\
        \ on Russia to coerce it into entering negotiations to end the war launched\
        \ in February 2022, a call he repeated at the United Nations.\r"
    section16:
      primarytype: 'block'
      uuid: '59737bc4-ac8c-410c-b2e4-5758898363dd'
      activationstatus: true
      created: 2025-09-24T11:00:09.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Addressing the General Assembly earlier, Trump said he was ready to\
        \ impose strong economic measures if Russia did not end its war, but that\
        \ allies would have to do the same. He also derided some European powers for\
        \ continuing to buy Russian oil.\r"
    section17:
      primarytype: 'block'
      uuid: '77a3c792-2cf1-4f9b-a692-f185d60cf763'
      activationstatus: true
      created: 2025-09-24T11:00:09.357+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zelenskiy said he and Trump discussed Russia's stuttering economy and\
        \ \"there was an understanding\" that Trump would be ready to provide security\
        \ guarantees to Ukraine when the war ended.\r"
    section18:
      primarytype: 'block'
      uuid: '17cd9779-c8eb-46a3-9398-ad8d99221b5c'
      activationstatus: true
      created: 2025-09-24T11:00:09.358+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said that Trump had the power to prove a \"game-changer\" for Ukraine\
        \ in the war. Zelenskiy noted China retained influence over Russia, though\
        \ he added he had seen no sign from Beijing that it wanted the war over.\r"
    section19:
      primarytype: 'block'
      uuid: '48f32b31-0957-489a-9e2c-c782349fea69'
      activationstatus: true
      created: 2025-09-24T11:00:09.358+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking to reporters, Russia's Deputy U.N. Ambassador Dmitry Polyanskiy\
        \ played down the significance of Trump's statement on Truth Social.\r"
    section20:
      primarytype: 'block'
      uuid: '3344a3ca-161f-4f75-b1d0-e4c6a4fad1ef'
      activationstatus: true
      created: 2025-09-24T11:00:09.359+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Don't get so excited about every tweet,\" said Polyanskiy.\r"
    section21:
      primarytype: 'block'
      uuid: '71dd41b5-f66b-4f3b-ad92-570c8b34142e'
      activationstatus: true
      created: 2025-09-24T11:00:09.359+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Former Democratic US Representative Tom Malinowski said the Trump
        statement was "an amazing 180-degree turn, which might not last long".</p>'
    section22:
      primarytype: 'block'
      uuid: '3366b3e2-a24e-4ea5-a6b4-32fd91134301'
      activationstatus: true
      created: 2025-09-24T11:00:09.360+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.905+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Malinowski, also a former assistant US secretary of state, added
        on X: "But Putin will have only one question back. What more is Trump actually
        going to do to help Ukraine win? If nothing, then it's just words."</p>'
    section23:
      primarytype: 'block'
      uuid: 'c56212cd-1065-4da1-994a-9de47847768b'
      activationstatus: true
      created: 2025-09-24T11:00:09.360+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:01:13.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:01:12.905+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by John Irish in New York, Yuliia Dysa
        in Kyiv, Patricia Zengerle in Washington DC; Writing by Tom Balmforth; Editing
        by Deepa Babington, Don Durfee, Jamie Freed and Lincoln Feast.)</em></p>'
  'START HERE----->5-Reasons-You-Should-Catch-Hamilton-on-the-Big-Screen':
