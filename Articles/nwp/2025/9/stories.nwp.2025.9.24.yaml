  'START HERE----->trump-tells-countries-going-to-hell-':
    author: 'Gram Slattery and Steve Holland, Reuters'
    caption: 'U.S. President Donald Trump speaks during the 80th United Nations
      General Assembly, in New York City, New York, U.S., September 23, 2025. Jeenah
      Moon/Reuters '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-24T09:33:17.000+08:00
    imagesource: '109ec7a2-fdac-475a-957b-b741e2151d09'
    primarytype: 'composition'
    uuid: '7856bef6-dac7-4338-9caa-779a18dc80ae'
    lead: 'US President Donald Trump argued for lower levels of global migration
      and urged a turn away from climate change policies on Tuesday in a combative,
      wide-ranging speech to the U.N. General Assembly that leveled scathing criticism
      of world leaders.'
    activationstatus: true
    created: 2025-09-24T09:59:30.792+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-24T10:20:39.512+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-24T10:20:38.953+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump tells world leaders their countries are going to hell in combative
      UN speech'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fd31b2a8-d6e8-479f-91e2-ccead3c57e6f'
      activationstatus: true
      created: 2025-09-24T09:59:30.971+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>United Nations</strong> - US President Donald Trump argued
        for lower levels of global migration and urged a turn away from climate change
        policies on Tuesday in a combative, wide-ranging speech to the U.N. General
        Assembly that leveled scathing criticism of world leaders on Tuesday, Sept.
        23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bab26b90-fd7a-46c0-b9b5-7e6278846c60'
      activationstatus: true
      created: 2025-09-24T09:59:30.971+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The 56-minute speech was a rebuke to the world body and a return
        to form for Trump, who routinely bashed the U.N. during his first term as
        president. Leaders gave him polite applause when he exited the chamber.</p>'
    section2:
      primarytype: 'block'
      uuid: '04fac8f5-7bae-4757-9f5d-3c142ad3c7fd'
      activationstatus: true
      created: 2025-09-24T09:59:30.971+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He rejected moves by allies to endorse a Palestinian state amid Israel's\
        \ latest Gaza offensive and urged European nations to adopt the same set of\
        \ economic measures he is proposing against Russia to force an end to the\
        \ war in Ukraine.\r"
    section3:
      primarytype: 'block'
      uuid: '0da61509-297d-49d2-9587-fd2be6d65947'
      activationstatus: true
      created: 2025-09-24T09:59:30.972+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Much of his speech was dominated by two of his biggest grievances:\
        \ immigration and climate change.\r"
    section4:
      primarytype: 'block'
      uuid: '19a6d89c-daed-4cd5-8b6b-3c8ee21a60e5'
      activationstatus: true
      created: 2025-09-24T09:59:30.972+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump offered his US immigration crackdown as a case study for what
        other world leaders should do to curb mass migration that he says is altering
        the fabric of nations. Human rights advocates argue the migrants are seeking
        better lives.</p>'
    section5:
      primarytype: 'block'
      uuid: '2f715707-7553-445f-a3e0-a958d2f63b1a'
      activationstatus: true
      created: 2025-09-24T09:59:30.972+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I'm really good at this stuff,\" Trump said. \"Your countries are\
        \ going to hell.\"\r"
    section6:
      primarytype: 'block'
      uuid: '0b79247b-c970-4ebc-95f3-b61970baee54'
      activationstatus: true
      created: 2025-09-24T09:59:30.973+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, who met last week with Britain's environmentally conscious King\
        \ Charles at Windsor Castle, called climate change a \"con job\" and urged\
        \ a return to a greater reliance on fossil fuels. Scientists say climate change\
        \ caused by humans is real.\r"
    section7:
      primarytype: 'block'
      uuid: '59e9b01a-04bf-4267-a89c-bccb87ee59cf'
      activationstatus: true
      created: 2025-09-24T09:59:30.973+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Immigration and their suicidal energy ideas will be the death of\
        \ Western Europe,\" Trump said.\r"
    section8:
      primarytype: 'block'
      uuid: 'dc0b949f-10f9-4020-ad59-a6fefdd45491'
      activationstatus: true
      created: 2025-09-24T09:59:30.974+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump's administration plans to call for sharply narrowing the right\
        \ to asylum at the United Nations later this month, Reuters reported last\
        \ week, as it seeks to undo the post-World War Two framework around humanitarian\
        \ protection.\r"
    section9:
      primarytype: 'block'
      uuid: '5265fb9d-8012-456c-8e9f-6208822c815a'
      activationstatus: true
      created: 2025-09-24T09:59:30.974+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump sprinkled into his speech a litany of false and misleading statements,\
        \ such as that London Mayor Sadiq Khan wants to impose \"sharia law\" on London\
        \ and that \"inflation has been defeated\" in the United States six days after\
        \ the Federal Reserve said inflation has gone up.\r"
    section10:
      primarytype: 'block'
      uuid: 'f8958747-0aec-4758-8980-986aa27adde2'
      activationstatus: true
      created: 2025-09-24T09:59:30.975+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Criticism for allies, possible tariffs on Russia</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'ad240763-9dbc-4ee4-bc16-a42e8c7193e5'
      activationstatus: true
      created: 2025-09-24T09:59:30.975+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>European powers have spent months trying to stabilize their relationship
        with the US leader with a focus on winning US support to end the war in Ukraine.
        At a NATO summit in June, Trump and European leaders lavished each other with
        praise.</p>'
    section12:
      primarytype: 'block'
      uuid: '9b1ee9ed-59ba-4e22-81ae-92419c2c4d17'
      activationstatus: true
      created: 2025-09-24T09:59:30.975+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But in Tuesday's speech, Trump mocked NATO allies for not shutting\
        \ down purchases of Russian oil and said he would impose strong economic measures\
        \ against Moscow.\r"
    section13:
      primarytype: 'block'
      uuid: '6579c147-25df-4158-add2-e1c37b268ce9'
      activationstatus: true
      created: 2025-09-24T09:59:30.976+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They're funding the war against themselves. Who the hell ever heard\
        \ of that one? In the event that Russia is not ready to make a deal to end\
        \ the war, then the United States is fully prepared to impose a very strong\
        \ round of powerful tariffs,\" he said.\r"
    section14:
      primarytype: 'block'
      uuid: 'ff2c39d4-feff-4d7a-aa73-8e9e08c0ee76'
      activationstatus: true
      created: 2025-09-24T09:59:30.976+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"But for those tariffs to be effective, European nations, all of you\
        \ are gathered here right now, would have to join us in adopting the exact\
        \ same measures.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'b6840fc3-8c6b-4968-8b9d-9b55f38a140b'
      activationstatus: true
      created: 2025-09-24T09:59:30.977+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He did not detail the measures, but he has been considering a package\
        \ that includes sanctions against countries that do business with Russia,\
        \ like India and China. The main buyers of Russian oil in Europe are Hungary,\
        \ Slovakia and Turkey.\r"
    section16:
      primarytype: 'block'
      uuid: '74becf80-350d-4fea-8ab6-e5981dfb4848'
      activationstatus: true
      created: 2025-09-24T09:59:30.977+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump later held talks with Ukrainian President Volodymyr Zelenskiy,
        who pressed for more US support to resist Russian advances. Trump, asked by
        reporters if NATO countries should shoot down Russian aircraft if they enter
        their airspace, said, "Yes, I do."</p>'
    section17:
      primarytype: 'block'
      uuid: 'ca4a549a-fd52-4675-ad22-dd7486fb214e'
      activationstatus: true
      created: 2025-09-24T09:59:30.978+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the Israel-Palestinian conflict, Trump rejected efforts by world\
        \ leaders to embrace a Palestinian state, a move that faces fierce resistance\
        \ from Israel.\r"
    section18:
      primarytype: 'block'
      uuid: '465bd54d-f222-4b54-87c5-07348295ad36'
      activationstatus: true
      created: 2025-09-24T09:59:30.978+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The rewards would be too great for Hamas terrorists, for their atrocities,\"\
        \ he said, repeating his call for the return of hostages taken by the Palestinian\
        \ militant group.\r"
    section19:
      primarytype: 'block'
      uuid: 'c37eca42-059b-4743-873c-10e15b821765'
      activationstatus: true
      created: 2025-09-24T09:59:30.979+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said the United States wants a ceasefire-for-hostages deal that\
        \ would see the return of all remaining hostages, alive and dead.\r"
    section20:
      primarytype: 'block'
      uuid: 'f819d859-3d4e-4e29-92e7-d94cc9c10196'
      activationstatus: true
      created: 2025-09-24T09:59:30.979+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have to stop the war in Gaza immediately. We have to immediately\
        \ negotiate peace,\" he said.\r"
    section21:
      primarytype: 'block'
      uuid: 'aeead27b-9372-4c80-8120-b4d6fe666794'
      activationstatus: true
      created: 2025-09-24T09:59:30.980+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He was to discuss the future of Gaza during afternoon talks with several\
        \ Gulf leaders.\r"
    section22:
      primarytype: 'block'
      uuid: '51efe16b-4875-4cb3-a838-d3ceb87146ba'
      activationstatus: true
      created: 2025-09-24T09:59:30.980+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, who has cast himself as a peacemaker in a bid to win the Nobel\
        \ Peace Prize, complained that the United Nations did not support his efforts\
        \ to end conflicts around the world.\r"
    section23:
      primarytype: 'block'
      uuid: 'ab4b628b-a1f6-414d-ad9f-29b7d863fec9'
      activationstatus: true
      created: 2025-09-24T09:59:30.981+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added to his complaints with personal grievances about the U.N.\
        \ infrastructure, saying he and first lady Melania Trump were briefly marooned\
        \ on a malfunctioning U.N. escalator and that his teleprompter was not initially\
        \ working.\r"
    section24:
      primarytype: 'block'
      uuid: '022831b1-68ea-46f7-8149-c86d5e2f00bc'
      activationstatus: true
      created: 2025-09-24T09:59:30.981+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"These are the two things I got from the United Nations - a bad escalator\
        \ and a bad teleprompter,\" Trump said, noting that Melania Trump nearly fell\
        \ when the escalator stopped abruptly.\r"
    section25:
      primarytype: 'block'
      uuid: 'c5f642a6-18c7-4804-a159-7f6993ee2353'
      activationstatus: true
      created: 2025-09-24T09:59:30.982+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:20:39.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:20:38.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gram Slattery; Additional reporting by Michelle
        Nichols, John Irish and Trevor Hunnicutt; Writing by Daniel Trotta and Steve
        Holland; Editing by Don Durfee, Alistair Bell and Lisa Shumaker)</em></p>'
  'START HERE----->icc-denies-collusion-marcos-admin':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'International Criminal Court spokesperson Fadi El Abdallah talks to
      NewsWatch Plus in an exclusive interview. (NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-24T10:02:31.000+08:00
    imagesource: '819cec8a-e112-41f0-a1ca-3d5c727d82d5'
    primarytype: 'composition'
    uuid: '9adb5450-6220-4b8b-ac74-eab5b9d4a173'
    lead: 'The International Criminal Court (ICC) has rejected claims that it is
      colluding with the administration of President Ferdinand Marcos Jr. in the case
      of former Philippine President Rodrigo Duterte.'
    activationstatus: true
    created: 2025-09-24T10:07:26.817+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-24T10:13:53.739+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-24T10:13:53.495+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ICC denies collusion with Marcos admin over Duterte case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd519a932-9f94-4fc9-a76d-e8fd83dd1c8d'
      activationstatus: true
      created: 2025-09-24T10:07:26.840+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:13:53.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:13:53.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>The Hague, Netherlands -</strong> The International Criminal
        Court (ICC) has rejected claims that it is colluding with the administration
        of President Ferdinand Marcos Jr. in the case of former Philippine President
        Rodrigo Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b5a6e41-cefa-49e3-842c-925197e5cb91'
      activationstatus: true
      created: 2025-09-24T10:07:26.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:13:53.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:13:53.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In an exclusive interview with NewsWatch Plus, ICC spokesperson
        Fadi El Abdallah emphasized the court’s independence, noting that its judges
        “are elected for a mandate of nine years that is not renewable” and are tasked
        with delivering justice without political influence.</p>'
    section2:
      primarytype: 'block'
      uuid: '86338547-fbc4-46bb-9b53-f64916521308'
      activationstatus: true
      created: 2025-09-24T10:07:26.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:13:53.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:13:53.491+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“These judges will only deliver justice. They don’t take any political\
        \ considerations into account when they are deliberating about important judicial\
        \ matters,” he said.\r"
    section3:
      primarytype: 'block'
      uuid: '8c1fa867-fd48-4062-b2d5-537a7d7a6537'
      activationstatus: true
      created: 2025-09-24T10:07:26.841+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:13:53.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:13:53.491+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The remarks come amid continued criticism from Duterte’s family, especially\
        \ Vice President Sara Duterte, who has repeatedly accused the ICC of collusion.\
        \ \r"
    section4:
      primarytype: 'block'
      uuid: 'd1e571ae-c219-4b32-8829-96106b473c9e'
      activationstatus: true
      created: 2025-09-24T10:07:26.842+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:13:53.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:13:53.491+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In July, she claimed the court “kidnapped” her father, and reiterated\
        \ her accusations during a rally in Nagoya, Japan. \r"
    section5:
      primarytype: 'block'
      uuid: '4bef4da7-c7b0-4ef2-b89c-aa47a7c89e92'
      activationstatus: true
      created: 2025-09-24T10:07:26.842+08:00
