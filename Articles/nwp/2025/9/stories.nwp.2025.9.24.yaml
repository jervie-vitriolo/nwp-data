      lastactivated: 2025-09-24T10:12:34.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:12:33.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c96e17b6-e0c9-4b70-9c62-7eb901b8ac75'
      activationstatus: true
      created: 2025-09-24T10:12:33.768+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:12:34.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:12:33.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its 5 a.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said it may hoist the lowest\
        \ wind signal over northeastern Mindanao, Eastern Visayas, and Bicol Region\
        \ on Wednesday.\r"
