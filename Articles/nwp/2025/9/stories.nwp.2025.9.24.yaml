      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:43:09.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9a5959d6-9b51-4618-9edb-87032683160e'
      activationstatus: true
      created: 2025-09-24T10:56:11.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T11:43:10.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T11:43:09.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a press briefing on Wednesday, Sept. 24, Secretary Vince Dizon said\
        \ the Civil Aviation Authority of the Philippines informed him about the air\
        \ assets registered to various companies of the former House appropriations\
        \ chairman, namely, the Misibis Aviation and Development Corp., and Hi Tone\
        \ Construction Development Corp. \r"
