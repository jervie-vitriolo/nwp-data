    template: '1'
    title: 'Possible Signal 4 in Metro Manila, Luzon areas in ‘Opong’ impact - PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b5b6ceeb-8df8-4970-b7bf-e3a33bde8315'
      activationstatus: true
      created: 2025-09-24T17:56:18.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Areas in Luzon, including
        Metro Manila, should prepare for a Wind Signal No. 4 scenario in the coming
        days as “Opong” (international name: Bualoi), which is expected to reach typhoon
        category, hits land.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f0d6abb0-03c9-47e6-b7ff-9037677a8229'
      activationstatus: true
      created: 2025-09-24T17:56:18.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c3388a39-798a-4957-956f-3d542422d916'
      activationstatus: true
      created: 2025-09-24T17:56:18.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a briefing on Wednesday, Sept. 24, the Philippine Atmospheric, Geophysical\
        \ and Astronomical Services Administration (PAGASA) said Severe Tropical Storm\
        \ Opong will cut through parts of Samar, Bicol Region, southern Luzon, Metro\
        \ Manila, and central Luzon. \r"
    section3:
      primarytype: 'block'
      uuid: '5039ae27-3bd6-4b2c-a253-41afec413ce0'
      activationstatus: true
      created: 2025-09-24T17:56:18.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c439c5f3-8e56-4f62-a798-c23212b2043e'
      activationstatus: true
      created: 2025-09-24T17:56:18.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Opong” may intensify into a typhoon before making landfall in Bicol\
        \ on Friday. The tropical cyclone will exit through the West Philippine Sea\
        \ on Saturday, according to the forecast track.\r"
    section5:
      primarytype: 'block'
      uuid: 'c2438138-7a29-4ae5-a957-6cceeb6a5fbb'
      activationstatus: true
      created: 2025-09-24T17:56:18.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3c1750af-727d-47bc-84e8-d37389f6140f'
      activationstatus: true
      created: 2025-09-24T17:56:18.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA weather specialist Benison Estareja said “Opong” has a 400-kilometer\
        \ radius, meaning it could affect many areas as it crosses land. \r"
    section7:
      primarytype: 'block'
      uuid: 'f20dd76e-10bb-4a26-90c7-2ecef4fc0cfe'
      activationstatus: true
      created: 2025-09-24T17:56:18.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'be32c633-73d3-4a95-9050-11cf81a8511c'
      activationstatus: true
      created: 2025-09-24T17:56:18.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Dito sa ating latest track pagsapit ng gabi, or hapon pa lang ng
        Friday, possible na nahahagip na ang Metro Manila ng malalakas na hangin.
        At mataas 'yung ine-expect natin na wind signal, based sa ating latest track
        Signal No. 3 or Signal No. 4,” Estareja said in a briefing.</p>'
    section9:
      primarytype: 'block'
      uuid: 'cb59d131-16fd-48be-8c09-9686b52292be'
      activationstatus: true
      created: 2025-09-24T17:56:18.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2afa905e-db04-4404-b58b-530b7aaee8d8'
      activationstatus: true
      created: 2025-09-24T17:56:18.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: In our latest track, Metro Manila will possibly experience\
        \ strong winds on Friday afternoon or evening. Based on the latest track,\
        \ we are expecting Signal No. 3 or Signal No. 4.]\r"
    section11:
      primarytype: 'block'
      uuid: '9b219718-ec3c-4b44-9b28-6d384735e803'
      activationstatus: true
      created: 2025-09-24T17:56:18.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '091ce92e-0e35-425d-b3b5-68d23672f126'
      activationstatus: true
      created: 2025-09-24T17:56:18.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>PAGASA said torrential rains may occur in Sorsogon, Masbate, Northern
        Samar, and Eastern Samar on Thursday.</p>'
    section13:
      primarytype: 'block'
      uuid: '6fa765ff-1fea-47ad-a7de-91fb25ec1585'
      activationstatus: true
      created: 2025-09-24T17:56:18.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b53e15a1-0548-4add-8ffa-e81ee8ffe029'
      activationstatus: true
      created: 2025-09-24T17:56:18.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T17:56:18.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T17:56:18.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "By Friday, heavy to intense rains may batter Metro Manila, Calabarzon,\
        \ and other areas such as Aurora, Bulacan, Pampanga, Zambales, Bataan, Marinduque,\
        \ Occidental Mindoro, Oriental Mindoro, Romblon, Camarines Norte, and Camarines\
        \ Sur.\r"
    section15:
      primarytype: 'block'
      uuid: '84493d86-de63-44c1-8f74-c75bb3a74ce8'
