    title: 'US allies' embrace of Palestinian statehood tests Trump's Israel policy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b6e0b328-7fcb-4d95-b01d-431f8bc5a96a'
      activationstatus: true
      created: 2025-09-24T10:44:45.863+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;Growing international frustration
        with Washington over the war in Gaza spilled into the open at the UN General
        Assembly this week, with US allies recognizing a Palestinian state in a major
        test for US President Donald Trump's Middle East policy.</p>'
    section1:
      primarytype: 'block'
      uuid: '7c0328e8-e3dd-428e-8b7f-3090ec20bcdd'
      activationstatus: true
      created: 2025-09-24T10:44:45.863+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After promising at the start of his second term to quickly end the\
        \ war between Israel and Hamas, Trump now looks increasingly like a bystander\
        \ as Israeli forces escalate their onslaught in the Palestinian enclave and\
        \ he remains reluctant to rein in Washington's closest regional ally.\r"
    section2:
      primarytype: 'block'
      uuid: 'f820698c-8aff-49ed-99a3-898822d5646b'
      activationstatus: true
      created: 2025-09-24T10:44:45.863+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli Prime Minister Benjamin Netanyahu blindsided Trump with a strike\
        \ on Hamas leaders in Qatar earlier this month that all but doomed the Trump\
        \ administration's latest effort to secure a Gaza ceasefire and hostage-release\
        \ deal.\r"
    section3:
      primarytype: 'block'
      uuid: 'f79caf51-e0de-4be1-9604-47c02ef5ac96'
      activationstatus: true
      created: 2025-09-24T10:44:45.864+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel since then has launched a ground assault in Gaza City that
        the US accepted without objection, amid global condemnation of a widening
        humanitarian crisis in the coastal strip.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b104e6c1-d77c-4c53-905e-62fc385c5be2'
      activationstatus: true
      created: 2025-09-24T10:44:45.864+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>And defying Trump's warnings against what he called a gift to Hamas,
        a group of US allies, including Britain, France, Canada and Australia, announced
        just before and during the UN gathering their recognition of the state of
        Palestine in a dramatic diplomatic shift.</p>'
    section5:
      primarytype: 'block'
      uuid: 'bfe1f68e-7482-468f-bb71-1c47b070b08c'
      activationstatus: true
      created: 2025-09-24T10:44:45.864+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Trump has not been able to achieve any major progress or gains in\
        \ the region, particularly on the Israeli-Palestinian top front,\" said Brian\
        \ Katulis, a senior fellow at the Middle East Institute think-tank in Washington.\
        \ \"In fact, things are worse than when he entered office.\"\r"
    section6:
      primarytype: 'block'
      uuid: '21ea928e-6874-44c4-9f00-c87a1b163e83'
      activationstatus: true
      created: 2025-09-24T10:44:45.865+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>With an end to the nearly two-year-old conflict seeming more remote
        than ever, the apparent sidelining of Trump has added to skepticism over his
        repeated claims since his return to office in January that he is a masterful
        peacemaker who deserves the Nobel Peace Prize.</p>'
    section7:
      primarytype: 'block'
      uuid: '3e4d2269-df48-4b4f-9559-4eb83e294808'
      activationstatus: true
      created: 2025-09-24T10:44:45.865+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "French President Emmanuel Macron said on Tuesday that if Trump really\
        \ wants to win the coveted Nobel, he needs to stop the war in Gaza.\r"
    section8:
      primarytype: 'block'
      uuid: 'c2a0ec70-61d5-4923-8158-c63849914586'
      activationstatus: true
      created: 2025-09-24T10:44:45.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"There is one person who can do something about it, and that is
        the US president. And the reason he can do more than us, is because we do
        not supply weapons that allow the war in Gaza to be waged," Macron told France's
        BFM TV from New York.</p>'
    section9:
      primarytype: 'block'
      uuid: '733faaec-cafe-48b4-af46-10709f0daea7'
      activationstatus: true
      created: 2025-09-24T10:44:45.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some analysts see Trump's unwillingness to apply Washington's leverage\
        \ with Netanyahu as a realization that the conflict - like Russia's war in\
        \ Ukraine - is much more complex and intractable than he has acknowledged.\r"
    section10:
      primarytype: 'block'
      uuid: 'ccd76853-0576-4589-a1d3-07309e4b9a5f'
      activationstatus: true
      created: 2025-09-24T10:44:45.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Others see it as tacit acceptance that Netanyahu will act in what
        he considers his own and Israel's interests and that there is little the
        US president can do to change that.</p>'
    section11:
      primarytype: 'block'
      uuid: '4bec2438-3508-4b20-b76e-6aa7f7d3ed9c'
      activationstatus: true
      created: 2025-09-24T10:44:45.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Still others speculate that Trump may have been distracted from the\
        \ Middle East by domestic issues such as the recent murder of conservative\
        \ activist ally Charlie Kirk, continuing fallout from the Jeffrey Epstein\
        \ scandal and the president's deployment of National Guard troops to Democratic-led\
        \ cities for what he says are crime-fighting missions.\r"
    section12:
      primarytype: 'block'
      uuid: '40404f10-b5e1-4762-849e-6757148ac1c7'
      activationstatus: true
      created: 2025-09-24T10:44:45.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The White House did not immediately respond to a request for comment.\r"
    section13:
      primarytype: 'block'
      uuid: '12d0eb5c-e1b5-4969-a601-36f598d0c6f1'
      activationstatus: true
      created: 2025-09-24T10:44:45.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trump won't be swayed</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'c8cb0e90-8143-41ca-b1d4-4227205e939e'
      activationstatus: true
      created: 2025-09-24T10:44:45.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Despite appearing less engaged on Gaza recently, Trump met on the
        UN sidelines on Tuesday with Saudi Arabia, the United Arab Emirates, Qatar,
        Egypt, Jordan, Turkey, Indonesia, and Pakistan.</p>'
    section15:
      primarytype: 'block'
      uuid: 'c2be90b2-711a-468e-ba25-9288d721351d'
      activationstatus: true
      created: 2025-09-24T10:44:45.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He was expected to lay out US proposals for post-war governance
        in Gaza, without Hamas involvement, and push for Arab and Muslim countries
        to agree to contribute military forces to help provide security, Axios reported.</p>'
    section16:
      primarytype: 'block'
      uuid: '0b1dde5c-6987-4087-827f-4e95a12a777a'
      activationstatus: true
      created: 2025-09-24T10:44:45.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Although Trump has at times expressed impatience with Netanyahu's
        handling of the war, he made clear in his UN speech on Tuesday that he is
        not ready to back away from strong support for Israel, or be swayed by other
        countries' endorsement of Palestinian statehood.</p>'
    section17:
      primarytype: 'block'
      uuid: '159117cc-2397-4de6-9999-3f871d215c07'
      activationstatus: true
      created: 2025-09-24T10:44:45.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Such announcements only serve to \"encourage continued conflict\" by\
        \ giving Hamas a \"reward for these horrible atrocities,\" Trump said.\r"
    section18:
      primarytype: 'block'
      uuid: '7e6f4346-bbce-49be-82df-fe411365dbcf'
      activationstatus: true
      created: 2025-09-24T10:44:45.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France, Britain, Canada, Australia and others have insisted that recognizing\
        \ a Palestinian state would help to preserve the prospects of a \"two-state\
        \ solution\" to the long-running conflict between Israel and the Palestinians\
        \ and help to end the Gaza war.\r"
    section19:
      primarytype: 'block'
      uuid: 'c8f9fa96-bd28-49a1-af2d-c0482b1958cd'
      activationstatus: true
      created: 2025-09-24T10:44:45.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>While leaders taking the podium at the UN gathering did not directly
        chastise Trump for his stance, some analysts saw a clear message to the US
        president.</p>'
    section20:
      primarytype: 'block'
      uuid: 'a20eaf59-5ccc-46f5-904d-7761bfefc6ff'
      activationstatus: true
      created: 2025-09-24T10:44:45.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It all depends on Trump, who could end this war with one choice word\
        \ to Israel's prime minister,\" said Laura Blumenfeld, a Middle East expert\
        \ at the Johns Hopkins School for Advanced International Studies in Washington.\
        \ That word, she said, is \"enough.\"\r"
    section21:
      primarytype: 'block'
      uuid: 'eb301e62-797c-4dd5-8603-751ecb7034b9'
      activationstatus: true
      created: 2025-09-24T10:44:45.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US is Israel's chief arms supplier and historically acts as
        its diplomatic shield at the UN and other world bodies. Last week, the US
        vetoed a draft Security Council resolution that would have demanded an immediate,
        unconditional, and permanent ceasefire in Gaza.</p>'
    section22:
      primarytype: 'block'
      uuid: 'a63128b5-cbcd-4ab3-bea6-8fee124980cf'
      activationstatus: true
      created: 2025-09-24T10:44:45.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, however, has given no sign he will use those pressure points.\r"
    section23:
      primarytype: 'block'
      uuid: 'f6bbfd2f-c6ae-4dfc-bebe-997d907c18ba'
      activationstatus: true
      created: 2025-09-24T10:44:45.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Even after Israel bombed a Hamas office in the territory of US ally
        Qatar, he held a tense phone call with Netanyahu but took no action.</p>'
    section24:
      primarytype: 'block'
      uuid: '04675092-01fb-46c3-8894-9df3c31a5a0a'
      activationstatus: true
      created: 2025-09-24T10:44:45.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>No matter how many countries recognize Palestinian independence,
        full UN membership would require approval by the Security Council, where the
        United States has a veto.</p>'
    section25:
      primarytype: 'block'
      uuid: 'cca403fb-f961-4482-b108-ec8910200393'
      activationstatus: true
      created: 2025-09-24T10:44:45.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Abraham Accords at risk?</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '6e699d1a-994d-42d3-8d7a-180d1cd6bbe5'
      activationstatus: true
      created: 2025-09-24T10:44:45.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.954+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Still, some analysts declined to rule out the possibility that Netanyahu,\
        \ due to visit the White House on Monday for the fourth time since Trump returned\
        \ to office, may yet exhaust Trump's patience.\r"
    section27:
      primarytype: 'block'
      uuid: '6c3a5c5c-7aa1-4433-b1a0-c09c45bafe2d'
      activationstatus: true
      created: 2025-09-24T10:44:45.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel's strike in Doha dampened Trump's hopes for more Gulf states\
        \ joining the Abraham Accords, a landmark agreement brokered by his first\
        \ administration in which several Arab countries forged diplomatic ties with\
        \ Israel.\r"
    section28:
      primarytype: 'block'
      uuid: '68b647e0-3556-4018-b473-4f0f43466928'
      activationstatus: true
      created: 2025-09-24T10:44:45.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel is now weighing annexing parts of the occupied West Bank, which\
        \ might be fueled by anger against the international push for recognition\
        \ of Palestinian statehood.\r"
    section29:
      primarytype: 'block'
      uuid: 'bf6ee484-1aa9-4c4a-a7be-c290018fd8cb'
      activationstatus: true
      created: 2025-09-24T10:44:45.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The most right-wing government in Israel's history has declared there\
        \ will be no Palestinian state as it pushes on with its fight against Hamas\
        \ following its October 7, 2023, attack on Israel, which killed some 1,200\
        \ people according to Israeli tallies. Israel's military response has killed\
        \ more than 65,000 people in Gaza, according to local health officials.\r"
    section30:
      primarytype: 'block'
      uuid: 'de28b26a-d62d-4903-98f4-cd878bbd9002'
      activationstatus: true
      created: 2025-09-24T10:44:45.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The UAE has threatened to suspend its membership in the Abraham Accords\
        \ – which Trump has long touted as one of his crowning foreign policy successes\
        \ - if Israel goes ahead with West Bank annexation.\r"
    section31:
      primarytype: 'block'
      uuid: '32c053e4-68ca-41c0-b031-287af70064ef'
      activationstatus: true
      created: 2025-09-24T10:44:45.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most Middle East experts say such a move would also close the door\
        \ on the prospects for Gulf power Saudi Arabia ever joining, and that Netanyahu\
        \ is not likely to go ahead without the green light from Trump, who has been\
        \ non-committal so far.\r"
    section32:
      primarytype: 'block'
      uuid: 'd8c8d81f-6390-4479-8ce1-32fa0c1a95db'
      activationstatus: true
      created: 2025-09-24T10:44:45.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Trump is going to publicly let Netanyahu do what he thinks is right,
        especially in Gaza," said Jonathan Panikoff, a former deputy US national intelligence
        officer on the Middle East. "But privately the president and his team could
        apply some pressure."</p>'
    section33:
      primarytype: 'block'
      uuid: '385bec5f-22a7-4e91-a3e3-352e9e1c9075'
      activationstatus: true
      created: 2025-09-24T10:44:45.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting By Matt Spetalnick; Additional reporting by John
        Irish; Writing by Matt Spetalnick; Editing by Don Durfee and Edmund Klamann)</em></p>'
    section34:
      primarytype: 'block'
      uuid: '8b57a0b6-3108-4327-8b52-1de9c532f434'
      activationstatus: true
      created: 2025-09-24T10:44:45.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:48:22.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:48:21.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
  'START HERE----->super-typhoon-ragasa-lashes-hong-kong-and-taiwan':
    author: 'Reuters'
    caption: 'People brave strong winds as Super Typhoon Ragasa approaches, in Hong
      Kong, China, September 24, 2025. Tyrone Siu/Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
