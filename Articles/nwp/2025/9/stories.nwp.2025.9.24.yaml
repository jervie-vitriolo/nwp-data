    updated: 2025-09-24T18:30:42.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1273f182-49b1-449b-97a2-c369aa6d9ab1'
      activationstatus: true
      created: 2025-09-24T14:45:48.471+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T19:18:02.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T19:18:02.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The state weather bureau
        raised Signal No. 2 in some areas in Visayas as “Opong” (international name:
        Bualoi) intensified into a severe tropical storm and barrels into land mass
        on Wednesday afternoon, Sept. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c65bd740-9125-46f8-b0a9-c9f99237c7a4'
      activationstatus: true
      created: 2025-09-24T18:53:23.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T19:18:02.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T19:18:02.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) placed Northern Samar and
        the north of Eastern Samar under Signal No. 2</p>'
    section2:
      primarytype: 'block'
      uuid: '6914c63b-c0af-4014-9125-898443a4c5ea'
      activationstatus: true
      created: 2025-09-24T18:53:23.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T19:18:02.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T19:18:02.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA raised Signal No. 1 in the following:\r"
    section3:
      primarytype: 'block'
      uuid: 'e5e5b504-8053-46c7-a95b-91bcb05ae86f'
      activationstatus: true
      created: 2025-09-24T18:53:23.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T19:18:02.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T19:18:02.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Luzon: Catanduanes, Camarines Sur, Albay, Sorsogon, and Masbate\r"
    section4:
      primarytype: 'block'
      uuid: '931ec65d-16db-42f2-868b-99abdb00d723'
      activationstatus: true
      created: 2025-09-24T18:53:23.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T19:18:02.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T19:18:02.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Visayas: Samar, the rest of Eastern Samar, Biliran, and the northern\
        \ portion of Leyte\r"
    section5:
      primarytype: 'block'
      uuid: 'bafd629d-f77d-4ff9-bfa6-2cebca7d7326'
      activationstatus: true
      created: 2025-09-24T18:53:23.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T19:18:02.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T19:18:02.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Office of Civil Defense has warned of possible storm surge of up\
        \ to three-meter-high waves in Albay, Camarines Sur, Catanduanes, Northern\
        \ Samar, and Sorsogon.\r"
    section6:
      primarytype: 'block'
      uuid: '605945d7-fde3-4720-9b2e-b3f41f372b48'
      activationstatus: true
      created: 2025-09-24T18:53:23.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T19:18:02.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T19:18:02.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said “Opong” may reach typhoon category before hitting land\
        \ in Bicol on Friday morning or afternoon and cross southern Luzon and affect\
        \ Metro Manila.\r"
    section7:
      primarytype: 'block'
      uuid: 'c89bdef0-2798-479f-8d47-34a54eb00994'
      activationstatus: true
      created: 2025-09-24T18:53:23.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T19:18:02.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T19:18:02.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It may slightly weaken over land but will remain as a typhoon or severe\
        \ tropical storm then re-intensify over the West Philippine Sea.\r"
    section8:
      primarytype: 'block'
      uuid: '07cd020c-4169-484d-9814-2f097071306b'
      activationstatus: true
      created: 2025-09-24T18:53:23.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T19:18:02.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T19:18:02.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Opong” was last seen 670 kilometers (km) east of Surigao City, Surigao\
        \ del Norte, packing maximum sustained winds of 95 km per hour (kph) near\
        \ the center and gustiness of up to 115 kph.\r"
    section9:
      primarytype: 'block'
      uuid: '40b1178b-fe27-4feb-b2e4-4e8f0dca3b1a'
      activationstatus: true
      created: 2025-09-24T18:53:23.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T19:18:02.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T19:18:02.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus intern Jhon Paul contributed to this report.</em></p>'
