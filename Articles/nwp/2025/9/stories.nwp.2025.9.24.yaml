    title: 'Ex-DPWH officials, Discaya couple are protected witnesses - DOJ'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b9afc826-6499-4d47-8656-d06f510f56af'
      activationstatus: true
      created: 2025-09-24T16:49:23.485+08:00
