    lead: 'Areas in Luzon, including Metro Manila, should prepare for a Wind Signal
      No. 4 scenario in the coming days as #OpongPH, which is expected to reach typhoon
      category, hits land.'
    activationstatus: true
    created: 2025-09-24T17:56:18.010+08:00
