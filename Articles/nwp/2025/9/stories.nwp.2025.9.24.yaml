      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:55:08.555+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>The Hague, Netherlands -</strong> The Department of Foreign
        Affairs (DFA) on Wednesday defended the recent welfare visit of embassy officials
        to former President Rodrigo Duterte at the International Criminal Court (ICC)
        detention center in The Hague, Netherlands, describing it as a “standard practice”
        for Filipino citizens detained abroad.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb16f04a-76c5-498b-85dd-c3c73b1eaa0d'
      activationstatus: true
      created: 2025-09-24T18:55:08.555+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T18:55:08.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:55:08.555+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The clarification comes after Vice President Sara Duterte accused President\
        \ Ferdinand Marcos Jr. and his administration of endangering her father’s\
        \ life by allowing Philippine embassy personnel in The Hague to conduct a\
        \ welfare check without family consent.\r"
    section2:
      primarytype: 'block'
      uuid: '28d7656c-7969-477e-af70-9dc86a5c1697'
      activationstatus: true
      created: 2025-09-24T18:55:08.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T18:55:08.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:55:08.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“This is a duty of all Philippine Foreign Service posts and is no different\
        \ from what the DFA does for other Filipino citizens who are in detention\
        \ abroad,” the DFA said.\r"
    section3:
      primarytype: 'block'
      uuid: '2ca8e149-21a6-470f-8782-9d76eae2ba61'
      activationstatus: true
      created: 2025-09-24T18:55:08.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T18:55:08.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:55:08.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Duterte said the embassy “clearly abused the rule of the detention\
        \ unit concerning consular visits” and claimed that the report on the visit\
        \ was submitted to Marcos. \r"
    section4:
      primarytype: 'block'
      uuid: '8f5cda51-1fdb-46f9-90ba-3cb95f0cb77b'
      activationstatus: true
      created: 2025-09-24T18:55:08.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T18:55:08.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:55:08.556+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "She said, “These are nothing but orders of President Marcos disguised\
        \ as consular functions, and we strongly object to such visits. FPRRD does\
        \ not need you, our family will take care of him.”\r"
    section5:
      primarytype: 'block'
      uuid: '45471cc0-9d4f-49bb-8b43-f0d1474e73fe'
      activationstatus: true
      created: 2025-09-24T18:55:08.557+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T18:55:08.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:55:08.557+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The vice president said allowing government-conducted welfare checks\
        \ without family consent “places his life and safety in imminent danger” and\
        \ said the ICC and Philippine government would be held accountable for any\
        \ harm that comes to her father. \r"
    section6:
      primarytype: 'block'
      uuid: '2bd7086b-6d2b-43a3-8a1b-5b957dfda454'
      activationstatus: true
      created: 2025-09-24T18:55:08.557+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T18:55:08.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:55:08.557+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The ICC spokesperson also responded, emphasizing the court’s adherence\
        \ to international standards. \r"
    section7:
      primarytype: 'block'
      uuid: 'd8f96c65-2d5d-4570-a715-98658af1b70b'
      activationstatus: true
      created: 2025-09-24T18:55:08.557+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T18:55:08.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:55:08.557+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“The ICC cannot comment on matters related to the private situation\
        \ of a detained person,” ICC spokesperson Fadi El Abdallah said.\r"
    section8:
      primarytype: 'block'
      uuid: '76372f34-6be0-4b99-8b87-a352c3e3e56c'
      activationstatus: true
      created: 2025-09-24T18:55:08.558+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T18:55:08.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T18:55:08.558+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“In a general way, the ICC acts in accordance with the Rome Statute
        and relevant applicable rules and follows international standards of detained
        persons having access to consular representatives. Such visits, if any, are
        strictly conducted with the approval or at the request of the person in detention,”
        he added.</p>'
  'START HERE----->Henry-Alcantara-affidavit-kickback-records':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-24T18:53:08.000+08:00
    imagesource: '725f87ab-9b7e-49c2-9d83-208b4c5fd01e'
