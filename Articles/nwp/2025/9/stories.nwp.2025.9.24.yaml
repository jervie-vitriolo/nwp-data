    uuid: 'ab7c99cc-cd01-4c94-ba43-535d4c1cf9db'
    lead: 'The House infrastructure committee suspended its inquiry into alleged
      anomalous flood control and other infrastructure projects, panel co-chairman
      Terry Ridon announced.'
    activationstatus: true
    created: 2025-09-24T16:10:46.301+08:00
