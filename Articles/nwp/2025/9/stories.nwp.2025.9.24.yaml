      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Veloso took a jibe at the petitioner who filed a complaint before the\
        \ Ombudsman.\r"
    section8:
      primarytype: 'block'
      uuid: 'd0c41d1e-bc9a-496a-a5e8-18c05fa23794'
      activationstatus: true
      created: 2025-09-24T19:52:09.007+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-24T20:00:11.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T20:00:11.505+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Kung yung pong nag-file ng anonymous complaint po sana ay kinausap\
        \ kami at tinanong kami kung paano [yung investments], mas lalo po sana naming\
        \ napaliwanag po yan,” he said.\r"
    section9:
      primarytype: 'block'
      uuid: '8e55ace4-ed61-47e6-95a7-f52a2fe3e03e'
      activationstatus: true
      created: 2025-09-24T19:52:09.008+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-24T20:00:11.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T20:00:11.506+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "[TRANSLATION: Had the one who filed the anonymous complaint talked\
        \ to us and asked us how we make investment decisions, we could have explained\
        \ it better.]\r"
    section10:
      primarytype: 'block'
      uuid: 'd452f9e4-4dc3-4831-a967-038cba452f86'
      activationstatus: true
      created: 2025-09-24T19:52:09.008+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-24T20:00:11.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T20:00:11.506+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The fund grew by more than 22 percent, from P1.54 trillion in 2022
        to P1.88 trillion as of June 2025. For the first half of 2025 alone, GSIS
        earned P172.7 billion, with net income reaching P77 billion, over 30 percent
        higher year-on-year.</p>'
    section11:
      primarytype: 'block'
