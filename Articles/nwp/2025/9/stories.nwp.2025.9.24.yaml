      lastactivated: 2025-09-24T16:54:05.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Three former officials
        of the Department of Public Works and Highways (DPWH) and contractor couple
        Curlee and Sarah Discaya have been considered protected witnesses, Justice
        Secretary Jesus Crispin Remulla said Wednesday, Sept. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: 'de3cafc8-71d9-4491-ab06-4b85c8f93d1c'
      activationstatus: true
      created: 2025-09-24T16:49:23.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'aa1099d2-ac6e-4a33-851c-2d77d401eba6'
      activationstatus: true
      created: 2025-09-24T16:49:23.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an interview, Remulla said that while the evaluation of their applications\
        \ to the Witness Protection Program was pending, the Department of Justice\
        \ (DOJ) will give witness protection to the Discayas and ex-DPWH engineers\
        \ Henry Alcantara, Brice Hernandez, and Jaypee Mendoza.\r"
    section3:
      primarytype: 'block'
      uuid: '0fd397ea-f343-4155-9916-d43ec62e19e0'
      activationstatus: true
      created: 2025-09-24T16:49:23.486+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a79bc2a4-93e4-403a-a93c-3a966a003f15'
      activationstatus: true
      created: 2025-09-24T16:49:23.486+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They were allegedly involved in anomalous flood control projects, and\
        \ under investigation by Congress and the Independent Commission for Infrastructure.\r"
    section5:
      primarytype: 'block'
      uuid: '984c1099-7651-4696-8036-d3b135bf6582'
      activationstatus: true
      created: 2025-09-24T16:49:23.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '658e00ff-bbd6-4c21-8ea4-13773c2a2c57'
      activationstatus: true
      created: 2025-09-24T16:49:23.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pero pagiging [But becoming a] state witness is another matter, it\
        \ is something we [will] review,” Remulla clarified.\r"
    section7:
      primarytype: 'block'
      uuid: '0d09bb66-11f0-44fc-992b-885167b50a46'
      activationstatus: true
      created: 2025-09-24T16:49:23.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a3186979-6132-469d-8cfa-6db073f3b5f0'
      activationstatus: true
      created: 2025-09-24T16:49:23.488+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The three former DPWH officials have initially spoken with the DOJ\
        \ regarding information on anomalies in flood control projects. Remulla said\
        \ they have shown good faith so far to tell the truth.\r"
    section9:
      primarytype: 'block'
      uuid: '1ce8d1c4-2874-4530-95d1-eea5d1a9b8de'
      activationstatus: true
      created: 2025-09-24T16:49:23.488+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.071+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8c789411-a1d0-4619-b7ee-8712bb1eaed7'
      activationstatus: true
      created: 2025-09-24T16:49:23.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hernandez and Mendoza also turned over to the DOJ a central processing\
        \ unit containing evidence related to the corruption scandal.\r"
    section11:
      primarytype: 'block'
      uuid: 'e0220e89-76e7-4e8e-ac35-65eae0260af5'
      activationstatus: true
      created: 2025-09-24T16:49:23.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5dc9c437-d2bc-428e-95cc-1d4e0e618836'
      activationstatus: true
      created: 2025-09-24T16:49:23.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Remulla said his agency wrote to Senate President Vicente Sotto III\
        \ about the status of the three, adding that the department and Sotto are\
        \ expected to discuss the matter on Thursday, Sept. 24.\r"
    section13:
      primarytype: 'block'
      uuid: '6b6d549c-c5ac-4afe-b901-c447aa43a889'
      activationstatus: true
      created: 2025-09-24T16:49:23.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8613f362-98f2-45b5-9dac-8e5f118ba5dc'
      activationstatus: true
      created: 2025-09-24T16:49:23.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The three former DPWH officials and Curlee Discaya have been detained\
        \ at the Senate for lying at the Senate blue ribbon committee hearing.\r"
    section15:
      primarytype: 'block'
      uuid: '6f59d276-b1c0-489d-9d37-429974d12eea'
      activationstatus: true
      created: 2025-09-24T16:49:23.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.074+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '1d9b64f8-f4ac-42f1-86f8-bfd604d4c6e5'
      activationstatus: true
      created: 2025-09-24T16:49:23.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.075+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Remulla said the restitution issue on the Discayas, even with the ex-government\
        \ engineers, has not yet been properly discussed as it is a process.\r"
    section17:
      primarytype: 'block'
      uuid: 'da966068-5db6-48a2-bd60-32447efd8524'
      activationstatus: true
      created: 2025-09-24T16:49:23.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'fa70c160-e01a-49f0-b86a-cd82cd366ceb'
      activationstatus: true
      created: 2025-09-24T16:49:23.492+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.076+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The justice secretary has been standing firm that while the law is\
        \ silent, returning the supposed ill-gotten wealth must be considered for\
        \ application for witness protection.\r"
    section19:
      primarytype: 'block'
      uuid: '231ba1fd-91db-45e7-b115-1fd6990e8e65'
      activationstatus: true
      created: 2025-09-24T16:49:23.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '94e36e28-2c62-45cd-a435-0cb4cfff8b0d'
      activationstatus: true
      created: 2025-09-24T16:49:23.493+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.077+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malacañang supported the position.\r"
    section21:
      primarytype: 'block'
      uuid: 'eb728263-2181-4531-bb1b-568341c657be'
      activationstatus: true
      created: 2025-09-24T16:49:23.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.078+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '6ff0a6aa-3f3d-4088-b595-78aa0e05c515'
      activationstatus: true
      created: 2025-09-24T16:49:23.494+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Communications Undersecretary Claire Castro said according to the law,\
        \ applicants for witness protection must cooperate to the reasonable requests\
        \ of government employees providing protection.\r"
    section23:
      primarytype: 'block'
      uuid: '2e7d1f2f-283e-4283-a324-aecf34ccdf42'
      activationstatus: true
      created: 2025-09-24T16:49:23.495+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.079+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8f005102-24d2-42d9-81c8-330229dfec16'
      activationstatus: true
      created: 2025-09-24T16:49:23.496+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In other words, malaya na makakapagbigay ng mga reasonable requirements\
        \ or conditions ang DOJ bago maisama ang isang witness under the Witness Protection\
        \ Program,” Castro told a news briefing on Wednesday.\r"
    section25:
      primarytype: 'block'
      uuid: 'f1930c0a-daf1-4aa3-bee6-f3a9e15fdda1'
      activationstatus: true
      created: 2025-09-24T16:49:23.496+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.080+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '1460b6f3-486e-49e6-997b-0cfe2c824fd6'
      activationstatus: true
      created: 2025-09-24T16:49:23.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: In other words, the DOJ is free to have reasonable requirements\
        \ or conditions for those seeking to be under the Witness Protection Program.]\r"
    section27:
      primarytype: 'block'
      uuid: '17346a19-8fe6-4a0f-97bc-451c3e6c087b'
      activationstatus: true
      created: 2025-09-24T16:49:23.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.081+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '6ba0e478-2f34-4da4-a90c-9076d14b41d1'
      activationstatus: true
      created: 2025-09-24T16:49:23.498+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:54:05.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:54:05.082+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Bakit pa natin hihintayin na ang gobyerno ay magsampa ng kaso para\
        \ mabawi ang mga nanakaw nila kung sila mismo ang umaamin na sila ay may nanakaw\
        \ sa gobyerno?” she asked.\r"
