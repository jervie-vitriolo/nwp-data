  'START HERE----->icc-vows-justice-duterte-drug-war-victims-concerns-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-24T10:14:04.000+08:00
    imagesource: '36be78e4-848c-46eb-b39f-9471e1bdba94'
    primarytype: 'composition'
    uuid: 'c1fdfb84-75a3-4757-aa39-fab14ed385c3'
    lead: 'The International Criminal Court (ICC) said confirmation hearings for
      former President Rodrigo Duterte’s case will proceed, but no date has been set
      yet.'
    activationstatus: true
    created: 2025-09-24T10:15:40.241+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-24T10:15:40.581+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-24T10:15:40.294+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ICC vows justice amid concerns of victims of Duterte’s drug war'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cb953ec7-c462-4e47-af4d-731cfff97930'
      activationstatus: true
      created: 2025-09-24T10:15:40.276+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>The Hague, Netherlands -</strong> The International Criminal
        Court (ICC) said confirmation hearings for former President Rodrigo Duterte’s
        case will proceed, but no date has been set yet.</p>'
    section1:
      primarytype: 'block'
      uuid: '56a2a358-48f1-439b-8508-1eb187c16bc7'
      activationstatus: true
      created: 2025-09-24T10:15:40.276+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.276+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This comes as families of drug war victims express frustration over\
        \ repeated delays, fearing that justice is slipping further away. Duterte\
        \ is accused of crimes against humanity for thousands of deaths linked to\
        \ his administration’s war on drugs.\r"
    section2:
      primarytype: 'block'
      uuid: 'd74247ac-5a78-4247-9f79-10ec83973b32'
      activationstatus: true
      created: 2025-09-24T10:15:40.277+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an exclusive interview with NewsWatch Plus, ICC spokesperson Fadi\
        \ El Abdallah stressed that the proceedings will be guided by judicial independence.\r"
    section3:
      primarytype: 'block'
      uuid: 'cab4de9f-4b85-4b77-bf8b-f1ea3975c3b6'
      activationstatus: true
      created: 2025-09-24T10:15:40.277+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The judges are independent and impartial. They will only deliver justice,\
        \ and they don’t take any political considerations,” El Abdallah said.\r"
    section4:
      primarytype: 'block'
      uuid: '5f938d95-cefc-435d-93b8-1900541d3c39'
      activationstatus: true
      created: 2025-09-24T10:15:40.277+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "ICC Assistant to Counsel Kristina Conti also explained on X that the\
        \ confirmation hearing is a crucial stage of the process.\r"
    section5:
      primarytype: 'block'
      uuid: '76a1a759-0d72-4237-b6c3-d691c04d9088'
      activationstatus: true
      created: 2025-09-24T10:15:40.278+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.278+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sa confirmation hearing sana, pwede i-contest ng defense ang charges.\
        \ Pakikinggan din ang mga biktima. Saka pa lang pwede i-confirm o hindi ng\
        \ judges ang charges. Kumbaga, hindi pa po ito yung final na kaso laban kay\
        \ Duterte,” she said.\r"
    section6:
      primarytype: 'block'
      uuid: '1cce6948-0f52-4d8f-bebb-06b004ec26b1'
      activationstatus: true
      created: 2025-09-24T10:15:40.278+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.278+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "(At the confirmation hearing, the defense can contest the charges and\
        \ the victims will also be heard. Only then can judges decide whether to confirm\
        \ the charges. In other words, this is not yet the final case against Duterte.)\r"
    section7:
      primarytype: 'block'
      uuid: 'afc3805b-40b5-4e84-b12a-2f19f0206697'
      activationstatus: true
      created: 2025-09-24T10:15:40.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.279+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte faces three counts of murder as a crime against humanity, covering\
        \ 49 specific incidents. Conti explained this appears to be a strategy by\
        \ prosecutors to strengthen the chances of conviction.\r"
    section8:
      primarytype: 'block'
      uuid: '007069e2-fef6-4b62-a67b-fa5b72b28b59'
      activationstatus: true
      created: 2025-09-24T10:15:40.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.279+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Mukhang strategy ito ng prosecution para mas sigurado ang conviction.\
        \ Para malinaw—hindi naman ibig sabihin na mas mahina ang kaso kung mas marami\
        \ ang biktima,” she added.\r"
    section9:
      primarytype: 'block'
      uuid: 'e69364d8-6028-45ab-a9ae-2d6837c6463c'
      activationstatus: true
      created: 2025-09-24T10:15:40.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.280+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "(It seems to be a prosecution strategy to secure a stronger conviction.\
        \ To be clear, it doesn’t mean the case is weaker just because there are more\
        \ victims.)\r"
    section10:
      primarytype: 'block'
      uuid: '683e0cac-728c-411f-a000-7ce3f1e5555d'
      activationstatus: true
      created: 2025-09-24T10:15:40.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.280+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She further argued that Duterte should remain at the ICC detention\
        \ facility.\r"
    section11:
      primarytype: 'block'
      uuid: '403de6ec-b5ce-4e0c-9c21-45f10dec35a8'
      activationstatus: true
      created: 2025-09-24T10:15:40.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.280+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Mas maraming klase ng krimen ang ginawa ni Duterte. Dapat pa rin siyang\
        \ manatili sa ICC detention facility dahil banta siya sa seguridad ng mas\
        \ nakararami,” Conti said.\r"
    section12:
      primarytype: 'block'
      uuid: 'da095404-c514-42aa-a10e-ffb79a7c4ad0'
      activationstatus: true
      created: 2025-09-24T10:15:40.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.281+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "(Duterte committed multiple types of crimes. He should remain in ICC\
        \ detention because he poses a threat to the broader public.)\r"
    section13:
      primarytype: 'block'
      uuid: '056c84e6-533f-4f8f-a457-9ef98397cc8f'
      activationstatus: true
      created: 2025-09-24T10:15:40.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.281+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Victims’ relatives, however, remain anxious.\r"
    section14:
      primarytype: 'block'
      uuid: '6f51c463-d14a-4be4-9a0d-960cd406a1b8'
      activationstatus: true
      created: 2025-09-24T10:15:40.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:15:40.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:15:40.282+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Despite the uncertainty on the schedule, the ICC reiterated its commitment\
        \ to accountability under international law.\r"
  'START HERE----->trump-un-speech-palestinian-state':
    author: 'Michelle Nichols, Gram Slattery, and Dawoud Abu Alkas, Reuters'
    caption: 'Displaced Palestinians, fleeing northern Gaza due to an Israeli military
      operation, sit on vehicles packed with belongings as they move southward after
      Israeli forces ordered residents of Gaza City to evacuate to the south, in the
      central Gaza Strip, Sept. 23, 2025. (Mahmoud Issa/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-24T10:31:51.000+08:00
    imagesource: '5276c615-73fe-4710-a7cb-816df396c43f'
    primarytype: 'composition'
    uuid: 'f1f3134a-5875-4228-9730-860180f9bb8d'
    lead: 'US President Donald Trump told the United Nations on Tuesday that he
      condemned moves by Western powers to recognise a Palestinian state, as the United
      States appeared increasingly isolated in its staunch support of ally Israel.'
    activationstatus: true
    created: 2025-09-24T10:37:08.516+08:00
