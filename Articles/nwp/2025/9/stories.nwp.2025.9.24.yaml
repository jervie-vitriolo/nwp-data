    title: 'Ex-finance chief urges cash demonetization to fight corruption'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '04dfab0e-dd22-4159-8cf5-bf5b0cf8d8d8'
      activationstatus: true
      created: 2025-09-24T16:20:48.131+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-24T16:23:15.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:23:15.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former Finance Secretary
        Cesar Purisima urged policymakers to demonetize ₱1,000 and ₱500 bills to curb
        large-scale corruption amid the flood control scandal.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e2905f82-6989-498f-aa6f-25220b193e20'
      activationstatus: true
      created: 2025-09-24T16:20:48.132+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-24T16:23:15.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:23:15.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He made the suggestion following the Senate testimony of former
        Department of Public Works and Highways (DPWH) district engineer Henry Alcantara
        that he delivered around P1 billion in kickbacks to a supposed aide of Ako
        Bicol party-list Rep. Zaldy Co by using six to seven vans to transport more
        than 20 suitcases filled with cash.</p>'
    section2:
      primarytype: 'block'
      uuid: '30e3abfd-2ee4-4f45-b7fa-40c03ab85891'
      activationstatus: true
      created: 2025-09-24T16:20:48.132+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-24T16:23:15.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:23:15.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Purisima said that if only smaller bills are in circulation, it would\
        \ take hundreds of suitcases to move the same amount, making corruption harder\
        \ to carry out. \r"
    section3:
      primarytype: 'block'
      uuid: 'bc995c3b-a3ba-4c5c-986c-5fa29b9b5db5'
      activationstatus: true
      created: 2025-09-24T16:20:48.132+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-24T16:23:15.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:23:15.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“The sheer impracticality would make this kind of corruption much harder\
        \ to hide,” he said in a Facebook post on Wednesday, Sept. 24. \r"
    section4:
      primarytype: 'block'
      uuid: '41a26bb2-bafd-4e7d-be09-3a6eba18a255'
      activationstatus: true
      created: 2025-09-24T16:20:48.133+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-24T16:23:15.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:23:15.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "His proposal includes a six-month period for the public to exchange\
        \ old bills, with valid IDs required and transactions of P500,000 and above\
        \ to be deposited and reported to the Anti-Money Laundering Council.\r"
    section5:
      primarytype: 'block'
      uuid: 'fd025af6-4941-4b71-b282-dc507ea3a14c'
      activationstatus: true
      created: 2025-09-24T16:20:48.133+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-24T16:23:15.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:23:15.425+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Purisima cited countries with similar measures like India, Canada,\
        \ and Nigeria which phased out large-denomination notes to curb money laundering\
        \ and organized crime.\r"
    section6:
      primarytype: 'block'
      uuid: '457b6425-6b98-4d3e-ba03-6527134a0897'
      activationstatus: true
      created: 2025-09-24T16:20:48.134+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-24T16:23:15.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:23:15.425+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The former finance chief added that demonetizing bills would not burden\
        \ ordinary citizens and businesses; instead it will strengthen financial transparency\
        \ in the long run, and cannot be bypassed by shifting to crypto, since corruption\
        \ in the Philippines still relies on cash. \r"
    section7:
      primarytype: 'block'
      uuid: 'b1c1e64a-786b-46eb-a79c-3695d95dda2b'
      activationstatus: true
      created: 2025-09-24T16:20:48.134+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-24T16:23:15.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:23:15.426+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "However, he noted that the demonetization will not solve corruption\
        \ in the country. \r"
    section8:
      primarytype: 'block'
      uuid: '2c425089-d2dd-495e-9990-bdd9ec8292f2'
      activationstatus: true
      created: 2025-09-24T16:20:48.134+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-24T16:23:15.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:23:15.426+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“This is not a silver bullet, but it makes corruption more expensive,\
        \ riskier, and harder to hide; raising the logistical barriers matters,” Purisima\
        \ said. \r"
    section9:
      primarytype: 'block'
      uuid: '12d5a2dc-563c-43f9-aaaa-d05419f3344f'
      activationstatus: true
      created: 2025-09-24T16:20:48.135+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-24T16:23:15.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:23:15.427+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Purisima served as the finance secretary from during the Arroyo and\
        \ Aquino administrations. \r"
    section10:
      primarytype: 'block'
      uuid: 'b822d000-f72b-4d53-8771-23f6c42c231b'
      activationstatus: true
      created: 2025-09-24T16:20:48.135+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-24T16:23:15.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:23:15.427+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus intern Angeline Mae Villanueva contributed to
        this report.</em></p>'
