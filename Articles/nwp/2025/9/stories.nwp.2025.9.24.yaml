      lastmodified: 2025-09-24T18:37:16.117+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> San Miguel Corp. (SMC)
        is warning the public about a new wave of scams exploiting the name of its
        chairman and CEO Ramon S. Ang. These include deep fake videos circulating
        on social media such as TikTok, Facebook, and Instagram that digitally alter
        Ang’s likeness and voice to trick viewers into clicking links and transferring
        money through electronic cash channels.</p>'
