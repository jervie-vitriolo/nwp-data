      lastmodified: 2025-09-24T11:43:09.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Anti-Money Laundering
        Council (AMLC) is expected to take action on the multi-million vehicle assets
        of several people tagged in questionable flood control projects, including
        the P4.7 billion worth of air assets tied to Ako Bicol Party-list Rep. Zaldy
        Co, the Public Works Department said.</p>'
