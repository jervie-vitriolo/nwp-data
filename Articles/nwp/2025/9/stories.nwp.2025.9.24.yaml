      lastmodified: 2025-09-24T10:13:53.493+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kailangan ninyo ng kaso. Kailangan namin palayasin yan dito kasi talong-talo\
        \ na kami sa politika. Naggamitan sila,” she added.\r"
    section8:
      primarytype: 'block'
      uuid: '4ed766a1-baf2-43d1-9fef-68e55600eb1f'
      activationstatus: true
      created: 2025-09-24T10:07:26.844+08:00
