    title: 'At the UN, Trump condemns moves to recognize Palestinian state'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a3d79f32-4776-471c-a227-90f7946898b0'
      activationstatus: true
      created: 2025-09-24T10:37:08.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.638+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>New York, US/Gaza -</strong> US President Donald Trump told
        the United Nations on Tuesday, Sept. 24, that he condemned moves by Western
        powers to recognise a Palestinian state, as the United States appeared increasingly
        isolated in its staunch support of ally Israel.</p>'
    section1:
      primarytype: 'block'
      uuid: '2d986382-42a5-4bf1-b755-c957e88ec73c'
      activationstatus: true
      created: 2025-09-24T10:37:08.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a speech to the UN General Assembly, Trump said world powers should\
        \ focus instead on securing the release of hostages held in Gaza, nearly two\
        \ years after Hamas seized them in the deadly attack on Israel that triggered\
        \ the Gaza war.\r"
    section2:
      primarytype: 'block'
      uuid: '2b19b6e6-6423-4b22-ba12-c9dbf6da5159'
      activationstatus: true
      created: 2025-09-24T10:37:08.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has drawn global condemnation over its military conduct in Gaza,\
        \ which has caused major destruction and where more than 65,000 Palestinians\
        \ have been killed, according to local health authorities. A global hunger\
        \ monitor says part of the territory is suffering from famine.\r"
    section3:
      primarytype: 'block'
      uuid: '6b683b82-8a51-4b0f-867e-b5b8feda838d'
      activationstatus: true
      created: 2025-09-24T10:37:08.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>France, Britain, Canada, Australia, and Portugal are among the countries
        that have recognised a Palestinian state in the last few days.</p>'
    section4:
      primarytype: 'block'
      uuid: '658e55b2-8184-4412-ab47-ce5e74c58fac'
      activationstatus: true
      created: 2025-09-24T10:37:08.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Their moves were borne out of frustration with Israel over its offensive\
        \ and intended to promote a two-state solution, but have angered Israel and\
        \ its close ally the United States.\r"
    section5:
      primarytype: 'block'
      uuid: '31c5b228-612e-4e1a-aab4-635a5c6b9ea4'
      activationstatus: true
      created: 2025-09-24T10:37:08.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"As if to encourage continued conflict, some of this body is seeking
        to unilaterally recognize the Palestinian state. The rewards would be too
        great for Hamas terrorists, for their atrocities," Trump said in his speech
        at the UN.</p>'
    section6:
      primarytype: 'block'
      uuid: '8185efcb-686f-45d2-96ca-d6bfd8ea0072'
      activationstatus: true
      created: 2025-09-24T10:37:08.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump later met leaders and officials from multiple Muslim-majority\
        \ countries- Saudi Arabia, the UAE, Qatar, Egypt, Jordan, Turkey, Indonesia\
        \ and Pakistan- to discuss the situation in Gaza.\r"
    section7:
      primarytype: 'block'
      uuid: '287d11ab-a766-41d7-8341-63f6ff0042d7'
      activationstatus: true
      created: 2025-09-24T10:37:08.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It was a very successful meeting with all of the big players except\
        \ for Israel but that's going to be next,\" he said.\r"
    section8:
      primarytype: 'block'
      uuid: 'd103ce30-3ce5-4b62-a580-6053302a2f31'
      activationstatus: true
      created: 2025-09-24T10:37:08.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On Monday, Axios reported that in addition to freeing hostages and
        ending the war, Trump was expected to discuss at the meeting US plans around
        an Israeli withdrawal and post-war governance in Gaza, without Hamas involvement.</p>'
    section9:
      primarytype: 'block'
      uuid: '1e4504f1-2ba1-4b5f-8dc9-4e8cd1e7e5ec'
      activationstatus: true
      created: 2025-09-24T10:37:08.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Washington wants Arab and Muslim countries to agree to send military\
        \ forces to Gaza to enable Israel's withdrawal and to secure funding for transition\
        \ and rebuilding programs, Axios reported.\r"
    section10:
      primarytype: 'block'
      uuid: '618c2117-9d7f-4814-8caa-99f2cb7ebe93'
      activationstatus: true
      created: 2025-09-24T10:37:08.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After the meeting concluded on Tuesday, there was no immediate comment\
        \ from the White House.\r"
    section11:
      primarytype: 'block'
      uuid: '4b4d79fe-3772-40d0-aa5a-19a484f3b82b'
      activationstatus: true
      created: 2025-09-24T10:37:08.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Turkish President Tayyip Erdogan said the meeting was very fruitful\
        \ and that a joint declaration would be published.\r"
    section12:
      primarytype: 'block'
      uuid: '3aa0e708-aed6-4c09-b75a-02a179346255'
      activationstatus: true
      created: 2025-09-24T10:37:08.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In recent weeks, Prime Minister Benjamin Netanyahu's government has\
        \ begun a long-threatened ground assault on Gaza City with few prospects for\
        \ a ceasefire.\r"
    section13:
      primarytype: 'block'
      uuid: 'fb293556-a0ae-45b2-9b0e-357c5a980899'
      activationstatus: true
      created: 2025-09-24T10:37:08.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Washington remains Israel's staunchest ally.\r"
    section14:
      primarytype: 'block'
      uuid: '35cba66f-ef77-49a8-a1e5-9287f11bf15b'
      activationstatus: true
      created: 2025-09-24T10:37:08.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It and Israel boycotted a summit in New York on Monday convened by\
        \ France and Saudi Arabia where dozens of world leaders gathered at the United\
        \ Nations to embrace a Palestinian state.\r"
    section15:
      primarytype: 'block'
      uuid: '35370283-4108-4dd9-ae71-bcdbda94cccc'
      activationstatus: true
      created: 2025-09-24T10:37:08.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>No matter how many countries recognize Palestinian independence,
        full UN membership would require approval by the Security Council, where the
        United States has a veto that it frequently uses to oppose resolutions that
        are critical of Israel.</p>'
    section16:
      primarytype: 'block'
      uuid: '8cb12664-73c0-47bf-b732-e42ad30cb3b6'
      activationstatus: true
      created: 2025-09-24T10:37:08.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "United Nations Secretary-General Antonio Guterres backed the moves\
        \ for recognition while speaking at the Security Council later on Tuesday.\r"
    section17:
      primarytype: 'block'
      uuid: '6f0ace39-7d6c-4e46-b213-bb883a4f7803'
      activationstatus: true
      created: 2025-09-24T10:37:08.621+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is the clearest path to a two-State solution: Israel and an\
        \ independent, sovereign, democratic, viable and contiguous State of Palestine,\"\
        \ he said. \"We must seize this momentum.\"\r"
    section18:
      primarytype: 'block'
      uuid: 'a48754c4-1bf5-411a-806e-ee45e8e0b43a'
      activationstatus: true
      created: 2025-09-24T10:37:08.621+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France and Britain were due to host a meeting on Tuesday with Germany\
        \ and Italy, UAE, Saudi Arabia, Qatar, Egypt, Jordan, Canada and Australia\
        \ to discuss a potential stabilization force for Gaza, which would only happen\
        \ after a ceasefire and would need a U.N. mandate.\r"
    section19:
      primarytype: 'block'
      uuid: '5923784d-849c-41c5-86de-14e71d215d0c'
      activationstatus: true
      created: 2025-09-24T10:37:08.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Two-state solution is all but dead</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'f8e263eb-5519-4dfa-8ad6-54ce0ecaa912'
      activationstatus: true
      created: 2025-09-24T10:37:08.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The two-state solution - the existence of both Israel and a Palestinian
        state - was the bedrock of the US-backed peace process ushered in by the 1993
        Oslo Accords, but the process has all but died.</p>'
    section21:
      primarytype: 'block'
      uuid: '2c8f4a93-e085-4c97-b6c9-b0d57b30a902'
      activationstatus: true
      created: 2025-09-24T10:37:08.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The most right-wing government in Israel's history has declared there\
        \ will be no Palestinian state as it pushes on with its fight against militant\
        \ group Hamas in Gaza following the October 7, 2023, attack on Israel that\
        \ killed some 1,200 people, according to Israeli tallies.\r"
    section22:
      primarytype: 'block'
      uuid: '8a0c48c1-10f0-4120-950d-a868e9aad671'
      activationstatus: true
      created: 2025-09-24T10:37:08.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It wants Hamas to hand over the last hostages it seized in the 2023\
        \ attack on Israel.\r"
    section23:
      primarytype: 'block'
      uuid: '5cfb4362-7a90-488b-a519-72cd37d6d994'
      activationstatus: true
      created: 2025-09-24T10:37:08.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pressing on with its Gaza City offensive to eliminate Hamas in Gaza,\
        \ Israel's military pushed deeper towards the most populated areas of Gaza\
        \ City on Tuesday.\r"
    section24:
      primarytype: 'block'
      uuid: '0bdc94e1-15a7-4a2d-b105-a17dc57e23b9'
      activationstatus: true
      created: 2025-09-24T10:37:08.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Local health authorities said Israeli fire on Tuesday killed at least\
        \ 22 people across the Gaza Strip, 18 of them in Gaza City, and the Gaza health\
        \ ministry said hospitals in the enclave would run out of fuel in the coming\
        \ few days, endangering lives.\r"
    section25:
      primarytype: 'block'
      uuid: '06d2b501-24b1-4af0-afb6-fbad6dce679a'
      activationstatus: true
      created: 2025-09-24T10:37:08.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A United Nations commission said in a report on Tuesday that the Israeli\
        \ government had shown a clear intent to establish permanent control over\
        \ Gaza and to ensure a Jewish majority in the occupied West Bank.\r"
    section26:
      primarytype: 'block'
      uuid: 'a7cfdace-4802-48f5-94b3-f76f9b03f180'
      activationstatus: true
      created: 2025-09-24T10:37:08.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The UN report details Israeli authorities' extensive, systematic
        demolition of civilian infrastructure in Gaza's corridors and buffer zone
        - resulting in Israel expanding control to 75% of the Gaza Strip by July this
        year.</p>'
    section27:
      primarytype: 'block'
      uuid: '5cd70d9b-1365-4d2e-a1a8-d01b82350f0c'
      activationstatus: true
      created: 2025-09-24T10:37:08.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.626+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli mission in Geneva dismissed the report's findings.\r"
    section28:
      primarytype: 'block'
      uuid: 'c4fd5572-23e7-40a6-ab02-e85c90149205'
      activationstatus: true
      created: 2025-09-24T10:37:08.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:37:09.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:37:08.626+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by John Irish, Alexander Cornwell, Andrea
        Shalal, May Angel, Humeyra Pamuk, Lewis Macdonald, Ismail Shakil and Gram
        Slattery, Writing by Michael Georgy, Timothy Heritage and Costas Pitas; Editing
        by Alison Williams, Alex Richardson and Lisa Shumaker)</em></p>'
