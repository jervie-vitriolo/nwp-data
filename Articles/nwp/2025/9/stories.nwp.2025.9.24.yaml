      lastmodified: 2025-09-30T11:01:15.788+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>🎟️ Book your tickets now and join the revolution in cinemas starting
        October 1, 2025.</p>'
  'START HERE----->Manila-FAME-2025-':
    categories: '620f8ff8-89ca-4fc0-87f8-c8467426c354'
