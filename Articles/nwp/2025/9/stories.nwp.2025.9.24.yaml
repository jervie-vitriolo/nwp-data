    title: '5 Reasons You Should Catch Hamilton on the Big Screen'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '612ad931-69ba-4c3c-bcd4-494e222eb32c'
      activationstatus: true
      created: 2025-09-24T12:46:35.071+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.780+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>History has its eyes on us once again: Hamilton, the award-winning
        Broadway musical that redefined theater, is making its way to Philippine cinemas
        for one week only starting October 1, 2025. Walt Disney Studios has confirmed
        the special release, giving Filipino audiences the rare chance to experience
        Lin-Manuel Miranda’s cultural phenomenon on the big screen.</p>'
    section1:
      primarytype: 'block'
      uuid: '58f20620-5eb7-46ef-a97f-74fe8978fb1d'
      activationstatus: true
      created: 2025-09-24T12:46:35.071+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.781+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Beyond its iconic status, this cinematic release includes “Reuniting
        the Revolution”—an exclusive prologue with new interviews from the original
        cast and creators, reflecting on the show’s lasting impact. It’s not just
        a film; it’s a revolution revisited.'
    section2:
      primarytype: 'block'
      uuid: 'f1c7e5ae-afba-45b6-875e-3eac1cfd70f4'
      activationstatus: true
      created: 2025-09-24T12:46:35.071+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.781+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Here are five reasons you can’t miss it:'
    section3:
      primarytype: 'block'
      uuid: '4862e9c8-ad63-48ac-9b2a-15ddd3f58d11'
      activationstatus: true
      created: 2025-09-24T12:46:35.072+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.782+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. A Broadway Classic in Cinematic Scale</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '6a748008-0544-44a1-88f6-fbbed1b77128'
      activationstatus: true
      created: 2025-09-24T12:46:35.072+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.782+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Not everyone gets the chance to fly to New York and watch Hamilton
        live at the Richard Rodgers Theatre. This release bridges that gap, capturing
        the intensity and intimacy of the original 2016 performance with all its powerful
        staging, choreography, and music—only this time, magnified for the big screen.'
    section5:
      primarytype: 'block'
      uuid: 'ee0efd89-5b02-40c5-a15a-1585b3c7bea4'
      activationstatus: true
      created: 2025-09-24T12:46:35.072+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.783+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. The Exclusive Prologue, “Reuniting the Revolution”</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'e4c5dee9-d558-4116-8b44-81ad6929ebaf'
      activationstatus: true
      created: 2025-09-24T12:46:35.073+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.783+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'This bonus content, unavailable on Disney+, features fresh interviews
        with Lin-Manuel Miranda, the cast, and creators. It’s a behind-the-scenes
        reflection that adds depth and heart for longtime fans and newcomers alike.'
    section7:
      primarytype: 'block'
      uuid: '1ed1054c-2d2d-4cf6-a627-c1bcad55ff1d'
      activationstatus: true
      created: 2025-09-24T12:46:35.073+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.784+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. The Music That Shaped a Generation</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'd3b91809-42bc-40ae-bbea-0e6839213126'
      activationstatus: true
      created: 2025-09-24T12:46:35.074+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.784+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'From “My Shot” to “Wait For It” and “The Room Where It Happens,” the
        musical’s hip-hop, R&amp;B, jazz, and Broadway fusion not only reshaped theater
        but also became part of global pop culture. On cinema speakers, the score
        resonates in a way no streaming experience can match.'
    section9:
      primarytype: 'block'
      uuid: '5feacc06-d090-4b83-a0ee-71e66bda6414'
      activationstatus: true
      created: 2025-09-24T12:46:35.074+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.785+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Award-Winning Cast at Their Peak</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '7b3ae13a-2cde-4ec6-ac39-a0eb5f8c26fa'
      activationstatus: true
      created: 2025-09-24T12:46:35.074+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.785+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'This filmed version preserves the legendary performances of Leslie
        Odom Jr. as Aaron Burr, Renée Elise Goldsberry as Angelica Schuyler, Phillipa
        Soo as Eliza Hamilton, Daveed Diggs as Lafayette/Jefferson, Jonathan Groff
        as King George, Christopher Jackson as George Washington, and Lin-Manuel Miranda
        as Alexander Hamilton. It’s theater history, frozen in time.'
    section11:
      primarytype: 'block'
      uuid: 'b60ac3cc-d774-4072-b53a-1e79b5475692'
      activationstatus: true
      created: 2025-09-24T12:46:35.075+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.786+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. A Cultural Event, Not Just a Screening</strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'e9768936-377a-457f-9e44-62590f2639a1'
      activationstatus: true
      created: 2025-09-24T12:46:35.075+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.786+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Hamilton is a cultural milestone that has influenced politics, education,
        and storytelling worldwide. Watching it in cinemas alongside other fans makes
        it a shared, electric experience unlike any other.</p>'
    section13:
      primarytype: 'block'
      uuid: '21ca8fee-1538-45f6-ab8f-5b4443c7d15d'
      activationstatus: true
      created: 2025-09-24T12:46:35.076+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.787+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Where to Watch: Participating Malls</strong></p>'
    section14:
      image: '4b4a72a8-5553-4e55-91a3-46e2dff79d9d'
      primarytype: 'block'
      uuid: 'c9102368-8bb9-48ca-8bc8-a524f80ad52b'
      activationstatus: true
      created: 2025-09-24T12:46:35.076+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.787+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section15:
      primarytype: 'block'
      uuid: '4ceb0fb4-e817-47e8-bd0a-4ba591e1b57d'
      activationstatus: true
      created: 2025-09-24T12:46:35.077+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T11:01:15.788+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'This is your chance to be in “the room where it happens.” Experience
        Hamilton like never before—on the big screen, with exclusive content, and
        only for a limited time.'
    section16:
      primarytype: 'block'
      uuid: '7efa0e75-54dc-4abe-9cfd-b58edb645a65'
      activationstatus: true
      created: 2025-09-24T12:46:35.077+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-30T11:01:16.150+08:00
