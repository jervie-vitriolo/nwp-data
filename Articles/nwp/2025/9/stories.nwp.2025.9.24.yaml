    uuid: '8bcaa852-bea4-4af7-8fc6-f7aa4e23052f'
    lead: 'A dismissed government engineer at the center of a multibillion-peso
      flood control scam possesses records of kickbacks received by officials, a Senate
      official said on Wednesday, Sept. 24.'
    activationstatus: true
    created: 2025-09-24T18:57:05.420+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-09-24T18:57:05.704+08:00
