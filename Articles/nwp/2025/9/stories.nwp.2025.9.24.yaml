    title: 'Rediscover the true nature of Filipino design at Manila FAME 2025 '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a7397fa5-4c28-441a-ae0a-8dbf794f88aa'
      activationstatus: true
      created: 2025-09-24T13:23:12.507+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.507+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>As the second-longest-running trade show in Asia, Manila FAME has
        built a legacy as the must-attend international sourcing event for Filipino
        artistry and craftsmanship. For its 73rd edition, happening on October 16-18
        at the World Trade Center Metro Manila in Pasay City, the country’s premier
        trade fair for all things home, fashion, and lifestyle is returning to the
        core and diving into the roots of Filipino design.</p>'
    section1:
      primarytype: 'block'
      uuid: '129009c0-f818-4122-8895-30b28d3accfb'
      activationstatus: true
      created: 2025-09-24T13:23:12.508+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.508+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3191a1b0-9f73-4adb-bd1f-8dc61d44ce22'
      activationstatus: true
      created: 2025-09-24T13:23:12.508+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-24T13:23:13.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T13:23:12.508+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With the theme “Objects of Nature,” this year’s iteration is set to\
        \ be a celebration of everything that makes Filipino artistry sought after\
        \ all over the world. “The word ‘nature’ refers to our physical world, and\
        \ it can also mean the qualities that are basic or inherent to a person or\
        \ an object,” CITEM Executive Director Leah Pulido-Ocampo explains. “Within\
        \ these contexts, ‘Objects of Nature’ has Manila FAME going right into the\
        \ heart of what we do best. In the process, we unveil the unique selling propositions\
        \ of our products that have made the Philippines a must-visit sourcing destination\
        \ for design.” \r"
    section3:
      primarytype: 'block'
      uuid: 'dae9efa0-efd4-4d70-8e53-dd4ef65edae7'
