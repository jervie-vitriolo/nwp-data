      lastmodified: 2025-09-24T10:12:33.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Opong” is expected to approach the Eastern Visayas and southern Luzon\
        \ area. \r"
    section5:
