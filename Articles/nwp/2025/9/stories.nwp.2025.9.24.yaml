    title: 'Ombudsman still conducts lifestyle checks despite Martires order'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '91c0024f-9941-4457-a523-e744c8cae2dc'
      activationstatus: true
      created: 2025-09-24T15:07:56.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.659+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Office of the Ombudsman
        is conducting an in-house lifestyle check despite an earlier order against
        it.</p>'
    section1:
      primarytype: 'block'
      uuid: '8399af77-e1b9-45da-922c-38a8482e7b45'
      activationstatus: true
      created: 2025-09-24T15:07:56.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.659+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Retired Ombudsman Samuel Martires issued a directive in 2020 to
        halt lifestyle checks.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ed722f34-3ecb-48ff-90ac-57e5aae06550'
      activationstatus: true
      created: 2025-09-24T15:07:56.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.660+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During the plenary budget deliberations on Wednesday, Sept. 24,
        Quezon Rep. Keith Tan, Ombudsman budget sponsor, affirmed the conduct of the
        move.</p>'
    section3:
      primarytype: 'block'
      uuid: '4355a7c6-b7c6-4e4f-bd0e-cd45ff7b79d2'
      activationstatus: true
      created: 2025-09-24T15:07:56.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.660+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“According to the Office of the Ombudsman, they still assess the
        conduct of lifestyle checks if there’s an anonymous tip, they validate if
        there’s a lead but as much as possible, they don't want a fishing expedition
        to happen,” Tan said.</p>'
    section4:
      primarytype: 'block'
      uuid: '9b38d48e-a463-498b-865d-0da645e7bf0d'
      activationstatus: true
      created: 2025-09-24T15:07:56.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.661+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Some of them file anonymous tips but they have no lead, so they
        don’t have anything to base on to conduct the lifestyle check,” he added.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a8b288df-ba07-44e2-9325-f4f62aa909d9'
      activationstatus: true
      created: 2025-09-24T15:07:56.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.661+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Mamamayang Liberal party-list Rep. Leila de Lima said she is “pleased”\
        \ that lifestyle checks are still ongoing.\r"
    section6:
      primarytype: 'block'
      uuid: '92089812-245a-4541-9f37-5ccd9388819b'
      activationstatus: true
      created: 2025-09-24T15:07:56.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.662+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“He (Martires) considers the lifestyle checks as something illogical\
        \ and I don’t also understand that explanation,” de Lima said.\r"
    section7:
      primarytype: 'block'
      uuid: '082c5e48-40ab-4778-877f-41224525b467'
      activationstatus: true
      created: 2025-09-24T15:07:56.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.662+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "She told the Ombudsman to expect more cases to be filed amid the flood\
        \ control scandal.\r"
    section8:
      primarytype: 'block'
      uuid: 'b5f3b6ee-e14e-42f1-a5cd-44d3b6af4f12'
      activationstatus: true
      created: 2025-09-24T15:07:56.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.663+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>‘Discreet’ probes</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'd7ae2742-1087-4b6a-86dc-27129fef762a'
      activationstatus: true
      created: 2025-09-24T15:07:56.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.663+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Meanwhile, Deputy Minority Leader Antonio Tinio asked how the Ombudsman\
        \ was unable to get ahead of the investigation on allegations of irregular\
        \ infrastructure deals despite billions of anti-corruption and confidential\
        \ funds over the past years.\r"
    section10:
      primarytype: 'block'
      uuid: '9c57da2c-82ed-4e85-957f-67b22df47a46'
      activationstatus: true
      created: 2025-09-24T15:07:56.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.664+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Citing previous budgets, Tinio said the Ombudsman had P10.4 billion\
        \ for anti-corruption investigation and enforcement programs from 2018 to\
        \ 2025 and P245.7 million for confidential funds from 2016 to 2025.\r"
    section11:
      primarytype: 'block'
      uuid: '8143babe-e8eb-4ffd-9263-7139f8cf4cc8'
      activationstatus: true
      created: 2025-09-24T15:07:56.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.664+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "For 2026, the Ombudsman’s proposed funds for anti-corruption investigation\
        \ and enforcement programs totaled P1.5 billion. Its confidential fund is\
        \ P51.4 million.\r"
    section12:
      primarytype: 'block'
      uuid: 'a18b6ab9-6db7-4744-abf2-840939c1178c'
      activationstatus: true
      created: 2025-09-24T15:07:56.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.665+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ang tanong po ng mga kababayan natin sa harap ng napakatindi at napakalaganap\
        \ at walang kapantay na lebel ng korapsyon na nasasaksihan natin sa flood\
        \ control... Ang isang tanong lang po ng taumbayan, ‘Anong nangyari? Anong\
        \ ginawa ng Ombudsman?’” Tinio inquired.\r"
    section13:
      primarytype: 'block'
      uuid: '15976f33-54b3-483a-85d8-bea5e6661439'
      activationstatus: true
      created: 2025-09-24T15:07:56.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.665+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: The question of our fellow Filipinos amid the severe,\
        \ widespread, and unprecedented level of corruption in flood control projects,\
        \ “What happened? What did the Ombudsman do?”]\r"
    section14:
      primarytype: 'block'
      uuid: 'aaabeb16-8e1e-4e33-8839-0d031d8f86db'
      activationstatus: true
      created: 2025-09-24T15:07:56.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.666+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Tan said the Ombudsman has been launching “discreet” fact-finding investigations.\r"
    section15:
      primarytype: 'block'
      uuid: '8c27d5cc-b3f8-4ab4-a66d-8b38166ce979'
      activationstatus: true
      created: 2025-09-24T15:07:56.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.666+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ang gusto po ng Ombudsman para po hindi po ma-preempt ‘yung kanilang\
        \ investigation, discreet po talaga ang kanilang pag-imbestiga para po hindi\
        \ po ma-prejudge agad,” the Quezon representative said.\r"
    section16:
      primarytype: 'block'
      uuid: '8cbcc9a6-b0fa-48a5-b981-4590f473ebe3'
      activationstatus: true
      created: 2025-09-24T15:07:56.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.667+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: The Ombudsman is for a discreet investigation to avoid\
        \ preemption and prejudgement.]\r"
    section17:
      primarytype: 'block'
      uuid: 'dc26f5a0-f7a7-4119-b7e3-71569413ac11'
      activationstatus: true
      created: 2025-09-24T15:07:56.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.667+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Echoing the Office of the Ombudsman, Tan also said that nine panels
        – three each in Luzon, Visayas, and Mindanao – were established to look into
        the supposed anomalous infrastructure projects.</p>'
    section18:
      primarytype: 'block'
      uuid: '11e01b63-e809-4387-b4b0-3507d5945cbe'
      activationstatus: true
      created: 2025-09-24T15:07:56.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T16:22:50.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T16:22:49.668+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Independent Commission for Infrastructure and congressional
        inquiries have been investigating alleged corruption in infrastructure projects
        wherein a number of lawmakers were tagged.</p>'
  'START HERE----->house-suspends-infracomm-probe':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'House infrastructure committee co-chairman and Bicol Saro party-list
      Rep. Terry Ridon held a press briefing at the Batasang Pambansa in Quezon City.
      (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
