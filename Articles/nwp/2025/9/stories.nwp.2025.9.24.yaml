      activationstatus: true
      created: 2025-09-24T10:12:33.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:12:34.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:12:33.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>PAGASA added Wind Signal No. 3 may eventually be raised as “Opong”
        is expected to reach severe tropical storm category on Thursday evening and
        it could further intensify after crossing land.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ede4b0e7-4db6-4567-93d0-4ebd292a318f'
      activationstatus: true
      created: 2025-09-24T10:12:33.770+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-24T10:12:34.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-24T10:12:33.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0160c8ed-9993-4b2e-87a7-fd66fcd40a12'
      activationstatus: true
      created: 2025-09-24T10:12:33.770+08:00
