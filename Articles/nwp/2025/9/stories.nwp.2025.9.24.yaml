  'START HERE----->possible-signal-4-metro-manila-luzon-opong':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'PAGASA satellite past 5 p.m., Wednesday, Sept. 24. (DOST-PAGASA) '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
