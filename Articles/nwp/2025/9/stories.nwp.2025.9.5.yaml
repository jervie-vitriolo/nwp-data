      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Bangkok (Reuters)&nbsp;-</strong>&nbsp;Thailand's parliament
        convened to choose a new prime minister on Friday after days of political
        chaos, in a vote that could be overshadowed by the dramatic departure from
        the country of its most powerful politician, Thaksin Shinawatra.</p>'
    section5:
      primarytype: 'block'
      uuid: '468c4d38-b5f4-44e7-8165-045500f07e39'
      activationstatus: true
      created: 2025-09-05T13:59:02.885+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.885+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bac5e37f-1d1c-40e7-958e-84462a71e8a5'
      activationstatus: true
      created: 2025-09-05T13:59:02.885+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.885+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Polarising billionaire Thaksin, the central figure in a tumultuous\
        \ two-decade battle for power in Thailand, left on his private jet for Dubai\
        \ late on Thursday, with his family's ruling party Pheu Thai in disarray.\r"
    section7:
      primarytype: 'block'
      uuid: '58b30103-1801-4145-bd34-e6fbf9e63f62'
      activationstatus: true
      created: 2025-09-05T13:59:02.886+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.886+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e3a9f11c-33a6-4ad2-933a-57215a3f2252'
      activationstatus: true
      created: 2025-09-05T13:59:02.886+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.886+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Thaksin's flight out of Thailand came just days before a court rulingscheduled\
        \ for next week that could see him jailed.\r"
    section9:
      primarytype: 'block'
      uuid: '0a2aca09-6a64-45c9-88d5-3b3a523ac952'
      activationstatus: true
      created: 2025-09-05T13:59:02.887+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3454cb4b-5a0e-4c39-b438-4055fd6d64f8'
      activationstatus: true
      created: 2025-09-05T13:59:02.887+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The departure of Thaksin, the driving force behind Pheu Thai, came\
        \ six days after a court sacked his daughter and protege, Paetongtarn Shinawatra,\
        \ as prime minister for an ethics violation, triggering a scramble for power\
        \ and a bold offensive by a renegade party to form its own government.\r"
    section11:
      primarytype: 'block'
      uuid: '508e6d72-2994-4669-831b-a33f3aa498d5'
      activationstatus: true
      created: 2025-09-05T13:59:02.887+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'aa8c4c7e-290a-4344-adc8-634fc61a87e4'
      activationstatus: true
      created: 2025-09-05T13:59:02.888+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.888+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Pheu Thai, the populist political juggernaut that won five of the past\
        \ six elections, has fought desperately to thwart the challenge of former\
        \ alliance partner Bhumjaithai, which has won the backing of the biggest force\
        \ in parliament with a pledge to call a new election within four months.\r"
    section13:
      primarytype: 'block'
      uuid: '3b278d28-e13e-476b-9548-31e3d46ccd8e'
      activationstatus: true
      created: 2025-09-05T13:59:02.888+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.888+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '16037e28-6e55-44de-a143-1e7ad28db259'
      activationstatus: true
      created: 2025-09-05T13:59:02.889+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.889+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The turmoil has put Bhumjaithai leader Anutin Charnvirakul in pole\
        \ position ahead of Friday's vote, where he needs the support of more than\
        \ half of the lower house to become prime minister.\r"
    section15:
      primarytype: 'block'
      uuid: 'db1e070f-5789-4306-9191-b1c457dc9544'
      activationstatus: true
      created: 2025-09-05T13:59:02.890+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.890+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '066e5a6f-b8c8-44b0-9d5c-79e38522409b'
      activationstatus: true
      created: 2025-09-05T13:59:02.890+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.890+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "His coalition has 146 lawmakers, and with the People's Party opting\
        \ to stay in the opposition but guaranteeing him its 143 votes, Anutin could\
        \ comfortably win the required 247 votes.\r"
    section17:
