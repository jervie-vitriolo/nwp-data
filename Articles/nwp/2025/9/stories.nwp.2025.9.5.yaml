    title: 'After Armani: what becomes of the fashion empire he built?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b0e101cd-7f63-4942-bc70-f083db910218'
      activationstatus: true
      created: 2025-09-05T11:13:17.686+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.533+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Milan, Italy -</strong> Giorgio Armani established one of
        the world's best-known fashion brands over the past five decades, and his
        death inevitably raises questions about the future of an Italian company whose
        independence he cherished.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd3a14d60-3c4e-4980-a552-cadb263fa7d2'
      activationstatus: true
      created: 2025-09-05T11:13:17.687+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.533+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Giorgio Armani, who died on Thursday, Sept. 4, at the age of 91,
        was the sole major shareholder of the company he set up with his late partner
        Sergio Galeotti in the 1970s and over which he maintained a tight rein - of
        both the creative and managerial aspects - until the very end.</p>'
    section2:
      primarytype: 'block'
      uuid: '3995ca22-b463-4acc-88e3-fc5d5da10e67'
      activationstatus: true
      created: 2025-09-05T11:13:17.687+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.534+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He has left behind no children to inherit the business, which generated
        relatively stable revenue of 2.3 billion euros ($2.7 billion) in 2024, but
        whose profits had shrunk amid a broad industry recession.</p>'
    section3:
      primarytype: 'block'
      uuid: '18b22630-107c-4abb-a239-3a8d9c055606'
      activationstatus: true
      created: 2025-09-05T11:13:17.687+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.534+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Despite the slowdown, the company remains extremely attractive, say\
        \ industry experts like Mario Ortelli, managing partner of luxury advisor\
        \ firm Ortelli&amp;Co.\r"
    section4:
      primarytype: 'block'
      uuid: 'af0abc4d-83d7-486c-ad54-45770ffa0637'
      activationstatus: true
      created: 2025-09-05T11:13:17.688+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.535+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Could Giorgio Armani be an interesting target? The answer is absolutely\
        \ yes — it's one of the most recognised brands in the world, with a stylistic\
        \ vision that is clearly and uniquely defined,\" said Ortelli, adding however\
        \ that a deal in the mid-term would be unlikely.\r"
    section5:
      primarytype: 'block'
      uuid: '977af015-8560-46ff-a739-0c6930793bee'
      activationstatus: true
      created: 2025-09-05T11:13:17.688+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.535+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Over the years, the maker of popular unstructured suits received several\
        \ approaches, including one in 2021 from John Elkann, scion of Italy's Agnelli\
        \ family, and another from luxury brand Gucci, when Maurizio Gucci was still\
        \ at the helm.\r"
    section6:
      primarytype: 'block'
      uuid: '74f23a5c-dec7-4300-b9b3-e28ca1d90f63'
      activationstatus: true
      created: 2025-09-05T11:13:17.689+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.536+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Armani, who industry insiders say was particularly wary of French rivals,\
        \ repeatedly ruled out any potential deal that would have diluted his control\
        \ and refused to list his group on the stock market.\r"
    section7:
      primarytype: 'block'
      uuid: 'fcc5c2d6-336d-4b9d-af82-62586fc305e9'
      activationstatus: true
      created: 2025-09-05T11:13:17.689+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.536+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He put in place measures to ensure continuity and independence for\
        \ his business, which he ran with trusted family members and a network of\
        \ long-time colleagues.\r"
    section8:
      primarytype: 'block'
      uuid: '06f8613f-be80-4587-933b-72d266b89831'
      activationstatus: true
      created: 2025-09-05T11:13:17.689+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.537+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He is survived by a younger sister, Rosanna, two nieces, Silvana and\
        \ Roberta, and a nephew, Andrea Camerana, with the nieces and nephew all occupying\
        \ important roles in the group. His right-hand man Pantaleo Dell'Orco is also\
        \ regarded as a member of the family, and all five of them are possible heirs.\r"
    section9:
      primarytype: 'block'
      uuid: 'dba18721-f9a2-4508-ae5a-d3acd3fb1ddc'
      activationstatus: true
      created: 2025-09-05T11:13:17.690+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.538+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "More clarity on his plans may emerge in the coming weeks, when Armani's\
        \ will is opened.\r"
    section10:
      primarytype: 'block'
      uuid: '324fb748-1d29-46f3-9448-101cd9140005'
      activationstatus: true
      created: 2025-09-05T11:13:17.690+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.538+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>Securing his legacy through a foundation</strong></h3>'
    section11:
      primarytype: 'block'
      uuid: 'eed7f228-bc64-40c8-8760-8a7616ee9914'
      activationstatus: true
      created: 2025-09-05T11:13:17.691+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.539+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Giorgio Armani started to think of a plan to guarantee a smooth succession\
        \ and to retain the company's independence more than a decade ago, which led\
        \ him to set up a foundation in 2016.\r"
    section12:
      primarytype: 'block'
      uuid: 'c3f243a0-0359-45fe-b1d3-090ea499fd51'
      activationstatus: true
      created: 2025-09-05T11:13:17.691+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.539+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Its stated aim was to \"safeguard the governance\" of the Armani Group's\
        \ assets and ensure they remained consistent with principles that were \"\
        particularly important\" to him.\r"
    section13:
      primarytype: 'block'
      uuid: '31593ed1-7b14-4754-b871-f78832b503d3'
      activationstatus: true
      created: 2025-09-05T11:13:17.692+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.540+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The designer told Italian daily Corriere della Sera in 2017 that such\
        \ a mechanism was needed to help his heirs to get along and to avoid the group\
        \ being bought by others or broken up.\r"
    section14:
      primarytype: 'block'
      uuid: '051bcb9b-0766-4ddc-a6e8-5f9848ef7a63'
      activationstatus: true
      created: 2025-09-05T11:13:17.692+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.540+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The foundation currently holds a symbolic 0.1% stake in the Milan-based\
        \ group but after his death it was expected to get a bigger share, alongside\
        \ the other heirs, he said in the same interview.\r"
    section15:
      primarytype: 'block'
      uuid: '317f300f-d247-4873-b4a6-885aed181f6d'
      activationstatus: true
      created: 2025-09-05T11:13:17.692+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.541+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He also said that three nominees he had designated would run the foundation.\r"
    section16:
      primarytype: 'block'
      uuid: 'a1ecd588-67ae-491f-9e53-fd38e4ed8676'
      activationstatus: true
      created: 2025-09-05T11:13:17.693+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.541+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Armani also drafted new company bylaws due to take effect upon his\
        \ death that outline future governing principles for those who inherit the\
        \ group.\r"
    section17:
      primarytype: 'block'
      uuid: 'e6c5097a-77cb-4a78-be1d-da8f1f1fcde0'
      activationstatus: true
      created: 2025-09-05T11:13:17.693+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.542+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The bylaws call for a \"cautious approach to acquisitions\" and divide\
        \ the company's share capital into several categories with different voting\
        \ rights and powers. It is not clear from the document how the different blocs\
        \ of shares will be distributed.\r"
    section18:
      primarytype: 'block'
      uuid: '29e2c0ea-9747-4329-b041-b9270cead6ea'
      activationstatus: true
      created: 2025-09-05T11:13:17.694+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.543+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "They also state that any potential stock market listing would require\
        \ backing from the majority of directors and could take place only \"after\
        \ the fifth year following the entry into force of this statute\".\r"
    section19:
      primarytype: 'block'
      uuid: 'c537e6e7-f2ab-4c29-9451-5d2b74ae69dd'
      activationstatus: true
      created: 2025-09-05T11:13:17.694+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.543+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>Small but beautiful</strong></h3>'
    section20:
      primarytype: 'block'
      uuid: '5a1312ef-36e1-4899-95d3-0585910ad226'
      activationstatus: true
      created: 2025-09-05T11:13:17.695+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.544+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Commenting on past financial results, Giorgio Armani underlined his\
        \ determination to continue to develop a business which is relatively small\
        \ in scale compared with the French giant LVMH LVMH.PA and other rivals such\
        \ as Gucci-owner Kering PRTP.PA and Italian luxury house Prada 1913.HK.\r"
    section21:
      primarytype: 'block'
      uuid: '16e0b95a-67d4-4ab8-a416-f3b27e2269a2'
      activationstatus: true
      created: 2025-09-05T11:13:17.695+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.544+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I chose in any case to invest in projects of great symbolic and practical\
        \ significance, which are fundamental to the future of the company,\" he said\
        \ in the results statement in July.\r"
    section22:
      primarytype: 'block'
      uuid: '9cd4127f-35a3-4cd3-a0e4-b72dd9d4f267'
      activationstatus: true
      created: 2025-09-05T11:13:17.696+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.545+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "These investments included the renovation of flagship stores like its\
        \ Madison Avenue building in New York and Emporio Armani in Milan, as well\
        \ as spending on the new Palazzo Armani in Paris and taking e-commerce management\
        \ in house.\r"
    section23:
      primarytype: 'block'
      uuid: 'cb8257fb-7382-40b3-a8e6-621848e53e19'
      activationstatus: true
      created: 2025-09-05T11:13:17.696+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.545+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Europe generates almost half of the Armani Group's revenue, a far higher\
        \ proportion than for other luxury brands, with the Americas and Asia Pacific\
        \ accounting for around one fifth each.\r"
    section24:
      primarytype: 'block'
      uuid: '29d3712d-aaba-42ed-9834-8a2c37f838d3'
      activationstatus: true
      created: 2025-09-05T11:13:17.697+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.546+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The group had 570 million euros in net cash at the end of 2024 after\
        \ stepping up investments.\r"
    section25:
      primarytype: 'block'
      uuid: '4a1d6e68-1a0d-48ab-8dd4-4d9c53ee0fc5'
      activationstatus: true
      created: 2025-09-05T11:13:17.698+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.546+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>Armani lieutenants could step up</strong></h3>'
    section26:
      primarytype: 'block'
      uuid: 'a38376bd-6d9f-4d70-847e-0a1381c7d701'
      activationstatus: true
      created: 2025-09-05T11:13:17.698+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.547+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In his last interview to the Financial Times, Giorgio Armani said he\
        \ wanted a gradual handover to his closest collaborators and family.\r"
    section27:
      primarytype: 'block'
      uuid: 'd697d8e0-7e05-4065-9c1b-6aedaf9869f0'
      activationstatus: true
      created: 2025-09-05T11:13:17.699+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.548+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"My plans for succession consist of a gradual transition of the responsibilities\
        \ that I have always handled to those closest to me... such as Leo Dell'Orco,\
        \ the members of my family and the entire working team,\" he told the FT's\
        \ How To Spend It supplement.\r"
    section28:
      primarytype: 'block'
      uuid: '617aca9f-c13b-44d5-9402-2bc6d0fc69dd'
      activationstatus: true
      created: 2025-09-05T11:13:17.699+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.548+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "At a managerial level, the group will need to fill the chairman and\
        \ CEO roles that were held by Giorgio Armani himself, with long-term veterans\
        \ like Giuseppe Marsocci and Daniele Ballestrazzi among possible options.\r"
    section29:
      primarytype: 'block'
      uuid: '2588121d-9118-438e-8080-ddf745a98ba6'
      activationstatus: true
      created: 2025-09-05T11:13:17.700+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.549+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Picking the right creative structure may be trickier.\r"
    section30:
      primarytype: 'block'
      uuid: '53234d1b-6856-437a-84fe-417b7843e08e'
      activationstatus: true
      created: 2025-09-05T11:13:17.700+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.549+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Armani's niece Silvana worked alongside her uncle in designing the\
        \ women's collections, while Dell'Orco collaborated with him on the men's\
        \ collections.\r"
    section31:
      primarytype: 'block'
      uuid: 'bf7f0f0c-53dc-46fc-96fe-e6593d769808'
      activationstatus: true
      created: 2025-09-05T11:13:17.701+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.550+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Will the company have a single creative director? Or will there
        be multiple creative leads or line-specific directors? This is something Giorgio
        Armani has probably outlined in the guidelines that the foundation will implement,"
        said Ortelli.</p>'
    section32:
      primarytype: 'block'
      uuid: '37b656e5-687f-45ae-ab85-9de96497ab7c'
      activationstatus: true
      created: 2025-09-05T11:13:17.702+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:14:11.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:14:10.550+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>(Reporting by Elisa Anzolin; Editing by Keith Weir, Ros Russell
        and Rosalba O'Brien)</p>'
