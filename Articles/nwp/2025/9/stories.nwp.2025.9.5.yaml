      text: "Kim Aris told Reuters that his 80-year-old mother, in military custody\
        \ since a 2021 coup that deposed her government, had asked to see a cardiologist\
        \ about a month ago, but he had been unable to determine whether her request\
        \ had been granted.\r"
    section7:
      primarytype: 'block'
      uuid: '5eecbc97-4130-429b-8aeb-fcbbe64b76c9'
      activationstatus: true
      created: 2025-09-05T18:52:00.949+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.949+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '422bb718-3420-490e-8b5b-f934821638d7'
      activationstatus: true
      created: 2025-09-05T18:52:00.950+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Without proper medical examinations ... it is impossible to know\
        \ what state her heart is in,\" he said by phone from London. \"I am extremely\
        \ worried. There is no way of verifying if she is even alive.\"\r"
    section9:
      primarytype: 'block'
      uuid: '39b3ab8d-9ee5-4e0b-8f88-7b46f4986e2f'
      activationstatus: true
      created: 2025-09-05T18:52:00.950+08:00
