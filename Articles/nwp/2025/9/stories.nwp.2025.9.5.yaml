  'START HERE----->-Galunggong--leads-price-spikes-in-August-amid-monsoon--storms':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: ''Galunggong', dubbed as the poor man's fish, fetched over P300
      per kilo in August, capping a month of successive storms that enhanced the habagat
      (southwest monsoon).'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-05T14:56:51.000+08:00
    imagesource: '58c439b3-e67a-4a4e-8482-625055592743'
    primarytype: 'composition'
    uuid: 'e66f48b7-590a-4346-be06-884107abadda'
    lead: 'If there’s a solid indicator that could point to the habagat (southwest
      monsoon) and a cycle of storms already hurting food prices, the poor man’s fish
      “galunggong” (round scad) would be it.'
    activationstatus: true
    created: 2025-09-05T15:06:59.786+08:00
