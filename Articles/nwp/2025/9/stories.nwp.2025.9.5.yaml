      lastmodified: 2025-09-05T13:46:32.082+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New York (Reuters)&nbsp;-</strong> Amanda Anisimova rallied
        from a set down to defeat four-times Grand Slam champion Naomi Osaka 6-7(4)
        7-6(3) 6-3 on Thursday and reach the U.S. Open final, where she will take
        on holder Aryna Sabalenka for another shot at a maiden major crown.</p>'
    section1:
      primarytype: 'block'
      uuid: '221f302e-a01f-4c63-b02c-fe550d3b05a8'
      activationstatus: true
      created: 2025-09-05T13:41:20.469+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.083+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9600fce9-b324-456c-b44a-b37dc6e506af'
      activationstatus: true
      created: 2025-09-05T13:41:20.469+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.083+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Oh my God. It means the world,\" the 24-year-old said after reaching\
        \ her first final at Flushing Meadows.\r"
    section3:
      primarytype: 'block'
      uuid: '7abbbde3-67f7-4204-a0ac-8e1671c47782'
      activationstatus: true
      created: 2025-09-05T13:41:20.470+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.084+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e3af1352-cab0-4c22-9ceb-924f56bf363d'
      activationstatus: true
      created: 2025-09-05T13:41:20.470+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.085+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I'm trying to process that right now. It's absolutely a dream come\
        \ true. This has been a dream of mine like forever to be in the U.S. Open\
        \ final and the hope is to be the champion.\"\r"
    section5:
      primarytype: 'block'
      uuid: '1e7b8cd2-b5f1-42aa-b03e-f7fd79820031'
      activationstatus: true
      created: 2025-09-05T13:41:20.470+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.085+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd892343c-cb2b-4932-8a03-ecf28ddcb002'
      activationstatus: true
      created: 2025-09-05T13:41:20.471+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.086+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Twice New York champion Osaka was playing in her first major semi-final\
        \ since 2021 and embraced the big occasion in the prime-time glare of Arthur\
        \ Ashe Stadium.\r"
    section7:
      primarytype: 'block'
      uuid: 'f0d83784-d3e7-459e-9e95-52f6216aaf2b'
      activationstatus: true
      created: 2025-09-05T13:41:20.471+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.086+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '641bd1dc-9237-4b37-ae34-16b5f31e2005'
      activationstatus: true
      created: 2025-09-05T13:41:20.471+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.087+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The pair twice traded breaks in a tight opening set, and after a delayed\
        \ line call by the automated system disrupted play Osaka refocused and let\
        \ out a big roar when Anisimova hit a shot into the net on set point in the\
        \ tiebreak.\r"
    section9:
      primarytype: 'block'
      uuid: '862b9d4a-6034-4805-8bbf-0e5784967477'
      activationstatus: true
      created: 2025-09-05T13:41:20.472+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.087+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5e909aa1-08e5-4e46-9a8e-b9a1b7d1e2da'
      activationstatus: true
      created: 2025-09-05T13:41:20.472+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.088+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 23rd seed struggled to carry the momentum forward in the next set,\
        \ however, with Anisimova matching Osaka's intensity.\r"
    section11:
      primarytype: 'block'
      uuid: 'ab80cea9-57b9-4de6-bf81-b35b74717404'
      activationstatus: true
      created: 2025-09-05T13:41:20.473+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.089+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'dac9b3d8-1d72-4e24-aad9-24180a89b64c'
      activationstatus: true
      created: 2025-09-05T13:41:20.473+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.089+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After the players traded ferocious hits for 12 games in the next set,\
        \ Anisimova pounced in the tiebreak to drag the match to a decider.\r"
    section13:
      primarytype: 'block'
      uuid: '3d0e54ed-7556-4bc7-a83d-80077038de2b'
      activationstatus: true
      created: 2025-09-05T13:41:20.473+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.090+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0d83754b-9242-4c9e-b9e3-bd9b785b60a8'
      activationstatus: true
      created: 2025-09-05T13:41:20.474+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.090+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The eighth seed, who lost 6-0 6-0 to Iga Swiatek in the Wimbledon final\
        \ two months ago, surged ahead 4-1 thanks to a forehand winner and held her\
        \ nerve from there to close out the victory and reach back-to-back Grand Slam\
        \ finals.\r"
    section15:
      primarytype: 'block'
      uuid: '371c9a35-1eae-448f-b7b2-17694a34788d'
      activationstatus: true
      created: 2025-09-05T13:41:20.474+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.091+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '94b68c63-e7eb-4afe-84a9-e2ae9690033f'
      activationstatus: true
      created: 2025-09-05T13:41:20.475+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.092+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"She was really giving me a run for the final. I wasn't sure I would\
        \ make past the finish line. I tried to dig deep. It was a huge fight out\
        \ there,\" Anisimova added.\r"
    section17:
      primarytype: 'block'
      uuid: 'cee66768-bf55-4307-82ca-8f7813368cbb'
      activationstatus: true
      created: 2025-09-05T13:41:20.475+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.092+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '468ad17d-aa2f-4284-90d5-9e331d5fa53f'
      activationstatus: true
      created: 2025-09-05T13:41:20.476+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.093+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I tried to stay positive. There was a lot of nerves in the beginning\
        \ and that's something I'm trying to work on. Yeah, this tournament means\
        \ so much to me that I think that was really getting to me.\r"
    section19:
      primarytype: 'block'
      uuid: 'c6e8755e-41fc-49f7-95e9-bd81d61187b2'
      activationstatus: true
      created: 2025-09-05T13:41:20.476+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.093+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '28ac43c9-bbfa-4817-a23f-2d20d296afce'
      activationstatus: true
      created: 2025-09-05T13:41:20.477+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:46:32.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:46:32.094+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"In the end, you're just trying to fight your way through. I'm trying\
        \ to enjoy the moment. We were both playing amazing tennis, and sometimes\
