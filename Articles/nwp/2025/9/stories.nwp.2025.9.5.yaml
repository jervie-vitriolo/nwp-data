    section5:
      primarytype: 'block'
      uuid: '410ac051-3185-4f97-93d5-e56530dbae4e'
      activationstatus: true
      created: 2025-09-05T20:11:54.774+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.774+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "• Amethyst Horizon Builders and Gen. Contractor &amp; Dev’t Corp.\r"
    section6:
      primarytype: 'block'
      uuid: 'a5879ac0-8468-4778-985a-bb1f203f04b9'
      activationstatus: true
      created: 2025-09-05T20:11:54.774+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.774+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "• St. Matthew General Contractor &amp; Development Corporation\r"
    section7:
      primarytype: 'block'
      uuid: '83828d42-90e2-4abb-a3b7-4835d3f470c8'
      activationstatus: true
      created: 2025-09-05T20:11:54.775+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.775+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "• Great Pacific Builders and General Contractor, Inc.\r"
    section8:
      primarytype: 'block'
      uuid: '14038c98-673c-4fb3-9d70-d1308a57d6da'
      activationstatus: true
      created: 2025-09-05T20:11:54.775+08:00
      createdby: 'lois-nwp'
