      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.892+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '0addf5dd-2745-4b52-be55-b1bbfc6f73b7'
      activationstatus: true
      created: 2025-09-05T13:59:02.892+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:59:03.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.892+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After a failed attempt to dissolve the house to stymie Anutin, Pheu\
        \ Thai made another last-ditch attempt to undermine his alliance on Thursday,\
        \ announcing it would nominate 77-year-old former attorney-general Chaikasem\
        \ Nitisiri to contest the prime ministerial vote, with a promise to call a\
        \ snap election immediately if elected.\r"
    section21:
