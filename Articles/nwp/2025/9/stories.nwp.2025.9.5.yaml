      lastactivated: 2025-09-05T13:59:03.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:59:02.891+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
