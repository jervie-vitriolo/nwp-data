  'START HERE----->marcos-cambodia-scam-hubs':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-05T16:12:14.000+08:00
    imagesource: '8bf2ced8-7db8-4d63-8030-81c4617f43d3'
    primarytype: 'composition'
    uuid: '5196947c-b0f8-4516-b581-15bdac4b2018'
    lead: 'President Ferdinand Marcos Jr. will undertake a state visit to Cambodia
      from Sept. 7 to 9, where he is expected to raise the issue of scam hubs and
      human trafficking that have victimized Filipinos in mainland Southeast Asia,
      the Department of Foreign Affairs (DFA) said Friday.'
    activationstatus: true
    created: 2025-09-05T16:16:58.899+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-05T16:16:59.167+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-05T16:16:58.929+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to raise scam hubs issue in state visit to Cambodia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'de09ff5d-02f3-4130-bdb2-0db05491f863'
      activationstatus: true
      created: 2025-09-05T16:16:58.914+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.914+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. will undertake a state visit to Cambodia from Sept. 7 to 9, where
        he is expected to raise the issue of scam hubs and human trafficking that
        have victimized Filipinos in mainland Southeast Asia, the Department of Foreign
        Affairs (DFA) said Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '2fef8dbc-5b83-4029-984c-e8d911eff2a4'
      activationstatus: true
      created: 2025-09-05T16:16:58.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.915+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'DFA spokesperson Angelica Escalona said the president and First Lady
        Louise Araneta-Marcos will travel to Phnom Penh at the invitation of King
        Norodom Sihamoni. They will be received by Senate President Hun Sen on behalf
        of the monarch.'
    section2:
      primarytype: 'block'
      uuid: 'ce83c4fd-0d06-4d9a-b7a1-e1faca580b9c'
      activationstatus: true
      created: 2025-09-05T16:16:58.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.915+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The visit will be the first Philippine state visit to Cambodia in nearly
        nine years and reciprocates Prime Minister Hun Manet’s official trip to Manila
        in February.'
    section3:
      primarytype: 'block'
      uuid: 'b4d8cfa9-fc8f-496a-8fe4-be23de6a2bf4'
      activationstatus: true
      created: 2025-09-05T16:16:58.915+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.915+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Scam hubs and trafficking</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '9b5a9474-2bd5-4633-bb88-8db251a1b2ae'
      activationstatus: true
      created: 2025-09-05T16:16:58.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.916+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Escalona said discussions on transnational crimes, including online
        scam hubs and human trafficking operations, are expected in the bilateral
        meetings with Cambodian leaders.'
    section5:
      primarytype: 'block'
      uuid: 'c7d886c8-cd42-4cfc-8eb7-f5f00599e0c1'
      activationstatus: true
      created: 2025-09-05T16:16:58.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.916+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There has been an increase in trafficking victims in scamming operations
        across mainland Southeast Asia, not only in Cambodia,” Escalona said. “This
        issue is very important for the Philippines, and we expect it to be discussed.”'
    section6:
      primarytype: 'block'
      uuid: '0273d206-b330-4842-b3b6-6ac8d2e4e483'
      activationstatus: true
      created: 2025-09-05T16:16:58.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.916+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The warning comes after a series of repatriations of Filipinos rescued
        from scam hubs.'
    section7:
      primarytype: 'block'
      uuid: 'b645f6c3-7de7-41a3-8d47-f96d337b865b'
      activationstatus: true
      created: 2025-09-05T16:16:58.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.917+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On Aug. 23, the Bureau of Immigration reported the arrival of 24 Filipinos
        who had been rescued from scam hubs in Cambodia, according to a report of
        the Philippine News Agency.'
    section8:
      primarytype: 'block'
      uuid: '20a4c654-ae65-4357-9cf2-f4269cf8551b'
      activationstatus: true
      created: 2025-09-05T16:16:58.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.917+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The victims - nine men and 14 women - were assisted by the Philippine
        embassy in Phnom Penh and repatriated through Ninoy Aquino International Airport
        Terminal 3. They told officials they were recruited through social media with
        promises of high-paying jobs as customer service representatives, only to
        be forced into online “love scams” targeting foreigners.'
    section9:
      primarytype: 'block'
      uuid: '340adad5-ec6c-4b23-bdf6-fadc8b152631'
      activationstatus: true
      created: 2025-09-05T16:16:58.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.917+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Instead of the promised $1,500 (roughly P85,400) monthly salary, the
        victims said they received around $300 (P17,000). They also described being
        subjected to punishments such as squatting exercises and physical abuse when
        they failed to meet quotas.'
    section10:
      primarytype: 'block'
      uuid: '56e484ea-b844-47b0-9f4a-8f757e382d44'
      activationstatus: true
      created: 2025-09-05T16:16:58.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.918+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Filipinos in Cambodia</strong></p>'
    section11:
      primarytype: 'block'
      uuid: 'b08f644e-fd38-4c98-89ac-3308069c1686'
      activationstatus: true
      created: 2025-09-05T16:16:58.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.918+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'An estimated 7,500 Filipinos live in Cambodia, most of them working
        as teachers and in service-related sectors. Marcos is scheduled to meet members
        of the Filipino community upon arrival to recognize their contributions to
        Cambodian society.'
    section12:
      primarytype: 'block'
      uuid: '396faece-7454-4146-881c-2e3cb2063e72'
      activationstatus: true
      created: 2025-09-05T16:16:58.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.919+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DFA said Marcos’ visit will pursue three objectives: diversifying
        trade and economic relations, strengthening cooperation against transnational
        crimes, and seeking support for the Philippines’ Association of Southeast
        Asian Nations chairmanship in 2026.'
    section13:
      primarytype: 'block'
      uuid: '6348206d-958c-4821-80a6-efea59d31b54'
      activationstatus: true
      created: 2025-09-05T16:16:58.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T16:16:59.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:16:58.919+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Agreements on combating transnational crimes, higher education and
        air services are expected to be signed during the trip. Marcos will also meet
        Cambodian business leaders to explore opportunities in food, beverage, pharmaceutical
        exports, franchising and tourism.</p>'
