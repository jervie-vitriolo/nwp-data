      uuid: '808e35be-b671-49e2-acff-e136cc951a0f'
      activationstatus: true
      created: 2025-09-05T18:17:53.474+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.474+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Chennai (Reuters)&nbsp;-</strong>&nbsp;Dabur, Indian rival
        of Colgate-Palmolive, is making its toothpaste a test of nationalism by asking
        consumers to shun American brands, as companies intensify promotion of local
        goods amid worsening trade ties with the United States.</p>'
    section1:
      primarytype: 'block'
      uuid: '5eede296-daf8-4f7e-832b-d27748102b08'
      activationstatus: true
      created: 2025-09-05T18:03:52.490+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.500+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2dc02512-6f47-4b5f-a3c5-2bab617ab52b'
      activationstatus: true
      created: 2025-09-05T18:03:52.491+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.501+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Prime Minister Narendra Modi on Thursday reiterated his call to use\
        \ \"Swadeshi\", or made-in-India goods. Children should \"make a list\" of\
        \ foreign-branded goods, Modi said, while teachers should push them to not\
        \ use them.\r"
    section3:
      primarytype: 'block'
      uuid: '9405f6fe-e1ac-4873-9b04-66282fb59576'
      activationstatus: true
      created: 2025-09-05T18:03:52.491+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.501+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7d5a7897-7389-4540-b70f-d7eb5b5d187a'
      activationstatus: true
      created: 2025-09-05T18:03:52.491+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.502+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "U.S. President Donald Trump last week imposed tariffs of up to 50%\
        \ on imported Indian goods, prompting Modi's supporters to start a WhatsApp\
        \ campaign to boycott American brands including McDonald's MCD.N, Pepsi PEP.O\
        \ and Apple AAPL.O.\r"
    section5:
      primarytype: 'block'
      uuid: '3d304142-b8a3-4514-846a-c89d91c7fff1'
      activationstatus: true
      created: 2025-09-05T18:03:52.492+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.503+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '09047926-912d-435e-a5a0-fac1c6ec16b0'
      activationstatus: true
      created: 2025-09-05T18:03:52.492+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.503+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Consumer goods company Dabur, valued at $11 billion, took out a front-page\
        \ newspaper advertisement this week carrying photos of unbranded toothpaste\
        \ packs that resemble Colgate packaging. Without naming its rival, the ad\
        \ said India's favourite toothpaste brand was American, and Dabur was the\
        \ \"Swadeshi\" choice.\r"
    section7:
      primarytype: 'block'
      uuid: 'f0c278b0-1611-42c8-af6e-0ef61e0ce05c'
      activationstatus: true
      created: 2025-09-05T18:03:52.493+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '225dec0a-f1e9-4c77-a582-084db71850b7'
      activationstatus: true
      created: 2025-09-05T18:03:52.493+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Born there, not here\", it said, referring to the unnamed toothpaste,\
        \ in a font styled with the red, white and blue of the American flag.\r"
    section9:
      primarytype: 'block'
      uuid: '94e59f96-49d6-49e9-ad56-224bd05bbc8c'
      activationstatus: true
      created: 2025-09-05T18:03:52.493+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.505+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5a9643cb-1d02-4e3d-9908-db0be2e4418c'
      activationstatus: true
      created: 2025-09-05T18:03:52.494+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.505+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Dabur declined to comment on the advertisement, and Colgate did not\
        \ respond to queries from Reuters.\r"
    section11:
      primarytype: 'block'
      uuid: 'a3fbb4b5-8cb5-479a-b5d6-4185c94ce954'
      activationstatus: true
      created: 2025-09-05T18:03:52.494+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.506+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0ca8c7ec-b3c2-49b4-b930-80aa949b11b0'
      activationstatus: true
      created: 2025-09-05T18:03:52.495+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.506+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Colgate CL.N has a 43% share of India's toothpaste market, followed\
        \ by the Indian unit of Unilever ULVR.L, home to Pepsodent brand in the country.\
        \ Dabur is in third place with a 17% share, according to Euromonitor data\
        \ for 2024.\r"
    section13:
      primarytype: 'block'
      uuid: '64203532-b87b-45fe-8cdc-7bf92c227b91'
      activationstatus: true
      created: 2025-09-05T18:03:52.495+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.507+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'eb48de60-7b36-4258-857e-8f6c06db398d'
      activationstatus: true
      created: 2025-09-05T18:03:52.496+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.508+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "India's population of 1.4 billion is a major market for American consumer\
        \ goods, often purchased from U.S. online retailer Amazon.com AMZN.O, and\
        \ over the years the reach of U.S. brands has expanded deep into smaller towns.\r"
    section15:
      primarytype: 'block'
      uuid: 'd5bc25aa-0b2b-4696-a55e-ed0ff422383c'
      activationstatus: true
      created: 2025-09-05T18:03:52.496+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.508+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bf75b7a3-4219-42a3-894c-73a83441bd1b'
      activationstatus: true
      created: 2025-09-05T18:03:52.497+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.509+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Dabur ad in the Times of India newspaper even carried a QR code\
        \ that took consumers to a shopping link on the Amazon India website, which\
        \ captures about a third of domestic online sales.\r"
    section17:
      primarytype: 'block'
      uuid: '0825561a-f1f4-448d-bc35-c750e4e5945c'
      activationstatus: true
      created: 2025-09-05T18:03:52.497+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.509+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '10175fb4-6d06-4818-83ff-a3c86aa13d57'
      activationstatus: true
      created: 2025-09-05T18:03:52.498+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.510+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Karthik Srinivasan, a communications consultant, called the advertising\
        \ strategies of Dabur and others \"moment marketing\".\r"
    section19:
      primarytype: 'block'
      uuid: '7ade4ff7-f25c-4c24-97fc-316ff515d457'
      activationstatus: true
      created: 2025-09-05T18:03:52.498+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.510+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'f59220a4-996c-45e0-b648-f73814dbf818'
      activationstatus: true
      created: 2025-09-05T18:03:52.499+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.511+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"How can we gain from that sentiment at least for this week and next?\
        \ That's literally what all these brands are doing,\" he said.\r"
    section21:
      primarytype: 'block'
      uuid: '8a3512c4-c6fd-41b6-826e-e66a82a213a4'
      activationstatus: true
      created: 2025-09-05T18:03:52.499+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.511+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '42190b9d-55c8-432b-8ffb-afa837adaa77'
      activationstatus: true
      created: 2025-09-05T18:03:52.500+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.512+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Others using a similar tactic included Amul, India's largest dairy,\
        \ which has published cartoons featuring \"Made in India\" products on its\
        \ social media accounts, with one animated ad showing its mascot holding an\
        \ Indian flag and a slab of butter.\r"
    section23:
      primarytype: 'block'
      uuid: '49a98a02-f65c-4769-aedf-83d78e7bba79'
      activationstatus: true
      created: 2025-09-05T18:03:52.501+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.513+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '53f72bb7-a812-42c4-a9cd-6dd57224beb0'
      activationstatus: true
      created: 2025-09-05T18:03:52.501+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:17:54.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:17:53.513+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Indian e-mail provider Rediff, popular years ago before the rise of\
        \ Yahoo and Google Mail, also took out a newspaper ad calling its service\
        \ the \"mail of India\" that helps to keep customers' business intelligence\
        \ local.\r"
    section25:
      primarytype: 'block'
      uuid: '785d7500-64c8-4c44-be7d-ccf07772b801'
      activationstatus: true
      created: 2025-09-05T18:03:52.502+08:00
