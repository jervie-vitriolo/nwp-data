      lastactivated: 2025-09-05T18:52:01.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3b570c94-b308-4301-9053-9f59276d121a'
      activationstatus: true
      created: 2025-09-05T18:52:00.950+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Nobel Peace Prize laureate has also suffered from bone and gum\
        \ issues, Aris said, adding that it was likely she had been injured in an\
        \ earthquake in March that killed more than 3,700 people. In a Facebook video,\
        \ he appealed for Suu Kyi and all political prisoners in Myanmar to be released.\r"
    section11:
      primarytype: 'block'
      uuid: '0f6acf2d-f6cd-4943-9fd7-84dddc0d8914'
      activationstatus: true
      created: 2025-09-05T18:52:00.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a5811687-50dc-4b95-aa34-04896eebe022'
      activationstatus: true
      created: 2025-09-05T18:52:00.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A spokesman for Myanmar's military-backed interim government did not\
        \ pick up calls from Reuters seeking comment, and its information ministry\
        \ did not immediately respond to questions sent via email.\r"
    section13:
      primarytype: 'block'
      uuid: '3127b4df-25fd-4eec-a75d-b9c71078b26a'
      activationstatus: true
      created: 2025-09-05T18:52:00.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6a69d14c-aba6-4764-bab9-40465811afe8'
      activationstatus: true
      created: 2025-09-05T18:52:00.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Myanmar has been gripped by violence since the military takeover in\
        \ February 2021, which prompted mass rallies that were crushed by brutal force,\
        \ sparking a widespread armed uprising.\r"
    section15:
      primarytype: 'block'
      uuid: 'ec888229-0a54-4c88-ac56-23f53a99b908'
      activationstatus: true
      created: 2025-09-05T18:52:00.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '553d103a-a0fa-4f29-93d2-37f2997d9e86'
      activationstatus: true
      created: 2025-09-05T18:52:00.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Suu Kyi, a long-standing symbol of Myanmar's pro-democracy movement,\
        \ is serving a 27-year sentence for offences including incitement, corruption\
        \ and election fraud, all of which she denies.\r"
    section17:
      primarytype: 'block'
      uuid: '481d7f25-327e-4242-ac34-bda0bfd7e8c7'
      activationstatus: true
      created: 2025-09-05T18:52:00.954+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.954+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f606a95e-898e-4959-860c-b7ad900bf35c'
      activationstatus: true
      created: 2025-09-05T18:52:00.954+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.954+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "One of her last public appearances was in court in May 2021, a few\
        \ months after the coup, when pictures aired by state television showed her\
        \ sitting upright in the dock, with her hands in her lap and wearing a surgical\
        \ mask.\r"
    section19:
      primarytype: 'block'
      uuid: 'c5ca43c7-31e0-41da-bdb8-176895291663'
      activationstatus: true
      created: 2025-09-05T18:52:00.955+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.955+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '2b126f62-9b0f-41a7-b234-3f68e2bc8dd5'
      activationstatus: true
      created: 2025-09-05T18:52:00.955+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.955+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>DECADES IN DETENTION</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '5c014ccf-87b7-413f-9d19-69f8c20f4f4a'
      activationstatus: true
      created: 2025-09-05T18:52:00.956+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.956+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4b61e70d-a31a-42ab-9d92-5bb4aec8efe4'
      activationstatus: true
      created: 2025-09-05T18:52:00.956+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.956+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The military justified its takeover on the basis of what it said was\
        \ widespread fraud in an election that Suu Kyi's party won by a landslide,\
        \ although election monitors found no evidence of cheating.\r"
    section23:
      primarytype: 'block'
      uuid: 'c749e753-5ae8-4ef0-ad1e-8d9f48185aa5'
      activationstatus: true
      created: 2025-09-05T18:52:00.957+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.957+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '5dc9f4e8-06e4-4a4e-9486-ca661ad37e30'
      activationstatus: true
      created: 2025-09-05T18:52:00.958+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.958+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Foreign governments and rights groups have consistently called for\
        \ her release.\r"
    section25:
      primarytype: 'block'
      uuid: 'f1ea35ee-dee2-4a2c-b7cd-dfcf7a04f539'
      activationstatus: true
      created: 2025-09-05T18:52:00.958+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.958+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c860d3a6-746a-4bcc-b3d3-5a310cd90de1'
      activationstatus: true
      created: 2025-09-05T18:52:00.959+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.959+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Starting in late December, the military-backed interim government plans\
        \ to hold new elections in multiple phases, the first polls since the one\
        \ that triggered the coup.\r"
    section27:
      primarytype: 'block'
      uuid: '49898cdd-dcb5-4746-8691-88519c86da30'
      activationstatus: true
      created: 2025-09-05T18:52:00.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.960+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '8779b330-787c-4b5f-ba2d-c374af4972e5'
      activationstatus: true
      created: 2025-09-05T18:52:00.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.960+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Anti-junta groups, including Suu Kyi's party, are either boycotting\
        \ or are barred from running, with only military-backed and approved parties\
        \ participating. Western governments have criticised the vote as a move to\
        \ entrench the generals' power.\r"
    section29:
      primarytype: 'block'
      uuid: '6c174674-9021-4022-a36c-255502a8facc'
      activationstatus: true
      created: 2025-09-05T18:52:00.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.961+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '7e65cb6d-b24e-4004-ae63-9f8af73886d4'
      activationstatus: true
      created: 2025-09-05T18:52:00.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.962+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Born in 1945 to Myanmar's independence hero, General Aung San, who\
        \ was assassinated when she was an infant, Suu Kyi has spent nearly two decades\
        \ in detention, including some 15 years under house arrest at her colonial-style\
        \ family on Yangon's Inya Lake, as ordered by a previous junta.\r"
    section31:
      primarytype: 'block'
      uuid: 'b4df55a3-fa5f-4472-819b-5ee7ba6eebb4'
      activationstatus: true
      created: 2025-09-05T18:52:00.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.962+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'c5dac5d6-ca5c-465c-8516-f1674e5f618d'
      activationstatus: true
      created: 2025-09-05T18:52:00.963+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.963+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Educated at Oxford University, she married British scholar Michael\
        \ Aris in 1972 and had two sons with him, before returning to Myanmar in 1988\
        \ to care for her ailing mother.\r"
    section33:
      primarytype: 'block'
      uuid: '37540bf2-deb7-44b8-b13f-336de6b7e294'
      activationstatus: true
      created: 2025-09-05T18:52:00.964+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.964+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'fe550966-8301-43d0-a05a-257394752414'
      activationstatus: true
      created: 2025-09-05T18:52:00.964+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.964+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "That is also when she joined nationwide protests against military rule,\
        \ forming the National League for Democracy party and rising to become Myanmar's\
        \ most prominent pro-democracy leader.\r"
    section35:
      primarytype: 'block'
      uuid: 'e63070cc-aac7-4bfd-9d20-7f700be08c8e'
      activationstatus: true
      created: 2025-09-05T18:52:00.965+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T18:52:01.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:52:00.965+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
