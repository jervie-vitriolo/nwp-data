      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“As a consequence, I therefore move to defer or suspend the budget\
        \ hearing of the proposed budget of the DPWH to a later date to be determined\
        \ by the committee,” she added. \r"
    section4:
      primarytype: 'block'
      uuid: '19332ce8-fe86-4473-98f5-e6469ef1888f'
      activationstatus: true
      created: 2025-09-05T16:22:29.860+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-05T16:30:59.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:30:59.371+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Both motions were approved without objection.\r"
    section5:
      primarytype: 'block'
      uuid: 'dbe0f3ea-b8a6-4411-8d68-9210fb32a6c7'
      activationstatus: true
      created: 2025-09-05T16:22:29.861+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-05T16:30:59.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:30:59.371+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Committee chairperson and Nueva Ecija 1st District Rep. Mikaela Suansing\
        \ noted that the next hearing should be held no later than September 16, the\
        \ panel’s target to conclude committee deliberations and begin plenary debates\r"
    section6:
      primarytype: 'block'
      uuid: 'd164e20d-7860-4f47-b86d-c12946925bce'
      activationstatus: true
      created: 2025-09-05T16:22:29.861+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-05T16:30:59.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:30:59.372+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Prior to the suspension, newly-appointed DPWH Secretary Vince Dizon\
        \ did not present the agency’s budget, requesting more time for a full review,\
        \ but he answered lawmakers’ questions.\r"
    section7:
      primarytype: 'block'
      uuid: 'ccab60d3-d753-4286-b4a0-02c888858ff3'
      activationstatus: true
      created: 2025-09-05T16:22:29.861+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-05T16:30:59.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:30:59.372+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Aaminin ko po sa inyo halos wala akong maintindihan sa gulo ng budget\
        \ na nakikita ko [I’ll admit to you, I can barely understand the mess I'm\
        \ seeing in the budget],” he said. \r"
    section8:
      primarytype: 'block'
      uuid: 'f0ca3743-aea8-4d89-86e0-3d7748d4977d'
      activationstatus: true
      created: 2025-09-05T16:22:29.862+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-05T16:30:59.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:30:59.373+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dizon said the review will focus on flood control projects, which received\
        \ a ₱268.3-billion allocation, amid an ongoing corruption scandal. He assured\
        \ lawmakers that funding will be directed only to areas that truly need it.\r"
    section9:
      primarytype: 'block'
      uuid: '2492ac66-6bf1-4d74-93de-9ccba2498401'
      activationstatus: true
      created: 2025-09-05T16:22:29.862+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-05T16:30:59.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:30:59.373+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also vowed to eliminate budget items prone to corruption, such as\
        \ rock netting, cat’s eyes or road studs, and repeated asphalt repairs.\r"
    section10:
      primarytype: 'block'
      uuid: 'd6bb4905-ea89-48c9-bca0-5e2feb15da73'
      activationstatus: true
      created: 2025-09-05T16:22:29.863+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-05T16:30:59.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T16:30:59.374+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Meanwhile, Dizon revealed that all DPWH officials — from the central
        office down to district offices — have submitted their courtesy resignations
        amid an agency-wide revamp he ordered due to alleged widespread corruption.</p>'
  'START HERE----->anutin-charnvirakul-thai-pm-parliament-vote':
    author: 'Panarat Thepgumpanat and Chayut Setboonsarng, Reuters'
    caption: 'Bhumjaithai Party leader and prime ministerial candidate Anutin Charnvirakul
      gestures as he attend a voting session for a new prime minister at the parliament,
      following the Constitutional Court's removal of Prime Minister Paetongtarn
      Shinawatra from office for an ethics violation, in Bangkok, Thailand on Sept.
      5. (Chalinee Thirasupa/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-05T17:23:55.000+08:00
    imagesource: 'f3ef7abd-6cbb-47b8-979e-ec213bcb1a2f'
    primarytype: 'composition'
    uuid: '34cc4b6b-7c65-4333-a059-9e1ddc653ee7'
    lead: 'Thailand's Anutin Charnvirakul was elected prime minister on Friday
      after breezing through a parliamentary vote, trouncing the candidate of the
      Shinawatra family's once-dominant ruling party to end a week of chaos and political
      deadlock.'
    activationstatus: true
    created: 2025-09-05T17:26:32.790+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-05T17:26:33.218+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-05T17:26:32.921+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Thailand's Anutin Charnvirakul elected PM by parliament'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '822acc8e-b4f5-4351-a82e-6ae4372703e4'
      activationstatus: true
      created: 2025-09-05T17:26:32.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand -</strong>&nbsp;Thailand's Anutin Charnvirakul
        was elected prime minister on Friday, Sept. 5, after breezing through a parliamentary
        vote, trouncing the candidate of the Shinawatra family's once-dominant ruling
        party to end a week of chaos and political deadlock.</p>'
    section1:
      primarytype: 'block'
      uuid: '3dddde16-ac56-4577-8372-c3b92cb3c728'
      activationstatus: true
      created: 2025-09-05T17:26:32.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With the decisive backing of the opposition, Anutin easily passed the\
        \ threshold of more than half of the lower house votes required to become\
        \ premier, capping off days of drama and a scramble for power during which\
        \ he outmanoeuvred the most successful political party in Thailand's history.\r"
    section2:
      primarytype: 'block'
      uuid: '6e7b8fc0-5cee-40c7-8357-062b68b96e9d'
      activationstatus: true
      created: 2025-09-05T17:26:32.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Shrewd dealmaker Anutin has been a mainstay in Thai politics throughout\
        \ years of turmoil, positioning his Bhumjaithai party strategically between\
        \ warring elites embroiled in an intractable power struggle and guaranteeing\
        \ its place in a succession of coalition governments.\r"
    section3:
      primarytype: 'block'
      uuid: 'bc76e57f-45f8-40a6-9d00-e476de67e921'
      activationstatus: true
      created: 2025-09-05T17:26:32.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Anutin did not speak to the house before the vote, during which he\
        \ passed the threshold to become premier with a huge lead.\r"
    section4:
      primarytype: 'block'
      uuid: '0326eb8a-043d-497d-b5d4-84e9542480b9'
      activationstatus: true
      created: 2025-09-05T17:26:32.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.895+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked as he arrived at parliament if he had sought divine intervention,\
        \ he said: \"I prayed to my parents.\"\r"
    section5:
      primarytype: 'block'
      uuid: 'd60cad3a-7f93-4114-8b8a-e2b9a659e326'
      activationstatus: true
      created: 2025-09-05T17:26:32.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.895+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His defeat of rival contender Chaikasem Nitisiri was a humiliation\
        \ for the ruling Pheu Thai party, the once unstoppable populist juggernaut\
        \ of influential billionaire Thaksin Shinawatra, who left Thailand late on\
        \ Thursday for Dubai, where he spent the bulk of his 15 years in self-imposed\
        \ exile.\r"
    section6:
      primarytype: 'block'
      uuid: '1d3ec4b9-c0c6-4fc9-8b3b-2cb3627566a1'
      activationstatus: true
      created: 2025-09-05T17:26:32.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pheu Thai's crisis was triggered back in June by Anutin's withdrawal\
        \ from its alliance, which left the coalition government clinging to power\
        \ with a razor-thin majority amid protests and plummeting popularity.\r"
    section7:
      primarytype: 'block'
      uuid: '74860b3b-6e8d-4507-bb60-502f741f60ff'
      activationstatus: true
      created: 2025-09-05T17:26:32.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The hammer blow was last week's dismissal by the Constitutional Court\
        \ of Thaksin's daughter and protege Paetongtarn Shinawatra, the sixth prime\
        \ minister from or backed by the Shinawatra family to be removed by the military\
        \ or judiciary.\r"
    section8:
      primarytype: 'block'
      uuid: 'c8606928-be2e-43e6-9f03-727b77b6b483'
      activationstatus: true
      created: 2025-09-05T17:26:32.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.896+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Anutin's win in Friday's house vote came as a result of a pact with\
        \ the progressive opposition People's Party, the largest force in parliament,\
        \ which he seduced with a promise to hold a referendum on amending the constitution\
        \ and calling an election within four months.\r"
    section9:
      primarytype: 'block'
      uuid: 'c1071f87-c304-4bb6-b8ee-e43af1f32ca6'
      activationstatus: true
      created: 2025-09-05T17:26:32.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Expedited rise</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'b5e1d6d3-e4aa-4a8a-8e66-a759bbb5769b'
      activationstatus: true
      created: 2025-09-05T17:26:32.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A political veteran who once ran his family's construction firm, 58-year-old\
        \ Anutin is a former deputy premier, interior minister and health minister\
        \ who served as Thailand's COVID-19 tsar.\r"
    section11:
      primarytype: 'block'
      uuid: '26b0cb3d-1273-42c4-8c05-f41914acba02'
      activationstatus: true
      created: 2025-09-05T17:26:32.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As a staunch royalist, Anutin is considered a conservative, although\
        \ he made a name for himself by leading a successful campaign to decriminalise\
        \ cannabis in Thailand, which led to an explosion of thousands of marijuana\
        \ retailers.\r"
    section12:
      primarytype: 'block'
      uuid: '6ecf2b7f-3705-48b3-8e41-cb13950cf74c'
      activationstatus: true
      created: 2025-09-05T17:26:32.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Anutin will lead a minority government, which the People's Party will\
        \ not join, and take the helm of a country with an economy struggling from\
        \ weak consumption, tight lending and soaring levels of household debt.\r"
    section13:
      primarytype: 'block'
      uuid: '7ed6108d-b238-46e4-b60f-180f40cedbad'
      activationstatus: true
      created: 2025-09-05T17:26:32.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His expedited rise to the premiership was tied to the political reckoning\
        \ of power-broker Thaksin and decline of Pheu Thai, which won five of the\
        \ past six elections but has haemorrhaged support among working classes once\
        \ wooed by its raft of populist giveaways.\r"
    section14:
      primarytype: 'block'
      uuid: '6401303f-8a1d-4add-be5c-e8626b2db7b4'
      activationstatus: true
      created: 2025-09-05T17:26:32.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The tycoon's unannounced departure from Thailand on his private jet\
        \ came after his party failed in desperate bids to dissolve the house and\
        \ undermine Anutin's bloc. A court ruling that could see Thaksin jailed is\
        \ set for next week.\r"
    section15:
      primarytype: 'block'
      uuid: '596fce47-e193-4ecb-b015-6a32c61658d1'
      activationstatus: true
      created: 2025-09-05T17:26:32.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thaksin made a vaunted homecoming from Dubai in 2023 to serve an eight-year\
        \ sentence for abuse of power and conflicts of interest, but on his first\
        \ night in prison, he was transferred to the VIP wing of a hospital on medical\
        \ grounds.\r"
    section16:
      primarytype: 'block'
      uuid: 'e4aa032f-37f4-425d-a9ef-1fa9a7dca692'
      activationstatus: true
      created: 2025-09-05T17:26:32.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His sentence was commuted to a year by the king and he was released\
        \ on parole after six months in detention. The Supreme Court will decide on\
        \ Tuesday if Thaksin's hospital stint counts as time served. If not, it could\
        \ send him back to jail.\r"
    section17:
      primarytype: 'block'
      uuid: '122744d0-68b5-4594-8e9e-c18f1866e3c5'
      activationstatus: true
      created: 2025-09-05T17:26:32.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a post on X, Thaksin said he was in Dubai for a medical checkup\
        \ and to see old friends.\r"
    section18:
      primarytype: 'block'
      uuid: '3ab1239e-85a4-462d-aaeb-249270053fda'
      activationstatus: true
      created: 2025-09-05T17:26:32.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I will be back in Thailand by September 8 to personally attend court\
        \ on the 9th,\" he said.\r"
    section19:
      primarytype: 'block'
      uuid: 'e5b3d056-6b47-43b2-ade2-1f834dcafea6'
      activationstatus: true
      created: 2025-09-05T17:26:32.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T17:26:33.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T17:26:32.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Panarat Thepgumpanat, Chayut Setboonsarng, Kitiphong
        Thaicharoen, Devjyot Ghoshal and Panu Wongcha-um; Writing by Martin Petty;
        Editing by Michael Perry and Saad Sayeed)</em></p>'
