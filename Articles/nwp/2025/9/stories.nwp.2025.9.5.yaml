      text: '<p><strong>Metro Manila, Philippines</strong> - The House committee
        on appropriations gave the executive branch one week or until September 12
        to submit the revised 2026 budget of the Department of Public Works and Highways
        (DPWH), which is currently under review due to questionable items in the ₱880-billion
        proposal.</p>'
    section1:
      primarytype: 'block'
      uuid: '25150a75-369a-4dfd-90d3-d53212c0d36c'
