      lastmodified: 2025-09-05T16:30:59.370+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Mamamayang Liberal Party-list Rep. Leila de Lima made the motion during\
        \ committee deliberations on the DPWH budget on Friday, Sept. 9. \r"
    section2:
      primarytype: 'block'
      uuid: 'b6dd0173-0018-4196-8b2d-f621168dd613'
      activationstatus: true
      created: 2025-09-05T16:22:29.859+08:00
      createdby: 'eimor-nwp'
