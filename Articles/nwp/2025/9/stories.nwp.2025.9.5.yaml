      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The figures come a week before the release of July gross domestic product\
        \ data, which economists expect to show a slowdown after unexpectedly strong\
        \ growth in the first half of the year, partly due to higher government spending.\r"
    section13:
      primarytype: 'block'
