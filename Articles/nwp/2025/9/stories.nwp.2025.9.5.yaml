      uuid: '89879e57-ebd7-4270-bbf5-d5f989060c78'
      activationstatus: true
      created: 2025-09-05T13:13:25.464+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Controversial Bulacan
        district engineer <strong><a href="https://www.google.com/search?q=newswatchplus.ph+henry+alacantara&amp;client=safari&amp;sca_esv=bfcc81ce666b91db&amp;rls=en&amp;sxsrf=AE3TifNRS_3ZxrkFdfFpfKg3QrfEzDGayw%3A1756880998087&amp;ei=ZuC3aL2PBd3j2roPv6O68A0&amp;ved=0ahUKEwi92rbe-7uPAxXdsVYBHb-RDt4Q4dUDCBA&amp;uact=5&amp;oq=newswatchplus.ph+henry+alacantara&amp;gs__AGyBwQwLjQxuAegKsIHBzAuMzAuMjHIB4IB&amp;sclient=gws-wiz-serp">Henry
        Alcantara</a></strong> is guilty of multiple administrative cases and is banned
        from public office over his involvement in questionable flood control projects,
        the Department of Public Works and Highways (DPWH) said on Friday, Sept. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '1001fe63-0ded-4a3a-a099-4c4b000698a9'
      activationstatus: true
      created: 2025-09-05T13:13:25.464+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a seven-page decision, Public Works Secretary Vince Dizon said Alcantara
        committed the following offense:'
    section2:
      primarytype: 'block'
      uuid: 'a44c61b3-bf70-4954-8122-565b65de001f'
      activationstatus: true
      created: 2025-09-05T13:13:25.465+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Disloyalty to the Republic of the Philippines and to the Filipino
        people;</p>'
    section3:
      primarytype: 'block'
      uuid: 'aa6927b4-af4f-4023-a11c-1d885b9ebadf'
      activationstatus: true
      created: 2025-09-05T13:13:25.466+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.383+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Grave misconduct;</p>'
    section4:
      primarytype: 'block'
      uuid: 'd8a75fe5-8bd7-478f-9b87-ead7da44d910'
      activationstatus: true
      created: 2025-09-05T13:13:25.466+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.383+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Gross neglect in the performance of duty;</p>'
    section5:
      primarytype: 'block'
      uuid: '25f8c292-a0ac-4342-9dd9-e1a8d04e47ee'
      activationstatus: true
      created: 2025-09-05T13:13:25.466+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.383+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Conduct prejudicial to the best interest of the service</p>'
    section6:
      primarytype: 'block'
      uuid: 'e683ef78-af9b-485b-ab24-18ba252d3af4'
      activationstatus: true
      created: 2025-09-05T13:13:25.467+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.384+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The complaint was filed by former agency chief Manny Bonoan, who
        <strong><a href="https://www.google.com/search?client=safari&amp;rls=en&amp;q=newswatchplus.ph+bonoan+resigns&amp;ie=UTF-8&amp;oe=UTF-8">quit</a></strong>
        last week amid the flood control scandal.</p>'
    section7:
      primarytype: 'block'
      uuid: '760f28a4-6b5d-4ec5-a70d-5491b0966fbc'
      activationstatus: true
      created: 2025-09-05T13:13:25.467+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.384+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The decision cited two projects in Bulacan, in particular in the municipalities
        of Baliuag and Bulakan, which were deemed completed but turned out non-existent.'
    section8:
      primarytype: 'block'
      uuid: '44c3e6ce-0b2a-48b7-885b-800d533e094b'
      activationstatus: true
      created: 2025-09-05T13:13:25.468+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.385+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DPWH said aside from a perpetual ban from holding public office,
        Alcantara’s retirement benefits will be forfeited.</p>'
    section9:
      primarytype: 'block'
      uuid: '2712bf14-f01a-4b4c-a789-6687249ba5ca'
      activationstatus: true
      created: 2025-09-05T13:13:25.468+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.385+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The agency said the decision was the basis for Alcantara’s <strong><a
        href="https://www.newswatchplus.ph/news/2025/9/4/DPWH-blacklists-2-contractors-sacks-district-engineer.html">dismissal</a></strong>,
        which took effect Sept. 4.</p>'
    section10:
      primarytype: 'block'
      uuid: '1197852e-d460-436c-958a-a02185f7a0a9'
      activationstatus: true
      created: 2025-09-05T13:13:25.469+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.386+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ito ay isang babala sa mga opisyal at kawani ng DPWH na responsable
        sa mga ghost at substandard projects, dahil kagaya nga ng sinabi ni Pangulo,
        hindi natin hahayaan na hindi mapanagot ang mga tiwali sa pamahalaan,” Dizon
        said in a press release.'
    section11:
      primarytype: 'block'
      uuid: '71d7bc32-03f4-4eea-a2c0-429d84e587c1'
      activationstatus: true
      created: 2025-09-05T13:13:25.469+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.386+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This is a warning to the officials and personnel of the
        DPWH who are responsible for ghost and substandard projects, because as the
        President has said, we will not allow corrupt individuals in the government
        to go unpunished.]'
    section12:
      primarytype: 'block'
      uuid: 'faa7b06f-0779-4e96-a95e-5ea8f6976db9'
      activationstatus: true
      created: 2025-09-05T13:13:25.469+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.387+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The secretary added that criminal complaints will soon be filed against
        Alcantara.'
    section13:
      primarytype: 'block'
      uuid: '68092058-6261-4cc9-9367-d373d503de26'
      activationstatus: true
      created: 2025-09-05T13:13:25.470+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-05T13:14:00.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:14:00.387+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Administrative and criminal cases are also being prepared against
        other Bulacan district engineers, namely, Jaypee Mendoza and Brice Hernandez,
        over their involvement in so-called ghost projects.</p>'
