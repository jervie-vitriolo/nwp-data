    title: 'Italian fashion designer Giorgio Armani dies at 91'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '68f4043c-561a-4219-a77d-e7b29f9c0ac3'
      activationstatus: true
      created: 2025-09-05T11:01:17.569+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.608+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Milan, Italy</strong> - Designer Giorgio Armani, who helped
        to put Italy at the forefront of global fashion and dressed Hollywood stars,
        has died at the age of 91, the company that he founded and led for five decades
        said on Thursday, Sept. 4.</p>'
    section1:
      primarytype: 'block'
      uuid: '8ee71497-2eb7-4a88-aeb1-ac3fbbcf62c7'
      activationstatus: true
      created: 2025-09-05T11:01:17.569+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.609+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7a978050-5f7c-45bb-bacc-b59be2e2a204'
      activationstatus: true
      created: 2025-09-05T11:01:17.569+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.610+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Armani combined the flair of a designer with business acumen as
        he directed a company generating some 2.3 billion euros ($2.7 billion or ₱153.8
        billion) in annual turnover.</p>'
    section3:
      primarytype: 'block'
      uuid: '6f9a1dde-413f-486d-993e-6d7aada09006'
      activationstatus: true
      created: 2025-09-05T11:01:17.570+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.610+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"With infinite sorrow, the Armani Group announces the passing of
        its creator, founder, and tireless driving force: Giorgio Armani," the fashion
        house, which has remained proudly independent for 50 years, said in a statement.</p>'
    section4:
      primarytype: 'block'
      uuid: '1182488d-bb4f-42d1-90fb-2164e79bce4a'
      activationstatus: true
      created: 2025-09-05T11:01:17.570+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.611+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'c0f1680f-c372-4fdd-a6a4-11fd2cc087bc'
      activationstatus: true
      created: 2025-09-05T11:01:17.570+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.611+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We, the employees and the family members, who have always worked\
        \ alongside Mr. Armani, commit to protecting what he built and to carrying\
        \ his company forward in his memory, with respect, responsibility, and love,\"\
        \ it added.\r"
    section6:
      primarytype: 'block'
      uuid: '01e9fa59-99ca-48a7-8a52-1a2b79cf8823'
      activationstatus: true
      created: 2025-09-05T11:01:17.571+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.612+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'b30ef510-d105-493a-a6c0-93b180bca6de'
      activationstatus: true
      created: 2025-09-05T11:01:17.571+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.613+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The designer had been unwell for some time and was forced to drop out\
        \ of his group's shows at Milan's Men's Fashion Week in June, the first time\
        \ he had missed one of his catwalk events.\r"
    section8:
      primarytype: 'block'
      uuid: '107377fe-d41c-494d-afbe-c6edb57e3f24'
      activationstatus: true
      created: 2025-09-05T11:01:17.572+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.613+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '5ac5cfdb-7322-4c02-b836-9e76619f03cd'
      activationstatus: true
      created: 2025-09-05T11:01:17.572+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.614+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Actress Julia Roberts, who famously wore an Armani men's suit for the\
        \ 1990 Golden Globes, posted a picture of herself with the designer on Instagram\
        \ with a broken heart emoji. \"A true friend. A legend,\" she wrote.\r"
    section10:
      primarytype: 'block'
      uuid: '99681f81-eb00-4829-99e6-1ddd8e11128f'
      activationstatus: true
      created: 2025-09-05T11:01:17.572+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.614+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '9ae758ca-31f7-45e0-8306-f5490959c6cc'
      activationstatus: true
      created: 2025-09-05T11:01:17.573+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.615+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Armani remained the sole owner of his company and worked with a tight-knit\
        \ group of long-time colleagues and members of his family.\r"
    section12:
      primarytype: 'block'
      uuid: '1d10c86c-fffe-4387-8e4f-561de6a4d9a2'
      activationstatus: true
      created: 2025-09-05T11:01:17.573+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.616+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'e6079cc7-86a5-4e5a-9ccc-c410d4222308'
      activationstatus: true
      created: 2025-09-05T11:01:17.574+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.616+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"He treated everyone as equals and felt at ease among young people.\
        \ He'd invite us to birthday parties and dinners at his villa in Broni (northern\
        \ Italy), groups of us: tailors, mailmen, sales assistants,\" said Mauro Barbieri,\
        \ who worked as a warehouse man for Armani in Milan for 32 years.\r"
    section14:
      primarytype: 'block'
      uuid: '2fcbded6-7165-463b-a27a-9b4dd3264480'
      activationstatus: true
      created: 2025-09-05T11:01:17.574+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.617+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '53d75bf1-b975-4244-8161-5c63640f76d8'
      activationstatus: true
      created: 2025-09-05T11:01:17.575+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.618+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"He would laugh with us and was really down to earth,\" Barbieri told\
        \ Reuters.\r"
    section16:
      primarytype: 'block'
      uuid: 'c3880bbe-e264-44b4-a686-b5ac2193a289'
      activationstatus: true
      created: 2025-09-05T11:01:17.575+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.619+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '3fc1b02e-6b82-43a5-800b-512455fd7d33'
      activationstatus: true
      created: 2025-09-05T11:01:17.576+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.619+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A funeral chamber will be opened on Saturday and Sunday in Milan, the\
        \ city he made his home, to allow well-wishers to pay their respects. His\
        \ funeral will be held on Monday in private.\r"
    section18:
      primarytype: 'block'
      uuid: 'ed37535c-8957-4ca1-96d5-3714e8749f5b'
      activationstatus: true
      created: 2025-09-05T11:01:17.576+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.620+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '19ddf181-d7ff-44f3-9299-bca07d9c930b'
      activationstatus: true
      created: 2025-09-05T11:01:17.577+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.621+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>Attention to detail</strong></h3>'
    section20:
      primarytype: 'block'
      uuid: '49046dd6-3274-42d8-ba0d-dfa58874d9f6'
      activationstatus: true
      created: 2025-09-05T11:01:17.577+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.621+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'cc92a71d-cb76-420b-8978-a54ea42b4ea4'
      activationstatus: true
      created: 2025-09-05T11:01:17.578+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.622+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Known as \"Re Giorgio\" - King Giorgio in his native Italian - the\
        \ designer famously oversaw every detail of his collection and all aspects\
        \ of his business, from advertising to fixing models' hair as they headed\
        \ out on to the runway.\r"
    section22:
      primarytype: 'block'
      uuid: 'a1822cf6-fbab-4b09-a1e9-65bf75704439'
      activationstatus: true
      created: 2025-09-05T11:01:17.578+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.623+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'c4905964-fbbc-44b9-883b-e2300cbd2b54'
      activationstatus: true
      created: 2025-09-05T11:01:17.579+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.624+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The company had been planning an exhibition and other events during\
        \ Milan Fashion Week this month to honour the 50th anniversary of the company\
        \ Armani founded with his romantic partner Sergio Galeotti in 1975.\r"
    section24:
      primarytype: 'block'
      uuid: '70429c15-b491-4aba-9d71-45e30b78bda1'
      activationstatus: true
      created: 2025-09-05T11:01:17.579+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.624+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '6874ead5-345d-4e35-a429-cc4941d1866f'
      activationstatus: true
      created: 2025-09-05T11:01:17.580+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.625+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Family members, including nieces Silvana and Roberta as well as his\
        \ nephew, Andrea Camerana, and his right-hand man Pantaleo Dell'Orco are expected\
        \ to run the company from now but his death raises inevitable questions about\
        \ its future.\r"
    section26:
      primarytype: 'block'
      uuid: '50392e97-6148-4c82-9eef-782bf781d011'
      activationstatus: true
      created: 2025-09-05T11:01:17.580+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.625+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '619d99c7-e315-4966-86b0-56c07ecb9706'
      activationstatus: true
      created: 2025-09-05T11:01:17.581+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.626+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Armani's minimalist style, particularly for jackets, was an instant\
        \ success in the United States in the late 1970s and 1980s, particularly among\
        \ women, who found in his aesthetic a perfect balance of elegance and strength\
        \ in what was back then still a masculine-led working world.\r"
    section28:
      primarytype: 'block'
      uuid: '91c70c07-6325-4beb-b1fe-52d61e579a00'
      activationstatus: true
      created: 2025-09-05T11:01:17.581+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.627+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '1a2e4b0b-171e-4750-908a-e749a76abd44'
      activationstatus: true
      created: 2025-09-05T11:01:17.582+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.628+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"His clients usually continued wearing his style for decades. They\
        \ married into his philosophy, especially professional women,\" said Virginia\
        \ Hill, a dress and fashion historian based in Italy.\r"
    section30:
      primarytype: 'block'
      uuid: '15752d5e-c858-4f7a-ac9e-3cff9ea263f9'
      activationstatus: true
      created: 2025-09-05T11:01:17.583+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.628+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'f2ba58b1-61c8-4c32-a1d7-38c7c015b3a5'
      activationstatus: true
      created: 2025-09-05T11:01:17.583+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-09-05T11:02:13.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T11:02:12.629+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Elisa Anzolin and Lisa Jucca; Editing by Keith
        Weir, Joe Bavier and Ros Russell)</em></p>'
