      lastmodified: 2025-09-05T20:11:54.786+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The government dropped nine companies linked
        to embattled contractor Sarah Discaya from its procurement system, effectively
        rendering them ineligible to bid for government projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '1a2e9965-0d60-4509-8b54-04578a150f36'
      activationstatus: true
      created: 2025-09-05T20:11:54.772+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.772+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In a statement, the Department of Budget and Management (DBM) unit\
        \ – the Procurement Service – said it has cancelled the Philippine Government\
        \ Electronic Procurement System (PhilGEPS) membership of the following:\r"
    section2:
      primarytype: 'block'
      uuid: '3a25c023-75bf-42ec-93b0-ac6f934cef0d'
      activationstatus: true
      created: 2025-09-05T20:11:54.773+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.773+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "• St. Gerrard Construction Gen. Contractor &amp; Dev’t Corporation\r"
    section3:
      primarytype: 'block'
      uuid: '6f01af36-9dbb-4b76-8f14-77df662afcf0'
      activationstatus: true
      created: 2025-09-05T20:11:54.773+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.773+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "• Alpha &amp; Omega Gen. Contractor &amp; Dev’t Corporation\r"
    section4:
      primarytype: 'block'
      uuid: '35f29e2e-8599-4609-8ee6-0a98415cbb65'
      activationstatus: true
      created: 2025-09-05T20:11:54.773+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.773+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
