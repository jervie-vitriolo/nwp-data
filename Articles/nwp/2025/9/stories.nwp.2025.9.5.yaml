      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>London (Reuters)&nbsp;-</strong> British retail sales rose
        more than expected in July, boosted by good weather and the women's European
        soccer championship, but annual growth was slower than expected after extensive
        revisions to previous months' data.</p>'
    section1:
      primarytype: 'block'
      uuid: '92dd571f-56ba-4e37-a313-2b9cf6909013'
      activationstatus: true
      created: 2025-09-05T15:21:52.865+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T15:21:53.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:21:52.865+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bfe71752-6112-4289-a41b-28203de9df74'
      activationstatus: true
      created: 2025-09-05T15:21:52.865+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T15:21:53.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:21:52.865+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sales volumes in July were up 0.6% from June, the Office for National\
        \ Statistics said, above economists' forecasts of a 0.2% rise in a Reuters\
        \ poll, but the annual growth rate came in below expectations at 1.1%.\r"
    section3:
      primarytype: 'block'
      uuid: '7fa4dadf-d6c4-450b-9f24-688619b29b92'
      activationstatus: true
      created: 2025-09-05T15:21:52.866+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T15:21:53.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:21:52.866+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ee19eb5a-972e-4928-b988-2ac0a5699091'
      activationstatus: true
      created: 2025-09-05T15:21:52.866+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T15:21:53.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:21:52.866+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "June's 0.9% monthly growth rate was revised down to 0.3% and there\
        \ were significant other corrections to past data.\r"
    section5:
      primarytype: 'block'
      uuid: '599c6759-53e7-4f3e-9975-8dffd329c890'
      activationstatus: true
      created: 2025-09-05T15:21:52.866+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T15:21:53.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:21:52.866+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd0b85670-42a3-4142-99dd-5d45a1cdd6a0'
      activationstatus: true
      created: 2025-09-05T15:21:52.867+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T15:21:53.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:21:52.867+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The ONS had delayed the latest data release to allow more time to correct\
        \ previous seasonal adjustments that had not accounted properly for holidays\
        \ such as Easter and the different length of different months' collection\
        \ periods for retail data.\r"
    section7:
      primarytype: 'block'
      uuid: '007f1024-d59f-466b-ae46-9edcf78a117d'
