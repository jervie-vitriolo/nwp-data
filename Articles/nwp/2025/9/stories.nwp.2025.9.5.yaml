    title: 'Sabalenka battles back to beat Pegula and reach US Open final'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0fcf0068-e2da-4bf2-8043-137d0d3ceff8'
      activationstatus: true
      created: 2025-09-05T10:38:23.826+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.737+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>New York (Reuters)&nbsp;-</strong>&nbsp;World number one
        Aryna Sabalenka fought back to keep her U.S. Open title defence rolling on
        Thursday by beating American Jessica Pegula 4-6 6-3 6-4 in their semi-final.</p>'
    section1:
      primarytype: 'block'
      uuid: '317bc5fd-b66a-4df4-9e41-b0aa32064236'
      activationstatus: true
      created: 2025-09-05T10:38:23.827+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.737+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'fc3a9551-82ff-4f86-bd04-13fd4441d477'
      activationstatus: true
      created: 2025-09-05T10:38:23.827+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.738+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Belarusian recovered from a nervy start in a rematch of the 2024\
        \ finale, drowning out the partisan fans at Arthur Ashe Stadium and overwhelming\
        \ the fourth seed with 43 winners and eight aces.\r"
    section3:
      primarytype: 'block'
      uuid: 'e6c1f4ad-fc7f-480e-aca1-0b3a9f4223b0'
      activationstatus: true
      created: 2025-09-05T10:38:23.828+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.738+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9e9296e6-068b-416d-a4ad-e7f233906bd4'
      activationstatus: true
      created: 2025-09-05T10:38:23.828+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.739+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Pegula brought some of her best tennis to Flushing Meadows this year\
        \ but after winning the first set she struggled to absorb the three-time major\
        \ winner's power.\r"
    section5:
      primarytype: 'block'
      uuid: '4abfbc54-ced8-4083-a3bc-28e480f82bee'
      activationstatus: true
      created: 2025-09-05T10:38:23.828+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.740+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>"I really played great tennis. I think I handled that pressure really
        well," said Sabalenka.</p>'
    section6:
      primarytype: 'block'
      uuid: '3cd21444-72fd-4229-9900-9de455fa2d76'
      activationstatus: true
      created: 2025-09-05T13:45:49.699+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.740+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'b32127d2-d81d-4c56-bb68-e30fddafe3e4'
      activationstatus: true
      created: 2025-09-05T13:45:49.699+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.699+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The whole match I just keep telling myself, into the next one, just\
        \ one step at a time, don't worry about the past. Just try better in the next\
        \ point.\"\r"
    section8:
      primarytype: 'block'
      uuid: 'dab28fd7-1f70-4b97-a9dc-3121000d4db8'
      activationstatus: true
      created: 2025-09-05T13:45:49.699+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.699+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Pegula had just three unforced errors in the first set and got the
        upper hand after trading early breaks as Sabalenka sent a shot past the baseline
        on break point in the ninth game.</p>'
    section9:
      primarytype: 'block'
      uuid: 'b9c35d4c-79cf-46a0-bc3c-896342ff0a6c'
      activationstatus: true
      created: 2025-09-05T13:45:49.700+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.700+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '858e578c-86fa-4455-8b77-c56ae974fa5e'
      activationstatus: true
      created: 2025-09-05T13:45:49.700+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.700+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sabalenka left the court before the second set and came back out of\
        \ the tunnel with new resolve. She won the first three games, breaking the\
        \ American with a forehand winner in the second, and upped her level across\
        \ the board.\r"
    section11:
      primarytype: 'block'
      uuid: 'e2745d0b-f5a4-4e8f-b60e-d983bd2c31f1'
      activationstatus: true
      created: 2025-09-05T13:45:49.701+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.701+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7af2f415-b53a-490f-ae77-1bd438fca945'
      activationstatus: true
      created: 2025-09-05T13:45:49.701+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.701+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sabalenka broke again in the opening game of the final set and showed\
        \ her mettle as she fended off three break points in a marathon sixth.\r"
    section13:
      primarytype: 'block'
      uuid: '5ee1d0b0-e15f-4641-9d8d-079e2634dd68'
      activationstatus: true
      created: 2025-09-05T13:45:49.702+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.702+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '75cf4c76-6d3d-445b-9177-384f8a249493'
      activationstatus: true
      created: 2025-09-05T13:45:49.702+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.702+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Pegula had a bit more fight left in her, however, as she saved two\
        \ match points before Sabalenka closed it out with a forehand winner and shouted\
        \ at the top of her lungs in celebration.\r"
    section15:
      primarytype: 'block'
      uuid: '70adc8a6-0cac-4890-926a-58e76b2d0613'
      activationstatus: true
      created: 2025-09-05T13:45:49.703+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.703+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9b6fd028-0426-4d81-b25b-c203cc0c091b'
      activationstatus: true
      created: 2025-09-05T13:45:49.703+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.703+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The win gives Sabalenka another chance to secure her first major this\
        \ season, after finishing runner-up at the Australian Open and French Open,\
        \ and losing in the Wimbledon semi-finals.\r"
    section17:
      primarytype: 'block'
      uuid: 'd678f6f9-abf7-4aa8-8bb6-b480ad909680'
      activationstatus: true
      created: 2025-09-05T13:45:49.704+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.704+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'dfb33321-8835-4632-82c9-7532ce9c93d1'
      activationstatus: true
      created: 2025-09-05T13:45:49.704+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.704+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"If I'll be able to hold that trophy, it's going to mean a lot for\
        \ me. I'll be just the happiest person on earth probably,\" she told reporters.\r"
    section19:
      primarytype: 'block'
      uuid: '5fcdce4c-432d-49b5-8065-094d9c5bafa0'
      activationstatus: true
      created: 2025-09-05T13:45:49.705+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.705+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '18afa5e3-0bd2-44ca-b034-900aa9bc0afd'
      activationstatus: true
      created: 2025-09-05T13:45:49.705+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.705+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Pegula also lost to Sabalenka in the Miami final earlier this year,\
        \ we well as in the 2024 Cincinnati championship match, and now trails the\
        \ Belarusian 2-8 in career head-to-head meetings.\r"
    section21:
      primarytype: 'block'
      uuid: '9ed9ee62-91b2-4477-a53c-b46e669343d4'
      activationstatus: true
      created: 2025-09-05T13:45:49.706+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.706+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '84ab9f86-6cb6-47a6-8617-2c89bdb2b6fe'
      activationstatus: true
      created: 2025-09-05T13:45:49.706+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.706+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Strategically I played her much better than I have played her the\
        \ last few times. I feel like going into the next match, I kind of know what\
        \ I need to do. Obviously executing it is a different story,\" she told reporters.\r"
    section23:
      primarytype: 'block'
      uuid: '91fa93f3-4cb2-4493-913c-2a42b3c1145c'
      activationstatus: true
      created: 2025-09-05T13:45:49.707+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.707+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'ad1dccfa-59ed-43c4-812f-2c0bc6680e9c'
      activationstatus: true
      created: 2025-09-05T13:45:49.708+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.708+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It was too good from her today at some points.\"\r"
    section25:
      primarytype: 'block'
      uuid: 'c1d66d64-a5dd-4d6f-adb9-0ad35d64f9f4'
      activationstatus: true
      created: 2025-09-05T13:45:49.708+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.708+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b37eab83-ad7d-4efd-a30a-78cb33e77b07'
      activationstatus: true
      created: 2025-09-05T13:45:49.709+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.709+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sabalenka next plays American eighth seed Amanda Anisimova, as she\
        \ bids to become the first woman to win back-to-back U.S. Open titles since\
        \ Serena Williams in 2013 and 2014.\r"
    section27:
      primarytype: 'block'
      uuid: '3bb231b6-cf54-4f2b-abdc-a6894eb32488'
      activationstatus: true
      created: 2025-09-05T13:45:49.709+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.709+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'cdf28418-25f5-460f-8e4f-0d9b7582453a'
      activationstatus: true
      created: 2025-09-05T13:45:49.710+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T13:45:50.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T13:45:49.710+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I'll go out there on Saturday and I'll fight for every point like\
        \ the last point of my life,\" she said.\r"
    section29:
      primarytype: 'block'
      uuid: 'ba08cf25-bc5e-4aad-a60f-ed8b30607e59'
