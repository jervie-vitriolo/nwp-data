      lastmodified: 2025-09-05T15:21:52.867+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The new figures published today show a similar overall pattern of\
        \ three-month on three-month growth, but with less volatile month-on-month\
        \ changes,\" James Benford, the ONS' incoming director general of economic\
        \ statistics, said.\r"
