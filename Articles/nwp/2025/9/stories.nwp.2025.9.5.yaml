      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:33:47.785+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A “<strong><a href="http://www.newswatchplus.ph/news/nwp/2025/9/3/marcos-order-dpwh-budget-review.html">sweeping
        review</a></strong>” by the Department of Public Works and Highways (DPWH)
        of its budget proposal for next year will still go through a fine tooth comb
        in the Senate, said budget committee chairman Sen. Win Gatchalian on Friday,
        Sept. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aec1434e-fb54-4f55-b1d7-3a8a1310ec6f'
      activationstatus: true
      created: 2025-09-05T18:33:47.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T18:33:48.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:33:47.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9bf3383c-10e0-4374-828c-6307de77c8b9'
      activationstatus: true
      created: 2025-09-05T18:33:47.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T18:33:48.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:33:47.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Public Works Secretary Vince Dizon told a <strong><a href="https://www.newswatchplus.ph/news/2025/9/5/house-sets-deadline-revised-dpwh-budget.html">House
        of Representatives hearing</a></strong> also on Friday that it will revise
        its 2026 expenditure plan and present it in a week. The president earlier
        ordered Dizon and Budget Secretary Amenah Pangandaman to review as well the
        <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/9/2/2026-budget-hearing-dpwh-red-flags.html">DPWH
        budget</a></strong>.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: '623942a7-97b8-4d5e-97aa-09d6d52d0efc'
      activationstatus: true
      created: 2025-09-05T18:33:47.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T18:33:48.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:33:47.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '436dee6e-3894-4a96-90d5-3182e23fc9fc'
      activationstatus: true
      created: 2025-09-05T18:33:47.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T18:33:48.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:33:47.749+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang sentiment ng senators, wag mag-approve ng ‘ghost’ projects, projects\
        \ na anomalous at may red flags, ‘yan ang general sentiment,” Gatchalian told\
        \ reporters in a virtual news conference on Friday, Sept. 5. “With that, general\
        \ sentiment din nila ilipat itong [P270 billion].”\r"
    section5:
      primarytype: 'block'
      uuid: 'aafc34ef-ed3b-4e47-90d8-0cd7970dc413'
      activationstatus: true
      created: 2025-09-05T18:33:47.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T18:33:48.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:33:47.749+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0aec1ce4-2ddb-407d-ad4e-284ac68ee3ff'
      activationstatus: true
      created: 2025-09-05T18:33:47.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-05T18:33:48.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T18:33:47.750+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The general sentiment of senators is not to approve “\
        ghost” projects, anomalous projects, and those with red flags. With that,\
        \ it is also the general sentiment to transfer the P270 billion.]\r"
    section7:
      primarytype: 'block'
