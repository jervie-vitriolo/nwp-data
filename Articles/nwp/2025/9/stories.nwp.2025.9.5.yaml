      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.775+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "• YPR General Contractor and Construction Supply, Inc.\r"
    section9:
      primarytype: 'block'
      uuid: 'aa8b97f7-cff2-41a7-bdb1-b546b263701d'
      activationstatus: true
      created: 2025-09-05T20:11:54.775+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.775+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "• Waymaker OPC\r"
    section10:
      primarytype: 'block'
      uuid: '699a548a-12d5-48d2-89c2-f316d69fa65a'
      activationstatus: true
      created: 2025-09-05T20:11:54.776+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.776+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "• Elite General Contractor and Development Corp.\r"
    section11:
      primarytype: 'block'
      uuid: '98e0042d-ed0d-4862-ab83-b6f9df74bf33'
      activationstatus: true
      created: 2025-09-05T20:11:54.776+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.776+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The cancellation comes days after a separate entity – <a href="https://www.newswatchplus.ph/news/2025/9/3/pcab-revokes-licenses-discaya-construction-firms.html">the
        Philippine Contractors Accreditation Board (PCAB) – announced that it revoked
        the licenses of the same companies</a>.</p>'
    section12:
      primarytype: 'block'
      uuid: 'd11e7f09-1e3a-4453-b169-72b2ef7819c5'
      activationstatus: true
      created: 2025-09-05T20:11:54.777+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.777+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The PCAB screens businesses seeking to join auctions of state-funded
        public works, and the PCAB license is a prerequisite for PhilGEPS membership.</p>'
    section13:
      primarytype: 'block'
      uuid: 'ce988fc1-355f-4731-bf0b-74d6083327ea'
      activationstatus: true
      created: 2025-09-05T20:11:54.777+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.777+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Pursuant to the implementing Rules and Regulations of Republic Act\
        \ No. 12009, otherwise known as the New Government Procurement Act, the PCAB\
        \ license is among the eligibility documents required for contractors to obtain\
        \ PhilGEPS Platinum Certificate or Platinum Membership,” the DBM statement\
        \ read.\r"
    section14:
      primarytype: 'block'
      uuid: 'eafa88ef-06ba-4280-909a-6ba14e96b900'
      activationstatus: true
      created: 2025-09-05T20:11:54.778+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T20:11:55.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T20:11:54.778+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“[F]ailure to maintain a valid and updated version of which results\
        \ in inability to participate in government procurement projects,” it added.\r"
    section15:
      primarytype: 'block'
      uuid: 'd384d336-9f31-4e35-b1d0-07801002663c'
      activationstatus: true
