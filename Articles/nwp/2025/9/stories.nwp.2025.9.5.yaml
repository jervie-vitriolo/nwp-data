    title: 'New law extend lease term for foreign investors'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9fc1124e-de5d-4f3c-bff8-8061e66f61f3'
      activationstatus: true
      created: 2025-09-05T19:21:55.959+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.782+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Foreigners can now
        lease lands for a continuous period of 99 years under a new law that aims
        to improve the investment climate and attract capital while placing new safeguards
        on land use, Malacañang said on Friday, Sept. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '42d3b70d-03d9-4361-bec7-d72465d7e42a'
      activationstatus: true
      created: 2025-09-05T19:21:55.959+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.782+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. signed Republic Act 12252 on Sept. 3\
        \ that extended the shorter 50-year lease and renewable for 25 years for foreigners,\
        \ and tightened oversight of contracts.\r"
    section2:
      primarytype: 'block'
      uuid: '640f7b14-f794-4e7d-ac75-5b1513778d65'
      activationstatus: true
      created: 2025-09-05T19:21:55.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.783+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“It is hereby declared the policy of the State to encourage foreign\
        \ investments consistent with the constitutional mandate to conserve and develop\
        \ our own patrimony,” the law stated.\r"
    section3:
      primarytype: 'block'
      uuid: '20aa345d-880c-430a-bc43-f030fc53c2ef'
      activationstatus: true
      created: 2025-09-05T19:21:55.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.784+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The measure authorizes leases of private lands for industries such\
        \ as factories, agro-industrial enterprises, commercial developments, tourism,\
        \ agriculture and ecological conservation. To support these ventures, the\
        \ law outlines what it calls a “flexible and dynamic policy on the granting\
        \ of long-term leases on private lands to foreign investors.”\r"
    section4:
      primarytype: 'block'
      uuid: '70b15f33-b108-4858-96e5-dd14bce9b0ba'
      activationstatus: true
      created: 2025-09-05T19:21:55.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.784+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Foreign businesses have always raised the constitutional limit to land\
        \ ownership as a disincentive to foreign investments. While foreigners cannot\
        \ still own land, the new law intends to offer a level of security and predictability\
        \ for major investments. \r"
    section5:
      primarytype: 'block'
      uuid: 'cea33133-6b05-4255-afe6-40a0899461f1'
      activationstatus: true
      created: 2025-09-05T19:21:55.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.785+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Stricter conditions</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '45942f1a-ff2c-4d50-ba1f-2d458f69992a'
      activationstatus: true
      created: 2025-09-05T19:21:55.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.785+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "While the new law has extended the term, the president may still impose\
        \ a shorter lease period “for investors engaged in vital services or industries\
        \ considered as critical infrastructure, in the interest of national security\
        \ or pursuant to government-identified priorities.”\r"
    section7:
      primarytype: 'block'
      uuid: '9f2b797f-3bcb-45cf-b726-3ed6f92b2d1c'
      activationstatus: true
      created: 2025-09-05T19:21:55.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.785+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The law requires that the land area leased be proportional to the approved\
        \ investment and used only for its registered purpose.\r"
    section8:
      primarytype: 'block'
      uuid: '4762ca17-8c96-4ea2-a514-4297270e6c4d'
      activationstatus: true
      created: 2025-09-05T19:21:55.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.786+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Investors must also show proof of registration under the Foreign Investments\
        \ Act or other applicable laws before contracts can be approved.\r"
    section9:
      primarytype: 'block'
      uuid: 'c00c8c5c-f1f6-4679-95a2-a7c0fd21a204'
      activationstatus: true
      created: 2025-09-05T19:21:55.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.786+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Leases may be terminated if investors withdraw or fail to implement\
        \ projects within a reasonable time. Contracts must also include provisions\
        \ allowing cancellation in case of a change in project purpose.\r"
    section10:
      primarytype: 'block'
      uuid: '4f3f4ad5-801a-4bac-9db0-6a216688c9bb'
      activationstatus: true
      created: 2025-09-05T19:21:55.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.787+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The law set a penal clause: violations such as misuse of land or exceeding\
        \ lease limits will render contracts void and could bring fines of up to P10\
        \ million, prison terms of six months to six years, or both.\r"
    section11:
      primarytype: 'block'
      uuid: 'dbba0ba8-064e-499e-bcea-cfe024083d9a'
      activationstatus: true
      created: 2025-09-05T19:21:55.963+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.787+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It authorized the Board of Investments and other promotion agencies\
        \ to monitor compliance and require explanations from firms whose projects\
        \ stall.\r"
    section12:
      primarytype: 'block'
      uuid: '84a011fb-39cc-4ef6-8195-bc07d9506c12'
      activationstatus: true
      created: 2025-09-05T19:21:55.963+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-05T19:37:17.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T19:37:16.788+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Department of Trade and Industry, in tandem with the Land Registration
        Authority, will issue implementing rules within 90 days.</p>'
