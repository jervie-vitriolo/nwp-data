    title: '‘Galunggong’ leads price spikes in August amid monsoon, storms'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bbd3de93-408b-46f5-910a-297d4e0f946c'
      activationstatus: true
      created: 2025-09-05T15:06:59.901+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.922+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – If there’s a solid indicator that could point
        to the habagat (southwest monsoon) and a cycle of storms already hurting food
        prices, the poor man’s fish “galunggong” (round scad) would be it.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ff9847f8-fa51-4da9-88f9-66abc808275b'
      activationstatus: true
      created: 2025-09-05T15:06:59.902+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.902+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "But the poor man’s fish may no longer be for the needy because its\
        \ per-kilo price tag has spiked by almost P100 in four weeks in August, driving\
        \ fish inflation – which groups galunggong and other pelagic fish – to the\
        \ no. 1 spot among the top five contributors to price pressures last month.\r"
    section2:
      primarytype: 'block'
      uuid: '007b2322-e024-4b9f-99a0-3d4b26a48687'
      activationstatus: true
      created: 2025-09-05T15:06:59.902+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.902+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Fish inflation rose by double digit to 12.8 percent in August, from\
        \ just 7.1 percent the month before, accounting for nearly a quarter of overall\
        \ inflation, data released on Friday (Sept. 5) by the Philippine Statistics\
        \ Authority (PSA) showed.\r"
    section3:
      primarytype: 'block'
      uuid: 'da59b3be-fe61-4e9d-b872-9fa23a1a05e6'
      activationstatus: true
      created: 2025-09-05T15:06:59.903+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.903+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Rounding out the top five inflation culprits are meat, rentals, restaurants,\
        \ and poultry.\r"
    section4:
      primarytype: 'block'
      uuid: '294270c5-18c4-46dd-a680-d91287c1c71f'
      activationstatus: true
      created: 2025-09-05T15:06:59.903+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.903+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Summing that with higher vegetable prices pushed August inflation to\
        \ a five-month high of 1.5 percent, reversing earlier gains made in July that\
        \ saw inflation falling below 1 percent. Vegetable inflation was 21.1 percent\
        \ in August, the fastest pace since January.\r"
    section5:
      primarytype: 'block'
      uuid: '9640b00f-45b6-41c1-88f1-e8fb82509e2d'
      activationstatus: true
      created: 2025-09-05T15:06:59.904+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.904+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Nagdala talaga nito presyo ng pagkain,” National Statistician Dennis\
        \ Claire Mapa told a press briefing on Friday, Sept. 5.\r"
    section6:
      primarytype: 'block'
      uuid: 'f3c36f8d-1fb8-4a81-89de-d4047ea0b278'
      activationstatus: true
      created: 2025-09-05T15:06:59.904+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.904+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Nakikita natin na ‘pag may bagyo at baha sa lands na nagpo-produce\
        \ ng vegetables, yun talaga ang unang tinatamaan. Dito na-attribute na ang\
        \ impact ng nakaraang bagyo,” he pointed out.\r"
    section7:
      primarytype: 'block'
      uuid: '74e5f6bc-3ad1-45c7-9345-575bfc2ea00b'
      activationstatus: true
      created: 2025-09-05T15:06:59.905+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.905+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><em>[TRANSLATION: Food prices, a heavyweight, really drove inflation.
        Whenever there are storms and lands that produce vegetables get flooded, they
        are the first to take a hit. We can attribute this [inflation] to the recent
        storms.]</em></p>'
    section8:
      primarytype: 'block'
      uuid: '5adbdf0f-f5c3-4d85-be77-79772c127949'
      activationstatus: true
      created: 2025-09-05T15:06:59.905+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.905+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "August saw the southwest monsoon, or habagat, at its worst so far this\
        \ year, enhanced by tropical cyclones Fabian and Gorio, as well as tropical\
        \ depressions Huaning and Isang.\r"
    section9:
      primarytype: 'block'
      uuid: '964633d5-905f-4563-b075-44d32f74615b'
      activationstatus: true
      created: 2025-09-05T15:06:59.906+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.906+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Heavy rain and flooding forced class suspensions and disrupted food\
        \ production, including fishing.\r"
    section10:
      primarytype: 'block'
      uuid: 'c13efc5e-da09-4f08-84d4-f242c558ce0d'
      activationstatus: true
      created: 2025-09-05T15:06:59.907+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.907+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<h2>GALUNGGONG SUPPLY</h2>'
    section11:
      primarytype: 'block'
      uuid: '2b0d875d-27d4-4cfc-b8a4-0e577277eed3'
      activationstatus: true
      created: 2025-09-05T15:06:59.907+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.907+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Separate data from the Department of Agriculture showed galunggong\
        \ fetching as much as P303.83 per kilo in wet markets during the week ending\
        \ Aug. 23, from just P240 a kilo in July.\r"
    section12:
      primarytype: 'block'
      uuid: '7f58d1f9-a8a7-4dd4-af5e-81f5c18d7aa2'
      activationstatus: true
      created: 2025-09-05T15:06:59.908+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.908+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Galunggong mainly comes from the waters of Mimaropa, Palawan, Calabarzon,\
        \ Western Visayas, Zamboanga peninsula and Soccsksargen, according to research\
        \ done by NewsWatch Plus culling PSA and Department of Agriculture historical\
        \ data.\r"
    section13:
      primarytype: 'block'
      uuid: '35d16a5f-9d26-4949-b3a5-4f4dd4f22dc3'
      activationstatus: true
      created: 2025-09-05T15:06:59.909+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.909+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Data on supply of galunggong during the month is yet to be released,\
        \ but the discouraging fish inflation reading points to shrinking supply amid\
        \ unfavorable weather conditions. The PSA’s fisheries situationer report covering\
        \ the January to June period shows galunggong catch at 52,459 metric tons\
        \ (52.459 million kilograms) in the second quarter, nearly double the first\
        \ quarter’s 30,994 metric tons (30.9 million kilograms). Historically, the\
        \ monsoon season takes a toll on galunggong output – down by 17.2 percent\
        \ during the quarter ending September last year, according to the PSA data.\r"
    section14:
      primarytype: 'block'
      uuid: 'e1d1482c-a00f-4e2d-8511-0cc493b79659'
      activationstatus: true
      created: 2025-09-05T15:06:59.909+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.909+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<h2>BOTTOMING OUT</h2>'
    section15:
      primarytype: 'block'
      uuid: '695e5874-e4bf-4028-ab03-1dfdf8bceb4a'
      activationstatus: true
      created: 2025-09-05T15:06:59.910+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.910+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The bright side about August’s inflation numbers: rice deflation persisted\
        \ but could be plateauing.\r"
    section16:
      primarytype: 'block'
      uuid: '728e1ad4-acab-4df7-b53d-3d1b79c2c459'
      activationstatus: true
      created: 2025-09-05T15:06:59.910+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.910+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The price of the grain had been falling for successive months, taking\
        \ the cue from President Ferdinand Marcos, Jr.’s promise of cheaper rice.\
        \ Rice inflation contracted by 17 percent, steeper than the negative 15.9\
        \ percent logged in July.\r"
    section17:
      primarytype: 'block'
      uuid: '1f6ddc7c-4f8c-4c51-ba40-ffcc7f9231ad'
      activationstatus: true
      created: 2025-09-05T15:06:59.911+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.911+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Pababa na talaga ang presyo ng bigas, lalo na regular-milled… Continuously\
        \ magiging negative. Baka ito na ang pinaka-bottom na negative. May negative\
        \ pa din pero di na ganun kalaki kumpara sa negative 17,” PSA’s Mapa told\
        \ reporters.\r"
    section18:
      primarytype: 'block'
      uuid: 'd9ff393a-9f7d-43b5-9fa0-1e1de023d9a0'
      activationstatus: true
      created: 2025-09-05T15:06:59.911+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.911+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><em>[TRANSLATION: Rice prices are really on a downtrend, especially
        the regular-milled… We expect rice deflation to persist, but this month could
        signal bottoming out. Still negative inflation, but not as steep as negative
        17.]</em></p>'
    section19:
      primarytype: 'block'
      uuid: '336c9e0d-d097-43a3-8f26-78be408c5147'
      activationstatus: true
      created: 2025-09-05T15:06:59.912+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-05T15:07:00.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:06:59.912+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Weather bureau PAGASA, or the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA), forecasted up to 15 tropical
        cyclones more between September and February. Already, the economic team flagged
        risks from price volatility in the coming months.</p>'
  'START HERE----->marcos-siquijor-power-supply-stable-now':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-05T15:06:35.000+08:00
    imagesource: 'f222393f-b42f-4e0f-897f-d938636c752c'
    primarytype: 'composition'
    uuid: 'bae342b9-a511-4014-b5a8-3f066cc07cc7'
    lead: 'President Ferdinand Marcos Jr. led the switch-on of the 17.8-megawatt
      New Siquijor Diesel Power Plants, a move he said would end years of recurring
      brownouts in the island province.'
    activationstatus: true
    created: 2025-09-05T15:09:04.197+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-05T15:09:44.374+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-05T15:09:44.122+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos switches on Siquijor’s 17.8-mw energy boost after prolonged brownouts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ff038737-11a6-44ae-8a39-fdcee6950650'
      activationstatus: true
      created: 2025-09-05T15:09:04.216+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.116+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. led the switch-on of the 17.8-megawatt New Siquijor Diesel Power
        Plants, a move he said would end years of recurring brownouts in the island
        province.</p>'
    section1:
      primarytype: 'block'
      uuid: '30fe7a4a-f89c-4f95-8a1c-8cbc341d9e4d'
      activationstatus: true
      created: 2025-09-05T15:09:04.216+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.117+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking at the Province of Siquijor Electric Cooperative (PROSIELCO)
        in Larena on Friday, Marcos declared the island’s electricity supply sufficient
        to meet present and future demand.'
    section2:
      primarytype: 'block'
      uuid: 'f87fd2ae-78af-45e9-ae7d-135acb8c0fdd'
      activationstatus: true
      created: 2025-09-05T15:09:04.217+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.117+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I am confident in declaring that the power supply here in Siquijor
        is now sufficient,” he said in Filipino. “If the demand is nine megawatts,
        our supply is now 17 megawatts. There will be no shortage.”'
    section3:
      primarytype: 'block'
      uuid: '241eea2c-3f97-4023-a77c-c3e9c859c5f3'
      activationstatus: true
      created: 2025-09-05T15:09:04.217+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.118+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the additional capacity has eased outages.'
    section4:
      primarytype: 'block'
      uuid: '30328b46-2682-4133-a6aa-a52a31faace5'
      activationstatus: true
      created: 2025-09-05T15:09:04.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.118+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have seen that the brownouts have been significantly reduced,”
        he said. “Only a few minor issues remain - probably system-related - but the
        supply is already stable.”'
    section5:
      primarytype: 'block'
      uuid: 'd0aeb821-711b-453a-8cc4-92f96b4a1c23'
      activationstatus: true
      created: 2025-09-05T15:09:04.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.119+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The dependable capacity of the three plants reaches 12.25 megawatts,
        comfortably above the island’s peak demand of nine megawatts. The system also
        includes a 1.7-megawatt reserve margin and surplus capacity for contingencies.'
    section6:
      primarytype: 'block'
      uuid: '88c2e543-b352-4fa1-8fa6-84d4fb98724e'
      activationstatus: true
      created: 2025-09-05T15:09:04.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.119+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The projects include a 4.4-megawatt facility in Larena, a 6.6-megawatt
        plant in Lazi, and a 6.8-megawatt unit in Siquijor town.'
    section7:
      primarytype: 'block'
      uuid: 'ca603a05-a9f7-4987-9fff-c4cad0d53300'
      activationstatus: true
      created: 2025-09-05T15:09:04.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.120+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'They were developed through the National Electrification Administration,
        PROSIELCO, Cebu Electric Cooperative I and III, and other stakeholders. Construction
        was fast-tracked after the Energy Regulatory Commission revoked the authority
        of Villar-owned Siquijor Island Power Corp. due to repeated violations and
        worsening supply problems.'
    section8:
      primarytype: 'block'
      uuid: '33ab1004-e74e-41c8-a002-e30dec1118fa'
      activationstatus: true
      created: 2025-09-05T15:09:04.220+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.120+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Energy security</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '90fc2e4c-3595-4ed0-a6d0-e355d690b3db'
      activationstatus: true
      created: 2025-09-05T15:09:04.220+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.120+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Officials said the plants will stabilize power, reduce outages, and
        support local growth by providing reliable electricity for households, businesses,
        hospitals and schools.'
    section10:
      primarytype: 'block'
      uuid: 'b2d0225a-5080-4cfb-8873-0031289944fa'
      activationstatus: true
      created: 2025-09-05T15:09:04.221+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.121+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos visited Siquijor on June 11 to oversee efforts to resolve the
        island’s power crisis. He ordered authorities to act swiftly, a directive
        now fulfilled with the completion of the new facilities.'
    section11:
      primarytype: 'block'
      uuid: '4d96ea82-a048-40c4-b690-984b67a1b89f'
      activationstatus: true
      created: 2025-09-05T15:09:04.221+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-05T15:09:44.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-05T15:09:44.121+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“With this energy boost, Siquijor can finally move past years of
        uncertainty in its power supply,” Marcos said.</p>'
