      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T11:23:54.586+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The CBCP said on top of blacklisting, erring contractors should
        be punished as “collusion in corruption is a crime.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'd8ca68e5-9164-4976-ade9-19aa71a84731'
