  'START HERE----->escudero-wants-flood-control-budget-cut':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Senate President Francis “Chiz” Escudero (Senate of the Philippines)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-07T15:52:29.000+08:00
    imagesource: 'e9918499-378c-4915-a238-d35c826b6c75'
    primarytype: 'composition'
    uuid: 'a1075c38-2178-434d-a2ca-20d0b2d9fe76'
    lead: 'Senate President Chiz Escudero is pushing to cut the P250.8-billion funds
      allocated for flood control projects under the Department of Public Works and
      Highways’ proposed P881.3-billion budget for next year.'
    activationstatus: true
    created: 2025-09-07T15:58:20.082+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-07T15:58:20.384+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-07T15:58:20.138+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Escudero wants to cut P250.8B DPWH flood control funds'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '90655a19-91e4-49b1-ae4e-3f7ec8a3e921'
      activationstatus: true
      created: 2025-09-07T15:58:20.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.132+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senate President Francis
        “Chiz” Escudero is pushing to cut the P250.8-billion funds allocated for flood
        control projects under the Department of Public Works and Highways’ (DPWH)
        proposed P881.3-billion budget for next year.</p>'
    section1:
      primarytype: 'block'
      uuid: '26ad76ee-6777-4eb6-a020-853215102132'
      activationstatus: true
      created: 2025-09-07T15:58:20.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Escudero said the flood control project allocation – one-third of the
        entire DPWH budget – should be transferred to other sectors in need.'
    section2:
      primarytype: 'block'
      uuid: '8e6fb077-c5a9-40ea-a933-3c6790130f4a'
      activationstatus: true
      created: 2025-09-07T15:58:20.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He said his call for the budget cut is justified as the flood control
        master plan, which will be funded by the Asian Development Bank (ADB), will
        be launched next year.'
    section3:
      primarytype: 'block'
      uuid: '37e89247-7679-438c-89ce-bc2abf159972'
      activationstatus: true
      created: 2025-09-07T15:58:20.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Mas praktikal at makabubuti na tapyasan na muna ang pondong ilalaan
        para flood control at ibuhos ito sa mga sektor ng edukasyon, kalusugan, at
        produksyon ng pagkain habang hinihintay natin ang ADB-funded flood control
        master plan,” Escudero said.'
    section4:
      primarytype: 'block'
      uuid: 'a9aa9dc4-af84-4eb2-89e3-a99ba935d621'
      activationstatus: true
      created: 2025-09-07T15:58:20.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: It would be more practical to slash the fund for flood
        control and pour it to the sectors of education, health, and food production
        while we are waiting for the ADB-funded flood control master plan.]'
    section5:
      primarytype: 'block'
      uuid: '1192edc1-1117-4348-999b-7e869c501bc7'
      activationstatus: true
      created: 2025-09-07T15:58:20.123+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The development impact of the budget has been clearly diluted by this
        irrational bias for flood control. If budgeting is the smart application of
        scarce resources to where they can make the greatest good for the greatest
        number of people, then why are we allowing a program that creates the least
        impact corner much of the funds?” he asked.'
    section6:
      primarytype: 'block'
      uuid: '117f3bff-b28c-49ca-bf1a-7a77273f7cb6'
      activationstatus: true
      created: 2025-09-07T15:58:20.123+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Escudero noted that the allocation for flood control is way higher
        than the P13 billion allotted for new classrooms and the P52 billion for bridges.'
    section7:
      primarytype: 'block'
      uuid: '7bdbc137-177d-4c55-8019-8a32ed61cfa7'
      activationstatus: true
      created: 2025-09-07T15:58:20.124+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The legislator asked the Department of Budget and Management (DBM)
        to review the DPWH budget and lower the allocation for flood control, limiting
        it flood-prone areas.'
    section8:
      primarytype: 'block'
      uuid: '1aa3a2f3-5708-43db-8abb-1e2308a1af01'
      activationstatus: true
      created: 2025-09-07T15:58:20.124+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Ang pagbabawas ng pondo sa DPWH ay pagbabawas din ng posibilidad ng
        korapsyon,” the lawmaker added.'
    section9:
      primarytype: 'block'
      uuid: '8ea8f4e5-3a80-4ce0-9ed5-9f684242c0db'
      activationstatus: true
      created: 2025-09-07T15:58:20.125+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Reducing the DPWH budget is also reducing the possibility
        of corruption.]'
    section10:
      primarytype: 'block'
      uuid: '7776be3d-36f0-4842-b690-bb631454fcb7'
      activationstatus: true
      created: 2025-09-07T15:58:20.125+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The party leaders in the House of Representatives called for the
        <a href="http://www.newswatchplus.ph/news/nwp/2025/9/3/house-party-leaders-recommend-budget-return.html"><strong>return
        of the proposed</strong></a> 2026 national budget to the DBM to address issues
        including the allocation of flood control projects. The DBM and DPWH committed
        to <a href="https://www.newswatchplus.ph/news/nwp/2025/9/3/DPWH-to-rewrite-budget-in-two-weeks.html"><strong>revise
        the proposal</strong></a>.</p>'
    section11:
      primarytype: 'block'
      uuid: '3eb523ca-a548-4173-b19e-84491d08d60d'
      activationstatus: true
      created: 2025-09-07T15:58:20.126+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.126+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Amid the flood control scandal, Escudero was linked to Centerways
        Construction and Development President Lawrence Lubiano, who gave him <a href="https://www.newswatchplus.ph/news/nwp/2025/9/3/sorsogon-contractor-admits-p30-million-donation-to-escudero.html"><strong>P30
        million</strong></a> for his 2022 senatorial campaign. The Senate president
        admitted it but denied any involvement in the business operations of Centerways.</p>'
    section12:
      primarytype: 'block'
      uuid: '1ff4bd01-e628-4182-b742-72e08d502263'
      activationstatus: true
      created: 2025-09-07T15:58:20.126+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T15:58:20.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T15:58:20.126+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Centerways was among the <a href="https://www.newswatchplus.ph/news/nwp/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html"><strong>top
        15 contractors</strong></a> that bagged most flood control projects across
        the country.</p>'
  'START HERE----->shigeru-ishiba-to-resign':
    author: 'Yuka Obayashi and Nobuhiro Kubo, Reuters'
    caption: 'Japanese Prime Minister Shigeru Ishiba (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-07T16:18:16.000+08:00
    imagesource: 'c98f2d93-6f81-49b6-a158-b0fd6f54667d'
    primarytype: 'composition'
    uuid: 'a816cb3e-3eb6-4e16-a361-7e7554cb2d04'
    lead: 'Japanese Prime Minister Shigeru Ishiba said on Sunday he had decided
      to resign, ushering in a potentially lengthy period of policy paralysis at a
      shaky moment for the world's fourth-largest economy.'
    activationstatus: true
    created: 2025-09-07T16:22:48.495+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-07T17:33:42.753+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-07T17:33:42.401+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japan PM Ishiba resigns after series of bruising election losses'
    updated: 2025-09-07T17:32:24.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0cef805f-ef73-41ad-9590-86be4fb88e77'
      activationstatus: true
      created: 2025-09-07T16:22:48.507+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong> Japanese Prime Minister Shigeru
        Ishiba said on Sunday he had decided to resign, ushering in a potentially
        lengthy period of policy paralysis at a shaky moment for the world's fourth-largest
        economy.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e734e061-2857-409b-8418-f271c79edfaa'
      activationstatus: true
      created: 2025-09-07T17:33:42.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.380+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ishiba, 68, instructed his Liberal Democratic Party - which has
        governed Japan for almost all of the post-war era - to hold an emergency leadership
        race, he told a press conference, adding he would continue his duties until
        his successor was elected.</p>'
    section2:
      primarytype: 'block'
      uuid: '068e00af-9bfc-492a-ba62-b5ee51a8828e'
      activationstatus: true
      created: 2025-09-07T17:33:42.381+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Since coming to power less than a year ago, Ishiba has overseen
        his ruling coalition lose its majorities in elections for both houses of parliament
        amid voter anger over rising living costs.</p>'
    section3:
      primarytype: 'block'
      uuid: '3ad00d43-9a80-4314-a23b-a796a4545faa'
      activationstatus: true
      created: 2025-09-07T17:33:42.381+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.381+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Until Sunday, he had refused calls to step down following the latest
        of those losses in July's upper house vote. He had focused instead on ironing
        out details of a trade deal with the United States on President Donald Trump's
        tariffs, which have roiled Japan's critical automotive industry and cast
        a shadow over weak growth.</p>'
    section4:
      primarytype: 'block'
      uuid: '946e3bd9-2f00-41c5-bcbb-95b23630e138'
      activationstatus: true
      created: 2025-09-07T17:33:42.382+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.382+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"With Japan having signed the trade agreement and the president
        having signed the executive order, we have passed a key hurdle," Ishiba said,
        his voice seeming to catch with emotion. "I would like to pass the baton to
        the next generation."</p>'
    section5:
      primarytype: 'block'
      uuid: 'b1d59fb2-a48b-4f07-a1b9-d9c0799b1aaa'
      activationstatus: true
      created: 2025-09-07T17:33:42.382+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.382+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Concern over political uncertainty led to a sell-off in Japan's
        yen currency and its government bonds last week, with the yield on the 30-year
        bond hitting a record high on Wednesday.</p>'
    section6:
      primarytype: 'block'
      uuid: 'd534ec25-a6ae-49d2-8227-294947111141'
      activationstatus: true
      created: 2025-09-07T17:33:42.382+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.382+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Speculation over Ishiba's fate was stoked by the LDP's decision
        to schedule a vote for Monday on whether to hold an extraordinary leadership
        election.</p>'
    section7:
      primarytype: 'block'
      uuid: '520caeeb-45cc-4069-be51-52d670da72a9'
      activationstatus: true
      created: 2025-09-07T17:33:42.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Koizumi, Takaichi among possible successors</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'd7b3810f-921e-47db-bfc5-4b4a566b0160'
      activationstatus: true
      created: 2025-09-07T17:33:42.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While a fresh leadership race could add pain for an economy hit
        by US tariffs, markets are focusing more on the chance of Ishiba being replaced
        by an advocate of looser fiscal and monetary policy, such as LDP veteran Sanae
        Takaichi, who has criticised the Bank of Japan's interest rate hikes.</p>'
    section9:
      primarytype: 'block'
      uuid: '912cb94f-35d8-4385-94f2-fcd0db6fdf2d'
      activationstatus: true
      created: 2025-09-07T17:33:42.384+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ishiba narrowly defeated Takaichi in last year's LDP leadership
        run-off. Shinjiro Koizumi, the telegenic political scion who has gained prominence
        as Ishiba's farm minister tasked with trying to cap soaring prices, is another
        possible successor.</p>'
    section10:
      primarytype: 'block'
      uuid: 'fe5e88d2-8351-449f-97fa-e0677098c10c'
      activationstatus: true
      created: 2025-09-07T17:33:42.384+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.384+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Given the political pressure mounting on Ishiba after the LDP's
        repeated election losses, his resignation was inevitable," said Kazutaka Maeda,
        economist at Meiji Yasuda Research Institute.</p>'
    section11:
      primarytype: 'block'
      uuid: 'f0d5318f-df71-4a6b-b69f-0559e3d7110c'
      activationstatus: true
      created: 2025-09-07T17:33:42.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.385+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"As for potential successors, Koizumi and Takaichi are seen as the
        most likely candidates. While Koizumi is not expected to bring major changes,
        Takaichi’s stance on expansionary fiscal policy and her cautious approach
        to interest rate hikes could draw scrutiny from financial markets," Maeda
        said.</p>'
    section12:
      primarytype: 'block'
      uuid: 'd7502c83-805d-4100-8da6-05b4034c2ada'
      activationstatus: true
      created: 2025-09-07T17:33:42.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Since the party does not have a majority in either house, it is
        not guaranteed that the next LDP president will become prime minister.</p>'
    section13:
      primarytype: 'block'
      uuid: 'cbf01d66-ac00-4316-87ea-b6052962ec1e'
      activationstatus: true
      created: 2025-09-07T17:33:42.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Whoever becomes the next leader may choose to call a snap election
        to seek a mandate, analysts said. While Japan's opposition remains fractured,
        the far-right, anti-immigration Sanseito party made big gains in July's upper
        house election, bringing once-fringe ideas into the political mainstream.</p>'
    section14:
      primarytype: 'block'
      uuid: '43fda5de-5540-4b25-ad6b-3cf23dd7ee44'
      activationstatus: true
      created: 2025-09-07T17:33:42.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nearly 55% of respondents to a poll by Kyodo news agency published
        on Sunday said there was no need to hold an early election.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f8ebf799-e80a-49a5-9d15-b442f110d200'
      activationstatus: true
      created: 2025-09-07T17:33:42.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ishiba's last act as premier will have been to finalise the trade
        deal with the United States last week, under which Japan pledged $550 billion
        of investments in return for lower tariffs from US President Donald Trump.</p>'
    section16:
      primarytype: 'block'
      uuid: '8f6b4008-aae5-41bd-a00a-dc9e3bf1021f'
      activationstatus: true
      created: 2025-09-07T17:33:42.387+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:33:42.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:33:42.387+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Yuka Obayashi, Nobuhiro Kubo, Makiko Yamazaki,
        Leika Kihara, Chang-Ran Kim; Writing by John Geddie; Editing by William Mallard)</em></p>'
  'START HERE----->carlo-acutis-first-millennial-saint':
    author: 'Joshua McElwee, Reuters'
    caption: 'An image of Saint Carlo Acutis is seen on religious items (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-07T17:08:03.000+08:00
    imagesource: 'f5cad9ce-b082-4ee1-a918-7b6cddd4bbc2'
    primarytype: 'composition'
    uuid: '81b1fa1f-fd37-417c-a783-0b21cda777d0'
    lead: 'A teenager who died of leukaemia in 2006 became the first Catholic saint
      of the millennial generation on Sunday, in a Vatican ceremony led by Pope Leo
      and attended by thousands of young worshippers from dozens of countries.'
    activationstatus: true
    created: 2025-09-07T17:12:23.369+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-07T17:12:23.718+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-07T17:12:23.404+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Italian teen made first millennial Catholic saint at youthful Vatican
      event'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4dffd58f-41a2-4d97-a940-085de1ee367f'
      activationstatus: true
      created: 2025-09-07T17:12:23.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> A teenager who died of leukaemia
        in 2006 became the first Catholic saint of the millennial generation on Sunday,
        in a Vatican ceremony led by Pope Leo and attended by thousands of young worshippers
        from dozens of countries.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd769d95c-ccf5-48d8-97b1-989766510afc'
      activationstatus: true
      created: 2025-09-07T17:12:23.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.386+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Carlo Acutis, a British-born Italian boy who died aged 15, learned
        computer code to build websites to spread his faith. His story has drawn wide
        attention from Catholic youth, and he is now at the same level as Mother Teresa
        and Francis of Assisi.</p>'
    section2:
      primarytype: 'block'
      uuid: '4e6f614c-974b-4b0b-b4e8-a06d45d31acd'
      activationstatus: true
      created: 2025-09-07T17:12:23.387+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.387+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Leo, the first US pontiff, canonized Acutis on Sunday along with
        Pier Giorgio Frassati, a young Italian man who was known for helping those
        in need and died of polio in the 1920s.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a06212d1-cc93-4adf-b47b-99b0a3d9d35c'
      activationstatus: true
      created: 2025-09-07T17:12:23.387+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.387+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In impromptu remarks to crowds in St. Peter's Square at the opening
        of the event, Leo said Acutis and Frassati were examples of holiness, and
        of helping those in need.</p>'
    section4:
      primarytype: 'block'
      uuid: '52261651-96a5-4715-b802-454be480b628'
      activationstatus: true
      created: 2025-09-07T17:12:23.387+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.387+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"All of you, all of us together, are called to be saints," the pontiff
        told the young crowd, which had spilled out of the square down the main boulevard
        into the Vatican from Rome.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e84777de-1005-4839-8010-2c645c82a15f'
      activationstatus: true
      created: 2025-09-07T17:12:23.388+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.388+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Acutis' canonization had been hotly anticipated by many Catholic youths
        for months. It was originally set for April but was postponed after the death
        of Pope Francis.'
    section6:
      primarytype: 'block'
      uuid: 'e83c945e-869c-40bc-aece-c60a61adfdd8'
      activationstatus: true
      created: 2025-09-07T17:12:23.388+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.388+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Sunday's event is the first time that Leo, elected pope by the world's
        cardinals in May, has presided over such a ceremony.'
    section7:
      primarytype: 'block'
      uuid: '572bccc2-c6aa-4a9a-87f2-8fbb0ef3df18'
      activationstatus: true
      created: 2025-09-07T17:12:23.388+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.388+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Antonio D'Averio, 24, who was at the ceremony, called the canonization
        "a hand extended by the Church toward us young people." D'Averio said he
        was a computer programmer and identified especially with Acutis' story.'
    section8:
      primarytype: 'block'
      uuid: 'e8cf4be5-ba3b-4a14-a34e-5e9095d99145'
      activationstatus: true
      created: 2025-09-07T17:12:23.389+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.389+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"He too was passionate about computer science," said the young man.
        "For a saint … it's certainly something new. It's also something that, in
        my opinion, was needed."'
    section9:
      primarytype: 'block'
      uuid: '38f84c00-322a-4790-9914-002e7d80825e'
      activationstatus: true
      created: 2025-09-07T17:12:23.389+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.389+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>'We want to follow their steps'</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '1a98c7f5-38d4-4be2-9f0f-375e9562b0a3'
      activationstatus: true
      created: 2025-09-07T17:12:23.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.390+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Clara Marugan Martin, aged 20, came from Spain for the event.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c3547891-c57f-4d8b-b6d3-04500cb652f4'
      activationstatus: true
      created: 2025-09-07T17:12:23.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.390+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We are very pleased to be here because Carlo and Pier Giorgio are
        two examples of young people full of God, full of grace, and we want to follow
        their steps," she said.</p>'
    section12:
      primarytype: 'block'
      uuid: 'e6c45e68-af39-4e18-b0a7-aa55c9a32eeb'
      activationstatus: true
      created: 2025-09-07T17:12:23.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.390+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Being made a saint means the Church believes a person lived a holy
        life and is now in Heaven with God.</p>'
    section13:
      primarytype: 'block'
      uuid: '23d67521-b679-40f2-9213-c5b68e19de5a'
      activationstatus: true
      created: 2025-09-07T17:12:23.391+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.391+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Other saints who died young include Therese of Lisieux, who died
        at 24 in 1897 and was known for promoting a "Little Way" of charity; and Aloysius
        Gonzaga who died at 23 in 1591 after caring for victims of an epidemic in
        Rome.</p>'
    section14:
      primarytype: 'block'
      uuid: 'd356fa1c-b97f-4b5d-85bc-73dfbcdcb296'
      activationstatus: true
      created: 2025-09-07T17:12:23.391+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.391+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As Acutis progressed along the Church's official path to sainthood,
        his body was moved to a church in the hill town of Assisi in central Italy,
        where St. Francis was from, in line with Acutis' last wishes.</p>'
    section15:
      primarytype: 'block'
      uuid: '61df6f93-9e37-40eb-8ee7-fc8658c753fc'
      activationstatus: true
      created: 2025-09-07T17:12:23.392+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.392+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The new saint's final resting place, where Acutis is entombed with
        a wax mould of his likeness placed over his body, wearing his track top, jeans
        and trainers, has become a popular devotional site, attracting thousands of
        worshippers every day.'
    section16:
      primarytype: 'block'
      uuid: '53d26a69-986a-4791-ae5b-e2ff130174a1'
      activationstatus: true
      created: 2025-09-07T17:12:23.392+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:12:23.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:12:23.392+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee; Additional reporting by Matteo
        Minnella; Editing by Bernadette Baum)</em></p>'
  'START HERE----->china-criticizes-australian-canadian-warships-taiwan-strait':
    author: 'Reuters'
    caption: 'A stock photo of a China's flag (Canva)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-07T17:19:44.000+08:00
    imagesource: '96500c0a-b3ac-4849-b1e2-c3f2155175de'
    primarytype: 'composition'
    uuid: '8050be1d-fbc6-4f54-a52f-0bfe160f8030'
    lead: 'China's military said its forces had followed and warned a Canadian
      and an Australian warship, which were sailing through the sensitive Taiwan Strait,
      in a move it criticized as a provocation.'
    activationstatus: true
    created: 2025-09-07T17:22:50.633+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-07T17:22:50.937+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-07T17:22:50.662+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China criticizes Canadian, Australian warships transiting Taiwan Strait'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fb0be1f6-0073-49f8-9466-601f8faa0650'
      activationstatus: true
      created: 2025-09-07T17:22:50.646+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.646+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China's military on Saturday
        said its forces had followed and warned a Canadian and an Australian warship,
        which were sailing through the sensitive Taiwan Strait, in a move it criticized
        as a provocation.</p>'
    section1:
      primarytype: 'block'
      uuid: '7c71dbcf-266f-4ade-a703-334d3aaddc6c'
      activationstatus: true
      created: 2025-09-07T17:22:50.646+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.646+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The People's Liberation Army's Eastern Theater Command said the
        Canadian frigate Ville de Quebec and the Australian guided-missile destroyer
        Brisbane were engaged in "trouble-making and provocation."</p>'
    section2:
      primarytype: 'block'
      uuid: '49029c83-3433-4ac2-9940-302f9c0b015b'
      activationstatus: true
      created: 2025-09-07T17:22:50.646+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.646+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The actions of the Canadians and Australians send the wrong signals
        and increase security risks," it said.</p>'
    section3:
      primarytype: 'block'
      uuid: '243025dd-295e-4b82-a983-29359a6f0f0a'
      activationstatus: true
      created: 2025-09-07T17:22:50.647+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.647+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>An Australia Defense Department spokesperson said on Sunday that
        the Royal Australian Navy Hobart Class destroyer HMAS Brisbane conducted a
        routine transit through the Taiwan Strait from September 6 to 7 "in accordance
        with international law."</p>'
    section4:
      primarytype: 'block'
      uuid: '47108c1f-aefe-4114-8f40-e958c840f7e0'
      activationstatus: true
      created: 2025-09-07T17:22:50.647+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.647+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The transit was conducted along with Royal Canadian Navy frigate
        HMCS Ville de Québec," the spokesperson said in a statement.</p>'
    section5:
      primarytype: 'block'
      uuid: '42ba8444-3a62-4781-9d9a-7426d06420eb'
      activationstatus: true
      created: 2025-09-07T17:22:50.647+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.647+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Australian vessels and aircraft will continue to exercise freedom
        of navigation and uphold International Law, particularly United Nations Convention
        on the Law of the Sea," the spokesperson added.</p>'
    section6:
      primarytype: 'block'
      uuid: '221687f8-e0bc-4f0c-ab9b-751c52268bdf'
      activationstatus: true
      created: 2025-09-07T17:22:50.648+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.648+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A spokesperson for the Canadian armed forces said they do not comment
        on sail plans for currently deployed ships.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b16d900a-258a-4c45-b5b6-72e3e1127d62'
      activationstatus: true
      created: 2025-09-07T17:22:50.648+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.648+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The spokesperson added the Ville de Quebec is deployed as part of
        Operation Horizon, meant to promote peace and stability in the Indo-Pacific
        region.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd93f3636-50dc-4ffe-a58b-23e6d72808a8'
      activationstatus: true
      created: 2025-09-07T17:22:50.649+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.649+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Ville de Quebec was operating in the Philippine economic zone earlier
        this week, participating in freedom of navigation exercises, according to
        a Canadian government statement.'
    section9:
      primarytype: 'block'
      uuid: 'f359f3f5-5334-4a80-afb8-c4dc8b9f39d6'
      activationstatus: true
      created: 2025-09-07T17:22:50.649+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.649+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Taiwan's defense ministry said in a statement that it keeps a close
        watch on activity in the strait and "dispatches appropriate air and naval
        forces to ensure the security and stability" of the waterway, which separates
        Communist China from the democratic island of Taiwan.</p>'
    section10:
      primarytype: 'block'
      uuid: '5b62a500-1845-4291-8c92-75d837d8e8dd'
      activationstatus: true
      created: 2025-09-07T17:22:50.649+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.649+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US Navy and, on occasion, ships from allied countries including
        Canada, Britain and France transit the strait, which they consider an international
        waterway, around once a month. Taiwan also considers it an international waterway.</p>'
    section11:
      primarytype: 'block'
      uuid: 'f1c02453-4f81-432e-bfa7-f1aaaa7b3fb2'
      activationstatus: true
      created: 2025-09-07T17:22:50.650+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.650+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China, which views Taiwan as its own territory, says the strategic
        waterway is part of its territorial waters. Taiwan's government rejects Beijing's
        territorial claims.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ad6f4c96-b42b-4935-a462-854d55805ee7'
      activationstatus: true
      created: 2025-09-07T17:22:50.650+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.650+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China has over the past five years increased its military pressure
        on the island, including staging war games nearby.</p>'
    section13:
      primarytype: 'block'
      uuid: 'ffce0c1e-39c9-47db-9c7b-d6875e3e243c'
      activationstatus: true
      created: 2025-09-07T17:22:50.650+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:22:50.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:22:50.650+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ryan Woo; Additional reporting by James Pomfret
        in Hong Kong, Ben Blanchard in Taipei, Anna Mehler Paperny in Toronto and
        Sam McKeith in Sydney; Editing by Tom Hogue, Sharon Singleton, Edmund Klamann
        and Christian Schmollinger)</em></p>'
  'START HERE----->prince-harry-back-in-uk':
    author: 'Michael Holden, Reuters'
