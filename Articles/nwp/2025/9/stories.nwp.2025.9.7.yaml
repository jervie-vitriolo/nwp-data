    title: 'Prince Harry back in UK, but will he see his father King Charles?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b8bdee8a-9223-48e9-a887-dbd34ca0f409'
      activationstatus: true
      created: 2025-09-07T17:30:06.533+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.533+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>London, England -</strong> Prince Harry returns to Britain
        this week amid speculation that he might visit his father, King Charles, for
        the first time in about 20 months in tentative steps towards a family reconciliation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b72978e3-1962-4a56-bef7-fc583f988c19'
      activationstatus: true
      created: 2025-09-07T17:30:06.533+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.533+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Monday, which also happens to be the third anniversary of the
        death of his grandmother, Queen Elizabeth, Harry will attend the WellChild
        Awards, an annual charity event for seriously ill children for which he is
        a longtime supporter and one of the rare events which bring him back to Britain.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e54c9318-3eff-4ee8-8ea0-f4ecb24d5951'
      activationstatus: true
      created: 2025-09-07T17:30:06.534+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.534+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The visit has left media and royal commentators postulating that
        it will provide an opportunity for the 76-year-old monarch and his son to
        see each other and start healing their high-profile rift.</p>'
    section3:
      primarytype: 'block'
      uuid: '96dc65ff-1c4b-43d9-b448-9c77f57a58fb'
      activationstatus: true
      created: 2025-09-07T17:30:06.534+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.534+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"There is talk, growing talk, that he might well meet up with his father,"
        said Simon Perry, who covers the royal family in London for People magazine.'
    section4:
      primarytype: 'block'
      uuid: 'f25fbb28-9ff9-4ed2-a7e2-3893111a70d2'
      activationstatus: true
      created: 2025-09-07T17:30:06.534+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.534+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"I think with any time Prince Harry comes close or relatively close
        to his father, and they can be in the same country, there's going to be talk
        that they might well get together."'
    section5:
      primarytype: 'block'
      uuid: 'a3fe565d-95ac-405c-b54d-4d5d42d89a69'
      activationstatus: true
      created: 2025-09-07T17:30:06.535+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.535+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Buckingham Palace says it never discusses private family matters, while
        Harry's spokesperson likewise declined to comment.'
    section6:
      primarytype: 'block'
      uuid: '9f484f75-b6b0-4800-966d-02dea27253dd'
      activationstatus: true
      created: 2025-09-07T17:30:06.535+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.535+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The prince, 40, who last saw his father in February last year shortly
        after Buckingham Palace revealed the king was undergoing treatment for cancer,
        has been estranged not just from Charles but the rest of the Windsors since
        he and his wife Meghan left royal duties in 2020 and moved to California.'
    section7:
      primarytype: 'block'
      uuid: 'd1cf0146-edc3-4b8a-80fc-edee6bcc67f9'
      activationstatus: true
      created: 2025-09-07T17:30:06.535+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.535+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Seeking rapprochement</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '1143b54c-94b8-46a5-b0ed-0417f8800e53'
      activationstatus: true
      created: 2025-09-07T17:30:06.536+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.536+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Since then, in interviews, TV documentaries and his autobiography
        "Spare," the couple have been critical of the royal household with Harry delivering
        particularly barbed comments about his father and elder brother, heir Prince
        William.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e859f816-7f3e-4f85-aa77-b11cf6bd2d94'
      activationstatus: true
      created: 2025-09-07T17:30:06.536+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.536+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In an emotional interview in May, after he lost a legal battle with
        the British government over his security, Harry, the Duke of Sussex, told
        the BBC he wanted a rapprochement.'
    section10:
      primarytype: 'block'
      uuid: 'db26206c-c14c-4536-9c6f-fac955d8025d'
      activationstatus: true
      created: 2025-09-07T17:30:06.537+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.537+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Of course some members my family will never forgive me for writing
        a book. Of course they will never forgive me for lots of things. But you know
        ... I would love reconciliation with my family ... there's no point in continuing
        to fight anymore. And life is precious," he said.'
    section11:
      primarytype: 'block'
      uuid: '7d1b0320-b05f-4ed1-a4c6-e03f16085b3b'
      activationstatus: true
      created: 2025-09-07T17:30:06.537+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.537+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"I don't know how much longer my father has. He won't speak to me
        because of this security stuff, but it would be nice to reconcile."'
    section12:
      primarytype: 'block'
      uuid: 'dcddb77b-7732-470d-b103-e68a23e68392'
      activationstatus: true
      created: 2025-09-07T17:30:06.537+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.537+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In July, the king's communications chief and Harry's media representatives
        were pictured at a secret meeting in London in what newspapers suggested might
        be the first steps towards a reconciliation.'
    section13:
      primarytype: 'block'
      uuid: 'e553b830-0517-4ec1-a01c-c45eafc20fb7'
      activationstatus: true
      created: 2025-09-07T17:30:06.538+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.538+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"I think it's important for the image of the monarchy that the king
        and his younger son are seen to be on speaking terms," historian and author
        Anthony Seldon told Reuters.'
    section14:
      primarytype: 'block'
      uuid: '75a4bb25-81b0-4eb1-bb52-c58b3d67e715'
      activationstatus: true
      created: 2025-09-07T17:30:06.538+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.538+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"I also think it's very important for both of them ... the king is
        the king, but he's also a human being and a loving father."'
    section15:
      primarytype: 'block'
      uuid: '1c17b09b-c014-44c1-9010-ea971e9b9b7f'
      activationstatus: true
      created: 2025-09-07T17:30:06.539+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.539+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Harry is not expected to see William, with newspapers saying the Prince
        of Wales was not yet ready to bury the hatchet with his brother.'
    section16:
      primarytype: 'block'
      uuid: '2beb2207-88ff-46ac-9e3b-230877d9784e'
      activationstatus: true
      created: 2025-09-07T17:30:06.539+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T17:30:06.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T17:30:06.539+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michael Holden and Marie-Louise Gumuchian; Editing
        by Sharon Singleton)</em></p>'
