    title: 'Infant among three killed in Russian attack that sets ablaze seat of
      Ukraine government'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e70bf671-ae87-4001-ae79-b4afcd169b73'
      activationstatus: true
      created: 2025-09-07T13:04:40.472+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.472+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -</strong> An infant was among three people
        who died in Russia's overnight attacks on Kyiv that injured 18 and set on
        fire scores of buildings in the capital, including the seat of the government,
        Ukrainian officials said on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ce9cb3ac-851f-4e16-8b82-10379073f060'
      activationstatus: true
      created: 2025-09-07T13:04:40.472+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.472+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Kyiv's Mayor Vitali Klitschko said a fire broke out at the government
        building in the city center after the attack, which began with drones raining
        down, followed by missile strikes.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ed7a3a4f-cf7d-4c32-b468-077cfde2ed45'
      activationstatus: true
      created: 2025-09-07T13:04:40.473+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.473+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Reuters witnesses saw thick smoke rising from the building in the
        city's Pecherskyi district.</p>'
    section3:
      primarytype: 'block'
      uuid: '7f684047-6846-45b4-ac6e-9587ecfd4ab9'
      activationstatus: true
      created: 2025-09-07T13:04:40.473+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.473+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The drone attacks killed the infant and a young woman, Klitschko
        said on the Telegram messaging app, while a pregnant woman was among the five
        injured admitted to hospital.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f6c0767b-d530-40ce-843f-7da74af72b03'
      activationstatus: true
      created: 2025-09-07T13:04:40.473+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.473+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Earlier, Klitschko had said an elderly woman died in a bomb shelter
        in the leafy Darnytskyi district to the east of the Dnipro River, the site
        of the other two deaths.</p>'
    section5:
      primarytype: 'block'
      uuid: '068527d6-88db-4b8e-9839-069e49e5a0f8'
      activationstatus: true
      created: 2025-09-07T13:04:40.474+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.474+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>State emergency officials said a fire broke out on two of the four
        stories of a residential building in the district hit in the drone attack,
        with its structure partially destroyed.</p>'
    section6:
      primarytype: 'block'
      uuid: '443497a1-593c-4d07-ac06-a1617de74ff3'
      activationstatus: true
      created: 2025-09-07T13:04:40.474+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.474+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the western district of Sviatoshynskyi, several floors of a nine-story
        residential building were partially destroyed, Klitschko and emergency officials
        said.</p>'
    section7:
      primarytype: 'block'
      uuid: '9d30b32e-6230-4c89-97f4-439f2da455c5'
      activationstatus: true
      created: 2025-09-07T13:04:40.474+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.474+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Falling drone debris set off fires in a 16-story apartment building
        and two more nine-story buildings, the mayor added.</p>'
    section8:
      primarytype: 'block'
      uuid: '11422fe2-dfad-4079-b0fa-902b7925df7a'
      activationstatus: true
      created: 2025-09-07T13:04:40.475+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.475+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Smoke billowed out of apartment buildings, some with floors partially
        collapsed and facades crumbled, in social media photographs posted by emergency
        officials.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a051eaeb-d6ab-44d4-8264-ac267b7c7b45'
      activationstatus: true
      created: 2025-09-07T13:04:40.475+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.475+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Russia was "deliberately and consciously striking civilian targets,"
        Timur Tkachenko, the head of the capital's military administration, said
        on Telegram.</p>'
    section10:
      primarytype: 'block'
      uuid: 'e9dc668e-88d8-4e96-b2cd-a6e08348bb36'
      activationstatus: true
      created: 2025-09-07T13:04:40.475+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.475+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dozens of explosions shook Ukraine's central city of Kremenchuk,
        cutting power to some areas, Mayor Vitalii Maletskyi said on Telegram.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c60ca80c-3ef3-456e-b187-1cf173c75f0d'
      activationstatus: true
      created: 2025-09-07T13:04:40.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.476+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Russian strikes on Kryvyi Rih in the same region targeted transport
        and urban infrastructure, Oleksandr Vilkul, the head of the military administration,
        said on Telegram, but with no injuries reported.'
    section12:
      primarytype: 'block'
      uuid: '6461d13d-b589-4e0b-8b75-c9ba596b4200'
      activationstatus: true
      created: 2025-09-07T13:04:40.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.476+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the southern city of Odesa, civilian infrastructure and residential
        buildings were damaged, with fires breaking out in several apartment blocks,
        regional governor Oleh Kiper said on Telegram.</p>'
    section13:
      primarytype: 'block'
      uuid: '11522898-40a1-4596-8086-67a2359facd1'
      activationstatus: true
      created: 2025-09-07T13:04:40.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Moscow did not immediately offer comment. Both sides deny targeting
        civilians in the strikes, but thousands have died in the war Russia launched
        with a full-scale invasion of Ukraine in February 2022.</p>'
    section14:
      primarytype: 'block'
      uuid: '1830e18d-12ba-4964-8ae5-414eb3ab37e2'
      activationstatus: true
      created: 2025-09-07T13:04:40.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With western Ukraine facing the threat of air attacks, Poland activated
        its own and allied aircraft to ensure air safety, the operational command
        of the Polish armed forces said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'af095489-2a1d-4456-823e-ff5367fdc5a0'
      activationstatus: true
      created: 2025-09-07T13:04:40.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:04:40.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:04:40.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Pavel Polityuk and Valentyn Ogirenko in Kyiv and
        Lidia Kelly in Melbourne; Editing by William Mallard and Clarence Fernandez)</em></p>'
  'START HERE----->daniel-craig-wake-up-dead-man-knives-out-mystery':
    author: 'Bhargav Acharya, Reuters'
    caption: 'Cast member Daniel Craig poses on the red carpet for "Wake Up Dead
      Man: A Knives Out Mystery" as the Toronto International Film Festival returns
      for its 50th edition in Toronto, Ontario, Canada on September 6, 2025. (Carlos
      Osorio/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-07T13:13:36.000+08:00
    imagesource: '02a4b81b-9304-4f3c-aa52-dba78b909948'
    primarytype: 'composition'
    uuid: '0015fb56-985f-4cf5-a865-3c7e0b3de44f'
    lead: 'The charismatic, sharply dressed detective Benoit Blanc, played by Daniel
      Craig, is back to solve another murder case in "Wake Up Dead Man: A Knives Out
      Mystery," the third installment in the franchise. It's big, it's dark and
      it's fun.'
    activationstatus: true
    created: 2025-09-07T13:16:32.723+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-07T13:16:33.033+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-07T13:16:32.751+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Daniel Craig returns as detective Benoit Blanc in 'Wake Up Dead Man:
      A Knives Out Mystery''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e9a8c5f9-6ee6-4140-b157-396b41b1a553'
      activationstatus: true
      created: 2025-09-07T13:16:32.735+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.735+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Toronto, Canada -</strong> The charismatic, sharply dressed
        detective Benoit Blanc, played by Daniel Craig, is back to solve another murder
        case in "Wake Up Dead Man: A Knives Out Mystery," the third installment in
        the franchise. It's big, it's dark and it's fun.</p>'
    section1:
      primarytype: 'block'
      uuid: '128ae6b6-fdf7-40e7-97d1-bb834577264b'
      activationstatus: true
      created: 2025-09-07T13:16:32.736+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.736+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Writer-director Rian Johnson takes viewers to a small-town church
        in upstate New York for his latest in the whodunit genre, giving it a much
        more grounded tone.</p>'
    section2:
      primarytype: 'block'
      uuid: '4261a6cb-8436-412a-a552-a5772c1d2fc7'
      activationstatus: true
      created: 2025-09-07T13:16:32.736+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.736+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We're trying to do something kind of different each time," Johnson
        told Reuters on the red carpet ahead of the film's premiere at the Toronto
        International Film Festival.</p>'
    section3:
      primarytype: 'block'
      uuid: '253b12ef-fb17-4fe8-9e9d-28d1b3e99f76'
      activationstatus: true
      created: 2025-09-07T13:16:32.736+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.736+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The first one was kind of a cosy mystery. The second one was a
        big kind of broad vacation comedy mystery. This one is a little more gothic
        in tone, it's a little darker, but I think it's still very fun," he said.</p>'
    section4:
      primarytype: 'block'
      uuid: '41a0ea03-e1d8-415e-bfc5-155205731107'
      activationstatus: true
      created: 2025-09-07T13:16:32.737+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.737+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Craig couldn't agree more.</p>'
    section5:
      primarytype: 'block'
      uuid: '9b278542-1716-4835-b12f-15238af8edc9'
      activationstatus: true
      created: 2025-09-07T13:16:32.737+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.737+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"It's a departure. It's a different kind of movie. But it's still
        a Benoit Blanc mystery," the former James Bond star told Reuters.</p>'
    section6:
      primarytype: 'block'
      uuid: '717a83af-5ec2-404b-9fcf-e1dc9a75f4d7'
      activationstatus: true
      created: 2025-09-07T13:16:32.737+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.737+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The ensemble cast includes Josh O'Connor, Glenn Close, Josh Brolin,
        Mila Kunis, Jeremy Renner, Kerry Washington, Andrew Scott, Cailee Spaeny,
        Daryl McCormack and Thomas Haden Church.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e1f9f8fc-da68-4896-9994-ab86650b6189'
      activationstatus: true
      created: 2025-09-07T13:16:32.738+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.738+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>O'Connor was full of praise for Johnson, who he described as an
        "idol" of his. "He is a genius writer and director," he said.</p>'
    section8:
      primarytype: 'block'
      uuid: '48a725d3-9910-476c-96eb-196955f5e219'
      activationstatus: true
      created: 2025-09-07T13:16:32.738+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.738+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The rising British actor, who played Prince Charles in the TV series
        "The Crown," received some of the loudest applause following the premiere
        for his performance as a young priest.'
    section9:
      primarytype: 'block'
      uuid: '73833c95-37f7-4a7d-938e-9c7198000d01'
      activationstatus: true
      created: 2025-09-07T13:16:32.738+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.738+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Spaeny, who plays a cellist in the mystery film, said she was grateful
        for the opportunity and tried to take in every moment while on set. The American
        actress learned to play the instrument in preparation for her role and stars
        in a comedy for the first time in her career.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd7ad64dc-a1b0-4727-b41c-b11742fd09ee'
      activationstatus: true
      created: 2025-09-07T13:16:32.739+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.739+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"It felt wrong that we were getting paid to do this job," she said.</p>'
    section11:
      primarytype: 'block'
      uuid: 'bf12ca10-6686-4b90-bdcc-88ca3da57c1f'
      activationstatus: true
      created: 2025-09-07T13:16:32.739+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.739+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Craig was also full of praise for the "bubbly" cast.</p>'
    section12:
      primarytype: 'block'
      uuid: 'd43336c4-7fc4-42bd-b25e-6b185b7b29fa'
      activationstatus: true
      created: 2025-09-07T13:16:32.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"We've been incredibly lucky with the whole series and we nailed it
        again," he said.'
    section13:
      primarytype: 'block'
      uuid: '377fbb9d-8ac7-4eb3-97f8-511c27de2015'
      activationstatus: true
      created: 2025-09-07T13:16:32.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The film will have a limited theatrical release on Nov. 26 before
        making its way to streaming on Netflix on Dec. 12.</p>'
    section14:
      primarytype: 'block'
      uuid: '1dbaf576-af41-49ad-837b-ff81237799c1'
      activationstatus: true
      created: 2025-09-07T13:16:32.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T13:16:33.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T13:16:32.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Bhargav Acharya in Toronto; Editing by Caroline
        Stauffer and William Mallard)</em></p>'
  'START HERE----->tinio-watchdog-waive-parliamentary-courtesy':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'House Deputy Minority Leader and ACT Teachers party-list Rep. Antonio
      Tinio (ACT Teachers/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-07T14:32:03.000+08:00
    imagesource: 'a83bb59c-9172-4e86-8335-d8510fab94ac'
    primarytype: 'composition'
    uuid: 'c0710628-67b2-4d42-b92e-1fee29500583'
    lead: 'House Deputy Minority Leader Antonio Tinio and a watchdog have challenged
      Malacañang and the House appropriations panel to waive parliamentary courtesy
      for the full budget scrutiny of the office of President Bongbong Marcos.'
    activationstatus: true
    created: 2025-09-07T14:36:53.437+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-07T14:36:53.783+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-07T14:36:53.506+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Solon, watchdog: Waive parliamentary courtesy for full presidential
      budget scrutiny'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '43eb3826-d812-4d1b-bd2d-962f8628cc9b'
      activationstatus: true
      created: 2025-09-07T14:36:53.485+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.499+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House Deputy Minority
        Leader Antonio Tinio and a watchdog have challenged Malacañang and the House
        appropriations panel to waive parliamentary courtesy for the full budget scrutiny
        of the office of President Ferdinand Marcos Jr.</p>'
    section1:
      primarytype: 'block'
      uuid: '51fabc8d-976b-4db5-b0d6-cd34fa8dd6e7'
      activationstatus: true
      created: 2025-09-07T14:36:53.485+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.485+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tinio and the Bantay Budget Network’s call on Sunday, Sept. 7, came
        after the Palace criticized some House members for what it described as an
        attempt “to shift the blame for their own corruption and failures.”</p>'
    section2:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">&#39;CLEAN YOUR HOUSE FIRST&#39;<br><br>READ: Executive
        Secretary Lucas Bersamin slammed certain members of the House of Representatives
        for what he called spins in an attempt to &quot;shift the blame for their
        own corruption and failures onto the Executive Branch.&quot;<br><br>Bersamin
        says the Cabinet will… <a href="https://t.co/96EKGcO5jF">pic.twitter.com/96EKGcO5jF</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1964281329841004974?ref_src=twsrc%5Etfw">September
        6, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '96402c5b-c64e-4c7f-b45f-a7b7cd8c6758'
      activationstatus: true
      created: 2025-09-07T14:36:53.486+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: '1072aee6-0085-42b0-ba9c-8400f4e59164'
      activationstatus: true
      created: 2025-09-07T14:36:53.486+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2025/9/3/house-party-leaders-recommend-budget-return.html">House
        party leaders recommend return of 2026 proposed budget to DBM</a></strong></p>'
    section4:
      primarytype: 'block'
      uuid: '51ba6e08-5e67-4dc0-bb76-25f59abdd927'
      activationstatus: true
      created: 2025-09-07T14:36:53.487+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.487+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Tinio said Executive Secretary Lucas Bersamin and the administration
        should welcome the review of the Office of the President’s (OP) budget if
        they have nothing to hide.'
    section5:
      primarytype: 'block'
      uuid: 'ca6b0782-36a0-4bdf-af24-6b35bd194a39'
      activationstatus: true
      created: 2025-09-07T14:36:53.487+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.487+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Paalala kay Pres. Marcos Jr.  responsibilidad niya ang taunang pambansang
        badyet dahil siya ang nagpropose, siya ang nag-utos na madaliin (certified
        as urgent), siya ang pumirma at nag-apruba at siya rin ang nagpatupad nito.
        Di siya pwedeng magmalinis," Tinio said.'
    section6:
      primarytype: 'block'
      uuid: '887adc77-5269-48e5-8af7-24b2cda2fbf1'
      activationstatus: true
      created: 2025-09-07T14:36:53.487+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.487+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: A reminder to Pres. Marcos Jr., he is responsible for
        the yearly national budget because he is the one who proposes it, certifies
        it as urgent, signs and approves it, and implements it. He cannot come clean.]'
    section7:
      primarytype: 'block'
      uuid: '037cc3bc-d71e-4e31-8556-a25e516afdca'
      activationstatus: true
      created: 2025-09-07T14:36:53.488+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Hindi pwedeng mag-claim ng innocence ang administrasyong ito sa
        corruption na nangyayari under their watch," the ACT Teachers party-list representative
        added.</p>'
    section8:
      primarytype: 'block'
      uuid: 'e25bc770-9efa-4916-b25a-30daf876087b'
      activationstatus: true
      created: 2025-09-07T14:36:53.488+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: The administration cannot claim innocence on the corruption
        that happened under their watch.]'
    section9:
      primarytype: 'block'
      uuid: 'e1f58766-c46e-47be-8843-a61cc6307151'
      activationstatus: true
      created: 2025-09-07T14:36:53.489+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.489+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, Bantay Budget Network Convenor Liza Maza appealed to
        the House appropriations committee to comb through the OP’s budget.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f4181c35-fe88-43aa-8de8-6828ec414271'
      activationstatus: true
      created: 2025-09-07T14:36:53.489+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.489+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Parliamentary courtesy was never meant to be a cloak of immunity for
        those who plunder public funds. Ang tradisyong ito ay ginagamit na ngayon
        upang protektahan ang mga corrupt na opisyal sa halip na maglingkod sa transparency,”
        Maza said.'
    section11:
      primarytype: 'block'
      uuid: 'b34268e7-d8ff-437c-addf-08bfc858952b'
      activationstatus: true
      created: 2025-09-07T14:36:53.490+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.490+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: This tradition is being used to protect corrupt officials
        instead of serving transparency.]'
    section12:
      primarytype: 'block'
      uuid: '365c4cd3-c579-4b09-9852-ff2a2a3773e4'
      activationstatus: true
      created: 2025-09-07T14:36:53.490+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.490+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"By invoking parliamentary courtesy to shield the Office of the
        President from scrutiny, Congress becomes an enabler of the very corruption
        the Filipino people are demanding an end to," she added.</p>'
    section13:
      primarytype: 'block'
      uuid: '9781945b-9baa-47f7-af5d-fdbff7156be3'
      activationstatus: true
      created: 2025-09-07T14:36:53.491+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.491+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tinio and Maza said the administration should address queries on
        confidential and intelligence funds and the “bloated” presidential trip budgets,
        among other issues.</p>'
    section14:
      primarytype: 'block'
      uuid: '97c39174-5984-4b7d-8340-87d7e5c11158'
      activationstatus: true
      created: 2025-09-07T14:36:53.491+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.491+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>During previous budget panel hearings, the OP’s funding was approved
        in a breeze as lawmakers cite parliamentary courtesy, skipping the scrutiny
        of the listed items.</p>'
    section15:
      primarytype: 'block'
      uuid: 'd53fdba5-190e-4e9f-9c5f-92a0cf7b54a7'
      activationstatus: true
      created: 2025-09-07T14:36:53.492+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T14:36:53.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T14:36:53.492+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House appropriations panel is set to deliberate the OP’s budget
        on Monday, Sept. 8. Marcos will be absent from the hearing as he is bound
        for Cambodia for a state visit.</p>'
    section16:
