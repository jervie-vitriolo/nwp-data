      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T11:23:54.585+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"In recent hearings, the rebuke 'Mahiya naman kayo!' was directed
        only at contractors. But shame must be inclusive: legislators, district engineers,
        government auditors, and political patrons also share in the plunder," CBCP
        President Pablo Virgilio Cardinal David said in a statement Saturday, Sept.
        6.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ad0dc409-2c7a-4cd4-bc7a-df86b1b49de2'
