      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Catholic Bishops'
        Conference of the Philippines (CBCP) is questioning the credibility of the
        Senate and the House of Representatives’ inquiries on alleged corrupt flood
        control projects as some lawmakers are implicated in the mess.</p>'
    section1:
      primarytype: 'block'
      uuid: '21009b81-0573-4014-88f9-8bf6cdf44fb3'
      activationstatus: true
      created: 2025-09-07T11:23:54.585+08:00
