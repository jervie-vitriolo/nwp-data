      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T11:23:54.586+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The CBCP called on the youth to be vigilant.'
    section5:
