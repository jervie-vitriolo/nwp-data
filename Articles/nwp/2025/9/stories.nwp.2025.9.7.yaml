  'START HERE----->Alex-Eala-Guadalajara-125-Open-title-first-WTA':
    author: 'CJ Marquez, NewsWatch Plus'
    caption: 'Alex Eala poses with her first WTA trophy in Guadalajara, Mexico.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-07T04:25:19.000+08:00
    imagesource: 'fbf51e1a-aebb-4855-9331-858e1de0377e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'da505246-114d-4fd7-ae98-62904115c80a'
    lead: 'Alex Eala captures a historic WTA title as she prevails over Panna Udvardy
      of Hungary in three sets in the Guadalajara 125 Open final on Sunday, Sept.
      7, in Mexico.'
    activationstatus: true
    created: 2025-09-07T04:41:11.116+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-08T09:59:44.202+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-08T09:59:43.983+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Alex Eala wins first WTA title in Mexico'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c5e4ce2e-2b28-43bf-8343-defeb6977790'
      activationstatus: true
      created: 2025-09-07T04:41:11.130+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T09:59:44.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T09:59:43.980+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Alex Eala captured
        her first Women’s Tennis Association (WTA) title after outlasting Panna Udvardy
        of Hungary in the Guadalajara 125 Open final, 1-6, 7-5, 6-3, on Sunday, Sept.
        7 (Manila time), in Mexico.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dbfd2874-b6bd-4745-87d7-2d86137019f9'
      activationstatus: true
      created: 2025-09-07T04:41:11.130+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T09:59:44.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T09:59:43.981+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The 20-year-old Eala, who is the only remaining seeded player in the
        tournament, kept her composure and fought for every point.'
    section2:
      primarytype: 'block'
      uuid: '3fee626f-ce9a-4423-936b-f4fa65e3dd66'
      activationstatus: true
      created: 2025-09-07T04:41:11.130+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T09:59:44.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T09:59:43.981+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Eala, ranked 75th in the world, avenged her Oeiras Ladies Open loss
        to the world No. 134 Udvardy when they clashed in the Round of 16 back in
        April.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e73ebf55-2b57-43b2-82c5-f465f182fbb2'
      activationstatus: true
      created: 2025-09-07T04:41:11.131+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T09:59:44.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T09:59:43.982+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>With the victory, Eala reached a WTA final for the second time this
        year after her runner-up finish at the Eastbourne Open in the United Kingdom,
        where she suffered a heartbreaking loss to Australia’s Maya Joint in June.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e584f256-de7b-4caf-9597-9776defc7511'
      activationstatus: true
      created: 2025-09-07T04:41:11.131+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-08T09:59:44.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-08T09:59:43.982+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The WTA 125 is the second highest level of women’s competition below
        the WTA Tour, which consists of the four Grand Slams, WTA Finals, WTA 1000,
        WTA 500, and WTA 250 events, and above the ITF Women’s World Tennis Tour.</p>'
  'START HERE----->royina-garma-back-in-ph':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Retired police officer Royina Garma faces the House quad-committee's
      inquiry into the drug war. (House of Representatives) '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-07T09:08:40.000+08:00
    imagesource: '7bf723ec-eebe-49b7-87ca-7ef096418791'
    primarytype: 'composition'
    uuid: '784e60c0-19f8-4dec-8b72-4890b2d03f79'
    lead: 'A retired police officer who squealed on a supposed reward system for
      drug war killings during the Duterte administration is back in the country from
      the United States.'
    activationstatus: true
    created: 2025-09-07T09:12:03.938+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-07T09:14:34.466+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-07T09:14:34.231+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ex-cop Royina Garma back in PH - BI'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '407ba229-9508-49ea-9f69-3ad41edb7044'
      activationstatus: true
      created: 2025-09-07T09:12:03.952+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T09:14:34.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T09:14:34.227+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A retired police officer
        who squealed on a supposed reward system for drug war killings during the
        Duterte administration is back in the country from the United States.</p>'
    section1:
      primarytype: 'block'
      uuid: '7a008f50-41f9-4ba9-82b1-c24831ac2dd2'
      activationstatus: true
      created: 2025-09-07T09:12:03.953+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T09:14:34.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T09:14:34.227+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Retired PCol Royina Garma returned from Los Angeles, California on
        Saturday, Sept. 6, the Bureau of Immigration (BI) said.'
    section3:
      primarytype: 'block'
      uuid: '452d6bf4-dde6-46cf-b015-d026e2521399'
      activationstatus: true
      created: 2025-09-07T09:12:03.953+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T09:14:34.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T09:14:34.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Garma and her daughter were detained in the US in November over canceled
        visas. The Department of Justice (DOJ) then ordered the BI to facilitate her
        return to the country.'
    section4:
      primarytype: 'block'
      uuid: 'abf3c7f3-38b2-4ee1-ab49-8adc3663799e'
      activationstatus: true
      created: 2025-09-07T09:12:03.953+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T09:14:34.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T09:14:34.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>However, Garma <a href="https://www.newswatchplus.ph/news/nwp/2025/4/15/lawmaker-hopes-garma-help-drug-war-probe.html"><strong>applied
        for asylum</strong></a> in the US.&nbsp;</p>'
    section5:
      primarytype: 'block'
      uuid: 'b81097cd-e2b5-4ed3-a1ee-8ab3e1b20f60'
      activationstatus: true
      created: 2025-09-07T09:12:03.954+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T09:14:34.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T09:14:34.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The former police officer delivered a bombshell testimony in the House
        quad committee investigation on former President Rodrigo Duterte’s war on
        drugs.'
    section6:
      primarytype: 'block'
      uuid: '7c524bd7-0cc5-471a-a7ce-6435f42310d8'
      activationstatus: true
      created: 2025-09-07T09:12:03.954+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T09:14:34.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T09:14:34.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She said the Duterte administration had a <a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html"><strong>reward
        system</strong></a> for drug war killings, allegedly adopting the “Davao model”
        on a nationwide scale.</p>'
    section7:
      primarytype: 'block'
      uuid: '8c515d97-7551-4679-afbe-69633077b089'
      activationstatus: true
      created: 2025-09-07T09:12:03.955+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T09:14:34.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T09:14:34.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Garma, also a former Philippine Charity Sweepstakes Office (PCSO)
        general manager, is facing murder and frustrated murder complaints in the
        DOJ over the killing of then PCSO board secretary Wesley Barayuga in 2020.</p>'
    section8:
      primarytype: 'block'
      uuid: '7636c52e-320d-4fbe-a7bb-6a0ba5c6389c'
      activationstatus: true
      created: 2025-09-07T09:12:03.955+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T09:14:34.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T09:14:34.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Garma denied that she was the mastermind.</p>'
  'START HERE----->13000-bar-exams-takers-day-1':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Aspiring lawyers go to their designated testing centers at the University
      of Santo Tomas on the first day of the Bar Exams on Sunday, Sept. 7. (Angeline
      Mae Villanueva, Steven Sañajan/NewsWatch Plus interns)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-07T10:04:50.000+08:00
    imagesource: '970adf15-7ba7-47c8-b1ff-2007b5e17dfd'
    primarytype: 'composition'
    uuid: '6d6cbe8c-6d03-4b84-908c-6647ed98d09d'
    lead: 'A total of 11,437 aspiring lawyers were present on the first day of Bar
      examinations nationwide on Sunday, Sept. 7.'
    activationstatus: true
    created: 2025-09-07T10:10:44.393+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-07T12:20:01.111+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-07T12:20:00.790+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '86.7% of 13,193 examinees present on Day 1 of Bar 2025'
    updated: 2025-09-07T12:15:32.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '87da1527-3f60-40d0-9f95-ff305cbf78e0'
      activationstatus: true
      created: 2025-09-07T10:10:44.425+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;A total of 11,437
        aspiring lawyers were present on the first day of Bar examinations nationwide
        on Sunday, Sept. 7.</p>'
    section10:
      primarytype: 'block'
      uuid: '52f872e6-d877-4e92-a3f3-b943c007430f'
      activationstatus: true
      created: 2025-09-07T12:20:00.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Associate Justice Amy Lazaro-Javier, 2025 Bar chairperson, said
        the present examinees make up 86.7 percent of the total 13,193 test takers.
        This is the highest number of admitted examinees since 2000, based on data
        from the Office of the Bar Confidant.</p>'
    section11:
      primarytype: 'block'
      uuid: '30f91d14-87a3-44b3-8153-ebc285021c8d'
      activationstatus: true
      created: 2025-09-07T12:20:00.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.772+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Of the examinees, 5,215 are new takers, 4,239 are retakers, and
        1,984 are refreshers or those who failed three times.</p>'
    section12:
      primarytype: 'block'
      uuid: '70c7c822-1b29-40f2-a885-c30ad630ea79'
      activationstatus: true
      created: 2025-09-07T12:20:00.773+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.773+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The first day of the Bar exam covers Political and Public International
        Law, which accounts for 15% of the total grade, and Commercial and Taxation
        Laws, which make up 20%.</p>'
    section13:
      primarytype: 'block'
      uuid: '2390a8bf-c435-4f55-afde-d100820dac58'
      activationstatus: true
      created: 2025-09-07T12:20:00.773+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.773+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The exams are conducted in two sessions: the morning session runs
        from 8 a.m. to 12 p.m., while the afternoon session is held from 2 p.m. to
        6 p.m.</p>'
    section14:
      primarytype: 'block'
      uuid: 'afc1929d-48c9-4f60-abb4-7398637dc56e'
      activationstatus: true
      created: 2025-09-07T12:20:00.774+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.774+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The second day of the examinations, scheduled for Sept. 10, will
        be for Civil Law and Labor Law and Social Legislation, while the final day
        on Sept. 14 is allotted for Criminal Law and Remedial Law.</p>'
    section15:
      primarytype: 'block'
      uuid: '965204c7-6b10-42ff-a96d-6d378aa713e0'
      activationstatus: true
      created: 2025-09-07T12:20:00.774+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.774+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“My exams will be limited to doctrines and principles and my own cases.
        So, I would like to think that every subject is equally situated with the
        other subjects and that uniform standard is reasonableness and fairness,”
        Lazaro-Javier said in a press conference.'
    section16:
      primarytype: 'block'
      uuid: '9e789fe2-9872-410f-a4f9-414cb5cecba4'
      activationstatus: true
      created: 2025-09-07T12:20:00.775+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.775+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Asked about her advice to exam takers who would plan to not push
        through with the next set of exams due to difficulty, the associate justice
        said: “Keep going. Success is not a product of just one decision or one action;
        It’s a series of decisions to show up and do your best.”</p>'
    section17:
      primarytype: 'block'
      uuid: 'a908394b-38e1-4c0b-a8a2-8c1ed3586179'
      activationstatus: true
      created: 2025-09-07T12:20:00.775+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.775+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lazaro-Javier said there will be no new rules and no further innovations
        for the Bar examinations in the next three years.</p>'
    section18:
      primarytype: 'block'
      uuid: '8bdaa845-0ab0-407d-84ad-d35ebe3f160e'
      activationstatus: true
      created: 2025-09-07T12:20:00.776+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.776+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We want our Bar to be predictable as it can be to be fair to the
        Bar takers. It will continue to be digitalized. It will continue to be regionalized,”
        she said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b9b9188c-f5cf-42fc-9f7e-d3fd53bd9bbf'
      activationstatus: true
      created: 2025-09-07T10:10:44.427+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The University of Santo Tomas serves as the national headquarters
        for the Bar examinations. It is also one of the 14 designated testing centers
        across the country.</p>'
    section6:
      primarytype: 'block'
      uuid: '8086fb60-28ca-4848-9616-1fb1bc4baf4c'
      activationstatus: true
      created: 2025-09-07T10:10:44.428+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Other testing centers include San Beda University - Manila, New
        Era University, Manila Adventist College, San Beda College - Alabang, University
        of the Philippines - Bonifacio Global City, and Ateneo de Manila University
        School of Law.</p>'
    section7:
      primarytype: 'block'
      uuid: '665eeb6f-4aec-4e77-afaa-af2056b23902'
      activationstatus: true
      created: 2025-09-07T10:10:44.428+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.789+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Additional provincial testing centers are Saint Louis University,
        University of Nueva Caceres, University of San Jose - Recoletos, Dr. V. Orestes
        Romualdez Educational Foundation, Central Philippine University, Ateneo de
        Davao University, and Mindanao State University - Iligan Institute of Technology.</p>'
    section8:
      primarytype: 'block'
      uuid: '98a7e7c3-1e83-4563-8fa5-203c01057cbc'
      activationstatus: true
      created: 2025-09-07T10:10:44.429+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.789+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The examinations are conducted under the Supreme Court’s guidelines.</p>'
    section19:
      primarytype: 'block'
      uuid: '933cedd0-6e43-4d53-926a-8998d69abb00'
      activationstatus: true
      created: 2025-09-07T12:20:00.777+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.777+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on assessment, Lazaro-Javier said the first day of Bar exams
        is “absolutely peaceful.”</p>'
    section9:
      primarytype: 'block'
      uuid: '258f58dc-02d9-4fa0-a800-9a5050c2900d'
      activationstatus: true
      created: 2025-09-07T10:10:44.429+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T12:20:01.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T12:20:00.790+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus interns Angeline Mae Villanueva and Steven Sañajan
        contributed to this report.</em></p>'
  'START HERE----->trump-immigration-crackdown-massachusetts':
    author: 'Reuters'
    caption: 'US President Donald Trump (Reuters)'
