    title: 'Trump administration launches immigration crackdown in Massachusetts,
      reports say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2813832f-754b-4aca-955f-34cea6bc8a23'
      activationstatus: true
      created: 2025-09-07T10:59:26.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T10:59:26.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T10:59:26.457+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> The Trump administration has launched
        an operation in Massachusetts to arrest and deport undocumented immigrants,
        the New York Times and Boston media reported on Saturday, quoting the Department
        of Homeland Security (DHS) as saying it was targeting "criminal aliens" living
        in the state.</p>'
    section1:
      primarytype: 'block'
      uuid: '34256558-bb94-4577-878c-f4020a30dbc3'
      activationstatus: true
      created: 2025-09-07T10:59:26.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T10:59:26.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T10:59:26.457+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>DHS and its US Immigration and Customs Enforcement arm are calling
        the operation Patriot 2.0, modifying the name of a May deportation surge that
        led to the arrest of 1,500 people in the state, according to the reports.</p>'
    section2:
      primarytype: 'block'
      uuid: '32204f7b-6191-4fd0-afd8-342e1a3759ce'
      activationstatus: true
      created: 2025-09-07T10:59:26.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T10:59:26.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T10:59:26.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A spokesperson for the Department of Homeland Security did not immediately
        respond to a request for comment.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b1ab3105-d285-47c7-9737-47f4af1a6869'
      activationstatus: true
      created: 2025-09-07T10:59:26.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T10:59:26.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T10:59:26.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The operation is expected to last several weeks, the New York Times
        said, quoting unnamed sources with knowledge of the matter. One of the sources
        told the Times that Patriot 2.0 was focused on targeting immigrants who had
        been released from custody despite ICE agents attempting to pick them up from
        local jails.</p>'
    section4:
      primarytype: 'block'
      uuid: '335ca5f9-60ac-4ad5-bb14-9752ee109fcc'
      activationstatus: true
      created: 2025-09-07T10:59:26.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T10:59:26.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T10:59:26.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It was not immediately clear how many federal officers were involved
        in the crackdown, which comes as Chicago braces for a Trump administration
        ramp-up of deportations in the third-largest US city.</p>'
    section5:
      primarytype: 'block'
      uuid: '797dce22-1a97-48c9-9982-60d43f9895ad'
      activationstatus: true
      created: 2025-09-07T10:59:26.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T10:59:26.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T10:59:26.459+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>NBC 10 Boston quoted a statement from a DHS spokesperson as deriding
        Boston Mayor Michelle Wu's so-called sanctuary policies.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c88a1a44-f296-468d-b9c7-28bd73f1cf74'
      activationstatus: true
      created: 2025-09-07T10:59:26.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T10:59:26.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T10:59:26.459+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Sanctuary policies like those pushed by Mayor Wu not only attract
        and harbor criminals but also place these public safety threats above the
        interests of law-abiding American citizens. ICE is arresting sex offenders,
        pedophiles, murderers, drug dealers, and gang members released by local authorities,"
        the statement reported by NBC 10 said.'
    section7:
      primarytype: 'block'
      uuid: '147e58c7-2d5c-4e6b-8390-61398410e6dd'
      activationstatus: true
      created: 2025-09-07T10:59:26.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-07T10:59:26.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T10:59:26.459+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Lawder; Editing by Nick Zieminski)</em></p>'
