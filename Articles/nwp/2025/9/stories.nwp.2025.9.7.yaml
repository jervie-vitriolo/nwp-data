      lastactivatedby: 'superuser'
      lastmodified: 2025-09-07T11:23:54.586+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It added true justice calls for restoration, pushing for the return
        of “stolen wealth” to public coffers.</p>'
    section4:
      primarytype: 'block'
      uuid: 'a89ed89c-787f-4ee6-936c-c67805dd6181'
