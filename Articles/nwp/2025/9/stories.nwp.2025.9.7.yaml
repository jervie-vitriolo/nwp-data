  'START HERE----->russia-attack-ukraine-infant-killed-ablazes-seat-of-govt':
    author: 'Pavel Polityuk, Yuliia Dysa, and Valentyn Ogirenko, Reuters'
    caption: 'Thick smoke from a nearby strike site fills the sky during a drone
      strike amid Russia’s attack on Ukraine, in Kyiv on September 7, 2025. (Thomas
      Peter/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-07T12:37:44.000+08:00
    imagesource: '3c34b8bb-8885-4ac4-b4b7-fad8cad2e3d2'
    primarytype: 'composition'
    uuid: '86dbdfec-1b3d-4c58-abe9-2f08503d19ed'
    lead: 'An infant was among three people who died in Russia's overnight attacks
      on Kyiv that injured 18 and set on fire scores of buildings in the capital,
      including the seat of the government, Ukrainian officials said on Sunday.'
    activationstatus: true
    created: 2025-09-07T13:04:40.458+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-07T13:04:40.788+08:00
