      lastmodified: 2025-09-18T18:24:54.975+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Wag magpakampante ‘yong mga ibang lugar sa Pilipinas dahil ang tinitingnan\
        \ natin, mas malakas ang ‘Nando,’” Office of Civil Defense spokesperson Junie\
        \ Castillo said in an interview with government station PTV’s “Bagong Pilipinas\
        \ Ngayon.” \r"
