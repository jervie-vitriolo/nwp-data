      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.403+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The disconnection of internet and phone services is a bad omen. It\
        \ has always been a bad signal something very brutal is going to happen,\"\
        \ said Ismail, who only gave one name. He was using an e-SIM to connect his\
        \ phone, a dangerous method as it requires seeking higher ground to receive\
        \ a signal.\r"
