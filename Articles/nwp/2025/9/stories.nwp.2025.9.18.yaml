    title: 'Possible super typhoon category for ‘Nando’ - PAGASA'
    updated: 2025-09-18T06:23:46.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3c72649c-3f2c-44a7-bd53-1163931bd588'
      activationstatus: true
      created: 2025-09-18T18:24:54.969+08:00
