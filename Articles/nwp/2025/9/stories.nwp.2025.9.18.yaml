      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.406+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "At least 14 Palestinians were killed by Israeli strikes or gunfire\
        \ across the Gaza Strip on Thursday, including nine in Gaza City, local health\
        \ authorities said.\r"
    section15:
      primarytype: 'block'
      uuid: 'beb1889f-dc63-4bf9-8fbb-e121f2191c3c'
      activationstatus: true
      created: 2025-09-18T18:33:27.406+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.406+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd9f540b1-b607-4891-8ee5-5770d7ec0f48'
      activationstatus: true
      created: 2025-09-18T18:33:27.407+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.407+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Palestinian Telecommunications Company said in a statement that\
        \ its services had been cut off \"due to the ongoing aggression and the targeting\
        \ of the main network routes\".\r"
    section17:
      primarytype: 'block'
      uuid: '6575fb8b-e4c6-499c-81fa-f96567934ed8'
      activationstatus: true
      created: 2025-09-18T18:33:27.407+08:00
      createdby: 'cj-nwp'
