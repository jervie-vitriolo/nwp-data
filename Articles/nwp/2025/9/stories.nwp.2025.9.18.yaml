      type: 'text'
      text: "On Sept. 8, the Pre-Trial Chamber I decided to postpone the scheduled\
        \ Sept. 23 confirmation of charges hearing until further notice as the defense\
        \ said Duterte “is not fit to stand trial.”\r"
    section9:
      primarytype: 'block'
