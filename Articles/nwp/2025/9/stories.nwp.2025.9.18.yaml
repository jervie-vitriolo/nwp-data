      lastmodified: 2025-09-18T18:24:54.975+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The latest forecast showed “Nando” may pass close or hit land in the\
        \ Babuyan Islands by next week.\r"
