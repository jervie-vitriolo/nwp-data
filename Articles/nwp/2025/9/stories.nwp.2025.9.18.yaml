      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:24:54.974+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Nando” was last seen at 1,260 kilometers (km) east of central Luzon,\
        \ with center winds of 55 km per hour (kph) and gusts of up to 70 kph.\r"
