      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:07:09.230+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte’s counsel Nicholas Kaufman made the request to the ICC Pre-Trial\
        \ Chamber I in a document dated Sept. 16, saying they now seek another condition\
        \ for the interim release.\r"
