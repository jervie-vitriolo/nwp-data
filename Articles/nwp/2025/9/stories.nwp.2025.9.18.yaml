    title: 'Disney's ABC pulls 'Jimmy Kimmel Live' off air after remarks about
      Kirk'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '94c897be-00ca-4350-aff3-19c4f60bf224'
      activationstatus: true
      created: 2025-09-18T11:06:15.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles/Washington, US -</strong>&nbsp;Walt Disney-owned
        ABC said on Wednesday, Sept. 17, it was pulling "Jimmy Kimmel Live" off the
        air, after comments by the late-night show's host about the assassination
        of Charlie Kirk triggered a threat by the head of the top US communications
        regulator against Disney.</p>'
    section1:
      primarytype: 'block'
      uuid: '8b374224-4e86-4fa2-bb3d-4f9bb143f5a3'
      activationstatus: true
      created: 2025-09-18T11:06:15.021+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Donald Trump, who has repeatedly pressured broadcasters
        to stop airing content he has found objectionable and called on the Federal
        Communications Commission to pull licenses from stations, celebrated the news
        in a social media post.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c832d060-8786-4527-8ac3-33e5d6ba707b'
      activationstatus: true
      created: 2025-09-18T11:06:15.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A number of Democratic lawmakers assailed the decision, saying that\
        \ free speech was under attack.\r"
    section3:
      primarytype: 'block'
      uuid: '4d8f8aa3-d2a8-429a-b1b1-9d7369b4e60c'
      activationstatus: true
      created: 2025-09-18T11:06:15.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"‘Jimmy Kimmel Live’ will be pre-empted indefinitely,” an ABC spokesperson\
        \ said, without elaborating.\r"
    section4:
      primarytype: 'block'
      uuid: '758b9f39-8601-4422-a67b-85d219c912eb'
      activationstatus: true
      created: 2025-09-18T11:06:15.022+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Congratulations to ABC for finally having the courage to do what
        had to be done," Trump said in a post on Truth Social. He also called on Comcast-owned
        NBC to fire Jimmy Fallon and Seth Meyers, the hosts of late-night comedy shows
        on the network who often make jokes at Trump's expense.</p>'
    section5:
      primarytype: 'block'
      uuid: '4e060920-9474-4fdb-8e21-32aaa69ff083'
      activationstatus: true
      created: 2025-09-18T11:06:15.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kimmel made remarks on Monday night about the Sept. 10 assassination
        of Kirk.</p>'
    section6:
      primarytype: 'block'
      uuid: '623fa473-9dac-4786-8521-8c8ecd279175'
      activationstatus: true
      created: 2025-09-18T11:06:15.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We hit some new lows over the weekend with the MAGA gang desperately\
        \ trying to characterize this kid who murdered Charlie Kirk as anything other\
        \ than one of them and doing everything they can to score political points\
        \ from it,\" Kimmel said on his Monday night show.\r"
    section7:
      primarytype: 'block'
      uuid: '478fc195-a48a-4122-bedf-ff9b5b997ec6'
      activationstatus: true
      created: 2025-09-18T11:06:15.023+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kimmel also criticized Trump's mourning of Kirk, pointing to a video\
        \ of Trump's comments on the White House lawn. \"This is how a 4-year-old\
        \ mourns a goldfish,\" Kimmel said.\r"
    section8:
      primarytype: 'block'
      uuid: '403cd1b3-726f-405d-8f3a-bba9194b6453'
      activationstatus: true
      created: 2025-09-18T11:06:15.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kimmel did not respond to a Reuters request for comment on Wednesday.\r"
    section9:
      primarytype: 'block'
      uuid: 'b45bbb30-13e9-4952-b509-3dc5ad487ec8'
      activationstatus: true
      created: 2025-09-18T11:06:15.024+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has frequently credited Kirk for driving more young voters and\
        \ voters of color in support of his successful 2024 presidential campaign.\
        \ Kirk was a co-founder at age 18 of Turning Point USA, an organization dedicated\
        \ to advancing conservative causes on college campuses and among young voters.\r"
    section10:
      primarytype: 'block'
      uuid: '2d51d6bd-35da-4793-886b-c776cfc1a44f'
      activationstatus: true
      created: 2025-09-18T11:06:15.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>ABC made its announcement after Nexstar Media Group said it would
        stop airing the show on its 32 ABC affiliates, citing Kimmel's comments.</p>'
    section11:
      primarytype: 'block'
      uuid: '28dcdcda-94ce-46f6-ba17-9c6573a8d347'
      activationstatus: true
      created: 2025-09-18T11:06:15.025+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Mr. Kimmel’s comments about the death of Mr. Kirk are offensive and\
        \ insensitive at a critical time in our national political discourse,” said\
        \ Andrew Alford, president of the broadcasting division of Nexstar.\r"
    section12:
      primarytype: 'block'
      uuid: 'd11745da-7028-4ee4-b912-17625bec6514'
      activationstatus: true
      created: 2025-09-18T11:06:15.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>FCC chair says it's a 'very, very serious issue for Disney'</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '436d556c-9ddb-41b7-a1d4-7cbc4f3c3db3'
      activationstatus: true
      created: 2025-09-18T11:06:15.026+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier on Wednesday, FCC Chair Brendan Carr had urged local broadcasters\
        \ to stop airing \"Jimmy Kimmel Live\" on ABC. He suggested the commission\
        \ could open an investigation and that broadcasters could potentially be fined\
        \ or lose their licenses if there was a pattern of distorted comment.\r"
    section14:
      primarytype: 'block'
      uuid: '7cf04233-4625-4d71-ad33-26b4b2191bec'
      activationstatus: true
      created: 2025-09-18T11:06:15.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is a very, very serious issue right now for Disney. We can do\
        \ this the easy way or the hard way,\" Carr said in a podcast interview with\
        \ conservative Benny Johnson that aired Wednesday. \"Disney needs to see some\
        \ change here, but the individual licensed stations that are taking their\
        \ content, it's time for them to step up and say this, you know, garbage to\
        \ the extent that that's what comes down the pipe in the future isn't something\
        \ that we think serves the needs of our local communities.\"\r"
    section15:
      primarytype: 'block'
      uuid: '1a863b57-8b7f-4a34-8fd3-7f8d35734ace'
      activationstatus: true
      created: 2025-09-18T11:06:15.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Carr praised Nexstar. \"While this may be an unprecedented decision,\
        \ it is important for broadcasters to push back on Disney programming that\
        \ they determine falls short of community values,\" he said.\r"
    section16:
      primarytype: 'block'
      uuid: 'aa393b8b-a2fc-4e7a-a6bd-5be75eeaf5dc'
      activationstatus: true
      created: 2025-09-18T11:06:15.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Nexstar, which describes itself as the nation's largest local television
        and media company, needs FCC approval for its $6.2 billion deal to acquire
        smaller rival Tegna.</p>'
    section17:
      primarytype: 'block'
      uuid: '83b3990f-60da-4b86-903e-a24d4a79fe28'
      activationstatus: true
      created: 2025-09-18T11:06:15.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "FCC Commissioner Anna Gomez, the FCC's only Democratic commissioner,\
        \ criticized Carr. \"This administration is increasingly using the weight\
        \ of government power to suppress lawful expression,\" she said.\r"
    section18:
      primarytype: 'block'
      uuid: 'e0b1c955-3f34-40f1-a309-bc8c7db0e160'
      activationstatus: true
      created: 2025-09-18T11:06:15.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democratic lawmakers also criticized the move.\r"
    section19:
      primarytype: 'block'
      uuid: '874e2be7-7f55-418b-8eed-0f6959127ed1'
      activationstatus: true
      created: 2025-09-18T11:06:15.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is censorship in action. FCC Chair threatens ABC and Disney\
        \ over Kimmel's comments. Hours later, he's off the air,\" Senator Ed Markey\
        \ said in a post on X.\r"
    section20:
      primarytype: 'block'
      uuid: '67308d17-99b6-4d0f-b5f9-074f3c291f74'
      activationstatus: true
      created: 2025-09-18T11:06:15.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Illinois Governor JB Pritzker and Senator Brian Schatz of Hawaii also\
        \ weighed in on X with similar comments. Pritzker called it \"an attack on\
        \ free speech,\" while Schatz said, \"his was the govt using regulatory leverage\
        \ to crush speech.\"\r"
    section21:
      primarytype: 'block'
      uuid: 'cc3377f2-ec8f-47de-8f84-de6c0407f78b'
      activationstatus: true
      created: 2025-09-18T11:06:15.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trump has repeatedly sued, threatened media companies</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '8a59e497-7ac7-4c08-8a6b-1b17cd8fdc89'
      activationstatus: true
      created: 2025-09-18T11:06:15.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump has repeatedly sued, berated, and threatened media companies
        whose coverage he disputes with legal or other action.</p>'
    section23:
      primarytype: 'block'
      uuid: '342376c0-77b7-4fd6-9cf7-bc7c3eebf1ab'
      activationstatus: true
      created: 2025-09-18T11:06:15.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump this week filed a $15 billion defamation lawsuit against the\
        \ New York Times and book publisher Penguin Random House, accusing them of\
        \ treating him unfairly.\r"
    section24:
      primarytype: 'block'
      uuid: '8bac6e5b-2ab9-4911-8108-710b261939de'
      activationstatus: true
      created: 2025-09-18T11:06:15.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Next up will be an even less talented Jimmy Kimmel,” Trump said after\
        \ Colbert’s dismissal.\r"
    section25:
      primarytype: 'block'
      uuid: '8e3441a4-2b79-40c8-ad0c-518b5c73dfc9'
      activationstatus: true
      created: 2025-09-18T11:06:15.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "CBS-parent Paramount paid $16 million in July to resolve a civil suit\
        \ over what Trump alleged was the network's deceptive editing of an interview\
        \ with presidential candidate Kamala Harris after ABC in December paid $15\
        \ million to settle a defamation lawsuit filed by Trump over anchor George\
        \ Stephanopoulos' on-air description of the president's conduct in the E.\
        \ Jean Carroll case.\r"
    section26:
      primarytype: 'block'
      uuid: 'ec7aed9b-c7cf-453f-b87f-868ca98047cb'
      activationstatus: true
      created: 2025-09-18T11:06:15.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>At the time, CBS parent Paramount Global was the FCC's approval
        for a merger with Skydance Media, which was ultimately granted, forming Paramount
        Skydance. The deal was approved after the Trump suit was settled and after
        the FCC under Carr opened a probe into the Harris interview.</p>'
    section27:
      primarytype: 'block'
      uuid: '2dae112c-d8ab-41fe-9d8c-c2ca43029b07'
      activationstatus: true
      created: 2025-09-18T11:06:15.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Viewership of late-night shows has been on the decline, as has much\
        \ of traditional TV, as viewers shift to streaming and social media. \"Jimmy\
        \ Kimmel Live\" averaged 1.57 million viewers per episode during the broadcast\
        \ season that ended in May, according to Nielsen. \"The Late Show with Stephen\
        \ Colbert\" was the most-watched late-night show during that time with an\
        \ average of 1.9 million viewers.\r"
    section28:
      primarytype: 'block'
      uuid: '862dcc57-3729-4cd8-97df-1a0b6d65f446'
      activationstatus: true
      created: 2025-09-18T11:06:15.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T11:09:02.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:09:01.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Shepardson and ; Additional reporting by
        Trevor Hunnicutt; Editing by Leslie Adler)</em></p>'
  'START HERE----->curlee-discaya-henry-alcantara-senate-contempt':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: '(L-R) Pacifico "Curlee" Discaya, Henry Alcantara, Brice Hernandez,
      Jaypee Mendoza'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
