  'START HERE----->France-Philippines-advance-trade-security-cooperation':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-18T17:01:50.000+08:00
    imagesource: 'c596dc9d-2700-49ca-91bf-429e34585930'
    primarytype: 'composition'
    uuid: 'fc9c2d48-b77b-4c5a-8906-c57b6efa6676'
    lead: 'France reaffirmed this week that its ties with the Philippines are gaining
      momentum, with new initiatives in trade, defense and the Indo-Pacific underscoring
      the depth of the partnership.'
    activationstatus: true
    created: 2025-09-18T17:03:20.670+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-18T17:03:20.977+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-18T17:03:20.707+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'France, Philippines advance trade and security cooperation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c525a592-31c9-453f-8076-3e9683684c31'
      activationstatus: true
      created: 2025-09-18T17:03:20.689+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.701+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -</strong> France reaffirmed this week that
        its ties with the Philippines are gaining momentum, with new initiatives in
        trade, defense and the Indo-Pacific underscoring the depth of the partnership.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e632cb3c-2797-4642-965f-7150b0273c9d'
      activationstatus: true
      created: 2025-09-18T17:03:20.689+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.689+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“The relationship between France and the Philippines is strong.
        The diplomatic relations are open, and they’re strong in fields that are important
        for both of our countries,” Foreign Affairs Ministry spokesperson Pascal Confavreux
        told reporters.</p>'
    section2:
      primarytype: 'block'
      uuid: '1e0badcd-e05e-4e65-8859-64b60a6a7ca9'
      activationstatus: true
      created: 2025-09-18T17:03:20.690+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.690+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Confavreux said priority areas such as the blue economy, disaster resilience\
        \ and transport as sectors that will drive future cooperation. Annual trade\
        \ between the two countries currently stands at about €2 billion (around P145\
        \ billion), boosted by projects such as Air France’s new direct Manila-Paris\
        \ flight launched in December 2024.\r"
    section3:
      primarytype: 'block'
      uuid: 'eee8b87b-cd82-4df8-ad10-a696199c33da'
      activationstatus: true
      created: 2025-09-18T17:03:20.690+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.690+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The partnership has also expanded into defense. In April, French Minister\
        \ Delegate for Foreign Trade and French Nationals Abroad Laurent Saint-Martin\
        \ visited Manila, while in June, Philippine Defense Secretary Gilbert Teodoro\
        \ traveled to Paris for the first round of visiting forces agreement (VFA)\
        \ negotiations.\r"
    section4:
      primarytype: 'block'
      uuid: '015a7ab6-cc91-4dc1-bc77-c87f96fa3108'
      activationstatus: true
      created: 2025-09-18T17:03:20.691+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.691+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“There is a very good dynamic of high-level diplomatic visits between\
        \ our two countries,” Confavreux said. “It is very important, it is part and\
        \ parcel of our Indo-Pacific strategy in the region.”\r"
    section5:
      primarytype: 'block'
      uuid: '3e669264-d732-4b66-a648-743412920293'
      activationstatus: true
      created: 2025-09-18T17:03:20.691+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.691+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "France, home to more than one million citizens in the Indo-Pacific,\
        \ adopted its regional strategy in 2018 and renewed it in 2023. The European\
        \ Union has also established its own Indo-Pacific framework, highlighting\
        \ shared interests in maritime security and economic connectivity.\r"
    section6:
      primarytype: 'block'
      uuid: 'eba422ab-b2aa-4a68-8cfd-d3f3635d9256'
      activationstatus: true
      created: 2025-09-18T17:03:20.692+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.692+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Forging more VFA with like-minded countries will enhance the interoperability\
        \ of the armed forces with international partners, Malacañang said.\r"
    section7:
      primarytype: 'block'
      uuid: '2f420adb-1e3c-477e-81cc-6314ac846070'
      activationstatus: true
      created: 2025-09-18T17:03:20.692+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.692+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. has approved negotiations for a Status\
        \ of Visiting Forces Agreement (SOFVA) with France in March.\r"
    section8:
      primarytype: 'block'
      uuid: '12e15322-e86a-4abe-8e98-521e7a7dc6ef'
      activationstatus: true
      created: 2025-09-18T17:03:20.692+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.692+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "French Ambassador to the Philippines Marie Fontanel previously told\
        \ NewsWatch Plus that the first draft of the agreement was completed last\
        \ year.\r"
    section9:
      primarytype: 'block'
      uuid: '24841a4a-d1f4-413f-814f-2243ff0ad2ec'
      activationstatus: true
      created: 2025-09-18T17:03:20.693+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.693+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It may be recalled that French Minister of Armed Forces Sébastien Lecornu\
        \ made his first visit to the Philippines in December 2023. During his visit,\
        \ Lecornu and Defense Secretary Gilbert Teodoro signed a letter of intent\
        \ to establish a stronger defense partnership, covering strategic training\
        \ and industrial cooperation.\r"
    section10:
      primarytype: 'block'
      uuid: 'a648b326-52e8-47b0-97d9-e11884f6bbef'
      activationstatus: true
      created: 2025-09-18T17:03:20.693+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.693+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The country has a VFA with the United States and Australia. The reciprocal\
        \ access agreement in Japan also took effect this month. \r"
    section11:
      primarytype: 'block'
      uuid: 'aed4e8e5-ef23-4bc6-b4ec-da14248e17b6'
      activationstatus: true
      created: 2025-09-18T17:03:20.694+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.694+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Manila said entering into more VFA-like agreements would strengthen\
        \ the capability of Filipino troops.\r"
    section12:
      primarytype: 'block'
      uuid: '24c7471f-8da5-4531-9a60-ccf49788ffe6'
      activationstatus: true
      created: 2025-09-18T17:03:20.694+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T17:03:20.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T17:03:20.694+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“The VFA could raise the level of compatibility in terms of or in
        relation to the operations of the armed forces of both countries. Of course,
        there will be an exchange of ideas, skills, and know-how regarding military
        operations,” Palace press officer Claire Castro previously said.</p>'
