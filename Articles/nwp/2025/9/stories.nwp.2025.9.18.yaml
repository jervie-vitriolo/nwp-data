      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:24:54.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Authorities said “Nando”
        could reach typhoon category by Saturday, Sept. 20, as it gains strength at
        sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e7d37f7a-76ba-4780-8169-e7eef7f48c4a'
      activationstatus: true
      created: 2025-09-18T18:24:54.970+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T18:24:55.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:24:54.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0d61c0b7-992d-40f7-a63c-7b7f0b841d93'
      activationstatus: true
      created: 2025-09-18T18:24:54.970+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T18:24:55.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:24:54.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its 5 p.m. bulletin on Thursday, Sept. 18, the Philippine Atmospheric,\
        \ Geophysical and Astronomical Services Administration (PAGASA) said the effects\
        \ of “Nando” may be encountered in the coming days.\r"
    section3:
      primarytype: 'block'
      uuid: 'b8a86e4b-5f7d-475c-8ac0-01ef7073670f'
      activationstatus: true
      created: 2025-09-18T18:24:54.971+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T18:24:55.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:24:54.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e5586b66-2d63-4452-ac0a-a3b7451bb105'
      activationstatus: true
      created: 2025-09-18T18:24:54.971+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-18T18:24:55.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:24:54.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Onset of heavy rains due to the southwest monsoon and Nando is possible\
        \ by Sunday (21 September) or Monday (22 September),” PAGASA said.\r"
    section5:
      primarytype: 'block'
      uuid: '0ca1125f-8a9e-48a9-910b-945be7f6a477'
