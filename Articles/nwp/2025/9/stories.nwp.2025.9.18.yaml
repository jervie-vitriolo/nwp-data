      lastmodified: 2025-09-18T19:11:42.920+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Anderson and Barretto went public about their relationship in 2021. '
    section4:
      primarytype: 'block'
      uuid: '4544646d-5c28-4885-8a72-99dfd039c1b9'
      activationstatus: true
