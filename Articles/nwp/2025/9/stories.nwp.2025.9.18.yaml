    title: 'Duterte doubts House leadership change impact '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9341fa51-798b-4bcc-82ef-d0d13f2194b7'
      activationstatus: true
      created: 2025-09-18T19:05:09.443+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.261+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte expressed doubt on the impact of the leadership change at the House
        of Representatives, saying the move may just be for show as people holding
        positions are still tied to President Ferdinand Marcos Jr.</p>'
    section1:
      primarytype: 'block'
      uuid: '1afac728-560b-4fc5-b16b-1cc172db3ea9'
      activationstatus: true
      created: 2025-09-18T19:05:09.444+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.262+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview in Davao City, Duterte said House Speaker Bojie Dy
        is allied with former Isabela lawmaker and now Gov. Rodito Albano, whom she
        said belongs to the circle of Leyte Rep. Martin Romualdez. '
    section2:
      primarytype: 'block'
      uuid: 'cd2c9dc9-6d58-467d-ac94-3dc1f8df7daf'
      activationstatus: true
      created: 2025-09-18T19:05:09.444+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.262+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dy succeeded Romualdez on Wednesday, Sept. 17, after the Leyte lawmaker
        quit the speakership after his name was dragged into the flood control scandal. '
    section3:
      primarytype: 'block'
      uuid: 'ba92e78e-2ae8-432f-acde-11ac2f52fae7'
      activationstatus: true
      created: 2025-09-18T19:05:09.445+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.263+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“So iyong pagpapalit nila ng speaker diyan ay para lang iyan masabi
        ng mga tao na meron silang ginawa sa House of Representatives sa reklamo at
        sa galit ng mga tao. Pero ang totoo niyan ay sila lang din iyan. Grupo lang
        din iyan ni Martin Romualdez, ni Sandro Marcos, and of course, siyempre, papunta
        na rin yan kay BBM (Bongbong Marcos,)” said Duterte.</p>'
    section4:
      primarytype: 'block'
      uuid: '1a9f1536-b0ee-41f8-8d43-84583f18b829'
      activationstatus: true
      created: 2025-09-18T19:05:09.445+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.263+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: So their replacement of the Speaker is just so people
        can say that they did something in the House of Representatives in response
        to the complaints and anger of the public. But the truth is, it's still the
        same people. It's still the same group of Martin Romualdez, Sandro Marcos,
        and, of course, ultimately, it all leads back to BBM (Bongbong Marcos)]'
    section5:
      primarytype: 'block'
      uuid: 'a87671eb-9f3f-42c7-bd50-d59ef8097cc0'
      activationstatus: true
      created: 2025-09-18T19:05:09.446+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.264+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The vice president also said they are the same people planning what
        to do with the 2026 budget. Romualdez, former House appropriations chairman
        Zaldy Co, and two other lawmakers are facing <strong><a href="https://www.newswatchplus.ph/news/2025/2/10/romualdez-others-graft-budget-insertions.html">criminal
        complaints</a></strong> over alleged insertions in the current budget.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fa7bba47-58a6-4803-8231-731b41b7851d'
      activationstatus: true
      created: 2025-09-18T19:05:09.446+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.264+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Under Romualdez’s leadership, Duterte was <strong><a href="https://www.google.com/search?client=safari&amp;rls=en&amp;q=newswatchplus.ph+house+impeaches&amp;ie=UTF-8&amp;oe=UTF-8">impeached</a></strong>
        by the House of Representatives in February over supposed mismanagement of
        confidential funds and threats to the president’s family, among others.</p>'
    section7:
      primarytype: 'block'
      uuid: '537c4144-e847-46af-aee8-772d1f00d767'
      activationstatus: true
      created: 2025-09-18T19:05:09.446+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.265+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The case was <strong><a href="https://www.newswatchplus.ph/news/2025/8/6/Senate-archives-Duterte-impeachment-complaint.html">archived</a></strong>
        in the Senate in August after the Supreme Court declared it as unconstitutional.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c6321cb9-727c-4487-ab7e-587bbe2cd3f4'
      activationstatus: true
      created: 2025-09-18T19:05:09.447+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.265+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Duterte said there is “no stability” in the government,
        when asked about her views on the successive leadership changes in Congress.'
    section9:
      primarytype: 'block'
      uuid: '5ddfed68-7fea-4ee1-8abd-4012378c95aa'
      activationstatus: true
      created: 2025-09-18T19:05:09.447+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.266+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Just last week, Sen. Tito Sotto <strong><a href="https://www.newswatchplus.ph/news/2025/9/8/escudero-ousted-sotto-returns-as-senate-president.html">replaced</a></strong>
        Chiz Escudero as Senate president after the latter’s campaign donor was dragged
        into the flood control mess.</p>'
    section10:
      primarytype: 'block'
      uuid: 'ba0c9257-5d85-4ec0-82a3-aa9547ad786a'
      activationstatus: true
      created: 2025-09-18T19:05:09.448+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.266+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“We saw how they abused the power and the institutions for their
        gains. Hindi lang iyan siya ngayon. Matagal na ako nagsasabi, yung budget.
        Yung budget, walang nakikinig sa akin. Kailangan pa lumubog sa baha yung mga
        kababayan natin bago merong nag-react na BBM ang pangalan,” Duterte said.</p>'
    section12:
      primarytype: 'block'
      uuid: '66eb400d-7959-43e3-9e3a-7decae93cedf'
      activationstatus: true
      created: 2025-09-18T19:05:09.449+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.267+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kaya really, truly, our economy is not in the very best. Whether ang
        ating political stability is down to negative 2, negative 3, even negative
        10 siguro,” she added.'
    section13:
      primarytype: 'block'
      uuid: '6af23580-a82c-42a1-a5f7-e7bf7f2b1cfa'
      activationstatus: true
      created: 2025-09-18T19:05:09.449+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.267+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: We saw how they abused power and the institutions
        for their own gain. This isn't something new. I've been saying this for
        a long time - the budget. The budget - no one was listening to me. Our fellow
        citizens had to drown in floods before someone named BBM reacted. That's
        why, really, truly, our economy is not in a good place. Whether it's our
        political stability, it's probably already down to negative 2, negative 3,
        maybe even negative 10.]</p>'
    section15:
      primarytype: 'block'
      uuid: '1b9c03c1-8a8e-4c6d-b34f-4842f4f0610b'
      activationstatus: true
      created: 2025-09-18T19:05:09.450+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.268+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte also slammed Marcos for supposedly letting lawmakers “evade
        accountability” on budget controversies. '
    section16:
      primarytype: 'block'
      uuid: '6a9b606d-4739-4405-a54f-e411fb1b610a'
      activationstatus: true
      created: 2025-09-18T19:05:09.450+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.268+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked for a reaction, the Palace said the president initiated the probe
        on flood control project  anomalies.'
    section17:
      primarytype: 'block'
      uuid: '8b715a9d-4e0b-41ec-b936-e543fd001dc6'
      activationstatus: true
      created: 2025-09-18T19:05:09.451+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.269+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Dapat alam din niya na ang pagbiyahe ng mga mambabatas ay sakop ng
        House speaker o ng Senate president at hindi ng pangulo dahil may separation
        of powers,” Communications Undersecretary Claire Castro said, hitting Duterte’s
        constant travels.'
    section18:
      primarytype: 'block'
      uuid: 'c19725bd-240a-4014-97e1-489c909f8de7'
      activationstatus: true
      created: 2025-09-18T19:05:09.451+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.269+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: She should also know that the trips of lawmakers are
        under the authority of the House speaker or Senate president, and not the
        president, since there is separation of powers.]'
    section19:
      primarytype: 'block'
      uuid: 'ec9faa04-3034-4cf5-a015-c72b9c77f11f'
      activationstatus: true
      created: 2025-09-18T19:05:09.452+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:17:15.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:17:15.270+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte said she’s flying to Japan on Thursday to meet the Filipino
        community in Tokyo and Nagoya.'
