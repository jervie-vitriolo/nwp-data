      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The defense team of
        former President Rodrigo Duterte made another plea to the International Criminal
        Court (ICC) for his interim release after the postponement of the confirmation
        of charges hearing.</p>'
