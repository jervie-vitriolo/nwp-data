      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Gerald Anderson and
        Julia Barretto have called it quits, talent agency Star Magic confirmed on
        Thursday, Sept. 18, ending months of rumors and speculation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c174f885-e56d-439c-a3e0-9d12fb39257d'
      activationstatus: true
      created: 2025-09-18T19:11:42.919+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:11:43.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:11:42.919+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the talent group said the two are grateful to their
        fans and friends for their continued support.'
    section2:
      primarytype: 'block'
      uuid: '528723db-b174-4e27-87cd-e9050dc7f7be'
      activationstatus: true
      created: 2025-09-18T19:11:42.919+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T19:11:43.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T19:11:42.919+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Star Magic also asked the public to avoid spreading false narratives
        on the breakup. '
    section3:
      primarytype: 'block'
      uuid: '4482a5df-b38f-49cb-9596-17349679673e'
      activationstatus: true
      created: 2025-09-18T19:11:42.920+08:00
