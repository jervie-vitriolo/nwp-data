  'START HERE----->jimmy-kimmel-live-off-air-after-kirk-remarks':
    author: 'Lisa Richwine, David Shepardson, and Trevor Hunnicutt, Reuters'
    caption: 'Jimmy Kimmel arrives at the 74th Primetime Emmy Awards held at the
      Microsoft Theater in Los Angeles, US, on Sept. 12. (Aude Guerrucci/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
