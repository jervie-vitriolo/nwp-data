      lastmodified: 2025-09-18T18:24:54.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said it may raise Signal No. 1 over northern Luzon as early\
        \ as Saturday.\r"
