      lastmodified: 2025-09-18T11:07:09.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Considering the aforementioned, the Defence wishes to proffer a further\
        \ condition in respect of interim release; namely, the provision of [REDACTED]\
        \ at the discretion of the Pre-Trial Chamber, which will [REDACTED],” the\
        \ defense said. \r"
