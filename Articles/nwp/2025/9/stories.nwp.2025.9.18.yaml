      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T11:07:09.235+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kaufman said the former Philippine president suffers from “<strong><a
        href="https://www.newswatchplus.ph/news/2025/9/11/kaufman-duterte-cognitive-decline-icc-.html">significant
        cognitive deficiencies</a></strong>” that impair his memory, orientation,
        and capacity for reasoning, according to the public redacted version of their
        request for an indefinite adjournment.&nbsp;</p>'
    section11:
