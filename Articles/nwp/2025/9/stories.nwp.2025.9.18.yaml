    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t refuses to release names of infrastructure project proponents
      - Tinio'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5dfc8529-f1be-49b4-98f1-3c737ccb6f7c'
      activationstatus: true
      created: 2025-09-18T14:37:46.918+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-18T14:37:47.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T14:37:46.927+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government has
        a system wherein proponents of projects are named, but it refuses to release
        it, ACT Teachers party-list Rep. Antonio Tinio said on Thursday, Sept. 18.</p>'
    section1:
      primarytype: 'block'
      uuid: '20707e61-43cf-4721-9abe-365fae57dde6'
      activationstatus: true
      created: 2025-09-18T14:37:46.919+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-18T14:37:47.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T14:37:46.919+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Tinio made the remark amid the flood control scandal in which lawmakers
        are questioning who inserted certain projects in the national budget.'
    section2:
      primarytype: 'block'
      uuid: 'cc9d4f71-ff7e-4c14-ab7d-ff465fd6e139'
      activationstatus: true
      created: 2025-09-18T14:37:46.919+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-18T14:37:47.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T14:37:46.919+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“What I do know is, meron naman silang sistema ng tagging. Alam naman
        nila kung sino ang proponent ng projects na ito; DPWH (Department of Public
        Works and Highways), DBM (Department of Budget and Management), alam nila
        ‘yan. ‘Di lang nila nilalabas. ‘Yun ang problema ngayon,” Tinio said in a
        press briefing.'
    section3:
      primarytype: 'block'
