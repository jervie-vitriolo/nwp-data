      lastmodified: 2025-09-18T18:33:27.403+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israeli forces control Gaza City's eastern suburbs and in recent days\
        \ have been pounding the Sheikh Radwan and Tel Al-Hawa areas, from where they\
        \ would be positioned to advance on central and western areas where most of\
        \ the population is sheltering.\r"
