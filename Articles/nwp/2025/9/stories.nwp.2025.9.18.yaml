    title: 'Senate detains Curlee Discaya, ex-DPWH engineers for alleged lies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '83dc4e7d-8312-4d08-8e63-2c478294c8ce'
      activationstatus: true
      created: 2025-09-18T11:50:04.900+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.586+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Controversial contractor
        Pacifico “Curlee” Discaya II has been detained by the Senate for allegedly
        lying during the hearing on anomalous flood control projects held Thursday,
        Sept. 18.</p>'
    section1:
      primarytype: 'block'
      uuid: '62bfd4ff-aaf6-4779-99c8-2b4c6b6ef54f'
      activationstatus: true
      created: 2025-09-18T11:50:04.901+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.586+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Discaya drew the ire of senators after claiming that his wife, Sarah\
        \ Discaya, missed the fourth Senate blue ribbon committee hearing due to a\
        \ heart condition.\r"
    section2:
      primarytype: 'block'
      uuid: '68b91ca2-7ed4-40f8-81a7-ffa0fd0687af'
      activationstatus: true
      created: 2025-09-18T11:50:04.901+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.587+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "However, Senate President Pro Tempore Panfilo “Ping” Lacson, who now\
        \ chairs the committee, read aloud a letter from Sarah Discaya received Sept.\
        \ 17, in which she asked to be excused from the hearing because of a pre-scheduled\
        \ “important” meeting with company employees. She noted that some of her employees\
        \ had traveled long distances, so she could not cancel.\r"
    section3:
      primarytype: 'block'
      uuid: 'fc97c61f-db30-4c79-9842-94427e4bbdb2'
      activationstatus: true
      created: 2025-09-18T11:50:04.901+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.587+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Francis “Kiko” Pangilinan pointed out the inconsistency in\
        \ Curlee Discaya’s testimony, accusing him of lying.\r"
    section4:
      primarytype: 'block'
      uuid: '427e30ca-e48f-4269-bb2e-e79449310ee6'
      activationstatus: true
      created: 2025-09-18T11:50:04.902+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.588+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Binabastos mo kami, niloloko mo kami,” Senator Erwin Tulfo said, before\
        \ moving that Discaya be cited in contempt.\r"
    section5:
      primarytype: 'block'
      uuid: 'd6f22b2c-ba5d-48fe-a4ae-4e8306c6a81d'
      activationstatus: true
      created: 2025-09-18T11:50:04.902+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.588+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Lacson initially proposed issuing a show cause order instead, but senators\
        \ grew more frustrated after Discaya cited various conflicting medical conditions.\r"
    section6:
      primarytype: 'block'
      uuid: 'e227f4ef-6035-44c1-a6da-23999eb0d1b0'
      activationstatus: true
      created: 2025-09-18T11:50:04.903+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.589+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Humihingi ako ng pasensya ninyo,” Discaya said.\r"
    section7:
      primarytype: 'block'
      uuid: 'e1121e92-6bc0-4744-a2c8-84a99ad848fe'
      activationstatus: true
      created: 2025-09-18T11:50:04.903+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.589+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Yung misis ko may sakit talaga - may diabetes at hypertension, marami\
        \ siyang maintenance,” he added.\r"
    section8:
      primarytype: 'block'
      uuid: '35b70f42-b4ca-4900-b648-f70bf3546d24'
      activationstatus: true
      created: 2025-09-18T11:50:04.904+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.590+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Risa Hontiveros responded that these were different from the\
        \ heart condition previously claimed, prompting Tulfo to reiterate the motion\
        \ for contempt. \r"
    section9:
      primarytype: 'block'
      uuid: '9e29c9e4-34e5-487e-b397-2dc1cf347536'
      activationstatus: true
      created: 2025-09-18T11:50:04.904+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.590+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The motion was approved without objection. \r"
    section10:
      primarytype: 'block'
      uuid: '5b5a174c-f45d-438f-9c07-a29dd804605b'
      activationstatus: true
      created: 2025-09-18T11:50:04.904+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.591+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Jinggoy Estrada described Sarah Discaya’s excuse letter as\
        \ “totally unacceptable.” She will be issued a show cause order requiring\
        \ her to explain why she should not be cited in contempt.\r"
    section20:
      primarytype: 'block'
      uuid: 'd8a23f30-791b-4e6d-8bbd-278daa2ce249'
      activationstatus: true
      created: 2025-09-18T18:53:21.483+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.592+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Alcantara, Mendoza also cited in contempt</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '0c15224a-d80a-42a4-afee-f39289b2cc29'
      activationstatus: true
      created: 2025-09-18T18:53:21.484+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.592+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The committee also cited former DPWH Bulacan District Engineer Henry
        Alcantara in contempt for allegedly lying under oath. Alcantara, who was earlier
        dismissed over alleged flood control anomalies, denied involvement in ghost
        projects during the hearing.</p>'
    section22:
      primarytype: 'block'
      uuid: 'f3c36682-cbc9-4033-9e87-81051aea2319'
      activationstatus: true
      created: 2025-09-18T18:53:21.484+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.593+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He previously admitted signing off on flood control projects without\
        \ inspection, claiming full trust in his subordinates.\r"
    section23:
      primarytype: 'block'
      uuid: '94a89796-8262-4f73-973c-100d118369ba'
      activationstatus: true
      created: 2025-09-18T18:53:21.485+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.593+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He will join his former subordinate, Brice Hernandez, who is already\
        \ under Senate detention for allegedly lying during the past hearing.\r"
    section24:
      primarytype: 'block'
      uuid: '609de636-7e6d-456b-9787-c545a21a52d4'
      activationstatus: true
      created: 2025-09-18T18:53:21.485+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.594+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Their alleged cohort, Jaypee Mendoza, former construction chief of\
        \ the DPWH-Bulacan First District Engineering Office, was also cited in contempt\
        \ for the same reason.\r"
    section25:
      primarytype: 'block'
      uuid: '62673d15-60d3-4877-bca9-35a38bf75a0a'
      activationstatus: true
      created: 2025-09-18T18:53:21.486+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.594+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During the hearing, Hernandez revealed that 40% of the kickbacks went\
        \ to Alcantara, while subordinates received 20% each. He also claimed that\
        \ their superior instructed them to take all the blame - an allegation that\
        \ Alcantara denied.\r"
    section26:
      primarytype: 'block'
      uuid: '2b5fc7af-600b-40dd-8cd7-727f20e72edf'
      activationstatus: true
      created: 2025-09-18T18:53:21.486+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.595+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>After the hearing, Discaya and the engineers were taken into Senate
        custody.</p>'
    section15:
      primarytype: 'block'
      uuid: '8f04824d-e6a1-4d2a-9653-b22b3401f305'
      activationstatus: true
      created: 2025-09-18T11:50:04.907+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.595+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Subpoena for ex-DPWH Undersecretary</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '05ed2a1c-a02c-4e29-86ca-f3cc8d2fbab9'
      activationstatus: true
      created: 2025-09-18T11:50:04.907+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.596+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The committee also approved the issuance of a subpoena to former DPWH\
        \ Undersecretary Cathy Cabral, for skipping the hearing.\r"
    section17:
      primarytype: 'block'
      uuid: '5472b5f1-5c6b-4342-858e-b6ee026e4be1'
      activationstatus: true
      created: 2025-09-18T11:50:04.908+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.596+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Cabral has been accused of involvement in budget insertions.\r"
    section18:
      primarytype: 'block'
      uuid: '96e0ca8f-baf1-4347-b1df-d57679365755'
      activationstatus: true
      created: 2025-09-18T11:50:04.908+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-18T18:53:52.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:53:51.597+08:00
