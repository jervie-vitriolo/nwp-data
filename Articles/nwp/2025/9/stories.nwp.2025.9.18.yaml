  'START HERE----->manibela-cuts-short-transport-strike':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Transport group Manibela holds a strike against corruption and the
      jeepney modernization program on Sept. 17. '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-18T12:55:07.000+08:00
    imagesource: '7e6b3e8a-6d41-4227-89b9-9748a7a978bf'
    primarytype: 'composition'
    uuid: '8416e1a5-0319-4956-98a0-1e2c2f984fa9'
    lead: 'Transport group Manibela ended a planned three-day transport strike against
      corruption and the jeepney modernization program in just two days, saying it
      has scheduled a meeting with transportation officials to air their concerns.'
    activationstatus: true
    created: 2025-09-18T12:57:16.634+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-18T12:57:39.540+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-18T12:57:39.238+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Manibela cuts short transport strike'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '083c7593-da92-4cbb-8e67-fa0e1fc5ecc9'
      activationstatus: true
      created: 2025-09-18T12:57:16.665+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T12:57:39.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T12:57:39.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Transport group Manibela
        ended a planned three-day transport strike against corruption and the jeepney
        modernization program in just two days, saying it has scheduled a meeting
        with transportation officials to air their concerns.</p>'
    section1:
      primarytype: 'block'
      uuid: '113d1af1-b7b7-4cbf-b566-c5d37eccb13a'
      activationstatus: true
      created: 2025-09-18T12:57:16.666+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T12:57:39.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T12:57:39.233+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview on Thursday, Sept. 18, Manibela chairman Mar Valbuena
        said the group met with officials from the Transportation Department, the
        Land Transportation Franchising and Regulatory Board, and the Land Transportation
        Office on Wednesday. '
    section2:
      primarytype: 'block'
      uuid: 'f36721eb-32d8-4b26-9383-25aafdfe99e8'
      activationstatus: true
      created: 2025-09-18T12:57:16.666+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T12:57:39.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T12:57:39.233+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Bukod sa isyu ng corruption, ‘yung aming mga hanay, basta roadworthy
        ang aming sasakyan, huwag muna i-apprehend…So nag-agree naman sila na magkaroon
        kami ng pag-uusap at mapagbigyan ang aming hiling,” he said.'
    section3:
      primarytype: 'block'
      uuid: '32312906-445d-445d-bfff-2591cf16c23d'
      activationstatus: true
      created: 2025-09-18T12:57:16.666+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T12:57:39.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T12:57:39.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Aside from the issue of corruption, our group just asks
        that as long as our vehicles are roadworthy, we shouldn’t be apprehended…
        So they agreed to have a dialogue with us and to consider our request.]'
    section4:
      primarytype: 'block'
      uuid: 'ee2d4094-4ec3-46b3-a1c0-aa08f1cf58e2'
      activationstatus: true
      created: 2025-09-18T12:57:16.667+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T12:57:39.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T12:57:39.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Valbuena said even transport officials noticed that even commuters
        were affected by the strike on Wednesday, Sept. 17. '
    section5:
      primarytype: 'block'
      uuid: 'bc67cfa4-9d80-48c5-8619-ecbbee12886f'
      activationstatus: true
      created: 2025-09-18T12:57:16.667+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T12:57:39.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T12:57:39.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But in a press statement on Thursday, the LTFRB said the protest “failed
        to cripple transport,” saying there was minimal disruption on commuters.'
    section6:
      primarytype: 'block'
      uuid: 'f7ccd24d-14ce-4ced-bc57-e6c6dce2659f'
      activationstatus: true
      created: 2025-09-18T12:57:16.668+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T12:57:39.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T12:57:39.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Valbuena said their drivers will ply their routes beginning Thursday
        afternoon. The strike was supposed to last until Friday, Sept. 19. '
    section7:
      primarytype: 'block'
      uuid: '4bf0b117-323c-4652-be55-59dd7ec8436f'
      activationstatus: true
      created: 2025-09-18T12:57:16.668+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T12:57:39.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T12:57:39.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He added that Leyte Rep. Martin Romualdez’s resignation was also a
        factor in ending their strike. Romualdez stepped down from his post on Wednesday
        after his name was dragged into the flood control mess.'
    section8:
      primarytype: 'block'
      uuid: '457b2673-5b69-4f70-bf4c-5cdece2b14ed'
      activationstatus: true
      created: 2025-09-18T12:57:16.668+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T12:57:39.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T12:57:39.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Malaking factor iyon. Talagang sinasabi natin na iyong ganitong pagkilos
        ay malaking bagay na ma-pressure natin iyong mga korap at nagmamalalabis sa
        gobyerno,” Valbuena said.'
    section9:
      primarytype: 'block'
      uuid: '1a8be772-035c-48ec-9c4e-fc93a629fdec'
      activationstatus: true
      created: 2025-09-18T12:57:16.669+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T12:57:39.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T12:57:39.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That's a major factor. We're really saying that actions
        like this play a big role in putting pressure on the corrupt and abusive officials
        in the government.]'
    section10:
      primarytype: 'block'
      uuid: '4677b102-ccc8-4b17-b02d-3bfa25540b39'
      activationstatus: true
      created: 2025-09-18T12:57:16.669+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-18T12:57:39.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T12:57:39.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Manibela leader said his group will provide free rides during
        the major protest on Sunday, Sept. 21, against the flood control scandal.</p>'
  'START HERE----->govt-refuses-proponent-names':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'ACT Teachers party-list Rep. Antonio Tinio, along with the Makabayan
      bloc, faced the media in a press briefing at the Batasang Pambansa in Quezon
      City on Sept. 18.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-18T14:33:23.000+08:00
    imagesource: 'd58ebda0-56db-4d59-862f-aa5df8e0ecd0'
    primarytype: 'composition'
    uuid: '3ab17f68-bbbf-4f76-9bb8-3c39d33611c1'
    lead: 'The government has a system wherein proponents of projects are named,
      but it refuses to release it, ACT Teachers party-list Rep. Antonio Tinio said.'
    activationstatus: true
