      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.407+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '09a274fb-35cb-4a66-be19-658ff76c0752'
      activationstatus: true
      created: 2025-09-18T18:33:27.408+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.408+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In its latest statement to media, the Israeli military said troops\
        \ were expanding their operations in Gaza City, dismantling what it called\
        \ \"terror infrastructure\" and \"eliminating terrorists\". The statement\
        \ did not mention the telecoms blackout or give any details of tank movements.\r"
    section19:
      primarytype: 'block'
      uuid: '6221cd9f-4d6e-4735-b7b2-d77b9105912e'
      activationstatus: true
      created: 2025-09-18T18:33:27.408+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.408+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1b2bd301-41e5-4468-8049-1c1325423ea0'
      activationstatus: true
      created: 2025-09-18T18:33:27.409+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.409+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It also said the military was continuing to operate in Khan Younis\
        \ and Rafah in the south.\r"
    section21:
      primarytype: 'block'
      uuid: '7055b8f9-e71b-4bd2-9885-fd64578d87e7'
      activationstatus: true
      created: 2025-09-18T18:33:27.409+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.409+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '2aa1b243-f420-4eaf-a5cc-aed830e0934d'
      activationstatus: true
      created: 2025-09-18T18:33:27.410+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.410+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hundreds of thousands of Palestinians have fled Gaza City since Israel\
        \ announced on August 10 it intended to take control, but a greater number\
        \ are staying put, either in battered homes among the ruins or in makeshift\
        \ tent encampments.\r"
    section23:
      primarytype: 'block'
      uuid: '71850eff-0590-4217-a285-ad536f8e2fe8'
      activationstatus: true
      created: 2025-09-18T18:33:27.410+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.410+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'fc8b609e-01f5-491e-bc17-94dc123e0a00'
      activationstatus: true
      created: 2025-09-18T18:33:27.411+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.411+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The military has been dropping leaflets urging residents to flee towards\
        \ a designated \"humanitarian zone\" in the south of the territory, but conditions\
        \ there are dire, with insufficient food, medicine and space and inadequate\
        \ shelter.\r"
    section25:
      primarytype: 'block'
      uuid: 'f1ac2fe4-ffdb-4caa-bec7-da0e7a74b65b'
      activationstatus: true
      created: 2025-09-18T18:33:27.411+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.411+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '1abe3e7d-3315-4a6b-802a-685b642eef43'
      activationstatus: true
      created: 2025-09-18T18:33:27.412+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.412+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israel says it wants to smash the Palestinian militant group Hamas\
        \ in its strongholds and free the last hostages still being held in Gaza,\
        \ but its latest major offensive after two years of devastating war has drawn\
        \ international condemnation.\r"
    section27:
      primarytype: 'block'
      uuid: '00f201e4-6e78-48d9-9aa3-385f2777467a'
      activationstatus: true
      created: 2025-09-18T18:33:27.412+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.412+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'b038b338-dca9-475d-8311-8055a765de37'
      activationstatus: true
      created: 2025-09-18T18:33:27.413+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.413+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>TANKS SEEN IN TWO STRATEGICALLY LOCATED NEIGHBOURHOODS</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: '1f0f344f-4703-4e08-9855-be308b60a056'
      activationstatus: true
      created: 2025-09-18T18:33:27.414+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.414+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '1968aa41-8e03-4f94-9ee7-e54e23b1b1d2'
      activationstatus: true
      created: 2025-09-18T18:33:27.414+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.414+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In Sheikh Radwan, which is north of the city centre and has come under\
        \ heavy bombardment in recent days, residents said they had seen tanks in\
        \ the heart of their neighbourhood.\r"
    section31:
      primarytype: 'block'
      uuid: 'b120273c-6421-4778-8a59-5f4ab9c5f43b'
      activationstatus: true
      created: 2025-09-18T18:33:27.415+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.415+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '4f35d901-6b80-439e-8fe1-c6bca63df4b1'
      activationstatus: true
      created: 2025-09-18T18:33:27.415+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.415+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "They also said Israeli forces had detonated four driverless vehicles\
        \ full of explosives and the blasts had destroyed many houses.\r"
    section33:
      primarytype: 'block'
      uuid: 'cbadcaeb-e9da-4f98-91f1-87b998820768'
      activationstatus: true
      created: 2025-09-18T18:33:27.416+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.416+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'e3acd93c-2c7b-498c-93c7-8aa339d0dd25'
      activationstatus: true
      created: 2025-09-18T18:33:27.417+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.417+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Similar explosions had rocked Tel Al-Hawa, which is located southeast\
        \ of the city centre, and residents there also reported seeing tanks in the\
        \ streets.\r"
    section35:
      primarytype: 'block'
      uuid: '56636416-bc9f-432d-96b8-d4d72d1379f9'
      activationstatus: true
      created: 2025-09-18T18:33:27.417+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.417+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'd09402e6-dcb0-4c68-a4f8-a41426bd6318'
      activationstatus: true
      created: 2025-09-18T18:33:27.418+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.418+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israel announced on Tuesday it was launching the main phase of its\
        \ ground assault, but the bombardment of several Gaza City areas had begun\
        \ in previous days.\r"
    section37:
      primarytype: 'block'
      uuid: '2261a684-ce68-4156-ab4a-364ef173eb2f'
      activationstatus: true
      created: 2025-09-18T18:33:27.419+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.419+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'a8c3ea97-7244-4ffb-a66c-e0fdcaa16c73'
      activationstatus: true
      created: 2025-09-18T18:33:27.419+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.419+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Israel said on Wednesday it was opening an additional route out of\
        \ the city for 48 hours, urging civilians to move south.\r"
    section39:
      primarytype: 'block'
      uuid: '224e64fa-1cbf-4264-924c-a03f35c838ea'
      activationstatus: true
      created: 2025-09-18T18:33:27.420+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.420+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '32b5c755-f9b1-46bc-8533-ce404beab8cf'
      activationstatus: true
      created: 2025-09-18T18:33:27.421+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.421+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Data from international aid agencies indicates that over 55,000 people\
        \ fled northern Gaza between Sunday and Wednesday, but over half a million\
        \ have not left, according to both Israeli and Hamas estimates.\r"
    section41:
      primarytype: 'block'
      uuid: '0cb0537a-07b1-4a37-9c72-acc5c02aa36c'
      activationstatus: true
      created: 2025-09-18T18:33:27.422+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.422+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'e7bd2e06-6a62-4453-86b8-19c4f4e9fc75'
      activationstatus: true
      created: 2025-09-18T18:33:27.422+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.422+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>PALESTINIAN DEATH TOLL PASSES 65,000, HEALTH AUTHORITY
        SAYS</strong></h2>'
    section43:
      primarytype: 'block'
      uuid: '6dbdb3ba-1e9c-4f7a-8e9b-ddf725ff1bd3'
      activationstatus: true
      created: 2025-09-18T18:33:27.423+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.423+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'f075d5c9-fe55-4c76-bf5c-92a651a3aeb9'
      activationstatus: true
      created: 2025-09-18T18:33:27.424+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.424+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The total Palestinian death toll from the two-year war between Israel\
        \ and Hamas surpassed 65,000 on Wednesday, according to the Gaza health authorities.\
        \ Palestinian officials and rescue workers say the true figure is likely higher\
        \ as many remains are trapped under the rubble of destroyed buildings.\r"
    section45:
      primarytype: 'block'
      uuid: 'afd9b98f-9360-419a-b501-1ed619a0b626'
      activationstatus: true
      created: 2025-09-18T18:33:27.425+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.425+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'c3fe5c92-abf4-4b7b-bc93-5dccc7928239'
      activationstatus: true
      created: 2025-09-18T18:33:27.425+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.425+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The war was triggered by the Hamas-led attacks on southern Israel on\
        \ October 7, 2023, in which about 1,200 people were killed and 251 taken hostage,\
        \ according to Israeli tallies.\r"
    section47:
      primarytype: 'block'
      uuid: '2f5557bf-ac05-4aae-b26d-01f623379ce8'
      activationstatus: true
      created: 2025-09-18T18:33:27.426+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.426+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '500f372e-21e6-4d0d-92ae-f64df35c747a'
      activationstatus: true
      created: 2025-09-18T18:33:27.427+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-18T18:33:28.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:33:27.427+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Much of Gaza City was laid waste early in the war, but around 1 million\
        \ Palestinians had returned there to homes among the ruins due to the awful\
        \ conditions in displacement areas.\r"
    section49:
      primarytype: 'block'
      uuid: '1cfa9179-ad31-4588-a52c-52d00cf85107'
      activationstatus: true
      created: 2025-09-18T18:33:27.428+08:00
      createdby: 'cj-nwp'
