      lastactivatedby: 'superuser'
      lastmodified: 2025-09-18T18:24:54.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“[T]he highest wind signal that may be hoisted throughout its passage\
        \ is Wind Signal No. 5 considering that this tropical cyclone has a possibility\
        \ to reach super typhoon category,” the weather bureau said.\r"
    section9:
      primarytype: 'block'
