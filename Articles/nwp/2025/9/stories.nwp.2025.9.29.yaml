    uuid: '8e4681a6-8076-4edf-8633-74e8322d3cb3'
    lead: 'Here are five up-and-coming spots to travel to on your next vacation:'
    activationstatus: true
    created: 2025-09-29T18:28:19.776+08:00
    createdby: 'jio-nwp'
