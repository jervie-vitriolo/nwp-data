  'START HERE----->5-Lessons-on-Flourishing-from-IDC-2025':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-09-29T10:04:59.000+08:00
    imagesource: '35e67a02-13fd-42de-84f6-a16829d3c711'
    primarytype: 'composition'
    uuid: '284e5f00-01b8-4873-b753-1a271da7a7a5'
    lead: 'The International Design Conference (IDC) 2025 returned to Manila with
      a clear mission: to show that design goes far beyond objects or aesthetics and
      is central to shaping futures.'
    activationstatus: true
    created: 2025-09-29T11:30:57.571+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-09-29T11:30:57.928+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-29T11:30:57.649+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Lessons on Flourishing from IDC 2025'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1e30697c-c3d0-446d-9e00-acf923fd261c'
      activationstatus: true
      created: 2025-09-29T11:30:57.597+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The International Design Conference (IDC) 2025 returned to Manila
        with a clear mission: to show that design goes far beyond objects or aesthetics
        and is central to shaping futures. What set this year’s gathering apart was
        its openness. Instead of distant, one-way speeches, it unfolded as a conversation
        —raw, personal, and grounded in the belief that heartbreak and mistakes can
        spark transformation.</p>'
    section1:
      primarytype: 'block'
      uuid: '06679d87-0adf-4234-94a1-ae82d7267664'
      activationstatus: true
      created: 2025-09-29T11:30:57.597+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'The theme, “Holding the Whole: Design for Collective Flourishing,”
        invited everyone to see design as a force that connects people, systems, and
        the planet. Here are the most important lessons to carry forward:'
    section2:
      primarytype: 'block'
      uuid: 'd5162fcc-9d19-4750-ad3c-1d72b07ef797'
      activationstatus: true
      created: 2025-09-29T11:30:57.598+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Mistakes Drive Evolution</strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'c504dcb3-5fba-4ff7-9c94-705d7817ae1c'
      activationstatus: true
      created: 2025-09-29T11:30:57.598+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Prof. Eisuke Tachikawa reminded everyone that “mistakes are the father
        of evolution.” Innovation grows from failure, from broken ideas, and from
        the courage to try again. For the Philippines, where resilience is constantly
        tested, this message rings loud and clear.'
    section4:
      image: '897de1b5-830b-4c8a-8714-ea76c1c8f7f3'
      imagecaption: 'NOSIGNER CEO and founder Prof. Eisuke Tachikawa discusses the
        concept of evolutional creativity in his talk, “Creativity as Evolution: Awakening
        to Life’s 3.8 Billion Year Design Process”'
      primarytype: 'block'
      uuid: '269e9f82-b3c0-4906-980e-493edb0e080d'
      activationstatus: true
      created: 2025-09-29T11:30:57.599+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section5:
      primarytype: 'block'
      uuid: 'e15d2848-1e00-4cd9-b140-12c76ac8f978'
      activationstatus: true
      created: 2025-09-29T11:30:57.600+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Systems Can and Must Change</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '79d782ea-e8ff-413e-b7f3-247ba0c49235'
      activationstatus: true
      created: 2025-09-29T11:30:57.600+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Education, disaster response, business practices — all of these were
        created by design. Which means they can be reimagined. Seeing systems as flexible
        empowers us to question what no longer works and build alternatives that serve
        more people.'
    section7:
      primarytype: 'block'
      uuid: '8e276a11-1dd0-44a8-a806-7fd516607ace'
      activationstatus: true
      created: 2025-09-29T11:30:57.601+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Vulnerability Builds Strength</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '22e9f094-6412-4b8f-834e-c3e3d4b4df24'
      activationstatus: true
      created: 2025-09-29T11:30:57.601+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Grief, heartbreak, and personal struggle were central to the discussions.
        Instead of being seen as weaknesses, these experiences were reframed as powerful
        starting points. Vulnerability deepens empathy and strengthens our ability
        to design solutions that endure.'
    section9:
      primarytype: 'block'
      uuid: '9269e864-336f-49ca-b440-5b66dd105ccf'
      activationstatus: true
      created: 2025-09-29T11:30:57.602+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Leadership Should Elevate Communities</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '7fd224f2-c20b-4999-8c98-183646027dc7'
      activationstatus: true
      created: 2025-09-29T11:30:57.602+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Joseph Pine emphasized that businesses should exist to help people
        flourish. When leaders focus on uplifting employees, customers, and communities,
        they create ripple effects that extend far beyond profits or products.'
    section11:
      image: 'd15e33b1-4e1d-4dcf-9f9c-7f48b7e0f7d8'
      imagecaption: 'The Experience Economy author Joseph Pine highlights the role
        of business leaders in spearheading the transformation of the country.'
      primarytype: 'block'
      uuid: 'e6e18c41-a89f-4154-b5dd-f03d54557fb9'
      activationstatus: true
      created: 2025-09-29T11:30:57.603+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section12:
      primarytype: 'block'
      uuid: 'ba347a7c-82ae-4cfb-849e-41ff44fcc892'
      activationstatus: true
      created: 2025-09-29T11:30:57.604+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Design Belongs to Everyone</strong></p>'
    section13:
      primarytype: 'block'
      uuid: 'e8bff5c9-7e13-4f8c-8adb-fd8ad6f8a7c0'
      activationstatus: true
      created: 2025-09-29T11:30:57.604+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Teachers redesign classrooms. Farmers rethink their relationship with
        the land. Families adapt the way they live through uncertain times. Design
        is not confined to professionals; it is part of how every person shapes the
        future.'
    section14:
      primarytype: 'block'
      uuid: '00423e15-b305-4a26-a583-cac668ee9f7e'
      activationstatus: true
      created: 2025-09-29T11:30:57.605+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'IDC 2025 highlighted why gatherings like this are essential. They create
        space for dialogue, challenge old assumptions, and spark collective imagination.'
    section15:
      primarytype: 'block'
      uuid: 'a0560d7b-e5e2-45f9-b6b5-d55f44700f67'
      activationstatus: true
      created: 2025-09-29T11:30:57.605+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-29T11:30:57.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:30:57.649+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The call now is to stay engaged. Each choice we make carries design
        within it, and together those choices can build a future where flourishing
        is shared by all.&nbsp;</p>'
