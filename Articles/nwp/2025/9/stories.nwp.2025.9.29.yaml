      activationstatus: true
      created: 2025-09-29T11:44:10.091+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.867+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '99b9661d-4e1d-46dc-a681-fb2c6cf6e10f'
      activationstatus: true
      created: 2025-09-29T11:44:10.091+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.868+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Europe, a close-knit team that had done everything right for two days\
        \ at Long Island's Bethpage Black, needed two points from the 11 singles matches\
        \ that were played to retain the Ryder Cup, but the U.S. made them sweat it\
        \ out until the bitter end.\r"
    section7:
      primarytype: 'block'
      uuid: '6c8cb8c7-7a54-4f05-b8e2-3c993f3b49c5'
      activationstatus: true
      created: 2025-09-29T11:44:10.092+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.869+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1893168f-2d58-4e5f-b695-33252faf837c'
      activationstatus: true
      created: 2025-09-29T11:44:10.092+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.869+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It's got to be the most stressful 12 hours of my life,\" said Europe's\
        \ Luke Donald, the first captain to win back-to-back editions of the biennial\
        \ event since Tony Jacklin in the 1980s. \"We knew they'd be tough, we didn't\
        \ think they'd be this tough.\"\r"
    section9:
      primarytype: 'block'
      uuid: '0d37eac1-83db-4dd0-a0d6-b63c45d1a11c'
      activationstatus: true
      created: 2025-09-29T11:44:10.092+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.870+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '029524b9-f468-44b4-a1a8-19aa451db474'
      activationstatus: true
      created: 2025-09-29T11:44:10.093+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.871+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It wasn't until the eighth match of the day that Ireland's Shane Lowry\
        \ drained a six-foot birdie at the last to tie Russell Henley, getting Europe\
        \ to 14 points on the week and guaranteeing they would retain the Ryder Cup\
        \ they won two years ago in Rome.\r"
    section11:
      primarytype: 'block'
      uuid: 'de2ed7d3-5075-4e19-b5d9-8d7dcf8d6eb6'
      activationstatus: true
      created: 2025-09-29T11:44:10.093+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.872+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '404ef63a-6706-46b1-952c-847b8ae07da5'
      activationstatus: true
      created: 2025-09-29T11:44:10.094+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.872+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I said to my caddie walking down 18, 'I've got an opportunity to\
        \ do the greatest thing I've ever done today,' and I did it. And I'm very\
        \ proud of myself,\" said Lowry.\r"
    section13:
      primarytype: 'block'
      uuid: '18bfaf13-2344-4e25-96e1-bf7c865d0a84'
      activationstatus: true
      created: 2025-09-29T11:44:10.094+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.873+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6ba95e87-c19e-44f8-9620-114abf8b2f99'
      activationstatus: true
      created: 2025-09-29T11:44:10.094+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.874+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Then it was Englishman Tyrrell Hatton, in the penultimate match, who\
        \ secured the outright victory with a half-point from his battle with Collin\
        \ Morikawa that put Europe at the 14-1/2 points needed to win the Ryder Cup.\r"
    section15:
      primarytype: 'block'
      uuid: '8239ba95-c57a-4c87-bc54-ec8165bce9b4'
      activationstatus: true
      created: 2025-09-29T11:44:10.095+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.875+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '99dc77b0-b09e-4591-b25c-d5f11a561817'
      activationstatus: true
      created: 2025-09-29T11:44:10.095+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.875+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It's been one of the hardest days I've ever experienced on a golf\
        \ course,\" Hatton said after the closest Ryder Cup since the \"Miracle at\
        \ Medinah\" in 2012 when Europe staged a remarkable final-day comeback.\r"
    section17:
      primarytype: 'block'
      uuid: '85d94b4a-a24a-420c-aa35-9402f0f51d1f'
      activationstatus: true
      created: 2025-09-29T11:44:10.096+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.876+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0b4decc7-c599-40c6-a2e8-cff24872eb4f'
      activationstatus: true
      created: 2025-09-29T11:44:10.096+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.877+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It was to be expected, they're amazing players - selfishly I was\
        \ hoping it wouldn't have to come down to me.\"\r"
    section19:
      primarytype: 'block'
      uuid: 'a2ca1bac-7e1f-4ba8-a37a-7622fbc3f2cc'
      activationstatus: true
      created: 2025-09-29T11:44:10.097+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.877+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'cb8ae9bd-4881-4803-9631-1e190c02d50b'
      activationstatus: true
      created: 2025-09-29T11:44:10.097+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.878+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Europe have now won 11 of the last 15 Ryder Cups dating back to 1995\
        \ and their latest triumph marks the fifth time they have won on foreign soil.\r"
    section21:
      primarytype: 'block'
      uuid: '4e6c741c-1d41-447f-b749-6d509a4cc967'
      activationstatus: true
      created: 2025-09-29T11:44:10.098+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.879+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '9494ac46-5c78-4bec-b50c-bc03eeb6f824'
      activationstatus: true
      created: 2025-09-29T11:44:10.098+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.880+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Hostile conditions</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: '316b58dd-5bf8-4241-b971-a386f9638678'
      activationstatus: true
      created: 2025-09-29T11:44:10.099+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.880+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '77291ab9-34d7-4c02-ac0c-60ff3306e829'
      activationstatus: true
      created: 2025-09-29T11:44:10.099+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.881+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Americans, who even had U.S. President Donald Trump on hand to\
        \ offer support on Friday, failed to put up a fight over the first two days\
        \ of the event while rowdy home fans launched all manner of verbal abuse at\
        \ the Europeans.\r"
    section25:
      primarytype: 'block'
      uuid: '9ceccbab-03bf-4e98-93ae-21ad61f058a5'
      activationstatus: true
      created: 2025-09-29T11:44:10.100+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.882+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '27f6fd83-6be8-4ec7-ba60-5057a6685a16'
      activationstatus: true
      created: 2025-09-29T11:44:10.100+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.882+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Despite the hostile conditions, Europe produced remarkable shotmaking\
        \ and clutch putting through the foursomes and fourball sessions, all while\
        \ displaying a level of camaraderie and intensity the U.S. side could only\
        \ dream of.\r"
    section27:
      primarytype: 'block'
      uuid: 'fc2145d5-e43f-469c-ab8b-14e2593e0afb'
      activationstatus: true
      created: 2025-09-29T11:44:10.101+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.883+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'c4ca23c2-fe82-46cf-868c-c3eb1d18b3b1'
      activationstatus: true
      created: 2025-09-29T11:44:10.102+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.884+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "There was little reason to think Europe were not headed for a quick\
        \ victory on Sunday and Donald's team even made a fast start to the singles\
        \ session until things suddenly turned.\r"
    section29:
      primarytype: 'block'
      uuid: 'ab53a6c6-2ef1-474b-82bd-fa97c9994930'
      activationstatus: true
      created: 2025-09-29T11:44:10.102+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.885+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'a8c69792-09a6-4705-854a-402eaf9f4a67'
      activationstatus: true
      created: 2025-09-29T11:44:10.103+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.885+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The boys really fought today. That was incredible. I didn't expect\
        \ anything different,\" said U.S. captain Keegan Bradley.\r"
    section31:
      primarytype: 'block'
      uuid: '6fbcd99c-8280-4dbd-bc0c-f3a6cc230218'
      activationstatus: true
      created: 2025-09-29T11:44:10.103+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.886+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '788b6c34-7e53-4203-bf81-57a32a850a55'
      activationstatus: true
      created: 2025-09-29T11:44:10.104+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.887+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"They showed the world today that, really, anything is possible. That\
        \ was a coin flip there for a second. Never more proud of anything in my life.\"\
        \r"
    section33:
      primarytype: 'block'
      uuid: '80c92507-db95-49c2-8531-7b74adf804e6'
      activationstatus: true
      created: 2025-09-29T11:44:10.105+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.888+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '4ecbf222-90a3-4fb2-82bb-5148e636236b'
      activationstatus: true
      created: 2025-09-29T11:44:10.105+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.888+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>'A day too late'</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: '1479f865-1e5a-4d9f-9457-7c3f91a76128'
      activationstatus: true
      created: 2025-09-29T11:44:10.106+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.889+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'b4bdaa26-61fe-4ecb-9bed-6d842df4ac70'
      activationstatus: true
      created: 2025-09-29T11:44:10.107+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.890+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Bradley sent Cameron Young and Justin Thomas out in the first two matches\
        \ and both birdied the final hole to secure 1UP victories over Justin Rose\
        \ and Tommy Fleetwood, respectively, to breathe some life into the Americans'\
        \ chances.\r"
    section37:
      primarytype: 'block'
      uuid: 'e9bb2017-1157-45c6-b08b-b63585bf5639'
      activationstatus: true
      created: 2025-09-29T11:44:10.107+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.890+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'f18f0a7c-8aa6-4c45-bf2e-7f569eca73ed'
      activationstatus: true
      created: 2025-09-29T11:44:10.108+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.891+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"That's the momentum we've been looking for the whole week. We just\
        \ made it a day too late,\" said Thomas.\r"
    section39:
      primarytype: 'block'
      uuid: 'b3913f38-bcd9-4edc-87a9-40fe0e4636f5'
      activationstatus: true
      created: 2025-09-29T11:44:10.109+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.892+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '9a2ff4af-2142-4a5b-9db9-a8dc8d219aa7'
      activationstatus: true
      created: 2025-09-29T11:44:10.109+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.893+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Xander Schauffele added another U.S. point with a 4&amp;3 win over\
        \ Spaniard Jon Rahm before Swede Ludvig Aberg finally put some blue on the\
        \ board with a 2&amp;1 win over Patrick Cantlay that marked the only singles\
        \ match won by Europe all day.\r"
    section41:
      primarytype: 'block'
      uuid: 'fd69cd13-e021-4b84-872d-df609b6b07a1'
      activationstatus: true
      created: 2025-09-29T11:44:10.110+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.893+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'c8a40d7c-331b-43f2-a8f9-c94ae87b6dbc'
      activationstatus: true
      created: 2025-09-29T11:44:10.111+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.894+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Moments later Matt Fitzpatrick, who was 5UP after seven holes, settled\
        \ for a half-point when he halved his match with Bryson DeChambeau, putting\
        \ Europe half a point from retaining the cup with six matches still on the\
        \ course.\r"
    section43:
      primarytype: 'block'
      uuid: '55471a24-897c-4261-95ef-93952d3def1a'
      activationstatus: true
      created: 2025-09-29T11:44:10.111+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.895+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'e4aa4661-c237-4c22-b673-54374f72ea24'
      activationstatus: true
      created: 2025-09-29T11:44:10.112+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T11:49:15.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:49:14.896+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But Europe were made to wait as Scottie Scheffler took the next point\
        \ with a 1UP win over Rory McIlroy in the first-ever Ryder Cup singles match\
        \ between the top two players in the Official World Golf Ranking.\r"
    section45:
      primarytype: 'block'
      uuid: 'f03969e0-8125-49cb-86b0-3dac4e4c6056'
      activationstatus: true
      created: 2025-09-29T11:44:10.113+08:00
      createdby: 'cj-nwp'
