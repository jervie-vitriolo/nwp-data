      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:41:32.696+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Manila, Philippines – Japan’s Kato Fertility Center, which has so far\
        \ attracted local female celebrities into freezing their eggs, has expanded\
        \ its domestic footprint as the new tenant for a REIT asset of the Gotianun\
        \ group’s Filinvest City in Alabang.\r"
    section3:
      primarytype: 'block'
      uuid: 'd65fc218-b22a-4751-8314-bc1f8442902b'
      activationstatus: true
      created: 2025-09-29T15:41:32.696+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:41:33.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:41:32.696+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In a disclosure to the stock exchange, Filinvest REIT Corporation said\
        \ Kato Fertility Center, formerly Conceive IVF Manila, will open a new facility\
        \ at Filinvest One Building, one of the group’s REIT asset portfolio.\r"
    section4:
      primarytype: 'block'
      uuid: 'cb269af1-8237-4621-89a5-b45dc40df056'
      activationstatus: true
      created: 2025-09-29T15:41:32.696+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:41:33.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:41:32.696+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Filinvest One Building, located in Northgate Cyberzone within the sprawling\
        \ Filinvest City in Alabang, has a gross leasable area of 19,637 square meters.\
        \ Its market value, as of end-2024, is P3.3 billion, according to its annual\
        \ report.\r"
    section5:
      primarytype: 'block'
      uuid: '8ae4c4cd-e178-438e-ac72-ba22d57aa8c3'
      activationstatus: true
      created: 2025-09-29T15:41:32.697+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:41:33.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:41:32.697+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Filinvest One, an EDGE zero carbon-certified property, provides direct\
        \ connectivity to major routes in the southern Luzon corridor.\r"
    section6:
      primarytype: 'block'
      uuid: 'eba8b84d-e97d-4ea4-9ded-02a3a6b98c98'
      activationstatus: true
      created: 2025-09-29T15:41:32.697+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:41:33.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:41:32.697+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '00fead9f-f335-4890-9250-0fa540f92207'
      activationstatus: true
      created: 2025-09-29T15:41:32.698+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:41:33.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:41:32.698+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: " “This new lease reinforces Filinvest REIT’s (FILRT) strategy of partnering\
        \ with diverse industry leaders who bring specialized, high-value services\
        \ to its properties,” Filinvest REIT said in its disclosure.\r"
    section8:
      primarytype: 'block'
      uuid: '8dd7930d-fa8f-4eb9-83e9-2662e5077fad'
      activationstatus: true
      created: 2025-09-29T15:41:32.698+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:41:33.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:41:32.698+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The presence of Kato Fertility Center at Filinvest One offers convenient\
        \ access to high-quality reproductive health services, contributing to the\
        \ growing healthcare landscape in the region,” it added.\r"
    section9:
      primarytype: 'block'
      uuid: '242d4e90-7a36-49f7-966b-990ef22dab24'
      activationstatus: true
      created: 2025-09-29T15:41:32.699+08:00
