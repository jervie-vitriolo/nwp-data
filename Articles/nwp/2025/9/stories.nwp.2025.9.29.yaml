    title: 'ICI seeks charges vs. Co, 17 others over Mindoro flood control project'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '197ab77a-1cb6-4dbf-b17f-ec69bdb34788'
      activationstatus: true
      created: 2025-09-29T18:23:12.020+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T18:23:12.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T18:23:12.091+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Independent Commission
        for Infrastructure (ICI) has recommended the filing of the first set of charges
        against government and private personnel in a multimillion-peso questionable
        flood control project, including suspected principal beneficiary now former
        lawmaker Zaldy Co.</p>'
    section1:
      primarytype: 'block'
      uuid: '0739d923-72d3-422a-b7bd-3afd2cf465f5'
      activationstatus: true
      created: 2025-09-29T18:23:12.021+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T18:23:12.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T18:23:12.021+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e1eaab76-207a-4b3b-964d-d47465c53a66'
      activationstatus: true
      created: 2025-09-29T18:23:12.021+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T18:23:12.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T18:23:12.021+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On Monday, Sept. 29, the ICI submitted to the Ombudsman its interim\
        \ report on the P290-million substandard road dike project in Oriental Mindoro,\
        \ contracted by Sunwest Inc., which has historical ties with Co. The lawmaker\
        \ reportedly divested from the firm in 2019.\r"
    section3:
      primarytype: 'block'
      uuid: 'eee8fd7a-45fa-4a86-8a96-f2d077e96fb1'
      activationstatus: true
      created: 2025-09-29T18:23:12.021+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T18:23:12.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T18:23:12.021+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b3ae9f68-05e8-46b0-92ae-5136201f6482'
      activationstatus: true
      created: 2025-09-29T18:23:12.022+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T18:23:12.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T18:23:12.022+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sunwest is one of 15 contractors named by President Ferdinand Marcos\
        \ Jr. that secured the most number of projects in the last three years.\r"
    section5:
