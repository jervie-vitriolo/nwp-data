    title: 'Rice import ban extended for at least 30 days - Tiu Laurel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '84ea1028-4a67-4e05-b41a-8a97c39402bb'
      activationstatus: true
      created: 2025-09-29T14:18:45.653+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T14:18:45.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:18:45.653+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The importation ban
        on rice will be extended for at least 30 days, Agriculture Secretary Francisco
        Tiu Laurel Jr. said on Monday, Sept. 29.</p>'
    section1:
      primarytype: 'block'
      uuid: '2b02308d-837e-4e9b-bc88-5ed3fb59fc84'
      activationstatus: true
      created: 2025-09-29T14:18:45.654+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T14:18:45.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:18:45.654+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The existing rice import ban is from Sept. 1 and will end on Nov.
        2. It was extended following President Ferdinand Marcos Jr.’s order in a bid
        to stabilize rice prices.</p>'
    section2:
      primarytype: 'block'
      uuid: 'bd076ee2-9cb9-4893-aaa5-ea4e8e89cc28'
      activationstatus: true
      created: 2025-09-29T14:18:45.654+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T14:18:45.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:18:45.654+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Napagdesisyunan na i-extend ng minimum of 30 days ‘yung ating import
        ban. It is possible na hanggang end of the year pa ‘yan, depende pa sa sitwasyon.
        Ang problema kasi bumaba na naman ang presyo ng palay,” Tiu Laurel said in
        a chance interview at the House of Representatives.'
    section3:
      primarytype: 'block'
      uuid: 'b9f0d685-b1bb-4ac7-aea4-a752dc7f02c4'
      activationstatus: true
      created: 2025-09-29T14:18:45.654+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T14:18:45.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:18:45.654+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: It was decided to extend the import ban for a minimum
        of 30 days. It is possible to be further stretched until the end of the year,
        depending on the situation. The problem is the prices of rice decreased again.]'
    section4:
      primarytype: 'block'
      uuid: 'be69f5f9-1d30-474b-a3f9-f7a3e3aeaedb'
      activationstatus: true
      created: 2025-09-29T14:18:45.655+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T14:18:45.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:18:45.655+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The agriculture chief said a kilogram of rice at farmgate price plummeted
        to P6 to P8 amid back-to-back tropical cyclones.'
    section5:
      primarytype: 'block'
      uuid: '4f9f0538-2a16-432c-889c-52e0b447e3ec'
      activationstatus: true
      created: 2025-09-29T14:18:45.655+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T14:18:45.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:18:45.655+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'To support farmers, Tiu Laurel said an executive order (EO) will be
        released prohibiting local governments from buying imported rice.'
    section6:
      primarytype: 'block'
      uuid: '07aa72ca-297e-4c6e-b85e-a8c37a42de26'
      activationstatus: true
      created: 2025-09-29T14:18:45.655+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T14:18:45.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:18:45.655+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He said an EO will also be issued for emergency procurement.'
    section7:
      primarytype: 'block'
      uuid: '8a6ae607-f868-4287-bf44-aed7ab26ec3d'
      activationstatus: true
      created: 2025-09-29T14:18:45.656+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T14:18:45.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:18:45.656+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Approved na in principle ng ating presidente na mag-i-issue siya ng
        EO for emergency procurement ng palay at emergency procurement for additional
        lease at renta ng warehouses para makabili tayo ng mas marami pang palay sa
        ating mga farmers sa depressed rice areas,” he shared.'
    section8:
      primarytype: 'block'
      uuid: 'd7e0c112-e104-45ac-a2e2-21450ce5f71d'
      activationstatus: true
      created: 2025-09-29T14:18:45.656+08:00
      createdby: 'daniza-nwp'
