  'START HERE----->families-drug-war-reject-duterte-unfit-to-trial-claims':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-29T14:33:58.000+08:00
    imagesource: 'cd5f2b32-6879-484d-91b8-dadbad9614ab'
    primarytype: 'composition'
    uuid: '4daa450d-c6eb-46a1-9b86-049030453637'
    lead: 'Families of drug war victims are skeptical of claims that Rodrigo Duterte
      is medically unfit to stand trial before the International Criminal Court (ICC),
      a lawyer representing them said, in light of health concerns raised by the former
      president’s family over his detention in The Hague.'
    activationstatus: true
    created: 2025-09-29T14:35:34.317+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-29T14:35:34.720+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-29T14:35:34.370+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Drug war victim families reject Duterte unfit for trial claim - lawyer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6f454c06-fe75-4cc3-8cb6-45097c40f9f2'
      activationstatus: true
      created: 2025-09-29T14:35:34.348+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.363+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>The Hague, Netherlands-</strong> Families of drug war victims
        are skeptical of claims that Rodrigo Duterte is medically unfit to stand trial
        before the International Criminal Court (ICC), a lawyer representing them
        said, in light of health concerns raised by the former president’s family
        over his detention in The Hague.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d142dd3-788d-436e-8211-8a4f1914888d'
      activationstatus: true
      created: 2025-09-29T14:35:34.349+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.349+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Vice President Sara Duterte recently said her 80-year-old father was
        found unconscious in his cell and has been subjected to lapses in medical
        care. '
    section2:
      primarytype: 'block'
      uuid: '202e96fc-67b1-403a-81fa-845e0d108dc0'
      activationstatus: true
      created: 2025-09-29T14:35:34.349+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.349+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She urged the court to allow his temporary release, calling his continued
        detention “inhumane” and “cruelty.” Duterte has been held at the ICC detention
        center since March, facing three counts of crimes against humanity over thousands
        of deaths in his war on drugs.'
    section3:
      primarytype: 'block'
      uuid: '4bd7a972-bd11-45eb-b25c-4eda2b30b73a'
      activationstatus: true
      created: 2025-09-29T14:35:34.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the other hand, Kristina Conti, ICC assistant to counsel for the
        victims, said families remain unconvinced that health issues should delay
        the case.'
    section4:
      primarytype: 'block'
      uuid: '6d73c800-a598-4d62-8473-a919c3dd3e67'
      activationstatus: true
      created: 2025-09-29T14:35:34.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Alam namin hindi naman ayon sa mga biktima yung isyu ng fitness for
        trial,” Conti told The Newsmaker. '
    section5:
      primarytype: 'block'
      uuid: 'eab7efbe-6709-4e0c-a554-52d280d37e1c'
      activationstatus: true
      created: 2025-09-29T14:35:34.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We know the victims do not see fitness for trial as the
        issue.] '
    section6:
      primarytype: 'block'
      uuid: 'bc3c6022-c54d-4f31-b202-8791e53df48e'
      activationstatus: true
      created: 2025-09-29T14:35:34.351+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.351+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said many families view the defense argument as inconsistent. '
    section7:
      primarytype: 'block'
      uuid: '15954fb5-6462-4d07-a32e-3d6e9f459e01'
      activationstatus: true
      created: 2025-09-29T14:35:34.351+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.351+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nung kasagsagan ng patayan, napakalakas niya. Bakit ngayon na usapin
        na ng pananagutan, eh hindi na siya pwede,” she said. '
    section8:
      primarytype: 'block'
      uuid: '6c5b9267-7249-42b1-b06f-79a5286292e3'
      activationstatus: true
      created: 2025-09-29T14:35:34.352+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.352+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: At the height of the killings, he was strong. Why is
        it only now, when accountability is at stake, that he supposedly cannot face
        trial?] '
    section9:
      primarytype: 'block'
      uuid: 'fcb6caee-0bf4-48db-894b-f5bc18e27650'
      activationstatus: true
      created: 2025-09-29T14:35:34.352+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.352+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Conti said the victims believe the ICC charges should reflect the full
        scale of alleged abuses.'
    section10:
      primarytype: 'block'
      uuid: '6080af85-0e56-4ddf-9826-ead03e92bb45'
      activationstatus: true
      created: 2025-09-29T14:35:34.353+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.353+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' “Hindi lang dapat murder ang acts of crimes against humanity, but
        also all other crimes that he committed,” she said. '
    section11:
      primarytype: 'block'
      uuid: '96f729e4-1603-4626-acc7-9e2e6a247bab'
      activationstatus: true
      created: 2025-09-29T14:35:34.353+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.353+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It should not only be murder classified as crimes against
        humanity, but also other abuses like imprisonment, persecution, and inhumane
        acts.] '
    section12:
      primarytype: 'block'
      uuid: '2fa7c1e4-036a-428d-b447-49b445868af7'
      activationstatus: true
      created: 2025-09-29T14:35:34.354+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.354+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ICC prosecutor has formally outlined proposed charges against Duterte,
        which Conti said the defense already had access to since July. While she described
        the document as “limited,” she noted the prosecution could amend or expand
        the charges during the confirmation of charges hearing.'
    section13:
      primarytype: 'block'
      uuid: '7d56179f-5052-4be1-9f71-c3609f68317b'
      activationstatus: true
      created: 2025-09-29T14:35:34.354+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.354+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Supporters of Duterte said the case is weak, and also denied that widespread
        killings took place. Conti said this was “almost laughable” with available
        evidence.'
    section14:
      primarytype: 'block'
      uuid: 'db86fe3f-145a-46e3-899b-bc8e5b3a1eec'
      activationstatus: true
      created: 2025-09-29T14:35:34.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi na natin pinag-uusapan dito kung may namatay ba o hindi. Ang
        pinag-uusapan ay kung guilty ba si Duterte ng crimes against humanity,” she
        said. '
    section15:
      primarytype: 'block'
      uuid: 'a9f83bc6-e290-4457-92cc-338308dd7ee1'
      activationstatus: true
      created: 2025-09-29T14:35:34.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We are no longer debating whether there were killings
        — the question is whether Duterte is guilty of crimes against humanity.]'
    section16:
      primarytype: 'block'
      uuid: 'a2126ed3-76c3-4d99-bb17-75b64da4d243'
      activationstatus: true
      created: 2025-09-29T14:35:34.356+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T14:35:34.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:35:34.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The ICC has said questions over Duterte’s fitness for trial will
        be determined independently by medical experts and ultimately decided by its
        judges, without political interference.</p>'
