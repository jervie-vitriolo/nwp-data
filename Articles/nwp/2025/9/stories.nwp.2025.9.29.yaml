        leave of absence from his party-list group on the same day the House of Representative
        ordered him to be back in the country to face the accusations.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b0c6eba9-44ba-44e3-8998-c941db77aefa'
      activationstatus: true
      created: 2025-09-29T17:37:58.024+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In a letter addressed to House Speaker Bojie Dy and ethics committee
        chairman Rep. Jonathan Clement “JC” Abalos, Rep. Zaldy Co said he has stepped
        down as Ako Bicol representative on Monday, Sept. 29 noting the “real, direct,
        grave, and imminent threat” to him and his family and the “evident denial”
        of his right to due process.'
    section2:
      primarytype: 'block'
      uuid: '8562c110-595b-4046-b02f-22cbf5e3fca4'
      activationstatus: true
      created: 2025-09-29T17:37:58.025+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The former lawmaker has yet to identify who will replace him from
        the party.</p>'
    section3:
      primarytype: 'block'
      uuid: 'af4d0cc8-ffde-4454-97b4-34b9880aee15'
      activationstatus: true
      created: 2025-09-29T17:37:58.025+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Co denied the accusations against him, including supposed budget
        insertions and his absence, which Navotas Rep. Toby Tiangco noted in his <a
        href="http://www.newswatchplus.ph/news/nwp/2025/9/23/zaldy-co-ethics-complaint.html"><strong>ethics
        complaint</strong></a> against the former appropriations committee chairman.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f1fede59-a06b-4659-bea9-2d9db73aa990'
      activationstatus: true
      created: 2025-09-29T17:37:58.025+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“I did not mastermind, tolerate or allow any supposed last minute-insertions
        and realignments in items in the 2025 GAA (General Appropriations Act),” Co
        said. “It is improbable, if not absolutely impossible, that I, on my own,
        could make ‘insertions’ without the knowledge or approval of the members of
        both chambers of Congress.”'
    section5:
      primarytype: 'block'
      uuid: '24d07f90-7ee1-46ad-8931-475b66f3e03a'
      activationstatus: true
      created: 2025-09-29T17:37:58.026+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/9/2/Zaldy-Co-Toby-Tiangco--13-billion-projects.html">Zaldy
        Co requested P13B projects for other districts - Tiangco</a></strong></p>'
    section6:
      primarytype: 'block'
      uuid: '78aa4d2d-26c6-47bb-a4e0-a4c7388518d6'
      activationstatus: true
      created: 2025-09-29T17:37:58.026+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Commenting about his "unsubstantiated" absence since the 20th Congress
        began in July, the former legislator said a medical certificate is not required.
        Based on the latest information of the House, <a href="http://www.newswatchplus.ph/news/nwp/2025/9/4/Zaldy-Co-US-medical-treatment-House-spokesperson.html"><strong>Co
        is in the United States</strong></a> for a medical treatment.</p>'
    section7:
      primarytype: 'block'
      uuid: 'dbc16729-910a-4d36-a8a7-6278b959159c'
      activationstatus: true
      created: 2025-09-29T17:37:58.027+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“In any event, I have been consulting doctors abroad since mid-2024
        and have been continuing to consult with them. Also, even if I am physically
        absent from the Philippines, I continue to render public service remotely,”
        he said.</p>'
    section14:
      primarytype: 'block'
      uuid: '8815924d-0d61-4e03-a58c-23e3f3ecf228'
      activationstatus: true
      created: 2025-09-29T19:23:59.345+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dy said Co applied for a personal leave and not due to medical reasons.</p>'
    section15:
      primarytype: 'block'
      uuid: '3e069225-e638-4d47-a944-2168265f07dd'
      activationstatus: true
      created: 2025-09-29T19:23:59.346+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4a325ce1-a1cd-41b0-8390-00220e486115'
      activationstatus: true
      created: 2025-09-29T19:23:59.346+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Sana suportahan niya ‘yung sinasabi niya na medical reason kung bakit\
        \ ‘di siya makauwi. Sana man lang nagbigay ng medical certificate,” the Speaker\
        \ said in a press briefing.\r"
    section17:
      primarytype: 'block'
      uuid: '4801d9b1-560a-477f-88ae-ea44a1cdc9d9'
      activationstatus: true
      created: 2025-09-29T19:23:59.347+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0f9dc647-567f-4782-8920-ca56a02c1990'
      activationstatus: true
      created: 2025-09-29T19:23:59.347+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: I hope he supports his claim of a medical reason for
        his inability to return home. He could have at least submitted a medical certificate.]</p>'
    section8:
      primarytype: 'block'
      uuid: 'a28635ae-66fa-4705-a005-55984700d2cd'
      activationstatus: true
      created: 2025-09-29T17:37:58.027+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Co also dismissed claims that he and his family indulge in extravagant
        displays of wealth, saying his lifestyle even before being a public official
        remains.</p>'
    section9:
      primarytype: 'block'
      uuid: '24b574a0-aace-4d94-9d09-58e3aa982360'
      activationstatus: true
      created: 2025-09-29T17:37:58.027+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He insisted that he has not “received personal pecuniary interest”
        as a House member even as he was co-founder of government contractor Sunwest.
        While he said he divested from the company in 2019, reports said he is still
        a beneficial owner.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd668951e-941d-482a-9295-afd5781b12f1'
      activationstatus: true
      created: 2025-09-29T17:37:58.028+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Sunwest is among the <a href="http://www.newswatchplus.ph/news/nwp/2025/8/11/marcos-100-billion-for-15-contractors-flood-control-projects.html"><strong>top
        flood control contractors</strong></a> nationwide, which President Ferdinand
        Marcos Jr. has flagged.</p>'
    section11:
      primarytype: 'block'
      uuid: '15c37146-37c7-471a-bf74-bce759e43f27'
      activationstatus: true
      created: 2025-09-29T17:37:58.028+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dy gave Co until Monday to return to the Philippines after <a data-cke-saved-href="http://www.newswatchplus.ph/news/nwp/2025/9/19/dy-orders-zaldy-co-to-return-to-ph.html"
        href="http://www.newswatchplus.ph/news/nwp/2025/9/19/dy-orders-zaldy-co-to-return-to-ph.html"><strong>revoking
        his travel authority</strong></a>.&nbsp;As of posting, they have no information
        on Co’s return.</p>'
    section19:
      primarytype: 'block'
      uuid: '82d3441a-80ca-452d-a98f-9d81f2a0aa1f'
      activationstatus: true
      created: 2025-09-29T19:23:59.349+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dy and Abalos said they lost jurisdiction over the former lawmaker
        despite Tiangco’s pending complaint.</p>'
    section20:
      primarytype: 'block'
      uuid: 'f6a03aa9-9af2-4090-aad4-0fee1287bd37'
      activationstatus: true
      created: 2025-09-29T19:23:59.349+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'bf305485-c0fc-4887-a12b-e60096e0ee66'
      activationstatus: true
      created: 2025-09-29T19:23:59.350+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Since nag-resign na si Cong. Zaldy Co, wala nang ika nga karapatan\
        \ ang Kongreso para maimbitahan siya at maanyayahan para um-attend sa committee\
        \ ng ethics,” Dy said.\r"
    section22:
      primarytype: 'block'
