      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: People fear speaking out because the issue will reach
        the Office of the President.]'
    section9:
      primarytype: 'block'
      uuid: '413e2af2-363c-485a-9e31-c484cdfe4dfc'
      activationstatus: true
      created: 2025-09-29T19:30:22.378+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.378+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Asked if this meant President Ferdinand Marcos Jr. was involved in
        his cousin Romualdez’s alleged kickbacks, Duterte only said the budget could
        not pass without the president’s signature. A tandem that swept the 2022 elections
        by a landslide, Marcos and Duterte have since gone separate ways politically.'
    section10:
      primarytype: 'block'
      uuid: '08a0d07d-9b03-49d5-82ab-c4376d25107f'
      activationstatus: true
      created: 2025-09-29T19:30:22.378+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.378+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Romualdez flatly denied the accusations, and questioned Duterte’s credibility.'
    section11:
      primarytype: 'block'
      uuid: '3b73ad90-5f0a-40a8-8c59-23f254344f39'
      activationstatus: true
      created: 2025-09-29T19:30:22.379+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.379+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Diretsahan kong sasabihin: hindi totoo na ako’y tumatanggap mula sa
        ilegal na sugal,” he said.'
    section12:
      primarytype: 'block'
      uuid: 'c0ba61b7-3b07-4dbf-99cb-799c5038a117'
      activationstatus: true
      created: 2025-09-29T19:30:22.379+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.379+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[I will directly state: I am not receiving anything from illegal gambling.]'
    section13:
      primarytype: 'block'
      uuid: 'fc3e433e-a393-4ea3-93e5-2ede97fc12df'
      activationstatus: true
      created: 2025-09-29T19:30:22.380+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.380+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Nakakalungkot na ang mismong bise presidente, na inakusahan at na-impeach
        ng House dahil sa maling paggamit ng pondo, ay siya pang nagkakalat ng ganitong
        kasinungalingan [It is sad that the vice president herself, who was accused
        and impeached by the House because of fund mismanagement is spreading these
        lies]. When the source itself has lost credibility, why should anyone believe
        these baseless claims?” Romualdez added.'
    section14:
      primarytype: 'block'
      uuid: '7c15246a-4330-444a-b36d-aa5c3308e2c5'
      activationstatus: true
      created: 2025-09-29T19:30:22.380+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.380+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Duterte was at the Senate to defend her office’s proposed ₱903-million
        budget for 2026, which the finance committee swiftly approved out of interparliamentary
        courtesy.'
    section15:
      primarytype: 'block'
      uuid: '61c70c44-4ee6-43d0-aa85-c3fffcb25fa9'
      activationstatus: true
      created: 2025-09-29T19:30:22.381+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.381+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Escudero hits back</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '0baaa1de-c756-4bdc-b950-c4a6f66f6e47'
      activationstatus: true
      created: 2025-09-29T19:30:22.381+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.381+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'At the plenary, Escudero again denied allegations he received flood
        control kickbacks and pointed to Romualdez as the mastermind behind efforts
        to divert attention from corrupt representatives to senators.'
    section17:
      primarytype: 'block'
      uuid: '562054c3-ed8e-4af0-a9e6-ae7dde114326'
      activationstatus: true
      created: 2025-09-29T19:30:22.382+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.382+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The Commission on Elections is probing the senator for campaign contributions
        from a government contractor who was in the list of companies mentioned by
        Marcos that bagged the most number of flood control projects nationwide.'
    section18:
      primarytype: 'block'
      uuid: 'ef247025-aedd-4c11-b1c9-4d4a8197fd9a'
      activationstatus: true
      created: 2025-09-29T19:30:22.382+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.382+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Iisang tao lamang, Ginoong Pangulo, ang nasa likod ng script at sarswelang
        ito.  Siya ang dahilan ng kaguluhan, pagkaka-away-away, at pagkakawatak-watak
        na ngayo’y yumayanig sa ating bayan, maprotektahan lamang ang sarili niya,”
        Escudero said.'
    section19:
      primarytype: 'block'
      uuid: '4850e33e-839a-4818-9372-53f78a295c1c'
      activationstatus: true
      created: 2025-09-29T19:30:22.383+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.383+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Only one person was behind the script and drama. He was
        the cause of confusion, conflict, dissension that is rocking the nation just
        to protect himself.]'
    section20:
      primarytype: 'block'
      uuid: 'a8740d95-d93c-4f78-be2b-17d899dc0ca1'
      activationstatus: true
      created: 2025-09-29T19:30:22.383+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.383+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He then played a video of protesters chanting, “Martin, Martin, magnanakaw
        [thief]! Magnanakaw si Martin [Martin is a thief].”'
    section21:
      primarytype: 'block'
      uuid: 'a91f69b9-dbca-40b8-9d4b-066fcbeed3b0'
      activationstatus: true
      created: 2025-09-29T19:30:22.384+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.384+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Escudero said Guteza was the only whistleblower not directly involved
        in budget insertions or kickbacks, saying attempts to discredit him also came
        from Romualdez’s camp.'
    section22:
      primarytype: 'block'
      uuid: '50794890-acbd-43f3-9b3c-ab013337a5c1'
      activationstatus: true
      created: 2025-09-29T19:30:22.384+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.384+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Ang salaysay niya, Ginoong Pangulo ay kumpirmasyon ng matagal nang
        isinisiwalat nila Congressman Tiangco at Mayor Magalong kung sino ang ulo
        sa paglilimas sa kaban ng bayan na ating naririnig na rin,” he said.'
    section23:
      primarytype: 'block'
      uuid: 'cd4f8755-3080-4f49-9ae8-eef1c4b43b4e'
      activationstatus: true
      created: 2025-09-29T19:30:22.385+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.385+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[His testimony was a confirmation of what has long been disclosed by
        Navotas Rep. Toby Tiangco and Baguio City Mayor Benjie Magalong on the mastermind
        behind the theft of the nation’s coffers that we have heard.]'
    section24:
      primarytype: 'block'
      uuid: '225ae27e-1d8a-489d-9a3b-377ae22042d8'
      activationstatus: true
      created: 2025-09-29T19:30:22.385+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.385+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Escudero also recalled Tiangco’s claim that Romualdez had pressured
        lawmakers to sign the impeachment complaint against Duterte in exchange for
        fund releases.'
    section25:
      primarytype: 'block'
      uuid: '7956c2c7-fa55-4723-a798-4ef27177e53f'
      activationstatus: true
      created: 2025-09-29T19:30:22.386+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.386+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Uulitin ko po: ginamit ni Martin Romualdez ang FLR at ang pangalan
        ng Pangulong Marcos— upang itulak ang kanilang unconstitutional na impeachment
        complaint,” he said.'
    section26:
      primarytype: 'block'
      uuid: '3c687e05-709d-40da-afa6-abf4987df01f'
      activationstatus: true
      created: 2025-09-29T19:30:22.386+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.386+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: I will repeat: Martin Romualdez dangled the for later
        release (FLR) appropriations and name-dropped the president to push the unconstitutional
        impeachment complaint.]'
    section27:
      primarytype: 'block'
      uuid: '46d4e101-2696-4ae7-af67-1ba3228a2ee6'
      activationstatus: true
      created: 2025-09-29T19:30:22.387+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.387+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Hindi ito umubra dahil tinanggihan ito ni PBBM,” he added.'
    section28:
      primarytype: 'block'
      uuid: '9c732594-4ebb-4d66-97d7-7eb2d2ea1d27'
      activationstatus: true
      created: 2025-09-29T19:30:22.388+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.388+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: This failed because the president rejected it.]'
    section29:
      primarytype: 'block'
      uuid: '53790da0-e444-452e-ab57-467464b245bc'
      activationstatus: true
      created: 2025-09-29T19:30:22.388+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.388+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a separate statement, Romualdez said Escudero’s remarks were a “DDS
        (diehard Duterte supporter) script.”'
    section30:
      primarytype: 'block'
      uuid: '197bbc36-73e7-440f-8584-bd10b1f67fad'
      activationstatus: true
      created: 2025-09-29T19:30:22.389+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.389+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“The same recycled accusations we have long seen on troll pages and
        social media posts. Walang bago, at wala ring katotohanan [There was nothing
        new, and no truth],” he said.'
    section31:
      primarytype: 'block'
      uuid: '7f00da2f-05d0-4408-9b66-0ac45564109c'
      activationstatus: true
      created: 2025-09-29T19:30:22.389+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.389+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“It was a performance designed to profess loyalty and service to Vice
        President Sara Duterte, and to position himself as her ally for 2028,” he
        added.'
    section32:
      primarytype: 'block'
      uuid: '2e6cb7eb-4f89-481c-8329-03bd444f74e5'
      activationstatus: true
      created: 2025-09-29T19:30:22.390+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.390+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He said Escudero should have focused on explaining his supposed role
        in the flood control controversy.'
    section33:
      primarytype: 'block'
      uuid: '574c4922-a77d-490d-9bb9-8dda6b03fe9d'
      activationstatus: true
      created: 2025-09-29T19:30:22.391+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.391+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Escudero has denied former Public Works Undersecretary Roberto Bernardo’s
        claim that he received ₱160 million in kickbacks.</p>'
