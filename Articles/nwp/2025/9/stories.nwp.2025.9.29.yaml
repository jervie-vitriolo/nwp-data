    title: 'Spain's summer of wildfires fuels calls for better forest management'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e7ef22be-cc21-49e1-80fa-a2f41cd04464'
      activationstatus: true
      created: 2025-09-29T17:33:58.682+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.679+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Spain's forestry investments declined 22% from 2009 to
        2022</p></li></ul>'
    section1:
      primarytype: 'block'
      uuid: '9a47dfa6-f51a-47cf-87dd-ac9f7c5d413a'
      activationstatus: true
      created: 2025-09-29T17:33:58.683+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.680+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Experts call for increased prevention spending and sustainable
        forest management</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: '2ccf2fd8-afd9-4a6a-b7ca-e64ee21a5c78'
      activationstatus: true
      created: 2025-09-29T17:33:58.683+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.681+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Spain's forests grow 2.2% annually, adding fuel to potential
        wildfires</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '8f4ae69b-4284-4c0a-9055-4ede4e32ba3e'
      activationstatus: true
      created: 2025-09-29T17:33:58.684+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.682+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Private ownership complicates forest management, impacting
        wildfire prevention</p></li></ul>'
    section4:
      primarytype: 'block'
      uuid: 'd6918ecf-2681-4ddb-875c-e176c6488ac8'
      activationstatus: true
      created: 2025-09-29T17:33:58.684+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.683+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Parafita, Spain&nbsp;-</strong>&nbsp;Javier Fernandez Perez
        recalls how residents of his hamlet used to burn undergrowth during the winter
        to help prevent the sort of huge wildfires that scorched Spain's northwestern
        Galicia region last summer.</p>'
    section5:
      primarytype: 'block'
      uuid: '306aa762-680a-4320-87be-75217b8d9188'
      activationstatus: true
      created: 2025-09-29T17:33:58.685+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.683+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8dbb58bc-1655-456e-a811-69dbae8ebb4b'
      activationstatus: true
      created: 2025-09-29T17:33:58.685+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.684+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With hotter and drier weather stoking larger and more destructive fires,\
        \ experts and locals alike are calling for such fire breaks and other forestry\
        \ management methods and incentives to urgently be implemented to avoid a\
        \ repeat in years to come.\r"
    section7:
      primarytype: 'block'
      uuid: 'c40c9135-5889-472a-95dc-49b76bb00fc9'
      activationstatus: true
      created: 2025-09-29T17:33:58.685+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.685+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '22da8fb9-ba59-48b2-a666-719a275e820b'
      activationstatus: true
      created: 2025-09-29T17:33:58.686+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.686+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Southern Galicia was the epicenter in Spain's worst fire season
        in three decades. During a record heatwave in August, wildfires killed four
        people, encroached on cities and towns and charred 330,000 hectares, an area
        twice the size of London.</p>'
    section9:
      primarytype: 'block'
      uuid: '7fc904a6-2265-4bd5-a3d5-c14e194a9090'
      activationstatus: true
      created: 2025-09-29T17:33:58.686+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.686+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '03db5092-f9c2-4dbc-981d-452151886fc9'
      activationstatus: true
      created: 2025-09-29T17:33:58.687+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.687+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"If nothing is done to prevent fires, this will happen again in about\
        \ six years' time,\" said 72-year-old Fernandez Perez, a retired waiter and\
        \ baker, pointing to the ferocity of the blazes if they ignite with more or\
        \ less unlimited vegetation to burn.\r"
    section11:
      primarytype: 'block'
      uuid: '810392a3-6515-43ef-9841-20566b505877'
      activationstatus: true
      created: 2025-09-29T17:33:58.687+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.688+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4c17c9e1-96c3-4ebe-9b15-730407a6ca4b'
      activationstatus: true
      created: 2025-09-29T17:33:58.688+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.689+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Spain's experience is trial for Europe&nbsp;</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'b753641c-89f4-44a4-8566-728b5d322c03'
      activationstatus: true
      created: 2025-09-29T17:33:58.688+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.690+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ee72ec0d-05cc-4c3f-bdd8-d7db26d16868'
      activationstatus: true
      created: 2025-09-29T17:33:58.689+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.690+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Just weeks ago, a wildfire ravaged 19,000 hectares of land around his\
        \ hamlet of Parafita. \"There's no way to control that. Not even with helicopters,\
        \ all of Spain's helicopters, or aeroplanes or anything else,\" he said.\r"
    section15:
      primarytype: 'block'
      uuid: '001be2cc-da28-45d6-bac0-8e041901d0ef'
      activationstatus: true
      created: 2025-09-29T17:33:58.689+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.691+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a9787028-9b54-4763-ab79-321731901419'
      activationstatus: true
      created: 2025-09-29T17:33:58.690+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.692+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Forestry experts and political leaders said a lack of investment in\
        \ forestry management and fire prevention over the past two decades was what\
        \ made the fires so devastating.\r"
    section17:
      primarytype: 'block'
      uuid: '04fc2e54-c5e1-419a-a2da-369218b544ec'
      activationstatus: true
      created: 2025-09-29T17:33:58.690+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.693+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9cb61d1c-29cf-4f00-93d2-df141dec6987'
      activationstatus: true
      created: 2025-09-29T17:33:58.691+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.694+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Fresh solutions must be replicated across Europe as fires get closer\
        \ to populated areas, said Victor Resco, a professor in forestry engineering\
        \ at the University of Lleida.\r"
    section19:
      primarytype: 'block'
      uuid: '29074d60-1d0d-4c1f-b395-9142133e4024'
      activationstatus: true
      created: 2025-09-29T17:33:58.691+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.694+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '98202966-d3b8-4eed-8b17-ed816753c534'
      activationstatus: true
      created: 2025-09-29T17:33:58.692+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.695+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"What we are seeing in Spain is a trial for what Europe can expect,\"\
        \ he said. \"In 20 or 30 years, when temperatures increase in central and\
        \ northern Europe, it will be too late to change tack.\"\r"
    section21:
      primarytype: 'block'
      uuid: '32088275-5a96-4932-b681-003e76656e96'
      activationstatus: true
      created: 2025-09-29T17:33:58.692+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.696+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f437eb88-3205-4a9a-825f-996e2c528c32'
      activationstatus: true
      created: 2025-09-29T17:33:58.693+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.697+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Spain's Prime Minister Pedro Sanchez in August acknowledged that wildfire\
        \ prevention had been \"clearly insufficient\" and forestry management inadequate.\
        \ He pledged to do \"whatever it takes\" to ensure fires on such a scale never\
        \ happened again.\r"
    section23:
      primarytype: 'block'
      uuid: '08ba69cf-384f-4214-8721-b7be4e02e132'
      activationstatus: true
      created: 2025-09-29T17:33:58.694+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.698+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'e11d206c-3a03-4f75-993e-9d2a0414a47d'
      activationstatus: true
      created: 2025-09-29T17:33:58.694+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.698+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Forest coverage expands, some management lax&nbsp;</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: '0274291a-f2b1-4340-95d3-3918a74ad50a'
      activationstatus: true
      created: 2025-09-29T17:33:58.695+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.699+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '40c56e9f-3446-43ae-9cd7-6af7656af02e'
      activationstatus: true
      created: 2025-09-29T17:33:58.695+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.700+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Spain is behind only Sweden and Finland in forest cover in Europe,\
        \ covering 18.6 million hectares, and its forests grow 2.2% every year compared\
        \ to the European average of 0.51%, according to private forest owners' association\
        \ COSE.\r"
    section27:
      primarytype: 'block'
      uuid: '77580d10-d779-4ba7-991d-8dd880f2697f'
      activationstatus: true
      created: 2025-09-29T17:33:58.696+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.701+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '0b0b8b26-c798-4332-bcbc-5f6a6b7e6d8c'
      activationstatus: true
      created: 2025-09-29T17:33:58.697+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.702+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "That increases the area that must be managed, while rural depopulation\
        \ means regional authorities must fund prevention work previously carried\
        \ out by communities.\r"
    section29:
      primarytype: 'block'
      uuid: '111bd3d0-1d20-4d0e-85c2-0a737cfb9734'
      activationstatus: true
      created: 2025-09-29T17:33:58.697+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.702+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '7d2f03e8-ac84-4d64-a81e-608aa37705c9'
      activationstatus: true
      created: 2025-09-29T17:33:58.698+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.703+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "There are fewer people to tackle the areas where vegetation has surged\
        \ in a rainy spring and then dies away in the heatwaves as weather patterns\
        \ are disrupted by climate change, leaving acres of natural kindling ready\
        \ to burn.\r"
    section31:
      primarytype: 'block'
      uuid: 'a4860d56-d73c-4568-af1c-2f9ed77a31a5'
      activationstatus: true
      created: 2025-09-29T17:33:58.699+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.704+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '4672f28f-07c7-46d6-a98e-7372326dd409'
      activationstatus: true
      created: 2025-09-29T17:33:58.699+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.705+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Legislation in Spain to regulate controlled burning has also complicated\
        \ such preventative practices.\r"
    section33:
      primarytype: 'block'
      uuid: '7341bfb3-9de3-42b9-a424-615e7d3371c5'
      activationstatus: true
      created: 2025-09-29T17:33:58.700+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.706+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '28c3da53-8e8d-4b74-be53-6ca612b04543'
      activationstatus: true
      created: 2025-09-29T17:33:58.701+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.706+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Two thirds of Spain's forests are privately owned, largely by individuals\
        \ who have limited forestry management experience. Environment ministry data\
        \ shows that less than a quarter of forest areas have long-term sustainable\
        \ management plans.\r"
    section35:
      primarytype: 'block'
      uuid: 'd5008509-5c37-42c6-b365-e8eec8adaf23'
      activationstatus: true
      created: 2025-09-29T17:33:58.701+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.707+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '067fede5-46e7-4a4a-a0ed-6bdafa9acae4'
      activationstatus: true
      created: 2025-09-29T17:33:58.702+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.708+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"In some cases, two generations of owners have never even set foot\
        \ on the plots of land they own,\" Environment Secretary Hugo Moran told Reuters.\r"
    section37:
      primarytype: 'block'
      uuid: '45e1bc59-1fd8-4f13-936b-e0f5f76f6402'
      activationstatus: true
      created: 2025-09-29T17:33:58.703+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.709+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'c48adc86-1672-462c-b7f0-40defd60ad18'
      activationstatus: true
      created: 2025-09-29T17:33:58.703+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.710+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The government should offer tax breaks for forest owners to reflect\
        \ the role they play in carbon capture and water management and as wildlife\
        \ refuges, said Patricia Gomez Agrela of COSE.\r"
    section39:
      primarytype: 'block'
      uuid: 'e94f17dd-0337-4c8a-9f6b-d65c1db3a872'
      activationstatus: true
      created: 2025-09-29T17:33:58.704+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.710+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '3f96d5a1-e9fd-4e3e-a622-77333af04320'
      activationstatus: true
      created: 2025-09-29T17:33:58.705+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.711+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It should fund forests to become more economically viable through the\
        \ exploitation of wood, biomass, cork, seeds, mushrooms and fruit as in Nordic\
        \ countries, she said.\r"
    section41:
      primarytype: 'block'
      uuid: 'c56cb22e-e387-4886-b6a3-2d1b8a7de292'
      activationstatus: true
      created: 2025-09-29T17:33:58.706+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.712+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'c85653b5-84de-4cfb-9a85-072ccc276e41'
      activationstatus: true
      created: 2025-09-29T17:33:58.706+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"There is a European strategy of biodiversity which promotes no intervention\
        \ in some areas but this accumulates a lot of vegetation that generates a\
        \ high risk of fires and you then lose the biodiversity that you were trying\
        \ to conserve. We have to find a balance,\" she said.\r"
    section43:
      primarytype: 'block'
      uuid: '7308ce95-97de-42d5-bf76-cc4382c7eed5'
      activationstatus: true
      created: 2025-09-29T17:33:58.707+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.713+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '2d98cb19-fceb-4118-9c9d-b271af836fd1'
      activationstatus: true
      created: 2025-09-29T17:33:58.708+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.714+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Money is tight</strong></h2>'
    section45:
      primarytype: 'block'
      uuid: 'a2d97c8a-a192-4d9c-ab54-8f310ccd8db8'
      activationstatus: true
      created: 2025-09-29T17:33:58.709+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.715+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '9d3099e7-220f-4ea5-8926-bef425a4e703'
      activationstatus: true
      created: 2025-09-29T17:33:58.710+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.716+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Spain's Forest Engineers Association estimates that every euro invested\
        \ in prevention reduces the cost of extinguishing the blazes by 100 euros.\
        \ Greenpeace and other groups want authorities to invest 1 billion euros a\
        \ year in prevention.\r"
    section47:
      primarytype: 'block'
      uuid: 'bb1e8e9a-e5de-47ed-a00f-b318c7abefb6'
      activationstatus: true
      created: 2025-09-29T17:33:58.710+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.717+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '9473eeea-d846-4308-a5d2-d68738edbab3'
      activationstatus: true
      created: 2025-09-29T17:33:58.711+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.717+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Investment by the national and regional governments in core wildfire\
        \ prevention methods such as maintaining fire breaks and reservoirs fell by\
        \ 52% between 2009 - just as the financial crisis took hold - and 2022, according\
        \ to the most recent data compiled by the environment ministry.\r"
    section49:
      primarytype: 'block'
      uuid: 'e1e0141d-0dde-4116-be67-20e735b0dcf6'
      activationstatus: true
      created: 2025-09-29T17:33:58.712+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.718+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '3ac072df-ae2e-4b1f-8750-1373237cb4ff'
      activationstatus: true
      created: 2025-09-29T17:33:58.713+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.719+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Spending on forestry declined by 22% in the same period, although expenditure\
        \ on firefighting remained stable.\r"
    section51:
      primarytype: 'block'
      uuid: '84de4f64-6e34-4c1e-b3f1-640139eba6c1'
      activationstatus: true
      created: 2025-09-29T17:33:58.714+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.720+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'bd03fa4e-4b87-4865-baa4-0229bb3720da'
      activationstatus: true
      created: 2025-09-29T17:33:58.715+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.721+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The ministry and regional governments, which are primarily responsible\
        \ for fire prevention and firefighting, say investment began to increase again\
        \ from 2017-2018.\r"
    section53:
      primarytype: 'block'
      uuid: '15cc9250-a425-4fc3-a877-c396a912e65c'
      activationstatus: true
      created: 2025-09-29T17:33:58.716+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.721+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '8ee909f1-893b-413a-9aca-2dfd3a2df7a5'
      activationstatus: true
      created: 2025-09-29T17:33:58.717+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.722+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "They also say the data does not reflect different ways of categorising\
        \ methods and spending from the interior and agriculture ministries that support\
        \ fire prevention.\r"
    section55:
      primarytype: 'block'
      uuid: '8f613ddd-501b-40fe-8f6a-b8edcf2d4081'
      activationstatus: true
      created: 2025-09-29T17:33:58.717+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.723+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '129f47ba-97bb-4cb0-a9ab-a1b54fa6c86e'
      activationstatus: true
      created: 2025-09-29T17:33:58.718+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.724+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>'Greatest threat to security'&nbsp;</strong></h2>'
    section57:
      primarytype: 'block'
      uuid: 'a5ab4d4f-07fe-4082-903f-14ab7dbc9fa9'
      activationstatus: true
      created: 2025-09-29T17:33:58.719+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.725+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: 'c7eb69d5-6ac5-470a-b406-e1a55db64233'
      activationstatus: true
      created: 2025-09-29T17:33:58.720+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.725+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "However, Spain dedicated a smaller chunk of post-pandemic EU funds\
        \ to wildfire prevention than southern European peers also hit by them. It\
        \ spent 221 million euros ($259.5 million) of EU funds on preventing wildfires\
        \ and preparing a rapid response, almost three times less than Portugal and\
        \ four times less than Greece, according to a report in June by the European\
        \ Court of Auditors.\r"
    section59:
      primarytype: 'block'
      uuid: '3ee97dd6-62d9-4eba-9494-a40c0eae59a8'
      activationstatus: true
      created: 2025-09-29T17:33:58.721+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.726+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '7b06a020-7514-4cfd-9aae-5b93733216fd'
      activationstatus: true
      created: 2025-09-29T17:33:58.722+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.727+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Money remains tight. Sanchez's minority Socialist-led government has\
        \ come under intense pressure from NATO partners and U.S. President Donald\
        \ Trump to increase Spain's lagging defence spending by almost 50 billion\
        \ euros a year.\r"
    section61:
      primarytype: 'block'
      uuid: '42e1f5c1-a03d-4947-a190-3fc0e1eb0362'
      activationstatus: true
      created: 2025-09-29T17:33:58.723+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.728+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '3f49293e-17ce-446e-aa86-8556ec0b6d8e'
      activationstatus: true
      created: 2025-09-29T17:33:58.724+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.729+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Also facing the clean up costs for devastating floods in Valencia and\
        \ the wildfires, he has argued climate change adaptation and mitigation should\
        \ also be defined as defence.\r"
    section63:
      primarytype: 'block'
      uuid: '55c736ec-9bb0-4d40-831a-4249eb5fa7bf'
      activationstatus: true
      created: 2025-09-29T17:33:58.725+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.729+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: 'c6c9f508-4601-4ba1-93ad-ac142cd4710f'
      activationstatus: true
      created: 2025-09-29T17:33:58.726+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.730+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It is unreasonable to think that we should increase defence budgets\
        \ while relegating to the back burner what is currently the greatest threat\
        \ to the security of our citizens,\" Moran said.\r"
    section65:
      primarytype: 'block'
      uuid: '8ba25c27-49b6-4784-aa3f-08c305fdaf73'
      activationstatus: true
      created: 2025-09-29T17:33:58.727+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.731+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section66:
      primarytype: 'block'
      uuid: 'c0b26aad-8d10-48bc-a61f-793803807433'
      activationstatus: true
      created: 2025-09-29T17:33:58.728+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.732+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>($1 = 0.8516 euros)</p>'
    section67:
      primarytype: 'block'
      uuid: 'ad7340f3-7f73-4ce5-a482-008634389065'
      activationstatus: true
      created: 2025-09-29T17:33:58.729+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T17:37:06.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:37:04.733+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Pietro Lombardi, Emma Pinedo, Aislinn Laing and
        Nacho Doce; Editing by Charlie Devereux and Alison Williams)</em></p>'
