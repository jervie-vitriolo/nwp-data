    tags: ''
    stories: ''
    template: '1'
    title: 'PSE index plunges below 6,000 to its worst day since April'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e6d5a78b-0f8d-47a3-affb-3612d0c15adf'
      activationstatus: true
      created: 2025-09-29T16:58:11.588+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T17:02:53.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:02:53.210+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Net foreign selling by investors
        spooked by political uncertainties and the peso’s weakness pushed the bellwether
        Philippine Stock Exchange (PSEi) index past the 6,000 mark, its worst day
        in nearly six months.</p>'
    section1:
      primarytype: 'block'
      uuid: '4b1bad1d-d757-43bc-adca-4fdfe5bb3865'
      activationstatus: true
      created: 2025-09-29T16:58:11.588+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T17:02:53.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:02:53.210+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The sixth straight session in the red – sustaining last week’s fall
        exacerbated by fresh revelations during a Senate probe that cemented beliefs
        that graft permeated beyond flood control works – brought the main index plunging
        to 5,997.60, shedding 0.49 percent more.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f2126d03-ddc3-432c-a38c-17c8a2462a6e'
      activationstatus: true
      created: 2025-09-29T16:58:11.589+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T17:02:53.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:02:53.211+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Selling pressure remains strong, with the market still lacking any\
        \ positive catalyst,” brokerage house Regina Capital said in a note to investors.\r"
    section3:
      primarytype: 'block'
      uuid: '04d31805-b9b4-498b-bfee-f747ded85c08'
      activationstatus: true
      created: 2025-09-29T16:58:11.589+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T17:02:53.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:02:53.211+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Adding to the bearish sentiment are the ongoing uncertainties in the\
        \ country and the continued depreciation of the peso against the US dollar,\
        \ which is dampening confidence among both local and foreign investors,” it\
        \ added.\r"
    section4:
      primarytype: 'block'
      uuid: 'ee63be7a-5565-451f-8bab-edd6b3cea592'
      activationstatus: true
      created: 2025-09-29T16:58:11.590+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T17:02:53.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:02:53.212+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The tepid session, with below-market-average market turnover of P3.7\
        \ billion net of extraordinary block sales, showed foreigners sold P2.8 billion\
        \ worth of shares, or a net foreign selling of P405.9 million.\r"
    section5:
      primarytype: 'block'
      uuid: '8ad1a575-d513-4606-8acd-f43081b045a5'
      activationstatus: true
      created: 2025-09-29T16:58:11.590+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T17:02:53.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T17:02:53.212+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In currency markets, the peso’s depreciation persisted. It settled\
        \ at P58.145 against the dollar, a fresh two-month low.\r"
