    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '44c25f76-f8b5-40bd-a78d-111dbebbe219'
      activationstatus: true
      created: 2025-09-29T13:12:45.854+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.811+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Lawmakers are urging
        the Independent Commission for Infrastructure (ICI) on Monday, Sept. 29, to
        livestream proceedings on the flood control project corruption for transparency.</p>'
    section1:
      primarytype: 'block'
      uuid: '90cf43d9-9b0c-4073-bbda-4a45f32a463b'
      activationstatus: true
      created: 2025-09-29T13:12:45.854+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.812+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>ICI executive director and spokesperson Brian Keith Hosaka said
        the policy would avoid “trial by publicity.”</p>'
    section2:
      primarytype: 'block'
      uuid: 'ef4fc630-0da5-4ca6-8a2c-05ebbea1a99a'
      activationstatus: true
      created: 2025-09-29T13:12:45.855+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.812+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In separate statements, lawmakers said publicizing the developments
        will ensure accountability.</p>'
    section3:
      primarytype: 'block'
      uuid: 'dfb6bf0b-13c3-43e7-9220-434cffea6484'
      activationstatus: true
      created: 2025-09-29T13:12:45.855+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.813+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The policy was “ill-advised,” said Sen. Francis Pangilinan.</p>'
    section4:
      primarytype: 'block'
      uuid: '7ed6c0da-3db2-4d96-8e06-9bf274776d24'
      activationstatus: true
      created: 2025-09-29T13:12:45.855+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.813+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Transparency is fundamental to public accountability… Do not test
        the people’s desire to know the truth. Baka magising ang mga miyembro ng ICI
        bukas at nag ra-rally na ang tao sa harap ng mga bahay ninyo,” he said.</p>'
    section5:
      primarytype: 'block'
      uuid: '9bd6c177-ace6-4c1c-a393-5cb62850b812'
      activationstatus: true
      created: 2025-09-29T13:12:45.856+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.814+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: ICI members may wake up tomorrow with people protesting
        in front of their houses.]'
    section6:
      primarytype: 'block'
      uuid: '1331e213-b422-4cfc-a525-a1485e3fb4ef'
      activationstatus: true
      created: 2025-09-29T13:12:45.856+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.814+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Akbayan Rep. Perci Cendaña said people have the right to witness
        the proceedings as victims of stolen public funds.</p>'
    section7:
      primarytype: 'block'
      uuid: '49e6c762-75ea-44b4-9645-a051fa0640e4'
      activationstatus: true
      created: 2025-09-29T13:12:45.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Kaya nga may naganap na pangungulimbat dahil hindi transparent
        ang proseso mula sa bicam hanggang sa project implementation. Pati ba naman
        sa investigation walang transparency?” Cendaña said.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd95c56c0-6117-40a9-bf70-81e157822657'
      activationstatus: true
      created: 2025-09-29T13:12:45.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Embezzlement happened because the process from the bicameral
        conference committee to project implementation was not transparent. Even in
        the investigation, there’s no transparency?]'
    section9:
      primarytype: 'block'
      uuid: '32f2ea7d-4ef0-4f96-9502-21dc3f6924f5'
      activationstatus: true
      created: 2025-09-29T13:12:45.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House Deputy Minority Leader Leila de Lima said open proceedings
        will make sure that information gathered from the initial congressional inquiries
        matches those with the ICI.</p>'
    section10:
      primarytype: 'block'
      uuid: 'a62e2105-0238-4ed8-84f4-8211d42f41a8'
      activationstatus: true
      created: 2025-09-29T13:12:45.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Paano mapapanatag ang mga Pilipino na walang pinagtatakpan at walang
        pinoprotektahan ang imbestigasyon nila?” she said. “Sa mga hearing na ito,
        hindi lang sa mga akusado nakatutok ang taumbayan, kundi pati na rin sa mga
        nag-iimbestiga—kung tapat at epektibo ba nilang nagagampanan ang kanilang
        tungkulin.”'
    section11:
      primarytype: 'block'
      uuid: '5be3f58d-0707-4f59-857f-368851ede5fc'
      activationstatus: true
      created: 2025-09-29T13:12:45.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: How will Filipinos be assured that there will be no
        cover-ups and the investigation is not protecting anybody? In these hearings,
        the public is not only focusing on the accused, but also the investigators
        – whether they are honestly and effectively doing their mandate.]</p>'
    section12:
      primarytype: 'block'
      uuid: 'c0e9269a-2e8d-49d9-b954-eccad5b19fda'
      activationstatus: true
      created: 2025-09-29T13:12:45.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>De Lima, Cendaña, and Akbayan Rep. Chel Diokno appealed again for
        the approval of their <a data-cke-saved-href="http://www.newswatchplus.ph/news/nwp/2025/9/15/House-push-stronger-independent-body-investigate-corruption-infrastructure-projects-.html"
        href="http://www.newswatchplus.ph/news/nwp/2025/9/15/House-push-stronger-independent-body-investigate-corruption-infrastructure-projects-.html"><strong>Independent
        Commission Against Infrastructure Corruption bill</strong></a>, which aims
        to livestream the proceedings and grant contempt powers to the body.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ae76f159-3cd6-4894-977e-35eea01b43fd'
      activationstatus: true
      created: 2025-09-29T15:17:57.800+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.800+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Sa pamamagitan nito, masisiguro nating ang bawat mamamayan ay may
        access sa tamang impormasyon at may kakayahang makilahok sa mahahalagang usaping
        pampubliko,” Diokno said.</p>'
    section16:
      primarytype: 'block'
      uuid: '2698b2c8-b98a-4881-bdcf-c50059c7cdd7'
      activationstatus: true
      created: 2025-09-29T15:17:57.801+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.801+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Through the bill, we can be sure that each citizen
        will have access to the right information and they can join the discourse
        on vital public issues.]</p>'
    section13:
      primarytype: 'block'
      uuid: 'bf1eb5e4-6034-4f43-96cd-5cafa5029df3'
      activationstatus: true
      created: 2025-09-29T13:12:45.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Senate is conducting an investigation into the flood control
        fiasco while the House of Representatives <a href="http://www.newswatchplus.ph/news/nwp/2025/9/24/house-suspends-infracomm-probe.html"><strong>suspended
        its probe</strong></a> to make way for the ICI.</p>'
    section14:
      primarytype: 'block'
      uuid: '8b1ebd46-ddd1-4cdf-8959-7300be77b225'
      activationstatus: true
      created: 2025-09-29T13:12:45.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-29T15:17:58.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:17:57.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A number of lawmakers, Department of Public Works and Highways officials,
        and government contractors have been implicated in the mess, with 21 individuals
        recommended for <a href="http://www.newswatchplus.ph/news/nwp/2025/9/26/Romualdez-Binay-NBI-flood-control-charge-list.html"><strong>case
        filing</strong></a>.</p>'
  'START HERE----->Rodolfo-Azurin-ICI-special-adviser-investigator':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
