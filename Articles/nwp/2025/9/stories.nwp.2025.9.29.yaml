      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>That’s just the start of an exciting adventure between father and
        daughter that includes gun fights, car chases, and tragic turns in a film
        that never wavers from its very political topic. Here are five reasons why
        you should join the fight and watch <em>One Battle After Another</em>:</p>'
    section4:
      primarytype: 'block'
      uuid: 'ec4fed8d-e900-4531-9056-50ac8be4c2e1'
      activationstatus: true
      created: 2025-09-29T18:40:14.394+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.925+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>1. PTA’s Roller Coaster Thrill Ride</strong></h3>'
    section5:
      primarytype: 'block'
      uuid: '3816abc4-b60d-467b-8b84-9dcca38502ca'
      activationstatus: true
      created: 2025-09-29T18:40:14.395+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.926+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Paul Thomas Anderson (PTA) has never been one to stay in one lane.
        From <em>Boogie Nights</em> to <em>There Will Be Blood</em> to <em>Licorice
        Pizza</em>, his films rarely resemble each other. <em>One Battle After Another</em>
        marks another bold departure and is easily his most suspenseful, action-packed
        film to date (with a budget almost as explosive as the action itself).</p>'
    section6:
      primarytype: 'block'
      uuid: 'f66cd897-c969-4c6d-bf13-43f0f569a05e'
      activationstatus: true
      created: 2025-09-29T18:40:14.395+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.927+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "As always, PTA wrote the screenplay himself, giving him complete control\
        \ over tone, pacing, and emotional rhythm. Nearly three hours long, the film\
        \ never drags. Every beat feels sharp and earned.\r"
    section7:
      primarytype: 'block'
      uuid: 'fcb2a9c6-88f5-461a-b0a8-e2a93d32dc07'
      activationstatus: true
      created: 2025-09-29T18:40:14.396+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.927+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>At times, it plays in the same sandbox as the Coen Brothers or Quentin
        Tarantino with sprawling, character-driven epics filled with sharp dialogue,
        dark humor, and unforgettable cinematic moments. Yet it’s executed with PTA’s
        own style and vigor. It is most definitely one of his best works.</p>'
    section8:
      image: 'd1a1ab93-e462-4f21-bca9-5af236a85f20'
      primarytype: 'block'
      uuid: '31c90d86-32db-4b5f-86d6-d8d46dfc084b'
      activationstatus: true
      created: 2025-09-29T18:40:14.396+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.928+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section9:
      primarytype: 'block'
      uuid: 'a890a24c-ca27-4e90-88e5-731b88d20944'
      activationstatus: true
      created: 2025-09-29T18:40:14.397+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.928+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>2. A Dynamite Ensemble</strong></h3>'
    section10:
      primarytype: 'block'
      uuid: 'f47cd7e3-f52f-4ed0-91fa-32f353c41be6'
      activationstatus: true
      created: 2025-09-29T18:40:14.397+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.929+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>An extremely talented cast elevates the material even more, with
        every performer giving their all, even in brief appearances. DiCaprio remains
        one of cinema’s greatest stars, shifting seamlessly between overprotective
        father and perpetually stoned burnout, capturing both sides of Pat with ease.
        Teyana Taylor, who plays Pat’s seductive and powerful partner, Perfidia Beverly
        Hills is intensely magnetic, commanding attention in every scene. And newcomer
        <strong>Chase Inifiniti</strong> makes a striking debut as Charlene.</p>'
    section11:
      primarytype: 'block'
      uuid: 'cd283e20-eb47-4e35-96c7-45c3154312a2'
      activationstatus: true
      created: 2025-09-29T18:40:14.397+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.930+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Veteran actors <strong>Regina Hall</strong> and <strong>Benicio
        del Toro</strong> also make memorable appearances as allies to Pat, Perfidia,
        and Charlene. But it’s two-time Oscar winner Sean Penn who steals the spotlight.
        As Col. Lockjaw, the twisted and terrifying nemesis of the French 75, Penn
        is disturbingly convincing (and surprisingly jacked). It is a villainous performance
        worth at least another Oscar nomination.</p>'
    section12:
      image: '54365378-5d20-4454-b1ac-6b484942d1c5'
      primarytype: 'block'
      uuid: 'e9a5fb6c-081e-4414-a96f-6febe460c6a1'
      activationstatus: true
      created: 2025-09-29T18:40:14.398+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.930+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section13:
      primarytype: 'block'
      uuid: 'd804f18a-c3ea-4ee1-8811-bbe6c2aba7a2'
      activationstatus: true
      created: 2025-09-29T18:40:14.399+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.931+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>3. The Stunning Score</strong></h3>'
    section14:
      primarytype: 'block'
      uuid: '8f4c4af9-6eae-4a8e-bce5-48771a992934'
      activationstatus: true
      created: 2025-09-29T18:40:14.399+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.931+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><em>One Battle After Another</em> runs just over 160 minutes, and
        a lot happens during those nearly three hours. Yet it never feels sluggish.
        The film constantly keeps you on the edge of your seat, making you laugh one
        moment and squirm the next. A major reason it moves so well is <strong>Jonny
        Greenwood</strong>’s stunning score.</p>'
    section15:
      primarytype: 'block'
      uuid: '6a46280e-642b-416d-935f-ffa564e125fa'
      activationstatus: true
      created: 2025-09-29T18:40:14.400+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.932+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Greenwood is best known for being a member of the rock band Radiohead
        but over the last few years has become one of arthouse cinema’s most sought-after
        composers, working with the likes of Pablo Larrain, Jane Campion, and of course,
        Paul Thomas Anderson. He’s worked with PTA on four other films, and this may
        be his best work yet. His score is unyielding, building towards unease and
        anxiety before exploding into chaos. It’s a perfect example of how the right
        score can work wonders.</p>'
    section16:
      primarytype: 'block'
      uuid: '93f154f3-995a-451e-8312-86cff59a973c'
      activationstatus: true
      created: 2025-09-29T18:40:14.400+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.933+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>4. One Memorable Scene After Another</strong></h3>'
    section17:
      primarytype: 'block'
      uuid: 'd0f41c7f-7c60-4473-9d94-4997172104c1'
      activationstatus: true
      created: 2025-09-29T18:40:14.401+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.933+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>While <em>One Battle After Another</em> works brilliantly as a whole,
        it’s also packed with unforgettable moments. Several scenes will leave you
        breathless, most notably a desert car chase so well executed it drew an internal
        round of applause from me as I watched.</p>'
    section18:
      primarytype: 'block'
      uuid: '6b13bf7b-0f17-461e-9c3f-710c4bc57e90'
      activationstatus: true
      created: 2025-09-29T18:40:14.401+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.934+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "At times, the film turns into an Anderson-style dark comedy. One hilarious\
        \ scene sees a heavily intoxicated Pat fumbling to recall a passcode, with\
        \ DiCaprio wringing every ounce of comedy from it. Moments later, the film\
        \ shifts seamlessly into a tender father–daughter exchange. These tonal pivots\
        \ feel effortless, resulting in a film full of scenes that stick with you.\r"
    section19:
      image: 'd36516ee-ec1f-42a5-9a1b-f5a1081b1c6a'
      primarytype: 'block'
      uuid: '3186f23e-6b1a-4715-a524-94027d1cced5'
      activationstatus: true
      created: 2025-09-29T18:40:14.402+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.935+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section20:
      primarytype: 'block'
      uuid: '57dd93e4-95ae-4f88-8fa7-0a087f3f0abe'
      activationstatus: true
      created: 2025-09-29T18:40:14.402+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.935+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>5. Politics as Usual</strong></h3>'
    section21:
      primarytype: 'block'
      uuid: 'bc6d7585-dc6c-470f-b1f4-a6d4b1b79a33'
      activationstatus: true
      created: 2025-09-29T18:40:14.403+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.936+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Perhaps most striking is how unflinching the film is in its politics.\
        \ In today’s America, its themes may divide audiences, but that may be exactly\
        \ why it matters.\r"
    section22:
      primarytype: 'block'
      uuid: '492b1636-f146-4e1c-b586-9f4817669589'
      activationstatus: true
      created: 2025-09-29T18:40:14.403+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.936+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Of course, a story about ex-revolutionaries squaring off against
        the government and the army will always be political. It isn’t subtle, but
        PTA sidesteps the clichés with strong storytelling and clever direction (and
        misdirection). The film is unapologetically anti-fascist and pro-immigration.
        And while PTA never once mentions a politician or leader by name, it’s clear
        where the criticisms are aimed.</p>'
    section23:
      primarytype: 'block'
      uuid: '935c0b86-302a-4237-9bee-a39e1da50a0b'
      activationstatus: true
      created: 2025-09-29T18:40:14.404+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.937+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>There’s also a deeper message about leaving the world better than
        we found it, and about how the fight continues, passed down from generation
        to generation. It’s an inspiring testament to resilience, but also a sobering
        reflection on how little changes.</p>'
    section24:
      primarytype: 'block'
      uuid: '49e6448f-ff93-4b1d-a286-5e447590bce3'
      activationstatus: true
      created: 2025-09-29T18:40:14.404+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.938+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<h3><strong>Final Thoughts</strong></h3>'
    section25:
      primarytype: 'block'
      uuid: '98c87f01-e10d-40ab-aa8e-04fb101fb42c'
      activationstatus: true
      created: 2025-09-29T18:40:14.405+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.938+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Despite its lengthy runtime,<em> One Battle After Another</em> finds
        Paul Thomas Anderson operating at an even higher level than before, thanks
        to his all-star cast, higher budget, and his passion to tell this story. He
        has said that he has been trying to adapt this film for over twenty years,
        and you can feel it in his work. It’s personal, fervent, confidently-made,
        and stands among one of the best films of the year.</p>'
    section26:
      primarytype: 'block'
      uuid: 'a8016d2e-2623-4142-b3fa-c6521d3311d7'
      activationstatus: true
      created: 2025-09-29T18:40:14.405+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.939+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><em>One Battle After Another</em> is now showing in Philippine cinemas.<br><em>Photos
        courtesy of Warner Bros. Pictures.</em></p>'
