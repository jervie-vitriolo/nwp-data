  'START HERE----->one-dead-twelve-missing-vietnam-bualoi':
    author: 'Reuters'
    caption: 'Boats are kept on a road as Typhoon Bualoi nears, in Nghe A province,
      Vietnam, September 28, 2025. (Thinh Nguyen, Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-29T10:36:12.000+08:00
    imagesource: '9bd15f3f-a04f-4e75-bb23-10d07a30bcf5'
    primarytype: 'composition'
    uuid: '6772e7e3-11c5-4364-aadd-e0584fc52201'
    lead: 'Typhoon Bualoi made landfall in northern central Vietnam in the early
      hours of Monday, damaging houses and knocking down power grids, with at least
      one person dead and 12 fishermen missing as the storm brought flooding rains
      and huge swells.'
    activationstatus: true
    created: 2025-09-29T10:40:58.565+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-29T10:40:58.848+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-29T10:40:58.602+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'One dead and 12 missing as Typhoon Bualoi makes landfall in Vietnam'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '394b8356-c8f8-4f9c-b1f6-f2ca0d636241'
      activationstatus: true
      created: 2025-09-29T10:40:58.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:40:58.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:40:58.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Hanoi, Vietnam</strong> - Typhoon Bualoi made landfall in
        northern central Vietnam in the early hours of Monday, Sept. 29 damaging houses
        and knocking down power grids, with at least one person dead and 12 fishermen
        missing as the storm brought flooding rains and huge swells.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd18433bc-cbe7-4c13-8f06-4ebd5d8fa6db'
      activationstatus: true
      created: 2025-09-29T10:40:58.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:40:58.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:40:58.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The typhoon was over Nghe An province as of 0800 (0100 GMT), with
        maximum wind speeds weakening to 88 kph from 117 kph when it made landfall
        hours earlier, according to the national weather forecast agency.</p>'
    section2:
      primarytype: 'block'
      uuid: '41aa573e-5824-4676-afa1-6b1ed78807ae'
      activationstatus: true
      created: 2025-09-29T10:40:58.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:40:58.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:40:58.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Before making landfall, Bualoi had moved along the country's coastline
        for several hours, causing waves as high as eight meters, according to the
        national weather agency.</p>'
    section3:
      primarytype: 'block'
      uuid: 'fb78fcaa-11b7-4140-9d49-bd35d3df2bc8'
      activationstatus: true
      created: 2025-09-29T10:40:58.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:40:58.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:40:58.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One person died after being caught in floodwater in Hue city, while\
        \ 12 fishermen were missing after huge waves sank four fishing boats off Quang\
        \ Tri province, state media reported.\r"
    section4:
      primarytype: 'block'
      uuid: 'd5b028d6-c4c9-42c3-b633-a9f7af41aeb1'
      activationstatus: true
      created: 2025-09-29T10:40:58.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:40:58.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:40:58.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ahead of the typhoon hitting, the government evacuated more than 28,500\
        \ people, while hundreds of flights were cancelled or delayed as four airports\
        \ in central provinces were closed.\r"
    section5:
      primarytype: 'block'
      uuid: '566c95e1-b990-4981-b535-a8da46d0158a'
      activationstatus: true
      created: 2025-09-29T10:40:58.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:40:58.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:40:58.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The cyclone has triggered heavy rains across most of Vietnam since
        Saturday, Sept. 27 and authorities have warned of the risk of severe floods
        and landslides.</p>'
    section6:
      primarytype: 'block'
      uuid: 'df9913f4-2510-4b34-ad92-590a9b52d267'
      activationstatus: true
      created: 2025-09-29T10:40:58.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:40:58.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:40:58.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rainfall in several parts of the country was forecast to hit 500 millimeters\
        \ from Sunday night through Tuesday, according to the weather agency.\r"
    section7:
      primarytype: 'block'
      uuid: '58296d8f-45d5-4afb-a1e3-45eaaff1130b'
      activationstatus: true
      created: 2025-09-29T10:40:58.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:40:58.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:40:58.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With a long coastline facing the South China Sea, Vietnam is prone\
        \ to typhoons that are often formed east of the Philippines, where at least\
        \ 10 people died after Bualoi hit last week.\r"
    section8:
      primarytype: 'block'
      uuid: 'c3e83e2d-7cd7-4d5d-9ca7-2221af032f33'
      activationstatus: true
      created: 2025-09-29T10:40:58.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:40:58.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:40:58.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Khanh Vu; Editing by John Mair</em></p>'
  'START HERE----->shooter-kills-four-in-Michigan-Mormon-church':
    author: 'Rebecca Cook and Daniel Trotta, Reuters'
    caption: 'Smoke rises as members of emergency personnel work at the scene of
      a shooting which took place at the Church of Jesus Christ of Latter-day Saints,
      according to police, in Grand Blanc, Michigan, U.S., September 28, 2025. Rebecca
      Cook/Reuters TPX IMAGES OF THE DAY'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-29T10:30:56.000+08:00
    imagesource: '78b63c0c-173b-4e28-898e-4740c634bd5e'
    primarytype: 'composition'
    uuid: '56b61a85-dbd5-4ff4-b118-a6df980a8397'
    lead: 'A man who crashed his vehicle through the front doors of a Mormon church
      in Michigan opened fire with an assault rifle and set the church ablaze, killing
      at least four people and wounding at least eight others before dying in a shootout
      with police, officials said.'
    activationstatus: true
    created: 2025-09-29T10:41:45.553+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-29T10:43:46.182+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-29T10:43:45.780+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Shooter kills at least four, wounds eight at Mormon church in Michigan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bd57ddd1-624a-47de-abd1-5e9038fafdba'
      activationstatus: true
      created: 2025-09-29T10:41:45.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.767+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Grand Blanc, Michigan</strong> - A man who crashed his vehicle
        through the front doors of a Mormon church in Michigan opened fire with an
        assault rifle and set the church ablaze, killing at least four people and
        wounding at least eight others before dying in a shootout with police, officials
        said on Sunday, Sept. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '66749d16-6d25-4178-9b8f-ca713a5911ad'
      activationstatus: true
      created: 2025-09-29T10:41:45.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.768+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Police said the perpetrator, identified as Thomas Jacob Sanford,
        40, a former US Marine from the nearby town of Burton, deliberately set fire
        to the church, which was engulfed in flames and billowing smoke.</p>'
    section2:
      primarytype: 'block'
      uuid: '588312c5-1d67-4630-aa3a-b223573e7fbd'
      activationstatus: true
      created: 2025-09-29T10:41:45.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two of the shooting victims died and eight others were hospitalized,\
        \ officials said. Several hours after the shooting, police reported finding\
        \ at least two more bodies in the charred remains of the church, which had\
        \ not yet been cleared and may contain other victims.\r"
    section3:
      primarytype: 'block'
      uuid: '0697d107-9936-4412-ba39-fdba52e6c186'
      activationstatus: true
      created: 2025-09-29T10:41:45.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.769+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There are some that are unaccounted for,\" Grand Blanc Township Police\
        \ Chief William Renye told a press conference.\r"
    section4:
      primarytype: 'block'
      uuid: 'fbf2e2b7-a742-47b0-853c-948332fe43ae'
      activationstatus: true
      created: 2025-09-29T10:41:45.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hundreds of people were in the church when Sanford drove into the building,\
        \ Renye said.\r"
    section5:
      primarytype: 'block'
      uuid: '32cd7c50-7221-47c2-8884-b28b8d125f90'
      activationstatus: true
      created: 2025-09-29T10:41:45.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.770+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two law enforcement officers, one from the state Department of Natural\
        \ Resources and another from Grand Blanc Township, rushed to the scene within\
        \ 30 seconds of receiving calls and engaged the suspect in an exchange of\
        \ gunfire, shooting him dead in the parking lot about eight minutes after\
        \ the incident began, Renye said.\r"
    section6:
      primarytype: 'block'
      uuid: 'feb1efea-d06e-44dc-9517-eaca3f9705c8'
      activationstatus: true
      created: 2025-09-29T10:41:45.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Investigators will search the shooter's home and phone records in search\
        \ of a motive, Renye said.\r"
    section7:
      primarytype: 'block'
      uuid: '0387dc76-f91c-4949-945f-d3a9be7af0aa'
      activationstatus: true
      created: 2025-09-29T10:41:45.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.771+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US military records show Sanford was a U.S. Marine from 2004 to
        2008 and an Iraq war veteran.</p>'
    section8:
      primarytype: 'block'
      uuid: '9e28f7f6-bfd0-4a40-86dc-27d38638733f'
      activationstatus: true
      created: 2025-09-29T10:41:45.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Coincidentally, another 40-year-old Marine veteran who served in Iraq\
        \ is a suspect in a North Carolina shooting that killed three people and wounded\
        \ five others less than 14 hours before the Michigan incident.\r"
    section9:
      primarytype: 'block'
      uuid: 'ca205ed0-6bdf-48f9-a855-80882137c221'
      activationstatus: true
      created: 2025-09-29T10:41:45.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.772+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police in Southport, North Carolina, accused Nigel Max Edge of firing\
        \ on a waterfront bar from a boat on Saturday night. Edge has been charged\
        \ with three counts of first-degree murder and five counts of attempted murder,\
        \ police said.\r"
    section10:
      primarytype: 'block'
      uuid: '582449d0-84df-4fc0-9766-f71c45b3d7b8'
      activationstatus: true
      created: 2025-09-29T10:41:45.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>According to court records, a federal lawsuit that Edge had filed
        against the US government, and others, describes him as a decorated Marine
        who suffered severe wounds including traumatic brain injury in Iraq. The lawsuit,
        which was dismissed, showed Edge was previously known as Sean William DeBevoise
        before changing his name.</p>'
    section11:
      primarytype: 'block'
      uuid: 'e886951c-d66e-47d2-bbbe-35d8b15b07c0'
      activationstatus: true
      created: 2025-09-29T10:41:45.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.773+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Surreal' escape</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '5e1a8c8c-b6da-4e66-93d8-35ff28551cd0'
      activationstatus: true
      created: 2025-09-29T10:41:45.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In Michigan, a woman who gave her name as Paula described her escape
        as “surreal” in an interview with WXYZ television.</p>'
    section13:
      primarytype: 'block'
      uuid: '07cee9f6-4869-46ad-828c-32a39ccd3afb'
      activationstatus: true
      created: 2025-09-29T10:41:45.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.774+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We heard a big bang and the doors blew. And then everybody rushed\
        \ out,” she said, adding that there was no security and the shooter opened\
        \ fire on parishioners as they fled.\r"
    section14:
      primarytype: 'block'
      uuid: 'fc7c9789-94cc-4d42-9b61-e7bb4258066d'
      activationstatus: true
      created: 2025-09-29T10:41:45.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I lost friends in there and some of my little primary children that\
        \ I teach on Sundays were hurt. It’s very devastating for me,\" she said.\r"
    section15:
      primarytype: 'block'
      uuid: '1aabb696-a5ad-4095-b543-8377d64fc342'
      activationstatus: true
      created: 2025-09-29T10:41:45.686+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.775+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Mormons, formally known as the Church of Jesus Christ of Latter-day\
        \ Saints, follow the teachings of Jesus but also the prophecies of Joseph\
        \ Smith, a 19th century American.\r"
    section16:
      primarytype: 'block'
      uuid: '9e2758dc-594d-4b46-91c6-b25aefed481c'
      activationstatus: true
      created: 2025-09-29T10:41:45.686+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Grand Blanc, a town of 7,700 people, is about 60 miles (100 km) northwest\
        \ of Detroit.\r"
    section17:
      primarytype: 'block'
      uuid: 'eda1222d-9b23-4c99-a682-f380482cb82b'
      activationstatus: true
      created: 2025-09-29T10:41:45.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.776+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“My heart is breaking for the Grand Blanc community,\" Michigan Governor\
        \ Gretchen Whitmer said in a statement posted to social media. \"Violence\
        \ anywhere especially in a place of worship, is unacceptable.\"\r"
    section18:
      primarytype: 'block'
      uuid: '364be1a1-a906-445d-b123-3e6117178298'
      activationstatus: true
      created: 2025-09-29T10:41:45.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Donald Trump in a statement on Truth Social said that the\
        \ shooting \"appears to be yet another targeted attack on Christians in the\
        \ United States of America\" and said the FBI was on the scene. \"THIS EPIDEMIC\
        \ OF VIOLENCE IN OUR COUNTRY MUST END, IMMEDIATELY!\"\r"
    section19:
      primarytype: 'block'
      uuid: '6aee6e78-6576-4808-8503-a7112bd88b58'
      activationstatus: true
      created: 2025-09-29T10:41:45.688+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.777+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Michigan rampage marked the 324th mass shooting in the US in
        2025, according to the Gun Violence Archive, which tracks such incidents and
        describes a mass shooting as one in which four or more people are shot or
        killed, not including the shooter.</p>'
    section20:
      primarytype: 'block'
      uuid: '99cf8505-bfc8-44ec-b439-8024f03fe634'
      activationstatus: true
      created: 2025-09-29T10:41:45.688+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It was also the third US mass shooting in less than 24 hours, including
        the North Carolina incident and a shooting a few hours later at a casino in
        Eagle Pass, Texas, that killed at least two people and injured several others.</p>'
    section21:
      primarytype: 'block'
      uuid: 'a8ea0b2f-a511-4ff6-bb52-69d69a2ea1f8'
      activationstatus: true
      created: 2025-09-29T10:41:45.689+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T10:43:46.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T10:43:45.778+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Rebecca Cook in Grand Blanc; Additional reporting
        by Brendan O'Brien, Daphne Psaldakis and Rachael Levy; Writing by Joseph
        Tanfani and Daniel Trotta; Editing by Will Dunham, Leslie Adler, Sergio Non,
