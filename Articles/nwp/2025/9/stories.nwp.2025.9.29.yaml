    stories: ''
    template: '1'
    title: 'Ex-PNP chief Azurin named ICI special adviser, investigator'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ef24933b-4ded-4358-815b-086d1173e977'
      activationstatus: true
      created: 2025-09-29T14:14:43.470+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.470+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former Philippine National
        Police (PNP) chief Rodolfo Azurin Jr. was appointed as the new special adviser
        and investigator for the Independent Commission for Infrastructure (ICI) tasked
        to probe anomalous government projects, the Palace announced on Monday, Sept.
        29.</p>'
    section1:
      primarytype: 'block'
      uuid: '0cc7883e-f6b7-4755-af33-a4a865c77e24'
      activationstatus: true
      created: 2025-09-29T14:14:43.470+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.470+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7963a269-2a90-4a63-8659-418fd3f30cf4'
      activationstatus: true
      created: 2025-09-29T14:14:43.470+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.470+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Azurin replaced Baguio City Mayor Benjamin Magalong who quit last Saturday,\
        \ just two weeks into his appointment. \r"
    section3:
      primarytype: 'block'
      uuid: 'e5f6f5b8-1bb7-4cdb-bdd6-570102344968'
      activationstatus: true
      created: 2025-09-29T14:14:43.471+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.471+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '91374e09-35bc-470a-b794-96c04030c0ff'
      activationstatus: true
      created: 2025-09-29T14:14:43.471+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.471+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a statement, Malacañang said the retired cop will assume his ICI\
        \ duties after completing his personal and administrative arrangements. \r"
    section5:
      primarytype: 'block'
      uuid: '272abaac-0ba8-47ea-9aae-b529ae8439a4'
      activationstatus: true
      created: 2025-09-29T14:14:43.471+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.471+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9cfc1a00-acc2-4efc-b2c6-69eb5ff194dc'
      activationstatus: true
      created: 2025-09-29T14:14:43.472+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.472+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Azurin was the first PNP chief under the Marcos administration, serving\
        \ from August 2022 to April 2023.\r"
    section7:
      primarytype: 'block'
      uuid: '9dd68f6c-1d47-4200-b922-e0eb8b1d0f3d'
      activationstatus: true
      created: 2025-09-29T14:14:43.472+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.472+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '04090c73-3cf9-44ef-963d-907f456052f3'
      activationstatus: true
      created: 2025-09-29T14:14:43.473+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.473+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“The administration is confident that General Azurin’s experience and\
        \ leadership will further strengthen the commission’s mandate to uphold accountability\
        \ and transparency in the use of public funds,” the Palace said.\r"
    section9:
      primarytype: 'block'
      uuid: '831ba9fe-1d38-413c-a407-8cea411c521c'
      activationstatus: true
      created: 2025-09-29T14:14:43.473+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.473+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7a026e35-6381-48c7-ac4d-66f96d33fc24'
      activationstatus: true
      created: 2025-09-29T14:14:43.473+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.473+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Malacañang also thanked Magalong for his service, saying “his efforts\
        \ in safeguarding the integrity and credibility of the Commission have been\
        \ vital to the government’s campaign against corruption in infrastructure\
        \ projects.”\r"
    section11:
      primarytype: 'block'
      uuid: 'd9ea111c-b27a-483e-8c91-b33bb1816c38'
      activationstatus: true
      created: 2025-09-29T14:14:43.474+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.474+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'afe6cab6-f961-4919-9325-5656dc5b4995'
      activationstatus: true
      created: 2025-09-29T14:14:43.474+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.474+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Magalong earlier said it was necessary to step down from his post as\
        \ his inclusion in the commission cast doubts on the body and its mandate.\
        \ \r"
    section13:
      primarytype: 'block'
      uuid: 'fd023e38-1317-4bb1-b1a4-da8902f96d3d'
      activationstatus: true
      created: 2025-09-29T14:14:43.474+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.474+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '33402217-52f9-4c14-8da9-fdb510ea2a51'
      activationstatus: true
      created: 2025-09-29T14:14:43.475+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T14:14:43.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T14:14:43.475+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Palace previously ordered a review on the mayor’s role in the
        ICI after learning about a supposed anomalous tennis court project in Baguio
        City by St. Gerrard Construction – a company owned by contractors Sarah and
        Curlee Discaya who figured in multibillion-peso payouts to politicians and
        public works officials.</p>'
  'START HERE----->rice-import-ban-extended':
