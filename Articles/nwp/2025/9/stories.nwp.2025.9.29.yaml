      lastactivated: 2025-09-30T13:29:05.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '35967365-a951-40e0-b506-bfe8411801dd'
      activationstatus: true
      created: 2025-09-29T19:23:59.351+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: Since Cong. Zaldy Co resigned, the Congress has no right\
        \ to invite him to attend the committee on ethics.]\r"
    section24:
      primarytype: 'block'
      uuid: 'dfdaee85-0e07-4d15-b41e-1f8577c77259'
      activationstatus: true
      created: 2025-09-29T19:23:59.351+08:00
