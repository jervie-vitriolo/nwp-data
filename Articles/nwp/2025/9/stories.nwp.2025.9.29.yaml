    uuid: '5fe1ab0c-a8d0-45b0-85f7-2dedfa91808b'
    lead: 'The International Criminal Court (ICC) has confirmed that it consulted
      the Netherlands over the possible interim release of former President Rodrigo
      Duterte, who has been in ICC custody since March on charges linked to his administration’s
      bloody war on drugs.'
    activationstatus: true
    created: 2025-09-29T12:31:20.456+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-29T12:31:20.726+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-29T12:31:20.495+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ICC confirms consultations with Netherlands on Duterte’s interim release'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ecbaf4cb-f8d0-4ea8-bc93-fcb07bdf6ddd'
      activationstatus: true
      created: 2025-09-29T12:31:20.478+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T12:31:20.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T12:31:20.478+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>The Hague, Netherlands -</strong> The International Criminal
        Court (ICC) has confirmed that it consulted the Netherlands over the possible
        interim release of former President Rodrigo Duterte, who has been in ICC custody
        since March on charges linked to his administration’s bloody war on drugs.</p>'
    section1:
      primarytype: 'block'
      uuid: '3fd37f02-67e8-41ca-99da-2051b9a930b1'
      activationstatus: true
      created: 2025-09-29T12:31:20.478+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T12:31:20.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T12:31:20.478+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a public redacted report released Sept. 26, the ICC Registry said
        Dutch authorities submitted observations after being invited by the court’s
        Pre-Trial Chamber to weigh in on Duterte’s request for interim release. The
        court also sought input from another undisclosed state.'
    section2:
      primarytype: 'block'
      uuid: 'a29037de-33c7-4e89-b788-e3115f0e4f3e'
      activationstatus: true
      created: 2025-09-29T12:31:20.478+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T12:31:20.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T12:31:20.478+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte, 80, was arrested and surrendered to the ICC on March 12 following
        a warrant issued five days earlier. His defense later petitioned the chamber
        to allow him temporary release to a third country under Article 60(2) of the
        Rome Statute.'
    section3:
      primarytype: 'block'
      uuid: '35d7dee6-b96e-4d23-b016-95d2af0c2bec'
      activationstatus: true
      created: 2025-09-29T12:31:20.479+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T12:31:20.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T12:31:20.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The registry’s filing confirmed that the Kingdom of the Netherlands
        — the ICC’s host state — responded to the court on July 2. Details of the
        Dutch government’s position were redacted in the public version of the report.'
    section4:
      primarytype: 'block'
      uuid: 'f52ef843-b07f-4143-aaf4-ee2164459e41'
      activationstatus: true
      created: 2025-09-29T12:31:20.479+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T12:31:20.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T12:31:20.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Vice President Sara Duterte, meanwhile, publicly pushed for her father’s
        release during a trip to Japan. Speaking to supporters in Tokyo, she said
        interim release would require “a third country, or a country that will accept
        [former] President Duterte.”'
    section5:
      primarytype: 'block'
      uuid: '43db333b-fed9-4e80-b255-b9b6a8b9cc3d'
      activationstatus: true
      created: 2025-09-29T12:31:20.479+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-29T12:31:20.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T12:31:20.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The vice president said in September that a third country has already
        been secured, adding she personally negotiated with foreign contacts to find
        a host country as she could not trust anyone in the Philippines to help.</p>'
