  'START HERE----->PNB-to-shut-down-Bahrain-office-amid-changing-of-the-guard':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'PNB, a pioneer in the OFW remittance business, said it is increasingly
      facing competition both from local and foreign banks.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-29T15:33:33.000+08:00
    imagesource: 'cc45b146-ac57-4e55-bc36-02cec768cb17'
    primarytype: 'composition'
    uuid: '26e7b45b-d015-45d1-8e06-73af52e85720'
    lead: 'Taipan Lucio Tan’s Philippine National Bank (PNB) is folding up its operations
      in a key remittance market in the Middle East and dissolving two business units
      as the bank undergoes a changing of the guard.'
    activationstatus: true
    created: 2025-09-29T15:36:38.388+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-29T15:36:38.660+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-29T15:36:38.443+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PNB to shut down Bahrain office amid changing of the guard'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b30d84d2-9e81-4eaa-96d2-982b52994bb8'
      activationstatus: true
      created: 2025-09-29T15:36:38.432+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:36:38.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:36:38.439+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> Taipan Lucio Tan’s Philippine
        National Bank (PNB) is folding up its operations in a key remittance market
        in the Middle East and dissolving two business units as the bank undergoes
        a changing of the guard.</p>'
    section1:
      primarytype: 'block'
      uuid: '6a89963b-1941-4432-aef5-13516a65349c'
      activationstatus: true
      created: 2025-09-29T15:36:38.432+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:36:38.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:36:38.432+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "PNB told the stock exchange on Monday that its board of directors,\
        \ following a meeting last Friday, Sept. 26, voted on the “closure of PNB\
        \ Bahrain Representative Office in the Middle East, subject to the approval\
        \ of regulators of Bahrain.”\r"
    section2:
      primarytype: 'block'
      uuid: 'e90f4844-c0ce-4130-91f5-13c8c15c5f2b'
      activationstatus: true
      created: 2025-09-29T15:36:38.433+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:36:38.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:36:38.433+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Board approval is needed before the lender sends a notice of closure\
        \ to the Bangko Sentral ng Pilipinas, and before a letter of intent is submitted\
        \ to the Central Bank of Bahrain and the Bahrain Ministry of Commerce.\r"
    section3:
      primarytype: 'block'
      uuid: '9660b5d1-d644-4798-951c-919ac96db8a3'
      activationstatus: true
      created: 2025-09-29T15:36:38.433+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:36:38.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:36:38.433+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Established as a state-owned bank in 1916, PNB is a pioneer in the\
        \ remittance business, with 71 branches and representative offices abroad,\
        \ remittance centers and subsidiaries across Asia, Europe, the Middle East,\
        \ and North America. As of end-December, it has 631 domestic branches and\
        \ 1,715 automated teller machines nationwide, according to regulatory filings.\r"
    section4:
      primarytype: 'block'
      uuid: 'd29cd49f-3abb-47dc-a4ad-5325dfbac8bb'
      activationstatus: true
      created: 2025-09-29T15:36:38.433+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:36:38.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:36:38.433+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In its latest annual report, PNB said “the bank also faces competition\
        \ in its operations overseas,” with its stronghold in remittance markets “\
        being challenged by competitor banks and non-banks.”\r"
    section5:
      primarytype: 'block'
      uuid: '24732eb4-9852-4d3b-a18c-a130700eac2f'
      activationstatus: true
      created: 2025-09-29T15:36:38.434+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:36:38.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:36:38.434+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The decision comes amid a management shakeup: the bank has a new president\
        \ and CEO, Edwin Bautista, formerly from Union Bank of the Philippines, since\
        \ April.\r"
    section6:
      primarytype: 'block'
      uuid: '0577fcb8-7efa-4bef-bfd6-534b4d158da0'
      activationstatus: true
      created: 2025-09-29T15:36:38.434+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:36:38.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:36:38.434+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Two of the lender’s top executives – executive vice president Jose\
        \ German Licup and senior vice president Ma. Lourdes Liwag – will be on mandatory\
        \ retirement in October, Monday’s disclosure said.\r"
    section7:
      primarytype: 'block'
      uuid: '0a58bf2e-56fd-4f4a-ac2d-19092a42cc94'
      activationstatus: true
      created: 2025-09-29T15:36:38.435+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:36:38.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:36:38.435+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The board also dissolved PNB’s consumer finance and enterprise services\
        \ sector. The consumer finance unit is the unit covering retail and corporate\
        \ clients – from credit and debit cards, to mortgages like car, real estate\
        \ and personal loan.\r"
    section8:
      primarytype: 'block'
      uuid: 'afc39ba2-7415-46c1-ac12-596d4ce7bfcb'
      activationstatus: true
      created: 2025-09-29T15:36:38.435+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-29T15:36:38.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T15:36:38.435+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "PNB shares were last traded at P53.60 each on the Philippine Stock\
        \ Exchange, up by 1.13 percent from Friday’s close. \r"
