    title: 'Underrated Travel Destinations in the Philippines'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'da8da875-8b20-465c-8d91-49ae1868481e'
      activationstatus: true
      created: 2025-09-29T18:28:19.819+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.581+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>We’re taking a closer look at some of the Philippines’ underrated
        and up-and-coming destinations - places that may not always make the spotlight
        but deserve a spot on your travel bucket list</p>'
    section1:
      primarytype: 'block'
      uuid: '3bce2186-040c-4031-8289-c9bb3309c8e0'
      activationstatus: true
      created: 2025-09-29T18:28:19.819+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.582+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "From relaxing on white-sand beaches and diving alongside ocean giants\
        \ to tasting flavors unique to each region, here are five spots to travel\
        \ to on your next vacation:\r"
    section2:
      primarytype: 'block'
      uuid: '9b0abc7c-ffc6-482c-8418-d6adba91d1a5'
      activationstatus: true
      created: 2025-09-29T18:28:19.820+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.582+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Sorsogon</strong></p>'
    section3:
      primarytype: 'block'
      uuid: '7d76c396-dd99-429a-8118-89beeec1df88'
      activationstatus: true
      created: 2025-09-29T18:28:19.820+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.583+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "As a further part of the Bicol Region, Sorsogon is often overshadowed\
        \ by its neighbors like Albay and Camarines Sur, but this vibrant province\
        \ has a lot to show. The pink sands of Subic Beach in Matnog are a must-see,\
        \ while Donsol’s whale sharks make for an unforgettable dive. Best of all,\
        \ it’s far less crowded compared to other Bicol favorites.\r"
    section4:
      primarytype: 'block'
      uuid: '3aa51698-dba7-4837-b04b-48f5726d71f8'
      activationstatus: true
      created: 2025-09-29T18:28:19.820+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.584+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Siquijor</strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'b2792a59-d4c9-44b0-856b-35e6a16f9294'
      activationstatus: true
      created: 2025-09-29T18:28:19.821+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.584+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Some travelers hesitate to visit Siquijor because of its mystical reputation,\
        \ but beyond the island’s ties to the supernatural, lies a paradise of pristine\
        \ beaches, enchanting waterfalls, and rich biodiversity. And if the mystical\
        \ side of Siquijor intrigues you, there’s no shortage of experiences to explore.\
        \ \r"
    section6:
      primarytype: 'block'
      uuid: '6d05ad9f-d9b4-4f48-934a-14192be3cd7b'
      activationstatus: true
      created: 2025-09-29T18:28:19.821+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.585+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. Isabela</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'e866de08-0d52-41c6-95c4-3e1cf6487e15'
      activationstatus: true
      created: 2025-09-29T18:28:19.821+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.585+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "This Cagayan Valley province might not be top of mind for some, but\
        \ history buffs and nature lovers alike will find much to enjoy here. Isabela\
        \ plays host to vibrant festivals like the week-long Bambanti Festival, while\
        \ its coastal towns boast unspoiled beaches and sweeping views, making it\
        \ a true hidden paradise.\r"
    section8:
      primarytype: 'block'
      uuid: 'f0ee856e-523c-4ce3-950a-9280c1ef2bbb'
      activationstatus: true
      created: 2025-09-29T18:28:19.822+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.586+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. Maragusan</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '598cad39-79f8-4ff1-ae6d-60902085c944'
      activationstatus: true
      created: 2025-09-29T18:28:19.822+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.586+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "About three hours from Davao City, Maragusan is often called the “\
        Summer Capital of Davao de Oro.”  It’s home to many natural wonders, including\
        \ picturesque waterfalls, dense forests, and scenic mountain ranges perfect\
        \ for hiking. The municipality is also known for its vast coffee farms, so\
        \ don’t leave without sampling a cup of the local brew.\r"
    section10:
      primarytype: 'block'
      uuid: '131fde41-b502-4f09-976e-f449982c0a3f'
      activationstatus: true
      created: 2025-09-29T18:28:19.823+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.587+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. Guimaras</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '013393ba-d670-4a0e-8080-2b9cd8884aaa'
      activationstatus: true
      created: 2025-09-29T18:28:19.823+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.587+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Best known for producing some of the sweetest mangoes in the world,\
        \ Guimaras is more than its famous fruit. Beyond the mangoes, visitors can\
        \ explore its charming towns and laid-back coastal vibe. Tourists can also\
        \ enjoy panoramic views, unique rock formations, and a rich marine life in\
        \ one of Visayas’ most underrated gems. \r"
    section12:
      primarytype: 'block'
      uuid: '91e090f5-f656-48f7-8cdf-7de0f268f0d6'
      activationstatus: true
      created: 2025-09-29T18:28:19.824+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:28:45.588+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:28:19.857+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>From Siquijor’s waterfalls to Maragusan’s cool mountain air and
        Guimaras’ world-renowned mangoes, these underrated destinations show that
        the Philippines has so much more to offer beyond its most popular spots. Whether
        you’re chasing adventure, local flavors, or peaceful escapes, there is so
        much to discover off the beaten path.</p>'
