      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T18:23:12.023+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7ec9d2fa-e3a7-48af-959d-ea02cf68ba1f'
      activationstatus: true
      created: 2025-09-29T18:23:12.024+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T18:23:12.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T18:23:12.024+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The commission said the installed steel sheet piles - which serve as\
        \ foundation for the structure - measured only around 2.5 to three meters\
        \ against the contract’s detailed engineering design that required 12 meters.\
        \ It also noted “apparent deficiencies in documentation supporting progress\
        \ billings” for the project. \r"
    section9:
      primarytype: 'block'
      uuid: 'f604d56c-5638-42a0-8e2a-d67c2c9c1025'
      activationstatus: true
      created: 2025-09-29T18:23:12.024+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T18:23:12.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T18:23:12.024+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '641ac734-26a5-4409-ae43-03450eaf6750'
      activationstatus: true
      created: 2025-09-29T18:23:12.024+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-29T18:23:12.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T18:23:12.024+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“If applied across the project, this discrepancy could potentially
        result in public losses estimated at over ₱63 million,” the ICI said.</p>'
    section11:
      primarytype: 'block'
      uuid: '3d4fe826-6489-4fc7-b000-71058694ad99'
      activationstatus: true
      created: 2025-09-29T18:23:12.025+08:00
