      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T18:23:12.025+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Several payments were approved despite missing records and, in some\
        \ instances, identical photographs were reused to justify separate billings.\
        \ These circumstances may indicate lapses in project verification. Certifications\
        \ by DPWH (Department of Public Works and Highways) officials attesting to\
        \ compliance with specifications and workmanship thus appear questionable\
        \ and require further investigation,” it added.\r"
