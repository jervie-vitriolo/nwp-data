  'START HERE----->bad-bunny-headlining-super-bowl-2026':
    author: 'Reuters'
    caption: 'Puerto Rican rapper and singer Bad Bunny will be headlining the 2026
      Super Bowl LX Halftime Show on Feb. 8. (Bad Bunny/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-29T11:44:48.000+08:00
    imagesource: '8ce96301-fc4c-4d23-9581-5e09bd89ec72'
    primarytype: 'composition'
    uuid: '7170154c-8bed-4c59-b910-44a61715c35f'
    lead: 'Three-time Grammy Award-winning global recording artist Bad Bunny was
      announced as the halftime performer for Super Bowl LX in Santa Clara, Calif.,
      on Feb. 8, 2026.'
    activationstatus: true
    created: 2025-09-29T11:47:03.252+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-29T11:56:12.106+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-29T11:56:11.882+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Bad Bunny to perform Super Bowl LX halftime show'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '987fc359-bdaf-49df-9596-957073457297'
      activationstatus: true
      created: 2025-09-29T11:47:03.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Three-time Grammy Award-winning global
        recording artist Bad Bunny was announced as the halftime performer for Super
        Bowl LX in Santa Clara, Calif., on Feb. 8, 2026.</p>'
    section1:
      primarytype: 'block'
      uuid: '85cbf446-e67b-4082-9a64-b062b678fc95'
      activationstatus: true
      created: 2025-09-29T11:47:03.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NFL made the announcement during halftime of the \"Sunday Night\
        \ Football\" game between the Green Bay Packers and host Dallas Cowboys along\
        \ with Apple Music and Roc Nation.\r"
    section2:
      primarytype: 'block'
      uuid: 'ccbd0865-5d94-4061-bfdb-d8c69438e937'
      activationstatus: true
      created: 2025-09-29T11:47:03.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"What I'm feeling goes beyond myself,\" Bad Bunny, 31, said in a press\
        \ release. \"It's for those who came before me and ran countless yards so\
        \ I could come in and score a touchdown.\r"
    section3:
      primarytype: 'block'
      uuid: 'cf36bf37-4554-4fe1-83eb-c7b0fa2e8931'
      activationstatus: true
      created: 2025-09-29T11:47:03.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is for my people, my culture, and our history. Ve y dile a tu\
        \ abuela, que seremos el HALFTIME SHOW DEL SUPER BOWL,\" he said in Spanish,\
        \ translated as \"Go and tell your grandmother that we will be the Super Bowl\
        \ halftime show.\"\r"
    section4:
      primarytype: 'block'
      uuid: '709b75f1-09ad-4427-8f44-6a92627726eb'
      activationstatus: true
      created: 2025-09-29T11:47:03.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Super Bowl LX will air on NBC. The halftime show will be produced by\
        \ DPS with Roc Nation and Jesse Collins serving as executive producers.\r"
    section5:
      primarytype: 'block'
      uuid: '4d58a93a-0bc0-41e7-9588-e241dbad832a'
      activationstatus: true
      created: 2025-09-29T11:47:03.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Bad Bunny represents the global energy and cultural vibrancy that\
        \ define today's music scene,\" said Jon Barker, senior vice president of\
        \ Global Event Production for the NFL. \"As one of the most influential and\
        \ streamed artists in the world, his unique ability to bridge genres, languages,\
        \ and audiences makes him an exciting and natural choice to take the Super\
        \ Bowl halftime stage.\r"
    section6:
      primarytype: 'block'
      uuid: '739232f1-de90-40da-bb81-0481c7802be9'
      activationstatus: true
      created: 2025-09-29T11:47:03.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We know his dynamic performances, creative vision, and deep connection\
        \ with fans will deliver the kind of unforgettable experience we've come to\
        \ expect from this iconic cultural moment.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'd4c8d79d-409d-4bb0-afe4-1ef086c2b5a3'
      activationstatus: true
      created: 2025-09-29T11:47:03.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bad Bunny's full name is Benito Antonio Martinez Ocasio, and he released\
        \ his sixth studio album in January. Also an actor, he co-founded the sports\
        \ marketing agency Rimas Sports, and Bad Bunny is a co-owner of Puerto Rican\
        \ basketball team Los Cangrejeros de Santurce.\r"
    section8:
      primarytype: 'block'
      uuid: '729e214c-ea07-4a3a-a32d-cd5cc1bcdbb1'
      activationstatus: true
      created: 2025-09-29T11:47:03.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"What Benito has done and continues to do for Puerto Rico is truly\
        \ inspiring,\" Roc Nation's Jay-Z said. \"We are honored to have him on the\
        \ world's biggest stage.\"\r"
    section9:
      primarytype: 'block'
      uuid: '3d5deea3-9a5e-47c0-bf56-ec2c807ede89'
      activationstatus: true
      created: 2025-09-29T11:47:03.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The announcement of Bad Bunny for Super Bowl LX came after growing\
        \ speculation that Taylor Swift may be open to being the halftime performer\
        \ next year. Recently engaged to Kansas City tight end Travis Kelce, Swift\
        \ is regularly seen at Chiefs games.\r"
    section10:
      primarytype: 'block'
      uuid: '2844032e-4b34-480f-b0d8-c6511492f64e'
      activationstatus: true
      created: 2025-09-29T11:47:03.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "NFL commissioner Roger Goodell said on NBC's \"Today\" show earlier\
        \ this month when asked if a Swift halftime show was in the works: \"I can't\
        \ tell you anything about that ... it's a maybe.\"\r"
    section11:
      primarytype: 'block'
      uuid: 'f8fb6da8-0f25-44d0-ad16-f6237ab70cc8'
      activationstatus: true
      created: 2025-09-29T11:47:03.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-29T11:56:12.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T11:56:11.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>--Field Level Media</em></p>'
  'START HERE----->duterte-icc-netherlands-interim-release':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-29T12:29:41.000+08:00
    imagesource: 'fdb5e61d-6e09-4c18-becd-195579b07602'
