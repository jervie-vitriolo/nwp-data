    title: 'Duterte, Escudero accuse Romualdez of illegal gambling links, plotting
      impeachment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0ad33629-89eb-432a-9d7f-76b26a7b3cc8'
      activationstatus: true
      created: 2025-09-29T19:30:22.374+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.404+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Leyte Rep. Martin Romualdez
        on Monday faced back-to-back allegations from flood control kickbacks to illegal
        gambling and orchestrating impeachment - in a word war that has gone politically
        charged.</p>'
    section1:
      primarytype: 'block'
      uuid: '90996ac2-9311-44b3-96df-e9317efcf957'
      activationstatus: true
      created: 2025-09-29T19:30:22.374+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.374+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In separate instances on Monday, Sept. 29, Vice President Sara Duterte
        told reporters that Romualdez received money from illegal gambling, while
        Senator Francis “Chiz” Escudero delivered a fiery plenary speech accusing
        his former counterpart of orchestrating political chaos.'
    section2:
      primarytype: 'block'
      uuid: 'dd45e293-a50e-4772-b463-92781649d279'
      activationstatus: true
      created: 2025-09-29T19:30:22.375+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.375+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Escudero was ousted as Senate president while Romualdez stepped down
        as House speaker, even as both were linked to flood control corruption.'
    section3:
      primarytype: 'block'
      uuid: '78a7b92d-2f3b-43b9-a1a0-82a405ace282'
      activationstatus: true
      created: 2025-09-29T19:30:22.375+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.375+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Duterte said she was not surprised at Senate witness Orly Regala Guteza’s
        testimony that he delivered suitcases of cash to Romualdez’s houses.'
    section4:
      primarytype: 'block'
      uuid: '528024bf-5f44-4e11-920d-43c41371d8e2'
      activationstatus: true
      created: 2025-09-29T19:30:22.375+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.375+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'She added that she had long known of Romualdez’s “corrupt activities”
        based on tips from an insider in his camp.'
    section5:
      primarytype: 'block'
      uuid: 'a0a41e3b-fc67-4847-8a82-0125e51d6795'
      activationstatus: true
      created: 2025-09-29T19:30:22.376+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.376+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Hindi lang sa flood control. Pati sa illegal gambling, tumatanggap
        sila… Si Martin Romualdez,” Duterte said in a press conference at the Senate.'
    section6:
      primarytype: 'block'
      uuid: '1cb9a430-299a-4352-a718-e164fece91f3'
      activationstatus: true
      created: 2025-09-29T19:30:22.376+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.376+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: It goes beyond flood control. They get payoffs even in
        illegal gambling… Martin Romualdez.]'
    section7:
      primarytype: 'block'
      uuid: '8bd96f61-d933-4d1a-b717-61ca835bfcf7'
      activationstatus: true
      created: 2025-09-29T19:30:22.377+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-29T19:30:22.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-29T19:30:22.377+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Takot lahat kasi magsalita ngayon dahil syempre aabot ‘yun until the
        office of the President ba,” she said.'
    section8:
      primarytype: 'block'
      uuid: 'a7d5685c-c594-47cf-b93f-ecd78e319eb6'
