      lastactivated: 2025-09-30T13:29:05.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.126+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '0f7419fd-a2b9-4c15-aa08-40dc90858dea'
      activationstatus: true
      created: 2025-09-29T19:23:59.352+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.126+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Kahit na wala nang jurisdiction ang committee on ethics, hinihikayat\
        \ po sana namin na harapin po niya ang mga kasong hinaharap niya dahil serious\
        \ po ang mga allegations na ito,” Abalos said.\r"
    section26:
      primarytype: 'block'
      uuid: 'a7e5bfe5-239a-4a09-8b5e-743474c43140'
      activationstatus: true
      created: 2025-09-29T19:23:59.352+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.127+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '7ab10896-d1a6-4db0-b9c4-83bcb25f57e6'
      activationstatus: true
      created: 2025-09-29T19:23:59.353+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-30T13:29:05.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.127+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Even if the committee on ethics has no jurisdiction
        over him, we encourage him to face the serious allegations.]</p>'
    section12:
      primarytype: 'block'
      uuid: 'dc227311-7f6d-4946-bcea-efafb0480c13'
      activationstatus: true
      created: 2025-09-29T17:37:58.029+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.128+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Co and 20 other lawmakers, Department of Public Works and Highways
        officials, and government contractors are <a href="http://www.newswatchplus.ph/news/nwp/2025/9/26/Romualdez-Binay-NBI-flood-control-charge-list.html"><strong>recommended
        to be charged</strong></a> in relation to the flood control fiasco.</p>'
    section13:
      primarytype: 'block'
      uuid: 'e35ee549-1d2b-4a17-9ebb-3cdbb7a7aada'
      activationstatus: true
      created: 2025-09-29T17:37:58.029+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-30T13:29:05.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-30T13:29:05.128+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Department of Justice said they are locating Co’s whereabouts,
        amid claims that he has hopped from one country to another, with the help
        of the <a href="https://www.newswatchplus.ph/news/nwp/2025/9/26/interpol-blue-notice-zaldy-co.html"><strong>International
        Criminal Police Organization</strong></a>.</p>'
  'START HERE----->PSE-index-plunges-below-6-000-to-its-worst-day-since-April':
    author: 'Lois Calderon, NewsWatch Plus'
