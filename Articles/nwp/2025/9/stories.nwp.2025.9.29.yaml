      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Viva la revolución! What is sure to be one of the most talked-about
        films of the year, <strong>Paul Thomas Anderson</strong>’s <em>One Battle
        After Another</em> finds the director at his most thrilling and suspenseful.
        Packed to the brim with intense action sequences, wild twists, and flawed
        but fascinating characters, this is a must-see masterpiece from one of America’s
        greatest filmmakers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'af13356c-06ab-4ba2-a122-489f97fed961'
      activationstatus: true
      created: 2025-09-29T18:40:14.393+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-09-29T18:40:58.923+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-09-29T18:40:14.467+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Based on Thomas Pynchon’s 1990 novel <em>Vineland</em>, the film
        stars <strong>Leonardo DiCaprio</strong> as Pat (also known as Bob Ferguson),
        a revolutionary and vigilante who once played a major role in anti-government
        bombings and attacks. Alongside his lover, Perfidia Beverly Hills (<strong>Teyana
        Taylor</strong>), Pat is a member of the revolutionary group known as the
        French 75. When a job goes wrong, the group separates and hides from Col.
        Steven Lockjaw (<strong>Sean Penn</strong>), a brutal military man determined
        to eliminate the French 75. Sixteen years later, Lockjaw resurfaces, forcing
        Pat and his now-grown daughter Charlene to go on the run.</p>'
