    uuid: '3eab580c-3f4f-4d9b-b645-375a0be147ce'
    lead: 'Former Philippine National Police (PNP) chief Rodolfo Azurin Jr. was
      appointed as the new special adviser and investigator for the Independent Commission
      for Infrastructure (ICI) tasked to probe anomalous government projects, the
      Palace announced on Monday, Sept. 29. '
    activationstatus: true
    created: 2025-09-29T14:14:43.454+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-29T14:14:43.741+08:00
