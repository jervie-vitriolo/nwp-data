      created: 2025-09-11T14:58:33.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said the issue clearly fell under betrayal of public trust and\
        \ graft and corruption, which are grounds for impeachment.\r"
    section25:
      primarytype: 'block'
      uuid: '69492164-e9ce-499c-ac63-7c8e66b4391a'
