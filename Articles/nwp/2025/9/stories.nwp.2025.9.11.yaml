    template: '1'
    title: 'Conservative influencer Charlie Kirk shot dead in 'political assassination''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9160a7a5-984e-445c-ae01-3b254911ad83'
      activationstatus: true
      created: 2025-09-11T09:25:25.161+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong>&nbsp;US right-wing activist and
        commentator Charlie Kirk, an influential ally of US President Donald Trump,
        Sept. 11, was fatally shot in the neck on Wednesday at an event at a Utah
        university in what the governor described as a political assassination.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b4c9187-77e6-46cc-9b0a-a9506a7d4a48'
      activationstatus: true
      created: 2025-09-11T09:25:25.161+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Authorities had not yet publicly identified a suspect by Wednesday
        evening, nearly six hours after the shooting. FBI Director Kash Patel said
        an unnamed "subject" had been detained for questioning and then released.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e49fb834-fca4-4733-92c4-ee80f123a8de'
      activationstatus: true
      created: 2025-09-11T09:25:25.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Our investigation continues and we will continue to release information
        in interest of transparency," he wrote on social media.</p>'
    section3:
      primarytype: 'block'
      uuid: '8ab3125e-9e0c-4ca3-978c-6aea31691301'
      activationstatus: true
      created: 2025-09-11T09:25:25.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Governor Spencer Cox had said at an earlier press conference that
        police were interviewing a "person of interest," without providing further
        details about the person's identity. At the same press conference, however,
        Beau Mason, the Utah Department of Public Safety commissioner, said the shooter
        remained "at large."</p>'
    section4:
      primarytype: 'block'
      uuid: '2e7c0e72-8c48-48d2-81dc-518420a55a77'
      activationstatus: true
      created: 2025-09-11T09:25:25.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Cellphone video clips of the killing posted online showed Kirk,
        31, addressing a large outdoor crowd at Utah Valley University in Orem, Utah,
        around 12:20 p.m. MT (1620 GMT), when a gunshot rang out. Kirk moved his hand
        toward his neck as he fell off his chair, sending the attendees running.</p>'
    section5:
      primarytype: 'block'
      uuid: '2a5228c4-5e56-4188-9085-0f1b446b4852'
      activationstatus: true
      created: 2025-09-11T09:25:25.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In another clip, blood could be seen gushing from Kirk's neck immediately\
        \ after the shot.\r"
    section6:
      primarytype: 'block'
      uuid: '5eb62c5f-2e9b-4b14-b4c0-878020b2b29c'
      activationstatus: true
      created: 2025-09-11T09:25:25.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The suspect likely fired from a rooftop at a significant distance,\
        \ authorities said, adding that there were about 3,000 people gathered at\
        \ the event. Jeff Long, chief of the university police department, said that\
        \ he had six officers working the event, and that he coordinated with the\
        \ head of Kirk's private security team, which was also on site.\r"
    section7:
      primarytype: 'block'
      uuid: '56258879-c195-4b75-8d0c-0374da20b5b9'
      activationstatus: true
      created: 2025-09-11T09:25:25.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump ordered all government US flags flown at half-staff until
        Sunday in Kirk's honor.</p>'
    section8:
      primarytype: 'block'
      uuid: '57fd7bd1-f022-4476-a8cf-ecf73acfcd6d'
      activationstatus: true
      created: 2025-09-11T09:25:25.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Great, and even Legendary, Charlie Kirk, is dead. No one understood\
        \ or had the Heart of the Youth in the United States of America better than\
        \ Charlie. He was loved and admired by ALL, especially me, and now, he is\
        \ no longer with us,\" Trump wrote on social media.\r"
    section9:
      primarytype: 'block'
      uuid: '99e8a82b-c6d5-498c-a036-99d5ce067a42'
      activationstatus: true
      created: 2025-09-11T09:25:25.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The killing was the latest in a series of attacks on U.S. political\
        \ figures, including two assassination attempts of Trump last year, that have\
        \ underscored a sharp rise in political violence.\r"
    section10:
      primarytype: 'block'
      uuid: '1759666d-eed8-431a-8e2e-23016a2ddb4f'
      activationstatus: true
      created: 2025-09-11T09:25:25.165+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is a dark day for our state, it's a tragic day for our nation,\"\
        \ Cox said at the press conference. \"I want to be very clear that this is\
        \ a political assassination.\"\r"
    section11:
      primarytype: 'block'
      uuid: '5bf5d73d-c7d9-4556-88ff-8787688d61bf'
      activationstatus: true
      created: 2025-09-11T09:25:25.165+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kirk's appearance on Wednesday was the first in a planned 15-event\
        \ \"American Comeback Tour\" at universities around the country. He often\
        \ used such events, which typically drew large crowds of students, to invite\
        \ attendees to debate him live.\r"
    section12:
      primarytype: 'block'
      uuid: '806cc24a-370b-4dae-8485-af6feb733d65'
      activationstatus: true
      created: 2025-09-11T09:25:25.166+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Seconds before he was shot, Kirk was being questioned by an audience\
        \ member about gun violence, according to multiple videos of the event posted\
        \ online.\r"
    section13:
      primarytype: 'block'
      uuid: '09631c19-2d09-4239-9ef2-89d6aa850283'
      activationstatus: true
      created: 2025-09-11T09:25:25.166+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Do you know how many mass shooters there have been in America in\
        \ the last 10 years?\" Kirk was asked.\r"
    section14:
      primarytype: 'block'
      uuid: 'e7cc6441-03a1-499d-8428-bafe8ade8ab8'
      activationstatus: true
      created: 2025-09-11T09:25:25.167+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He responded, \"Counting or not counting gang violence?\" He was shot\
        \ moments later.\r"
    section15:
      primarytype: 'block'
      uuid: 'a8f40f02-3b9a-4293-be33-149682a092b8'
      activationstatus: true
      created: 2025-09-11T09:25:25.167+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Far-reaching influence</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '447a4444-d4ed-4efd-8dd9-5e907ef7bf06'
      activationstatus: true
      created: 2025-09-11T09:25:25.167+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kirk and the group he co-founded, Turning Point USA, the largest conservative\
        \ youth organization in the country, played a key role in driving young voter\
        \ support for Trump in November.\r"
    section17:
      primarytype: 'block'
      uuid: '234b4a66-da1f-4979-af6c-bdc5ea95c411'
      activationstatus: true
      created: 2025-09-11T09:25:25.168+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After winning his second presidential term, Trump credited Kirk for\
        \ mobilizing younger voters and voters of color in support of his campaign.\r"
    section18:
      primarytype: 'block'
      uuid: '4a734856-09c0-41d3-8285-2cc5095d679a'
      activationstatus: true
      created: 2025-09-11T09:25:25.169+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"You had Turning Point's grassroots armies,\" Trump said at a rally\
        \ in Phoenix in December. \"It's not my victory, it's your victory.\"\r"
    section19:
      primarytype: 'block'
      uuid: '03a84a79-cbd6-47b8-b438-9a3ed0ca641e'
      activationstatus: true
      created: 2025-09-11T09:25:25.169+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kirk had 5.3 million followers on X and hosted a popular podcast and\
        \ radio program, \"The Charlie Kirk Show.\" He had also recently appeared\
        \ as a guest co-host on Fox News' \"Fox &amp; Friends.\"\r"
    section20:
      primarytype: 'block'
      uuid: 'ecf82cc0-e6d0-4e52-8907-2ed7eee17835'
      activationstatus: true
      created: 2025-09-11T09:25:25.169+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He was part of an ecosystem of pro-Trump conservative influencers –\
        \ including Jack Posobiec, Laura Loomer, Candace Owens and others – who helped\
        \ to amplify the president's agenda. Kirk frequently attacked mainstream media\
        \ and engaged in culture war issues around race, gender and immigration, often\
        \ in a provocative style.\r"
    section21:
      primarytype: 'block'
      uuid: '1e02c3ef-908e-4fa0-86b2-53f360732110'
      activationstatus: true
      created: 2025-09-11T09:25:25.170+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the White House, staff members, many of them young and admirers\
        \ of Kirk, were ashen-faced as news of the shooting spread. Kirk was married\
        \ and had two young children.\r"
    section22:
      primarytype: 'block'
      uuid: '07722299-add3-4785-9dfb-f4a7e0c6e5df'
      activationstatus: true
      created: 2025-09-11T09:25:25.171+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Political violence on the rise</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'fd3d8861-60cf-4b6b-b94c-d9938365eb4f'
      activationstatus: true
      created: 2025-09-11T09:25:25.171+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While the motive for the shooting is unknown, the United States is\
        \ undergoing its most sustained period of political violence since the 1970s.\
        \ Reuters has documented more than 300 cases of politically motivated violent\
        \ acts since supporters of Trump attacked the U.S. Capitol on January 6, 2021.\r"
    section24:
      primarytype: 'block'
      uuid: 'a73a7264-cd6d-461c-976e-d62a09b0afa7'
      activationstatus: true
      created: 2025-09-11T09:25:25.172+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In July 2024, Republican Trump was grazed by a gunman's bullet during\
        \ a campaign event in Butler, Pennsylvania. A second assassination attempt\
        \ two months later was foiled by federal agents.\r"
    section25:
      primarytype: 'block'
      uuid: '56968a13-b8bc-4f96-9f2c-d9778e00ba36'
      activationstatus: true
      created: 2025-09-11T09:25:25.172+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In April, an arsonist broke into Democratic Pennsylvania Governor Josh\
        \ Shapiro's residence and set it on fire while the family was inside.\r"
    section26:
      primarytype: 'block'
      uuid: '85c3ffde-7bc8-4fff-9068-cfdab2e5befa'
      activationstatus: true
      created: 2025-09-11T09:25:25.173+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier this year, a gunman posing as a police officer in Minnesota\
        \ murdered Democratic state lawmaker Melissa Hortman and her husband and shot\
        \ Democratic Senator John Hoffman and his wife. And in Boulder, Colorado,\
        \ a man used a makeshift flamethrower and Molotov cocktails to attack a solidarity\
        \ event for Israeli hostages, killing one woman and injuring at least six\
        \ more.\r"
    section27:
      primarytype: 'block'
      uuid: 'bf9efe3e-a503-4f97-853b-3a368f34eb07'
      activationstatus: true
      created: 2025-09-11T09:25:25.173+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2022, a man broke into Democratic then-House Speaker Nancy Pelosi's\
        \ home and bludgeoned her husband with a hammer, leaving him with skull fractures\
        \ and other injuries. In 2020, a group of right-wing militia members plotted\
        \ unsuccessfully to kidnap Michigan Governor Gretchen Whitmer, a Democrat.\r"
    section28:
      primarytype: 'block'
      uuid: '6b20169d-ea8e-44dd-9a82-8ee533877225'
      activationstatus: true
      created: 2025-09-11T09:25:25.174+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both Republican and Democratic politicians expressed dismay over the\
        \ shooting.\r"
    section29:
      primarytype: 'block'
      uuid: '2f8463ba-d244-46b9-b7a4-12e0971058ce'
      activationstatus: true
      created: 2025-09-11T09:25:25.174+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Eternal rest grant unto him, O Lord,\" Vice President JD Vance, who\
        \ was close to Kirk, wrote on X.\r"
    section30:
      primarytype: 'block'
      uuid: '77ecabbc-8a6e-42b9-8ba5-946fdded13ea'
      activationstatus: true
      created: 2025-09-11T09:25:25.175+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I am shocked by the murder of Charlie Kirk at Utah Valley University,\"\
        \ Democratic House Minority Leader Hakeem Jeffries said in a statement. \"\
        Political violence of any kind and against any individual is unacceptable\
        \ and completely incompatible with American values. We pray for his family\
        \ during this tragedy.\"\r"
    section31:
      primarytype: 'block'
      uuid: '388df523-c000-4b11-9137-83686c24dcc9'
      activationstatus: true
      created: 2025-09-11T09:25:25.176+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:30:16.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:30:15.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Brad Brooks, David Morgan, Helen Coster, Jasper
        Ward, Bo Erickson, James Oliphant, Andrea Shalal, Andrew Hay, Jana Winter
        and Julia Harte; Writing by Joseph Ax; Editing by Paul Thomasch, Rosalba O'Brien
        and Stephen Coates)</em></p>'
  'START HERE----->block-everything-protests-france':
    author: 'Stephane Mahe and Juliette Jabkhiro, Reuters'
    caption: 'Police officers in riot gear clash with demonstrators gathering during
      a day of protests as part of a grassroots protest movement called "Bloquons
      Tout" ("Let's Block Everything") calling for nationwide all-day disruption,
      in Paris, France, September 10, 2025. (Abdul Saboor/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
