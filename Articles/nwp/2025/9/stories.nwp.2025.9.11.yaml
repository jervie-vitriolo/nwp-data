      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.070+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'ca18404e-9ac7-44bf-bc22-4e89b09aa284'
      activationstatus: true
      created: 2025-09-11T15:47:33.323+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.071+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Known for his often-provocative discourse on topics ranging from race\
        \ and gender to immigration and firearms regulation, Kirk often used such\
        \ events to invite members of the crowd to debate him live.\r"
    section45:
      primarytype: 'block'
      uuid: 'e8bc29a9-4183-46d6-876a-dde73c42d49b'
      activationstatus: true
      created: 2025-09-11T15:47:33.324+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.072+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'e03a8217-aa4c-423d-bcd3-91bcea849769'
      activationstatus: true
      created: 2025-09-11T15:47:33.324+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.072+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "At the moment he was shot, Kirk, a staunch advocate of the Constitution's\
        \ Second Amendment right to bear arms, was being questioned by an audience\
        \ member about gun violence, according to multiple videos of the event posted\
        \ online.\r"
    section47:
      primarytype: 'block'
      uuid: '5dc240ae-0bb2-4ce8-804f-d46d794f4ef2'
      activationstatus: true
      created: 2025-09-11T15:47:33.325+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.073+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '31c3e45f-f2ad-4cd9-9c8d-20a3d2d3779b'
      activationstatus: true
      created: 2025-09-11T15:47:33.326+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.074+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a video message taped in the Oval Office and posted to Trump's Truth\
        \ Social online platform, the president vowed that his administration would\
        \ track down those responsible for Kirk's killing.\r"
    section49:
      primarytype: 'block'
      uuid: '39530582-3f1a-4d5f-a24c-f98e91339143'
      activationstatus: true
      created: 2025-09-11T15:47:33.327+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.075+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'c40e471d-fd59-4425-a11d-f3b895524998'
      activationstatus: true
      created: 2025-09-11T15:47:33.328+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.075+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump, who routinely describes political rivals, judges and others\
        \ who stand in his way as \"radical left lunatics\" and warns that they pose\
        \ an existential threat to the nation, also decried violent political rhetoric,\
        \ while casting it as a phenomenon of the political left.\r"
    section51:
      primarytype: 'block'
      uuid: '07aec6cb-4fb3-4f41-82d8-8af4839827b9'
      activationstatus: true
      created: 2025-09-11T15:47:33.328+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.076+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '02f35855-0342-48ee-b68e-e360c70ac7c0'
      activationstatus: true
      created: 2025-09-11T15:47:33.329+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.077+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"For years, those on the radical left have compared wonderful Americans\
        \ like Charlie to Nazis and the world's worst mass murderers and criminals,\"\
        \ Trump said the video, recorded in the Oval Office. \"This kind of rhetoric\
        \ is directly responsible for the terrorism that we're seeing in our country\
        \ today, and it must stop right now.\"\r"
    section53:
      primarytype: 'block'
      uuid: '06f668e9-b38c-4553-b687-bc404c2b1e09'
      activationstatus: true
      created: 2025-09-11T15:47:33.330+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.077+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '019d6399-ea87-4f21-9176-4f852367fd37'
      activationstatus: true
      created: 2025-09-11T15:47:33.331+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.078+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrew Hay in Orem, Utah, and Brad Brooks in Logan,
        Colorado; Writing and additional reporting by Steve Gorman in Los Angeles;
        Additional reporting by Jana Winter, Helen Coster, Jasper Ward, James Oliphant,
        Bo Erickson, Andrea Shalal, Kanishka Singh, Jonathan Allen, Ismail Shakil
        and Julia Harte; Editing by Raju Gopalakrishnan)</em></p>'
