  'START HERE----->355-million-budget-insertion':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-11T18:33:33.000+08:00
    imagesource: '7f063bad-580d-4674-9619-fa80a59425a6'
    primarytype: 'composition'
    uuid: '8bde77ea-b2c3-4ec3-ae03-413ebb405fe1'
    lead: 'Senate President Pro Tempore Panfilo “Ping” Lacson confirmed a ₱355-million
      insertion in the current budget, matching the testimony of former Department
      of Public Works and Highways (DPWH) engineer Brice Hernandez.'
    activationstatus: true
    created: 2025-09-11T18:35:02.093+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-09-11T18:38:18.995+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-11T18:38:18.704+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lacson confirms ₱355-M Senate or bicam insertion, matching ex-DPWH engineer’s
      claim'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '08af3b29-6416-4562-b1de-cd9f2838211b'
      activationstatus: true
      created: 2025-09-11T18:35:02.101+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:18.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.695+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senate President Pro
        Tempore Panfilo “Ping” Lacson confirmed a ₱355-million insertion in the current
        budget, matching the testimony of former Department of Public Works and Highways
        (DPWH) engineer Brice Hernandez.</p>'
    section1:
      primarytype: 'block'
      uuid: '53b50e8c-d272-4ed3-9dec-11f9f302c3be'
      activationstatus: true
      created: 2025-09-11T18:35:02.102+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:18.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.696+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Hernandez, former assistant district engineer in Bulacan, earlier
        told a House inquiry that Senator Jinggoy Estrada inserted ₱355 million for
        flood control projects in the province, allegedly receiving a 30 percent commission,
        or over ₱106 million, in kickbacks.</p>'
    section2:
      primarytype: 'block'
      uuid: '6acdc8d7-ef8c-47f6-81e1-0904f51c39bd'
      activationstatus: true
      created: 2025-09-11T18:35:02.102+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:18.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.696+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Estrada has denied the accusation. He previously showed reporters
        that while the 2025 General Appropriations Act indeed contained a ₱355-million
        allocation, he had no involvement in the insertion and received no commission
        from it.</p>'
    section3:
      primarytype: 'block'
      uuid: '5b95eacb-6ae3-4e6c-9add-47dc71bf201a'
      activationstatus: true
      created: 2025-09-11T18:35:02.102+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:18.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.697+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Speaking at the Kapihan sa Senado forum on Thursday, Sept. 11, Lacson
        said the amount was not in the House of Representatives-approved General Appropriations
        Bill - indicating it was inserted either during Senate deliberations or in
        the bicameral conference committee meetings. '
    section4:
      primarytype: 'block'
      uuid: '1cb7eead-4509-4a20-9a06-cee8ec956b85'
      activationstatus: true
      created: 2025-09-11T18:35:02.103+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:18.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.697+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Meron talagang insertion [There really was an insertion],” Lacson
        said.'
    section5:
      primarytype: 'block'
      uuid: '450e74d2-c275-4741-bb07-a7eb2166b63c'
      activationstatus: true
      created: 2025-09-11T18:35:02.103+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.698+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Now chairing the Senate blue ribbon committee following a recent leadership
        shake-up, Lacson said the discovery lends some credibility to Hernandez’ testimony,
        though he remains cautious about other parts of the engineer’s claims.'
    section6:
      primarytype: 'block'
      uuid: 'db334d71-c269-4725-a917-8962e964ea55'
      activationstatus: true
      created: 2025-09-11T18:35:02.103+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.698+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'However, Lacson raised concern over the difficulty of identifying the
        lawmaker responsible for the insertion.'
    section7:
      primarytype: 'block'
      uuid: '7cd0c962-ff2e-498a-bb9e-217729523fa3'
      activationstatus: true
      created: 2025-09-11T18:35:02.104+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.699+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Because walang record e [there’s no record],” he said.'
    section8:
      primarytype: 'block'
      uuid: '6d327195-04f9-43d0-b869-00362fc38a01'
      activationstatus: true
      created: 2025-09-11T18:35:02.104+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.699+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Asked if this means the proponent could get away with it, Lacson said:
        “Possible, walang record e. Kaya nga moving forward kailangan maging transparent
        [Possible because there’s no record. That’s why moving forward, transparency
        is needed].”'
    section9:
      primarytype: 'block'
      uuid: 'c0fb0f0b-1494-4dd0-afa8-7817aa16a982'
      activationstatus: true
      created: 2025-09-11T18:35:02.104+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.700+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Despite the lack of documentation, Lacson said his office is exploring
        ways to trace the source of the insertion. He also said the senators may discuss
        possibly inviting former Senate finance committee chairperson Grace Poe to
        testify.'
    section10:
      primarytype: 'block'
      uuid: '0c3df1ac-60c1-4209-ad62-588b7f3197a7'
      activationstatus: true
      created: 2025-09-11T18:35:02.105+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.700+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Caught on camera</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '006880ca-bb85-4eca-98dc-fb60f2776797'
      activationstatus: true
      created: 2025-09-11T18:35:02.105+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.700+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Meanwhile, Lacson revealed that his office has obtained security camera
        footage of a certain “Mina” of WJ Construction’s visit to the Senate on Aug.
        19.'
    section12:
      primarytype: 'block'
      uuid: '26be6c2c-936e-46c3-ad1f-7b96388f716e'
      activationstatus: true
      created: 2025-09-11T18:35:02.105+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.701+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Hernandez earlier said “Mina” was a courier for kickbacks from government
        infrastructure projects, supposedly delivering money to Estrada’s staff, Beng
        Ramos. However, Ramos was later identified as a member of the blue ribbon
        secretariat, not of Estrada’s office.'
    section13:
      primarytype: 'block'
      uuid: 'dac60f97-85b4-4959-a5fd-be142c8e5f6d'
      activationstatus: true
      created: 2025-09-11T18:35:02.106+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.701+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Although may idea kami kung saan siya nagpunta rito at kaninong opisina
        ang dinalaw niya, pero ipapatawag namin para malaman natin kung kanino siya
        nagpunta, kaninong office, at sinong kinausap niya,” Lacson said.'
    section14:
      primarytype: 'block'
      uuid: '6d5e2d35-0a60-4e09-9bf8-a6f550d2df5d'
      activationstatus: true
      created: 2025-09-11T18:35:02.106+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.702+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Although we have an idea where she went and which office
        she visited, we will summon her to find out exactly where she went, whose
        office it was, and whom she spoke with.]'
    section15:
      primarytype: 'block'
      uuid: '7b75dc2c-50f5-463e-bda0-d834837f247d'
      activationstatus: true
      created: 2025-09-11T18:35:02.107+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.702+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kung idudugtong mo [If you will connect the dots], lawyers call this
        circumstantial evidence na although stand alone, wala kang mako-conclude [you
        cannot conclude anything],” he added. '
    section16:
      primarytype: 'block'
      uuid: 'a78aebcf-3fc7-486b-b81d-eb58810fd213'
      activationstatus: true
      created: 2025-09-11T18:35:02.107+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-11T18:38:19.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:38:18.703+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The blue ribbon committee will hold its next hearing on the flood
        control projects on Thursday, Sept. 18, the first to be presided over by Lacson
        since taking over from Senator Rodante Marcoleta.</p>'
  'START HERE----->Netherlands-ban-import-Israel-Jewish-settlements':
