    title: 'ICC filing cites Duterte memory loss in bid to halt trial'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '75ab1286-ae40-49cc-9a24-11f11e8fd324'
      activationstatus: true
      created: 2025-09-11T21:38:45.835+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T21:38:46.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T21:38:45.835+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former Philippine President
        Rodrigo Duterte is “not fit to stand trial” because of severe cognitive decline
        that leaves him unable to remember events, places, or even members of his
        close family, his lawyer told the International Criminal Court (ICC).</p>'
    section1:
      primarytype: 'block'
      uuid: '0c120c60-6f25-4bd1-9502-0d3f6e12e805'
      activationstatus: true
      created: 2025-09-11T21:38:45.835+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T21:38:46.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T21:38:45.835+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a public redacted version of the Defence Request for an Indefinite
        Adjournment released Sept. 11, defense counsel Nicholas Kaufman said Duterte
        suffers from “significant cognitive deficiencies” that impair his memory,
        orientation, and capacity for reasoning.'
    section2:
      primarytype: 'block'
      uuid: 'b9539acd-eac4-400b-8662-d9cc4245c86d'
      activationstatus: true
      created: 2025-09-11T21:38:45.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T21:38:46.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T21:38:45.836+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Mr. Rodrigo Roa Duterte is not fit to stand trial as a result of cognitive
        impairment in multiple domains,” Kaufman wrote. '
    section3:
      primarytype: 'block'
      uuid: 'fd89e23a-d2d0-4377-8a1b-262345840f42'
      activationstatus: true
      created: 2025-09-11T21:38:45.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T21:38:46.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T21:38:45.836+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“With his impaired memory and concomitant inability to retain new information
        or to recall events, places, timing or even members of his close family and
        Defence team, Mr Duterte is unable to fully understand the nature and implications
        of the proceedings conducted against him,” he said.'
    section4:
      primarytype: 'block'
      uuid: '405a0d4c-5243-46ae-9077-8afc71465cbb'
      activationstatus: true
      created: 2025-09-11T21:38:45.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T21:38:46.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T21:38:45.836+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The document cited medical reports from both defense-appointed specialists
        and an ICC neuropsychologist, all concluding that Duterte’s condition is progressive
        and unlikely to improve. '
    section5:
      primarytype: 'block'
      uuid: '8f801b09-f2aa-4ac0-8a81-08d9deac395d'
      activationstatus: true
      created: 2025-09-11T21:38:45.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T21:38:46.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T21:38:45.837+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'One evaluation said Duterte “is currently unable to meaningfully participate
        in the legal proceedings against him,” including the ability to give his lawyers
        effective instructions or testify about the period relevant to the charges.'
    section6:
      primarytype: 'block'
      uuid: '90447923-de83-4326-87f3-558d25753ea2'
      activationstatus: true
      created: 2025-09-11T21:38:45.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T21:38:46.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T21:38:45.837+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte, 80, was surrendered to ICC custody in March and faces accusations
        of crimes against humanity over thousands of killings in his administration’s
        war on drugs. He has been undergoing repeated medical and psychological evaluations
        since his detention.'
    section7:
      primarytype: 'block'
      uuid: '51875f6c-24a0-4388-af1a-72544616149c'
      activationstatus: true
      created: 2025-09-11T21:38:45.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T21:38:46.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T21:38:45.837+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>While the defense has asked judges to adjourn proceedings indefinitely,
        the ICC’s Pre-Trial Chamber has so far only granted the postponement of Duterte’s
        confirmation of charges hearing, which had been set for Sept. 23.</p>'
