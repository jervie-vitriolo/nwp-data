      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:58:51.259+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Rescuers are still pumping water out of several flooded buildings and\
        \ around 500 military personnel have been deployed to clear streets of mud,\
        \ debris and rocks.\r"
