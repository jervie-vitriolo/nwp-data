      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.273+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "These are the conditions inside the maximum security prison in Thailand's\
        \ capital where 76-year-old former premier Thaksin Shinawatra is jailed, according\
        \ to two people with knowledge of the facility.\r"
    section7:
      primarytype: 'block'
      uuid: '489e955e-8cd2-4230-b53a-1d59177f66e0'
      activationstatus: true
      created: 2025-09-11T15:55:30.274+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.274+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9cc12dd9-05e3-4b1b-a918-b9ab2b6f19ca'
      activationstatus: true
      created: 2025-09-11T15:55:30.274+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.274+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Once one of Thailand's richest and most powerful men, Thaksin was ordered\
        \ on Tuesday to serve a year in jail by the Supreme Court, which determined\
        \ that the billionaire had wrongfully spent time in a hospital in lieu of\
        \ prison.\r"
    section9:
      primarytype: 'block'
      uuid: '6e5a2cde-7995-45ac-9ba3-152cec645675'
      activationstatus: true
      created: 2025-09-11T15:55:30.275+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.275+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '49988378-721d-4462-991a-028edc9e9e24'
      activationstatus: true
      created: 2025-09-11T15:55:30.275+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.275+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Thaksin's initial eight-year sentence for conflicts of interest and\
        \ abuse of power while prime minister from 2001-2006 was commuted to one year,\
        \ following his homecoming from self-exile in August 2023.\r"
    section11:
      primarytype: 'block'
      uuid: '68dd03fb-784b-494a-8b88-715c93ed2675'
      activationstatus: true
      created: 2025-09-11T15:55:30.275+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.275+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '67aaafe4-d06e-48bd-9ab5-ff0e22b08f5a'
      activationstatus: true
      created: 2025-09-11T15:55:30.276+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.276+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He was released on parole in February 2024, after just six months of\
        \ detention, the entirety of which he had spent in the VIP wing of a hospital.\r"
    section13:
      primarytype: 'block'
      uuid: 'a9018a90-cbb7-467b-bb36-0e65d0ef770d'
      activationstatus: true
      created: 2025-09-11T15:55:30.276+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.276+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '00a3be6c-97e3-4732-978b-2352c28fa009'
      activationstatus: true
      created: 2025-09-11T15:55:30.277+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.277+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Since then, he has lived in a high-fenced, suburban mansion in Bangkok,\
        \ often ferried around the city in a black and silver Mercedes-Maybach sedan\
        \ and flown out of the country in a private jet.\r"
    section15:
      primarytype: 'block'
      uuid: 'b8f0c06b-7339-498f-a785-0af2dc7fe567'
      activationstatus: true
      created: 2025-09-11T15:55:30.277+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.277+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '206dc3be-3b0a-47fe-90d6-9e86107fa6de'
      activationstatus: true
      created: 2025-09-11T15:55:30.277+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.277+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "An hour after the court delivered its verdict, Thaksin was placed in\
        \ a van, escorted by Corrections Department officials, and, following medical\
        \ checks, transferred to Klong Prem prison.\r"
    section17:
      primarytype: 'block'
      uuid: '90a8a5d9-8c3d-46cd-869e-c6e451803ca9'
      activationstatus: true
      created: 2025-09-11T15:55:30.278+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.278+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f1b4420b-8357-458b-81fd-64cb9ac449e7'
      activationstatus: true
      created: 2025-09-11T15:55:30.278+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.278+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The facility, which houses some 6,500 prisoners, has held high-profile\
        \ Thai political figures and a media mogul. Viktor Bout, an international\
        \ arms dealer dubbed \"the merchant of death\", is also a previous inmate.\r"
    section19:
      primarytype: 'block'
      uuid: 'f016a6f1-665f-4398-9e28-4da39d59606d'
      activationstatus: true
      created: 2025-09-11T15:55:30.279+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.279+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '7e27df53-ed86-429f-98fd-fa7b02878491'
      activationstatus: true
      created: 2025-09-11T15:55:30.279+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.279+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It is a very depressing life. When I first got inside, all I did\
        \ was cry,\" said Somyot Pruksakasemsuk, an activist and magazine editor,\
        \ who served more than seven years in prison on lese majeste charges, including\
        \ time at Klong Prem.\r"
    section21:
      primarytype: 'block'
      uuid: '0464eb6b-bcec-43c3-a0d0-54e6b2dc77f7'
      activationstatus: true
      created: 2025-09-11T15:55:30.280+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.280+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '5036e50d-4e40-4031-b34e-ee807f0bfcb0'
      activationstatus: true
      created: 2025-09-11T15:55:30.280+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.280+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The environment was very tense. It is not a friendly place.\"\r"
    section23:
      primarytype: 'block'
      uuid: '2dfd4fc1-1bf2-4706-8ae0-a20803c13e36'
      activationstatus: true
      created: 2025-09-11T15:55:30.281+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.281+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '9be92953-3121-4d96-b3d4-b0452c2d631f'
      activationstatus: true
      created: 2025-09-11T15:55:30.281+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.281+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Reuters could not determine exactly which part of Klong Prem, a sprawling\
        \ facility in northern Bangkok, Thaksin is housed in and the circumstances\
        \ of his daily life.\r"
    section25:
      primarytype: 'block'
      uuid: '5f2c5401-98c3-41c8-aef7-e379e148978f'
      activationstatus: true
      created: 2025-09-11T15:55:30.282+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.282+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '1bdcbe63-4452-4c02-83c8-931664752aa5'
      activationstatus: true
      created: 2025-09-11T15:55:30.282+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.282+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Corrections Department did not immediately reply to an email seeking\
        \ comment.\r"
    section27:
      primarytype: 'block'
      uuid: '95d410a1-1854-4a63-9122-0663680cb6ab'
      activationstatus: true
      created: 2025-09-11T15:55:30.283+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.283+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '3ac0d551-78c0-4738-b33d-c1d456463f8f'
      activationstatus: true
      created: 2025-09-11T15:55:30.284+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.284+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Winyat Chatmontree, a lawyer for the former premier, said Thaksin is\
        \ currently undergoing a five-day quarantine, during which he is unable to\
        \ meet or directly communicate with his client.\r"
    section29:
      primarytype: 'block'
      uuid: 'd02137c4-cb4b-4922-814f-4ef4c47e89ad'
      activationstatus: true
      created: 2025-09-11T15:55:30.284+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.284+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'ca755a1f-5bfb-47bf-ad4e-a4854f51e947'
      activationstatus: true
      created: 2025-09-11T15:55:30.285+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.285+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Somyot's account of the prison was corroborated by a former Corrections\
        \ Department official, who worked across Thai prisons, including Klong Prem\
        \ for a decade, but asked not to be named because of the sensitivity of the\
        \ issue.\r"
    section31:
      primarytype: 'block'
      uuid: 'de1bbd0d-3b6c-4c3e-868b-c39028117014'
      activationstatus: true
      created: 2025-09-11T15:55:30.285+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.285+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '91d23e8a-96a0-4596-b2c7-ae34cb8629a1'
      activationstatus: true
      created: 2025-09-11T15:55:30.286+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.286+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>'SLEEP ON THE FLOOR'</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: '2528c6f2-e8f0-4dac-966e-10ffdff41153'
      activationstatus: true
      created: 2025-09-11T15:55:30.287+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.287+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '53e7d848-636c-49d2-99a0-1b34647c98ee'
      activationstatus: true
      created: 2025-09-11T15:55:30.287+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.287+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The prison is divided into 11 zones, including a quarantine area where\
        \ Thaksin was initially taken, separate sections for those serving sentences\
        \ of more or less than 50 years and another special zone for high-risk inmates,\
        \ according to the Corrections Department.\r"
    section35:
      primarytype: 'block'
      uuid: '97cf5ed5-845c-47dc-a500-4e6d1ef0669b'
      activationstatus: true
      created: 2025-09-11T15:55:30.288+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.288+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '15680154-9904-40c4-a696-94ecc717d8a1'
      activationstatus: true
      created: 2025-09-11T15:55:30.289+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.289+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Thaksin would be grouped with elderly political prisoners rather\
        \ than murderers or drug dealers,\" the former official said, explaining that\
        \ depending on the grouping, he could end up in a larger room with only a\
        \ few cellmates or in a smaller one with as many as 25.\r"
    section37:
      primarytype: 'block'
      uuid: '449e674e-1d7c-4466-8f4a-08652f4c6784'
      activationstatus: true
      created: 2025-09-11T15:55:30.289+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.289+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'fd6042b8-9c29-49d1-83d0-7253044a3186'
      activationstatus: true
      created: 2025-09-11T15:55:30.290+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.290+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"All inmates, regardless of age, sleep on the floor next to each other.\"\
        \r"
    section39:
      primarytype: 'block'
      uuid: 'e904840c-db8b-4e7a-b6ee-1cf0972ededb'
      activationstatus: true
      created: 2025-09-11T15:55:30.290+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.290+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '6521f9d7-3fb5-47e4-9342-a394873022a2'
      activationstatus: true
      created: 2025-09-11T15:55:30.291+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.291+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Inmates are typically given three blankets: one to use as a mattress,\
        \ another to roll into a pillow and a third to cover oneself with, the department\
        \ said.\r"
    section41:
      primarytype: 'block'
      uuid: 'ddc0f098-34f5-4fb1-969d-1c2eb3f4d8b8'
      activationstatus: true
      created: 2025-09-11T15:55:30.292+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.292+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '85befa76-48c6-4492-88a5-b655a64f6cde'
      activationstatus: true
      created: 2025-09-11T15:55:30.293+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.293+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"If they are lenient, the prison may give four blankets,\" said Somyot,\
        \ \"But this is a torturous way to sleep.\"\r"
    section43:
      primarytype: 'block'
      uuid: 'c75eff2b-e842-4259-8551-260f6272975f'
      activationstatus: true
      created: 2025-09-11T15:55:30.293+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.293+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '62bfed22-b53c-436d-991a-2189593b3b32'
      activationstatus: true
      created: 2025-09-11T15:55:30.294+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.294+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The food served inside is excruciatingly bland, said Somyot, but more\
        \ harrowing are the shower facilities, a large square tub of water around\
        \ which inmates gather, naked.\r"
    section45:
      primarytype: 'block'
      uuid: '95491924-6f00-4d84-b70b-cc3c2d12f1bf'
      activationstatus: true
      created: 2025-09-11T15:55:30.295+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.295+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'b177c86d-66ea-4cc8-8b5a-f90e131e5187'
      activationstatus: true
      created: 2025-09-11T15:55:30.296+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.296+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Bathing time is risky for assault or getting killed,\" he said, describing\
        \ the typical situation. \"Prisoners could start a fight and it could escalate.\"\
        \r"
    section47:
      primarytype: 'block'
      uuid: '169baa0c-9c2e-4d0b-9a1a-60c03991caa4'
      activationstatus: true
      created: 2025-09-11T15:55:30.296+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.296+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '4aa2dd8f-a8f2-4d97-bfe6-d0809cd1b210'
      activationstatus: true
      created: 2025-09-11T15:55:30.297+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.297+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Inmates are allowed out of their cells during the day to meet with\
        \ visiting relatives or their lawyer, the department said in a statement on\
        \ Wednesday.\r"
    section49:
      primarytype: 'block'
      uuid: '0b525cda-cd0b-4385-a157-fbbddd0a1a8c'
      activationstatus: true
      created: 2025-09-11T15:55:30.298+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.298+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '5994bbd0-45a0-4892-9d36-09a118cf8f04'
      activationstatus: true
      created: 2025-09-11T15:55:30.299+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.299+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>'BIG MAN'</strong></h2>'
    section51:
      primarytype: 'block'
      uuid: 'f7d8d623-da62-47f2-a48f-bf27d4d2dd8b'
      activationstatus: true
      created: 2025-09-11T15:55:30.300+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.300+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '24c99494-c686-4850-b5ce-16fe27b30e1d'
      activationstatus: true
      created: 2025-09-11T15:55:30.300+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.300+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Prison authorities would be particularly mindful of Thaksin's security,\
        \ given his political profile, personal history, and other inmates, said Somyot\
        \ and the former official.\r"
    section53:
      primarytype: 'block'
      uuid: 'bdaafffa-235f-4dbe-82be-3db4ad866a46'
      activationstatus: true
      created: 2025-09-11T15:55:30.301+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.301+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'da6936e4-cbb3-4daf-b81b-db42af9246c2'
      activationstatus: true
      created: 2025-09-11T15:55:30.302+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.302+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Thaksin could face hostility from separatists angered by his insurgency\
        \ policies as well as drug traffickers or the relatives of those jailed or\
        \ killed during his premiership,\" the former official said.\r"
    section55:
      primarytype: 'block'
      uuid: '87758f52-dec1-429c-988c-aa5dcc64d4ab'
      activationstatus: true
      created: 2025-09-11T15:55:30.303+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.303+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: 'e8d8185a-345a-4782-a3ef-99f5139f4a3a'
      activationstatus: true
      created: 2025-09-11T15:55:30.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.304+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Given Thaksin's influence, he may also draw other inmates who act as\
        \ bodyguards and supporters, becoming what is known as a \"somdet\" - or \"\
        big man\" - in Thai prison slang, both said.\r"
    section57:
      primarytype: 'block'
      uuid: 'd2feded5-cb20-422f-9ee5-eee622c52e05'
      activationstatus: true
      created: 2025-09-11T15:55:30.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '74a98f8b-43d4-4fb8-8e0e-203c0b32e9b7'
      activationstatus: true
      created: 2025-09-11T15:55:30.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It is unclear how much time Thaksin will eventually spend in jail,\
        \ as he is eligible for detention outside prison, including house arrest,\
        \ according to a source in the Corrections Department.\r"
    section59:
      primarytype: 'block'
      uuid: '94bc75b9-6279-43d0-8dab-5d8bfc11068e'
      activationstatus: true
      created: 2025-09-11T15:55:30.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: 'a5cc7f2b-73b3-4600-9be4-cd102f77a2ef'
      activationstatus: true
      created: 2025-09-11T15:55:30.307+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.307+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But it is still a downfall that may be hard to reconcile, as it was\
        \ for Somyot.\r"
    section61:
      primarytype: 'block'
      uuid: 'dd34e9cc-60fa-4659-b593-38e90ad78df5'
      activationstatus: true
      created: 2025-09-11T15:55:30.308+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.308+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '8c042585-706e-457e-9d8f-517d67aae1c1'
      activationstatus: true
      created: 2025-09-11T15:55:30.309+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.309+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"You lost your freedom, you lost your comfort, you lost your life\
        \ in terms of politics and reputation,\" he said.\r"
    section63:
      primarytype: 'block'
      uuid: '3fe4d2be-c0bb-4708-a466-12410b0dece9'
      activationstatus: true
      created: 2025-09-11T15:55:30.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.310+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: '1c1665ea-81a1-4cad-9355-64159cb3c4b4'
      activationstatus: true
      created: 2025-09-11T15:55:30.311+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.311+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"You have to come to terms with these losses.\"\r"
    section65:
      primarytype: 'block'
      uuid: '7f92a5e8-831d-4913-92e8-d819c54fff5c'
      activationstatus: true
      created: 2025-09-11T15:55:30.312+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:55:31.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:55:30.312+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section66:
      primarytype: 'block'
      uuid: 'a5fa7eb7-6ae7-4337-81e9-33782953db1d'
      activationstatus: true
      created: 2025-09-11T15:55:30.313+08:00
      createdby: 'cj-nwp'
