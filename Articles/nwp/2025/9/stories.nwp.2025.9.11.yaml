      type: 'text'
      text: '<h2><strong>Temporary but powerful</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'bea1cf50-998f-4fde-874a-533e50c504b3'
      activationstatus: true
      created: 2025-09-11T19:36:22.746+08:00
