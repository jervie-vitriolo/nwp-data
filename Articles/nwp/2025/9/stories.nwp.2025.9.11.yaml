    title: 'Bali floods kill 14, search continues for two missing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3a694958-38f1-4b95-8560-a5b5d8ba5fe4'
      activationstatus: true
      created: 2025-09-11T14:58:51.256+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T14:58:51.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:58:51.256+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Jakarta&nbsp;-</strong>&nbsp;The death toll from this week's
        floods on the Indonesian island of Bali has risen to 14 people from nine,
        a government official said on Thursday, though the rain has stopped and water
        levels are receding in most areas.</p>'
    section1:
      primarytype: 'block'
      uuid: '949ceff8-dbb3-47d1-bc25-effc6d790fcd'
      activationstatus: true
      created: 2025-09-11T14:58:51.256+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T14:58:51.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:58:51.256+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '42cd8181-79ee-4e7a-95f0-09f99c33fd4b'
      activationstatus: true
      created: 2025-09-11T14:58:51.256+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T14:58:51.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:58:51.256+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Two people are missing in the tourist hub's capital of Denpasar and\
        \ 125 rescuers have deployed in the search for them, disaster mitigation agency\
        \ spokesperson Abdul Muhari said. He added that more than 500 people have\
        \ been evacuated to schools and mosques.\r"
    section3:
      primarytype: 'block'
      uuid: '54f18cb6-357d-4641-999f-45f71af26c87'
      activationstatus: true
      created: 2025-09-11T14:58:51.257+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T14:58:51.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:58:51.257+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4d991165-e0b3-48e4-bd71-99b21aaafc58'
      activationstatus: true
      created: 2025-09-11T14:58:51.257+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T14:58:51.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:58:51.257+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Torrential rains on Tuesday and Wednesday caused floods in Denpasar\
        \ and six of Bali's eight regions, blocking major roads, including access\
        \ to the island's international airport. There were also landslides in some\
        \ areas.\r"
    section5:
      primarytype: 'block'
      uuid: 'a3a309cc-b653-4288-ad4e-a2832dce2e2c'
      activationstatus: true
      created: 2025-09-11T14:58:51.257+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T14:58:51.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:58:51.257+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '05164d60-17ec-41cc-bf11-083d78228ef7'
      activationstatus: true
      created: 2025-09-11T14:58:51.258+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T14:58:51.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:58:51.258+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Most of the deaths occurred when people were swept away after rivers\
        \ burst their banks, Abdul said.\r"
    section7:
      primarytype: 'block'
      uuid: '4cd723d0-bb3c-4340-a0cb-7d9a321962e2'
      activationstatus: true
      created: 2025-09-11T14:58:51.258+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T14:58:51.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:58:51.258+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1940fb88-79b0-4388-8274-7cb2787a2704'
      activationstatus: true
      created: 2025-09-11T14:58:51.258+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T14:58:51.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:58:51.258+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "No foreigners were among the casualties, the agency said. There were\
        \ no reports of flight cancellations on Thursday.\r"
