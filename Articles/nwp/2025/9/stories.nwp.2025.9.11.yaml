  'START HERE----->charlie-kirk-shot-dead':
    author: 'Joseph Ax, Brad Brooks, and Andrea Shalal, Reuters'
    caption: 'US right-wing activist and commentator Charlie Kirk throws hats to
      the crowd shortly before he was shot at a Utah Valley University speaking event
      in Orem, Utah, US, Sept. 10.(Trent Nelson/The Salt Lake Tribune via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-11T09:20:55.000+08:00
    imagesource: '880f6fa1-3b2a-4306-942d-18eee2cee0fc'
    primarytype: 'composition'
    uuid: 'b1fdfad0-eb07-4926-a63f-180c62c40c25'
    lead: 'US right-wing activist and commentator Charlie Kirk, an influential ally
      of US President Donald Trump, was fatally shot in the neck on Wednesday at an
      event at a Utah university in what the governor described as a political assassination.'
    activationstatus: true
    created: 2025-09-11T09:25:25.083+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-11T09:30:16.004+08:00
