      lastmodified: 2025-09-11T12:11:45.096+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines “strongly
        protested” China’s approval of a new national nature reserve at Scarborough
        Shoal, calling the move “illegitimate and unlawful” and an infringement on
        Manila’s sovereignty in the South China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd76ac47a-51fe-4992-97b2-7cafd654f4fe'
      activationstatus: true
      created: 2025-09-11T12:11:45.096+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T12:11:45.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T12:11:45.096+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the Department of Foreign Affairs (DFA) said the Chinese
        State Council’s decision to create the “Huangyan Island National Nature Reserve”
        in Bajo de Masinloc — the shoal’s Philippine name — was a clear violation
        of international law.'
    section2:
      primarytype: 'block'
      uuid: '16664dba-8ed0-4926-a800-f034b2f97003'
      activationstatus: true
      created: 2025-09-11T12:11:45.096+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T12:11:45.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T12:11:45.096+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Bajo de Masinloc is a longstanding and integral part of the Philippines
        over which it has sovereignty and jurisdiction,” the DFA said on Thursday.
        “The Philippines likewise has the exclusive authority to establish environmental
        protection areas over its territory and relevant maritime zones.”'
    section3:
      primarytype: 'block'
      uuid: '26cb5233-b8ca-4ac6-a621-8e625d402170'
      activationstatus: true
      created: 2025-09-11T12:11:45.097+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T12:11:45.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T12:11:45.097+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DF said the Philippines will issue a formal diplomatic protest
        against China’s illegal action as it infringes upon the rights and interests
        of the Philippines in accordance with international law.'
    section4:
      primarytype: 'block'
      uuid: 'cfc87f98-dae1-4b66-8b4f-1bfa8e42c9c5'
      activationstatus: true
      created: 2025-09-11T12:11:45.097+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T12:11:45.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T12:11:45.097+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It urged Beijing to “respect the sovereignty and jurisdiction of the
        Philippines over Bajo de Masinloc, refrain from enforcing and immediately
        withdraw its State Council issuance, and comply with its obligations under
        international law, particularly the 1982 UN Convention on the Law of the Sea
        (UNCLOS), the final and binding 2016 South China Sea Arbitral Award, and the
        2002 Declaration on the Conduct of Parties in the South China Sea (DOC).”'
    section5:
      primarytype: 'block'
      uuid: '7a61475b-85c1-48e1-9bb4-2c17aa8bc125'
      activationstatus: true
      created: 2025-09-11T12:11:45.098+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T12:11:45.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T12:11:45.098+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The State Council said the conservation area was intended to “maintain
        the diversity, stability and sustainability” of the shoal’s ecosystem and
        called on local governments to step up enforcement against “illegal activities”
        in the reserve.'
    section6:
      primarytype: 'block'
      uuid: '84408bb0-2ef8-4c72-b7d7-97a247997c50'
      activationstatus: true
      created: 2025-09-11T12:11:45.098+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T12:11:45.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T12:11:45.098+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Scarborough Shoal — called Huangyan Island by China and Panatag Shoal
        by the Philippines — lies about 200 kilometers (124 miles) west of the Philippine
        island of Luzon and has long been a flashpoint between the two countries. '
    section7:
      primarytype: 'block'
      uuid: 'bde31bc0-bc88-478f-834b-cf349aaedec5'
      activationstatus: true
      created: 2025-09-11T12:11:45.099+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T12:11:45.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T12:11:45.099+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Chinese Coast Guard vessels took control of the shoal in 2012 after
        a tense maritime standoff, restricting access to Filipino fishermen despite
        the 2016 arbitral ruling that invalidated Beijing’s expansive claims in the
        South China Sea.</p>'
