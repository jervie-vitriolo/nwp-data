    title: 'Celebrate National Video Games Day with 5 Fun Picks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f8f25dda-8b81-40bb-8b4f-f6bc01ef54e1'
      activationstatus: true
      created: 2025-09-11T12:56:06.574+08:00
