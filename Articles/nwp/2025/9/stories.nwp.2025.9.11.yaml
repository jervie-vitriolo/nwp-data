  'START HERE----->One-China-policy-Taiwan':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-11T19:29:26.000+08:00
    imagesource: '12911e42-67e5-47fe-8e41-e5e7df3c7594'
    primarytype: 'composition'
    uuid: '3397728b-86c1-4a2b-91b4-3e8955489ae6'
    lead: 'China has reiterated its “one-China principle” after Taiwan’s Foreign
      Minister Lin Chia-lung published an article in Philippine media outlets urging
      support for Taiwan in promoting global peace and prosperity.'
    activationstatus: true
    created: 2025-09-11T19:31:23.122+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-11T19:31:23.382+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-11T19:31:23.145+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China reiterates ‘one-China policy’ after Taiwan foreign minister column,
      ‘sneaky’ visit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c2feacc1-808c-4c81-a696-ce68b2dad728'
      activationstatus: true
      created: 2025-09-11T19:31:23.134+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:31:23.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:31:23.134+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> China has reiterated
        its “one-China principle” after Taiwan’s Foreign Minister Lin Chia-lung published
        an article in Philippine media outlets urging support for Taiwan in promoting
        global peace and prosperity.</p>'
    section1:
      primarytype: 'block'
      uuid: '4ece19c4-a774-460f-93a3-e1ec37317504'
      activationstatus: true
      created: 2025-09-11T19:31:23.135+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:31:23.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:31:23.135+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a statement Thursday, Sept. 11, the Chinese embassy in Manila dismissed\
        \ Lin as a “Taiwan independence separatist.”\r"
    section2:
      primarytype: 'block'
      uuid: 'd0ceb7bc-061f-4f59-8662-a28237c062dd'
      activationstatus: true
      created: 2025-09-11T19:31:23.135+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:31:23.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:31:23.135+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“It is well known that there is but one China in the world. Taiwan\
        \ is an integral part of the Chinese territory. The Government of the People’\
        s Republic of China is the sole legal government representing the whole of\
        \ China,” it said.\r"
    section3:
      primarytype: 'block'
      uuid: '641fd476-521a-4e34-aef0-f73d6472fb27'
      activationstatus: true
      created: 2025-09-11T19:31:23.135+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:31:23.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:31:23.135+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The embassy added, “How can a province of China possibly have a foreign\
        \ minister?”\r"
    section4:
      primarytype: 'block'
      uuid: '629ab4eb-b43a-4d04-989b-2a241c495fad'
      activationstatus: true
      created: 2025-09-11T19:31:23.136+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:31:23.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:31:23.136+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Chinese officials also claimed Lin “sneaked” into the country recently\
        \ as part of a Taiwanese delegation. \r"
    section5:
      primarytype: 'block'
      uuid: 'd5b22ef4-2707-4481-8eb4-2d63462e1a6a'
      activationstatus: true
      created: 2025-09-11T19:31:23.136+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:31:23.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:31:23.136+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Beijing said it lodged a formal protest with Manila over the visit,\
        \ which was not officially recognized by Manila.\r"
    section6:
      primarytype: 'block'
      uuid: '09e06da9-8b0f-47e1-be1a-00a848daa01f'
      activationstatus: true
      created: 2025-09-11T19:31:23.136+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:31:23.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:31:23.136+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last month, Foreign Affairs Secretary Theresa Lazaro reaffirmed that\
        \ the Philippines is upholding the One China Policy, stressing that the country\
        \ does not recognize the self-governing island of Taiwan as a sovereign state.\r"
    section7:
      primarytype: 'block'
      uuid: 'fe90cf30-5037-4e31-9175-fbe6c732f6b4'
      activationstatus: true
      created: 2025-09-11T19:31:23.137+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:31:23.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:31:23.137+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Under this policy, Taiwan is considered part of mainland China.\r"
    section8:
      primarytype: 'block'
      uuid: '6fa1122c-de52-4fa0-b99b-ff31c2064a23'
      activationstatus: true
      created: 2025-09-11T19:31:23.137+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:31:23.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:31:23.137+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“The one-China principle is unshakable. It is the political foundation
        on which China establishes and develops bilateral relations with 183 countries
        including the Philippines,” the Chinese embassy said.</p>'
  'START HERE----->Subpoenas--asset-freeze--the-sweeping-powers-of-Marcos--new-watchdog':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-11T19:31:25.000+08:00
    embedimage: '65b5ee22-0e19-4d5a-893d-a9a8a3e53fa7'
    imagesource: '968b708e-8f0d-4828-8a79-4779846815f6'
    primarytype: 'composition'
    uuid: 'b0c8ad95-75c6-495b-84ae-77ad4982b85c'
    lead: 'President Ferdinand Marcos Jr. has created an independent commission
      with extraordinary powers to investigate corruption in public works - its authority
      ranging from issuing subpoenas to freezing the assets of those suspected of
      graft.'
    activationstatus: true
    created: 2025-09-11T19:34:58.978+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-11T19:37:37.628+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-11T19:37:37.212+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '2'
    title: 'Subpoenas, asset freeze: the sweeping powers of Marcos’ new watchdog'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '20896c24-d5e3-48c7-81aa-a36a7eb336a5'
      activationstatus: true
      created: 2025-09-11T19:34:58.990+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.202+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has created an independent commission with extraordinary powers
        to investigate corruption in public works - its authority ranging from issuing
        subpoenas to freezing the assets of those suspected of graft.</p>'
    section1:
      primarytype: 'block'
      uuid: '39bdfb36-93c1-49dd-a4a9-6182113134ff'
      activationstatus: true
      created: 2025-09-11T19:36:22.739+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.202+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Under Executive Order 94, signed on Sept. 11, the Independent Commission\
        \ for Infrastructure (ICI) will probe irregularities in infrastructure spending,\
        \ focusing on flood control projects long dogged by corruption allegations.\r"
    section2:
      primarytype: 'block'
      uuid: '0c13dc10-c6fa-40dc-9695-9fd385e48f0b'
      activationstatus: true
      created: 2025-09-11T19:36:22.739+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.203+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Marcos said the body is designed to “ensure that all flood control\
        \ and other infrastructure projects are implemented with integrity, efficiency,\
        \ and accountability,” and to “repress and hold accountable government officials\
        \ and employees, whether incumbent or former, who are found to have engaged\
        \ in graft and corruption.”\r"
    section3:
      primarytype: 'block'
      uuid: '3c7d178d-e98f-4009-8fdc-cd85d1082cf4'
      activationstatus: true
      created: 2025-09-11T19:36:22.740+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.204+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Mandate</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: 'bf807f18-40dc-49a0-a973-64aab90ed189'
      activationstatus: true
      created: 2025-09-11T19:36:22.740+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.204+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The commission’s jurisdiction covers violations of the Anti-Graft and\
        \ Corrupt Practices Act, the Code of Conduct for Public Officials, the law\
        \ on unlawful acquisition of property, and related offenses under the Revised\
        \ Penal Code. It may investigate projects undertaken within the decade.\r"
    section5:
      primarytype: 'block'
      uuid: '4b4ddc77-5de3-4525-a1f3-e756e5331f2f'
      activationstatus: true
      created: 2025-09-11T19:36:22.741+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.205+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The ICI can launch probes on its own initiative or act on formal complaints\
        \ filed by citizens, agencies, or whistleblowers.\r"
    section6:
      primarytype: 'block'
      uuid: '28eada22-5b0e-4cf7-be20-086095dc306a'
      activationstatus: true
      created: 2025-09-11T19:36:22.741+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.205+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Subpoena powers</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '713a01c5-a34e-4149-b82c-25a3899061e2'
      activationstatus: true
      created: 2025-09-11T19:36:22.741+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.206+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The commission may conduct hearings, subpoena witnesses, and compel\
        \ the production of documents — including contracts, bank records, and government\
        \ communications. It may also take custody of records and evidence from government\
        \ offices and private contractors.\r"
    section8:
      primarytype: 'block'
      uuid: '6d01292f-798b-426a-9a28-205218375d83'
      activationstatus: true
      created: 2025-09-11T19:36:22.742+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.206+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Preventive suspensions</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'b5e60672-caaa-4f19-93cc-9676820dab7d'
      activationstatus: true
      created: 2025-09-11T19:36:22.742+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.207+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "To protect evidence and shield witnesses, the ICI may recommend the\
        \ preventive suspension of public officials while investigations are ongoing.\
        \ This authority applies not only to rank-and-file employees but also to high-ranking\
        \ officials accused of involvement.\r"
    section10:
      primarytype: 'block'
      uuid: '7d04cef4-cb1d-43b3-bebb-7360df659df3'
      activationstatus: true
      created: 2025-09-11T19:36:22.743+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.207+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Asset freeze and travel ban</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'a75d5b63-5609-421b-8582-5bf813c845a5'
      activationstatus: true
      created: 2025-09-11T19:36:22.743+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.208+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The watchdog can seek court orders to freeze bank accounts, seize unlawfully\
        \ acquired assets, and issue hold-departure orders against individuals under\
        \ investigation. This prevents funds from being moved abroad and keeps suspects\
        \ from leaving the country.\r"
    section12:
      primarytype: 'block'
      uuid: '0e0df1b6-6017-4cad-880d-b7d26d3585c6'
      activationstatus: true
      created: 2025-09-11T19:36:22.744+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.209+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Penalties and case referrals</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '4163198b-2d86-4750-b752-2f34e03f9e85'
      activationstatus: true
      created: 2025-09-11T19:36:22.744+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.209+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The ICI has the power to recommend criminal, civil, and administrative\
        \ charges before the Department of Justice, the Office of the Ombudsman, and\
        \ other bodies. It may also refer witnesses for coverage under the Witness\
        \ Protection Program and request state witness status when necessary.\r"
    section14:
      primarytype: 'block'
      uuid: '791a4cbf-bddb-4486-a535-27ee3bb5f041'
      activationstatus: true
      created: 2025-09-11T19:36:22.745+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.210+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Checks on Congress and the courts</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '602f63ed-a368-48ba-ad99-03f5a919ba17'
      activationstatus: true
      created: 2025-09-11T19:36:22.745+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:37:37.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:37:37.210+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The order authorizes the ICI to request official records from Congress\
        \ and obtain case documents from the Sandiganbayan and other courts. Monthly\
        \ reports must be submitted to the president, and findings may be made public\
        \ “in the interest of transparency and accountability.”\r"
