    title: ''Block Everything' protests sweep across France, scores arrested'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6130b7f6-b1c7-402e-a55d-1c21e1328749'
      activationstatus: true
      created: 2025-09-11T09:41:34.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.486+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Nantes/Paris, France -</strong> Protesters across France
        obstructed highways, burned barricades, and clashed sporadically with police
        on Wednesday, Sept. 10, in a show of anger against French President Emmanuel
        Macron, the political elite, and planned spending cuts.</p>'
    section1:
      primarytype: 'block'
      uuid: '818e0942-8984-43a0-a806-638025882e7e'
      activationstatus: true
      created: 2025-09-11T09:41:34.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.486+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Authorities deployed more than 80,000 security personnel across the\
        \ country, removing barriers and spraying water hoses at demonstrators as\
        \ tensions flared in several places.\r"
    section2:
      primarytype: 'block'
      uuid: '4e7b07a1-ff36-4f9f-93a1-df271c579279'
      activationstatus: true
      created: 2025-09-11T09:41:34.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.487+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Paris, riot police periodically used teargas to disperse crowds.\
        \ Nearly 200 people were detained in the capital.\r"
    section3:
      primarytype: 'block'
      uuid: 'a31ca3e9-547b-4690-bdeb-b348e669cd38'
      activationstatus: true
      created: 2025-09-11T09:41:34.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.487+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The \"Block Everything\" movement - a broad expression of discontent\
        \ that has spread on social media - sprang up online in May among right-wing\
        \ groups but has since been co-opted by the left and far-left.\r"
    section4:
      primarytype: 'block'
      uuid: '96c3ff4e-22ca-4d62-8c32-557843de04d7'
      activationstatus: true
      created: 2025-09-11T09:41:34.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.488+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The unrest added to the political turmoil on a day when conservative
        Sebastien Lecornu took office as French President Emmanuel Macron's new prime
        minister, after his predecessor was ousted by parliament over his unpopular
        plans for sharp budget cuts.</p>'
    section5:
      primarytype: 'block'
      uuid: '45d2b328-fd32-4f9b-b111-74a7fda50acf'
      activationstatus: true
      created: 2025-09-11T09:41:34.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.488+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It's the same shit; it's the same, it's Macron who's the problem,\
        \ not the ministers,\" said Fred, a CGT union official at the Paris public\
        \ transport company RATP. \"He has to go.\"\r"
    section6:
      primarytype: 'block'
      uuid: 'fea2ba3c-80cb-4740-ad25-9693c5dc3d16'
      activationstatus: true
      created: 2025-09-11T09:41:34.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.489+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>France is under pressure to lower a budget deficit that stands at
        nearly double the European Union's 3 percent ceiling, and a debt pile equivalent
        to 114 percent of GDP.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f350e163-da36-4060-a0dd-ea572dfa4b4e'
      activationstatus: true
      created: 2025-09-11T09:41:34.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.489+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Paris, students and school age youngsters swelled the protesters'\
        \ ranks. Over 300 protesters were arrested across the country, though many\
        \ rallies were peaceful.\r"
    section8:
      primarytype: 'block'
      uuid: '5fd9396f-b7cf-4c35-9316-3e89019d577d'
      activationstatus: true
      created: 2025-09-11T09:41:34.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Nearly 200,000 people across France participated in the movement,
        a mobilisation outgoing Interior Minister Bruno Retailleau described as "significant"
        though he added that "those who wanted to block the country failed to do so."</p>'
    section9:
      primarytype: 'block'
      uuid: '8be74b52-8e11-459c-9c57-7cdf6f75d0f1'
      activationstatus: true
      created: 2025-09-11T09:41:34.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.490+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The movement reflects anger with what protesters say is a dysfunctional
        ruling elite bent on austerity - the discontent deepened after the last government
        proposed cuts of 44 billion euros (around P2.9 trillion) in government spending.</p>'
    section10:
      primarytype: 'block'
      uuid: 'b2d87ebf-436e-43f7-8b2d-97e4149148e2'
      activationstatus: true
      created: 2025-09-11T09:41:34.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.491+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Outside the Gare du Nord train station in Paris, hundreds of youths\
        \ chanted anti-Macron slogans. One carried a placard with the Tricolor flag\
        \ and the slogan \"The rich elite's Republic\".\r"
    section11:
      primarytype: 'block'
      uuid: '6e0f29ac-cd8c-4a5a-bd6d-36b3ae9e7da6'
      activationstatus: true
      created: 2025-09-11T09:41:34.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.491+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We've come to make some noise,\" said Sorbonne student Emma Meguerditchian,\
        \ 17. \"We want them to know we can't take this any more, we want another\
        \ type of government.\"\r"
    section12:
      primarytype: 'block'
      uuid: 'c80be953-083e-42a9-9493-6e23360f09f6'
      activationstatus: true
      created: 2025-09-11T09:41:34.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.492+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Anger over budget cuts</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '826c3ab6-afc4-43e7-a6bc-09d80c5154a4'
      activationstatus: true
      created: 2025-09-11T09:41:34.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.492+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the west, protesters in Nantes blocked a highway with burning tires\
        \ and bins. Police used teargas to disperse people trying to occupy a roundabout.\
        \ In Rennes, a bus was torched.\r"
    section14:
      primarytype: 'block'
      uuid: 'd67c08d7-8638-4836-bf32-e73e17820d1b'
      activationstatus: true
      created: 2025-09-11T09:41:34.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.493+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Montpellier, in the south, police fired teargas at protesters who\
        \ had set up a barricade to block traffic at a roundabout. A large banner\
        \ at the site read: \"Macron resign\".\r"
    section15:
      primarytype: 'block'
      uuid: 'fd17871e-847a-437d-b88e-4f33cdb38b1e'
      activationstatus: true
      created: 2025-09-11T09:41:34.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.493+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Paris police fired teargas at youths blocking the entrance to a high\
        \ school and firefighters removed burnt bicycles and trash cans from numerous\
        \ barricades. Scuffles broke out on the fringes of a protest near the Chatelet\
        \ shopping mall in the centre of the capital and firefighters put out a fire\
        \ that broke out in a nearby building.\r"
    section16:
      primarytype: 'block'
      uuid: '4fe15f57-af11-4162-9903-00f42078ae91'
      activationstatus: true
      created: 2025-09-11T09:41:34.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.494+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 'Block Everything' movement has drawn comparisons with the 'Yellow\
        \ Vest' rebellion that erupted in 2018-2019 over taxes and the cost of living\
        \ and forced Macron to make policy concessions costing billions of euros.\r"
    section17:
      primarytype: 'block'
      uuid: 'a20aef1c-616a-4c6a-b903-d732a39816cc'
      activationstatus: true
      created: 2025-09-11T09:41:34.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.494+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, sociologist Antoine Bristielle at the Jean Jaures Foundation\
        \ think tank noted a generational divide between the two.\r"
    section18:
      primarytype: 'block'
      uuid: '05f7d04e-24e4-4d9b-8f32-0014b18e2bd2'
      activationstatus: true
      created: 2025-09-11T09:41:34.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.495+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"In the 'Yellow Vest' movement, we had a rather vulnerable France\
        \ that was struggling to make ends meet, a lot of workers, a lot of retirees.\
        \ Whereas here, in terms of age, it's many young people,\" Bristielle said.\r"
    section19:
      primarytype: 'block'
      uuid: 'a8bf1feb-5b77-4a79-89c8-b67e57df2067'
      activationstatus: true
      created: 2025-09-11T09:41:34.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.495+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They have \"a certain vision of the world where there is more social\
        \ justice, less inequality and a political system that functions differently,\
        \ better.\"\r"
    section20:
      primarytype: 'block'
      uuid: '27e03ddd-2fef-4473-a324-4e3aa3c90d79'
      activationstatus: true
      created: 2025-09-11T09:41:34.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.496+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Young people are the future, the old generation left us with a shitty\
        \ world, a shitty government. It is up to us to fight to change that and dance\
        \ on the ashes of the old world,\" student Alice Morin, 21 said.\r"
    section21:
      primarytype: 'block'
      uuid: '764370df-9942-46f4-8542-4066b5d62073'
      activationstatus: true
      created: 2025-09-11T09:41:34.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T09:46:57.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T09:46:57.496+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lucien Libert, Dominique Vidalon, Makini Brice,
        Juliette Jabkhiro, Benoit Van Overstraeten, Mathias de Rozario and Abdul Saboor
        in Paris, Stephane Mahe in Nantes, Manon Cruz in MontpellierWriting by Ingrid
        Melander;Editing by Frances Kerry, Jon Boyle and Aurora Ellis)</em></p>'
