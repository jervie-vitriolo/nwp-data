    title: '5 First Aid Skills Every Filipino Should Know'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd281d9e5-cb80-4a3e-892c-db56c0aa41b9'
      activationstatus: true
      created: 2025-09-11T13:24:17.872+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Every second Saturday of September, the world observes World First
        Aid Day—a reminder that knowing basic life-saving skills can make the difference
        between tragedy and survival.&nbsp;In the Philippines, where typhoons, earthquakes,
        and everyday accidents happen often, being prepared is not optional but a
        duty we owe to ourselves, our families, and our communities.</p>'
    section1:
      primarytype: 'block'
      uuid: '45c2106c-f29f-44a8-8510-a9c4a2db5fcf'
      activationstatus: true
      created: 2025-09-11T13:24:17.872+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Here are five essential first aid skills every Filipino should learn,
        and where you can train for them:'
    section2:
      primarytype: 'block'
      uuid: '681f49d6-452a-49d7-b413-6cba8ef49fb2'
      activationstatus: true
      created: 2025-09-11T13:24:17.873+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. CPR and Rescue Breathing</strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'c04d20f2-a35a-4b52-9663-568552a192f8'
      activationstatus: true
      created: 2025-09-11T13:24:17.873+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Cardiopulmonary resuscitation (CPR) keeps oxygen flowing to the brain
        during cardiac arrest. In the Philippines, where emergency response times
        may be delayed, CPR is a critical bridge until help arrives.'
    section4:
      primarytype: 'block'
      uuid: '43e50502-acf4-49a6-b71d-f68ae02c88c4'
      activationstatus: true
      created: 2025-09-11T13:24:17.873+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '📍 Where to learn:'
    section5:
      primarytype: 'block'
      uuid: '354b9f7c-57de-41d8-968c-a1fbc8254aa9'
      activationstatus: true
      created: 2025-09-11T13:24:17.874+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>The Philippine Red Cross (PRC) offers certified courses like
        Standard First Aid and Basic Life Support (CPR with AED) nationwide.</li></ul>'
    section6:
      primarytype: 'block'
      uuid: '89abf230-5393-466f-98df-41ac61843ee6'
      activationstatus: true
      created: 2025-09-11T13:24:17.874+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Some schools and universities also include CPR demonstrations
        in NSTP programs or safety orientations.</li></ul>'
    section7:
      primarytype: 'block'
      uuid: '449f8baf-7d97-4403-8d54-6410ec47e04c'
      activationstatus: true
      created: 2025-09-11T13:24:17.874+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Wound Cleaning and Bandaging</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '249943db-264a-4c4b-8eb2-cac22bc993f9'
      activationstatus: true
      created: 2025-09-11T13:24:17.875+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'From everyday cuts to injuries during typhoons or floods, proper wound
        care prevents infections. Cleaning with clean water, applying antiseptic if
        available, and bandaging correctly are simple yet life-saving.'
    section9:
      primarytype: 'block'
      uuid: '8bd0dee4-c4ab-4651-812d-d7cae21f1e7c'
      activationstatus: true
      created: 2025-09-11T13:24:17.875+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>📍 Where to learn:</p>'
    section10:
      primarytype: 'block'
      uuid: '0a71d903-27f1-4d8e-8916-3268e469af88'
      activationstatus: true
      created: 2025-09-11T13:24:17.875+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Philippine Red Cross runs community and school-based first aid workshops.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd95de077-3f27-457f-8fd7-66b844178bfd'
      activationstatus: true
      created: 2025-09-11T13:24:17.876+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Some barangay health centers occasionally organize health talks with
        local volunteers, though availability varies by location.'
    section12:
      primarytype: 'block'
      uuid: 'd27fa396-76e6-4264-9485-663f1d6542b1'
      activationstatus: true
      created: 2025-09-11T13:24:17.876+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Managing Burns</strong></p>'
    section13:
      primarytype: 'block'
      uuid: '1ce0c357-337c-45a6-b61b-7df82ab0d041'
      activationstatus: true
      created: 2025-09-11T13:24:17.877+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Whether from the kitchen, factories, or fiesta mishaps, burns are common.
        Cooling with clean running water, avoiding harmful home remedies (like toothpaste
        or oil), and covering with a clean cloth can prevent complications.'
    section14:
      primarytype: 'block'
      uuid: '44e349b1-41d6-4260-a4d1-647d7ad6f8c9'
      activationstatus: true
      created: 2025-09-11T13:24:17.877+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '📍 Where to learn:'
    section15:
      primarytype: 'block'
      uuid: '73ef5f2d-4dcb-4950-871a-7ff261cb56c9'
      activationstatus: true
      created: 2025-09-11T13:24:17.877+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>PRC burn-care modules are part of its Emergency First Aid training.</li></ul>'
    section16:
      primarytype: 'block'
      uuid: '5ba0bbea-b5a0-49a1-8d8c-d5c20779f850'
      activationstatus: true
      created: 2025-09-11T13:24:17.878+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Some local fire stations also hold public safety campaigns,
        especially during Fire Prevention Month in March.</li></ul>'
    section17:
      primarytype: 'block'
      uuid: '4e612770-b22c-4312-8711-f05e77c32234'
      activationstatus: true
      created: 2025-09-11T13:24:17.878+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Fracture and Sprain Care</strong></p>'
    section18:
      primarytype: 'block'
      uuid: '1767d58e-7d15-46ae-a10e-a5ce0725d505'
      activationstatus: true
      created: 2025-09-11T13:24:17.879+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Earthquakes, landslides, and road accidents frequently cause fractures.
        Immobilizing the limb with a splint or improvised support reduces further
        injury while waiting for help.'
    section19:
      primarytype: 'block'
      uuid: 'cd8abb53-1b92-4ab5-aa11-0d02bbb1ec29'
      activationstatus: true
      created: 2025-09-11T13:24:17.879+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '📍 Where to learn:'
    section20:
      primarytype: 'block'
      uuid: '7debc82e-1188-4434-9a16-9db0feaca274'
      activationstatus: true
      created: 2025-09-11T13:24:17.880+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>PRC and local disaster risk reduction offices (DRRMO) offer
        training on splinting and trauma care.</li></ul>'
    section21:
      primarytype: 'block'
      uuid: '44e4af4b-44e6-48cd-9354-758e29826ed4'
      activationstatus: true
      created: 2025-09-11T13:24:17.880+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li>Many community disaster preparedness drills include basic fracture
        management as part of earthquake or evacuation exercises.</li></ul>'
    section22:
      primarytype: 'block'
      uuid: '9b996397-e6b0-46cf-a1ac-14cb7b75bc1a'
      activationstatus: true
      created: 2025-09-11T13:24:17.880+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Heatstroke and Dehydration Management</strong></p>'
    section23:
      primarytype: 'block'
      uuid: 'd0391a85-2159-4f02-a35b-ca9a038a82aa'
      activationstatus: true
      created: 2025-09-11T13:24:17.881+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'With the Philippines’ hot and humid climate, heatstroke and dehydration
        are serious risks. Recognizing dizziness, confusion, and rapid pulse, then
        moving the person to a cool area and rehydrating, can be life-saving.'
    section24:
      primarytype: 'block'
      uuid: 'd3be62fe-abc1-4ad1-8fef-68adbbd3bbdf'
      activationstatus: true
      created: 2025-09-11T13:24:17.881+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '📍 Where to learn:'
    section25:
      primarytype: 'block'
      uuid: 'a051926b-2955-4c44-ba66-068e11058587'
      activationstatus: true
      created: 2025-09-11T13:24:17.882+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'The Department of Health (DOH) regularly issues health advisories and
        sometimes holds local information sessions on heat-related illnesses.'
    section26:
      primarytype: 'block'
      uuid: '887f9036-3372-4119-8e76-ad673de90185'
      activationstatus: true
      created: 2025-09-11T13:24:17.883+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Employers and schools may include this in occupational safety or wellness
        programs.'
    section27:
      primarytype: 'block'
      uuid: '4569d41a-6a26-46cc-b29b-ee547614c6f1'
      activationstatus: true
      created: 2025-09-11T13:24:17.883+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '✅ Why it matters:'
    section28:
      primarytype: 'block'
      uuid: '201e3a5d-9fcf-4081-9739-fac701ac0dac'
      activationstatus: true
      created: 2025-09-11T13:24:17.884+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>First aid training empowers ordinary people to act during emergencies,
        bridging the gap before professional medical help arrives. For Filipinos,
        especially in a disaster-prone nation, these skills can turn bystanders into
        first responders, protecting lives and strengthening community resilience.</p>'
    section29:
      primarytype: 'block'
      uuid: 'b36e5a10-ab3d-4a5d-8c71-e182514de6e9'
      activationstatus: true
      created: 2025-09-11T13:24:17.885+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-11T13:24:18.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T13:24:17.937+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>📌 Where to start: You can explore official training programs at
        the <a href="https://redcross.org.ph/trainings/">Philippine Red Cross Training
        page</a></p>'
    section30:
      primarytype: 'block'
      uuid: '7920088f-c092-4811-8eb1-abebf605f1b0'
      activationstatus: true
      created: 2025-09-11T13:24:17.885+08:00
      createdby: 'michia-nwp'
