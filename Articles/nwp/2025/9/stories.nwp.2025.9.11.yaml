      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.878+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Public
        Works and Highways (DPWH) on Thursday, Sept. 11, filed criminal complaints
        against 20 agency officials and four contractors of questionable flood control
        projects before the Office of the Ombudsman in Quezon City.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d423d23-01c0-4c6e-8de4-f9df1b331671'
      activationstatus: true
      created: 2025-09-11T17:12:41.879+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.879+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The complaints include violation to the anti-graft and corrupt practices
        act and the government procurement law, as well as malversation of public
        funds.'
    section2:
      primarytype: 'block'
      uuid: '3f755f91-27fa-4e0c-b9a0-9c124903a89a'
      activationstatus: true
      created: 2025-09-11T17:12:41.879+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.879+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Public Works Secretary Vince Dizon, who led the filing, said the complaint
        stemmed from five anomalous projects in Bulacan.'
    section3:
      primarytype: 'block'
      uuid: '2db85d40-b24d-4720-a3f9-804d3ecbbd06'
      activationstatus: true
      created: 2025-09-11T17:12:41.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.880+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Controversial DPWH Bulacan officials were among the respondents, including
        dismissed district engineer Henry Alcantara, as well as assistant district
        engineers Brice Hernandez and Jaypee Mendoza. '
    section4:
      primarytype: 'block'
      uuid: 'd17239a4-ac98-4ed8-803d-5733fbb8d945'
      activationstatus: true
      created: 2025-09-11T17:12:41.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.880+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a 36-page complaint, the agency said its internal audit found “a
        broader scheme repeatedly involving the same officials” including the three
        personnel and other employees.  
    section5:
      primarytype: 'block'
      uuid: 'eece7575-21d4-45d3-bd37-635e96d95f18'
      activationstatus: true
      created: 2025-09-11T17:12:41.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.880+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The IAS (Internal Audit Service) found that certifications of project
        accomplishment were issued and payments were authorized despite incomplete,
        defective, or unperformed works. Project logbooks and supporting documents
        were missing or grossly inadequate,” the complaint read. '
    section6:
      primarytype: 'block'
      uuid: 'af80d068-46cc-4165-93dc-107ff5db85c7'
      activationstatus: true
      created: 2025-09-11T17:12:41.881+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.881+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The audit directly linked these officials to the preparation, falsification,
        validation, and approval of accomplishment reports, SWAs, field construction
        inspection reports (FCIR), variation orders, and certificates of completion.
        Despite glaring deficiencies, these documents were prepared, reviewed, endorsed,
        and approved by said officials, with Alcantara and later Hernandez approving
        in their capacity as district engineers,” it added.'
