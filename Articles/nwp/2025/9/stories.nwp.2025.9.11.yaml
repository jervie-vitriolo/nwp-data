    imagesource: '6d031111-6294-4a5e-8d2b-01bc896f6658'
    primarytype: 'composition'
    uuid: '573b2f43-a5d4-4116-a45f-9c5f13a16ec1'
    lead: 'A lawmaker has raised a potential impeachment complaint for conflict
      of interest against Commission on Audit (COA) Commissioner Mario Lipana, whose
      spouse is a flood control project contractor.'
    activationstatus: true
    created: 2025-09-11T14:58:33.330+08:00
