    tags: ''
    stories: ''
    template: '1'
    title: 'Over P20M spent for agency travels, no public funds for Sara’s foreign
      trips - OVP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c4e451fe-c58a-4268-8092-fd40ca263011'
      activationstatus: true
      created: 2025-09-11T18:55:06.203+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.484+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Around P20.68 million
        were spent for the Office of the Vice President’s (OVP) travels as of July
        2025 – the large chunk for Vice President Sara Duterte’s close-in and security
        personnel, the agency said.</p>'
    section1:
      primarytype: 'block'
      uuid: '5f00d6c6-8f91-416e-9cff-14f03c58d0dc'
      activationstatus: true
      created: 2025-09-11T18:55:06.204+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.485+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '89029d80-e85e-4bcc-a089-abbcc4441952'
      activationstatus: true
      created: 2025-09-11T18:55:06.204+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.485+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Duterte’s office released a breakdown of its 2025 travel budget on\
        \ Thursday, Sept. 11, ahead of the House panel deliberations on the OVP budget\
        \ on Sept. 12. \r"
    section3:
      primarytype: 'block'
      uuid: '4d947386-7ebf-4373-9bff-1dda829c7d22'
      activationstatus: true
      created: 2025-09-11T18:55:06.204+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.486+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6efb650f-8f6b-4e80-a9f0-bf4cf0557b86'
      activationstatus: true
      created: 2025-09-11T18:55:06.205+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.486+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The OVP said total allocation for international travel is P31.5 million\
        \ and for local trips P31 million.\r"
    section5:
      primarytype: 'block'
      uuid: '531631ff-ee4f-4d1e-97d8-2c26af90fe73'
      activationstatus: true
      created: 2025-09-11T18:55:06.205+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.487+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '132a7c09-e1b6-4c8f-9841-6f813b6efd05'
      activationstatus: true
      created: 2025-09-11T18:55:06.205+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.487+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "From this, over P13.2 million was spent for domestic travel as of July\
        \ 31, which covered Duterte’s engagements and funds for security and close-in\
        \ staff and other agency personnel. \r"
    section7:
      primarytype: 'block'
      uuid: '6e264398-535a-48e8-842d-324ceaaf8a74'
      activationstatus: true
      created: 2025-09-11T18:55:06.206+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.488+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bf1e02ff-31ea-4886-8cd2-1a081fcf56fe'
      activationstatus: true
      created: 2025-09-11T18:55:06.206+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.488+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The OVP noted that P7.4 million was spent for foreign trips – all for\
        \ security and other civilian personnel. \r"
    section9:
      primarytype: 'block'
      uuid: 'becd80b3-ce5f-4c3e-b3d7-20c7accac166'
      activationstatus: true
      created: 2025-09-11T18:55:06.206+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.489+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '82567413-3402-40a3-b52a-f8d7cd6a76b2'
      activationstatus: true
      created: 2025-09-11T18:55:06.207+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.490+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The agency said no public funds were spent on foreign travels. \r"
    section11:
      primarytype: 'block'
      uuid: '8a838362-f4b3-4a7f-b505-d291ed1eb99b'
      activationstatus: true
      created: 2025-09-11T18:55:06.207+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.490+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '89bf055a-f277-4ece-8389-bf1d74b6a11b'
      activationstatus: true
      created: 2025-09-11T18:55:06.208+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T19:05:36.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T19:05:36.491+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“All the travel overseas of the vice president is covered by a travel\
        \ authority and did not include any public funds,” Lemuel Ortonio, OVP assistant\
        \ chief of staff, said in a media briefing.\r"
    section13:
