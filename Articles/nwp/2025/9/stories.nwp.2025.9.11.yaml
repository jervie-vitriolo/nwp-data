      type: 'text'
      text: '<ul><li><p>Police focus manhunt on 'multiple active crime scenes'</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: '963487c7-c46d-433d-b55b-742b3ab51cd6'
      activationstatus: true
      created: 2025-09-11T15:47:33.302+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.041+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>Kirk was fielding questions about gun violence when shot</li></ul>'
    section4:
      primarytype: 'block'
      uuid: '4cefaa0b-dc8e-4775-b1f2-e0260834bac3'
      activationstatus: true
      created: 2025-09-11T15:47:33.302+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.042+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Salt Lake City&nbsp;-</strong>&nbsp;Police and federal agents
        mounted an intense manhunt on Thursday for the sniper believed to have fired
        the single gunshot that killed conservative activist Charlie Kirk as he was
        fielding questions about gun violence during a university appearance.</p>'
    section5:
      primarytype: 'block'
      uuid: '01843db7-3dab-4fa7-863b-3d0e6dc1fc78'
      activationstatus: true
      created: 2025-09-11T15:47:33.302+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.043+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1a3d377c-bcb2-49f0-83b8-a69b688f2c6d'
      activationstatus: true
      created: 2025-09-11T15:47:33.303+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.044+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kirk, 31, a podcast-radio commentator and an influential ally of Donald\
        \ Trump, is credited with helping build the Republican president's base among\
        \ younger voters. He was gunned down on Wednesday in what Utah Governor Spencer\
        \ Cox called a political assassination.\r"
    section7:
      primarytype: 'block'
      uuid: 'c906edca-8064-447d-9a11-a87dd12ff30d'
      activationstatus: true
      created: 2025-09-11T15:47:33.303+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.044+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2ad028db-503c-40e1-b9c8-066fd9460788'
      activationstatus: true
      created: 2025-09-11T15:47:33.303+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.045+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The slaying, captured in graphic detail in video clips that rapidly\
        \ spread around the internet, occurred during a midday event attended by 3,000\
        \ people at Utah Valley University in Orem, Utah, about 40 miles (65 km) south\
        \ of Salt Lake City.\r"
    section9:
      primarytype: 'block'
      uuid: '6a8424c3-be24-4214-b1eb-ed0a5f4fb29f'
      activationstatus: true
      created: 2025-09-11T15:47:33.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.046+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b6855f7f-8107-4636-a2ae-7cc5a624f7c7'
      activationstatus: true
      created: 2025-09-11T15:47:33.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.047+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In one clip, blood could be seen gushing from Kirk's neck immediately\
        \ after a shot rang out, and he slumped in his chair.\r"
    section11:
      primarytype: 'block'
      uuid: '3e59862f-43a3-42f1-b7bc-24ab6d8015a8'
      activationstatus: true
      created: 2025-09-11T15:47:33.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.047+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e19cbbed-4476-4a7a-85c0-66dc2a740053'
      activationstatus: true
      created: 2025-09-11T15:47:33.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.048+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kirk, co-founder and president of the conservative student group Turning\
        \ Point USA, was pronounced dead at a local hospital hours later. His murder\
        \ stirred immediate expressions of outrage and denunciations of political\
        \ violence from Democrats and Republicans alike.\r"
    section13:
      primarytype: 'block'
      uuid: '9156d4e7-698f-4634-b518-3a3b5b17c2b1'
      activationstatus: true
      created: 2025-09-11T15:47:33.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.049+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0dc0c044-fc34-412f-8380-d94721d60bfb'
      activationstatus: true
      created: 2025-09-11T15:47:33.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.049+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cox said Kirk’s events on college campuses were part of a tradition\
        \ of open political debate that was “foundational to the formation of our\
        \ country, to our most basic constitutional rights”.\r"
    section15:
      primarytype: 'block'
      uuid: 'bc0572a9-50b4-4f63-97b2-257988502104'
      activationstatus: true
      created: 2025-09-11T15:47:33.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.050+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '53cd3f88-ec3f-45f0-b389-88bcb00f326d'
      activationstatus: true
      created: 2025-09-11T15:47:33.307+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.051+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“When someone takes the life of a person because of their ideas or\
        \ their ideals, then that very constitutional foundation is threatened,” Cox\
        \ said.\r"
    section17:
      primarytype: 'block'
      uuid: '9b881a19-bdb7-4462-a13d-1c9f5de67686'
      activationstatus: true
      created: 2025-09-11T15:47:33.307+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.052+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b00e7347-975b-4b51-a21b-72241ecd50a8'
      activationstatus: true
      created: 2025-09-11T15:47:33.307+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.052+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>ERA OF POLITICAL VIOLENCE</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '89c809a4-cdf5-4653-8827-e1c605e47ee3'
      activationstatus: true
      created: 2025-09-11T15:47:33.308+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.053+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '44d0e83d-cccc-4940-9e2d-2b8ee5738267'
      activationstatus: true
      created: 2025-09-11T15:47:33.308+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.054+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The shooting punctuated the most sustained period of U.S. political\
        \ violence since the 1970s. Reuters has documented more than 300 cases of\
        \ politically motivated violent acts across the ideological spectrum since\
        \ supporters of Trump attacked the U.S. Capitol on January 6, 2021.\r"
    section21:
      primarytype: 'block'
      uuid: 'd43a4158-ffcd-4311-8607-ceed1f167962'
      activationstatus: true
      created: 2025-09-11T15:47:33.309+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.054+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '38743a99-3c84-4d0e-8ba7-d43bb08a5687'
      activationstatus: true
      created: 2025-09-11T15:47:33.309+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.055+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump himself has survived two attempts on his life, one that left\
        \ him with a grazed ear during a campaign event in July 2024 and another two\
        \ months later foiled by federal agents.\r"
    section23:
      primarytype: 'block'
      uuid: 'a694bf51-faa9-4496-82e3-d4bc19ea92d9'
      activationstatus: true
      created: 2025-09-11T15:47:33.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.056+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '7a5a19f5-01e6-499a-b082-bd67d77cb7a0'
      activationstatus: true
      created: 2025-09-11T15:47:33.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.056+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The lone perpetrator suspected of firing the single gunshot that struck\
        \ Kirk in the neck, apparently from a rooftop sniper's nest on campus, remained\
        \ \"at large,\" said Beau Mason, commissioner of the Utah Department of Public\
        \ Safety, at a news conference four hours later.\r"
    section25:
      primarytype: 'block'
      uuid: '4242edef-fdcd-4afe-b2dc-b8305e2f13c1'
      activationstatus: true
      created: 2025-09-11T15:47:33.311+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.057+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8cde86e0-df2c-48cc-8be9-b0dbb182ebbb'
      activationstatus: true
      created: 2025-09-11T15:47:33.312+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.058+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Security camera footage showed a person believed to be the assailant\
        \ dressed in all-dark clothing, Mason told reporters. But some eight hours\
        \ after the killing, authorities said they still had no suspect in custody.\r"
    section27:
      primarytype: 'block'
      uuid: '23b4f57c-f5e3-4f73-8694-8b707c93f18d'
      activationstatus: true
      created: 2025-09-11T15:47:33.312+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.059+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '657877f2-a452-4965-a593-5397b2d3b259'
      activationstatus: true
      created: 2025-09-11T15:47:33.313+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.059+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "State police issued a statement on Wednesday night saying that two\
        \ men had been detained, and one was interrogated by law enforcement, but\
        \ both were released.\r"
    section29:
      primarytype: 'block'
      uuid: '76e47bef-8a97-44a2-adf2-933b43beb036'
      activationstatus: true
      created: 2025-09-11T15:47:33.313+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.060+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'bc4c0bab-ccfc-4870-beec-f833acc21c5c'
      activationstatus: true
      created: 2025-09-11T15:47:33.314+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.061+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"There are no current ties to the shooting with either of these individuals,\"\
        \ the statement said. \"There is an ongoing investigation and manhunt for\
        \ the shooter.\"\r"
    section31:
      primarytype: 'block'
      uuid: '6321ae7f-29b5-4990-90c4-a035cdce9e59'
      activationstatus: true
      created: 2025-09-11T15:47:33.314+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.062+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '1f13e0cb-39d8-4c48-8ecc-73a35c807061'
      activationstatus: true
      created: 2025-09-11T15:47:33.315+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.062+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>NO SUSPECTS IN CUSTODY, MULTIPLE 'CRIME SCENES'</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: '6191e13a-1dc9-406a-b118-ca0f0ad2591e'
      activationstatus: true
      created: 2025-09-11T15:47:33.316+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.063+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '3d80baa7-40a3-4c2e-866c-d92e0c156a4d'
      activationstatus: true
      created: 2025-09-11T15:47:33.316+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.064+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "One of the two detainees, an older man seen in photos that circulated\
        \ online shortly after the killing, was familiar to locals as a political\
        \ \"gadfly,\" according to the Salt Lake Tribune. Officials said he had been\
        \ charged with obstruction by university police.\r"
    section35:
      primarytype: 'block'
      uuid: '586c7cd0-b31b-4ced-8676-53c1aaabd38f'
      activationstatus: true
      created: 2025-09-11T15:47:33.317+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.064+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '5fef1481-152f-4aef-abd4-1ee3bf0a86e2'
      activationstatus: true
      created: 2025-09-11T15:47:33.317+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.065+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The other man had been initially described by the governor as a \"\
        person of interest\" in the investigation.\r"
    section37:
      primarytype: 'block'
      uuid: '8afad019-37e7-40a6-98fe-724e9a2aaf6b'
      activationstatus: true
      created: 2025-09-11T15:47:33.318+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.066+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'b858af8d-97ac-4015-9002-7d146e403513'
      activationstatus: true
      created: 2025-09-11T15:47:33.319+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.067+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Police said late on Wednesday that investigators were seeking clues\
        \ at \"multiple active crime scenes,\" pinpointed on the basis of where Kirk\
        \ was shot and \"locations where the suspect the victim traveled.\"\r"
    section39:
      primarytype: 'block'
      uuid: '1edd1bb6-f113-4450-8682-a9f3f871ef38'
      activationstatus: true
      created: 2025-09-11T15:47:33.320+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.067+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '71ab51c1-9a7a-4089-934c-f66c53986ea1'
      activationstatus: true
      created: 2025-09-11T15:47:33.320+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.068+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kirk, who was married and the father of two young children, had just\
        \ returned to the United States from an overseas speaking tour in South Korea\
        \ and Japan.\r"
    section41:
      primarytype: 'block'
      uuid: 'afb34ac6-ecd0-4804-9e59-eda38f2f9586'
      activationstatus: true
      created: 2025-09-11T15:47:33.321+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.069+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '154c3143-fe47-4eb1-ba02-332c1ddf1612'
      activationstatus: true
      created: 2025-09-11T15:47:33.322+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T15:49:41.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:49:41.070+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "His appearance on Wednesday was the first in a planned 15-event \"\
        American Comeback Tour\" of U.S. college campuses.\r"
    section43:
      primarytype: 'block'
      uuid: '2532bdac-67b5-4e77-94c3-316c8cc65070'
