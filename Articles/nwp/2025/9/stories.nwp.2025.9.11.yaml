  'START HERE----->marcos-independent-commission-infrastructure-eo-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-11T14:32:04.000+08:00
    imagesource: '689d3621-b57b-4260-aa6b-6628a8952c5e'
    primarytype: 'composition'
    uuid: 'b472baae-764c-43d2-b0fc-beead32d71e9'
    lead: 'President Ferdinand Marcos Jr. has signed an executive order creating
      an independent fact-finding commission to investigate corruption in flood control
      and other infrastructure projects of the Department of Public Works and Highways
      (DPWH) over a number of administrations.'
    activationstatus: true
    created: 2025-09-11T14:34:28.047+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-09-11T14:34:28.299+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-11T14:34:28.075+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos creates commission to probe DPWH corruption in past decade'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6994d6b4-3149-4e7f-8c53-02441a65ce82'
      activationstatus: true
      created: 2025-09-11T14:34:28.065+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T14:34:28.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:34:28.072+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has signed an executive order creating an independent fact-finding
        commission to investigate corruption in flood control and other infrastructure
        projects of the Department of Public Works and Highways (DPWH) over a number
        of administrations.</p>'
    section1:
      primarytype: 'block'
      uuid: '2e770075-4ca3-4c76-86e1-4f25b52b0c69'
      activationstatus: true
      created: 2025-09-11T14:34:28.066+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T14:34:28.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:34:28.066+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Executive Order 94 established the Independent Commission for Infrastructure
        (ICI), which Malacañang described as a body tasked with probing “anomalies,
        irregularities, and misuse of funds” in DPWH and related agencies.'
    section2:
      primarytype: 'block'
      uuid: '50ac21e1-f06c-452d-ac67-5af3580644f9'
      activationstatus: true
      created: 2025-09-11T14:34:28.066+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T14:34:28.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:34:28.066+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The EO granted the commission wide powers, including the authority
        to “issue subpoenas ad testificandum and duces tecum,” “freeze or seize assets
        connected to any project under investigation,” and “recommend the filing of
        criminal, civil, or administrative cases” against officials found liable.'
    section3:
      primarytype: 'block'
      uuid: '3ee77faf-a2e8-4ab1-9a64-d73b94dcde72'
      activationstatus: true
      created: 2025-09-11T14:34:28.067+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T14:34:28.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:34:28.067+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It also directed the ICI to prioritize flood control projects, stating:
        “The Commission shall review infrastructure projects, with priority on flood
        control programs implemented within the past ten (10) years.”'
    section4:
      primarytype: 'block'
      uuid: '4e6d5536-aace-41ed-a6b8-60401060b9e1'
      activationstatus: true
      created: 2025-09-11T14:34:28.067+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T14:34:28.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:34:28.067+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Findings may be referred to the Office of the Ombudsman, Department
        of Justice, Civil Service Commission, and other bodies for possible action.'
    section5:
      primarytype: 'block'
      uuid: '913ae7af-7553-4ed7-b30c-4e7bf671696d'
      activationstatus: true
      created: 2025-09-11T14:34:28.067+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T14:34:28.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:34:28.067+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The commission must submit monthly reports to the Office of the President
        through the executive secretary and is authorized to “publish its accomplishments
        and outputs as it may deem necessary.”'
    section6:
      primarytype: 'block'
      uuid: '473c737e-b309-46de-a833-c069713d8cba'
      activationstatus: true
      created: 2025-09-11T14:34:28.068+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-11T14:34:28.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T14:34:28.068+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Malacañang said the ICI reflects Marcos’ commitment to “maintain
        honesty and integrity in public service” amid allegations of systemic corruption
        in the DPWH.</p>'
  'START HERE----->potential-impeachment-coa-commissioner-lipana':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'COA Commissioner Mario Lipana's photo on COA website'
