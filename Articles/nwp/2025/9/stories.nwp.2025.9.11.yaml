    title: 'Potential impeachment raps vs. COA Commissioner Lipana over contractor-spouse'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0f3922ef-2f92-446e-bc76-a855352943ea'
      activationstatus: true
      created: 2025-09-11T14:58:33.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A lawmaker has raised
        a potential impeachment complaint for conflict of interest against Commission
        on Audit (COA) Commissioner Mario Lipana, whose spouse is a flood control
        project contractor.</p>'
    section1:
      primarytype: 'block'
      uuid: '295e6a91-1a90-4dd7-b655-4df649cca298'
      activationstatus: true
      created: 2025-09-11T14:58:33.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1e83ee00-cd0d-49eb-a3ad-4137acbaba01'
      activationstatus: true
      created: 2025-09-11T14:58:33.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.192+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lipana’s wife, Marilou Laurio-Lipana, is president and general manager\
        \ of Olympus Mining and Builders Group Philippines Corporation. The company\
        \ bagged nearly P200 million in flood control projects in 2024, according\
        \ to the “Sumbong sa Pangulo” website.\r"
    section3:
      primarytype: 'block'
      uuid: 'd44045f6-53a2-4055-a267-0555f381b12a'
      activationstatus: true
      created: 2025-09-11T14:58:33.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.193+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0e68b519-0550-47c2-bec2-2051ef9a5b64'
      activationstatus: true
      created: 2025-09-11T14:58:33.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Personal position ko po ay [It’s my personal position that] there’\
        s a potential conflict of interest,” COA Chairman Gamaliel Cordoba told a\
        \ House of Representatives budget hearing on Thursday, Sept. 11.\r"
    section5:
      primarytype: 'block'
      uuid: '6fa0f71c-b661-4ebe-a5e4-851b996506f4'
      activationstatus: true
      created: 2025-09-11T14:58:33.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.194+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6ed1ce22-548d-466f-99bc-51951961269e'
      activationstatus: true
      created: 2025-09-11T14:58:33.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.195+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kamanggagawa party-list Rep. Eli San Fernando and ACT Teachers party-list\
        \ Rep. Antonio Tinio both said Lipana’s conflict of interest issue raises\
        \ a question of integrity and credibility of the constitutional body in light\
        \ of an ongoing public audit on alleged anomalies in flood control projects.\r"
    section7:
      primarytype: 'block'
      uuid: '6d1ecfb2-9436-4e6c-936f-fa8458afb27b'
      activationstatus: true
      created: 2025-09-11T14:58:33.380+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a3a8a779-af48-4bb2-8423-b45d3cd08172'
      activationstatus: true
      created: 2025-09-11T14:58:33.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.196+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his interpellation, Tinio cited the Constitution that no member\
        \ of a constitutional commission shall be financially interested directly\
        \ or indirectly in any contract with or in any franchise or privilege granted\
        \ by the government. \r"
    section9:
      primarytype: 'block'
      uuid: '3312b3cf-d0e3-44c2-a98b-1cfe7985e4f0'
      activationstatus: true
      created: 2025-09-11T14:58:33.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.197+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4de966fc-9248-400e-8b3b-c3e6d62362f8'
      activationstatus: true
      created: 2025-09-11T14:58:33.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cordoba said Lipana has financial interests in the business of his\
        \ spouse.\r"
    section11:
      primarytype: 'block'
      uuid: '28b341a4-05fb-4fbf-a0aa-a92e382a2ec1'
      activationstatus: true
      created: 2025-09-11T14:58:33.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '43045e6a-0370-486d-b55f-69a537d9914c'
      activationstatus: true
      created: 2025-09-11T14:58:33.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tinio, a deputy minority leader, asked whether Lipana should already\
        \ resign.\r"
    section13:
      primarytype: 'block'
      uuid: '85891d8c-e681-475b-aaa9-73f07665e565'
      activationstatus: true
      created: 2025-09-11T14:58:33.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '87de428c-819d-40e0-b697-149a551a2ad5'
      activationstatus: true
      created: 2025-09-11T14:58:33.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Your honor, that is his, kanya pong decision po ‘yun at hindi po sa\
        \ amin [that is his decision not ours],” Cordoba said. “Tinignan ko nga po\
        \ sa Constitution din [I also looked over the Constitution], the chairperson\
        \ or the commission does not have [disciplinary] authority over one of its\
        \ commissioners.”\r"
    section15:
      primarytype: 'block'
      uuid: 'c9ce2112-f984-4908-97a8-e16db1dbfab0'
      activationstatus: true
      created: 2025-09-11T14:58:33.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4b1d042d-dbc8-4ed6-8dbd-4a7ea8e27552'
      activationstatus: true
      created: 2025-09-11T14:58:33.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Members of constitutional bodies like COA are impeachable officials.\r"
    section17:
      primarytype: 'block'
      uuid: '3f20b2c4-056e-425f-bd0a-fe73602bc8aa'
      activationstatus: true
      created: 2025-09-11T14:58:33.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '1a3e6da4-56a4-4202-8eda-bb365c813c6f'
      activationstatus: true
      created: 2025-09-11T14:58:33.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "ML party-list Rep. Leila de Lima said she’s appalled that Lipana remains\
        \ in office, and pointed out a “clear case of real conflict of interest.”\
        \ \r"
    section19:
      primarytype: 'block'
      uuid: 'c2a33d1d-ddab-48e3-9fae-be495f6982ff'
      activationstatus: true
      created: 2025-09-11T14:58:33.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '24b34475-2358-49e1-a822-2c71e407f9f2'
      activationstatus: true
      created: 2025-09-11T14:58:33.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Lima urged the COA to talk to the commissioner, but Cordoba said\
        \ Lipana is on medical for treatment in Singapore from August to September.\
        \ This has been Lipana’s practice for two years, he added.\r"
    section21:
      primarytype: 'block'
      uuid: 'ad5532a9-779a-43ae-b29e-5d9814493104'
      activationstatus: true
      created: 2025-09-11T14:58:33.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0ad5bc7e-e86c-4c20-bde9-c1bf660111b2'
      activationstatus: true
      created: 2025-09-11T14:58:33.387+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Please talk to him once he reports back to office. Otherwise, one\
        \ of us or some of us may initiate impeachment proceedings against him,” De\
        \ Lima said.\r"
    section23:
      primarytype: 'block'
      uuid: '93767c95-46cb-47d0-8a31-63214e7c0a9d'
      activationstatus: true
      created: 2025-09-11T14:58:33.388+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-11T15:00:55.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8298bb8c-9880-44b2-81d7-d3c68f7afa81'
