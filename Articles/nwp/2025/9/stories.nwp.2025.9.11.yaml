      lastmodified: 2025-09-11T15:55:30.273+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Bangkok&nbsp;-</strong>&nbsp;Three blankets to sleep with,
        an open bathing area, bland food and the constant risk of violence.</p>'
