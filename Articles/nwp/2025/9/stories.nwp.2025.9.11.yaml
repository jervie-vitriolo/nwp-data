      lastmodified: 2025-09-11T17:12:41.904+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Syms Construction Trading, represented by Sally N. Santos, Proprietor/General
        Manager</p>'
    section46:
      primarytype: 'block'
      uuid: 'f98d47da-2e18-41a4-b066-a7cb190d14cd'
      activationstatus: true
      created: 2025-09-11T17:12:41.904+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.904+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ Wawao Builders, represented by Mark Allan V. Arevalo, Owner/Manager</p>'
    section47:
      primarytype: 'block'
      uuid: '1a7c5e3e-db3d-4cc7-b262-150463bbfe39'
      activationstatus: true
      created: 2025-09-11T17:12:41.905+08:00
      createdby: 'lance-nwp'
