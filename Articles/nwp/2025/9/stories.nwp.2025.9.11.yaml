    title: 'Netherlands plans to ban imports from Israel's Jewish settlements'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '680eb8af-124b-4499-970c-ff2d2e383292'
      activationstatus: true
      created: 2025-09-11T18:52:15.566+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.566+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Amsterdam&nbsp;-</strong>&nbsp;The Dutch government plans
        to ban imports of goods produced in Jewish settlements in Israeli-occupied
        Palestinian territories over Israel's plans for the West Bank and its military
        offensive in Gaza, the foreign minister told parliament.</p>'
    section1:
      primarytype: 'block'
      uuid: '71cc7878-ccdd-4d39-a09d-5544962e7bdf'
      activationstatus: true
      created: 2025-09-11T18:52:15.567+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.567+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bc7d22fd-f6b1-4970-8381-3bed564c29a9'
      activationstatus: true
      created: 2025-09-11T18:52:15.567+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.567+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Netherlands imposed travel bans on two far-right Israeli cabinet\
        \ ministers in July, accusing them of inciting violence against Palestinians\
        \ and calling for an \"ethnic cleansing\" of Gaza, but the government had\
        \ been reluctant to take further steps until now.\r"
    section3:
      primarytype: 'block'
      uuid: '0d01a33a-5640-461c-951f-273698dcdb30'
      activationstatus: true
      created: 2025-09-11T18:52:15.567+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.567+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd1af1729-fa48-4fb4-ac68-602d4b604e1e'
      activationstatus: true
      created: 2025-09-11T18:52:15.568+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.568+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last month, former Foreign Minister Casper Veldkamp resignedbecause\
        \ he said he felt no support within the cabinet to take additional measures\
        \ against Israel.\r"
    section5:
      primarytype: 'block'
      uuid: 'e60398fc-2241-48c2-a041-109f01e0b95a'
      activationstatus: true
      created: 2025-09-11T18:52:15.568+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.568+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1d032203-06e2-4a7b-9ad9-810ddb4e6084'
      activationstatus: true
      created: 2025-09-11T18:52:15.569+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.569+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But his successor, David van Weel, told parliament late on Wednesday\
        \ he had instructed his department to draft a government decree on the import\
        \ ban, saying the measure would be implemented as soon as possible.\r"
    section7:
      primarytype: 'block'
      uuid: '2a959ea7-5e73-49d4-84b5-3b12ea843baa'
      activationstatus: true
      created: 2025-09-11T18:52:15.569+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.569+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0c15c69f-c2b5-4490-9edb-695ff2fc086b'
      activationstatus: true
      created: 2025-09-11T18:52:15.569+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.569+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Netherlands is a leading global buyer of Israeli goods, but Van\
        \ Weel did not say what volume of goods are currently imported from Jewish\
        \ settlements.\r"
    section9:
      primarytype: 'block'
      uuid: '1d02b54a-0a60-4e40-b0d9-0bbae6368809'
      activationstatus: true
      created: 2025-09-11T18:52:15.570+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.570+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9b08ad9c-8d18-4207-a3ba-8cdd2867c95e'
      activationstatus: true
      created: 2025-09-11T18:52:15.570+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.570+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Most of the international community considers Israeli settlements in\
        \ the West Bank illegal under international law. The Israeli government deems\
        \ settlements legal under its own laws, while some so-called \"outposts\"\
        \ are illegal but often tolerated and sometimes later legalised.\r"
    section11:
      primarytype: 'block'
      uuid: '7d73c83f-3e00-46ee-bb96-165546f6f7ea'
      activationstatus: true
      created: 2025-09-11T18:52:15.571+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.571+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd12cb1fc-53a4-4a68-8b75-46a20b7dea85'
      activationstatus: true
      created: 2025-09-11T18:52:15.571+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-11T18:52:15.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T18:52:15.571+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Netherlands also supports the European Commission's plans to suspend\
        \ trade-related measures in a European Union agreement with Israel, Van Weel\
        \ said.\r"
    section13:
      primarytype: 'block'
      uuid: 'bfe211e7-7d40-44fb-b1c5-44f6927f7725'
      activationstatus: true
