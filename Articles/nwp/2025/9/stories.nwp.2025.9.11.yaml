      lastmodified: 2025-09-11T17:12:41.902+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DPWH also filed a complaint against <strong><a href="https://www.newswatchplus.ph/news/2025/9/1/Sarah-Discaya-Senate-flood-control-probe.html">Sarah
        Discaya</a></strong>, the beneficial owner of St. Timothy Construction Corp.,
        who admitted in a Senate hearing that her family participated in bidding for
        the same government flood control projects.</p>'
    section44:
      primarytype: 'block'
      uuid: '9d64bce8-1911-4965-b40f-3cd8ef23c890'
