      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T15:00:55.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“When you say graft it’s not just about pocketing money but certain\
        \ violations like conflict of interest situation that he is in,” the lawmaker\
        \ said.\r"
    section27:
      primarytype: 'block'
      uuid: '3f9bfb1c-d7d6-4a42-a88d-7cc41137454b'
      activationstatus: true
