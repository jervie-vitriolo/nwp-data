      lastactivated: 2025-09-15T09:37:10.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T09:37:10.014+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Every September 12, gamers in the United States mark National Video
        Games Day—a celebration of the stories, skills, and communities built around
        gaming. And while it’s officially a U.S. holiday, Filipino gamers can absolutely
        join in the fun. Whether you’re playing solo to unwind or with your kid for
        some bonding time, here are five games that capture the spirit of the day.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fdbb3c5a-2ac8-4109-a3b8-3284ebaaf326'
      activationstatus: true
      created: 2025-09-11T12:56:06.575+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-15T09:37:10.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T09:37:10.015+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. <a href="https://play.google.com/store/apps/details?hl=en_US&amp;id=com.jonquin.tumbangpreso&amp;utm_source=chatgpt.com">Tumbang
        Preso: Endless</a></strong></p>'
    section12:
      primarytype: 'block'
      uuid: '2be927bf-0b64-4551-9a09-c50e0f2dceb4'
      activationstatus: true
      created: 2025-09-15T09:37:10.003+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-15T09:37:10.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T09:37:10.003+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>While not strictly a console or PC video game, this mobile title
        reimagines the Filipino street classic for a new generation. It’s simple,
        fun, and brings a touch of local culture to your playtime. The colorful visuals
        and easy mechanics make it engaging for both kids and adults, making it a
        perfect pick for National Video Games Day.</p>'
    section3:
      primarytype: 'block'
      uuid: '2be2fd82-cf73-436d-9008-8d7fb5486ae2'
      activationstatus: true
      created: 2025-09-11T12:56:06.575+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-15T09:37:10.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T09:37:10.016+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2<a href="https://www.minecraft.net/en-us/store/minecraft-deluxe-collection-pc?tabs=%7B%22details%22%3A0%7D">.
        Minecraft</a></strong></p>'
    section4:
      primarytype: 'block'
      uuid: '2c02b561-4129-4ed4-bf09-1cb2f661d35b'
      activationstatus: true
      created: 2025-09-11T12:56:06.576+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-15T09:37:10.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-15T09:37:10.016+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "A creative sandbox that lets you build, explore, and survive however\
        \ you want. Kids love the freedom, and adults can enjoy the problem-solving\
        \ and imagination it inspires. With constant updates and community content,\
        \ the adventure never really ends.\r"
