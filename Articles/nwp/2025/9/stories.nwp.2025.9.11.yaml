      lastmodified: 2025-09-11T17:12:41.905+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ IM Construction Corporation represented by Robert T. Imperio,
        Owner/Manager</p>'
    section48:
      primarytype: 'block'
      uuid: '4e22f692-7a6a-4320-89d4-9a282bbfc91e'
      activationstatus: true
      created: 2025-09-11T17:12:41.906+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.906+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ St. Timothy Construction Corp., represented by Ma. Roma Angeline
        D. Rimando, Owner/General Manager</p>'
    section49:
      primarytype: 'block'
      uuid: '2eb72752-87e6-404c-a270-cc7a8f10ba79'
      activationstatus: true
      created: 2025-09-11T17:12:41.907+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.907+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>St. Timothy and Wawao are on the president’s list of the <strong><a
        href="https://www.google.com/search?client=safari&amp;rls=en&amp;q=newswatchplus.ph+marcos+15&amp;ie=UTF-8&amp;oe=UTF-8">top
        15 contractors</a></strong> that cornered the most number of flood control
        projects.</p>'
    section50:
      primarytype: 'block'
      uuid: '807959cf-381c-4705-95a6-538296f5816c'
      activationstatus: true
      created: 2025-09-11T17:12:41.908+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DPWH has earlier <strong><a href="https://www.newswatchplus.ph/news/2025/9/4/DPWH-blacklists-2-contractors-sacks-district-engineer.html">blacklisted</a></strong>
        Wawao and Syms over so-called ghost projects, banning them from taking on
        government deals.</p>'
    section51:
      primarytype: 'block'
      uuid: '11f0e1da-cd91-42e0-a029-4bcc6cb88d0a'
      activationstatus: true
      created: 2025-09-11T17:12:41.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.909+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said its Bulacan personnel conspired with construction firms
        “to facilitate fraudulent fund releases, causing undue damage and injury to
        the government and granting unwarranted benefits to the contractors.”'
    section52:
      primarytype: 'block'
      uuid: '0b40ec19-fed5-4753-a15e-efe63c119d84'
      activationstatus: true
      created: 2025-09-11T17:12:41.910+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.910+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the offenses are non-bailable and may result in life imprisonment.'
    section53:
      primarytype: 'block'
      uuid: 'ee9caefd-a182-466f-aeb6-fd32edd7d79e'
      activationstatus: true
      created: 2025-09-11T17:12:41.911+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.911+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Tayo po’y kumonsulta sa legal luminaries. At ang sabi nila, ang kanilang
        suggestion and recommendation is mag-file ng mga kaso na pinakamadaling patunayan
        given the evidence that we have, at pinakamabilis… at ang nag-agree po ang
        lahat na ang pinakamadaling i-prove at pinakamabilis ay itong mga kasong sinama
        natin dito,” the Cabinet official said when asked why a plunder case was not
        filed.'
    section54:
      primarytype: 'block'
      uuid: '98af7595-b648-415a-a79b-ca02ddbb9f01'
      activationstatus: true
      created: 2025-09-11T17:12:41.911+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.911+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Let us consult legal luminaries. And according to them,
        their suggestion and recommendation is to file the cases that are easiest
        to prove given the evidence that we have, and the fastest… and everyone agreed
        that the easiest to prove and the fastest are the cases we have included here.]'
    section55:
      primarytype: 'block'
      uuid: '8160f761-9911-45f4-97c0-90edbdb27102'
      activationstatus: true
      created: 2025-09-11T17:12:41.912+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.912+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This marks the first complaint filed against personalities in the flood
        control mess. Dizon said more cases will come in the next few weeks. '
    section56:
      primarytype: 'block'
      uuid: 'bf06a0a6-d427-4271-bff1-8355445c52cf'
      activationstatus: true
      created: 2025-09-11T17:12:41.913+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.913+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, he also noted that the independent commission will be responsible
        for politicians tagged in the flood control scandal. '
    section57:
      primarytype: 'block'
      uuid: 'fdb8c492-0008-431c-ab7e-23fde243ebac'
      activationstatus: true
      created: 2025-09-11T17:12:41.914+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.914+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon urged the public to continue reporting red flags in DPWH projects
        and employees.'
    section58:
      primarytype: 'block'
      uuid: '4709b4dc-e591-443e-9369-cd6758792501'
      activationstatus: true
      created: 2025-09-11T17:12:41.915+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.915+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I-channel natin ang galit natin para hulihin pa ang mga ito…Kmuha
        po kayo ng mga litrato. Kung meron po kayong mga kaibigan o kilala sa DPWH
        na nakikita nyo sa social media na nagpapakita ng mga magagagarang kotse,
        magagarang bahay, padala nyo po sa amin,” he said.'
    section59:
      primarytype: 'block'
      uuid: '2b8bc766-bc8d-4bfa-8aa0-b1ad4c184667'
      activationstatus: true
      created: 2025-09-11T17:12:41.916+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-11T17:12:43.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-11T17:12:41.916+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: Let’s channel our rage into catching these people…
        Please take photos. If you have friends or acquaintances at the DPWH that
        you see on social media showing off fancy cars or luxurious houses, send them
        to us.]</p>'
