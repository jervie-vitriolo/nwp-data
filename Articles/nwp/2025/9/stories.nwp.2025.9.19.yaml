      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:05:45.079+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Berlin&nbsp;-</strong>&nbsp;Germany wants to work productively
        on ideas regarding the use of Russian assets frozen in the European Union,
        Finance Minister Lars Klingbeil said in Copenhagen on Friday, indicating an
        openness in Berlin towards the legally fraught issue.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aac82752-7b90-458f-8783-4a380044b1c9'
      activationstatus: true
      created: 2025-09-19T17:05:45.080+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T17:05:45.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:05:45.080+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '148c4cf5-ed91-4034-9b3b-c31d03e61e15'
      activationstatus: true
      created: 2025-09-19T17:05:45.080+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T17:05:45.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:05:45.080+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Everything must be carefully examined,\" Klingbeil said ahead of\
        \ talks with his EU counterparts.\r"
    section3:
      primarytype: 'block'
      uuid: 'f0b81afa-0db4-4d6a-9265-59dec7643a71'
      activationstatus: true
      created: 2025-09-19T17:05:45.081+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T17:05:45.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:05:45.081+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a7fa868f-aa01-44fc-a7e9-a8145efab338'
      activationstatus: true
      created: 2025-09-19T17:05:45.081+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T17:05:45.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:05:45.081+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Germany will take on a role in which we want to make things possible\
        \ and not one in which we block things,\" he added.\r"
    section5:
      primarytype: 'block'
      uuid: '7461f47b-8b83-4092-8522-06f1c0bb78d8'
      activationstatus: true
      created: 2025-09-19T17:05:45.081+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T17:05:45.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:05:45.081+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'aae3b16e-602d-46fa-a027-fa4b9ea7a7f2'
      activationstatus: true
      created: 2025-09-19T17:05:45.082+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T17:05:45.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:05:45.082+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Wary of seizing the assets, a red line for some in the EU, the bloc\
        \ is discussing ways to use them more intensively to fund support for Ukraine\
        \ amid uncertainty over the United States' commitment to Kyiv under President\
        \ Donald Trump.\r"
    section7:
