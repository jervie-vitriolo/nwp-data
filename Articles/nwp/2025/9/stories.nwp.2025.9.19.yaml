    lead: 'The Philippine central bank has tightened its scrutiny over cash withdrawals
      from banks, putting a P500,000 ceiling – or its equivalent in foreign currency
      – for single-day transactions that won’t require documentation.'
    activationstatus: true
    created: 2025-09-19T17:27:11.504+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-19T18:13:44.840+08:00
