      lastmodified: 2025-09-19T11:40:06.475+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Trump says Kimmel has no talent, poor ratings</p></li></ul>'
    section2:
      primarytype: 'block'
      uuid: '561a221c-fdd6-4822-b80b-a1c0f4e0aa47'
      activationstatus: true
      created: 2025-09-19T11:40:06.476+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.476+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li><p>Writer, actor unions say suspension attacks free-speech
        rights</p></li></ul>'
    section3:
      primarytype: 'block'
      uuid: 'a922fa39-4586-4558-9c40-4efe96bbcedf'
      activationstatus: true
      created: 2025-09-19T11:40:06.476+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.476+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<ul><li>Trump threatens to pull licenses from broadcasters that air
        criticism</li></ul>'
    section4:
      primarytype: 'block'
      uuid: '82dd6e61-e812-45ec-a4aa-6ebe3cb8a0db'
      activationstatus: true
      created: 2025-09-19T11:40:06.477+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.477+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles -</strong> U.S. President Donald Trump on Thursday
        celebrated the suspension of talk-show host Jimmy Kimmel from the airwaves
        and said TV broadcasters should lose their licenses over negative coverage
        of his administration, adding fuel to a national debate over free speech.</p>'
    section5:
      primarytype: 'block'
      uuid: '4c5fab51-ab42-4df1-864f-20cc43efe453'
      activationstatus: true
      created: 2025-09-19T11:40:06.477+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.477+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '97ff3900-0a01-424b-b89b-497af6d54327'
      activationstatus: true
      created: 2025-09-19T11:40:06.477+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.477+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kimmel has been embroiled in the effort by Trump and his supporters\
        \ to punish critics of assassinated right-wing activist Charlie Kirk, who\
        \ was shot while speaking to a crowd at a Utah university on September 10.\
        \ Since then, allies of Trump and Kirk have warned Americans to properly mourn\
        \ the divisive figure or face the consequences.\r"
    section7:
      primarytype: 'block'
      uuid: '5b0e8a96-be61-405d-8427-d8f38de61a7a'
      activationstatus: true
      created: 2025-09-19T11:40:06.478+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.478+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6d31ad08-d228-4db6-b185-81049af8ffea'
      activationstatus: true
      created: 2025-09-19T11:40:06.479+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.479+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Walt Disney-owned broadcaster ABC DIS.N announced on Wednesday\
        \ that it was yanking the late-night comedy show \"Jimmy Kimmel Live\" indefinitely\
        \ following conservative uproar over his Monday monologue. Writers, performers,\
        \ former U.S. President Barack Obama and others condemned Kimmel's suspension,\
        \ calling it capitulation to unconstitutional government pressure.\r"
    section9:
      primarytype: 'block'
      uuid: 'e87da085-5d31-4d65-892b-d7b83fb9540a'
      activationstatus: true
      created: 2025-09-19T11:40:06.479+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.479+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '321bf332-51e0-40b2-a728-3edaaced9395'
      activationstatus: true
      created: 2025-09-19T11:40:06.480+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.480+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "About 150 demonstrators gathered on Thursday outside the Hollywood\
        \ studio where \"Jimmy Kimmel Live!\" is recorded to protest the decision\
        \ to suspend the show. Some raised signs saying, “Don’t Bend a Knee to Trump,”\
        \ “Resist fascism,” \"Douse the mouse” and “Cancel Disney+.”\r"
    section11:
      primarytype: 'block'
      uuid: '55051de4-d788-48c0-a170-17128318028b'
      activationstatus: true
      created: 2025-09-19T11:40:06.480+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.480+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e0533801-8e58-43c4-81ee-b519f501d990'
      activationstatus: true
      created: 2025-09-19T11:40:06.481+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.481+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The debate followed Trump on his state visit to Britain on Thursday.\r"
    section13:
      primarytype: 'block'
      uuid: '840dc85d-0ab0-4b30-b23a-621afdd8d3a3'
      activationstatus: true
      created: 2025-09-19T11:40:06.482+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.482+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f17635c3-178d-4a28-8941-f4dff2b912e2'
      activationstatus: true
      created: 2025-09-19T11:40:06.482+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.258+08:00
