      lastmodified: 2025-09-19T15:01:42.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a news release on Friday, Sept. 19, the Department of Agriculture\
        \ said its preliminary data showed that farmgate prices of wet palay increased\
        \ in recent weeks.\r"
