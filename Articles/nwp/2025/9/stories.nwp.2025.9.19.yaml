      lastactivated: 2025-09-19T15:01:43.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T15:01:42.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Agriculture Secretary
        Francisco Tiu Laurel Jr. said he is inclined to recommend an extension of
        the rice import suspension for at least 15 to 30 days due to improved local
        palay prices.</p>'
    section1:
      primarytype: 'block'
      uuid: '1c2a55b3-aac5-4a72-b3d9-e861fa16471e'
      activationstatus: true
      created: 2025-09-19T14:45:28.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T15:01:43.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T15:01:42.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e5bf58a8-940f-4532-9413-698689600a61'
      activationstatus: true
      created: 2025-09-19T14:45:28.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T15:01:43.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T15:01:42.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The suspension for importation of regular-milled and well-milled
        rice started Sept. 1 and will end on Oct. 30, based on <strong><a href="http://https://www.newswatchplus.ph/news/2025/8/31/marcos-eo-rice-import-suspension.html">Executive
        Order 93</a></strong>.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a980a6ca-7a8c-416c-ae13-9c33d0e042d8'
      activationstatus: true
      created: 2025-09-19T14:45:28.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T15:01:43.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T15:01:42.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '43c7021f-96c1-4caa-8324-d342005d7fd2'
      activationstatus: true
      created: 2025-09-19T14:45:28.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T15:01:43.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T15:01:42.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The directive was issued to protect farmers from depressed farmgate
        prices on palay during the peak of harvest. https://www.newswatchplus.ph/news/2025/8/31/marcos-eo-rice-import-suspension.html</p>'
    section5:
