    stories: ''
    template: '1'
    title: 'BSP caps single day bank cash withdrawals at P500K'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1c331b19-4f0e-4da2-a45c-a64af2dea4b2'
      activationstatus: true
      created: 2025-09-19T17:27:11.566+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.411+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines –</strong> The Philippine central bank
        has tightened its scrutiny over cash withdrawals from banks, putting a P500,000
        ceiling – or its equivalent in foreign currency – for single-day transactions
        that won’t require documentation.</p>'
    section1:
      primarytype: 'block'
      uuid: '5ddecb6c-a765-471b-a49c-b8b4d246285a'
      activationstatus: true
      created: 2025-09-19T17:27:11.566+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.412+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: " \r"
    section2:
      primarytype: 'block'
      uuid: 'dbab68c1-fb44-4ae0-b989-e3d40b2b39d3'
      activationstatus: true
      created: 2025-09-19T17:27:11.566+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.412+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Bank clients who want to withdraw cash more than that would have
        to resort to other formal banking channels that will leave a money trail,
        a clear signal that authorities have moved to further curb money laundering.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c2d5bfe8-36bb-491a-803b-1d27f7164a9a'
      activationstatus: true
      created: 2025-09-19T17:27:11.567+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.413+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: " \r"
    section4:
      primarytype: 'block'
      uuid: '86a59a98-e738-4c0e-83fb-1ffc158cb8d8'
      activationstatus: true
      created: 2025-09-19T17:27:11.567+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.413+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The central bank directive, Circular No. 1218 series of 2025, was issued\
        \ on Sept. 18, amid a corruption scandal that dragged high-profile lawmakers\
        \ and public works officials.\r"
    section5:
      primarytype: 'block'
      uuid: 'c1898208-f26b-4ff4-8e51-42d700f7cf32'
      activationstatus: true
      created: 2025-09-19T17:27:11.567+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.414+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: " \r"
    section6:
      primarytype: 'block'
      uuid: '13c3127a-51b5-4356-a759-f9cd888742de'
      activationstatus: true
      created: 2025-09-19T17:27:11.568+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.414+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“[L]arge value transactions above ₱500,000.00 (or its equivalent in\
        \ foreign currency) must be conducted through traceable channels such as checks,\
        \ online fund transfers, direct credit to deposit accounts, or digital payments.\
        \ The same limit applies to cash transactions in equivalent foreign currencies,”\
        \ the Bangko Sentral ng Pilipinas (BSP) said in a statement.\r"
    section7:
      primarytype: 'block'
      uuid: 'aeb71056-2034-4c76-beaf-d2f7c5d528a3'
      activationstatus: true
      created: 2025-09-19T17:27:11.568+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.415+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: " \r"
    section8:
      primarytype: 'block'
      uuid: 'b9f87c79-0758-49d1-84d4-4696fecfb098'
      activationstatus: true
      created: 2025-09-19T17:27:11.569+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.415+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The limit may be reached in a single transaction or series of transactions\
        \ within one banking day,” it read.\r"
    section9:
      primarytype: 'block'
      uuid: '6da019c4-7f5d-4cc9-a59a-39aca5541766'
      activationstatus: true
      created: 2025-09-19T17:27:11.569+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.416+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: " \r"
    section10:
      primarytype: 'block'
      uuid: 'da0bbc8e-431a-4706-9531-e3725d44b073'
      activationstatus: true
      created: 2025-09-19T17:27:11.570+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.416+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Withdrawals beyond that threshold would compel financial institutions\
        \ to conduct an enhanced due diligence, and if warranted, file a suspicious\
        \ transaction report.\r"
    section11:
      primarytype: 'block'
      uuid: 'b36af3fe-f365-4d0d-bdb3-6e1a28d90a80'
      activationstatus: true
      created: 2025-09-19T17:27:11.570+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.417+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: " \r"
    section12:
      primarytype: 'block'
      uuid: '897f3d4b-49b1-4268-8102-218269f0d268'
      activationstatus: true
      created: 2025-09-19T17:27:11.571+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.417+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Clients cleared after that due diligence could withdraw larger sums\
        \ but with additional documents or proof that their business purpose is legitimate.\r"
    section13:
      primarytype: 'block'
      uuid: '5972f463-9ed4-4ed3-8578-73e2f71ba36d'
      activationstatus: true
      created: 2025-09-19T17:27:11.571+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T18:13:44.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:13:44.418+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: " \r"
    section14:
      primarytype: 'block'
      uuid: 'b02e75e3-5fc2-4f8b-9b5a-730bb6e97eb6'
