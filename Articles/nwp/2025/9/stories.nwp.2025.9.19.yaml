      lastmodified: 2025-09-19T18:36:24.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Office of the Ombudsman
        has lifted the preventive suspension of Government Service Insurance System
        (GSIS) President and general manager Jose Arnulfo Veloso in relation to a
        questionable purchase of preferred shares from a renewable energy company.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a175d730-2736-442a-a2ec-a6d204856c4f'
      activationstatus: true
      created: 2025-09-19T18:30:33.623+08:00
