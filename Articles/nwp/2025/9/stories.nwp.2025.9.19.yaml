    uuid: '91587a82-fdcb-4121-a465-1c9c9e76b658'
    lead: 'The Philippine Stock Exchange index (PSEi) rose for a fourth straight
      session to hit a three-week high, taking the cue from Wall Street that rallied
      in wake of the Federal Reserve rate cut.'
    activationstatus: true
    created: 2025-09-19T17:48:11.745+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-19T17:48:12.048+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-19T17:48:11.823+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PSEi hits three-week high after Wall Street rally'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd9a9f0f5-7cd9-4395-af21-71e8e68a5652'
      activationstatus: true
      created: 2025-09-19T17:48:11.814+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T17:48:12.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:48:11.820+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The Philippine Stock Exchange index (PSEi)
        rose for a fourth straight session to hit a three-week high, taking the cue
        from Wall Street that rallied in wake of the Federal Reserve rate cut.</p>'
    section1:
      primarytype: 'block'
      uuid: '606a936a-61ee-4c32-8aa0-bf875864e9e7'
      activationstatus: true
      created: 2025-09-19T17:48:11.814+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T17:48:12.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:48:11.814+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The PSEi capped the week with a half-percentage point gain to settle\
        \ at 6,264.49 on Friday.\r"
    section2:
      primarytype: 'block'
      uuid: 'f71833cb-f736-4a48-ab43-ecdc3ca9d799'
      activationstatus: true
      created: 2025-09-19T17:48:11.815+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T17:48:12.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:48:11.815+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The local market rose further backed by positive cues from Wall Street\
        \ and lower local yields,” stock brokerage firm PhilStocks Financial said\
        \ in a research note.\r"
    section3:
      primarytype: 'block'
      uuid: '27b8bb49-3aca-493f-8191-8be4045f39fd'
      activationstatus: true
      created: 2025-09-19T17:48:11.815+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T17:48:12.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:48:11.815+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“These come following the Federal Reserve’s move to cut their policy\
        \ rates by 25 basis points together with their signal of more possible rate\
        \ cuts within the year,” it added.\r"
    section4:
      primarytype: 'block'
      uuid: 'e0fcf22d-1f1e-4711-a2f6-1e82d17b8384'
      activationstatus: true
      created: 2025-09-19T17:48:11.816+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T17:48:12.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:48:11.816+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Friday’s session saw brisk trading, with net value turnover hitting\
        \ P13.54 billion. Hot money into the stock market registered inflows of P223.27\
        \ million amid net foreign buying.\r"
    section5:
      primarytype: 'block'
      uuid: 'fe550946-c483-4127-a89d-e11e43564250'
      activationstatus: true
      created: 2025-09-19T17:48:11.816+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T17:48:12.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:48:11.816+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Sectors were mixed with banks taking the lead, up 2.01 percent. The\
        \ industrials were the worst performers, down 0.60 percent. Decliners edged\
        \ advancers 105 to 93.\r"
    section6:
      primarytype: 'block'
      uuid: '2d1d7404-7c81-4e4f-8a91-dc1a8d4c463c'
      activationstatus: true
      created: 2025-09-19T17:48:11.816+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-19T17:48:12.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:48:11.816+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>DigiPlus Interactive Corp. [PSE: PLUS] was the day’s index leader,
        adding 6.29 percent to P23.65. Globe Telecom, Inc. [PSE: GLO] was the main
        index laggard, shedding 2.75 percent to end the session at P1,555.00.</p>'
  'START HERE----->discaya-couple-doj-witness-protection':
    caption: 'Curlee and Sarah Discaya face the Senate blue ribbon committee.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-19T18:21:19.000+08:00
    imagesource: 'ee743b2c-b8c7-4e28-878d-c59761304471'
    primarytype: 'composition'
    uuid: '5fc28f50-feab-46a6-afc8-744d90b1bec6'
    lead: 'Contractor couple Curlee and Sarah Discaya met with Justice Secretary
      Boying Remulla on their request for witness protection despite admitting paying
      off officials in the flood control mess.'
    activationstatus: true
    created: 2025-09-19T18:27:06.082+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-19T18:27:06.481+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-19T18:27:06.156+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Discaya couple seeks DOJ witness protection'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a538dc84-d159-4d7d-b659-3b8fb38365ea'
      activationstatus: true
      created: 2025-09-19T18:27:06.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Contractor couple Curlee
        and Sarah Discaya met with Justice Secretary Jesus Crispin Remulla on Friday,
        Sept. 19, on their request for witness protection despite admitting they paid
        off officials to obtain flood control contracts.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da4ac9a4-d18f-4fad-9fc7-9740a82623ce'
      activationstatus: true
      created: 2025-09-19T18:27:06.132+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.132+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd7e316e7-fd97-4b29-a07b-b6a6cbf3676e'
      activationstatus: true
      created: 2025-09-19T18:27:06.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Discaya couple has tagged a number of lawmakers and officials of\
        \ the Department of Public Works and Highways who supposedly demanded kickbacks\
        \ in exchange for multimillion-peso projects.\r"
    section3:
      primarytype: 'block'
      uuid: 'a656dc5d-b649-4c5d-ae45-edda8a9a23c0'
      activationstatus: true
      created: 2025-09-19T18:27:06.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f19d2ab4-2c5c-4485-9a9f-568e150cf17f'
      activationstatus: true
      created: 2025-09-19T18:27:06.133+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.133+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Remulla said the admission of the Discayas to the Witness Protection
        Program was not “instant” as the Department of Justice (DOJ) was still evaluating
        the two, state-run PTV reported.</p>'
    section5:
      primarytype: 'block'
      uuid: 'bda75a60-0f72-4e06-a584-ecd78473fab8'
      activationstatus: true
      created: 2025-09-19T18:27:06.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bd6dd757-10b0-41fb-8826-06164ab59469'
      activationstatus: true
      created: 2025-09-19T18:27:06.134+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.134+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOJ set another meeting with them.\r"
    section7:
      primarytype: 'block'
      uuid: 'd714e247-e065-4b90-8817-fbaa0d22fd1b'
      activationstatus: true
      created: 2025-09-19T18:27:06.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5c130c17-7519-4a02-9b8e-765a742e5a8f'
      activationstatus: true
      created: 2025-09-19T18:27:06.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "By definition, a protected witness is different from a state witness.\
        \ During their testimonies in congressional investigations, the Discaya couple\
        \ has expressed interest in offering themselves as state witnesses.\r"
    section9:
      primarytype: 'block'
      uuid: '22782c60-378e-48db-a863-d42b8c627a55'
      activationstatus: true
      created: 2025-09-19T18:27:06.135+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.135+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '53b56417-9a43-4435-b571-f223a73f5094'
      activationstatus: true
      created: 2025-09-19T18:27:06.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Justice spokesperson Mico Clavano reiterated the qualifications for\
        \ state witness, including returning the alleged stolen money. He said people\
        \ cannot be given immunity if they were unjustly enriched.\r"
    section11:
      primarytype: 'block'
      uuid: '8e9da314-a2eb-4b3c-b40c-9d233622c261'
      activationstatus: true
      created: 2025-09-19T18:27:06.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.136+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '140e2c0e-9033-4488-9ab5-f3f46b09f7d1'
      activationstatus: true
      created: 2025-09-19T18:27:06.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“In other words, meron siyang nakuha na pera [a person got money]
        in a very illegal way, and we are allowing them to take home that money without
        any repercussion at immune pa tuloy sila [and they received immunity],” Clavano
        said, according to a video posted by the Philippine News Agency.</p>'
    section13:
      primarytype: 'block'
      uuid: 'bd0c1b8c-b716-4689-89cb-54e73cb02ba2'
      activationstatus: true
      created: 2025-09-19T18:27:06.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.137+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'af38aae7-6f07-4875-84cb-d0c941fd7c3e'
      activationstatus: true
      created: 2025-09-19T18:27:06.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We don’t want that situation, it’s a very awkward [one],” he said.\
        \ “Sa tingin namin [We think] it’s not the right way to go about things.”\r"
    section15:
      primarytype: 'block'
      uuid: '63613b60-c7e8-49c8-af8a-f2a56a1d03a1'
      activationstatus: true
      created: 2025-09-19T18:27:06.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:27:06.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:27:06.138+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
