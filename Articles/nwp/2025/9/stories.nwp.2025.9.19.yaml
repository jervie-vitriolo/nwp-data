      lastmodified: 2025-09-19T18:36:24.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said the purchase of P1.45 billion in preferred shares from Alternergy\
        \ Holdings Corporation in 2023 was not approved by the GSIS board, the shares\
        \ were unlisted at the date of purchase, and there were violations of stock\
        \ market requirements.\r"
