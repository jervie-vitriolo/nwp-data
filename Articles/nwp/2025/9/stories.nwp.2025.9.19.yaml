      lastmodified: 2025-09-19T15:01:42.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel is expected to forward his official recommendation to President\
        \ Ferdinand Marcos Jr. by end-September.\r"
