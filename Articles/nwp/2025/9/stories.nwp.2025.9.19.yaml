      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:36:24.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c4f3f533-faff-4d19-82b2-17677beaeba7'
      activationstatus: true
      created: 2025-09-19T18:30:33.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:36:25.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:36:24.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an order dated Thursday, Sept. 18, the anti-graft body reinstated\
        \ Veloso and four other GSIS executives. They are:\r"
