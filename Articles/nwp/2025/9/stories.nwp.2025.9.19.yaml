      lastmodified: 2025-09-19T15:01:42.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In provinces like Isabela and Nueva Ecija, prices have risen to P13\
        \ to P14 per kilogram. Although these prices are still not profitable for\
        \ most farmers, they are an improvement,” Tiu Laurel said.\r"
    section13:
      primarytype: 'block'
