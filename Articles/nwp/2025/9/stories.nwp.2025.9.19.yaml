    title: 'Germany open to ideas on frozen Russian assets, finance minister says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b1806cb5-4b6e-4559-87b5-575911d00dc2'
      activationstatus: true
      created: 2025-09-19T17:05:45.079+08:00
