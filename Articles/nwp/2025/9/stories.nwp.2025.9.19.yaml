      uuid: '9e7faf72-664e-4094-b9c1-a0d11b98cd22'
      activationstatus: true
      created: 2025-09-19T17:05:45.082+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T17:05:45.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:05:45.082+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2ae9f10d-e8f5-4f84-8374-42180cb04838'
      activationstatus: true
      created: 2025-09-19T17:05:45.083+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T17:05:45.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T17:05:45.083+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "So far, the EU has only taken interest generated from the assets, which\
        \ were frozen after Moscow's invasion of Ukraine in February 2022.\r"
    section9:
      primarytype: 'block'
