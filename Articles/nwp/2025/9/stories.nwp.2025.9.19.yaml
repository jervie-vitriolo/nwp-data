      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T19:08:10.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday evening, the southwest monsoon or habagat will bring scattered\
        \ rains and thunderstorms to Catanduanes, Albay, Sorsogon, Masbate, Northern\
        \ Samar, and Eastern Samar.\r"
