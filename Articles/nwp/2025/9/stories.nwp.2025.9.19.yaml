      lastmodified: 2025-09-19T11:40:06.482+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "While standing alongside British Prime Minister Keir Starmer, Trump\
        \ called Kimmel untalented and denounced him for saying a \"horrible thing\
        \ about a great gentleman known as Charlie Kirk.\"\r"
