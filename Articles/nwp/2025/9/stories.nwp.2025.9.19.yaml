      activationstatus: true
      created: 2025-09-19T18:30:33.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-19T18:36:25.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T18:36:24.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Evaluation of the case records and submitted pleadings reveals that\
        \ the documents/evidence pertaining to the proper disposition of this case\
        \ are already on hand,” the office said.\r"
