      lastmodified: 2025-09-19T15:01:42.808+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the DA, the production cost of palay is around P14 per\
        \ kilogram, and could go down to P12 for the most efficient producers of the\
        \ grain.\r"
