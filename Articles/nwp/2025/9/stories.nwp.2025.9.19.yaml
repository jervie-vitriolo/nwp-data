      lastactivated: 2025-09-19T11:40:07.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.483+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '1e40de9d-d207-4a8a-a505-da57493faaa9'
      activationstatus: true
      created: 2025-09-19T11:40:06.483+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.483+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kimmel, a comedian who frequently lampoons Trump, said during his nine-minute\
        \ opening monologue on Monday that allies of Kirk were using his assassination\
        \ to \"score political points.\" He also poked fun at Trump after the president\
        \ turned a question about his personal mourning of Kirk into promotion for\
        \ his new White House ballroom.\r"
    section17:
      primarytype: 'block'
      uuid: '7b910942-13c4-41cc-8222-307eb49273bd'
      activationstatus: true
      created: 2025-09-19T11:40:06.484+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.484+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6b56105f-ae56-427c-b871-4dba4b035652'
      activationstatus: true
      created: 2025-09-19T11:40:06.485+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.485+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"This is not how an adult grieves the murder of someone he called\
        \ a friend. This is how a four-year-old mourns a goldfish,\" Kimmel said.\r"
    section19:
      primarytype: 'block'
      uuid: '646e5e04-83a8-400f-802d-c48f8372cada'
      activationstatus: true
      created: 2025-09-19T11:40:06.485+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.485+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '39671c73-82ba-4081-8ee2-094fe888f7c9'
      activationstatus: true
      created: 2025-09-19T11:40:06.486+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.486+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A 22-year-old technical college student from Utah was charged with\
        \ Kirk's murder on Tuesday.\r"
    section21:
      primarytype: 'block'
      uuid: 'ce839f34-a74f-4b09-99c9-823377456c80'
      activationstatus: true
      created: 2025-09-19T11:40:06.486+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.486+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3cd1676c-20b1-4b8f-8cc9-ef7261dc711b'
      activationstatus: true
      created: 2025-09-19T11:40:06.487+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.487+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Since returning to the White House in January, Trump has used his office\
        \ and the courts to attack unflattering speech about him that he has called\
        \ defamatory or false.\r"
    section23:
      primarytype: 'block'
      uuid: 'b94c4b80-69a8-4ae2-b985-0c48c5ca97d5'
      activationstatus: true
      created: 2025-09-19T11:40:06.488+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.488+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '3cab3154-d980-4f1f-af82-050bdcfec387'
      activationstatus: true
      created: 2025-09-19T11:40:06.489+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.489+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Throughout both his terms, Trump has threatened to rescind licenses\
        \ for local broadcast affiliates of the national networks - licenses that\
        \ are approved by the Federal Communications Commission, a nominally independent\
        \ regulatory body.\r"
    section25:
      primarytype: 'block'
      uuid: '0a73500a-a1d5-4694-ac78-3ba5eaf5cc52'
      activationstatus: true
      created: 2025-09-19T11:40:06.489+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.489+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '07d5a2b6-f38c-40f1-a38c-1c42db060315'
      activationstatus: true
      created: 2025-09-19T11:40:06.490+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.490+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kimmel's suspension came after FCC Chair Brendan Carr threatened to\
        \ investigate Kimmel's commentary about Kirk, and owners of local TV stations\
        \ had said they would stop broadcasting his celebrity-filled late-night show.\r"
    section27:
      primarytype: 'block'
      uuid: '27135f8f-4582-454f-a7b5-973f4cdf5281'
      activationstatus: true
      created: 2025-09-19T11:40:06.491+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.491+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '7b62aeaf-c8b0-470d-a9be-9084df03efed'
      activationstatus: true
      created: 2025-09-19T11:40:06.491+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.491+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump, speaking to reporters aboard Air Force One as he returned to\
        \ the U.S., complained about receiving bad publicity from broadcasters, saying,\
        \ \"That's something that should be talked about for licensing. ... All they\
        \ do is hit Trump.\"\r"
    section29:
      primarytype: 'block'
      uuid: 'bb1c5b63-c43b-4528-a5af-05661996070d'
      activationstatus: true
      created: 2025-09-19T11:40:06.492+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.492+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'ca2dd54a-3c46-4517-8b7c-18535cd6f537'
      activationstatus: true
      created: 2025-09-19T11:40:06.493+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.493+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I would think maybe their license should be taken away,\" Trump said.\
        \ \"It will be up to Brendan Carr.\"\r"
    section31:
      primarytype: 'block'
      uuid: '75811f11-9866-4f8d-9565-48cdd2ac2975'
      activationstatus: true
      created: 2025-09-19T11:40:06.494+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.494+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '1993469f-f394-4b20-8821-61c16c8b8516'
      activationstatus: true
      created: 2025-09-19T11:40:06.495+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.495+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Federal law prohibits the FCC from revoking a broadcaster's license\
        \ for negative coverage or other speech disliked by the government.\r"
    section33:
      primarytype: 'block'
      uuid: 'ed2e2fd2-41b9-4c60-b788-9419a03619fe'
      activationstatus: true
      created: 2025-09-19T11:40:06.495+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.495+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'b40b19d1-6364-48a6-99be-0f2c948ecc86'
      activationstatus: true
      created: 2025-09-19T11:40:06.496+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.496+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In the week since Kirk's murder, Kimmel is the most famous American\
        \ to face professional blowback for comments condemned by conservatives as\
        \ disrespectful of Kirk, alongside media figures, academic workers, teachers\
        \ and corporate employees.\r"
    section35:
      primarytype: 'block'
      uuid: '89355911-4b2c-4824-972f-54cd20489bb5'
      activationstatus: true
      created: 2025-09-19T11:40:06.497+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.497+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'c22022d1-64c1-4f65-a6a3-f31014ef3784'
      activationstatus: true
      created: 2025-09-19T11:40:06.498+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.498+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Prominent Democrats said Trump was mounting an assault on free speech\
        \ rights guaranteed in the U.S. Constitution's First Amendment. Republicans\
        \ have said they are fighting against \"hate speech\" that can spiral into\
        \ violence, and accuse some Kirk critics of trying to justify his murder.\r"
    section37:
      primarytype: 'block'
      uuid: 'f7a905b9-a0a1-4a0b-8fc7-fe04663d659a'
      activationstatus: true
      created: 2025-09-19T11:40:06.499+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.499+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '62abae1c-c353-453c-a795-6b07501bfdf0'
      activationstatus: true
      created: 2025-09-19T11:40:06.500+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.500+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>Obama joins chorus of critics&nbsp;</strong></h2>'
    section39:
      primarytype: 'block'
      uuid: '72e15798-d61f-4116-87c2-d7d9dc762d49'
      activationstatus: true
      created: 2025-09-19T11:40:06.500+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.500+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '7b2d7616-4ef2-417d-a74d-0803bebee1bd'
      activationstatus: true
      created: 2025-09-19T11:40:06.501+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.501+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Obama urged media companies not to capitulate to government coercion.\r"
    section41:
      primarytype: 'block'
      uuid: '5c1e7a35-c50a-4d10-b9c3-f80495eaae44'
      activationstatus: true
      created: 2025-09-19T11:40:06.502+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.502+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '3fa49058-d032-4cc8-af97-078ff7821876'
      activationstatus: true
      created: 2025-09-19T11:40:06.502+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.502+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"After years of complaining about cancel culture, the current administration\
        \ has taken it to a new and dangerous level by routinely threatening regulatory\
        \ action against media companies unless they muzzle or fire reporters and\
        \ commentators it doesn't like,\" Obama said in a statement.\r"
    section43:
      primarytype: 'block'
      uuid: 'e4b230df-55c2-43b9-9052-d4ce48a5bb3f'
      activationstatus: true
      created: 2025-09-19T11:40:06.503+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.503+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '895ab0c0-0c54-4973-9f40-ddd3dc2eee5b'
      activationstatus: true
      created: 2025-09-19T11:40:06.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Writers' and actors' labor unions called the targeting of Kimmel an\
        \ unconstitutional attack on the right to disagree. The American Civil Liberties\
        \ Union called it an unconstitutional attempt by the Trump administration\
        \ to \"silence its critics and control what the American people watch and\
        \ read.\"\r"
    section45:
      primarytype: 'block'
      uuid: 'fc19f59a-63e1-40b9-9c8b-22aee679e52d'
      activationstatus: true
      created: 2025-09-19T11:40:06.505+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.505+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '507063dc-e8b1-4d05-a465-c5cd6464de7e'
      activationstatus: true
      created: 2025-09-19T11:40:06.506+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.506+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "At the Hollywood demonstration, motorists honked their horns in support\
        \ as protesters spilled out from the busy sidewalk and into the streets.\r"
    section47:
      primarytype: 'block'
      uuid: 'b0ba68e8-3d9a-4cd1-87b1-951ea3b7e166'
      activationstatus: true
      created: 2025-09-19T11:40:06.507+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.507+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'e234f7d3-d7de-47c5-94a5-f7bdddee53c2'
      activationstatus: true
      created: 2025-09-19T11:40:06.507+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.507+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“This country is going in a really wrong direction,” protester Laura\
        \ Brenner said. \"When people can't make fun of the administration, you know\
        \ that we're really going down a dark road.”\r"
    section49:
      primarytype: 'block'
      uuid: 'ccb76979-e4df-4abe-9351-b4c6e107685c'
      activationstatus: true
      created: 2025-09-19T11:40:06.508+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.508+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '78c4213f-a5fe-44d3-92fc-c2cc52627cc0'
      activationstatus: true
      created: 2025-09-19T11:40:06.509+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.509+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kirk's death spurred an outpouring of grief among fans who saw him\
        \ as a staunch advocate for public debate and conservative values. Others\
        \ have challenged or derided Kirk's support for right-wing politics and Christian\
        \ nationalism and his derogatory comments about immigrants, African Americans\
        \ and transgender people.\r"
    section51:
      primarytype: 'block'
      uuid: '76766eed-50d3-477e-8ba1-07972bcf6d89'
      activationstatus: true
      created: 2025-09-19T11:40:06.510+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.510+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '08742248-62cd-4a81-a540-6f9e26acf910'
      activationstatus: true
      created: 2025-09-19T11:40:06.511+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.511+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hours before Kimmel's suspension, Carr, while speaking on the Benny\
        \ Johnson podcast, urged local broadcasters to stop airing the show.\r"
    section53:
      primarytype: 'block'
      uuid: 'a73c5aa1-e1dc-45b1-b1cf-0c24f792ba79'
      activationstatus: true
      created: 2025-09-19T11:40:06.512+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.512+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'e82466bc-b9fb-494a-b789-a1be33534dc3'
      activationstatus: true
      created: 2025-09-19T11:40:06.513+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.513+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Two of the largest owners of local broadcasters - Nexstar and Sinclair\
        \ Broadcast Group, both of which have merger deals pending before the FCC\
        \ - responded by announcing they would stop airing Kimmel's show.\r"
    section55:
      primarytype: 'block'
      uuid: 'daeef83c-7154-4ee6-a5fc-e77cc5784e82'
      activationstatus: true
      created: 2025-09-19T11:40:06.514+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-19T11:40:07.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T11:40:06.514+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
