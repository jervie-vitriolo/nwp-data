    caption: 'German Finance Minister and Vice Chancellor Lars Klingbeil speaks
      to media in a press statement after the voting of the Federal Government's
      draft legislation for the 2025 federal budget, during a plenary session of the
      lower house of parliament, the Bundestag, in Berlin, Germany September 18, 2025.
      (Annegret Hilse/File Photo/Reuters)'
