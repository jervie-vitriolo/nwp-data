      lastactivated: 2025-09-19T15:01:43.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-19T15:01:42.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Before the import pause, the DA said wet palay prices went down to\
        \ around P8 to P10 per kilogram. But it has monitored P17 per kilogram of\
        \ wet palay in some parts of Mindanao.\r"
    section11:
      primarytype: 'block'
      uuid: 'a1f61aa7-d820-4eb9-9ff8-45b3db79e9ee'
      activationstatus: true
      created: 2025-09-19T14:45:28.187+08:00
