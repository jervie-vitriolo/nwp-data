      lastmodified: 2025-09-19T18:36:24.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Ombudsman said it did not lift the suspension of Michael Praxedes,\
        \ executive vice president, and Aaron Samuel Chan, vice president, as they\
        \ were no longer connected with the GSIS.\r"
