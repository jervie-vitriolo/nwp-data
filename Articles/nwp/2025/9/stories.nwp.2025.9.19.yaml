  'START HERE----->Ex-dpwh-bulacan-engineer-brice-hernandez-temporary-pass':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-19T17:32:32.000+08:00
    imagesource: '1cb5d049-02a2-44bd-b062-ccaaa8d4127b'
    primarytype: 'composition'
    uuid: '51dacb97-95b4-459b-b94c-f524f2123595'
    lead: 'Former government engineer Brice Hernandez will be escorted by Senate
      security on Saturday, Sept. 20, to gather evidence against lawmakers he accused
      of receiving kickbacks from flood control projects.'
    activationstatus: true
    created: 2025-09-19T17:34:28.851+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-09-20T12:18:29.040+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-20T12:18:28.605+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Brice Hernandez out to prove lawmakers’ kickbacks '
    updated: 2025-09-20T00:00:00.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '40fb4b97-3475-4631-8894-28212cf1e348'
      activationstatus: true
      created: 2025-09-19T17:34:28.859+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Former government engineer
        Brice Hernandez will be escorted by Senate security on Saturday, Sept. 20,
        to gather evidence against lawmakers he accused of receiving kickbacks from
        flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '3a13379f-ca22-4390-a029-8d4fe87fb067'
      activationstatus: true
      created: 2025-09-19T17:34:28.860+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Hernandez has been granted a temporary pass from 6 a.m. to 6 p.m.,
        Senate President Vicente “Tito” Sotto III and Senate President Pro Tempore
        Panfilo “Ping” Lacson confirmed on Friday, Sept. 19.'
    section2:
      primarytype: 'block'
      uuid: 'c46474b5-c0fa-40e1-b03e-1a3c29b7f104'
      activationstatus: true
      created: 2025-09-19T17:34:28.860+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Sotto assured Hernandez, the former Department of Public Works and
        Highways-Bulacan assistant district engineer at the center of the flood control
        corruption scandal, of tight security.'
    section3:
      primarytype: 'block'
      uuid: '930ff893-28b1-43b1-9f83-d9a5289d575f'
      activationstatus: true
      created: 2025-09-19T17:34:28.860+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Man to man guarding even sa kwarto, to locate documents he needs to
        show. Balik Senate by 6 pm,” Sotto said in a text message.'
    section4:
      primarytype: 'block'
      uuid: 'def01ca7-21cd-48df-b37b-6412041d0a46'
      activationstatus: true
      created: 2025-09-19T17:34:28.861+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '[Man-to-man guarding, even inside the room, to locate documents he
        needs to show. He must return to the Senate by 6 p.m.]'
    section5:
      primarytype: 'block'
      uuid: 'fd427c61-fd44-4f71-b03e-140b2a966994'
      activationstatus: true
      created: 2025-09-19T17:34:28.861+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Lacson, chairman of the blue ribbon Committee, formally requested Sotto
        to allow Hernandez to leave Senate detention for evidence gathering. He clarified
        that Hernandez remains under contempt for allegedly lying in earlier hearings.'
    section6:
      primarytype: 'block'
      uuid: '8b26b343-ec10-4cfa-8dd1-ec010a4a2f58'
      activationstatus: true
      created: 2025-09-19T17:34:28.861+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Hindi aalisin ang contempt. Humingi siya ng - nagpaalam siya kung
        pwedeng amkalabas siya para maghalungkat ng ebidensya pang sinasabi niyang
        pwede niyang mahanap,” Lacson said in a phone interview.'
    section7:
      primarytype: 'block'
      uuid: '5e7391c3-999b-4d13-9cfd-e11ffd7bfc98'
      activationstatus: true
      created: 2025-09-19T17:34:28.862+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'During Thursday’s hearing, an emotional Hernandez admitted involvement
        in the anomalies and promised to return what he had gained. But he also admitted
        he has yet to produce solid proof against lawmakers.'
    section8:
      primarytype: 'block'
      uuid: '186e84b3-8112-4e69-8b25-2255bcab657c'
      activationstatus: true
      created: 2025-09-19T17:34:28.862+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Hernandez replied: “Wala pa lang po akong hawak na matibay na ebidensya
        para makapagturo po. Ayoko pong magturo nang dahil gusto ko lang.”'
    section9:
      primarytype: 'block'
      uuid: 'df83647f-8bc9-4357-8213-c4d82ad490b8'
      activationstatus: true
      created: 2025-09-19T17:34:28.862+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Hernandez earlier alleged that Senators Jinggoy Estrada and Joel Villanueva
        were behind the P355 million and P600 million budget insertions for Bulacan
        flood control projects, respectively, claiming they each took 30 percent in
        kickbacks. Both senators have denied the allegations.'
    section10:
      primarytype: 'block'
      uuid: '23e5f8a6-35a6-4926-b941-18d9e27b2013'
      activationstatus: true
      created: 2025-09-19T17:34:28.863+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Lacson said these will remain mere accusations unless Hernandez can
        provide proof.'
    section11:
      primarytype: 'block'
      uuid: '844d3d68-b4f9-4b85-90f5-80be198f992b'
      activationstatus: true
      created: 2025-09-19T17:34:28.863+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-20T12:18:29.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a social media post, he added that the two senators are not yet
        cleared: “By any measure, Senators Villanueva and Estrada have not been cleared,
        at least on the issue of budget insertions involving infrastructure projects
        in Bulacan worth P600M and P355M respectively, as alleged by Engr Brice Hernandez.”</p>'
    section12:
      primarytype: 'block'
      uuid: '0a378111-8585-440f-90ec-516cea800daa'
      activationstatus: true
      created: 2025-09-20T11:22:13.365+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T12:18:29.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Hernandez’s ‘tell-all’</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '9ba816ec-3510-450a-b30d-f9a36040d029'
      activationstatus: true
      created: 2025-09-20T11:22:13.365+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T12:18:29.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.601+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On Friday, Hernandez appeared before the Independent Commission
        for Infrastructure (ICI), which conducted an independent investigation on
        alleged anomalies in flood control and related projects.</p>'
    section14:
      primarytype: 'block'
      uuid: '8e008f88-6a1e-4b35-a18c-567d27a137eb'
      activationstatus: true
      created: 2025-09-20T11:22:13.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T12:18:29.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.601+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "ICI chairperson Andres Reyes Jr. said Hernandez answered all questions\
        \ “freely and voluntarily without evasion and showed full cooperation” to\
        \ the independent body.\r"
    section15:
      primarytype: 'block'
      uuid: '4ce2eb8b-0632-4478-955d-3fac35aaf68d'
      activationstatus: true
      created: 2025-09-20T11:22:13.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T12:18:29.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his statement, Reyes also said the former DPWH engineer surrendered\
        \ one of his luxury vehicles to the ICI as a “sign of good faith and his willingness\
        \ to further cooperate.”\r"
    section16:
      primarytype: 'block'
      uuid: 'f81a3ecd-ef39-4a6c-80f3-333ed1d77a7e'
      activationstatus: true
      created: 2025-09-20T11:22:13.367+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T12:18:29.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "ICI special adviser and Baguio City Mayor Benjamin Magalong told reporters\
        \ that Hernandez revealed new details and “very sensitive information.”\r"
    section17:
      primarytype: 'block'
      uuid: 'a9ed1a3e-7d6d-477d-a8a9-72379d320838'
      activationstatus: true
      created: 2025-09-20T11:22:13.367+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T12:18:29.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Talagang tell all siya [It’s really a tell-all], and he continued
        to cooperate with us para talagang ma-identify pa lalo ‘yong iba pang sangkot
        [to identify others that were involved],” Magalong said.</p>'
    section18:
      primarytype: 'block'
      uuid: '076595de-6536-482e-bdd8-e981a4353d0d'
      activationstatus: true
      created: 2025-09-20T11:22:13.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T12:18:29.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Marami pa siyang nabanggit na hindi nabanggit [He has provided more\
        \ information that was not previously mentioned],” he said when asked if Hernandez\
        \ mentioned new names. \r"
    section19:
      primarytype: 'block'
      uuid: '99a776d8-12fd-4e1b-9151-b45c294cc6b1'
      activationstatus: true
      created: 2025-09-20T11:22:13.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-20T12:18:29.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-20T12:18:28.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus multiplatform producer Jelo Ritzhie Mantaring
        contributed to this report.</em></p>'
  'START HERE----->PSEi-hits-three-week-high-after-Wall-Street-rally':
    author: 'Lois Calderon, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
