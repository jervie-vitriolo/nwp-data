      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/nwp/2025/7/22/ombudsman-suspends-gsis-chief-six-others.html">In
        July</a></strong>, the Ombudsman suspended Veloso and six officials for alleged
        grave misconduct, gross neglect of duty, and violation of reasonable office
        rules and regulations.</p>'
