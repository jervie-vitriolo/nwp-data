      lastmodified: 2025-09-09T12:27:29.827+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli Foreign Minister Gideon Saar said later a sixth person had\
        \ died and that the gunmen were Palestinians from the Israeli-occupied West\
        \ Bank.\r"
