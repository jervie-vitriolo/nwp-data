  'START HERE----->Drug-war-victim-families-Duterte-ICC-hearing-confirmation-charges':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Families of drug war victims and their lawyers urge the ICC pre-trial
      chamber to hold former President Rodrigo Duterte accountable on Sept. 9, a day
      after it postponed the confirmation of charges hearing on Sept. 23.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-09T18:54:29.000+08:00
    imagesource: 'dc3cc45e-9069-45c7-8fcf-0f7a4aa38956'
    primarytype: 'composition'
    uuid: '7a8bffee-1b35-4abf-988d-abbcb16773e1'
    lead: 'The resetting of the International Criminal Court (ICC) hearing for the
      confirmation of charges against former President Rodrigo Duterte should not
      extend to next year, a lawyer for the drug war victims said on Tuesday, Sept.
      9.'
    activationstatus: true
    created: 2025-09-09T18:57:17.191+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-09-09T23:14:35.047+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-09T23:14:34.453+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Drug war victim families hoping Duterte charges hearing to proceed this
      year'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fc3d471e-fca4-4a2b-b52c-7484e7722186'
      activationstatus: true
      created: 2025-09-09T18:57:17.210+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.436+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The resetting of the
        International Criminal Court (ICC) hearing for the confirmation of charges
        against former President Rodrigo Duterte should not extend to next year, a
        lawyer for the drug war victims said on Tuesday, Sept. 9.</p>'
    section1:
      primarytype: 'block'
      uuid: '890c337b-786d-46ad-a6e7-a41888268f47'
      activationstatus: true
      created: 2025-09-09T18:57:17.211+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.436+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a14ab39a-6f2d-4a11-9d7a-d88d4f645d65'
      activationstatus: true
      created: 2025-09-09T18:57:17.211+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.437+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "In a press briefing, Kristina Conti, ICC assistant to counsel, said\
        \ she and the families of drug war victims are hoping that the hearing will\
        \ push through in November or December.\r"
    section3:
      primarytype: 'block'
      uuid: '8df3bcc9-9109-4c5c-99c4-35fcc9c50805'
      activationstatus: true
      created: 2025-09-09T18:57:17.212+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.437+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7bd904ff-66c9-40c7-8c77-4150c8e88101'
      activationstatus: true
      created: 2025-09-09T18:57:17.212+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.438+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Sept. 8, the ICC pre-trial chamber ordered a <strong><a href="https://www.newswatchplus.ph/news/2025/9/8/icc-postpones-icc-hearing-confirmation-duterte.html">limited
        postponement</a></strong> of the Sept. 23 hearing that will determine if evidence
        is enough to proceed to trial. The chamber said the decision was to accommodate
        the defense request for an indefinite adjournment, citing Duterte’s supposed
        deteriorating health, making him unfit for trial.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd5901297-5e4c-42c9-982e-f6f72459ea8e'
      activationstatus: true
      created: 2025-09-09T18:57:17.213+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1ff49a7b-58e1-4285-88af-8a6603bd594a'
      activationstatus: true
      created: 2025-09-09T18:57:17.213+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Pwede rin malamang mag-weigh in ang mga biktima sa mismong schedule\
        \ at kung sasabihin nila na nakakuha sila ng visa pero hanggang November lang\
        \ eh maging factor sa reseting ng hearing,” said Conti, explaining that this\
        \ could be raised to the court for consideration.\r"
    section7:
      primarytype: 'block'
      uuid: 'bea68da2-93a8-49b8-863a-b720ee6c7521'
      activationstatus: true
      created: 2025-09-09T18:57:17.213+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.440+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fe41b072-d311-4795-acd9-1f060f97dbbf'
      activationstatus: true
      created: 2025-09-09T18:57:17.214+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.440+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: The victims can also possibly weigh in on the actual\
        \ schedule, and if they say that they were able to get a visa but it's only\
        \ valid until November, that could be a factor in resetting the hearing.]\r"
    section9:
      primarytype: 'block'
      uuid: 'bda52620-53c1-4a82-b575-e8ecf3aadd31'
      activationstatus: true
      created: 2025-09-09T18:57:17.214+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.441+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '327cdfe9-3c5e-4edd-8371-0885702c088f'
      activationstatus: true
      created: 2025-09-09T18:57:17.215+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.441+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Conti said they will not appeal the ICC decision because of limited\
        \ time.\r"
    section11:
      primarytype: 'block'
      uuid: '546cb6f3-5774-41ec-9f14-5f77a52571f8'
      activationstatus: true
      created: 2025-09-09T18:57:17.215+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.442+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '52c7080b-fba7-4dfe-9e8a-32ffe9c00c81'
      activationstatus: true
      created: 2025-09-09T18:57:17.216+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.443+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "She expressed dismay to the chamber’s order, noting that the former\
        \ president could have waived his attendance and be represented by his counsel,\
        \ based on ICC rules.\r"
    section13:
      primarytype: 'block'
      uuid: 'a2447ae3-f025-425a-9c96-cbff51dae818'
      activationstatus: true
      created: 2025-09-09T18:57:17.216+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.443+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ed4622a5-0bd4-4b45-aa0d-1d61ba90d625'
      activationstatus: true
      created: 2025-09-09T18:57:17.217+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.444+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Huwag pong pasisilo. Huwag pong paloloko. Kailangan po ang desisyon\
        \ ay maging batay sa facts,” she said.\r"
    section15:
      primarytype: 'block'
      uuid: '8ff306ec-dc50-4e09-9e74-b317d1db2757'
      activationstatus: true
      created: 2025-09-09T18:57:17.217+08:00
      createdby: 'cj-nwp'
