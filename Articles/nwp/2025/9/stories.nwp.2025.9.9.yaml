      lastmodified: 2025-09-09T12:30:16.260+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - Former President Rodrigo Duterte’s lead
        counsel said his client’s worsening medical condition has left him unable
        to properly participate in his defense, as the International Criminal Court
        (ICC) postponed a hearing in his crimes-against-humanity case.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cb51545e-d906-47de-973d-bafcc1950693'
      activationstatus: true
      created: 2025-09-09T12:30:16.260+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-09T12:30:56.268+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-09T12:30:16.260+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The hearing on the confirmation of charges has been postponed and
        the reason for this has been disclosed by the judges,” Nicholas Kaufman said
        in a statement to NewsWatch Plus.</p>'
    section2:
      primarytype: 'block'
      uuid: '61fe7139-504a-4b72-9248-9ea8f1189c71'
      activationstatus: true
      created: 2025-09-09T12:30:16.261+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-09T12:30:56.268+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-09T12:30:16.261+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ever since his precipitous and traumatic rendition, the Defence has
        been struggling with the former President’s progressively deteriorating medical
        situation which has affected his ability to assimilate the evidence and to
        give his lawyers proper instructions,” he said.'
    section3:
      primarytype: 'block'
      uuid: '405368b7-59c2-4cc9-8b08-16fe7840b66a'
      activationstatus: true
      created: 2025-09-09T12:30:16.261+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-09T12:30:56.269+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-09T12:30:16.261+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman said  the request was supported by medical experts, not only
        those retained by the defense.'
    section4:
      primarytype: 'block'
      uuid: '03285474-18df-4004-88fe-3eb44a142033'
      activationstatus: true
      created: 2025-09-09T12:30:16.261+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-09T12:30:56.270+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-09T12:30:16.261+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Out of respect for the former President’s legacy, the Defence would
        not raise such a plea were it not supported by leading medical experts including
        one not selected by the Defence,” Kaufmann said.'
    section5:
      primarytype: 'block'
      uuid: '0daf6539-09c7-44c5-b1d5-d9b04677d203'
      activationstatus: true
      created: 2025-09-09T12:30:16.262+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-09T12:30:56.270+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-09T12:30:16.262+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that all parties recognized the need for judicial determination.'
    section6:
      primarytype: 'block'
      uuid: '2734d264-0827-4640-950b-065aa4517ee7'
      activationstatus: true
      created: 2025-09-09T12:30:16.262+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-09T12:30:56.271+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-09T12:30:16.262+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“All litigants - Prosecution, Defence and the Office of the Public
        Counsel for Victims agree that the matter requires judicial determination
        and for anyone to suggest otherwise would be a malicious insult to all those
        involved and affected,” Kaufman said. “While the former President remains
        in good spirits, his age and the conditions of detention have taken their
        toll on him.”'
    section7:
      primarytype: 'block'
      uuid: '7996aece-ff8d-413b-9e8c-be77da06535e'
      activationstatus: true
      created: 2025-09-09T12:30:16.262+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-09T12:30:56.271+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-09T12:30:16.262+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaufman appealed to the Philippine government to allow Duterte to return
        home while proceedings continue.'
    section8:
      primarytype: 'block'
      uuid: 'eb688fcc-0591-4084-9f6d-56cc6eeb4390'
      activationstatus: true
      created: 2025-09-09T12:30:16.263+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-09T12:30:56.271+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-09T12:30:16.263+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Defence sincerely hopes that the current administration which
        sought fit to outsource its obligation to afford the former President a fair
        trial in the country of his birth will now let him return home, with dignity,
        for the purpose of interim release until the end of all legal proceedings,”
        he said.'
    section9:
      primarytype: 'block'
      uuid: 'ae79fbdd-011d-421c-b07d-b43362835e7c'
      activationstatus: true
      created: 2025-09-09T12:30:16.263+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-09T12:30:56.272+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-09T12:30:16.263+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On Sept. 8, the ICC Pre-Trial Chamber I ruled that “a limited postponement
        of the hearing on the confirmation of charges was warranted to allow sufficient
        time to adjudicate the request and related matters.” The hearing, originally
        set for Sept. 23, has no new date.'
    section10:
      primarytype: 'block'
      uuid: 'b307c530-914e-488a-bf79-64a0f6048def'
      activationstatus: true
      created: 2025-09-09T12:30:16.263+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-09T12:30:56.272+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-09T12:30:16.263+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Judge María del Socorro Flores Liera dissented, and stated that “the
        request from the Defence should have been rejected” and that “the pre-trial
        proceedings should have continued, including the confirmation of charges hearing.”'
    section11:
      primarytype: 'block'
      uuid: '631ca2d6-fa85-4ab6-8bd8-d8eae3f04ac7'
      activationstatus: true
      created: 2025-09-09T12:30:16.264+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-09-09T12:30:56.273+08:00
      lastactivatedby: 'tristan-nwp'
      lastmodified: 2025-09-09T12:30:16.264+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Duterte, 80, was surrendered to the ICC in March after Philippine
        authorities served an arrest warrant on charges of crimes against humanity
        for murder. Prosecutors said he is individually responsible as an indirect
        co-perpetrator for extrajudicial killings between 2011 and 2019.</p>'
  'START HERE----->Thaksin-Shinawatra-jailed':
    author: 'Panarat Thepgumpanat and Panu Wongcha-um, Reuters'
    caption: 'Former Thai Prime Minister Thaksin Shinawatra arrives at the Supreme
      Court ahead of a verdict on the legality of his six-month hospital stay before
      he was granted a parole, in Bangkok, Thailand, September 9, 2025. Chalinee Thirasupa/REUTERS'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-09T15:15:48.000+08:00
    imagesource: 'e36860e7-addd-4f90-b44f-b7881165c2b1'
    primarytype: 'composition'
    uuid: 'ae944767-99a9-4f45-9cd9-ec9951660290'
    lead: 'Thailand's influential former prime minister Thaksin Shinawatra was
      sent to prison on Tuesday after the Supreme Court ruled his time in hospital
      detention was an attempt to avoid jail, a major blow for a powerful family that
      has dominated politics for two decades.'
    activationstatus: true
    created: 2025-09-09T15:23:54.143+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-09T15:41:29.188+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-09T15:41:28.747+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Thai ex-PM Thaksin Shinawatra jailed as court rules hospital stay unlawful'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '64782dfb-61e1-4802-a626-65cdad949d1c'
      activationstatus: true
      created: 2025-09-09T15:23:54.169+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand &nbsp;-</strong> Thailand's influential
        former prime minister Thaksin Shinawatra was sent to prison on Tuesday, Sept.
        9, after the Supreme Court ruled his time in hospital detention was an attempt
        to avoid jail, a major blow for a powerful family that has dominated politics
        for two decades.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fe97e4e0-59e0-41a0-bf46-396684950b36'
      activationstatus: true
      created: 2025-09-09T15:23:54.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.736+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The polarizing billionaire had spent only a few hours in prison
        upon his return from 15 years of self-exile in August 2023 before he was hospitalized
        after complaining of heart trouble and chest pains, prompting widespread skepticism
        and public outrage.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e128c602-b80c-4b0e-ba1a-4de9b53ef402'
      activationstatus: true
      created: 2025-09-09T15:23:54.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>His eight-year sentence for conflicts of interest and abuse of power
        while premier from 2001-2006 was commuted to one year by the king and Thaksin
        was released on parole after just six months of detention, the entirety of
        which he had spent in the VIP wing of a hospital.</p>'
    section3:
      primarytype: 'block'
      uuid: '0d8f2c98-49ab-4a2b-a269-d952270b7388'
      activationstatus: true
      created: 2025-09-09T15:23:54.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.737+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The judges on Tuesday said Thaksin had no severe illness and could
        have been treated in jail, adding both he and his doctors had intentionally
        prolonged his hospital stay.'
    section4:
      primarytype: 'block'
      uuid: 'f800dddb-25cd-4223-8fea-3ec7ddc3953a'
      activationstatus: true
      created: 2025-09-09T15:23:54.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.738+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The defendant knew the facts or was aware the situation was not a
        critical emergency. The defendant only had a chronic condition that could
        be treated as an outpatient and did not require hospitalisation," it said.'
    section5:
      primarytype: 'block'
      uuid: '7b904987-6406-4b6d-b8d1-c19afcabc370'
      activationstatus: true
      created: 2025-09-09T15:23:54.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.738+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A corrections department vehicle carrying Thaksin was seen arriving
        at a Bangkok jail less than an hour after a ruling that has gripped the country,
        the latest drama in two weeks of political chaos that saw the fall of another
        Thaksin-backed populist government.'
    section6:
      primarytype: 'block'
      uuid: '86c102c7-af40-4b15-8a4a-bcb06caef587'
      activationstatus: true
      created: 2025-09-09T15:23:54.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.739+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 76-year-old power-broker is experiencing a period of political
        reckoning after his daughter and protégé Paetongtarn Shinawatra was sacked
        as prime minister by a court on August 29 - the sixth premier from or backed
        by the Shinawatra family to be removed by the judiciary or military.'
    section7:
      primarytype: 'block'
      uuid: 'f841008d-c0db-422e-846c-a827431f0842'
      activationstatus: true
      created: 2025-09-09T15:23:54.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.739+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Paetongtarn's government fell on Friday, outmanoeuvred by challenger
        Anutin Charnvirakul, who was elected premier by parliament in a humiliating
        defeat for Thaksin's once unstoppable Pheu Thai party, which won five of
        the past six elections.'
    section8:
      primarytype: 'block'
      uuid: 'fcdd2c43-731d-45de-ab64-af19b68b7094'
      activationstatus: true
      created: 2025-09-09T15:23:54.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.740+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Thaksin, who has loomed large over Thai politics throughout a quarter
        of a century of turmoil, is Thailand's first former premier to be sent to
        prison.'
    section9:
      primarytype: 'block'
      uuid: '88fb0baf-1a91-4c6a-8fd1-3921e336dd9b'
      activationstatus: true
      created: 2025-09-09T15:23:54.173+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.740+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'HISTORIC DAY'</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '7f7aa8a6-4ec0-4fbb-8790-7a464b3183fe'
      activationstatus: true
      created: 2025-09-09T15:23:54.173+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.741+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He accepted the verdict and said he would remain strong.'
    section11:
      primarytype: 'block'
      uuid: '00993de7-9a2c-4ebe-9763-84a3f9363d87'
      activationstatus: true
      created: 2025-09-09T15:23:54.174+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.741+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Today, I may no longer have freedom, but have freedom of thought
        to create benefit for the country and people," Thaksin said in a statement
        on social media.</p>'
    section12:
      primarytype: 'block'
      uuid: '28b5654d-9320-4f8b-b363-8d1bf6407d25'
      activationstatus: true
      created: 2025-09-09T15:23:54.174+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.742+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Thaksin's immediate family attended the verdict with him. An emotional
        Paetongtarn said she was concerned about her father, but also proud.'
    section13:
      primarytype: 'block'
      uuid: '46e94758-568d-47ae-b62e-c988c96b334e'
      activationstatus: true
      created: 2025-09-09T15:23:54.175+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.742+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"My dad has created history for the country, including useful policies
        that benefited the people," she told reporters.'
    section14:
      primarytype: 'block'
      uuid: '3c12ac3b-1ac7-4101-9428-735fb00b7a69'
      activationstatus: true
      created: 2025-09-09T15:23:54.175+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.743+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Today is another historic day where he is the first prime minister
        to go to jail. This is quite heavy."'
    section15:
      primarytype: 'block'
      uuid: '175d35e1-c952-4da8-a8cc-22be53aabf5d'
      activationstatus: true
      created: 2025-09-09T15:23:54.176+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.743+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kokaew Pikulthong, a Pheu Thai party lawmaker who was in the courtroom,
        said Thaksin took the verdict well.'
    section16:
      primarytype: 'block'
      uuid: 'c0ae76ae-8256-424d-95f4-7952a91a8e6e'
      activationstatus: true
      created: 2025-09-09T15:23:54.176+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.744+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"He still has the fighting spirit," he added.'
    section17:
      primarytype: 'block'
      uuid: '724d1f36-e682-4b9e-b7a5-902bbf3548f3'
      activationstatus: true
      created: 2025-09-09T15:23:54.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.744+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Titipol Phakdeewanich, a political science professor at Ubon Ratchathani
        University, said that despite the jailing and Shinawatra family's declining
        influence, the indomitable Thaksin would still attempt to call the shots in
        politics.'
    section18:
      primarytype: 'block'
      uuid: 'd5d7b15f-81e0-42bb-88f4-d0021c7c41ab'
      activationstatus: true
      created: 2025-09-09T15:23:54.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.745+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Even with the one-year sentence, it doesn't mean that he would
        completely withdraw from politics. He'll still likely play a role within
        Pheu Thai," he said.</p>'
    section19:
      primarytype: 'block'
      uuid: '98929877-07af-447d-8b99-1af6e38dc7f2'
      activationstatus: true
      created: 2025-09-09T15:23:54.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.745+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I still have doubts that he would spend the whole year in jail, as
        there are still legal ways to cut his sentence. And we have seen that he did
        try everything to stay out of jail."'
    section20:
      primarytype: 'block'
      uuid: '8edbb351-9011-4228-9626-2c8558104aea'
      activationstatus: true
      created: 2025-09-09T15:23:54.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T15:41:29.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T15:41:28.746+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Panarat Thepgumpanat, Kitiphong Thaicharoen, Chayut
        Setboonsarng, Panu Wongcha-um, Devjyot Ghoshal and Orathai Sriring; Writing
        by Martin Petty; Editing by John Mair)</em></p>'
