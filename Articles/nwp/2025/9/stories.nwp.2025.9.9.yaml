    title: '5 Ways to Show Support on World Suicide Prevention Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1d8def96-e830-4a5f-a3ac-e259e3f44acb'
      activationstatus: true
      created: 2025-09-10T08:38:01.542+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.354+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>In recent years, heartbreaking stories have reminded us of how serious
        and complex suicide is. One widely reported case involved a teenager who took
        his own life after long conversations with an AI chatbot — a stark example
        of how loneliness and lack of human connection can push someone toward despair.
        As we mark World Suicide Prevention Day on September 10, we are reminded that
        awareness, compassion, and action can save lives. Here are five ways you can
        make a difference:</p>'
    section1:
      primarytype: 'block'
      uuid: '1144a577-5cad-478b-bfb5-c7a85f7a459a'
      activationstatus: true
      created: 2025-09-10T08:38:01.542+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.354+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Start the Conversation</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '67d6f774-b8d0-4323-9936-3e83b6de1a41'
      activationstatus: true
      created: 2025-09-10T08:38:01.543+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.355+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Talking about mental health and suicide is not easy, but silence makes\
        \ the problem worse. Check in with friends and family, especially those who\
        \ seem withdrawn. A simple “How are you, really?” can open the door to honesty.\r"
    section3:
      primarytype: 'block'
      uuid: '39f18384-579a-4b61-b5f0-2532cca73cec'
      activationstatus: true
      created: 2025-09-10T08:38:01.543+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.355+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Listen Without Judgment</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '8effd084-9f46-45ba-b61b-27f518422af9'
      activationstatus: true
      created: 2025-09-10T08:38:01.543+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.356+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "When someone shares their struggles, resist the urge to immediately\
        \ give advice or dismiss their feelings. Sometimes the most powerful support\
        \ is simply being there and listening with empathy.\r"
    section5:
      primarytype: 'block'
      uuid: '7ac03fa6-4ec2-4626-a31d-7b138fe91852'
      activationstatus: true
      created: 2025-09-10T08:38:01.544+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.356+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Encourage Professional Help</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '284c8cec-07ef-46d9-9273-4cc8b44a5de5'
      activationstatus: true
      created: 2025-09-10T08:38:01.544+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.357+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Mental health professionals are trained to guide people through crises.\
        \ Encourage loved ones to reach out to counselors, psychiatrists, or support\
        \ groups. Remind them that asking for help is not weakness — it’s courage.\r"
    section7:
      primarytype: 'block'
      uuid: '47e6a309-0f6f-4ba5-afee-af848ddc03f8'
      activationstatus: true
      created: 2025-09-10T08:38:01.545+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.357+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Promote Healthy Online Spaces</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'f0a5870d-40a5-4fe1-a92d-a2deef633e1a'
      activationstatus: true
      created: 2025-09-10T08:38:01.545+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.358+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "The internet can be a place of connection but also of harm. Be mindful\
        \ of how you interact online and encourage safe, supportive digital communities.\
        \ Technology should connect, not isolate.\r"
    section9:
      primarytype: 'block'
      uuid: '040c5f75-b688-4c53-bbdd-0e54a5dc1235'
      activationstatus: true
      created: 2025-09-10T08:38:01.545+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.359+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Know the Hotlines</strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'e1929332-516b-4b76-a745-a08d0ca5cc13'
      activationstatus: true
      created: 2025-09-10T08:38:01.546+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.359+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Sharing hotline numbers may feel small, but they save lives. If you\
        \ or someone you know is struggling, professional help is just a call away.\r"
    section11:
      primarytype: 'block'
      uuid: 'bca0b83a-4815-43a8-ab75-5eb92d841824'
      activationstatus: true
      created: 2025-09-10T08:38:01.546+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-09-10T08:41:08.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-10T08:41:08.360+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>World Suicide Prevention Day serves as a reminder to pair awareness
        with meaningful action. Whether by checking in on a friend, pushing for better
        mental health resources, or sharing hotline numbers, each of us can help break
        the silence around suicide. Compassion, community, and connection can save
        lives.</p>'
