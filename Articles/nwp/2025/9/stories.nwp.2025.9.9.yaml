    section0:
      primarytype: 'block'
      uuid: '0e40103f-168b-481e-9413-4a7270a8b863'
      activationstatus: true
      created: 2025-09-09T12:01:29.112+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Kathmandu, Nepal</strong> - Nepal lifted a social media
        ban less than a day after anti-corruption protests that were triggered by
        the ban led to the deaths of 19 people, a government minister said on Tuesday,
        Sept. 9, while a curfew was imposed in the country's capital, Kathmandu.</p>'
    section1:
      primarytype: 'block'
      uuid: '6169b179-dcf6-498a-8bb0-ded3f5fdf86e'
      activationstatus: true
      created: 2025-09-09T12:01:29.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.096+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The government had rolled back the social media ban imposed last
        week, Cabinet spokesperson and Communications and Information Technology Minister
        Prithvi Subba Gurung said.</p>'
    section2:
      primarytype: 'block'
      uuid: 'cf6610fa-f1e6-4000-8195-920af1227d2f'
      activationstatus: true
      created: 2025-09-09T12:01:29.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The decision came after 19 people were killed and more than 100
        injured in the "Gen Z" protests on Monday against widespread corruption. The
        protests were triggered by the ban.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a08f2ff4-718c-42e5-9dcf-1ad0348bb0b0'
      activationstatus: true
      created: 2025-09-09T12:01:29.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.097+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We have withdrawn the shutdown of the social media. They are working
        now," Gurung told Reuters.</p>'
    section4:
      primarytype: 'block'
      uuid: '3c68d258-2bf0-44a1-a169-71287b5ecbab'
      activationstatus: true
      created: 2025-09-09T12:01:29.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>All the apps were available in Nepal on Tuesday morning, Reuters
        was able to verify.</p>'
    section5:
      primarytype: 'block'
      uuid: '5369bf2b-580e-422a-9c2e-f6bbc42fa50b'
      activationstatus: true
      created: 2025-09-09T12:01:29.114+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Authorities have also imposed an indefinite curfew within the Kathmandu
        city area, Kathmandu district administrator Chhabilal Rijal said, a move aimed
        at stopping any more protests.</p>'
    section6:
      primarytype: 'block'
      uuid: '69261775-61ac-4401-b16d-b80b21eee864'
      activationstatus: true
      created: 2025-09-09T12:01:29.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"No protests, mass gatherings, meetings, or assemblies of people
        will be allowed during the curfew," he said in a notice.</p>'
    section7:
      primarytype: 'block'
      uuid: '9cb0a979-c745-478f-b5cd-ba21079b7c15'
      activationstatus: true
      created: 2025-09-09T12:01:29.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This comes after protesters called for people to participate in
        condolence meetings in memory of those killed in Monday’s protests.</p>'
    section8:
      primarytype: 'block'
      uuid: '752482c4-e560-487c-a9ec-cb8cca8b8bcf'
      activationstatus: true
      created: 2025-09-09T12:01:29.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In neighboring Lalitpur district, authorities imposed a curfew until
        midnight on Tuesday.</p>'
    section9:
      primarytype: 'block'
      uuid: '52ec4442-b8cd-4a61-9944-9595743ec15e'
      activationstatus: true
      created: 2025-09-09T12:01:29.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Nepalese Prime Minister K.P. Sharma Oli said he was saddened by
        the incidents of violence due to the "infiltration from different selfish
        centres".</p>'
    section10:
      primarytype: 'block'
      uuid: '6a1c31a0-c74c-4ffc-a694-d0e2e3e25c5f'
      activationstatus: true
      created: 2025-09-09T12:01:29.116+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The government would pay relief for the families of the dead and
        provide free treatment for the injured persons, he added.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd45f12d9-ceec-4318-9ff3-cf84a10393de'
      activationstatus: true
      created: 2025-09-09T12:01:29.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"An investigation panel will be set up to find out the causes, assess
        losses and suggest measures within 15 days to ensure that such incidents are
        not repeated in future," Oli said in a late-night statement on Monday.</p>'
    section12:
      primarytype: 'block'
      uuid: '66a8ff75-0151-4cd8-a355-9f52c363a0d3'
      activationstatus: true
      created: 2025-09-09T12:01:29.117+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Organizers of the protests, which spread to other cities in the
        Himalayan country, have called them "demonstrations by Gen Z". They say the
        protests reflect young people's widespread frustration with the government's
        perceived lack of action to tackle corruption and boost economic opportunities.</p>'
    section13:
      primarytype: 'block'
      uuid: '3fff03b0-4ebf-40af-b36b-c2571d31a54e'
      activationstatus: true
      created: 2025-09-09T12:01:29.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The government last week decided to block access to several social
        media platforms including Facebook META.O, a decision that fueled anger among
        the young.</p>'
    section14:
      primarytype: 'block'
      uuid: 'c0ca3516-2094-4402-91ec-358838a8739f'
      activationstatus: true
      created: 2025-09-09T12:01:29.118+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.103+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Officials say the shutdown was for those social media platforms
        that had failed to register with the government, amid a crackdown on fake
        IDs, misinformation and hate speech.</p>'
    section15:
      primarytype: 'block'
      uuid: '523cf3a9-9111-4270-afde-9482b7bda4d6'
      activationstatus: true
      created: 2025-09-09T12:01:29.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T13:06:27.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T13:06:27.103+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gopal Sharma in Kathmandu and Surbhi Misra in
        Bengaluru; writing by Shilpa Jamkhandikar, Editing by Tom Hogue, Stephen Coates
        and Sonali Paul)</em></p>'
