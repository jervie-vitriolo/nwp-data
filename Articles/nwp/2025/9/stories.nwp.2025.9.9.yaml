    title: 'Bonoan linked to contractor, undersecretary’s alleged insertion offer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd78d7f78-50ac-41f7-aeef-07a7ace32f71'
      activationstatus: true
      created: 2025-09-09T22:42:14.733+08:00
