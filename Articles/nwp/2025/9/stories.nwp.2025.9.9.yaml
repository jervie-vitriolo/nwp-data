      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.444+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8d4c9226-83c3-489b-aeef-96041c542084'
      activationstatus: true
      created: 2025-09-09T18:57:17.218+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.445+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: Don’t be fooled. The decision has to be based on facts.]\r"
    section17:
      primarytype: 'block'
      uuid: '9c0a2300-e732-4d83-ba5c-782b57579315'
      activationstatus: true
      created: 2025-09-09T18:57:17.218+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.445+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '00e95884-a6ed-4085-becf-dad234c90e15'
      activationstatus: true
      created: 2025-09-09T18:57:17.219+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.446+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Meanwhile, families of drug war victims also viewed the postponement\
        \ of the hearing as another delaying tactic.\r"
    section19:
      primarytype: 'block'
      uuid: 'cbebc032-e0af-449f-bca8-f60bc05a604b'
      activationstatus: true
      created: 2025-09-09T18:57:17.220+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.446+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'bdf3b2c9-4229-4c88-96a4-a831d152f6c8'
      activationstatus: true
      created: 2025-09-09T18:57:17.220+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Walong taon o nine years na kami naghihintay. Sobrang tagal na pinaghandaan\
        \ namin ito pero sa isang iglap eto lang mangyayari, postpone lang,” Llore\
        \ Pasco, relative of two drug war victims said.\r"
    section21:
      primarytype: 'block'
      uuid: '8fd00b67-786c-4a8c-9631-ef1e99ec23db'
      activationstatus: true
      created: 2025-09-09T18:57:17.221+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4e103f42-ed9d-4da5-ba57-9876d61c31d4'
      activationstatus: true
      created: 2025-09-09T18:57:17.221+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.448+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: We’ve been waiting for eight or nine years. We’ve prepared\
        \ for this and just by a snap, they will postpone it.]\r"
    section23:
      primarytype: 'block'
      uuid: 'fc7ba3f9-d072-4493-a477-4802da9c605f'
      activationstatus: true
      created: 2025-09-09T18:57:17.222+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '00198a34-dc01-4363-b3d6-2043d929c725'
      activationstatus: true
      created: 2025-09-09T18:57:17.222+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Conti said the postponement is not necessarily a win for the defense\
        \ as this does not indefinitely pause the hearing, which was Duterte’s request.\r"
    section25:
      primarytype: 'block'
      uuid: '47185749-2f6e-4e44-98f7-5a05d050cc5a'
      activationstatus: true
      created: 2025-09-09T18:57:17.223+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.450+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '96a8d491-f17e-4c06-98b2-3f930cf89925'
      activationstatus: true
      created: 2025-09-09T18:57:17.224+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.450+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "She said this is an opportunity for the ICC to gather facts on Duterte’\
        s health and for the prosecution to possibly request a medical examination\
        \ on the former president.\r"
    section27:
      primarytype: 'block'
      uuid: '12de49c9-a53c-4d66-a505-8ee320e44920'
      activationstatus: true
      created: 2025-09-09T18:57:17.224+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.451+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'ad9c6bfa-d7c3-4bf4-82d0-183f096916a1'
      activationstatus: true
      created: 2025-09-09T18:57:17.225+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T23:14:35.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T23:14:34.451+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
