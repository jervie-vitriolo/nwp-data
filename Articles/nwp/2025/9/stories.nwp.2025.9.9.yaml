      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T22:44:32.485+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Just a week after stepping
        down as public works secretary, Manny Bonoan is now under scrutiny over his
        daughter’s alleged ties to a contractor involved in flood control projects
        and an undersecretary’s supposed role in budget insertions.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ef6148c0-1faf-40d6-9e0c-4425b0ec16d9'
      activationstatus: true
      created: 2025-09-09T22:42:14.733+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-09T22:44:32.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T22:44:32.485+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'In a privilege speech on Tuesday, Sept. 9, Senate President Pro Tempore
        Ping Lacson drew attention to Globalcrete Builders, Inc., a firm owned by
        Candaba, Pampanga Mayor Rene Maglanque. The contractor secured nearly ₱2.2
        billion worth of flood control projects in Bulacan from 2018 to 2024.'
    section2:
      primarytype: 'block'
      uuid: 'a9a88e9e-124c-48d3-b39a-1a1509983b23'
      activationstatus: true
      created: 2025-09-09T22:42:14.733+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-09T22:44:32.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T22:44:32.486+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Lacson questioned Maglanque’s alleged failure to divest from the company,
        which also owns MBB Global Properties.'
    section3:
      primarytype: 'block'
      uuid: 'a7bd70ab-9458-431b-abe5-6b6d42b47847'
      activationstatus: true
      created: 2025-09-09T22:42:14.734+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-09T22:44:32.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T22:44:32.486+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'He described this as a “growing family business” shared among Maglanque,
        Bonoan, and retired DPWH Undersecretary Roberto Bernardo—through their daughters.
        Citing a 2024 General Information Sheet, Lacson named the company’s officers:'
    section4:
      primarytype: 'block'
      uuid: '2a62bd71-b5b1-4fe6-8dce-470f334578a5'
      activationstatus: true
      created: 2025-09-09T22:42:14.734+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-09T22:44:32.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T22:44:32.487+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'President: Macy Monique Maglanque'
    section5:
      primarytype: 'block'
      uuid: 'fe3638d8-1468-4740-85b7-ab4ab7ccef5d'
      activationstatus: true
      created: 2025-09-09T22:42:14.734+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-09T22:44:32.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T22:44:32.487+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Corporate secretary: Sunshine Bernardo'
    section6:
      primarytype: 'block'
      uuid: 'c2fd1795-aeac-4661-9172-5152689ceed4'
      activationstatus: true
      created: 2025-09-09T22:42:14.735+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-09T22:44:32.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T22:44:32.487+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Treasurer: Fatima Gay Bonoan dela Cruz'
    section7:
      primarytype: 'block'
      uuid: '207f6e68-0e1c-446c-bfca-c8369f482b84'
      activationstatus: true
      created: 2025-09-09T22:42:14.735+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-09T22:44:32.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T22:44:32.488+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Maglanque, Bernardo, Bonoan — MBB,” Lacson emphasized.'
    section8:
      primarytype: 'block'
      uuid: '84163222-1fe9-47e5-b850-d02716d3b8de'
      activationstatus: true
      created: 2025-09-09T22:42:14.735+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-09T22:44:32.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T22:44:32.488+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kaya naman pala ang palaging depensa ni dating DPWH Secretary Bonoan
        – isolated case lang daw ang nakita ni Pangulong Bongbong Marcos na ghost
        project sa Bulacan. Ayaw na siguro ni Bonoan na maungkat pa sa imbestigasyon
        ang Globalcrete,” Lacson said. '
    section9:
      primarytype: 'block'
      uuid: 'c507d629-f63f-4929-aaf9-aadff970dc16'
      activationstatus: true
      created: 2025-09-09T22:42:14.736+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-09T22:44:32.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T22:44:32.489+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: No wonder former DPWH Secretary Bonoan kept defending
        the ghost project in Bulacan as just an “isolated case” when President Bongbong
        Marcos flagged it. Perhaps he didn’t want Globalcrete to be dragged into the
        investigation.]'
    section10:
      primarytype: 'block'
      uuid: 'efb9ceb4-b93b-42a1-8149-a999efce234d'
      activationstatus: true
      created: 2025-09-09T22:42:14.736+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-09-09T22:44:32.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T22:44:32.489+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Senator Rodante Marcoleta echoed Lacson’s concerns, saying he was
        unsurprised by Bonoan’s alleged links. He also implicated Bonoan in DPWH Undersecretary
        Cathy Cabral’s alleged anomalies, suggesting that Bonoan had given his “blessing”
        for her actions.</p>'
