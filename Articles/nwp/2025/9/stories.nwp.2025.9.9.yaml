    lead: 'South Korea will send a chartered plane to Atlanta as early as Wednesday
      to bring back workers detained during a huge immigration raid last week on a
      car battery plant in the US state of Georgia, a Korean Air spokesperson said
      on Tuesday.'
    activationstatus: true
