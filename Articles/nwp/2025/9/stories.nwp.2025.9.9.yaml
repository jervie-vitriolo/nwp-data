      lastmodified: 2025-09-09T12:27:29.834+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '3b2afc4b-a6c4-4fba-af5d-e46079e80a67'
      activationstatus: true
      created: 2025-09-09T11:49:47.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.835+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Hamas praised two Palestinian \"resistance fighters\" who it said\
        \ had carried out the attack and Islamic Jihad, another Palestinian militant\
        \ group, also praised the shooting. Neither group claimed responsibility.\r"
