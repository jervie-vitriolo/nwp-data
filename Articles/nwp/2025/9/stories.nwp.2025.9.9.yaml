      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Palestinian gunman killed 7 people in a Jerusalem synagogue in January\
