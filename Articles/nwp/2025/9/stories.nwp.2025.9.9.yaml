      lastactivated: 2025-09-09T18:34:13.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.131+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a9f475c3-facf-465d-9be7-e61891e082b6'
      activationstatus: true
      created: 2025-09-09T18:34:13.131+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.131+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ethiopia, the continent's second most populous nation with over 120\
        \ million people, sees the $5 billion Grand Ethiopian Renaissance Dam on a\
        \ tributary of the River Nile as central to its economic ambitions.\r"
    section7:
      primarytype: 'block'
      uuid: 'e922d4f0-7c6c-4285-bc7d-9a6f403228a4'
      activationstatus: true
      created: 2025-09-09T18:34:13.131+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.131+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8a1226f2-5875-4b3f-83ea-d8c2877117f7'
      activationstatus: true
      created: 2025-09-09T18:34:13.132+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.132+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The dam's power has gradually increased since the first turbine was\
        \ turned on in 2022, reaching its maximum capacity of 5,150 MW on Tuesday.\
        \ That puts it among the 20 biggest hydroelectric dams in the world - about\
        \ one-quarter of the capacity of China's Three Gorges Dam.\r"
