      lastmodified: 2025-09-09T12:04:54.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sotto also replied to netizens’ calls to let Sen. Risa Hontiveros lead\
        \ the Blue Ribbon committee. \r"
    section7:
      primarytype: 'block'
      uuid: 'de1b8765-0db4-428c-9e57-a7612bf9ba17'
      activationstatus: true
      created: 2025-09-09T12:04:54.969+08:00
      createdby: 'jelo-nwp'
