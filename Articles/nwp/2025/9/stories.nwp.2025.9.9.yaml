    title: 'Duterte lawyer cites ex-president’s health in ICC hearing delay'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd1d8ae15-1295-43bb-b76c-44eff5d3558c'
      activationstatus: true
      created: 2025-09-09T12:30:16.260+08:00
