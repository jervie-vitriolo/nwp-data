      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Several guns, ammunition and a knife used by the attackers were recovered\
        \ at the scene and a suspect from East Jerusalem whose alleged involvement\
        \ in the shooting was being investigated had been arrested, police said.\r"
    section28:
      primarytype: 'block'
      uuid: '4d6348a1-af87-48f6-8302-0e165a609c33'
      activationstatus: true
      created: 2025-09-09T11:49:47.074+08:00
