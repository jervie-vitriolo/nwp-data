      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '19e247e7-8fb1-41de-8b70-ea08c6a329bf'
      activationstatus: true
      created: 2025-09-09T12:04:54.969+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Risa herself prefers Ping the investigator,” <strong><a href="https://x.com/sotto_tito/status/1965040955012358228">he
        said on X</a></strong>.&nbsp;</p>'
    section9:
      primarytype: 'block'
      uuid: 'e8c1035d-4c21-4697-86a2-669a739378e1'
      activationstatus: true
      created: 2025-09-09T12:04:54.970+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '000368cb-783f-46c0-8b50-f6358cb7f691'
      activationstatus: true
      created: 2025-09-09T12:04:54.970+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sotto said Lacson will continue the flood control investigation started\
        \ by Marcoleta. \r"
    section11:
      primarytype: 'block'
      uuid: '602fbe63-cbe9-428b-a48b-c3b66af94e03'
      activationstatus: true
      created: 2025-09-09T12:04:54.971+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c2b1b725-c3b1-434c-bfab-22a198798816'
      activationstatus: true
      created: 2025-09-09T12:04:54.971+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The blue ribbon probe was triggered by Lacson’s privilege speech, where\
        \ he alleged that flood control projects were funded through congressional\
        \ insertions and were either substandard, incomplete, or entirely non-existent.\
        \ https://www.newswatchplus.ph/news/2025/8/20/lacson-bares-substandard-ghost-flood-control-projects.html\
        \ \r"
    section13:
      primarytype: 'block'
      uuid: '2bcc2ab6-df72-4ebf-85eb-b18be4f166e6'
      activationstatus: true
      created: 2025-09-09T12:04:54.972+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4cd927a8-dd58-480e-8379-88fa424db640'
      activationstatus: true
      created: 2025-09-09T12:04:54.972+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The committee has conducted three hearings so far, with several
        contractors facing the senators, including Sarah and Curlee Discaya. During
        the <strong><a href="https://www.newswatchplus.ph/news/2025/9/8/discayas-name-lawmakers-dpwh-officials-on-senate-probe.html">Sept.
        8 hearing</a></strong>, the couple accused several members of the House of
        Representatives and Department of Public Works and Highways officials of demanding
        money in exchange for awarding government projects.&nbsp;</p>'
    section15:
      primarytype: 'block'
      uuid: '1a0e7433-ad08-4576-ba70-df076de13cc2'
      activationstatus: true
      created: 2025-09-09T12:04:54.973+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '6477bf30-8380-44a5-a105-a09349cc6117'
      activationstatus: true
      created: 2025-09-09T12:04:54.973+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Sotto said the Senate will still study the request of the Discayas
        for witness protection.</p>'
