      lastactivated: 2025-09-09T12:27:30.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.840+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'b08735c1-8c4a-4b8a-8290-4b1beded8038'
      activationstatus: true
      created: 2025-09-09T11:49:47.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.841+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters footage showed a heavy police presence in the Ramot area following\
        \ the shooting. The ambulance service said a paramedic arriving at the scene\
        \ reported that several victims were lying on the road and the sidewalk, some\
        \ unconscious.\r"
    section30:
      primarytype: 'block'
      uuid: 'd0d9cd28-e0d6-4990-981f-83bbb72683e1'
      activationstatus: true
      created: 2025-09-09T11:49:47.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.842+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '7f37ae97-e92c-4fc1-a8d5-e2aa6cd5a9f2'
      activationstatus: true
      created: 2025-09-09T11:49:47.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.842+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said it had deployed soldiers to the area who\
        \ were aiding police in the search for suspects. Soldiers were also operating\
        \ in areas of Ramallah in the West Bank to conduct interrogations and \"thwart\
        \ terrorism\", it said.\r"
    section32:
      primarytype: 'block'
      uuid: 'c671b1d3-fc39-4594-a1be-803600b728bb'
      activationstatus: true
      created: 2025-09-09T11:49:47.076+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'c03c78fd-e61a-4373-b9dc-646048efe5d3'
      activationstatus: true
      created: 2025-09-09T11:49:47.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.843+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More than 64,000 Palestinians have been killed by the Israeli military\
        \ in Gaza since the war began in October 2023, say Gazan health officials.\
        \ The war was triggered by a Hamas-led attack on Israel which killed around\
        \ 1,200 people, while another 251 were taken captive into Gaza, according\
        \ to Israeli tallies.\r"
    section34:
      primarytype: 'block'
      uuid: '30de4f47-b946-4833-ad1f-dc50cdce7542'
      activationstatus: true
      created: 2025-09-09T11:49:47.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'ad626915-4f0c-4088-b3f3-90ad82d98677'
      activationstatus: true
      created: 2025-09-09T11:49:47.078+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There have been several shootings and stabbings targeting Israeli civilians\
        \ and soldiers in Israel and the West Bank carried out by Palestinians since\
        \ the Gaza war started.\r"
    section36:
      primarytype: 'block'
      uuid: '7dd803f4-1e98-4f5e-a473-4d06569d4ca3'
      activationstatus: true
