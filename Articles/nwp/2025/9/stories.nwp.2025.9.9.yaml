      lastmodified: 2025-09-09T12:27:29.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a later statement by the Israeli military on Monday, the Chief of\
        \ the General Staff, Eyal Zamir was quoted as saying that he had ordered a\
        \ full closure of the area from which the gunmen came.\r"
    section10:
