    title: 'South Korea to send chartered plane to Atlanta to bring back workers
      detained in US'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2eb4bbf7-edf5-46ef-bbf3-d251aa7c6cf9'
      activationstatus: true
      created: 2025-09-09T10:50:12.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T10:52:03.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:52:02.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea will send a chartered
        plane to Atlanta as early as Wednesday to bring back workers detained during
        a huge immigration raid last week on a car battery plant in the U.S. state
        of Georgia, a Korean Air spokesperson said on Tuesday, Sept. 9.</p>'
    section1:
      primarytype: 'block'
      uuid: '4915bacb-a9b8-426c-b300-77eb09e0f0e7'
      activationstatus: true
      created: 2025-09-09T10:50:12.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T10:52:03.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:52:02.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Korean Air Boeing 747-8i plane with 368 seats will fly from South\
        \ Korea's Incheon to Atlanta, according to the spokesperson.\r"
    section2:
      primarytype: 'block'
      uuid: '893b4536-c7cb-4729-a358-d912d9e2f85c'
      activationstatus: true
      created: 2025-09-09T10:50:12.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T10:52:03.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:52:02.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>During the US immigration raid, about 300 South Koreans were among
        475 people arrested at the site of a $4.3 billion project by Hyundai Motor
        and LG Energy Solution to build batteries for electric cars.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a5a731ea-d13d-43ad-a1e2-a30496853238'
      activationstatus: true
      created: 2025-09-09T10:50:12.515+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T10:52:03.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:52:02.974+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "South Korean Foreign Minister Cho Hyun is traveling to Washington to\
        \ negotiate on issues such as seeking assurances that the detained Koreans\
        \ will be allowed re-entry to the United States.\r"
    section4:
      primarytype: 'block'
      uuid: 'f54730a9-24ea-44f2-beae-7e506762913a'
      activationstatus: true
      created: 2025-09-09T10:50:12.515+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T10:52:03.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:52:02.974+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "South Korean officials had kicked off the process of bringing the detained\
        \ workers back home, a senior diplomatic official told reporters in Georgia\
        \ after meeting with the workers in custody.\r"
    section5:
      primarytype: 'block'
      uuid: 'fb17cc2a-9f0b-49ee-98bd-a4be79004d91'
      activationstatus: true
      created: 2025-09-09T10:50:12.516+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T10:52:03.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:52:02.975+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The raid was the largest single-site enforcement operation in the
        history of the Department of Homeland Security's investigative operations,
        and sent shockwaves through South Korea, a US ally that has been trying to
        finalise a trade deal agreed with Washington in July.</p>'
    section6:
      primarytype: 'block'
      uuid: 'bcf93394-d566-4555-a3ca-0d58ab3863eb'
      activationstatus: true
      created: 2025-09-09T10:50:12.516+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T10:52:03.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:52:02.975+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ju-min Park; Editing by Ed Davies)</em></p>'
