      lastmodified: 2025-09-09T12:27:29.839+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli police said the two attackers had arrived by car and opened\
        \ fire at a bus stop at Ramot Junction, an area straddling a part of Jerusalem\
        \ that Israel captured in the 1967 war and later annexed in a move unrecognised\
        \ by the United Nations and most countries.\r"
    section26:
      primarytype: 'block'
      uuid: '22dc308c-db13-445f-8482-090bada7766d'
