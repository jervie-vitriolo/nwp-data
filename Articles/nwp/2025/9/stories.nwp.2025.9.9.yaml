    title: 'US sanctions billion-dollar cyber scam networks in Myanmar and Cambodia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ed4264ed-5492-4f00-820b-23d13f4330c8'
      activationstatus: true
      created: 2025-09-09T18:31:59.301+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.301+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;The United States imposed
        sanctions on cyber scam operators in Myanmar and Cambodia on Tuesday, a booming
        industry the U.S. says stole tens of billions from Americans last year, according
        to a Treasury Department statement.</p>'
    section1:
      primarytype: 'block'
      uuid: '5dc8130e-2ae5-40d6-9b54-9750c3155742'
      activationstatus: true
      created: 2025-09-09T18:31:59.301+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.301+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '23f29ca8-9ccd-40ad-9402-cbe1440c24d3'
      activationstatus: true
      created: 2025-09-09T18:31:59.301+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.301+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Criminal networks have trafficked hundreds of thousands of people into\
        \ Southeast Asian scam compounds, especially along the Thai-Myanmar border,\
        \ where they are forced into debt bondage and defrauding strangers online.\r"
    section3:
      primarytype: 'block'
      uuid: '9cf4cb5d-428e-4bfe-89c4-18c1657bd4e3'
      activationstatus: true
      created: 2025-09-09T18:31:59.302+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.302+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3fb57086-bda8-417e-9971-292b96376cd7'
      activationstatus: true
      created: 2025-09-09T18:31:59.302+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.302+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Southeast Asia's cyber scam industry not only threatens the well-being\
        \ and financial security of Americans, but also subjects thousands of people\
        \ to modern slavery,\" Under Secretary of the Treasury for Terrorism and Financial\
        \ Intelligence John K. Hurley said in the statement.\r"
    section5:
      primarytype: 'block'
      uuid: '864699c6-a92b-4c1c-a201-15dd2708e463'
      activationstatus: true
      created: 2025-09-09T18:31:59.303+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.303+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c795a6e8-f0c1-45d6-ae56-4cec4e73854f'
      activationstatus: true
      created: 2025-09-09T18:31:59.303+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.303+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Myanmar junta's spokesman did not immediately respond to Reuters'\
        \ requests for comment, and neither did a Cambodia government spokesman.\r"
    section7:
      primarytype: 'block'
      uuid: '3f6ac680-0de1-4025-8848-8201aaa065f6'
      activationstatus: true
      created: 2025-09-09T18:31:59.303+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.303+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6d187393-ebd8-434b-b03d-3857f73982ba'
      activationstatus: true
      created: 2025-09-09T18:31:59.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.304+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The scams include money laundering, illegal gambling and persuading\
        \ victims to make fraudulent investments, and the operators tend to be people\
        \ - usually foreigners - who have been trafficked and coerced into working\
        \ in scam compounds.\r"
    section9:
      primarytype: 'block'
      uuid: '63ea1255-2e50-4833-9747-452302b7e22d'
      activationstatus: true
      created: 2025-09-09T18:31:59.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.304+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4e47d1a4-48d5-4e96-8392-3c7d29804956'
      activationstatus: true
      created: 2025-09-09T18:31:59.304+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.304+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sanctioned entities included nine companies and individuals in Shwe\
        \ Kokko, a town in Karen State on the Thai border.\r"
    section11:
      primarytype: 'block'
      uuid: '648dec5c-dead-4ba2-9303-7da337f1f048'
      activationstatus: true
      created: 2025-09-09T18:31:59.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '74db9f4e-726f-4928-9e66-101bab384155'
      activationstatus: true
      created: 2025-09-09T18:31:59.305+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.305+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The U.S. sanctions aim to choke off funds to the criminal networks,\
        \ which have flourished in regions controlled both by militias and Myanmar's\
        \ junta.\r"
    section13:
      primarytype: 'block'
      uuid: '5cdb4b9c-e961-47fd-8f39-c3127d9b35ad'
      activationstatus: true
      created: 2025-09-09T18:31:59.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd5ff42c7-eea8-46cb-8bca-5694a54aa324'
      activationstatus: true
      created: 2025-09-09T18:31:59.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>COERCION AND VIOLENCE</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: 'ac9731aa-640a-474b-9391-3373ca0d79cb'
      activationstatus: true
      created: 2025-09-09T18:31:59.306+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.306+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4b90dcfa-0e6a-43be-afe8-14b84c39344e'
      activationstatus: true
      created: 2025-09-09T18:31:59.307+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.307+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "At Shwe Kokko, operators lured people from across the globe with deceptive\
        \ offers, then confined, mistreated and coerced them into carrying out online\
        \ fraud for criminal networks, the Treasury Department said.\r"
    section17:
      primarytype: 'block'
      uuid: 'bf90403c-89e3-479f-8527-651fe8a681f5'
      activationstatus: true
      created: 2025-09-09T18:31:59.307+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.307+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '928ceca3-4484-4168-a171-242b1de4d95d'
      activationstatus: true
      created: 2025-09-09T18:31:59.308+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.308+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The criminals often use debt bondage, violence, and the threat of forced\
        \ prostitution as part of their coercion tactics, it said.\r"
    section19:
      primarytype: 'block'
      uuid: '88b947e0-e2ab-4e01-a3cd-d6e454e9da61'
      activationstatus: true
      created: 2025-09-09T18:31:59.308+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.308+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '2a450a3c-036d-41a9-b85e-8cdb61315f59'
      activationstatus: true
      created: 2025-09-09T18:31:59.309+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.309+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The department also sanctioned 10 entities in Cambodia, where centres\
        \ run by Chinese criminal networks were focused on digital currency fraud.\
        \ Some compounds in Cambodia resembled prisons, according to Amnesty International,\
        \ which accused the country of ignoring the industry, allegations it denies.\r"
    section21:
      primarytype: 'block'
      uuid: '652a3c20-d955-4c30-a7c4-311fbc92578d'
      activationstatus: true
      created: 2025-09-09T18:31:59.309+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.309+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '1c64e03b-fce0-4fb1-a00b-11d6e5d19514'
      activationstatus: true
      created: 2025-09-09T18:31:59.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.310+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Since a 2021 military coup, scam centres have expanded rapidly in Myanmar,\
        \ spreading from militia-controlled areas into those under junta control,\
        \ a report by the Australian Strategic Policy Institute said.\r"
    section23:
      primarytype: 'block'
      uuid: '5a57ae89-3cd9-4982-8755-f28e71b00008'
      activationstatus: true
      created: 2025-09-09T18:31:59.310+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.310+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b90a333b-0630-4012-80ff-14ee9ca9a2c6'
      activationstatus: true
      created: 2025-09-09T18:31:59.311+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:31:59.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:31:59.311+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Shwe Kokko was established in 2017 by Hong Kong–registered Yatai International\
        \ Holdings Group and the Karen National Army, an armed group allied with Myanmar's\
        \ military, according to the United States Institute of Peace. Yatai group\
        \ is sanctioned and KNA has been previously sanctioned.\r"
