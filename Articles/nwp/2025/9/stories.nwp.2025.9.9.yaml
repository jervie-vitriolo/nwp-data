      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Guba, Ethiopia&nbsp;-</strong>&nbsp;Ethiopia officially
        inaugurated Africa's largest hydroelectric dam on Tuesday, a project that
        will provide energy to millions of Ethiopians while deepening a rift with
        downstream Egypt that has unsettled the region.</p>'
    section5:
      primarytype: 'block'
      uuid: '69971180-8583-4a81-93f1-5d1c6e3733ab'
      activationstatus: true
      created: 2025-09-09T18:34:13.131+08:00
