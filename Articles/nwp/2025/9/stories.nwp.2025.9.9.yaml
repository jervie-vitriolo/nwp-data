    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US Supreme Court backs Trump on aggressive immigration raids'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '51f58e4b-60c4-49b4-872d-3d7994eccbd5'
      activationstatus: true
      created: 2025-09-09T11:46:54.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.122+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>California, USA -</strong> The US Supreme Court again backed
        President Donald Trump's hardline immigration approach on Monday, Sept. 8,&nbsp;
        letting agents proceed with Southern California raids targeting people for
        deportation based on their race or language in a ruling its liberal justices
        said makes Latinos "fair game to be seized at any time."</p>'
    section1:
      primarytype: 'block'
      uuid: '78688676-e73f-41e6-a9aa-b8a877b4574c'
      activationstatus: true
      created: 2025-09-09T11:46:54.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The court granted a Justice Department request to put on hold a
        judge's order that had barred agents from stopping or detaining people without
        "reasonable suspicion" that they are in the country illegally, by relying
        on race or ethnicity, or if they speak Spanish or English with an accent,
        among other factors.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b665bfd5-5abf-4bf3-924b-9f49ee72e29e'
      activationstatus: true
      created: 2025-09-09T11:46:54.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>California Governor Gavin Newsom, a Democrat, denounced the court's
        decision in harsh terms.</p>'
    section3:
      primarytype: 'block'
      uuid: '584d3838-a79b-4077-b88b-092f67068480'
      activationstatus: true
      created: 2025-09-09T11:46:54.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Trump's hand-picked Supreme Court majority just became the grand
        marshal for a parade of racial terror in Los Angeles," Newsom said in a statement,
        alluding to the fact that Trump appointed three of the six conservative justices
        serving on the nine-member court.</p>'
    section4:
      primarytype: 'block'
      uuid: 'a64ab1f3-05a8-4883-bc94-1e1095f55054'
      activationstatus: true
      created: 2025-09-09T11:46:54.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The court's brief and unsigned order, issued without any explanation,
        lifts the judge's restrictions while a legal challenge brought by a group
        of Latino people caught up in the raids plays out.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ab397274-5dd5-4548-a026-1b56b369915f'
      activationstatus: true
      created: 2025-09-09T11:46:54.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Trump's administration quickly vowed to continue "roving patrols."
        The Republican president returned to office in January promising to escalate
        deportations, and immigration raids by masked and armed federal agents triggered
        street protests in Los Angeles that led him to send military troops in June
        into the largest city in the most-populous US state.</p>'
    section6:
      primarytype: 'block'
      uuid: '4e2d9453-1696-49a8-b882-522ef14f6384'
      activationstatus: true
      created: 2025-09-09T11:46:54.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The administration "has all but declared that all Latinos, US citizens
        or not, who work low-wage jobs are fair game to be seized at any time, taken
        away from work, and held until they provide proof of their legal status to
        the agents' satisfaction," Justice Sonia Sotomayor, who in 2009 became the
        court's first Hispanic member, wrote in a dissent joined by the court's
        other two liberals.</p>'
    section7:
      primarytype: 'block'
      uuid: 'bb663eae-9015-442d-92b0-d64fd6b1ff5a'
      activationstatus: true
      created: 2025-09-09T11:46:54.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.126+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\"Rather than stand idly by while our constitutional freedoms are lost,\
        \ I dissent,\" Sotomayor added.\r"
    section8:
      primarytype: 'block'
      uuid: '47285a50-8983-4cdf-8b7d-75a655cd82b6'
      activationstatus: true
      created: 2025-09-09T11:46:54.090+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.126+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Los Angeles-based US District Judge Maame Frimpong found on July
        11 that the Trump administration's actions likely violated the U.S. Constitution's
        Fourth Amendment protection against unreasonable searches and seizures. The
        judge's order applied in an area covering much of Southern California.</p>'
    section9:
      primarytype: 'block'
      uuid: 'deb9c460-9733-4a3c-ac99-794c3b705201'
      activationstatus: true
      created: 2025-09-09T11:46:54.090+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.127+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"This isn't about enforcing immigration laws - it's about targeting
        Latinos and anyone who doesn't look or sound like Stephen Miller's idea
        of an American, including US citizens and children, to deliberately harm California's
        families and small businesses," Newsom said, referring to Trump's senior
        aide.</p>'
    section10:
      primarytype: 'block'
      uuid: '96f3832d-7db6-488a-bf58-c1d4b7e2d541'
      activationstatus: true
      created: 2025-09-09T11:46:54.091+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.127+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Trump's private police force now has a green light to come after
        your family - and every person is now a target - but we will continue fighting
        these abhorrent attacks on Californians," Newsom added.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd678f083-95f3-436a-a30b-36356bbc49fb'
      activationstatus: true
      created: 2025-09-09T11:46:54.091+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.128+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Miller, the architect of Trump's immigration crackdown, in May demanded\
        \ that the leaders of the Immigration and Customs Enforcement agency ramp\
        \ up deportations, setting a goal of 3,000 daily arrests.\r"
    section12:
      primarytype: 'block'
      uuid: 'eb1df71d-188c-47b3-89b0-efef72c0b2a1'
      activationstatus: true
      created: 2025-09-09T11:46:54.092+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.128+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Judicial Micromanagement'</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'b6eda126-c3ac-4964-bbea-8101d46afb1d'
      activationstatus: true
      created: 2025-09-09T11:46:54.092+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.129+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Trump-appointed US Attorney General Pam Bondi called Monday's decision
        a "massive victory," writing on social media that immigration enforcement
        officers now can "continue carrying out roving patrols in California without
        judicial micromanagement."</p>'
    section14:
      primarytype: 'block'
      uuid: 'b8ff9d5b-b634-4513-80e0-3e3cb0470a91'
      activationstatus: true
      created: 2025-09-09T11:46:54.093+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.129+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The plaintiffs, including some who are US citizens, filed the proposed
        class action lawsuit in Los Angeles federal court in July.</p>'
    section15:
      primarytype: 'block'
      uuid: 'cc53d991-39dd-481e-bda3-429f71012507'
      activationstatus: true
      created: 2025-09-09T11:46:54.093+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.130+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Individuals with brown skin are approached or pulled aside by unidentified
        federal agents, suddenly and with a show of force, and made to answer questions
        about who they are and where they are from," the lawsuit stated.</p>'
    section16:
      primarytype: 'block'
      uuid: 'fb64bed2-281b-4bb0-9be3-9a6288da67f3'
      activationstatus: true
      created: 2025-09-09T11:46:54.093+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.131+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Mohammad Tajsar, an attorney at the American Civil Liberties Union\
        \ of Southern California who helps represent the plaintiffs, vowed to continue\
        \ to fight the administration's \"racist deportation scheme.\"\r"
    section17:
      primarytype: 'block'
      uuid: 'e5e6136a-92a1-4cdd-8b8e-1019fb1cf0ba'
      activationstatus: true
      created: 2025-09-09T11:46:54.094+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.131+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"This decision is a devastating setback for our plaintiffs and communities
        who, for months, have been subjected to immigration stops because of the color
        of their skin, occupation, or the language they speak," Tajsar said.</p>'
    section18:
      primarytype: 'block'
      uuid: 'f1875cdf-e4c0-4689-ba00-da8423ff3316'
      activationstatus: true
      created: 2025-09-09T11:46:54.095+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.132+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Concurring with Monday's decision, conservative Justice Brett Kavanaugh
        said that "apparent ethnicity alone cannot furnish reasonable suspicion" but
        it can be a "'relevant factor' when considered along with other salient
        factors."</p>'
    section19:
      primarytype: 'block'
      uuid: '5d76afe6-f68c-41c6-af72-2d7240d2fe05'
      activationstatus: true
      created: 2025-09-09T11:46:54.095+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.132+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Kavanaugh added: "If the officers learn that the individual they
        stopped is a US citizen or otherwise lawfully in the United States, they promptly
        let the individual go."</p>'
    section20:
      primarytype: 'block'
      uuid: '3e6193a2-c49f-4b5b-85bd-ea9c58b6c15b'
      activationstatus: true
      created: 2025-09-09T11:46:54.096+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.133+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Trump's administration has repeatedly asked the Supreme Court this\
        \ year to allow it to proceed with policies that lower courts have impeded\
        \ after casting doubt on their legality.\r"
    section21:
      primarytype: 'block'
      uuid: '35f5927e-3f1b-4a0a-a77d-8d5dc71cacce'
      activationstatus: true
      created: 2025-09-09T11:46:54.096+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.133+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The court has backed Trump in most of these cases. For instance, it\
        \ has allowed Trump to deport migrants to countries other than their own without\
        \ offering a chance to show harms they may face and to revoke temporary legal\
        \ status previously granted by the government on humanitarian grounds to hundreds\
        \ of thousands of migrants.\r"
    section22:
      primarytype: 'block'
      uuid: 'c15cd52b-f8c6-4016-9b83-2dec2c149fed'
      activationstatus: true
      created: 2025-09-09T11:46:54.097+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.134+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Trump's immigration raids in Los Angeles and elsewhere have prompted\
        \ panic in immigrant communities as well as protests, and have drawn lawsuits\
        \ over aggressive tactics.\r"
    section23:
      primarytype: 'block'
      uuid: 'c79505ed-d977-4699-817f-f75680815555'
      activationstatus: true
      created: 2025-09-09T11:46:54.097+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.134+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Trump's decision to send National Guard troops and US Marines into
        Los Angeles in response to the protests represented an extraordinary use of
        military force within the United States to support civilian police operations.
        Newsom and local officials contested the deployment as unlawful and unnecessary.</p>'
    section24:
      primarytype: 'block'
      uuid: '808633c0-5d7c-4fa6-9122-3c5825e7f474'
      activationstatus: true
      created: 2025-09-09T11:46:54.098+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.135+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Frimpong issued the temporary restraining order halting stops or
        arrests based on race, language, presence at a particular location such as
        a car wash or tow yard, or type of work to establish "reasonable suspicion"
        of illegality. The San Francisco-based 9th US Circuit Court of Appeals on
        Aug. 1 declined to lift Frimpong's order.</p>'
    section25:
      primarytype: 'block'
      uuid: 'bd402bc5-5015-4d54-ad17-a610b45000e4'
      activationstatus: true
      created: 2025-09-09T11:46:54.098+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-09T12:22:47.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:22:47.135+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrew Chung in New York; Editing by Will Dunham)</em></p>'
