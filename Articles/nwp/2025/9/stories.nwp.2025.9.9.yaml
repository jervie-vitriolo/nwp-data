    title: 'French parliament ousts prime minister, deepening political crisis'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '158d232a-c323-457b-aea4-1c5977b6f13e'
      activationstatus: true
      created: 2025-09-09T10:38:34.878+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -</strong> France's parliament brought down
        the government on Monday over its plans to tame the ballooning national debt,
        deepening a political crisis that is weakening the euro zone's second-largest
        economy.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ebbb8a5-7e87-44c0-9a71-5e2a2025a758'
      activationstatus: true
      created: 2025-09-09T10:38:34.878+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f165b53d-fd2c-4496-b243-dce65ecf1f06'
      activationstatus: true
      created: 2025-09-09T10:38:34.878+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Lawmakers voted to oust Prime Minister Francois Bayrou and his minority
        government with 364 votes against the veteran centrist politician and 194
        in his favour.</p>'
    section3:
      primarytype: 'block'
      uuid: '3a3a58b8-d014-49d9-aa2e-4535e89d6c5a'
      activationstatus: true
      created: 2025-09-09T10:38:34.879+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '12702c20-3cb0-4b9a-a885-2baaa551c8bf'
      activationstatus: true
      created: 2025-09-09T10:38:34.879+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Emmanuel Macron, who is facing calls from the opposition\
        \ to dissolve parliament and resign, will instead hunt for his fifth prime\
        \ minister in less than two years. His office said he would appoint one in\
        \ the next few days.\r"
    section5:
      primarytype: 'block'
      uuid: 'bf679ea4-863c-4370-b697-24315166dd73'
      activationstatus: true
      created: 2025-09-09T10:38:34.879+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '75e522db-939b-4062-9353-5a182a97116e'
      activationstatus: true
      created: 2025-09-09T10:38:34.880+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The next government's most pressing task will be to pass a budget,\
        \ the same challenge Francois Bayrou faced when he took office nine months\
        \ ago. Securing the backing of a very divided parliament will be equally hard.\r"
    section7:
      primarytype: 'block'
      uuid: '17c5d67b-845c-43a5-884a-fe011bde4fd7'
      activationstatus: true
      created: 2025-09-09T10:38:34.880+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'adb7f158-6f26-461e-955f-ad80f78b9544'
      activationstatus: true
      created: 2025-09-09T10:38:34.881+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"You have the power to bring down the government, but you do not have\
        \ the power to erase reality,\" Bayrou told lawmakers before losing the confidence\
        \ vote.\r"
    section9:
      primarytype: 'block'
      uuid: '16834cf3-9abe-4af8-b01f-60993325d3a1'
      activationstatus: true
      created: 2025-09-09T10:38:34.881+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '18825d1f-b047-4675-813a-e436e81333ab'
      activationstatus: true
      created: 2025-09-09T10:38:34.881+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Reality will remain relentless: expenses will continue to rise, and\
        \ the burden of debt, already unbearable, will grow heavier and more costly,\"\
        \ he said.\r"
    section11:
      primarytype: 'block'
      uuid: 'd799fc25-ec9a-4aff-b000-3bb95241f2a5'
      activationstatus: true
      created: 2025-09-09T10:38:34.882+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.924+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'df42e90b-f4ad-47f9-8b77-228db25afd37'
      activationstatus: true
      created: 2025-09-09T10:38:34.882+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.924+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bayrou will tender his resignation on Tuesday, his office said.\r"
    section13:
      primarytype: 'block'
      uuid: 'e464396f-bee4-47f0-9250-fce6e174b5c0'
      activationstatus: true
      created: 2025-09-09T10:38:34.883+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.925+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '7cd3c4cf-8a94-4f27-8dba-0c4876516357'
      activationstatus: true
      created: 2025-09-09T10:38:34.883+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.926+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He had called the confidence vote to try to win parliamentary support\
        \ for his strategy to lower a deficit that stands at nearly double the European\
        \ Union's 3% ceiling, and to start tackling a debt pile equivalent to 114%\
        \ of GDP.\r"
    section15:
      primarytype: 'block'
      uuid: '416f032f-94cd-40dd-9b24-0abf941e4951'
      activationstatus: true
      created: 2025-09-09T10:38:34.883+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.926+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0e379a55-af1f-446d-9926-fda5190ab6e7'
      activationstatus: true
      created: 2025-09-09T10:38:34.884+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.927+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But opposition parties were in little mood to rally behind his planned\
        \ savings of 44 billion euros ($51.51 billion) in next year's budget, with\
        \ an election for Macron's successor looming in 2027.\r"
    section17:
      primarytype: 'block'
      uuid: 'c31bb3ef-a09b-4029-a8e3-d49ac73caf0a'
      activationstatus: true
      created: 2025-09-09T10:38:34.884+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.928+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6abb8d27-7f7e-4378-be61-3594079a78bb'
      activationstatus: true
      created: 2025-09-09T10:38:34.885+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.929+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This moment marks the end of the agony of a phantom government,\"\
        \ far-right leader Marine Le Pen said, pushing for a snap parliamentary election,\
        \ which Macron has so far ruled out.\r"
    section19:
      primarytype: 'block'
      uuid: 'f3c6c39b-ee3f-4da6-9658-04be3b227d3f'
      activationstatus: true
      created: 2025-09-09T10:38:34.885+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.929+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '172b2c03-6def-47e3-8120-e9647360d6f1'
      activationstatus: true
      created: 2025-09-09T10:38:34.886+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.930+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Macron is now on the front line facing the people. He too must go,\"\
        \ Jean-Luc Melenchon, leader of the hard-left France Unbowed, said on X.\r"
    section21:
      primarytype: 'block'
      uuid: '2cc01734-af7c-40be-bb91-39464f9ced9a'
      activationstatus: true
      created: 2025-09-09T10:38:34.886+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'd91d6a3a-b3d4-4fb5-9d6c-29be99b2c974'
      activationstatus: true
      created: 2025-09-09T10:38:34.887+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Who's next?</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: '0908e9b1-bb3d-4251-a8d4-8379b95c52bb'
      activationstatus: true
      created: 2025-09-09T10:38:34.887+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '7c50797f-1b73-4ab4-a8cb-59b9e03e81be'
      activationstatus: true
      created: 2025-09-09T10:38:34.888+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A lengthy period of political and fiscal uncertainty risks undermining\
        \ Macron's influence in Europe at a time when the United States is talking\
        \ tough on trade and security, and war is raging in Ukraine on Europe's eastern\
        \ flank.\r"
    section25:
      primarytype: 'block'
      uuid: '900f442c-1a6e-4fbf-a97f-b712443a4bf6'
      activationstatus: true
      created: 2025-09-09T10:38:34.888+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8f367c42-d0eb-43e1-b629-c7b6a4536c83'
      activationstatus: true
      created: 2025-09-09T10:38:34.889+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.934+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The French president could now nominate a politician from his own centrist\
        \ minority ruling group or from the ranks of conservatives as the next premier,\
        \ but that would mean doubling down on a strategy that has failed to yield\
        \ a stable alliance.\r"
    section27:
      primarytype: 'block'
      uuid: '00599a87-76c5-4424-80a9-bfea3948118e'
      activationstatus: true
      created: 2025-09-09T10:38:34.890+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.935+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'e445478a-64ba-4e4a-a425-b15acf6220da'
      activationstatus: true
      created: 2025-09-09T10:38:34.890+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also could tack to the left and nominate a moderate socialist, or\
        \ choose a technocrat.\r"
    section29:
      primarytype: 'block'
      uuid: 'ebe9ef1f-be6c-4d5e-8ff6-87b66f21ccb6'
      activationstatus: true
      created: 2025-09-09T10:38:34.891+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.936+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '6c3da101-4de4-466e-b26c-1e3f6b46180f'
      activationstatus: true
      created: 2025-09-09T10:38:34.891+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "No scenario would be likely to hand the next government a parliamentary\
        \ majority. It was inevitable that the need to form a new government would\
        \ result in a dilution of the deficit reduction plan, Finance Minister Eric\
        \ Lombard said before the vote.\r"
    section31:
      primarytype: 'block'
      uuid: '8d55f147-4ff9-44f6-9581-5a6c43222210'
      activationstatus: true
      created: 2025-09-09T10:38:34.892+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'cb44f77d-fc15-4cc1-afb3-c9dc3180fe7a'
      activationstatus: true
      created: 2025-09-09T10:38:34.893+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Macron may eventually decide the only path out of the crisis lies in\
        \ calling a snap election, but he has so far resisted calls from Le Pen's\
        \ National Rally and from France Unbowed to dissolve parliament a second time.\r"
    section33:
      primarytype: 'block'
      uuid: 'c5344f65-d6a7-491b-9fa4-4ff682295386'
      activationstatus: true
      created: 2025-09-09T10:38:34.893+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'b06745ef-251d-469e-8931-a825b9b4d968'
      activationstatus: true
      created: 2025-09-09T10:38:34.894+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Fiscal mess</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: 'ac423142-50d3-4752-ac65-a31e5151ea76'
      activationstatus: true
      created: 2025-09-09T10:38:34.895+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '0268f3e0-4be5-4902-8511-5700efb24060'
      activationstatus: true
      created: 2025-09-09T10:38:34.895+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T10:55:01.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T10:55:00.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Financial markets had anticipated the confidence vote would fail and\
        \ there was little immediate reaction on Monday. French markets face another\
        \ test on Friday, when Fitch Ratings reviews its sovereign rating for France.\
        \ Moody's and S&amp;P Global follow with their own rating reviews in October\
        \ and November.\r"
    section37:
