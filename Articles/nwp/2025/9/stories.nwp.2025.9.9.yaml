      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '9f7616a6-c1f9-4e07-8294-91275ad03292'
      activationstatus: true
      created: 2025-09-09T11:49:47.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In October 2024, two Palestinians, one armed with a gun and the other\
        \ with a knife, killed 7 people in Tel Aviv. In November 2023, two Palestinian\
        \ gunmen killed 3 people at a Jerusalem bus stop. Israeli security services\
        \ said that the attackers in the Jerusalem shooting were linked to Hamas.\r"
