      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.837+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking at the scene of the attack, Prime Minister Benjamin Netanyahu\
        \ said Israeli forces were pursuing suspects who aided them.\r"
    section24:
      primarytype: 'block'
      uuid: 'a0953812-fb86-4935-8578-0065ca85b500'
