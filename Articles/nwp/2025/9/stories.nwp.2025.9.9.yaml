  'START HERE----->US-Trump-on-immigration-raid':
    author: 'Reuters'
    caption: 'Armando Elena of the United Farm Workers (UFW) speaks after the US
      Supreme Court again backed US President Donald Trump's hardline immigration
      approach by letting agents proceed with Southern California raids targeting
      people for deportation based on their race or language, at a press conference
      in Los Angeles, California, US, Sept. 8. Jill Connelly/Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-09T11:28:09.000+08:00
    imagesource: '9b812f4c-dbdd-4b74-bbcb-800a7d41077d'
    primarytype: 'composition'
    uuid: '3cb117ba-6c89-4c4b-b0bb-6e98caf6dda9'
    lead: 'The US Supreme Court again backed President Donald Trump's hardline
      immigration approach on Monday, Sept. 8,  letting agents proceed with Southern
      California raids targeting people for deportation based on their race or language
      in a ruling its liberal justices said makes Latinos "fair game to be seized
      at any time."'
    activationstatus: true
    created: 2025-09-09T11:46:53.927+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-09T12:22:47.610+08:00
