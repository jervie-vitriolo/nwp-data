      primarytype: 'block'
      uuid: 'dbc0dcf5-f6b2-4737-9d74-c9793498623a'
      activationstatus: true
      created: 2025-09-09T11:49:47.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.833+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palestinian President Mahmoud Abbas issued a statement which condemned\
        \ \"any targeting of Palestinian and Israeli civilians\".\r"
    section18:
      primarytype: 'block'
      uuid: '4298c8b1-f030-4e71-92b1-d71803ae9746'
      activationstatus: true
      created: 2025-09-09T11:49:47.068+08:00
