      lastmodified: 2025-09-09T12:27:29.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Spain's foreign ministry said a Spanish citizen was among those killed\
        \ and condemned the attack. France, the EU and the United Arab Emirates also\
        \ issued statements of condemnation.\r"
    section12:
      primarytype: 'block'
      uuid: 'a4a56257-0dd5-40d8-907b-2f33967d554f'
