      lastmodified: 2025-09-09T18:34:13.132+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "At a ceremony on Tuesday at the site in Guba, an Ethiopian fighter\
        \ jet flew low over the mist from the dam's white waters, which plunge 170-metres\
        \ (558 feet).\r"
    section11:
      primarytype: 'block'
      uuid: '3ec950af-2791-42a7-a7f7-1d75eee28871'
      activationstatus: true
      created: 2025-09-09T18:34:13.133+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.133+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'af6601ce-8d9e-4d94-9945-119725035cd4'
      activationstatus: true
      created: 2025-09-09T18:34:13.133+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.133+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Beneath the canopy of a giant Ethiopian flag, Prime Minister Abiy Ahmed\
        \ later addressed a crowd of dozens of dignitaries including the presidents\
        \ of Somalia, Djibouti and Kenya.\r"
    section13:
      primarytype: 'block'
      uuid: '9ed59174-ba29-4239-a99d-be4d979f277e'
      activationstatus: true
      created: 2025-09-09T18:34:13.134+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.134+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '140e6b96-2916-4c99-bb3a-15dbf42d7eb0'
      activationstatus: true
      created: 2025-09-09T18:34:13.134+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.134+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"To our (Sudanese and Egyptian) brothers; Ethiopia built the dam to\
        \ prosper, to electrify the entire region and to change the history of black\
        \ people,\" Abiy said. \"It is absolutely not to harm its brothers.\"\r"
    section15:
      primarytype: 'block'
      uuid: '12e2ce19-1544-4a0a-a5c7-035f0a4b332f'
      activationstatus: true
      created: 2025-09-09T18:34:13.134+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.134+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '188f8dc6-55d6-49c0-9a83-0ff446ec74dc'
      activationstatus: true
      created: 2025-09-09T18:34:13.135+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.135+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Abiy has said Ethiopia will use the energy to improve Ethiopians' access\
        \ to electricity and export surplus power to the region.\r"
    section17:
      primarytype: 'block'
      uuid: '37aca1e8-9e4f-4cb5-a8e2-b6fb1f764263'
      activationstatus: true
      created: 2025-09-09T18:34:13.135+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.135+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'aa7361b7-ec67-47c2-baeb-e33bf80d36f2'
      activationstatus: true
      created: 2025-09-09T18:34:13.136+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.136+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The dam's reservoir has also flooded an area larger than Greater London,\
        \ which the government says will provide a steady water supply for irrigation\
        \ downstream while limiting floods and drought.\r"
    section19:
      primarytype: 'block'
      uuid: '025eb32b-9ba5-4c2e-ace3-b66848d3ce95'
      activationstatus: true
      created: 2025-09-09T18:34:13.136+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.136+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '4d7bfbf0-a057-4bb3-bf69-d18854200cf7'
      activationstatus: true
      created: 2025-09-09T18:34:13.137+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.137+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>DROUGHT RESTRICTIONS?</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '96f997ee-1908-4a2f-a85b-38bab16ad5ce'
      activationstatus: true
      created: 2025-09-09T18:34:13.137+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.137+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '7bb15e27-cd08-499b-8da7-e11e0b227474'
      activationstatus: true
      created: 2025-09-09T18:34:13.138+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.138+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ethiopia's downstream neighbours, however, have watched the project\
        \ advance with dread since construction began in 2011.\r"
    section23:
      primarytype: 'block'
      uuid: '0c52d6bb-a28d-49db-8149-6e615f156c03'
      activationstatus: true
      created: 2025-09-09T18:34:13.138+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.138+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f4f0f5c1-d315-41b7-9355-2d6483aed82a'
      activationstatus: true
      created: 2025-09-09T18:34:13.139+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.139+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Egypt, which built its own Aswan High Dam on the Nile in the 1960s,\
        \ fears the GERD could restrict its water supply during periods of drought,\
        \ and could lead to the construction of other upstream dams.\r"
    section25:
      primarytype: 'block'
      uuid: '4d4a1278-55ba-43f7-99d5-57b12198b929'
      activationstatus: true
      created: 2025-09-09T18:34:13.139+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.139+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '3009db79-908c-4d19-8d62-eb961b71e9a8'
      activationstatus: true
      created: 2025-09-09T18:34:13.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.140+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It has bitterly opposed the dam from the start, arguing that it violates\
        \ water treaties dating to the British colonial era and poses an existential\
        \ threat.\r"
    section27:
      primarytype: 'block'
      uuid: '47fc2912-52d9-443c-a894-f12b9cc49b28'
      activationstatus: true
      created: 2025-09-09T18:34:13.140+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.140+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '6e39ea9e-4969-467d-b363-6daa9ea99698'
      activationstatus: true
      created: 2025-09-09T18:34:13.141+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.141+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Egypt, with a population of about 108 million, depends on the Nile\
        \ for about 90% of its fresh water.\r"
    section29:
      primarytype: 'block'
      uuid: 'fa47b2d7-270f-4271-a061-0d25393197e1'
      activationstatus: true
      created: 2025-09-09T18:34:13.142+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.142+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'ee0e0937-67ce-43cb-9c5b-9c5a7f008af8'
      activationstatus: true
      created: 2025-09-09T18:34:13.142+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.142+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Egypt would continue to closely monitor developments on the Blue Nile\
        \ and \"exercise its right to take all the appropriate measures to defend\
        \ and protect the interests of the Egyptian people\", Egyptian Foreign Ministry\
        \ spokesperson Tamim Khallaf told Reuters on Monday.\r"
    section31:
      primarytype: 'block'
      uuid: 'fbdc27d5-d8a3-4fc8-91e5-15662bd7ac83'
      activationstatus: true
      created: 2025-09-09T18:34:13.143+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.143+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '5cd15630-d7ba-44ed-b9fa-359ad2ecac77'
      activationstatus: true
      created: 2025-09-09T18:34:13.143+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.143+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "While Egypt has refrained from any direct reprisals against Ethiopia,\
        \ it has drawn closer in recent years to Addis Ababa's rivals in the Horn\
        \ of Africa, notably Eritrea.\r"
    section33:
      primarytype: 'block'
      uuid: '562f4609-bae5-4b41-bc12-c1978c586aa1'
      activationstatus: true
      created: 2025-09-09T18:34:13.144+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.144+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '5e1a9e02-a3c7-430e-b42e-e71bfb0b00b3'
      activationstatus: true
      created: 2025-09-09T18:34:13.145+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.145+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sudan, meanwhile, has joined Egypt's calls for legally binding agreements\
        \ on the dam's filling and operation, but could also benefit from better flood\
        \ management and access to cheap energy.\r"
    section35:
      primarytype: 'block'
      uuid: '70da846c-67b1-4e54-8a8a-ee665de9f5c0'
      activationstatus: true
      created: 2025-09-09T18:34:13.145+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.145+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '6cdc55bf-cc25-401f-aef1-c2862667c08a'
      activationstatus: true
      created: 2025-09-09T18:34:13.146+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.146+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<h2><strong>'NOT A THREAT'</strong></h2>'
    section37:
      primarytype: 'block'
      uuid: '50014e05-6c04-4c79-afb5-e89cafea101c'
      activationstatus: true
      created: 2025-09-09T18:34:13.147+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.147+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '7194cc9a-e653-4709-bc01-b8152c199377'
      activationstatus: true
      created: 2025-09-09T18:34:13.147+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.147+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ethiopia in 2020 began filling the reservoir in phases while arguing\
        \ that the dam would not significantly harm downstream countries.\r"
    section39:
      primarytype: 'block'
      uuid: '0a29830a-7319-42ff-8b7a-2f6faab29c97'
      activationstatus: true
      created: 2025-09-09T18:34:13.148+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.148+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '3f6ce3b2-8696-4ea3-a472-e35da5ec408a'
      activationstatus: true
      created: 2025-09-09T18:34:13.149+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.149+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Independent research shows that so far, no major disruptions to downstream\
        \ flow have been recorded — partly due to favourable rainfall and cautious\
        \ filling of the reservoir during wet seasons over a five-year period.\r"
    section41:
      primarytype: 'block'
      uuid: '6339f165-dceb-4e09-81f5-e9515d46b61e'
      activationstatus: true
      created: 2025-09-09T18:34:13.149+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.149+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'ad024e1d-8d3e-4821-abd4-89d3d7312659'
      activationstatus: true
      created: 2025-09-09T18:34:13.150+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.150+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In Ethiopia, which has faced years of internal armed conflict, largely\
        \ along ethnic lines, the GERD has proven a source of national pride, said\
        \ Mekdelawit Messay, an Ethiopian water researcher at Florida International\
        \ University.\r"
    section43:
      primarytype: 'block'
      uuid: '43a7367d-54b8-458b-bc23-ef2594675597'
      activationstatus: true
      created: 2025-09-09T18:34:13.151+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.151+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'deab316c-169c-40f1-bb5f-319544d5ff67'
      activationstatus: true
      created: 2025-09-09T18:34:13.152+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.152+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It has been a banner to rally under, and it shows what we can achieve\
        \ when unified,\" Mekdelawit said.\r"
    section45:
      primarytype: 'block'
      uuid: '12d13554-bd8b-46b4-b5f5-6c977806ace8'
      activationstatus: true
      created: 2025-09-09T18:34:13.152+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.152+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '58ef106a-8fab-4317-b7b3-707dae195dd0'
      activationstatus: true
      created: 2025-09-09T18:34:13.153+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.153+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ethiopia's central bank provided 91% of the project's funding, while\
        \ 9% was financed by Ethiopians through bond sales and gifts, without any\
        \ foreign assistance, local media has reported.\r"
    section47:
      primarytype: 'block'
      uuid: 'bd8473c1-1db8-430b-867a-28ea0ff62b1c'
      activationstatus: true
      created: 2025-09-09T18:34:13.154+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.154+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'f346c6d8-7e55-4226-ab36-8bb0ac6a2c9b'
      activationstatus: true
      created: 2025-09-09T18:34:13.155+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.155+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sultan Abdulahi Hassan, a farmer who lives near the dam, said the dam\
        \ has brought electricity to his village.\r"
    section49:
      primarytype: 'block'
      uuid: 'd649bec6-2cdc-4e50-b5d3-78662965cd27'
      activationstatus: true
      created: 2025-09-09T18:34:13.155+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.155+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'a241161e-7116-44a9-96b5-e44de5c7b555'
      activationstatus: true
      created: 2025-09-09T18:34:13.156+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.156+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We now have refrigerators. We can drink cold water. We now use electricity\
        \ for everything,\" he told Reuters at the launch.\r"
    section51:
      primarytype: 'block'
      uuid: '6c4beee3-f0aa-43b4-8ad6-9bf556ae39a4'
      activationstatus: true
      created: 2025-09-09T18:34:13.157+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-09-09T18:34:13.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T18:34:13.157+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '8ee4b547-ed68-4bfc-bb2a-dc9ca4e17218'
      activationstatus: true
      created: 2025-09-09T18:34:13.158+08:00
