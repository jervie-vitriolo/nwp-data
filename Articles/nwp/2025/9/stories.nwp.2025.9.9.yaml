      lastmodified: 2025-09-09T12:27:29.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '7270c060-ed2c-4443-831c-a8c1c7deb845'
      activationstatus: true
      created: 2025-09-09T11:49:47.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The shooting took place against the backdrop of nearly two years of\
        \ war in Gaza, where Israel's campaign against militant group Hamas has left\
        \ the territory in devastation. In the West Bank, Palestinians have faced\
        \ tightened military restrictions and a surge in attacks by Jewish settlers.\r"
    section14:
      primarytype: 'block'
      uuid: '54178c1f-c238-40f7-a4dd-77ac95d7fd55'
      activationstatus: true
      created: 2025-09-09T11:49:47.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '35dc4205-3ce5-4c60-8b86-d45856a39dd1'
      activationstatus: true
      created: 2025-09-09T11:49:47.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:27:30.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"A painful and difficult morning. Innocent civilians, women, men,\
        \ and children were brutally murdered and wounded in cold blood on a bus in\
        \ Jerusalem by vile and evil terrorists,\" Israeli President Isaac Herzog\
        \ said while commenting on the attack.\r"
    section16:
      primarytype: 'block'
      uuid: 'eed600d4-943f-471c-8adc-144e51e973f5'
      activationstatus: true
