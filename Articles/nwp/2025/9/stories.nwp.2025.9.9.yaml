      type: 'text'
      text: '<p><strong>Jerusalem, Israel -</strong> Two Palestinian gunmen opened
        fire at a bus stop on the outskirts of Jerusalem on Monday, killing six people
        in what police described as "a terrorist attack," one of the deadliest in
        the city in the past few years on Monday, Sept. 8.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e58d86de-4189-483c-8169-00e2ef610bad'
      activationstatus: true
      created: 2025-09-09T11:49:47.061+08:00
