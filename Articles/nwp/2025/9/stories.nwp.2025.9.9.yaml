      lastactivated: 2025-09-09T12:27:30.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:27:29.823+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Footage from a dashboard camera at the scene in Ramot Junction showed\
        \ people fleeing from around a bus at the side of a road as shots rang out.\
        \ Israel Police said the attackers were shot dead at the scene by a soldier\
        \ and an armed civilian.\r"
    section2:
