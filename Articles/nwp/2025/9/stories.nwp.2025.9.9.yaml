    title: 'Lacson replaces Marcoleta as Senate Blue Ribbon chair'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0b09bcac-fb4d-4887-af90-9c71385536e4'
      activationstatus: true
      created: 2025-09-09T12:04:54.966+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.980+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Sen. Ping Lacson, the
        new Senate President Pro Tempore, will now head the chamber’s Blue Ribbon
        committee and continue the investigation into alleged anomalies in the government’s
        flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '3968d191-6fd5-4d60-8856-4bfd41851fbb'
      activationstatus: true
      created: 2025-09-09T12:04:54.966+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '10129e32-8373-4c76-9292-6bc24cfbaa4a'
      activationstatus: true
      created: 2025-09-09T12:04:54.967+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Sen. Tito Sotto, who rose to the Senate presidency in a <strong><a
        href="https://www.newswatchplus.ph/news/2025/9/8/escudero-ousted-sotto-returns-as-senate-president.html">surprising
        shake-up</a></strong> on Monday, Sept. 8, confirmed Lacson will replace Sen.
        Rodante Marcoleta as the chairperson of the powerful committee.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd9b3963e-d311-4ad2-8e8a-a214fbab0db5'
      activationstatus: true
      created: 2025-09-09T12:04:54.967+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8d721aa1-654b-4380-a4d7-818fd7ab4a18'
      activationstatus: true
      created: 2025-09-09T12:04:54.968+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“He (Marcoleta) is not a member of the majority. The Blue Ribbon is\
        \ reserved for the majority,” Sotto said.\r"
    section5:
      primarytype: 'block'
      uuid: 'd55ce8e3-5584-4c93-9add-a427b906c38c'
      activationstatus: true
      created: 2025-09-09T12:04:54.968+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-09T12:04:55.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-09T12:04:54.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9b322768-6223-4e80-bb2b-f34b84115040'
      activationstatus: true
      created: 2025-09-09T12:04:54.968+08:00
      createdby: 'jelo-nwp'
