    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Probe on cops’ ‘brutal’ arrests during anti-corruption rally pushed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b89046d5-e5f8-41f4-8f17-97e12f0e5ea5'
      activationstatus: true
      created: 2025-09-23T11:38:56.642+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:38:56.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:38:56.651+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Makabayan bloc
        is demanding an investigation into the police’s alleged brutal arrests during
        the Sept. 21 anti-corruption protests.</p>'
    section1:
      primarytype: 'block'
      uuid: '8a84a3a1-931c-4c44-baf1-935504d97215'
      activationstatus: true
      created: 2025-09-23T11:38:56.643+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:38:56.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:38:56.643+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The bloc also called for the release of 91 minors who were among
        the <a href="https://www.newswatchplus.ph/news/2025/9/22/sept-21-arrested-protesters.html"><strong>216
        apprehended</strong></a> in Mendiola, Manila amid clashes during the demonstrations.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a6218051-40af-46a2-bc81-b53dbcc0afb0'
      activationstatus: true
      created: 2025-09-23T11:38:56.643+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:38:56.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:38:56.643+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>ACT Teachers party-list Rep. Antonio Tinio, Kabataan party-list
        Rep. Renee Co, and&nbsp;Gabriela Women's Party Rep. Sarah Elago visited the
        arrested individuals at the Manila Police District.</p>'
    section3:
      primarytype: 'block'
      uuid: '8fee0078-26c4-42ac-bf56-c978dccb5b7e'
      activationstatus: true
      created: 2025-09-23T11:38:56.644+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:38:56.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:38:56.644+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Our visit confirmed clear rights violations. First, the majority
        of those detained were deprived of their Miranda rights. They were unable
        to make contact with their families and without access to legal counsel. Second,
        a number of detainees reported experiencing violence during their arrest and
        while in police custody,” the bloc said on Tuesday, Sept. 23.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b3dd07b5-5107-4d77-9ba1-3139d19077e3'
      activationstatus: true
      created: 2025-09-23T11:38:56.644+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:38:56.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:38:56.644+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They also asked to respect the Miranda rights of the detainees and
        a medical examination, stressing Alexis Lasic, a person with disability, was
        injured by authorities.</p>'
    section5:
      primarytype: 'block'
      uuid: '6cf9e93c-4aac-45cf-9ec7-c220dde539b8'
      activationstatus: true
      created: 2025-09-23T11:38:56.644+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:38:56.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:38:56.644+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“He was brutally beaten and dragged by police officers along the
        street as he was arrested. He bore clear signs of his ordeal and appeared
        to have received inadequate treatment for his injuries,” the opposition lawmakers
        said.</p>'
    section6:
      primarytype: 'block'
      uuid: '81fb4d05-d71e-4f94-a2d6-f2308ef069e7'
      activationstatus: true
      created: 2025-09-23T11:38:56.645+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:38:56.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:38:56.645+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'National Union of People's Lawyers and Karapatan lawyers were allowed
        to provide assistance to some of the arrested protesters. '
    section7:
      primarytype: 'block'
      uuid: '1c1ff817-18af-4805-bdd9-9dffa10c330e'
      activationstatus: true
      created: 2025-09-23T11:38:56.645+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:38:56.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:38:56.645+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Makabayan bloc urged the Marcos administration to avoid using the
        clashes “as a pretext to suppress dissent.”'
    section8:
      primarytype: 'block'
      uuid: '6cb43f8c-eb80-4681-9f57-5dd5c59455f5'
      activationstatus: true
      created: 2025-09-23T11:38:56.646+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:38:56.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:38:56.646+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The people's protest actions will inevitably grow in the coming weeks
        and months, fueled by the escalating clamor for justice, accountability, and
        genuine system change,” the bloc said.'
    section9:
      primarytype: 'block'
      uuid: '2417a8bc-4fbc-4690-917a-5b750335f433'
      activationstatus: true
      created: 2025-09-23T11:38:56.646+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:38:56.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:38:56.646+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Sunday’s anti-corruption protests called for accountability from government
        officials and contractors in the wake of the anomalous flood control projects.'
    section10:
      primarytype: 'block'
      uuid: 'ec5c5ba7-6b4d-4d9c-9258-41a3acd7872a'
      activationstatus: true
      created: 2025-09-23T11:38:56.646+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:38:56.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:38:56.646+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/9/22/trillion-peso-march-sept-21-.html">Trillion
        Peso March: Fight for the future</a></strong></p>'
  'START HERE----->Trump-links-autism-to-Tylenol':
    author: 'Jeff Mason, Ahmed Aboulenein and Julie Steenhuysen'
    caption: 'FILE PHOTO: Tylenol is displayed for sale at a pharmacy in New York
      City, New York, U.S., September 5, 2025.Kylie Cooper/Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
