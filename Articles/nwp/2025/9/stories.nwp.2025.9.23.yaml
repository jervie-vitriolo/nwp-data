      lastactivated: 2025-09-23T16:27:50.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa bawat proyekto na ipinapasok ni Cong. Zaldy, mayroon akong binibigay
        na obligasyon sa kanya para sa pondo base sa aming kasunduan,” saying the
        commission began at 20 percent in 2022, and went up to 25 percent in the following
        years.'
    section22:
      primarytype: 'block'
      uuid: '26860753-194b-47ea-a56b-029040bff932'
