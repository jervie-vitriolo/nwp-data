    title: 'De Lima seeks freeze order on accounts of lawmakers tagged in flood
      control mess'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bf5858cd-2efa-4660-b3cc-9c26ecd05b42'
      activationstatus: true
      created: 2025-09-23T11:07:19.432+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:07:19.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:07:19.441+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A former justice secretary
        now party-list lawmaker has called on the Anti-Money Laundering Council (AMLC)
        to issue freeze orders on bank accounts of lawmakers tagged in the anomalous
        flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f2b21741-7932-4dc1-bd1a-5f9775152b24'
      activationstatus: true
      created: 2025-09-23T11:07:19.433+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:07:19.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:07:19.433+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mamamayang Liberal Rep. Leila de Lima said the order should extend
        to relatives of the lawmakers. The AMLC had <a href="https://www.newswatchplus.ph/news/2025/9/16/gov-t-freezes-assets-of-26-people-flood-control.html"><strong>frozen
        the assets</strong></a> of former officials of the Department of Public Works
        and Highways (DPWH) and government contractors.</p>'
    section2:
      primarytype: 'block'
      uuid: '7f442139-76eb-4bf2-9678-d5e487996fb8'
      activationstatus: true
      created: 2025-09-23T11:07:19.433+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:07:19.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:07:19.433+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“They should also be open to scrutiny of their bank accounts and transactions,
        para talagang malaman natin kung wala talaga silang itinatago [for us to know
        that they are not hiding anything],” De Lima said in a statement on Tuesday,
        Sept. 23.'
    section3:
      primarytype: 'block'
      uuid: 'c2ba87d4-ca92-4d53-be82-c997c4e20d78'
      activationstatus: true
      created: 2025-09-23T11:07:19.433+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:07:19.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:07:19.433+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'She pushed for the urgent passage of the House Bill 2897 or the People’s
        Freedom of Information Bill to ensure transparency in public service.'
    section4:
      primarytype: 'block'
      uuid: '6269599e-5984-427b-9b79-a996aa55448d'
      activationstatus: true
      created: 2025-09-23T11:07:19.434+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:07:19.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:07:19.434+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Sa ilalim ng batas na ito, hindi na magiging pahirapan ang paglalabas
        ng SALN (statement of assets, liability, and net worth) at kaukulang mga dokumento
        mula sa mga opisyal at kawani ng gobyerno, na para bang nakikiusap pa ang
        publiko na gawin nila ang tungkulin nila sa taumbayan,” the senator said.'
    section5:
      primarytype: 'block'
      uuid: 'ef459a53-aeb1-4dd5-a933-b61d7794fdea'
      activationstatus: true
      created: 2025-09-23T11:07:19.434+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:07:19.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:07:19.434+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Under this proposed law, the releasing of officials’
        SALN and documents will not be difficult, unlike now which seems the public
        is begging them to do their mandate.]'
    section6:
      primarytype: 'block'
      uuid: 'ad99d1bf-1f4d-4510-9218-a21c0a70cf40'
      activationstatus: true
      created: 2025-09-23T11:07:19.435+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:07:19.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:07:19.435+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Katapatan at pananagutan ang dapat maging SOP (standard operating
        procedure) sa gobyerno, hindi ang kickback, pagnanakaw, at pandarambong sa
        kaban ng bayan,” she added.'
    section7:
      primarytype: 'block'
      uuid: '2766d413-a8ea-48e3-a8dd-6366e06d2c9c'
      activationstatus: true
      created: 2025-09-23T11:07:19.435+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:07:19.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:07:19.435+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Honesty and accountability should be the SOP in the government,
        not kickbacks, stealing, and plunder.]'
    section8:
      primarytype: 'block'
      uuid: 'df48e9b5-f6dd-4a1b-af91-2d0451139b7a'
      activationstatus: true
      created: 2025-09-23T11:07:19.435+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:07:19.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:07:19.435+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House Speaker Bojie Dy previously said he is <a href="http://www.newswatchplus.ph/news/nwp/2025/9/22/bojie-dy-willing-saln-release.html"><strong>willing
        to publicize his SALN</strong></a> if needed to restore public trust.</p>'
    section9:
      primarytype: 'block'
      uuid: '7e7a91ae-b0eb-4100-b16d-3dd015c4e4eb'
      activationstatus: true
      created: 2025-09-23T11:07:19.436+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T11:07:19.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:07:19.436+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lawmakers, DPWH officials, and government contractors are under
        scrutiny in the flood control scandal – in which projects were either substandard
        or non-existent and funds were pocketed by public officers.</p>'
  'START HERE----->hongkong-braces-for-typhoon-ragasa':
    author: 'Reuters'
    caption: 'Residents stock up on supplies at a supermarket to prepare for the
      approaching Typhoon Ragasa, in Hong Kong, China on Sept. 22. Tyrone Siu/Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-23T11:03:37.000+08:00
    imagesource: '6d09de9d-c167-48df-a360-9b28a08b9958'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ef17bdc1-938c-4e02-a662-15645197bf57'
    lead: 'Hong Kong shut down ahead of Super Typhoon Ragasa on Tuesday, Sept. 23,
      the world's most powerful tropical cyclone this year, with authorities urging
      people to stay at home, while most passenger flights were due to be suspended
      until Thursday.'
    activationstatus: true
    created: 2025-09-23T11:16:56.710+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-23T18:59:50.914+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-23T18:59:50.302+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Hong Kong shuts down ahead of world's biggest typhoon this year'
    updated: 2025-09-23T18:59:48.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2c2f4941-e788-4c79-a18c-6f1058283f6c'
      activationstatus: true
      created: 2025-09-23T18:46:26.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Hong Kong, China -</strong> Hong Kong shut down ahead of
        Super Typhoon Ragasa on Tuesday, Sept. 23, the world's most powerful tropical
        cyclone this year, with authorities urging people to stay at home, while most
        passenger flights were due to be suspended until Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '227ff652-4e41-4099-86c8-ed7903b77ef9'
      activationstatus: true
      created: 2025-09-23T18:46:26.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>People piled into supermarkets, leaving little on the shelves, as
        panic buying set in and residents stocked up on necessities for fear that
        shops could be closed for two days.</p>'
    section2:
      primarytype: 'block'
      uuid: '5459bd27-5792-4198-aa5d-c346b0598420'
      activationstatus: true
      created: 2025-09-23T18:46:26.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Windows in homes and businesses across the city were taped up, with
        residents hoping it could help reduce the impact of any shattered glass.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a6ff080b-9b3c-40ea-832c-f16d8d12738b'
      activationstatus: true
      created: 2025-09-23T18:46:26.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ragasa, packing hurricane-force winds of up to 220km/h (137 mph),
        is posing a "severe threat to the coast of Guangdong", the Hong Kong Observatory
        said, referring to the Chinese province that neighbors the financial hub.</p>'
    section4:
      primarytype: 'block'
      uuid: '87584843-b758-4876-9b43-ec96f533010b'
      activationstatus: true
      created: 2025-09-23T18:46:26.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It will maintain super typhoon intensity as it edges closer to the
        coast of Guangdong, and as it impacts Hong Kong, mainland China and Taiwan,
        after sweeping through the northern Philippines on Monday. It is expected
        to make landfall along Guangdong's coast from midday to late Wednesday.</p>'
    section5:
      primarytype: 'block'
      uuid: '5d3394bc-add1-4ab6-bba6-b40058a76f55'
      activationstatus: true
      created: 2025-09-23T18:46:26.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Guangdong authorities evacuated more than 370,000 people, the official
        Xinhua news agency said on Tuesday.</p>'
    section6:
      primarytype: 'block'
      uuid: '42ca4d02-21b4-47b8-88d8-f452545b2ce3'
      activationstatus: true
      created: 2025-09-23T18:46:26.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hong Kong issued the typhoon signal 8, its third highest at 2.20
        p.m. (0620 GMT), which urges most businesses and transport services to shut
        down. More than 700 flights have been disrupted, including in the neighboring
        gambling hub of Macau and in Taiwan.</p>'
    section7:
      primarytype: 'block'
      uuid: '8a976a59-42f4-4d3e-b2ab-a7dba0d24f96'
      activationstatus: true
      created: 2025-09-23T18:46:26.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The weather is expected to deteriorate rapidly later on Tuesday
        and the observatory said it will assess whether to issue a higher warning
        late on Tuesday or early Wednesday.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f1aa34e3-8c68-48c2-8f5e-29cf5bdf0207'
      activationstatus: true
      created: 2025-09-23T18:46:26.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hurricane-force winds offshore and on high ground were likely in
        Hong Kong on Wednesday, with heavy rain expected to lead to a significant
        storm and sea surge in the densely packed city.</p>'
    section9:
      primarytype: 'block'
      uuid: '823c2be4-e3a5-4d62-a670-100f6ee2b80f'
      activationstatus: true
      created: 2025-09-23T18:46:26.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It warned of rising sea levels, which it said would be similar to
        those seen during Typhoon Hato in 2017 and Typhoon Mangkhut in 2018, both
        of which caused billions of dollars in damage.</p>'
    section10:
      primarytype: 'block'
      uuid: '60835676-a978-4c74-81b0-a6a5d8a62728'
      activationstatus: true
      created: 2025-09-23T18:46:26.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.922+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Water levels will rise about two meters (six feet) along Hong Kong's
        coastal areas and maximum water levels could reach four to five meters (12-15
        feet) in some areas, the observatory said, urging residents to take appropriate
        precautions.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a081eab6-f02c-4118-b7b7-441c15041dc2'
      activationstatus: true
      created: 2025-09-23T18:46:26.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Local authorities handed out sandbags for residents to bolster their
        homes in low-lying areas, while many people stockpiled daily necessities.</p>'
    section12:
      primarytype: 'block'
      uuid: 'fee6dd15-25aa-4fc7-a1b4-b91ea5d0ea56'
      activationstatus: true
      created: 2025-09-23T18:46:26.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A 35-year-old resident surnamed Mak said he had already bought some
        groceries but still needed to get more and was preparing his home for the
        typhoon.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b55f36b8-51b7-4fe3-92e6-80b62dda7596'
      activationstatus: true
      created: 2025-09-23T18:46:26.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We shut the windows and doors closely at home and checked if there
        is leaking," he said</p>'
    section14:
      primarytype: 'block'
      uuid: '028ab04a-3513-4885-83b5-26d77e026feb'
      activationstatus: true
      created: 2025-09-23T18:46:26.694+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>While some businesses were hoping to profit from people working
        from home, with one bar on the outlying island of Lantau offering 20% off
        all drinks throughout a T8 signal.</p>'
    section15:
      primarytype: 'block'
      uuid: 'aec18394-4685-4473-bf91-bd038792e1d0'
      activationstatus: true
      created: 2025-09-23T18:46:26.694+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hong Kong's Stock Exchange will remain open. It changed its policy
        late last year to continue trading whatever the weather.</p>'
    section16:
      primarytype: 'block'
      uuid: 'ca037180-39e2-4bd4-86cc-4a13e9e09e67'
      activationstatus: true
      created: 2025-09-23T18:46:26.695+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Storm surges</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'f3435476-5fdc-4ccb-8b17-25694ee92456'
      activationstatus: true
      created: 2025-09-23T18:46:26.695+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>At Ragasa's peak intensity on Monday, maximum sustained winds near
        its eye topped 260 kph (162 mph), making it the world's most powerful Category
        5 storm in 2025.</p>'
    section18:
      primarytype: 'block'
      uuid: '1428be13-ec3a-49a8-8ce1-365493bbbc5a'
      activationstatus: true
      created: 2025-09-23T18:46:26.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The typhoon has since weakened slightly but is still capable of
        wreaking havoc on the densely populated Chinese coast as a Category 4 typhoon.
        Chinese authorities have activated flood control measures in several southern
        provinces, warning of heavy rain from late on Tuesday.</p>'
    section19:
      primarytype: 'block'
      uuid: '89b9d46c-bfc4-4f6c-bcfa-0ca567ebeecb'
      activationstatus: true
      created: 2025-09-23T18:46:26.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>More than 11 cities in Guangdong, including technology hub Shenzhen
        and coastal city Zhuhai had suspended work, transport services and schools
        due to warnings of storm surges and high waves.</p>'
    section20:
      primarytype: 'block'
      uuid: '8182f974-0c76-4c5c-a660-e929349dd34f'
      activationstatus: true
      created: 2025-09-23T18:46:26.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>China's Environmental Forecasting center said that coastal waters
        off Guangdong would be hit by huge to extremely rough waves with heights of
        up to seven meters (21 feet).</p>'
    section21:
      primarytype: 'block'
      uuid: 'aff26b0d-96e9-4063-9cb8-9e4620435b16'
      activationstatus: true
      created: 2025-09-23T18:46:26.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.298+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Authorities in Shenzhen have prepared more than 800 emergency shelters,
        while in the city's Nanshan district, teams were chainsawing tree branches
        along main roads in preparation for the typhoon.</p>'
    section22:
      primarytype: 'block'
      uuid: 'cb9bcf26-6fd5-4d7d-a332-d632c00373e9'
      activationstatus: true
      created: 2025-09-23T18:46:26.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“It’s just the bigger ones where there’s a risk. We’ll be out all
        afternoon all over the district,” said a worker surnamed Zhang, surrounded
        by piles of logs from behind a taped-off area of pavement</p>'
    section23:
      primarytype: 'block'
      uuid: '3916ca6f-75d1-425b-8b64-862180d596b0'
      activationstatus: true
      created: 2025-09-23T18:46:26.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Residents in the world's largest gambling hub of Macau also braced
        for significant impact. All its casinos will be forced to shut by 5.00 p.m.
        (0900 GMT) when the former Portuguese colony lifts its typhoon signal to 8.</p>'
    section24:
      primarytype: 'block'
      uuid: '40719b5a-a2b7-4b33-ba27-e788ac9623e9'
      activationstatus: true
      created: 2025-09-23T18:46:26.699+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Taiwan logged almost 60 cm (24 inches) of rainfall in its mountainous
        east and reported 25 people injured, while transport disruptions continued
        for a second day on Tuesday with 273 flights cancelled.</p>'
    section25:
      primarytype: 'block'
      uuid: 'd3704f89-7357-497c-8910-dddf83732a73'
      activationstatus: true
      created: 2025-09-23T18:46:26.700+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:59:50.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:59:50.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jessie Pang, the Hong Kong and Beijing newsrooms;
        Ben Blanchard and Yimou Lee in Taipei; Writing by Farah Master; Editing by
        Anne Marie Roantree, Neil Fullick and Michael Perry)</em></p>'
  'START HERE----->makabayan-bloc-probe-police-arrest':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'The Makabayan bloc visited the protesters at the Manila Police District
      on Sept. 22, a day after they were arrested during the anti-corruption protests
      in Manila. (Kabataan Party-list/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-23T11:35:12.000+08:00
    imagesource: '19901394-3a22-422c-acdc-baf858ac6e3f'
    primarytype: 'composition'
    uuid: 'bebd2169-9ebe-4200-bc03-bf4b31c4940a'
    lead: 'The Makabayan bloc is demanding an investigation into the police’s alleged
      brutal arrests during the Sept. 21 anti-corruption protests.'
    activationstatus: true
    created: 2025-09-23T11:38:56.610+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-23T11:38:56.913+08:00
    lastactivatedby: 'superuser'
