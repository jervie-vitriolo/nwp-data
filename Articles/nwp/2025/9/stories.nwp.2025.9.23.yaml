    lead: 'Disney said on Monday, Sept. 22 it would return comedian Jimmy Kimmel
      to late-night television on Tuesday, Sept. 23 six days after his show was threatened
      with a regulatory probe and suspended over comments he made about conservative
      activist Charlie Kirk's assassination.'
    activationstatus: true
