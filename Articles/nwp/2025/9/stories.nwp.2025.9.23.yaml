      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.016+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Alcantara said from 2022 to 2025, former House appropriations
        chairman Co has inserted funds in the Bulacan first district engineering office
        worth P35 billion:'
    section16:
      primarytype: 'block'
      uuid: '9ebf472c-7881-46b3-86e9-dccb1b2db853'
      activationstatus: true
      created: 2025-09-23T16:09:33.599+08:00
