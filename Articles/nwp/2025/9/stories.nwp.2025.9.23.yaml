    title: ''Opong' tracking southern Luzon; signal 1 still up in ‘Nando’ aftermath'
    updated: 2025-09-23T19:09:37.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '800e88f7-c68d-45e6-a85c-1c2894f33f01'
      activationstatus: true
      created: 2025-09-23T19:17:16.495+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - With the north still
        to recover from the destruction caused by Super Typhoon Nando, the weather
        bureau has spotted a new storm that may traverse a lower track and bring more
        rains in the coming days coupled with the enhanced southwest monsoon.</p>'
    section1:
      primarytype: 'block'
      uuid: '73bd1834-be10-49fb-ac1c-6c439ae4ef41'
      activationstatus: true
      created: 2025-09-23T19:17:16.496+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In its 5 p.m. bulletin on Tuesday, Sept. 23, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Tropical
        Depression Opong will move southwest as it approaches Eastern Visayas and
        Southern Luzon.</p>'
    section2:
      primarytype: 'block'
      uuid: '074209d1-0a86-4cc9-b0a6-848490fc83cb'
      activationstatus: true
      created: 2025-09-23T19:17:16.496+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The weather bureau said the enhanced southwest monsoon will dump occasional
        rains in La Union, Pangasinan, Zambales, Bataan, Tarlac, Pampanga, and Occidental
        Mindoro. It is also triggering scattered rains over Metro Manila and the rest
        of Luzon.'
    section3:
      primarytype: 'block'
      uuid: '04890f9f-a4cf-4f7b-8aa6-ea7920e171b9'
      activationstatus: true
      created: 2025-09-23T19:17:16.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'PAGASA said “Opong” may intensify into a severe tropical storm on Thursday,
        Sept. 25. It added that the cyclone will pass close or hit Northern Samar
        on Friday, Sept. 26, and cross southern Luzon on Friday evening or on Saturday,
        Sept. 27.'
    section4:
      primarytype: 'block'
      uuid: 'c5946748-1a48-4297-af81-f5bad1db3403'
      activationstatus: true
      created: 2025-09-23T19:17:16.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The storm has sustained winds of 55 kilometers per hour (kph) and gusts
        of up to 70 kph, but could potentially strengthen while still at sea.'
    section5:
      primarytype: 'block'
      uuid: '80e2565e-33cb-4f08-81ef-3972ce25478f'
      activationstatus: true
      created: 2025-09-23T19:17:16.497+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'PAGASA said the lowest storm alert may be raised in Eastern Visayas
        and the Bicol region on Wednesday, Sept. 24.'
    section6:
      primarytype: 'block'
      uuid: '84e9b2cd-fff7-44a3-aa7c-7d3d4d311212'
      activationstatus: true
      created: 2025-09-23T19:17:16.498+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Storm alert</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '32981b9d-10dd-406f-88b8-bb1c4faeca0a'
      activationstatus: true
      created: 2025-09-23T19:17:16.498+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Meanwhile, 13 areas in Luzon are still under Signal 1 even as “Nando”
        (international name: Ragasa) moves farther away from the country.'
    section8:
      primarytype: 'block'
      uuid: 'ac824436-2238-4ed4-a345-8e8045b15581'
      activationstatus: true
      created: 2025-09-23T19:17:16.499+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Areas under the lowest storm alert are: Batanes, Cagayan, the northern
        portion of Isabela, Apayao, Abra, Kalinga, Mountain Province, Ifugao, Benguet,
        Ilocos Norte, Ilocos Sur, La Union, and the northwestern portion of Pangasinan.'
    section9:
      primarytype: 'block'
      uuid: '802c0b25-f560-4ff4-8f2a-74db00e801b5'
      activationstatus: true
      created: 2025-09-23T19:17:16.499+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Transmission lines</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'b7bd26d5-f8bd-4f7d-a8f0-ac69aa6f26dd'
      activationstatus: true
      created: 2025-09-23T19:17:16.499+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In a related development, service in power transmission lines in northern
        Luzon have been restored, the National Grid Corporation of the Philippines
        said Tuesday afternoon.'
    section11:
      primarytype: 'block'
      uuid: 'f8d3c347-ab64-4afc-b375-70797665c6e1'
      activationstatus: true
      created: 2025-09-23T19:17:16.500+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The National Electrification Administration said around 746,000 households
        encountered power interruptions.'
    section12:
      primarytype: 'block'
      uuid: 'f6669a8a-5a2a-475c-9850-62be049017e0'
      activationstatus: true
      created: 2025-09-23T19:17:16.500+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The Department of Energy said that restoration works are still ongoing
        in off-grid areas, including the Basco Diesel Power Plant in Batanes.'
    section13:
      primarytype: 'block'
      uuid: '7e9b5663-a2c7-4000-83c8-2130e8ce809b'
      activationstatus: true
      created: 2025-09-23T19:17:16.501+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:17:16.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:17:16.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus interns Kirstien Santos and Angeline Mae Villanueva
        contributed to this report.</em></p>'
