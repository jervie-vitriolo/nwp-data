    title: 'Disney says Kimmel will return to the air on Tuesday, six days after
      suspension'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '21b6157b-d85b-46ec-ac46-1c86608193ad'
      activationstatus: true
      created: 2025-09-23T10:55:05.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.819+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, US</strong> - Disney said on Monday, Sept.
        22 it would return comedian Jimmy Kimmel to late-night television on Tuesday,
        Sept. 23 six days after his show was threatened with a regulatory probe and
        suspended over comments he made about conservative activist Charlie Kirk's
        assassination.</p>'
    section1:
      primarytype: 'block'
      uuid: '883f7163-b60c-4f55-98b6-f856c56a6396'
      activationstatus: true
      created: 2025-09-23T10:55:05.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.820+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Disney's move to restore the \"Jimmy Kimmel Live\" show to the lineup\
        \ of its ABC network represented the highest-profile challenge yet from a\
        \ communications company to an escalating crackdown by US President Donald\
        \ Trump on his perceived media critics through litigation and warnings regulatory\
        \ action.\r"
    section2:
      primarytype: 'block'
      uuid: 'a065956b-db59-4cb7-85db-dcdb72df6914'
      activationstatus: true
      created: 2025-09-23T10:55:05.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.821+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The U-turn came after several prominent conservatives, including US\
        \ Senator Ted Cruz, a Texas Republican who leads oversight of the Federal\
        \ Communications Commission, joined Democrats in criticizing the head of the\
        \ FCC for threatening retaliation against ABC.\r"
    section3:
      primarytype: 'block'
      uuid: '9524cc9b-7f0e-4c84-a4b9-b7741bb8d921'
      activationstatus: true
      created: 2025-09-23T10:55:05.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.821+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Disney also faced pressure from consumers rallying against Kimmel's\
        \ suspension by canceling their subscriptions to the Disney+ streaming subscription\
        \ service.\r"
    section4:
      primarytype: 'block'
      uuid: 'b4fea169-4d65-4455-b887-86b0c203a565'
      activationstatus: true
      created: 2025-09-23T10:55:05.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.822+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kimmel, who has frequently ridiculed Trump on his show, drew outrage\
        \ from conservatives for saying that Trump's supporters were desperate to\
        \ characterize Kirk's accused assassin \"as anything other than one of them\"\
        \ and for trying to \"score political points\" from his murder.\r"
    section5:
      primarytype: 'block'
      uuid: '6905b737-a1a2-4f91-b635-6b89abd9884b'
      activationstatus: true
      created: 2025-09-23T10:55:05.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.822+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The comments came in the opening monologue of Kimmel's Monday night\
        \ broadcast, five days after Kirk, an influential Trump ally, author and radio-podcast\
        \ host, was shot dead while speaking on the campus of Utah Valley University\
        \ in Orem.\r"
    section6:
      primarytype: 'block'
      uuid: 'b5a65787-7194-468e-b77b-0367308781a4'
      activationstatus: true
      created: 2025-09-23T10:55:05.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.823+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Ill-timed' comments</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '7067e3b7-8f72-4c47-9a86-96c16229a68c'
      activationstatus: true
      created: 2025-09-23T10:55:05.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.823+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the wake of threats of investigation, fines and broadcast license\
        \ revocations from FCC Chairman Brendan Carr, and a boycott by many of ABC's\
        \ affiliate stations, Disney said last Wednesday it was shutting down production\
        \ of Kimmel's program indefinitely.\r"
    section8:
      primarytype: 'block'
      uuid: 'f19097ae-95c5-45e6-bac6-c9bedf358fe3'
      activationstatus: true
      created: 2025-09-23T10:55:05.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.824+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In announcing Kimmel's return on Tuesday, Disney said it had initially\
        \ suspended the show \"to avoid further inflaming a tense situation at an\
        \ emotional moment for our country.\"\r"
    section9:
      primarytype: 'block'
      uuid: '74f53021-72b7-45a9-bc5d-40e5305bc3c4'
      activationstatus: true
      created: 2025-09-23T10:55:05.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.825+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Disney added that it found Kimmel's comments about Kirk \"were ill-timed\
        \ and thus insensitive,\" but the entertainment giant stopped short of an\
        \ outright apology.\r"
    section10:
      primarytype: 'block'
      uuid: '3c707def-c997-4a7e-ab9f-b613aa5d184b'
      activationstatus: true
      created: 2025-09-23T10:55:05.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.825+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Disney CEO Bob Iger and Disney Entertainment Co-Chair Dana Walden spoke\
        \ with Kimmel over the weekend and reached a decision on Monday to return\
        \ Kimmel to the air, according to two people familiar with the matter. The\
        \ decision was guided by what was in the entertainment company's best interest,\
        \ rather than external pressure from station owners or the FCC, the sources\
        \ said.\r"
    section11:
      primarytype: 'block'
      uuid: '44c67277-507e-420a-abff-759b1c9ba538'
      activationstatus: true
      created: 2025-09-23T10:55:05.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.826+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Another source at the company said Disney was feeling pressure from\
        \ a campaign urging consumers to cancel their Disney+ subscriptions in protest.\
        \ Google searches for \"how to cancel Disney+\" spiked to a 12-month high,\
        \ according to Google Trends.\r"
    section12:
      primarytype: 'block'
      uuid: '77abcd7e-4eab-4832-bb8d-f237f5c3925a'
      activationstatus: true
      created: 2025-09-23T10:55:05.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.826+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kimmel is expected to address the issue when his show returns on Tuesday,\
        \ according the sources. It was not known whether the late-night host planned\
        \ to apologize or would be required to restrict or tone down any of his commentary.\r"
    section13:
      primarytype: 'block'
      uuid: '2eb93dfd-f3ab-4a5d-ace9-0d623be20a8d'
      activationstatus: true
      created: 2025-09-23T10:55:05.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.827+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A spokeswoman for Kimmel could not immediately be reached for comment.\r"
    section14:
      primarytype: 'block'
      uuid: 'd9455712-1194-4b14-b4ae-cb1778fff9ac'
      activationstatus: true
      created: 2025-09-23T10:55:05.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.827+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Also left unclear was whether ABC's two biggest affiliate television\
        \ groups, Nextstar Media Group (NXST.O), opens new tab, and Sinclair Inc (SBGI.O),\
        \ opens new tab, would eventually agree to resume carrying the show once it\
        \ returned to the network.\r"
    section15:
      primarytype: 'block'
      uuid: '0df26aef-4484-4b86-be08-5037d52bc5c2'
      activationstatus: true
      created: 2025-09-23T10:55:05.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was no immediate comment from Nextstar which needs FCC approval\
        \ for a $6.2 billion merger with Tegna (TGNA.N), opens new tab. Sinclair said\
        \ it would continue preempting Kimmel's time slot on Tuesday with news programming\
        \ while conducting talks with ABC \"as we evaluate the show's potential return.\"\
        \r"
    section16:
      primarytype: 'block'
      uuid: '02aa09de-4308-4c6c-bf48-4668ca2ce17a'
      activationstatus: true
      created: 2025-09-23T10:55:05.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.829+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Business vs. free speech</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'f4ed3d5b-e555-4ce2-b5d6-4614acbee367'
      activationstatus: true
      created: 2025-09-23T10:55:05.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.829+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Disney's reversal was likely based on business considerations rather\
        \ than the desire to uphold free speech rights, as enshrined in the First\
        \ Amendment of the US Constitution, said Susan Campbell, a media studies professor\
        \ at the University of New Haven in Connecticut.\r"
    section18:
      primarytype: 'block'
      uuid: '1db3e291-39ce-4aaa-b8a9-9bc023c25d01'
      activationstatus: true
      created: 2025-09-23T10:55:05.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Consumers were exercising their own First Amendment rights and ending\
        \ their subscriptions to the company's streaming services,\" Campbell said.\r"
    section19:
      primarytype: 'block'
      uuid: 'c75fac39-f53a-42a9-8138-88b802102a3e'
      activationstatus: true
      created: 2025-09-23T10:55:05.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a message posted to X, Andrew Kolvet, a spokesperson for Kirk's\
        \ conservative youth organization Turning Point USA, accused Disney and ABC\
        \ of \"caving\" to public pressure, adding, \"but it's their mistake to make.\"\
        \r"
    section20:
      primarytype: 'block'
      uuid: '4c80eb6d-c3f6-4741-b611-ede751e26aa6'
      activationstatus: true
      created: 2025-09-23T10:55:05.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "FCC Commissioner Anna Gomez, the lone Democrat on the panel, praised\
        \ Disney for \"its courage in the face of clear government intimidation.\"\
        \r"
    section21:
      primarytype: 'block'
      uuid: '47c00810-10ae-4581-86ed-c8ea7f8e2a35'
      activationstatus: true
      created: 2025-09-23T10:55:05.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, who has repeatedly pressured broadcasters to stop airing content\
        \ that he has found objectionable, had celebrated the news of Kimmel's suspension\
        \ last week and referred to it erroneously as an outright cancellation of\
        \ the show.\r"
    section22:
      primarytype: 'block'
      uuid: 'a9995e48-8bb8-49ed-8463-0cf49b361e48'
      activationstatus: true
      created: 2025-09-23T10:55:05.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In comments last week to reporters aboard Air Force One, the president\
        \ raised the prospect of revoking FCC licenses as punishment for what he regarded\
        \ as unfair treatment of him by broadcasters, saying, \"It will be up to Brendan\
        \ Carr.\"\r"
    section23:
      primarytype: 'block'
      uuid: '6ab89a20-7f07-4b78-b2a8-b868d76a17b0'
      activationstatus: true
      created: 2025-09-23T10:55:05.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kimmel became the most prominent public figure embroiled in efforts\
        \ by Trump to punish critics of Kirk in the aftermath of his slaying even\
        \ as his assassination was universally condemned across the ideological spectrum\
        \ as a barbaric act of political violence.\r"
    section24:
      primarytype: 'block'
      uuid: 'f0217b50-9ec2-4b2c-8241-91e1ae43260a'
      activationstatus: true
      created: 2025-09-23T10:55:05.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.833+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A 22-year-old technical school student from Utah has been charged with\
        \ Kirk's murder. The precise motive for the killing remains unclear.\r"
    section25:
      primarytype: 'block'
      uuid: 'f53b2c64-b77f-4c47-9592-1c9fedf9cb0a'
      activationstatus: true
      created: 2025-09-23T10:55:05.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.833+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In response to Kimmel's comment about the case last Monday, Carr urged\
        \ local broadcasters to stop airing the late-night show and suggested the\
        \ commission could open an investigation leading to potential fines or broadcast\
        \ license suspensions of local stations if a pattern of news distortion was\
        \ found.\r"
    section26:
      primarytype: 'block'
      uuid: '6c542b1f-8ed5-4de4-82ae-198ec345884a'
      activationstatus: true
      created: 2025-09-23T10:55:05.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.834+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is a very, very serious issue right now for Disney. We can do\
        \ this the easy way or the hard way,\" Carr said in a podcast interview that\
        \ aired on Wednesday. His remarks drew criticism from across the political\
        \ spectrum.\r"
    section27:
      primarytype: 'block'
      uuid: '7873c9ce-391c-4cab-8713-53842467ffa6'
      activationstatus: true
      created: 2025-09-23T10:55:05.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.835+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier on Monday, Carr insisted that Disney's decision to yank Kimmel\
        \ from the air was a business one, not the result of government action. \"\
        Jimmy Kimmel is in the situation that he is in because of his ratings,\" Carr\
        \ said at a forum before Kimmel was reinstated.\r"
    section28:
      primarytype: 'block'
      uuid: '32ce9e96-9b46-4476-a8d5-56f6e81916b0'
      activationstatus: true
      created: 2025-09-23T10:55:05.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.835+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Disney shares, which fell in trading last week, closed down 1% on Monday.\r"
    section29:
      primarytype: 'block'
      uuid: 'dd2a3ba9-7fbd-4eb4-9dec-e1332c6af4c4'
      activationstatus: true
      created: 2025-09-23T10:55:05.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T11:10:05.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T11:10:04.836+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>Reporting by Dawn Chmielewski and Steve Gorman in Los Angeles
        and David Shepardson in Washington; additional reporting by Kanishka Singh
        in Washington, Danielle Broadway in Los Angeles and Andrew Hay in New Mexico;
        Editing by Richard Chang, Rosalba O'Brien and Shri Navaratnam</em></p>'
  'START HERE----->de-lima-amlc-freeze-order-lawmakers-assets':
