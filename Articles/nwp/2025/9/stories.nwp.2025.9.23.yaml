    author: 'Reuters'
    caption: 'Models present creations at the Burberry catwalk show held during
      London Fashion Week in London, Britain, September 22, 2025. Isabel Infantes/Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
