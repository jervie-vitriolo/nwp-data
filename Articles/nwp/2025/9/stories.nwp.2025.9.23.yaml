  'START HERE----->Rodrigo-Duterte-ICC-murder-drug-war':
    author: 'Lara Tan, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-23T08:37:47.000+08:00
    imagesource: '601a277e-78e5-4217-927a-ca27eb1ad214'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2a665d43-bd96-4595-b560-4459e47cf5e2'
    lead: 'The deputy prosecutors of the International Criminal Court (ICC) detailed
      how former President Rodrigo Duterte ordered, induced, and aided crimes under
      his administration's 'war on drugs.''
    activationstatus: true
    created: 2025-09-23T08:42:59.666+08:00
    createdby: 'lara-nwp'
    lastactivated: 2025-09-27T17:01:44.022+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-27T17:01:43.675+08:00
    lastmodifiedby: 'daniza-nwp'
