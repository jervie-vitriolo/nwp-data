    title: 'Burberry riffs on music festival fashion for crochet-heavy summer collection'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ae2511dd-3ebd-47dd-a690-b56cd60235e0'
      activationstatus: true
      created: 2025-09-23T19:53:03.733+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:55:27.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:55:26.969+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>London, England -</strong> Burberry BRBY.L presented hippie-inspired
        crochet dresses, fringed jackets, and tailored suits in acid green, yellow
        and pink on Monday, Sept. 22, drawing on counterculture fashions from the
        British music scene for its spring/summer 2026 collection.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c30872e2-edb2-4f34-b436-95a04153259d'
      activationstatus: true
      created: 2025-09-23T19:53:03.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:55:27.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:55:26.969+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Black Sabbath soundtrack gave a rock'n'roll edge to the catwalk
        in a huge tent in London's Kensington Palace Gardens, with models' boots
        and sandals crunching on a brown sand floor - evoking the mud of music festivals,
        a theme Burberry has riffed on this summer.'
    section2:
      primarytype: 'block'
      uuid: '90154f7d-fb08-4c29-be99-a2221dece235'
      activationstatus: true
      created: 2025-09-23T19:53:03.734+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:55:27.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:55:26.970+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The show, closing London Fashion Week, was the sixth collection by
        creative director Daniel Lee and the third since Joshua Schulman became CEO
        and overhauled the British brand's strategy to bring sales back to growth.'
    section3:
      primarytype: 'block'
      uuid: '97040ede-a57c-4715-a2f5-ff7731ab29d4'
      activationstatus: true
      created: 2025-09-23T19:53:03.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:55:27.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:55:26.970+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Fashion buyers saw in it further evidence of the changes Schulman
        has made: making sure the marketing - from social media campaigns to the biannual
        runway shows - tells a coherent story about British culture, and focusing
        on recognizable Burberry products like outerwear.</p>'
    section4:
      primarytype: 'block'
      uuid: '328bbc27-c82f-4a68-824c-5184532d876c'
      activationstatus: true
      created: 2025-09-23T19:53:03.735+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:55:27.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:55:26.971+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Burberry has sharpened its focus on its most powerful assets -
        the trench, the check, and outerwear," said David Thielebeule, fashion director
        at US department store Bloomingdale's.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c66f8475-103e-4b00-b8e8-b2eed084991d'
      activationstatus: true
      created: 2025-09-23T19:53:03.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:55:27.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:55:26.971+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This season Daniel carried that momentum forward, infusing the classics
        with a modish rock-and-roll edge through updates in crochet, fringe, mirrored
        detailing, and metallic finishes," Thielebeule added.'
    section6:
      primarytype: 'block'
      uuid: 'f0e270ba-1972-46a3-aad2-c4c378bdd97a'
      activationstatus: true
      created: 2025-09-23T19:53:03.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:55:27.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:55:26.972+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lee took inspiration from the connection between fashion and music,
        Burberry said in a press release after the show.'
    section7:
      primarytype: 'block'
      uuid: '98b837cb-3e30-454c-96bb-f510d45d551c'
      activationstatus: true
      created: 2025-09-23T19:53:03.736+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:55:27.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:55:26.972+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under Schulman, Burberry's advertising has drawn on Britain's outsized
        influence on music, featuring artists from Oasis frontman Liam Gallagher to
        90s producer and DJ Goldie and hip hop musician Loyle Carner.'
    section8:
      primarytype: 'block'
      uuid: '51093c3b-3973-4fc5-aadf-fba48cbe4ceb'
      activationstatus: true
      created: 2025-09-23T19:53:03.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:55:27.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:55:26.972+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Burberry's check pattern featured on chainmail mini dresses in black
        and silver, and pink and neon green, and on trench coats, which also came
        in snakeskin and a tarot card print.'
    section9:
      primarytype: 'block'
      uuid: 'cdeac0c8-2376-41d5-ba99-3c45f3557055'
      activationstatus: true
      created: 2025-09-23T19:53:03.737+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:55:27.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:55:26.973+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Burberry's collection felt like a confident embrace of a younger
        client, rooted firmly in British culture and the energy of music festivals,"
        said Simon Longland, director of fashion buying at Harrods.'
    section10:
      primarytype: 'block'
      uuid: '39c4e43c-4ff7-4ad8-bfb0-fea3a77bbcac'
      activationstatus: true
      created: 2025-09-23T19:53:03.738+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:55:27.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:55:26.973+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Helen Reid, Editing by Rosalba O'Brien)</em></p>'
  'START HERE----->Defense-diplomacy-not-NATO-like---AFP':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'Another NATO founding member, Italy, joins the growing list of allies
      wanting to forge an expanded defense cooperation deal with Manila, taking the
      cue from France and the UK that are also original NATO members.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-23T19:58:26.000+08:00
    imagesource: 'cd4b63ff-3bd0-43f1-9200-8645e490f675'
    primarytype: 'composition'
    uuid: 'e0468fea-a4bb-476d-af32-4ca152b94ddb'
    lead: 'The Philippines has downplayed China’s remarks that defense agreements
      in the Asia-Pacific rim resemble the Cold War-era regional military bloc North
      Atlantic Treaty Organization (NATO).

      The consistent stance in the face of China’s threats has attracted another NATO
      founding member, Italy, to join the growing list of allies wanting to forge
      an expanded defense cooperation deal with Manila, taking the cue from France
      and the UK that are also original NATO members.'
    activationstatus: true
    created: 2025-09-23T20:04:33.288+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-09-23T20:24:44.820+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-23T20:24:44.507+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: 'bb96524b-5ec8-4a23-85c3-98671f91d41a'
    template: '1'
    title: 'Defense diplomacy not NATO-like - AFP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7e603370-592a-4127-bc3d-1953b9be4418'
      activationstatus: true
      created: 2025-09-23T20:04:33.345+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-23T20:24:44.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T20:24:44.502+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Manila, Philippines - The Philippines has downplayed China’s remarks\
        \ that defense agreements in the Asia-Pacific rim resemble the Cold War-era\
        \ regional military bloc North Atlantic Treaty Organization (NATO).\r"
    section1:
      primarytype: 'block'
      uuid: '293a95cd-130e-45a5-8bca-35de236d13e1'
      activationstatus: true
      created: 2025-09-23T20:04:33.346+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-23T20:24:44.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T20:24:44.502+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The consistent stance in the face of China’s threats has attracted\
        \ another NATO founding member, Italy, to join the growing list of allies\
        \ wanting to forge an expanded defense cooperation deal with Manila, taking\
        \ the cue from France and the UK that are also original NATO members.\r"
    section2:
      primarytype: 'block'
      uuid: '82095865-3fa2-40c7-8b83-68d53ddfc414'
      activationstatus: true
      created: 2025-09-23T20:04:33.346+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-23T20:24:44.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T20:24:44.503+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“It is a normal action of countries to band together when they face\
        \ common threats,” Philippine Navy Rear Admiral Roy Vincent Trinidad, AFP\
        \ spokesperson for the West Philippine Sea, told a press briefing on Tuesday,\
        \ Sept. 23.\r"
    section3:
      primarytype: 'block'
      uuid: '428e4ccb-1c97-4e58-a60a-667e317a8f17'
      activationstatus: true
      created: 2025-09-23T20:04:33.347+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-23T20:24:44.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T20:24:44.503+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.facebook.com/watch/?v=4043290025984858">navy
        official was responding to questions</a> on how the country views the pronouncements
        made by Chinese Ambassador to Manila Huang Xilian during a Sept. 17 forum
        in Manila. Huang had said at the time that “some countries have sought to
        replicate block confrontation in the Asia-Pacific by promoting the idea of
        an Asia-Pacific NATO with such divisive intentions.”</p>'
    section4:
      primarytype: 'block'
      uuid: '34f03067-09be-4610-bc05-590817aeea3b'
      activationstatus: true
      created: 2025-09-23T20:04:33.347+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-23T20:24:44.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T20:24:44.504+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Before that, <a href="https://www.newswatchplus.ph/news/nwp/2025/9/17/Prospective-PH-UK-visiting-forces-pact-anchored-on-West-Philippine-Sea-claim---Teodoro.html">the
        UK had written the Philippines about its intent to enter into a Status of
        Visiting Forces Agreement (SOVFA) with the Philippines</a>, a bilateral defense
        pact that Defense Secretary Gilberto Teodoro, Jr. said will be underpinned
        by British support for the country’s territorial claim in the West Philippine
        Sea.</p>'
    section5:
      primarytype: 'block'
      uuid: '525efb71-ad92-4ca1-af3f-b9dae5c50893'
      activationstatus: true
      created: 2025-09-23T20:04:33.347+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-23T20:24:44.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T20:24:44.504+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“We welcome international support provided to the Philippine-led efforts\
        \ to ensure the rules-based order will remain in the West Philippine Sea.\
        \ Collective security does not endanger the region. It ensures that the region\
        \ will remain peaceful,” Trinidad said, downplaying Beijing’s accusation of\
        \ divisiveness.\r"
    section6:
      primarytype: 'block'
      uuid: '600dd41a-a233-4c23-8418-28e78e4f5b32'
      activationstatus: true
      created: 2025-09-23T20:04:33.348+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-23T20:24:44.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T20:24:44.505+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The prospective defense pact with the UK allows the entry of foreign
        troops for joint military drills and humanitarian missions – an arrangement
        that the Philippines already made with long-time ally and NATO founding member
        US, as well as with Australia and recently, Japan. The country has also concluded
        talks for a VFA with Canada (also a NATO founding member) and New Zealand.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a9fdd8d2-c528-4254-b3a9-28a56a159445'
      activationstatus: true
      created: 2025-09-23T20:04:33.348+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-23T20:24:44.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T20:24:44.505+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“In terms of defense diplomacy, we are now seeing the results. Only\
        \ last week, the Department of National Defense (DND) highlighted the defense\
        \ cooperation agreement between the United Kingdom and the Philippines DND,”\
        \ Trinidad said.\r"
    section8:
      primarytype: 'block'
      uuid: '34463645-51be-46e7-b150-adb199b7275f'
      activationstatus: true
      created: 2025-09-23T20:04:33.349+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-23T20:24:44.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T20:24:44.505+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“And forthcoming will be, there are already talks of strengthening\
        \ the relationship on the defense sector between Italy and the Philippines\
        \ so bilateral relations, defense to defense is increasing,” the navy official\
        \ said.\r"
    section9:
      primarytype: 'block'
      uuid: '637ee59c-d712-446f-92fa-a7183f3fc48e'
      activationstatus: true
      created: 2025-09-23T20:04:33.349+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-23T20:24:44.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T20:24:44.506+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Apart from Italy, the UK, France, the US and Canada, the 12 founding\
        \ members of NATO include Belgium, Denmark, Iceland, Luxembourg, the Netherlands,\
        \ Norway, and Portugal.\r"
    section10:
      primarytype: 'block'
      uuid: '55258efb-1fd0-4937-a657-ee8f0fb5e2c3'
      activationstatus: true
      created: 2025-09-23T20:04:33.349+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-09-23T20:24:44.824+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T20:24:44.506+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>NATO was formed in 1949 in Washington, D.C. to mainly deter the
        then Soviet Union from expanding in Europe. And while the alliance does not
        have its own army, member states can together decide a collective military
        action in response to international crises.</p>'
