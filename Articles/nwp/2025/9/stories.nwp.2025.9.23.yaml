    title: 'Leader of South Korea's unification church jailed after court issues
      warrant'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb6932c6-7dff-4577-a3cb-b5c2622fa774'
      activationstatus: true
      created: 2025-09-23T19:35:46.298+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:35:46.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:35:46.306+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> The leader of the Unification
        Church religious empire, Han Hak-ja, was jailed after a South Korean court
        on Tuesday issued a warrant to detain her in relation to graft allegations
        against the wife of ousted President Yoon Suk Yeol, a prosecutor said.</p>'
    section1:
      primarytype: 'block'
      uuid: '2cfe2137-0c84-4a89-98a5-5a51795af3a0'
      activationstatus: true
      created: 2025-09-23T19:35:46.299+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:35:46.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:35:46.299+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Han has been accused of directing the church to bribe former First
        Lady Kim Keon Hee for favours for the church's business interests. She has
        denied the allegations, calling them "false information".'
    section2:
      primarytype: 'block'
      uuid: '127e6a90-1691-454c-9c32-334e336d146f'
      activationstatus: true
      created: 2025-09-23T19:35:46.299+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:35:46.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:35:46.299+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After Yoon was removed from office over a political crisis sparked
        by his short-lived martial law imposition last year, special prosecutors launched
        a sprawling criminal investigation into the former first couple, focused on
        the former first lady's bribery allegations.'
    section3:
      primarytype: 'block'
      uuid: 'f874a10a-539a-448d-b99d-bc8c6f4ce060'
      activationstatus: true
      created: 2025-09-23T19:35:46.300+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:35:46.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:35:46.300+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kim is on trial this week over charges including bribery. She is suspected
        of receiving bribes from the church among the charges, according to the prosecutors.
        Yoon, who is also in detention, is on trial separately for insurrection.'
    section4:
      primarytype: 'block'
      uuid: '63989e71-3f66-40ee-ba3b-ac6610af33dd'
      activationstatus: true
      created: 2025-09-23T19:35:46.300+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:35:46.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:35:46.300+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The court issued the warrant for Han's detention in order to protect
        evidence, the special prosecutor's team said in a message to reporters.'
    section5:
      primarytype: 'block'
      uuid: '9fcd1b35-be94-449a-9d21-b51e74b56289'
      activationstatus: true
      created: 2025-09-23T19:35:46.300+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:35:46.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:35:46.300+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The church, formally called the Family Federation for World Peace and
        Unification, has followers around the world and controls entities in construction,
        health care and media among others.'
    section6:
      primarytype: 'block'
      uuid: 'e457f633-829d-4ad7-ba40-c1a31eefbe9d'
      activationstatus: true
      created: 2025-09-23T19:35:46.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:35:46.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:35:46.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Founded in South Korea in the 1950s by self-declared messiah Moon and
        known for its mass weddings, the group has faced criticism for its fundraising
        and other issues, most recently a political scandal in Japan in the wake of
        former Prime Minister Shinzo Abe's assassination.'
    section7:
      primarytype: 'block'
      uuid: 'e056b645-3467-4769-a43d-9d02a30355a2'
      activationstatus: true
      created: 2025-09-23T19:35:46.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:35:46.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:35:46.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We will faithfully cooperate with the upcoming investigation and trial
        procedures to verify the truth, and do our utmost to use this as an opportunity
        to restore trust in our church," the religious group said in a statement.'
    section8:
      primarytype: 'block'
      uuid: '3ce35fb4-14d0-47d3-92d2-0ac0ed41043e'
      activationstatus: true
      created: 2025-09-23T19:35:46.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:35:46.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:35:46.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ju-min Park; Editing by Stephen Coates)</em></p>'
