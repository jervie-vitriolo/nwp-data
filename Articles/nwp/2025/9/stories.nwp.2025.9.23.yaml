      lastmodified: 2025-09-23T16:27:50.014+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Alcantara also said Bernardo informed him during the 2024 budget hearing
        about a P355-million insertion attributed to Estrada for projects in Bulacan.
        He clarified that he had no direct dealings with the lawmaker.'
    section13:
      primarytype: 'block'
      uuid: 'df6a3410-da71-44cd-8c39-5e8f840fbea1'
      activationstatus: true
      created: 2025-09-23T16:09:33.598+08:00
