      lastmodified: 2025-09-23T16:27:50.018+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ P7.4 billion (2025)</p>'
    section20:
      primarytype: 'block'
      uuid: '65bbcccc-6167-4405-b936-9ce2e2bf724b'
      activationstatus: true
