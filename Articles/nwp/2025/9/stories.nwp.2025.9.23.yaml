    title: 'Four Filipino films head to 45th Hawaii International Film Festival'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e813f7e0-b301-4d73-b4e7-5557ef28df09'
      activationstatus: true
      created: 2025-09-23T18:44:30.363+08:00
