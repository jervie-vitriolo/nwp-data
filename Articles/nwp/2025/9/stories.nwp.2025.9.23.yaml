    title: 'Trump links autism to Tylenol and vaccines, claims not backed by science'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3dcd7982-4214-42f8-86cf-a56cff19b9e1'
      activationstatus: true
      created: 2025-09-23T11:38:56.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.068+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, USA -</strong> US President Donald Trump on
        Monday, Sept. 22 linked autism to childhood vaccine use and the taking of
        popular pain medication Tylenol by women when pregnant, elevating claims not
        backed by scientific evidence to the forefront of US health policy.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a4a00e18-6954-440e-a2a5-245fde05bc02'
      activationstatus: true
      created: 2025-09-23T11:38:56.775+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.069+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In an extraordinary news conference at the White House, the Republican
        president delivered medical advice to pregnant women and parents of young
        children, repeatedly telling them not to use or administer the painkiller
        and suggesting that common vaccines not be taken together or so early in a
        child's life.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c9b11689-09d8-4278-9d2f-7d62514eccb8'
      activationstatus: true
      created: 2025-09-23T11:38:56.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.069+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The advice from Trump, who acknowledged he is not a doctor, goes against
        that of medical societies, which cite data from numerous studies showing that
        acetaminophen, the active ingredient in Tylenol, plays a safe role in the
        well-being of pregnant women.'
    section3:
      primarytype: 'block'
      uuid: '94f63c11-27e2-439b-b544-464cf7c3afeb'
      activationstatus: true
      created: 2025-09-23T11:38:56.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I want to say it like it is, don't take Tylenol. Don't take it,"
        Trump said. "Other things that we recommend, or certainly I do anyway, is
        ... don't let them pump your baby up with the largest pile of stuff you've
        ever seen in your life," he said, referring to vaccines.'
    section4:
      primarytype: 'block'
      uuid: '6f3c658e-ea3c-4301-abc5-d6223ed51ee2'
      activationstatus: true
      created: 2025-09-23T11:38:56.776+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Trump administration backs leucovorin as treatment&nbsp;</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '898f88ec-418f-49f5-bf30-3c3a6e4b1b25'
      activationstatus: true
      created: 2025-09-23T11:38:56.777+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.071+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump's team suggested leucovorin, a form of folic acid, as a treatment
        for autism symptoms.'
    section6:
      primarytype: 'block'
      uuid: 'f01bf968-eac1-4841-b16b-3d1148c89676'
      activationstatus: true
      created: 2025-09-23T11:38:56.777+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.071+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dozens of medical, research, and autism advocacy groups, including
        the American Academy of Pediatrics and the American College of Obstetricians
        and Gynecologists, decried the president's announcement.'
    section7:
      primarytype: 'block'
      uuid: '86158cce-ae55-48e1-835d-8a4562197202'
      activationstatus: true
      created: 2025-09-23T11:38:56.778+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.072+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The data cited do not support the claim that Tylenol causes autism
        and leucovorin is a cure, and only stoke fear and falsely suggest hope when
        there is no simple answer," the Coalition of Autism Scientists said in a statement.'
    section8:
      primarytype: 'block'
      uuid: '19f76cf7-755a-4b68-b774-fcb3cefdce56'
      activationstatus: true
      created: 2025-09-23T11:38:56.778+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.073+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Standing with Health Secretary Robert F. Kennedy Jr., a vaccine critic
        who has argued that no vaccine is safe, Trump called for a reexamination of
        a link between vaccines and autism, a theory that has been repeatedly debunked.'
    section9:
      primarytype: 'block'
      uuid: 'ab5349ae-19ca-4b60-bcd4-5e5fe492141f'
      activationstatus: true
      created: 2025-09-23T11:38:56.779+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.073+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We believe independent, sound science clearly shows that taking acetaminophen
        does not cause autism. We strongly disagree with any suggestion otherwise
        and are deeply concerned with the health risk this poses for expecting mothers
        and parents," Kenvue, the maker of Tylenol, said in a statement.'
    section10:
      primarytype: 'block'
      uuid: '90c13c78-c9eb-4fd8-a5b1-c3a9a9b3727b'
      activationstatus: true
      created: 2025-09-23T11:38:56.779+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.074+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Kenvue shares recover in late day trading&nbsp;</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '46307072-0b49-41e0-b501-422968b67962'
      activationstatus: true
      created: 2025-09-23T11:38:56.779+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.074+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Shares of consumer health company Kenvue recovered 5% in extended
        trading after slumping more than 7% in Monday's trading session. The stock
        remains down about 14% since September 5, when the Wall Street Journal reported
        that Kennedy planned to link acetaminophen to autism. Kenvue KVUE.N was spun
        off from Johnson &amp; Johnson JNJ.N in 2023.</p>'
    section12:
      primarytype: 'block'
      uuid: '5e40b7a3-e15c-4b9d-9f32-fbe44b16c9a4'
      activationstatus: true
      created: 2025-09-23T11:38:56.780+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.075+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump said he is a big believer in vaccines, having led in his first-term
        the pandemic initiative to speed COVID-19 vaccine development. Still, he called
        for the removal of mercury from vaccines and said children should not get
        the hepatitis B vaccine before the age of 12. It is normally given in the
        first 24 hours after birth. He also said the measles-mumps-rubella combination
        vaccine should be split into three separate shots.'
    section13:
      primarytype: 'block'
      uuid: 'f4ae54fb-a854-411b-b217-447b7daf55a0'
      activationstatus: true
      created: 2025-09-23T11:38:56.780+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.075+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Tylenol-autism link announcement was reminiscent of Trump's regular
        press briefings in the early months of the pandemic, when he would frequently
        dispense advice that was not founded on science, including his suggestion
        that people ingest bleach, which his supporters later said was not serious.'
    section14:
      primarytype: 'block'
      uuid: '6745aa58-2fe4-4e53-bdde-9c37bf43e253'
      activationstatus: true
      created: 2025-09-23T11:38:56.781+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.076+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Studies have shown vaccines are safe, eradicating childhood diseases
        such as polio and measles in the U.S. Over the last 50 years, it is estimated
        that essential vaccines have saved at least 154 million lives, UNICEF USA
        President &amp; CEO Michael J. Nyenhuis has said.'
    section15:
      primarytype: 'block'
      uuid: '70dfcb69-f499-42f6-9836-353e4742a689'
      activationstatus: true
      created: 2025-09-23T11:38:56.781+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.077+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Only one in four Americans believe recent recommendations for fewer
        vaccines from the Trump administration were based on scientific evidence and
        facts, a Reuters/Ipsos poll showed this month.'
    section16:
      primarytype: 'block'
      uuid: '74b5bd5b-a5c3-4e27-8377-9fa7d33981a4'
      activationstatus: true
      created: 2025-09-23T11:38:56.782+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.077+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I cannot say that I've ever experienced anything like this in vaccines,"
        said Dr. Norman Baylor, former director of the FDA's Office of Vaccines Research
        and Review.'
    section17:
      primarytype: 'block'
      uuid: '2a599f17-29dc-4fa9-89ea-2de296503083'
      activationstatus: true
      created: 2025-09-23T11:38:56.782+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.078+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Trump administration announces steps it will take&nbsp;</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '6b7bd6d7-2547-4410-849b-c329af0fcc60'
      activationstatus: true
      created: 2025-09-23T11:38:56.783+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.078+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Trump administration has asked drug companies to be prepared to
        ramp up production of leucovorin as a treatment for some autism patients,
        Food and Drug Administration chief Marty Makary told reporters.'
    section19:
      primarytype: 'block'
      uuid: '6c41ee6b-3029-4958-ae39-30914f2ecf92'
      activationstatus: true
      created: 2025-09-23T11:38:56.783+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.079+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The FDA approved a version of the drug made by GSK GSK.L, aimed at
        treating a condition associated with autism, but which the drugmaker no longer
        manufactures. Once it is established for the use, the administration said
        Medicaid insurance for low-income people would cover the drug for autism symptoms.'
    section20:
      primarytype: 'block'
      uuid: 'fe2cc87b-4d17-44b5-925e-9e298f6110ca'
      activationstatus: true
      created: 2025-09-23T11:38:56.784+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.079+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The FDA, in its approval process, cited a review of the use of leucovorin
        in 40 patients with a rare metabolic disorder called cerebral folate deficiency
        that can lead to a range of neurological symptoms, some of which are seen
        in people with autism.'
    section21:
      primarytype: 'block'
      uuid: 'ce44e7c8-6bd7-4951-ad45-7641ed4de64d'
      activationstatus: true
      created: 2025-09-23T11:38:56.784+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.080+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The FDA said it would seek a label change for over-the-counter Tylenol
        and its generic versions to reflect evidence suggesting that use during pregnancy
        may be associated with an increased risk of neurological conditions such as
        autism and ADHD in children. The FDA also sent a letter to doctors with a
        similar warning, but said a causal relationship had not been established.'
    section22:
      primarytype: 'block'
      uuid: '229d6e5c-c62d-4fd8-a851-3cd24cd0058b'
      activationstatus: true
      created: 2025-09-23T11:38:56.785+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.080+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Researchers say there is no causal link</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'ad15ca96-4372-4fe6-9978-5f94f86777c5'
      activationstatus: true
      created: 2025-09-23T11:38:56.785+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.081+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Researchers say there is no firm evidence of a link between the use
        of Tylenol and autism. A 2024 study of nearly 2.5 million children in Sweden
        found no causal link between in utero exposure to acetaminophen and neurodevelopmental
        disorders.'
    section24:
      primarytype: 'block'
      uuid: '8c723d6a-aff1-4e13-b3cd-551af0e63b2a'
      activationstatus: true
      created: 2025-09-23T11:38:56.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.081+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A 2025 review of 46 earlier studies did suggest a link between prenatal
        acetaminophen exposure and increased risks of these conditions, but the researchers
        from the Icahn School of Medicine at Mount Sinai, Harvard University and others
        said the study does not prove the drug caused the outcomes.'
    section25:
      primarytype: 'block'
      uuid: '5fb498ab-834c-4f3c-9148-34e63ff4a744'
      activationstatus: true
      created: 2025-09-23T11:38:56.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.082+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'They advised that pregnant women should continue to use acetaminophen
        as needed, at the lowest possible dose and for the shortest possible period.
        Trump officials cited that review and used similar language in advising how
        much Tylenol to take.'
    section26:
      primarytype: 'block'
      uuid: '90007b1d-3151-4f03-aad5-6b4ac4f324b0'
      activationstatus: true
      created: 2025-09-23T11:38:56.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.083+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It is clear that the Tylenol-autism link is not a new question - it
        has been looked at many times and in many different studies," autism researcher
        Dr. Diana Schendel of the A.J. Drexel Autism Institute said in a statement,
        noting that she would like to see what new evidence the administration comes
        up with. "Without showing any evidence to back them up, the announcements
        become reckless and potentially harmful."'
    section27:
      primarytype: 'block'
      uuid: '0791b21d-a08d-445b-aa92-b91562b8899c'
      activationstatus: true
      created: 2025-09-23T11:38:56.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.083+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Researchers say leucovorin, used to treat some cancer patients on
        chemotherapy, has shown some promise in very small trials, but that large,
        randomized trials are still needed.</p>'
    section28:
      primarytype: 'block'
      uuid: 'a94cb39e-4cb4-4f89-a039-30639e0b4429'
      activationstatus: true
      created: 2025-09-23T11:38:56.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.084+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There's not good evidence that it works. There are some studies,
        but they're small and they're not the best studies. And so it's certainly
        not something I'm actively recommending," said Dr. Audrey Brumback, an autism
        expert and researcher at the University of Texas at Austin.'
    section29:
      primarytype: 'block'
      uuid: 'bce35c1e-e30a-4aac-8a5d-6163701b9986'
      activationstatus: true
      created: 2025-09-23T11:38:56.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:00:26.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:00:26.084+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jeff Mason and Ahmed Aboulenein in Washington,
        Julie Steenhuysen in Chicago; Additional reporting by Michael Erman in New
        York, Nandita Bose, and Trevor Hunnicutt in Washington, Nancy Lapid in Tucson,
        Robin Respaut and Noel Randewich in San Francisco, and Sriparna Roy in Bengaluru;
        Editing by Caroline Humer, David Gregorio and Michael Perry)</em></p>'
  'START HERE----->Trump-meet-officials-from-muslim-countries':
    author: 'Kanishka Singh and Steve Holland'
    caption: 'Smoke rises from an Israeli strike, as displaced Palestinians, fleeing
      northern Gaza due to an Israeli military operation, move southward after Israeli
      forces ordered residents of Gaza City to evacuate to the south, in the central
      Gaza Strip September 22, 2025. Dawoud Abu Alkas/Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-23T11:51:58.000+08:00
    imagesource: 'c73a3b13-0e96-434f-a4a9-e520b3f9395b'
    primarytype: 'composition'
    uuid: '98827c91-53e6-42d1-b88d-96fd0af96f23'
    lead: 'US President Donald Trump will meet leaders and officials from multiple
      Muslim-majority countries on Tuesday, Sept. 23 and discuss the situation in
      Gaza, which has been under a mounting assault from Washington's ally Israel.'
    activationstatus: true
    created: 2025-09-23T11:59:24.003+08:00
