  'START HERE----->recognition-palestinian-state-no-relief-exhausted-gazans':
    author: 'Nidal al-Mughrabi, Dawoud, Abu, and Alkas, Reuters'
    caption: 'Displaced Palestinians, fleeing northern Gaza due to an Israeli military
      operation, sit on vehicles packed with belongings as they move southward after
      Israeli forces ordered residents of Gaza City to evacuate to the south, in the
      central Gaza Strip on Sept. 23. (Mahmoud Issa/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-23T18:47:59.000+08:00
    imagesource: '5276c615-73fe-4710-a7cb-816df396c43f'
    primarytype: 'composition'
    uuid: 'f78d7cfa-c1f2-4fb0-b72b-7cf02d4c6a40'
    lead: 'Israel's military pushed deeper towards the most populated areas of
      Gaza City on Tuesday, a painful reminder for Gazans that Western powers' recognition
      of a Palestinian state does not mean an end to the horrors of war as tanks approach.'
    activationstatus: true
    created: 2025-09-23T18:51:56.487+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-23T18:51:56.995+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-23T18:51:56.598+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Recognition of Palestinian state brings no relief for exhausted Gazans'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '018c34f8-dabe-46b4-a295-0e714dc0b002'
      activationstatus: true
      created: 2025-09-23T18:51:56.564+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:56.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egpyt/Gaza -</strong> Israel's military pushed deeper
        towards the most populated areas of Gaza City on Tuesday, Sept. 23, a painful
        reminder for Gazans that Western powers' recognition of a Palestinian state
        does not mean an end to the horrors of war as tanks approach.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f6712519-2ece-464c-9e3f-2c740ca978f8'
      activationstatus: true
      created: 2025-09-23T18:51:56.565+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:56.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel pressed on with its Gaza offensive a day after dozens of
        world leaders gathered at the United Nations to embrace a Palestinian state,
        a landmark diplomatic shift after nearly two years of war that faces resistance
        from Israel and its close ally the United States.</p>'
    section2:
      primarytype: 'block'
      uuid: '79deea77-05a4-4ab8-bac6-6e442d002596'
      activationstatus: true
      created: 2025-09-23T18:51:56.565+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:56.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Local health authorities said Israeli fire on Tuesday killed at least\
        \ 22 people across the Gaza Strip, 18 of them in Gaza City, and the Gaza health\
        \ ministry said hospitals in the enclave would run out of fuel in the coming\
        \ few days, endangering lives.\r"
    section3:
      primarytype: 'block'
      uuid: 'bb00d20d-8003-4f2f-9f7f-b247071e6b90'
      activationstatus: true
      created: 2025-09-23T18:51:56.565+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Explosions destroy homes and roads in Gaza</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '39d8fe72-ddbd-4bfc-9433-5fcd8518acea'
      activationstatus: true
      created: 2025-09-23T18:51:56.566+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are not steadfast, we are helpless. We don’t have money to leave\
        \ to the south and we don’t have guarantees if we do the Israelis will not\
        \ bomb us, so we are staying,\" Huda, a mother of two from Gaza City, told\
        \ Reuters via a chat app.\r"
    section5:
      primarytype: 'block'
      uuid: '6152c75b-08ba-4fb3-a2b2-58052dcad1a2'
      activationstatus: true
      created: 2025-09-23T18:51:56.566+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The children tremble all the time from the sounds of explosions,\
        \ we do too, they are wiping out a city that is thousands of years old and\
        \ the world is celebrating a symbolic recognition of a state that won’t stop\
        \ our killing.\"\r"
    section6:
      primarytype: 'block'
      uuid: 'fc785218-1f83-42c7-94e6-326d777ff592'
      activationstatus: true
      created: 2025-09-23T18:51:56.567+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli forces detonated explosive-laden vehicles in the suburbs of\
        \ Sabra and Tel Al-Hawa as tanks made a big push towards the western side\
        \ of Gaza City. Residents said the explosions destroyed dozens of homes and\
        \ roads.\r"
    section7:
      primarytype: 'block'
      uuid: '3827065b-28da-4a6e-ba81-f4e9d0f61d35'
      activationstatus: true
      created: 2025-09-23T18:51:56.567+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Three hospitals were taken out of operation on Monday as Israeli forces\
        \ advanced, further weakening the health system and depriving residents of\
        \ medical care, local authorities said.\r"
    section8:
      primarytype: 'block'
      uuid: '28e380e0-61ac-4817-9707-a1455c62b72e'
      activationstatus: true
      created: 2025-09-23T18:51:56.568+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>French President Emmanuel Macron announced that France recognised
        Palestinian statehood at a meeting he convened with Saudi Arabia on Monday
        - a milestone that appeared unlikely to change much on the ground. Israel
        has said such moves will undermine prospects for a peaceful end to the conflict.</p>'
    section9:
      primarytype: 'block'
      uuid: '21b2271e-e477-4913-89d9-0f990b5827ca'
      activationstatus: true
      created: 2025-09-23T18:51:56.568+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Two-state solution</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '4517bbde-6b8b-43e8-b0be-c31266f8ec04'
      activationstatus: true
      created: 2025-09-23T18:51:56.569+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The two-state solution was the bedrock of the US-backed peace process
        ushered in by the 1993 Oslo Accords, but the process has all but died.</p>'
    section11:
      primarytype: 'block'
      uuid: '45e572fe-b42b-4684-93a6-88b5e19b0793'
      activationstatus: true
      created: 2025-09-23T18:51:56.569+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Israeli government has declared there will be no Palestinian
        state as it fights the militant group Hamas in Gaza following the Oct. 7,
        2023, attack on Israel that killed about 1,200 people.</p>'
    section12:
      primarytype: 'block'
      uuid: '1e50ec81-6f64-483f-96b5-8cffed4cdbc6'
      activationstatus: true
      created: 2025-09-23T18:51:56.570+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has drawn global condemnation over its military conduct in Gaza,\
        \ where more than 65,000 Palestinians have been killed, according to local\
        \ health authorities.\r"
    section13:
      primarytype: 'block'
      uuid: '65dc8db3-8828-43cc-8db0-954873c92c26'
      activationstatus: true
      created: 2025-09-23T18:51:56.570+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Despite this, Israel has begun a ground assault on Gaza City with few\
        \ prospects for a ceasefire, and wants Hamas to hand over the last hostages\
        \ it seized in the 2023 attack on Israel.\r"
    section14:
      primarytype: 'block'
      uuid: '62680762-d826-4c12-a875-7c6bb6e2ce6d'
      activationstatus: true
      created: 2025-09-23T18:51:56.571+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gaza City is the capital of the Gaza Strip and used to house Hamas’\
        \ most powerful battalions before the war.\r"
    section15:
      primarytype: 'block'
      uuid: '7558217a-ca2c-4e79-af4e-c32bd3cb34d4'
      activationstatus: true
      created: 2025-09-23T18:51:56.571+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Are we now being killed as the citizens of the state of Palestine?\
        \ Is that what happened?” said Abu Mustafa, hours after he fled his Gaza City\
        \ home because Israeli tanks were close.\r"
    section16:
      primarytype: 'block'
      uuid: '0fdcbc80-929e-4828-8587-7fa0727d134c'
      activationstatus: true
      created: 2025-09-23T18:51:56.571+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Those countries who suddenly remembered Palestine was occupied forgot\
        \ that Gaza is being wiped out. We want the war to end, we want our slaughter\
        \ to end, that's what we need now, not declarations.\"\r"
    section17:
      primarytype: 'block'
      uuid: '48377c3c-bf1e-4c62-a3c7-24b63719ce71'
      activationstatus: true
      created: 2025-09-23T18:51:56.572+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli Prime Minister Benjamin Netanyahu has dismissed the criticism\
        \ of the military campaign and said the war will not stop until Hamas is eliminated.\
        \ But he has not produced a plan for Gaza, much of which has been reduced\
        \ to rubble, after the war ends.\r"
    section18:
      primarytype: 'block'
      uuid: '3ef44a42-9bd1-45e9-8240-d98b33fd461d'
      activationstatus: true
      created: 2025-09-23T18:51:56.572+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trump to address UN General Assembly</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '90e80592-93d4-4c79-8a23-aca881b26331'
      activationstatus: true
      created: 2025-09-23T18:51:56.573+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Donald Trump will meet leaders and officials from multiple
        Muslim-majority countries on Tuesday and discuss the situation in Gaza, which
        faces a humanitarian crisis including widespread hunger.</p>'
    section20:
      primarytype: 'block'
      uuid: '5b3adfa2-9367-4754-ab10-e3d55b98d777'
      activationstatus: true
      created: 2025-09-23T18:51:56.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "White House Press Secretary Karoline Leavitt said on Monday Trump would\
        \ hold a multilateral meeting with Saudi Arabia, the UAE, Qatar, Egypt, Jordan,\
        \ Turkey, Indonesia and Pakistan.\r"
    section21:
      primarytype: 'block'
      uuid: '165f4209-6a37-4c53-aba3-93a81a9b7156'
      activationstatus: true
      created: 2025-09-23T18:51:56.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Axios said Trump would present the group with a proposal for peace\
        \ and post-war governance in Gaza.\r"
    section22:
      primarytype: 'block'
      uuid: 'c69d953c-3e12-4639-ad8f-7c0ccf3a66b0'
      activationstatus: true
      created: 2025-09-23T18:51:56.575+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Washington wants Arab and Muslim countries to agree to send military\
        \ forces to Gaza to enable Israel's withdrawal and to secure funding for transition\
        \ and rebuilding programmes, Axios reported.\r"
    section23:
      primarytype: 'block'
      uuid: 'd27f9a96-5db6-4e2e-9608-9636e2694682'
      activationstatus: true
      created: 2025-09-23T18:51:56.575+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In February, Trump proposed a US takeover of Gaza and a permanent
        displacement of Palestinians from there. It was labelled as an "ethnic cleansing"
        proposal by rights experts and the UN Forcible displacement is illegal under
        international law. He will address the UN General Assembly on Tuesday.</p>'
    section24:
      primarytype: 'block'
      uuid: '5001eb16-466b-4c92-b484-0cedfb0692e6'
      activationstatus: true
      created: 2025-09-23T18:51:56.576+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mohammed Al-Bayari, a 36-year-old father of six, had little time to\
        \ think about global diplomacy as he and his children pulled a cart with their\
        \ meagre belongings uphill in Gaza during a 14-hour search for somewhere safe\
        \ for the family.\r"
    section25:
      primarytype: 'block'
      uuid: 'd8dbea5f-3bec-42b2-88f9-641a2e6d6c94'
      activationstatus: true
      created: 2025-09-23T18:51:56.576+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Every 10 to 15 minutes I need to rest for half an hour,\" he said.\r"
    section26:
      primarytype: 'block'
      uuid: 'a6188a10-2ebd-42cb-84d7-f7874b5a3d06'
      activationstatus: true
      created: 2025-09-23T18:51:56.577+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T18:51:57.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:51:56.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal al-Mughrabi, May Angel, Michelle Nichols
        and Alexander Cornwell, Writing by Michael Georgy, Editing by Timothy Heritage)</em></p>'
  'START HERE----->putin-offers-trump-extension':
    author: 'Reuters'
    caption: 'Russian President Vladimir Putin chairs a meeting with members of
      the Security Council at the Kremlin in Moscow, Russia on Sept. 22. (Sputnik/Alexander
      Kazakov/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-23T18:46:59.000+08:00
    imagesource: '85c89e93-a66b-4849-b0d9-f42b23f8b2fb'
    primarytype: 'composition'
    uuid: '8c2c9614-80f2-47fd-a3fd-2852dccf70a6'
    lead: 'Russian President Vladimir Putin on Monday, Sept. 22, offered to voluntarily
      maintain the limits on deployed strategic nuclear weapons set out in the last
      arms control treaty between the two powers once it expires next year if the
      US does the same.'
    activationstatus: true
    created: 2025-09-23T18:52:01.776+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-23T19:03:34.175+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-23T19:03:33.681+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Putin offers Trump one-year extension to nuclear weapons treaty'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f6162d83-d9d0-4cfe-9591-56072a2c2948'
      activationstatus: true
      created: 2025-09-23T18:52:01.907+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia/Washington, USA</strong> - Russian President
        Vladimir Putin on Monday, Sept. 22, offered to voluntarily maintain the limits
        on deployed strategic nuclear weapons set out in the last arms control treaty
        between the two powers once it expires next year if the US does the same.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b261bcc2-93e6-4d2f-a803-b4c7afed6bb0'
      activationstatus: true
      created: 2025-09-23T18:52:01.907+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>White House press secretary Karoline Leavitt said Putin's proposal
        sounded "pretty good," but that U.S. President Donald Trump, who has in the
        past expressed concern about the treaty's fate, would address the offer himself.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e89c7a30-0aff-487b-b0b0-3677162606da'
      activationstatus: true
      created: 2025-09-23T18:52:01.908+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The 2010 New START accord, which expires in February, caps the size
        of the world's two biggest nuclear arsenals. Many experts fear its expiry
        could fuel an arms race as both sides boost strategic weapons deployments.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e041f360-19f7-4dc4-a39e-262002c94c50'
      activationstatus: true
      created: 2025-09-23T18:52:01.908+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The original treaty could only be extended once by five years, which\
        \ Putin and former U.S. President Joe Biden agreed to implement in 2021, which\
        \ is why Putin appealed to Trump to voluntarily agree a one-year informal\
        \ rollover.\r"
    section4:
      primarytype: 'block'
      uuid: 'b8b6d848-a2fd-4d49-bea4-4527e54c2f7e'
      activationstatus: true
      created: 2025-09-23T18:52:01.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>His offer, which comes as Ukraine tries to convince Trump to impose
        harsher sanctions on Russia, was made public by Putin at a meeting of his
        Security Council.</p>'
    section5:
      primarytype: 'block'
      uuid: '36276e6b-bbac-4561-9509-32a7cb1d87d4'
      activationstatus: true
      created: 2025-09-23T18:52:01.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Russia is prepared to continue adhering to the central numerical\
        \ limits under the New START Treaty for one year after February 5, 2026,\"\
        \ he said.\r"
    section6:
      primarytype: 'block'
      uuid: '98c2583d-1c6c-4261-9885-3bf3553ce92e'
      activationstatus: true
      created: 2025-09-23T18:52:01.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Subsequently, based on an analysis of the situation, we will make
        a decision on whether to maintain these voluntary, self-imposed restrictions."</p>'
    section7:
      primarytype: 'block'
      uuid: '35ae0024-6226-4c47-8247-52fa316b7ae6'
      activationstatus: true
      created: 2025-09-23T18:52:01.910+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump in July said he would like to maintain the limits on deployed\
        \ strategic nuclear weapons set out in the treaty after it expires.\r"
    section8:
      primarytype: 'block'
      uuid: '0999daae-7d73-4c39-8014-d7c973b9aadb'
      activationstatus: true
      created: 2025-09-23T18:52:01.910+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The accord caps the number of deployed strategic nuclear warheads
        at 1,550 and the number of delivery vehicles - missiles, submarines and bombers
        - at 700 on each side.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ffa5eea2-312b-4305-942b-555cd0c28fa0'
      activationstatus: true
      created: 2025-09-23T18:52:01.911+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Putin under pressure to end Ukraine War</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'f61ca40b-9540-4905-8cd8-96671eddede6'
      activationstatus: true
      created: 2025-09-23T18:52:01.911+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Putin said his proposal was in the interests of global non-proliferation
        and could help spur dialogue with Washington about arms control.</p>'
    section11:
      primarytype: 'block'
      uuid: 'acb2fafd-b7fb-4120-a85d-ff4bbe4176d0'
      activationstatus: true
      created: 2025-09-23T18:52:01.912+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This measure will only be viable if the United States acts in a similar\
        \ manner, and does not take steps that undermine or violate the existing balance\
        \ of deterrence capabilities,\" Putin said.\r"
    section12:
      primarytype: 'block'
      uuid: 'bc473e59-f2ef-499c-b0bb-f4e0fdc47a65'
      activationstatus: true
      created: 2025-09-23T18:52:01.912+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Russian leader has been under pressure from Trump to agree to
        end the war in Ukraine and his proposal appears to be a unilateral change
        of policy by Moscow, which has until now insisted it would only engage with
        Washington on such matters if overall ties - hampered by stark differences
        over Ukraine - improved.</p>'
    section13:
      primarytype: 'block'
      uuid: '9768ff32-647f-442e-a39b-df5a29b12376'
      activationstatus: true
      created: 2025-09-23T18:52:01.913+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>&nbsp;Talks on overhauling treaty yet to start</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'ba8c9f80-f7c0-4efb-afda-93bb93e7a30f'
      activationstatus: true
      created: 2025-09-23T18:52:01.913+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Those same differences over Ukraine mean the two powers have not
        started talks on renewing or overhauling the treaty, though Trump has spoken
        of his desire to do a new nuclear arms control deal, albeit with China as
        well.</p>'
    section15:
      primarytype: 'block'
      uuid: '507d2521-9a61-4af6-bb6a-1f9a2c044238'
      activationstatus: true
      created: 2025-09-23T18:52:01.913+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beijing has rejected the idea it should be included.\r"
    section16:
      primarytype: 'block'
      uuid: '742b073e-182a-41e8-892d-37ecd387a182'
      activationstatus: true
      created: 2025-09-23T18:52:01.914+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China's foreign ministry said on Tuesday that China appreciated what\
        \ it called Russia's \"positive attitude\" in offering to extend the New START\
        \ treaty.\r"
    section17:
      primarytype: 'block'
      uuid: '853db18d-32fc-4029-ba2c-b9b67a2bc0f0'
      activationstatus: true
      created: 2025-09-23T18:52:01.914+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guo Jiakun, a spokesperson for the ministry, said that the U.S. and\
        \ Russia should continue to reduce their nuclear arsenals \"in a verifiable,\
        \ irreversible and legally binding manner.\"\r"
    section18:
      primarytype: 'block'
      uuid: 'e1040a16-c49d-4271-b4bb-8f492640d560'
      activationstatus: true
      created: 2025-09-23T18:52:01.915+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Daryl Kimball, executive director of the Arms Control Association advocacy\
        \ group, called Putin's offer \"a positive and welcome move\".\r"
    section19:
      primarytype: 'block'
      uuid: '1f29c71f-77e6-49d0-8c3b-eca679ccb742'
      activationstatus: true
      created: 2025-09-23T18:52:01.915+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Urging Washington to reciprocate, Kimball said Trump and Putin could
        "help reduce the most immediate existential security threat facing the world".</p>'
    section20:
      primarytype: 'block'
      uuid: 'bab69acd-2c5a-4b46-8239-ebabd93d08fd'
      activationstatus: true
      created: 2025-09-23T18:52:01.916+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Putin said Russia would monitor U.S. nuclear arms activity however,
        paying particular attention to plans to beef up missile defenses and proposals
        to deploy missile interceptors in space.</p>'
    section21:
      primarytype: 'block'
      uuid: '09f7eb29-7be6-4156-8378-80a8386c3397'
      activationstatus: true
      created: 2025-09-23T18:52:01.917+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The practical implementation of such destabilizing actions could
        nullify our efforts to maintain the status quo in the field of START," warned
        Putin. "We will respond accordingly."</p>'
    section22:
      primarytype: 'block'
      uuid: 'd44e58a4-76a5-4f38-ad6e-264c8ea8a643'
      activationstatus: true
      created: 2025-09-23T18:52:01.917+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:03:34.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:03:33.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Reuters; Additional reporting by Mei Mei Chu in
        Beijing; Editing by Ros Russell, Franklin Paul, Daniel Wallis, William Maclean)</em></p>'
