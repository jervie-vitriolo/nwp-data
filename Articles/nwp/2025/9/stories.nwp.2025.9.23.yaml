    stories: ''
    template: '1'
    title: 'ICC prosecutors charge Duterte with 3 counts of murder'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6d28630c-be4f-4720-99a0-7bd0f6de7532'
      activationstatus: true
      created: 2025-09-23T08:42:59.750+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.667+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The deputy prosecutors
        of the International Criminal Court (ICC) charged former President Rodrigo
        Duterte with three counts of murder in connection with crimes against humanity
        tied to his time as Davao City mayor and the chief executive of the country.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd43f512d-5dcb-4f58-b07f-0cc85c668238'
      activationstatus: true
      created: 2025-09-23T08:42:59.750+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.668+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 15-page "Document Containing the Charges" filed before the Pre-Trial
        Chamber 1 signed on Monday, Sept. 22, detailed how Duterte ordered, induced,
        and aided crimes under his administration's “war on drugs.”</p>'
    section2:
      primarytype: 'block'
      uuid: '9b92ebc5-b1c1-4664-ac24-38c66f84db82'
      activationstatus: true
      created: 2025-09-23T08:42:59.751+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.668+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The deputy prosecutors, led by Mame Mandiaye Niang, said Duterte had\
        \ individual criminal responsibility for the following crimes: \r"
    section3:
      primarytype: 'block'
      uuid: '3fc9be5c-fd43-4b12-b5d6-e842fe7cf925'
      activationstatus: true
      created: 2025-09-23T08:42:59.751+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.669+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "1. The murder of 19 victims as a crime against humanity in Davao City\
        \ during the mayoral period of 2013 to 2016\r"
    section4:
      primarytype: 'block'
      uuid: '9a1b3f0e-ee73-4025-afcd-dd4524c45721'
      activationstatus: true
      created: 2025-09-23T08:42:59.751+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.669+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "2. The murder of 14 \"high-value targets\" as a crime against humanity\
        \ during his presidency between 2016 to 2017\r"
    section5:
      primarytype: 'block'
      uuid: '2e960a0b-8a6e-4e67-9e9e-23d42d665930'
      activationstatus: true
      created: 2025-09-23T08:42:59.752+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.670+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "3. The murder and attempted murder of 45 victims as crimes against\
        \ humanity in barangay clearance operations in locations across the Philippines\
        \ during the presidential period\r"
    section6:
      primarytype: 'block'
      uuid: '8ee9bcab-b5df-469b-931d-24384344c5ed'
      activationstatus: true
      created: 2025-09-23T08:42:59.752+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.670+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Niang's filing said that between November 2011 and March 2019,
        Duterte, his co-perpetrators, and other members of the Philippine National
        Police (PNP) and high-ranking government officials shared a "common plan to
        neutralize" alleged criminals perceived to be associated with drug use, sale,
        or production through violent crimes including murder.</p>'
    section7:
      primarytype: 'block'
      uuid: '20d43ea7-c3ba-409c-b892-a8d3f47ee9fb'
      activationstatus: true
      created: 2025-09-23T08:42:59.753+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.671+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The filing stated that Duterte and redacted law enforcement officials,\
        \ during his time as Davao City mayor, used local police and non-police hitmen\
        \ (together called the DDS) to kill alleged criminals. \r"
    section8:
      primarytype: 'block'
      uuid: '41b03387-b824-4d3e-a165-672ec7aa6b2a'
      activationstatus: true
      created: 2025-09-23T08:42:59.753+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.671+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Further, when Duterte won the 2016 presidential race via landslide,\
        \ he and his co-perperators agreed to expand the so-called \"common plan\"\
        \ across the country. \r"
    section9:
      primarytype: 'block'
      uuid: 'd564957e-9408-4f98-8ac0-fd6cc895d3e0'
      activationstatus: true
      created: 2025-09-23T08:42:59.753+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.672+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The confirmation of charges hearing, initially set for Sept. 23,
        has been postponed for a yet to be determined date as judges assess Duterte’s
        health before deciding if the case will proceed to a full trial.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f29b2ded-ba84-461a-9f34-8dfa27c4ddc9'
      activationstatus: true
      created: 2025-09-23T08:42:59.754+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.672+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Duterte was surrendered by the Marcos administration to ICC custody\
        \ at The Hague in the Netherlands in March 2025. \r"
    section11:
      primarytype: 'block'
      uuid: '5507a99f-5e28-49fb-a853-18f44b96783c'
      activationstatus: true
      created: 2025-09-23T08:42:59.754+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.673+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on government data, the Duterte administration's drug war
        death toll surpassed 6,000. Rights groups, however, said fatalities reached
        30,000.</p>'
    section12:
      primarytype: 'block'
      uuid: 'c74fff28-e33c-4baf-8e8f-d58694671e63'
      activationstatus: true
      created: 2025-09-23T08:42:59.755+08:00
      createdby: 'lara-nwp'
      lastactivated: 2025-09-27T17:01:44.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-27T17:01:43.673+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus lead news correspondent Tristan Nodalo contributed
        to this report.&nbsp;</em></p>'
