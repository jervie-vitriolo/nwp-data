      lastmodified: 2025-09-23T16:27:50.018+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the party-list representative introduced the insertions through
        the national expenditure program, the bicameral conference committee, and
        unprogrammed allocations.'
    section21:
      primarytype: 'block'
      uuid: '85ac04e3-5e27-407c-a1e3-5faf17ecd710'
      activationstatus: true
      created: 2025-09-23T16:09:33.602+08:00
