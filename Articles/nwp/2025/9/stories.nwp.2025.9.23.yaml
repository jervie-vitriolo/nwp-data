      activationstatus: true
      created: 2025-09-23T14:41:46.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T14:42:05.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T14:42:05.708+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Noong 2013, nagkaroon ng pagbabago rin dahil may mga napakulong. Ano
        ang naging eleksyon noong panahon na iyon? Naging line item na iyong mga budget.
        Dati lump sum per department. Pero ngayon ang nakikita kong pagbabago dito
        ay lahat ng amendments, dapat may nakalagay na pangalan ang proponent na sino
        ang nagtulak nito,” she said, pertaining to the pork barrel scam.'
    section5:
      primarytype: 'block'
      uuid: '8ff122f9-f3f7-48e9-9498-d11bd62fc3a3'
      activationstatus: true
      created: 2025-09-23T14:41:46.727+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T14:42:05.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T14:42:05.708+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: In 2013, there were also changes because some individuals
        were imprisoned. What was the lesson during that time? Budgets became line
        items. Previously, they were lump sums per department. But now, the change
        I’m seeing is that all amendments must include the name of the proponent who
        pushed for it.]'
    section6:
      primarytype: 'block'
      uuid: 'eade57a2-7a21-40d4-b6ef-cb188a841f40'
      activationstatus: true
      created: 2025-09-23T14:41:46.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T14:42:05.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T14:42:05.709+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Poe said the commission wanted to identify lawmakers who introduced
        infrastructure projects that were declared as finished and paid but were actually
        non-existent, and poorly built structures.'
    section7:
      primarytype: 'block'
      uuid: 'ad951502-e1e5-4990-9dd4-bf4fcba2b5af'
      activationstatus: true
      created: 2025-09-23T14:41:46.728+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T14:42:05.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T14:42:05.709+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She said she can only explain the 2025 budget process as the supposed
        non-existent projects were from previous years before she chaired the finance
        committee.'
    section8:
      primarytype: 'block'
      uuid: 'fde1ae98-536f-4893-96f3-82239e8d1dd8'
      activationstatus: true
      created: 2025-09-23T14:41:46.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T14:42:05.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T14:42:05.710+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the 19th Congress, Poe led the panel from May 2024 to May 2025,
        while Education Secretary and former Sen. Sonny Angara was committee head
        from 2022 to mid 2024. '
    section9:
      primarytype: 'block'
      uuid: '5c16a61b-e145-42ed-9ba1-1a2821e974ff'
      activationstatus: true
      created: 2025-09-23T14:41:46.729+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T14:42:05.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T14:42:05.710+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sinabi ko naman sa kanila na well sa 2025 sa COA, wala pa. ‘Di pa
        nga tapos yung taon. Ang pwede ko lang mabigay sa inyo yung proseso,” Poe
        said.'
    section10:
      primarytype: 'block'
      uuid: 'c988c0f2-ea8d-4138-82ff-9c2ac09ce9e6'
      activationstatus: true
      created: 2025-09-23T14:41:46.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T14:42:05.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T14:42:05.711+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I told them that, well, for 2025 at the Commission on
        Audit, there’s nothing yet. The year isn’t even over. The only thing I can
        give you is the process.]'
    section11:
      primarytype: 'block'
      uuid: '377fb230-8523-40b3-bbb8-fe914d248c33'
      activationstatus: true
      created: 2025-09-23T14:41:46.730+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T14:42:05.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T14:42:05.711+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I told them that I wasn’t the chairman of the budget during those
        times in question with the ghost (flood) control projects,” she added.'
    section12:
      primarytype: 'block'
      uuid: '34d419ac-9734-4cc7-adae-b8e1ef348431'
      activationstatus: true
      created: 2025-09-23T14:41:46.731+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T14:42:05.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T14:42:05.712+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Poe said she herself is saddened by the alleged involvement of government
        officials, including lawmakers, in the pocketing of public funds.</p>'
  'START HERE----->zaldy-co-ethics-complaint':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Ako Bicol party-list Rep. Zaldy Co (House of Representatives/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-23T16:25:12.000+08:00
    imagesource: 'db676421-dad0-4af3-9912-a2a77dfbd7cf'
    primarytype: 'composition'
    uuid: 'dea0d42f-58d3-4bd7-9460-15854bad1ba0'
    lead: 'Ako Bicol party-list Rep. Zaldy Co, who previously chaired the House
      appropriations panel, is facing an ethics complaint after he was implicated
      in the flood control scandal.'
    activationstatus: true
    created: 2025-09-23T16:36:08.722+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-09-23T16:36:09.043+08:00
