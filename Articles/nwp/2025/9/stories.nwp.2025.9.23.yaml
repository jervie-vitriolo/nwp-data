      lastmodified: 2025-09-23T16:27:50.016+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ P519 million in 2022</p>'
    section17:
      primarytype: 'block'
      uuid: '1d697db6-0d9c-47cc-9ca7-83cb68f9484f'
      activationstatus: true
      created: 2025-09-23T16:09:33.600+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.017+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+P12.9 billion (2023)</p>'
    section18:
      primarytype: 'block'
      uuid: '6279e363-8424-469d-90aa-00ffeca77a52'
      activationstatus: true
      created: 2025-09-23T16:09:33.600+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.017+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>+ P14.2 billion (2024)</p>'
    section19:
      primarytype: 'block'
      uuid: '376b2eaf-4c9a-4678-a6f7-28f4cd3d103b'
      activationstatus: true
      created: 2025-09-23T16:09:33.601+08:00
      createdby: 'lance-nwp'
