      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Co has been out of the public eye since his name was dragged into the
        flood control scandal. He is seeking medical treatment in the United States,
        but the House of Representatives has revoked his travel authority and ordered
        him to return to the country.'
    section24:
