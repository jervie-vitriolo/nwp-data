  'START HERE----->disney-says-kimmel-return-on-tuesday':
    author: 'Dawn Chmielewski, David Shepardson and Steve Gorman, Reuters'
    caption: 'Jimmy Kimmel arrives at the 74th Primetime Emmy Awards held at the
      Microsoft Theater in Los Angeles, US, September 12, 2022. REUTERS/Aude Guerrucci'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
