      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.015+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said Bernardo told him in 2024 that a P300-million insertion was
        allotted for Revilla who was seeking re-election at the time. '
    section14:
      primarytype: 'block'
      uuid: 'e7fa9a2f-3c9f-4ade-9e03-79551df76af9'
      activationstatus: true
      created: 2025-09-23T16:09:33.598+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.015+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Instead of the usual 25 percent for proponents, he said Revilla’s kickback
        was 30 percent, equivalent to P90 million, to boost his election bid. The
        former senator lost in the 2025 midterm elections.'
    section15:
      primarytype: 'block'
      uuid: '5339071d-af76-41fe-8c95-04c880108589'
      activationstatus: true
      created: 2025-09-23T16:09:33.599+08:00
      createdby: 'lance-nwp'
