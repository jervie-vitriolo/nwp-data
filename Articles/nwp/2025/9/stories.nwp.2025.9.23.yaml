      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> The US house committee on China has urged
        Washington to ensure funding for the Philippines to counter Beijing's "aggressive
        and destabilizing actions" in the South China Sea, according to a letter to
        Secretary of State Marco Rubio, which warns cuts could threaten US security
        interests.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cd17260e-5ad0-4a74-99ea-0a12758892a3'
      activationstatus: true
      created: 2025-09-23T19:11:31.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:57.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.584+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In the letter seen by Reuters on Tuesday, Sept. 23, the House Select
        Committee on the Chinese Communist Party sought clarity on funding for the
        Philippine coast guard, noting the State Department had sought a dramatically
        reduced 2026 budget for International Narcotics Control and Law Enforcement
        that would "devastate" programmes to help its ally stand up to China.</p>'
    section2:
      primarytype: 'block'
      uuid: '65af27ca-2865-4c64-b7eb-ba92f7e02b2c'
      activationstatus: true
      created: 2025-09-23T19:11:31.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:57.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.585+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The select committee's letter follows moves by China to further
        tighten its grip on the strategically located Scarborough Shoal, one of Asia's
        most contested maritime features, where Philippine and Chinese vessels have
        clashed repeatedly.</p>'
    section3:
      primarytype: 'block'
      uuid: '639e52f4-a9f1-4e1e-a931-dce171a495a4'
      activationstatus: true
      created: 2025-09-23T19:11:31.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:57.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.585+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"Beijing has significantly escalated its aggressive activities in
        the South China Sea, including its efforts to unlawfully assert control over
        much of the Philippines' exclusive economic zone. (China's) coast guard
        and maritime militia regularly attack or physically coerce Philippine vessels,"
        the letter said.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f8bd8d34-afef-42a1-98e3-add0d55ef52c'
      activationstatus: true
      created: 2025-09-23T19:11:31.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:57.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.586+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Beijing's actions have only grown more threatening over the last
        several months, reflecting the immediacy of this threat."'
    section5:
      primarytype: 'block'
      uuid: 'c987d1f5-22c6-42a2-9182-4fe804908dc0'
      activationstatus: true
      created: 2025-09-23T19:11:31.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:57.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.586+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The State Department did not immediately respond to a request for comment
        outside of office hours. The Philippine Department of Foreign Affairs did
        not immediately respond to a request for comment on the letter.'
    section6:
      primarytype: 'block'
      uuid: '47b1d57e-c6e4-4c5b-aa02-2fe05da9181f'
      activationstatus: true
      created: 2025-09-23T19:11:31.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.587+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The United States has stressed its alliance with the Philippines
        is "ironclad". The Philippines was among countries whose security funding
        was exempted in February from US aid freezes.</p>'
    section7:
      primarytype: 'block'
      uuid: '51515851-71ea-4742-a504-063d36eb7e09'
      activationstatus: true
      created: 2025-09-23T19:11:31.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.587+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>It was not immediately clear how much of the $336 million Washington
        allocated for Philippine defense modernization is for maritime security.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ecdbaea3-220f-42ca-8dd4-44b04caf06fd'
      activationstatus: true
      created: 2025-09-23T19:11:31.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.588+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Funding imperative'</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '45260e40-4a45-4c3a-8c6e-c41783195794'
      activationstatus: true
      created: 2025-09-23T19:11:31.030+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.589+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>China claims sovereignty over almost the entire South China Sea
        and says it is lawfully preventing encroachment on its territory.</p>'
    section10:
      primarytype: 'block'
      uuid: '0fb1d896-c665-43c3-9c1c-15751a7991a3'
      activationstatus: true
      created: 2025-09-23T19:11:31.030+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.589+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China's coast guard last week used water cannon on Philippine boats
        it said had "illegally invaded China's territorial waters", actions Manila
        called "provocative and dangerous".'
    section11:
      primarytype: 'block'
      uuid: '20376baf-5c3b-4d68-9a07-b03a00436cc6'
      activationstatus: true
      created: 2025-09-23T19:11:31.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.590+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tensions have escalated since China said it would establish a national
        nature reserve at Scarborough Shoal, a move Rubio called "another coercive
        attempt to advance sweeping territorial and maritime claims".'
    section12:
      primarytype: 'block'
      uuid: 'a7342956-7bc5-4d9b-be30-eb7d9fa6e6ee'
      activationstatus: true
      created: 2025-09-23T19:11:31.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.590+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China's foreign ministry last week protested over Rubio's remarks
        and accused the United States of repeatedly meddling and bringing in other
        countries to "sow discord and fear".'
    section13:
      primarytype: 'block'
      uuid: '0344ca32-4f09-4138-9a7b-a41c70be409f'
      activationstatus: true
      created: 2025-09-23T19:11:31.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.591+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The house select committee letter said it was imperative future budget
        requests allow continuation of funding supporting Philippine maritime law
        enforcement, "as undermining such programmes would threaten our national security
        interests".'
    section14:
      primarytype: 'block'
      uuid: '35708777-77b2-4f48-8ee7-78a750862691'
      activationstatus: true
      created: 2025-09-23T19:11:31.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.591+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It was signed by representatives Greg Stanton, Seth Moulton and ranking
        member Raja Krishnamoorthi.'
    section15:
      primarytype: 'block'
      uuid: '20b10dd4-f39e-4d17-b1b8-acab6d6e305a'
      activationstatus: true
      created: 2025-09-23T19:11:31.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.592+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The letter mentioned recent standoffs, including a near collision
        between a Chinese navy ship and a Philippine coast guard vessel at Scarborough
        Shoal, which the committee said could have led to Manila invoking a 1951 Mutual
        Defense Treaty with Washington. The Philippines in 2023 successfully lobbied
        for more specificity in the treaty to include US defence from attacks "anywhere
        in the South China Sea" including on coast guard vessels.</p>'
    section16:
      primarytype: 'block'
      uuid: '0b70bd77-2e5e-4ba5-a8e5-09988f224243'
      activationstatus: true
      created: 2025-09-23T19:11:31.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.592+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Philippines in 2023 successfully lobbied for more specificity
        in the treaty to include US defense from attacks "anywhere in the South China
        Sea" including on coast guard vessels.</p>'
    section17:
      primarytype: 'block'
      uuid: '8b3e0756-770c-4bc0-83d9-8878b7248ba2'
      activationstatus: true
      created: 2025-09-23T19:11:31.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T19:20:58.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:20:57.593+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Martin Petty; Additional reporting by Karen Lema
        in Manila, editing by Alexandra Hudson)</em></p>'
  'START HERE----->eu-who-counter-trump-warnings-autism-pregnancy':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-23T19:29:22.000+08:00
    imagesource: '7ab97db8-29cf-4a8c-ba09-66d236077d07'
    primarytype: 'composition'
    uuid: '1ee4c557-5968-4c2a-add9-ad7f2c7d08b5'
    lead: 'European Union and British health agencies confirmed the safety of paracetamol
      during pregnancy, disputing a warning from US President Donald Trump linking
      the popular pain medication to autism.'
    activationstatus: true
    created: 2025-09-23T19:31:45.490+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-23T19:31:45.953+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-23T19:31:45.580+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'EU, WHO counter Trump's warnings on autism and pregnancy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2dbc96a8-b81e-4272-8bdb-3cb2b2020b8e'
      activationstatus: true
      created: 2025-09-23T19:31:45.566+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:31:45.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:31:45.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>London, England/Geneva, Switzerland -</strong>&nbsp;European
        Union and British health agencies confirmed the safety of paracetamol during
        pregnancy, disputing a warning from US President Donald Trump linking the
        popular pain medication to autism.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fdb036ae-c109-4b39-8b74-8f895ddf0b03'
      activationstatus: true
      created: 2025-09-23T19:31:45.566+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:31:45.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:31:45.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The World Health Organization said on Tuesday, Sept. 23, that evidence
        of a link remained inconsistent and urged caution in drawing conclusions.</p>'
    section2:
      primarytype: 'block'
      uuid: '55699475-3168-4d7a-992f-7666049b7a91'
      activationstatus: true
      created: 2025-09-23T19:31:45.567+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:31:45.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:31:45.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump had on Monday linked autism to childhood vaccine use and the\
        \ taking of Tylenol by women when pregnant, elevating claims not backed by\
        \ scientific evidence to the forefront of U.S. health policy.\r"
    section3:
      primarytype: 'block'
      uuid: '23d77883-84ec-4a1b-825c-007e78d087a6'
      activationstatus: true
      created: 2025-09-23T19:31:45.567+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:31:45.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:31:45.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The European Medicines Agency said on Tuesday that there was no new\
        \ evidence that would require changes to the region's current recommendations\
        \ for the use of paracetamol, known as Tylenol in the United States, during\
        \ pregnancy.\r"
    section4:
      primarytype: 'block'
      uuid: '6e8177b8-f12c-4a95-8a41-350109c83769'
      activationstatus: true
      created: 2025-09-23T19:31:45.567+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:31:45.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:31:45.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Available evidence has found no link between the use of paracetamol\
        \ during pregnancy and autism,\" the EMA said in a statement, adding paracetamol\
        \ could be used during pregnancy when needed, though at the lowest effective\
        \ dose and frequency. On Monday, Britain's health regulator said that it was\
        \ safe to use.\r"
    section5:
      primarytype: 'block'
      uuid: '0d3455d4-03b4-4b40-8017-8a3a8b301c87'
      activationstatus: true
      created: 2025-09-23T19:31:45.568+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:31:45.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:31:45.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The evidence remains inconsistent,\" WHO spokesperson Tarik Jašarević\
        \ told a Geneva press briefing when asked about a possible link between paracetamol\
        \ use in pregnancy and autism.\r"
    section6:
      primarytype: 'block'
      uuid: 'fa6f65fa-6674-48b1-a4e5-abc1558b4c76'
      activationstatus: true
      created: 2025-09-23T19:31:45.568+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:31:45.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:31:45.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He cited unspecified studies that pointed to a possible link but said\
        \ that this was not confirmed by subsequent research. \"This lack of replicability\
        \ really calls for caution in drawing casual conclusions,\" he said.\r"
    section7:
      primarytype: 'block'
      uuid: 'ff04a07e-6a49-4b78-8003-ea98f2ef6469'
      activationstatus: true
      created: 2025-09-23T19:31:45.569+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:31:45.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:31:45.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a highly unusual press conference at the White House on Monday,\
        \ Trump delivered medical advice to pregnant women and parents of young children,\
        \ repeatedly telling them not to use or administer the painkiller and suggesting\
        \ that common vaccines not be taken together or so early in a child's life.\r"
    section8:
      primarytype: 'block'
      uuid: '09d49174-70ac-4d71-a671-080a6737c125'
      activationstatus: true
      created: 2025-09-23T19:31:45.569+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:31:45.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:31:45.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The advice from Trump goes against that of medical societies, which\
        \ have cited data from numerous studies showing that acetaminophen, the active\
        \ ingredient in Tylenol, plays a safe role in the well-being of pregnant women.\r"
    section9:
      primarytype: 'block'
      uuid: 'a32142b7-697b-4661-9635-31e106504811'
      activationstatus: true
      created: 2025-09-23T19:31:45.570+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:31:45.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:31:45.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked to elaborate further on Trump's remarks, Jašarević added that\
        \ vaccines did not cause autism and affirmed their life-saving qualities.\
        \ \"This is something that science has proven, and these things should not\
        \ be really questioned,\" he added.\r"
    section10:
      primarytype: 'block'
      uuid: '0e64734f-7c27-4327-b457-add49a153789'
      activationstatus: true
      created: 2025-09-23T19:31:45.570+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T19:31:45.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T19:31:45.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Maggie Fick and Emma Farge; Writing by Adam Jourdan;
        Editing by Alex Richardson)</em></p>'
