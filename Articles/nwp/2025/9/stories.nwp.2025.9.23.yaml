    title: 'Zaldy Co faces ethics complaint'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '50152627-9317-4315-b629-2ec7c58df863'
      activationstatus: true
      created: 2025-09-23T16:36:08.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.795+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Ako Bicol party-list
        Rep. Zaldy Co, who previously chaired the House appropriations panel, is facing
        an ethics complaint after he was implicated in the flood control scandal.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ee2bcaa9-001e-46f6-bef5-7ea7f827bf08'
      activationstatus: true
      created: 2025-09-23T16:36:08.783+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Navotas Rep. Toby Tiangco filed the complaint at the House ethics committee
        on Monday, Sept. 23, noting that Co violated the Constitution, Code of Conduct
        and Ethical Standards for Public Officials and Employees, and House rules.'
    section2:
      primarytype: 'block'
      uuid: '5bd5853a-3374-44c1-b820-f6dc4de45dff'
      activationstatus: true
      created: 2025-09-23T16:36:08.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tiangco earlier accused Co of <a href="http://www.newswatchplus.ph/news/nwp/2025/9/2/Zaldy-Co-Toby-Tiangco--13-billion-projects.html"><strong>inserting
        P13 billion</strong></a> in the closed-door bicameral conference committee,
        which reconciles the differing provisions in the Senate and House’s budget
        bills.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b67acc2b-5579-495d-aa34-45654c897121'
      activationstatus: true
      created: 2025-09-23T16:36:08.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“He masterminded, tolerated, and deliberately allowed last-minute
        insertions and realignments,” the complaint, shared to the media on Tuesday,
        Sept. 23, read.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e7a464fb-558b-40b7-b309-75dfcdf385b2'
      activationstatus: true
      created: 2025-09-23T16:36:08.785+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2025/1/28/rodriguez-ungab-budget-sc-petition.html">‘Biggest
        money heist’: Budget law constitutionality questioned in court</a></strong></p>'
    section5:
      primarytype: 'block'
      uuid: '639fe96f-5a2f-4079-ba25-4ad2d47fb60c'
      activationstatus: true
      created: 2025-09-23T16:36:08.785+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Tiangco noted that “insertions bypassed priority projects” and that
        “certain foreign-assisted projects were diverted to unprogrammed appropriations.”'
    section6:
      primarytype: 'block'
      uuid: '8e3fbe6f-8832-429d-a779-f811886a5b06'
      activationstatus: true
      created: 2025-09-23T16:36:08.785+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The justification for these acts remain a mystery to every member
        because the Small Committee had no Committee reports, minutes of meeting,
        or any written explanation filed at the Archives of the House of Representatives.
        They remain as secrets and puzzles only Representative Co can explain,” the
        complaint stated.'
    section7:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">2025 SMALL COMMITTEE REPORT<br><br>WATCH: Navotas Rep.
        Toby Tiangco, a critic of the current budget, asks for the small committee
        report on the proposed 2025 national budget.<br><br>The small committee is
        the body that gathers the institutional amendments which are discussed behind
        closed… <a href="https://t.co/NI6jP4xkci">pic.twitter.com/NI6jP4xkci</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1957316959890231413?ref_src=twsrc%5Etfw">August
        18, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'ff5ed8b8-b0ae-4871-9a53-79d2d3a60ebe'
      activationstatus: true
      created: 2025-09-23T16:36:08.786+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.786+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'embedcode'
    section8:
      primarytype: 'block'
      uuid: '6a629561-07dd-4676-adec-55b47d2eed62'
      activationstatus: true
      created: 2025-09-23T16:36:08.786+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.786+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on reports, Sunwest – which Co co-founded but divested from
        since 2019 – and its joint ventures bagged P86.1 billion in government infrastructure
        deals from 2016 to 2025.</p>'
    section9:
      primarytype: 'block'
      uuid: '2a55fc60-59ec-460b-ae6f-7e4666c54c77'
      activationstatus: true
      created: 2025-09-23T16:36:08.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Representative Co could have acquired and received personal pecuniary
        interest during his incumbency as member of the House of [Representatives],”
        the complaint said.</p>'
    section10:
      primarytype: 'block'
      uuid: 'b2bec789-68f3-4434-9132-b141cbd5061c'
      activationstatus: true
      created: 2025-09-23T16:36:08.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tiangco also stressed that Co has been absent in the House of Representatives
        since the opening of the 20th Congress in July.</p>'
    section11:
      primarytype: 'block'
      uuid: '76c17b46-8922-4016-b3eb-a60427c02ad7'
      activationstatus: true
      created: 2025-09-23T16:36:08.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While Co cited medical reasons, the Navotas lawmaker said there
        were no medical certificate copies submitted to the lower chamber and to the
        public.</p>'
    section12:
      primarytype: 'block'
      uuid: '459953e5-72bf-46d3-a105-be0fb6c5a4b9'
      activationstatus: true
      created: 2025-09-23T16:36:08.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“His absence remained unsubstantiated,” Tiangco wrote in the complaint.'
    section13:
      primarytype: 'block'
      uuid: '39401ce1-7ae5-47fc-9155-a192ce8ff33b'
      activationstatus: true
      created: 2025-09-23T16:36:08.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House spokesperson Princess Abante earlier said <a href="http://www.newswatchplus.ph/news/nwp/2025/9/4/Zaldy-Co-US-medical-treatment-House-spokesperson.html"><strong>Co
        is in the United States</strong></a> for a medical treatment.</p>'
    section14:
      primarytype: 'block'
      uuid: '930c08fe-b25e-44cb-94ed-b1eb20228895'
      activationstatus: true
      created: 2025-09-23T16:36:08.789+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-09-23T16:36:09.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:36:08.789+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House Speaker Bojie Dy has <a href="https://www.newswatchplus.ph/news/nwp/2025/9/19/dy-orders-zaldy-co-to-return-to-ph.html"><strong>revoked
        the travel authority</strong></a> issued to Co, ordering him to return to
        the Philippines.</p>'
  'START HERE----->three-dead-due-to-storms-monsoon':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-23T16:51:47.000+08:00
    imagesource: 'eedc7f9f-2984-42de-a2d6-df163cb7cd38'
    primarytype: 'composition'
    uuid: '506733b1-264a-4d1b-90fd-8a7e273691e9'
    lead: 'Three people have been reported dead due to the combined effects of the
      storms “Mirasol” and “Nando” and the southwest monsoon, the National Disaster
      Risk Reduction and Management Council (NDRRMC) reported Tuesday, Sept. 23.'
    activationstatus: true
    created: 2025-09-23T16:56:06.433+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-09-23T16:56:13.499+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-23T16:56:13.226+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '3 dead due to ‘Mirasol,’ ‘Nando,’ habagat - NDRRMC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '247155da-d072-4c3d-8207-685aa7219fff'
      activationstatus: true
      created: 2025-09-23T16:56:06.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Three people have been
        reported dead due to the combined effects of the storms “Mirasol” and “Nando”
        and the southwest monsoon, the National Disaster Risk Reduction and Management
        Council (NDRRMC) reported Tuesday, Sept. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: '7ecf26f1-7797-40d2-a381-d4e102aa603d'
      activationstatus: true
      created: 2025-09-23T16:56:06.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.219+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The NDDRMC said in a situational report that the two casualties
        were from Central Luzon and one was from the Cordillera region.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b84b3180-c4a3-4cf3-84df-63c5be72f457'
      activationstatus: true
      created: 2025-09-23T16:56:06.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.220+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Nine people were injured and five people were reported missing, according
        to the NDRRMC. It added that over 17,500 individuals were displaced by the
        bad weather. '
    section3:
      primarytype: 'block'
      uuid: 'acd96e28-fbe3-49d6-bf48-d3a655548fa0'
      activationstatus: true
      created: 2025-09-23T16:56:06.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.220+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>1 dead, 6 still missing after boat capsized in Cagayan</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '3c14819b-2073-4ddb-9bd5-a7fe22dd4c73'
      activationstatus: true
      created: 2025-09-23T16:56:06.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.221+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In a separate report, the Philippine Coast Guard said that a dead body
        was recovered while six people remain missing in Santa Ana, Cagayan when a
        boat capsized during the onslaught of Super Typhoon Nando. '
    section5:
      primarytype: 'block'
      uuid: '50e829fd-593e-4797-89c2-6adc1b3aa626'
      activationstatus: true
      created: 2025-09-23T16:56:06.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.221+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Santa Ana substation commander Lt. j.g. Anabel Paet said that the casualty
        was a fisherman from Casambalangan, Santa Ana.'
    section6:
      primarytype: 'block'
      uuid: 'cb56a7b9-84d5-40b7-a7a4-f046bf380657'
      activationstatus: true
      created: 2025-09-23T16:56:06.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.222+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Paet said 13 fishermen were on board a boat when it capsized in a sheltering
        area in the San Vicente Port. She said a search and rescue operation was conducted
        immediately when the rain stopped.'
    section7:
      primarytype: 'block'
      uuid: '83927d03-0b4f-4565-a9b7-b234a6b704db'
      activationstatus: true
      created: 2025-09-23T16:56:06.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.222+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Cagayan was among the four areas that were under Signal No. 3 on Monday
        due to “Nando.”'
    section8:
      primarytype: 'block'
      uuid: '1c380e73-d608-4cfe-8b89-320bfd9c9ee3'
      activationstatus: true
      created: 2025-09-23T16:56:06.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Stranded in Batanes</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '0480b570-dcaa-44ec-b527-7d2ce263e005'
      activationstatus: true
      created: 2025-09-23T16:56:06.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Meanwhile, the Philippine Air Force said it has yet to receive a formal
        request from the Batanes local government amid reports that Batanes Gov. Ronald
        Aguto has sought help for 70 tourists who were stranded after Philippine Airlines
        suspended all flights to and from the island until Sept. 23.'
    section10:
      primarytype: 'block'
      uuid: '74d459b1-f13f-424e-a519-e7f131977b0b'
      activationstatus: true
      created: 2025-09-23T16:56:06.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The Armed Forces of the Philippines (AFP) has deployed 22 search and
        rescue teams to regions affected by Super Typhoon “Nando.” '
    section11:
      primarytype: 'block'
      uuid: '5bcca5f8-cf0b-4534-b6db-9ca515163940'
      activationstatus: true
      created: 2025-09-23T16:56:06.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.224+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Military assets, including the C-130, will augment disaster response
        and relief efforts, while AFP reservists have been mobilized as “force multipliers
        on the ground.”'
    section12:
      primarytype: 'block'
      uuid: '2a67cf24-b886-4211-b5f1-e10f4851588f'
      activationstatus: true
      created: 2025-09-23T16:56:06.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.225+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“All our assets are on standby,” AFP spokesperson Col. Francel Margareth
        Padilla said. '
    section13:
      primarytype: 'block'
      uuid: 'ea0d0e1b-3803-4896-be19-222e514d9896'
      activationstatus: true
      created: 2025-09-23T16:56:06.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-09-23T16:56:13.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:56:13.225+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus intern Kirstien Santos and anchor Lois Calderon
        contributed to this report.</em></p>'
