      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:46:48.339+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Four Filipino films,
        including the country's Oscars 2026 entry "Magellan," will head to the 45th
        Annual Hawai’i International Film Festival (HIFF), according to a statement
        released by the event organizer.</p>'
    section1:
      primarytype: 'block'
      uuid: '491ba57d-e131-4a00-aacf-4791aa3db97d'
      activationstatus: true
      created: 2025-09-23T18:44:30.363+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:46:48.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:46:48.339+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Others in the list are “Food Delivery: Fresh from the West Philippine
        Sea,” “Eraserheads: Combo on the Run,” and “Quezon.”'
    section2:
      primarytype: 'block'
      uuid: 'd0b8bab5-a6b8-4cab-949c-e13ff32691a2'
      activationstatus: true
      created: 2025-09-23T18:44:30.364+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:46:48.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:46:48.339+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The movies are under HIFF’s “Spotlight on the Philippines” section
        wherein locally produced films are featured to celebrate culture, diversity,
        and inclusiveness. HIFF is an Academy Awards-qualifying festival.'
    section3:
      primarytype: 'block'
      uuid: '181f6011-76ba-4865-9b0e-b9055598d35e'
      activationstatus: true
      created: 2025-09-23T18:44:30.364+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:46:48.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:46:48.340+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lav Diaz’s “Magellan” will be screened on Oct. 24 and 25 at Consolidated
        Kahala.'
    section4:
      primarytype: 'block'
      uuid: 'a648c600-7147-4bfc-b983-c6c79f28ffad'
      activationstatus: true
      created: 2025-09-23T18:44:30.364+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:46:48.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:46:48.340+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the Baby Ruth Villarama-directed “Food Delivery: Fresh from
        the West Philippine Sea” will also have a double screening on Oct. 15 and
        23.'
    section5:
      primarytype: 'block'
      uuid: 'e7a84dd6-a25b-462f-a4e7-28edfaa95cca'
      activationstatus: true
      created: 2025-09-23T18:44:30.365+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:46:48.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:46:48.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Eraserheads: Combo on the Run,” which centers on the iconic Filipino
        band, will premiere on Oct. 30 at the Consolidated Kapolei. '
    section6:
      primarytype: 'block'
      uuid: 'ad3a4847-73ec-4a47-9856-d424494bb6db'
      activationstatus: true
      created: 2025-09-23T18:44:30.365+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T18:46:48.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T18:46:48.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Quezon,” of the ‘Bayaniverse’ trilogy and sequel to “Heneral Luna”
        (2015) and “Goyo: Ang Batang Heneral” (2018), will be shown on Oct. 26 and
        Oct. 28 at Consolidated Kahala and Consolidated Kapolei, respectively. This
        will come weeks after the historical movie's local premiere on Oct. 15.'
