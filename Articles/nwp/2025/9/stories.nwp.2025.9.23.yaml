    title: 'Trump to meet officials from Muslim-majority countries to discuss Gaza'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e75a8f6-b4d4-402a-8ca7-eeef6f0f950d'
      activationstatus: true
      created: 2025-09-23T11:59:24.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, USA -</strong> US President Donald Trump will
        meet leaders and officials from multiple Muslim-majority countries on Tuesday,
        Sept. 23 and discuss the situation in Gaza, which has been under a mounting
        assault from Washington's ally Israel.</p>'
    section1:
      primarytype: 'block'
      uuid: '323c7c79-a79e-40bc-b25a-89b5243987ec'
      activationstatus: true
      created: 2025-09-23T11:59:24.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'White House Press Secretary Karoline Leavitt told reporters on Monday
        that Trump will hold a multilateral meeting with Saudi Arabia, the UAE, Qatar,
        Egypt, Jordan, Turkey, Indonesia and Pakistan. A person familiar with the
        matter said Gaza will be discussed.'
    section2:
      primarytype: 'block'
      uuid: '4f9f7a50-2460-4b63-a3d9-d9321f7634f8'
      activationstatus: true
      created: 2025-09-23T11:59:24.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.158+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Axios reported Trump will present the group with a proposal for peace
        and post-war governance in Gaza.'
    section3:
      primarytype: 'block'
      uuid: 'bb199b9c-a940-40b4-9100-3e026564494b'
      activationstatus: true
      created: 2025-09-23T11:59:24.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.158+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In addition to freeing hostages and ending the war, Trump is expected
        to discuss US plans around an Israeli withdrawal and post-war governance in
        Gaza, without Hamas involvement, according to Axios.</p>'
    section4:
      primarytype: 'block'
      uuid: '91d84400-923d-482d-bd1f-945b8b8988ef'
      activationstatus: true
      created: 2025-09-23T11:59:24.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Washington wants Arab and Muslim countries to agree to send military
        forces to Gaza to enable Israel's withdrawal and to secure funding for transition
        and rebuilding programs, Axios reported.'
    section5:
      primarytype: 'block'
      uuid: 'ca73288c-77e5-48cf-ba97-64008d095169'
      activationstatus: true
      created: 2025-09-23T11:59:24.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Trump will address the UN General Assembly on Tuesday, a day after
        dozens of world leaders gathered at the United Nations to embrace a Palestinian
        state, a landmark diplomatic shift nearly two years into the Gaza war that
        faces fierce resistance from Israel and the United States.</p>'
    section6:
      primarytype: 'block'
      uuid: '8aa2b02b-ac50-49de-b49a-f3066ce618bb'
      activationstatus: true
      created: 2025-09-23T11:59:24.036+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.160+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The nations said a two-state solution was the only way to achieve peace,
        but Israel said the recognition of a Palestinian state was a reward to extremism.'
    section7:
      primarytype: 'block'
      uuid: '4e4269f2-b22e-44e2-be82-bba10994457c'
      activationstatus: true
      created: 2025-09-23T11:59:24.036+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.160+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Israel's assault on Gaza since October 2023 has killed tens of
        thousands, internally displaced Gaza's entire population, and set off a starvation
        crisis. Multiple rights experts, scholars and a UN inquiry assessed it amounts
        to genocide.</p>'
    section8:
      primarytype: 'block'
      uuid: 'e6dee46b-ba1b-4aad-ab7c-83034f221061'
      activationstatus: true
      created: 2025-09-23T11:59:24.037+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.160+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel calls its actions self-defense after an October 2023 attack
        by Palestinian Hamas militants that killed 1,200 people and in which more
        than 250 were taken hostage. Israel has also bombed Iran, Lebanon, Yemen,
        Syria and Qatar during the course of its war in Gaza.'
    section9:
      primarytype: 'block'
      uuid: 'd4bb8979-8f9e-4d17-82c8-6a7c351a5a26'
      activationstatus: true
      created: 2025-09-23T11:59:24.037+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.161+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump had promised a quick end to the war in Gaza, but a resolution
        remains elusive eight months into his term.'
    section10:
      primarytype: 'block'
      uuid: 'b130eb5f-c492-4d48-9b3f-4f052012e3ad'
      activationstatus: true
      created: 2025-09-23T11:59:24.037+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.161+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Trump's term began with a two-month ceasefire between Israel and
        Hamas, which ended when Israeli strikes killed 400 Palestinians on March 18.
        More recently, images of starving Palestinians, including children, have sparked
        global outrage against Israel's assault on Gaza.</p>'
    section11:
      primarytype: 'block'
      uuid: '996b17f4-79eb-4721-943f-1d87ff206584'
      activationstatus: true
      created: 2025-09-23T11:59:24.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.162+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In February, Trump proposed a US takeover of Gaza and a permanent
        displacement of Palestinians from there. It was labeled as an "ethnic cleansing"
        proposal by rights experts and the United Nations. Forcible displacement is
        illegal under international law. Trump cast the plan as a re-development idea.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ad186f1f-f651-4369-8a3c-8eae793d05be'
      activationstatus: true
      created: 2025-09-23T11:59:24.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T12:03:53.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T12:03:53.162+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kanishka Singh and Steve Holland in Washington;
        editing by Chris Reese and Michael Perry)</em></p>'
  'START HERE----->alcantara-tags-lawmakers-flood-control-mess':
    caption: 'This composite photo shows Ako Bicol Party-list Rep. Zaldy Co, senators
      Joel Villanueva and Jinggoy Estrada, and dismissed Bulacan district engineer
      Henry Alcantara'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-09-23T12:22:32.000+08:00
    imagesource: '1e8edeb0-8b8b-463c-8d50-db4ff81101b9'
    primarytype: 'composition'
    uuid: 'ff1d9f6a-47a6-4e52-82fc-af34c3f7bd36'
    lead: 'The National Bureau of Investigation (NBI) has recommended the filing
      of criminal charges against Senators Joel Villanueva and Jinggoy Estrada, Ako
      Bicol Rep. Zaldy Co, and two former public works officials following a scathing
      affidavit that implicated lawmakers in supposed budget insertions from flood
      control projects. '
    activationstatus: true
    created: 2025-09-23T12:38:40.833+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-09-23T16:27:50.565+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-09-23T16:27:50.023+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
      Bong-Revilla', 'zaldy-co'
    stories: ''
    template: '1'
    title: 'NBI recommends filing of criminal raps vs Villanueva, Estrada, Co, DPWH
      officials in flood control mess'
    updated: 2025-09-23T16:09:31.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '121d41bd-a731-4da9-880a-f97e30ef22b2'
      activationstatus: true
      created: 2025-09-23T16:09:33.592+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.007+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National Bureau
        of Investigation (NBI) has recommended the filing of criminal charges against
        Senators Joel Villanueva and Jinggoy Estrada, Ako Bicol Rep. Zaldy Co, and
        two former public works officials following a scathing affidavit that implicated
        lawmakers in supposed budget insertions from flood control projects.</p>'
    section1:
      primarytype: 'block'
      uuid: '93c83ae1-0eb4-4632-9a83-350ea0c1d945'
      activationstatus: true
      created: 2025-09-23T16:09:33.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.008+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Justice Secretary Boying Remulla on Tuesday, Sept. 23 said the charges
        include graft and corruption, indirect bribery, and malversation of public
        funds. '
    section2:
      primarytype: 'block'
      uuid: 'c88fb335-4662-4cb1-94c2-e8a008642dda'
      activationstatus: true
      created: 2025-09-23T16:09:33.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.009+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Also included in the criminal complaints are former Caloocan Rep. Mitch
        Cajayon-Uy, former Public Works Undersecretary Roberto Bernardo, and dismissed
        district engineer Henry Alcantara, who dropped the bombshell revelations during
        the latest Senate Blue Ribbon Committee hearing. '
    section3:
      primarytype: 'block'
      uuid: '33c4d54b-8c90-46be-85cc-c4eed227fc37'
      activationstatus: true
      created: 2025-09-23T16:09:33.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.009+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Remulla said he believes the Anti-Money Laundering Council (AMLC) has
        issued freeze orders on the bank accounts of Villanueva, Estrada, Cajayon-Uy,
        Bernardo, Alcantara, and Co, who previously chaired the House Committee on
        Appropriations tasked to oversee the national budget. '
    section4:
      primarytype: 'block'
      uuid: 'bcb55767-289a-4206-bf59-a03d2961bea9'
      activationstatus: true
      created: 2025-09-23T16:09:33.594+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.010+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We treated this already as a complaint with the NBI as the endorsing
        agency. At the same time, we contacted the AMLC…we gave a digital file to
        AMLC and they already started acting on this,” he said during the Senate inquiry. '
    section5:
      primarytype: 'block'
      uuid: '30271dcf-8078-4e5b-aa67-f93c88e235c2'
      activationstatus: true
      created: 2025-09-23T16:09:33.594+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.010+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The incumbent and former lawmakers have previously denied their supposed
        involvement in the pocketing of public funds.'
    section6:
      primarytype: 'block'
      uuid: '77cedca9-211e-4024-8310-7edf10d97c05'
      activationstatus: true
      created: 2025-09-23T16:09:33.595+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.011+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>The revelations</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '0bba5a70-a7b3-4bab-93ee-eeb58466f432'
      activationstatus: true
      created: 2025-09-23T16:09:33.595+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.011+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During the inquiry, Alcantara said Bernardo was the middleman for the
        questionable projects under Villanueva, Estrada, and former Sen. Bong Revilla.'
    section8:
      primarytype: 'block'
      uuid: '1abf587d-6f1a-44dd-8118-1012a5bd8efd'
      activationstatus: true
      created: 2025-09-23T16:09:33.595+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The dismissed DPWH official said Villanueva asked P1.5 billion for
        a multipurpose building in 2022 but was only given P600 million from flood
        control funds in the 2023 unprogrammed appropriations.'
    section9:
      primarytype: 'block'
      uuid: '44aec0c3-32bf-44c3-b11a-a0297edfe5fa'
      activationstatus: true
      created: 2025-09-23T16:09:33.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.012+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said 25 percent was given to the proponent, adding that he handed
        over P150 million to Villanueva’s staff to support the senator’s “future plans.”'
    section10:
      primarytype: 'block'
      uuid: '52ad47f5-fd13-4834-9584-c7964144fca2'
      activationstatus: true
      created: 2025-09-23T16:09:33.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.013+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi alam ni Sen. Joel na flood control ang naibigay sa kanya,” said
        Alcantara.'
    section11:
      primarytype: 'block'
      uuid: 'f9cca24f-bf00-4bd5-a7c4-30826ee6eb82'
      activationstatus: true
      created: 2025-09-23T16:09:33.597+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-09-23T16:27:50.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-09-23T16:27:50.014+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Sen. Joel didn’t know it was from flood control projects.]'
    section12:
      primarytype: 'block'
      uuid: '52d97b0a-51b1-4cc8-8668-08839abe38f0'
      activationstatus: true
      created: 2025-09-23T16:09:33.597+08:00
      createdby: 'lance-nwp'
