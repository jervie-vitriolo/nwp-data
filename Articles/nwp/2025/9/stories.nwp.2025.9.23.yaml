    uuid: '85b2562c-304f-42ef-a0fe-edaebfaa2014'
    lead: 'Burberry BRBY.L presented hippie-inspired crochet dresses, fringed jackets,
      and tailored suits in acid green, yellow and pink on Monday, Sept. 22, drawing
      on counterculture fashions from the British music scene for its spring/summer
      2026 collection.'
    activationstatus: true
    created: 2025-09-23T19:53:03.708+08:00
