    'stories': []
    'template': '1'
    'title': 'Batangas town mayor detained for skipping House probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53005e47-1aeb-47d9-86e5-bc4bb92d8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.131+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:46:45.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:46:45.131+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Batangas mayor facing
        a contempt order by the House of Representatives over alleged public fund
        misuse was detained upon his return from the United States on Thursday, March
        27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7743d5-5be6-4a84-a456-097c30b5f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.132+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:46:45.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:46:45.132+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a8f7f-e0b3-4b2c-937c-68ba44a05930'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.132+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:46:45.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:46:45.132+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the House public accounts committee said it issued
        a detention order to Bauan Mayor Ryanh Dolor for his refusal to attend an
        inquiry on the Bauan Waterworks System privatization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf3844-9768-48ed-bbb2-f6caccb3a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.132+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:46:45.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:46:45.132+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8f8b8-6532-4381-95e5-19b273389523'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.133+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:46:45.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:46:45.133+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The panel is looking into the supposed public fund misuse in dealings\
        \ between the local government of Bauan and Aquadata, the owner and operator\
        \ of the water supply system.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea5da1-7bcb-49f5-bd6c-053a3b4e3ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.133+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:46:45.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:46:45.133+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e347ee9-e5bb-4d83-b2dd-6f8050b568ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.133+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:46:45.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:46:45.133+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "House Sergeant-at-Arms PMGen Napoleon Taas (ret.) said authorities\
        \ arrested Dolor upon his arrival at the Ninoy Aquino International Airport\
        \ Terminal 1 in Pasay City at 12:08 a.m.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2b3b2-60a2-4612-9f13-e15049e83038'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.134+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:46:45.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:46:45.134+08:00
