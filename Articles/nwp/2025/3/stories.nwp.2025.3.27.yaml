    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7447aa8-8808-4abc-bb8e-7b5796bf7be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.483+08:00
      'mgnl:createdBy': 'cj-nwp'
