      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.471+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a996d4a-4282-4876-8346-b4f83b9325c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.471+08:00
