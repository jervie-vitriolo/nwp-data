      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d219664-9ebf-4c86-9e43-7ac9debfd028'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.020+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.857+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration could withhold funds to pressure universities
        to change their disciplinary policies, admissions practices, and even the
        way certain academic departments are managed. It has levied all of these demands
        against Columbia, which meted out new punishments against students who were
        involved in last year’s protests, and later acquiesced to several demands.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587e4a6-3635-44d6-9547-3457d1d6f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.021+08:00
