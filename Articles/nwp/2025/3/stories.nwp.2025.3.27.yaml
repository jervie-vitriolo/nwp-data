      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nodalo has recently been designated as head of reporters after serving
        as a senior correspondent for NewsWatch Plus covering foreign affairs, defense,
        and Malacanang.</p>'
  'Lakers-LeBron-game-winner-Pacers-NBA':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T13:44:10.000+08:00
    'imagesource': 'jcr:b2909927-6523-47f5-a26e-9db3262a271b'
