      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/3/17/kamote-mango-dodong-gang-ovp-confidential-funds.html">''Kamote,''
        ''Mango,'' ''Dodong gang'': More questionable OVP confidential fund payees
        bared</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58997afb-1a58-4832-ba30-cc0e5e7da282'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.632+08:00
