    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A store sells rice varieties in Pasig City in January 2025. The Department
      of Agriculture has introduced a maximum suggested retail price only for imported
      premium rice. (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T12:20:42.000+08:00
    'imagesource': 'jcr:1e130269-3f37-4295-aec2-d47901ef735c'
