      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.487+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The prosecution team believes the Senate should have begun litigation
        immediately after the House transmitted the <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>Articles
        of Impeachment</strong></a> in February. Senate President Chiz Escudero remained
        firm that the proceeding will <a href="https://www.newswatchplus.ph/news/2025/2/27/chiz-duterte-impeachment-trial-july.html"><strong>start
        in July</strong></a> after the 20th Congress has heard the State of the Nation
        Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f10c4-b833-4159-ad10-e2fab65bc244'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.488+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is a historic test of our institutions and of our commitment
        to the rule of law. We are determined to see this through - not out of political
        motivation, but out of our solemn constitutional duty,” said lead prosecutor
        and 4Ps party-list Rep. Nonoy Libanan on Thursday, March 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62c6f2d-be19-46fd-99c3-bb3379cfece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.488+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0277446-fd1e-49fb-a973-cd80d5c38ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.627+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.489+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our constituents are demanding answers. It’s been nearly two months
        since the articles were filed. We cannot allow this to be buried under inaction
        or technical delay,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8624d67-b83f-4c95-a2a5-eff8cdd13522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.627+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.489+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dddc458-d6e6-4adb-9b51-e06f812961ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.628+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.490+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>House prosecutors have filed a <a href="https://www.newswatchplus.ph/news/2025/3/25/house-asks-escudero-duterte-summons.html"><strong>motion
        for writ of summons</strong></a> to the Senate President. <a href="https://www.newswatchplus.ph/news/2025/3/26/chiz-rejects-house-call.html"><strong>Escudero
        rejected it</strong></a>, saying the upper chamber should have convened as
        an impeachment court first before asking Duterte to respond to the charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52aea10-6001-4f54-86d6-10ad56715182'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.628+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.490+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“When SP Chiz himself publicly stated that all preparatory steps could\
        \ already begin, we acted on that cue. The issuance of a writ of summons is\
        \ among the first preparatory steps in any impeachment trial,” Libanan said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2a845-8c36-473c-8fe9-64bd89bc91e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.628+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.491+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f470b27-5291-4695-b2e7-60af30e8cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.629+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.492+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He said the Constitution states the trial should proceed “forthwith”\
        \ and that the Senate does not need to be in legislative session to convene\
        \ as an impeachment court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8de3c-580e-4823-8c3b-31545f2b691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.629+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.492+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ce3be-7d82-4529-80ca-33a552554516'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.630+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Libanan said the House is awaiting Escudero’s formal communication
        before determining the next legal action, including raising it to the SC or
        filing an appeal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf50cc-d79e-4f96-93e8-267509525c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.630+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410067e-0bb0-420b-b5de-d9c17de1416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T15:40:05.631+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T15:43:07.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T15:43:07.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>With 215 complainants, Duterte was impeached amid her supposed confidential
        fund mismanagement and <a href="http://www.newswatchplus.ph/news/nwp/2025/1/13/NBI-ends-probe-Duterte-remark.html"><strong>threats
        to the lives</strong></a> of President Ferdinand Marcos Jr., among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a11001-8f90-4077-a3c8-7b76c9cc7683'
      'mgnl:activationStatus': true
