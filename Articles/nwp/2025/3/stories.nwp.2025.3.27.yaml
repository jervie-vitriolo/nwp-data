    'stories': []
    'template': '1'
    'title': 'North Korea leader Kim Jong Un touts AI suicide drones, early-warning
      aircraft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cfab59-d237-488b-a8b2-4bf24b9a1ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.965+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> North Korean leader Kim Jong Un supervised
        the test of suicide drones with artificial intelligence (AI) technology and
        said unmanned control and AI capability must be the top priorities in modern
        arms development, state media reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9f06e-b931-41c8-a532-dba602916329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.965+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kim inspected new upgraded reconnaissance drones that are capable of
        detecting various tactical targets and enemy activities on land and at sea,
        KCNA state news agency said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6faba0-5968-4c56-b42c-c8491fe82715'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.966+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The field of unmanned equipment and artificial intelligence should
        be top-prioritized and developed in modernizing the armed forces," KCNA quoted
        Kim as saying.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686b7b9-f2b4-4cdf-98f0-2167097a6387'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.966+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The nuclear-armed North also officially unveiled an airborne early-warning
        aircraft for the first time, a capability that could improve its aging air
        defence systems.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0092b7-c54c-468c-aac0-94fe6d058df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.966+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Photographs published by state media showed Kim climbing steps toward
        the door of a large aircraft with four engines and a radar dome mounted on
        the fuselage, and viewing the aircraft on a low fly-by.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323d3a7-578f-4a86-a411-dc64c813cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Using commercial satellite imagery, analysts have previously reported
        that North Korea was converting the Russian-made Il-76 cargo aircraft for
        an early-warning role.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b950a73-a801-498b-984b-134573f03642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.967+08:00
