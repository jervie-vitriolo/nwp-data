    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f937d9-bf73-4994-8448-58f943e7b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.135+08:00
