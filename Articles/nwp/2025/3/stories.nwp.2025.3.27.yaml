    'jcr:uuid': 'bd9c245e-4133-4680-abe1-f4f28c52c50b'
    'lead': 'A Batangas mayor facing a contempt order by the House of Representatives
      over alleged public fund misuse was detained upon his return from the United
      States on Thursday, March 27.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-27T17:46:45.118+08:00
