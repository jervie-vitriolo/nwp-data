      'mgnl:lastModified': 2025-03-27T18:35:16.864+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A spokesperson for American University said the school would “comply\
        \ with any communications or requests from OCR.” The Education Department’\
        s databases have no record of a recent antisemitism complaint against or investigation\
        \ into American University.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bb427-898e-46fc-baf1-d38f9846df8f'
