  'Taiwan-navy-ship-and-Chinese-fishing-boat-collide--no-injuries-reported':
    'author': 'Ben Blanchard, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T10:38:34.000+08:00
    'imagesource': 'jcr:ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a51df8fb-79a5-474c-ac46-892665995c6b'
    'lead': 'A Taiwanese navy landing ship and a Chinese fishing boat collided early
      on Thursday outside of restricted waters, and there were no injuries, the Taiwanese
      navy said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-27T10:39:20.806+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-27T10:45:16.088+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-27T10:45:15.832+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan navy ship and Chinese fishing boat collide, no injuries reported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0877a6-e088-4eaf-81f6-19778bc83112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:39:20.815+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:45:16.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:45:15.828+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A Taiwanese navy landing ship and a
        Chinese fishing boat collided early on Thursday outside of restricted waters,
        and there were no injuries, the Taiwanese navy said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5e416-fd7e-463a-93c7-4fb684cbfe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:39:20.815+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:45:16.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:45:15.828+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Taiwanese landing ship, the Chung Ho, collided with the Chinese
        trawler Minlianyu 61756 shortly after midnight around 45 nautical miles (83
        km) off Taiwan’s Taichung port, which sits on the Taiwan Strait, and nine
        nautical miles outside of "restricted waters", the navy said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e3b73-2d65-4aea-974a-f78ec594499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:39:20.816+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:45:16.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:45:15.829+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'No injuries were reported on either ship and the damage sustained did
        not affect "safety of navigation", the navy added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded292bf-7c4a-428e-8bf4-4a30795b9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:39:20.816+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:45:16.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:45:15.829+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'An investigation will be opened to determine responsibility, the navy
        said, without offering further details.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5260186-8540-45ed-8edf-66cd22606664'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:39:20.817+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:45:16.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:45:15.830+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Taiwan Strait is the site of daily Chinese and Taiwanese military
        activities, though both sides normally maintain a respectful distance and
        there have been no exchanges of fire for decades.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad6a1d2-25c6-471e-b898-fb1d85da5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:39:20.817+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:45:16.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:45:15.830+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China, which claims democratically governed Taiwan as its own territory,
        has ramped up its military drills around the island in recent years.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23f9fc-b8b5-4765-8ecb-1edd87946a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:39:20.818+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:45:16.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:45:15.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s government rejects China’s sovereignty claims.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227f676-ea96-4785-abed-75a43927774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:39:20.818+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:45:16.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:45:15.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ben Blanchard; Editing by Sonali Paul)</em></p>'
  'North-Korea-leader-Kim-Jong-Un-touts-AI-suicide-drones--early-warning-aircraft-':
    'author': 'Jack Kim, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T10:39:23.000+08:00
    'imagesource': 'jcr:767ead80-dc06-4cab-af1e-1317f2bf18e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3e96651-6ddd-4e0d-8bdb-ef45ced90bce'
    'lead': 'North Korean leader Kim Jong Un supervised the test of suicide drones
      with artificial intelligence (AI) technology and said unmanned control and AI
      capability must be the top priorities in modern arms development, state media
      reported on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-27T10:40:44.953+08:00
    'mgnl:createdBy': 'faith-nwp'
