  'SMC-Ramon-Ang-warns-fake-investment-ads':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T16:57:22.000+08:00
    'imagesource': 'jcr:2d9fb9f7-c8ad-42ae-b036-82616b3d404b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96648dd9-22a8-4ac1-8da3-a737c6b9ff48'
    'lead': 'San Miguel Corporation (SMC) Chairman and CEO Ramon S. Ang has issued
      a fresh warning to the public about the spread of fake videos and online ads
      that falsely use his name and image to promote fraudulent investment schemes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-27T16:59:07.240+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-27T16:59:07.552+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-27T16:59:07.270+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMC’s Ramon Ang warns public vs fake investment ads, urges action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0fb5d9-9517-4212-a536-415b042e6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.253+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.253+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> San Miguel Corporation
        (SMC) Chairman and CEO Ramon S. Ang has issued a fresh warning to the public
        about the spread of fake videos and online ads that falsely use his name and
        image to promote fraudulent investment schemes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a2e6e-4a48-405d-b6b0-b6c2890c50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.253+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.253+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea221d8-0189-47c5-8c9d-c42e261c9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.253+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.253+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Many of these videos appear as paid ads on Facebook, Instagram, and\
        \ other social media platforms. Some are made to look like real news reports—\
        featuring well-known media personalities, interviews, or even the logos of\
        \ legitimate news outlets. These scams use advanced technology like deep fakes\
        \ to mislead people.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6161390-1d5c-4cf8-a4be-1120e303655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.254+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.254+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c28119-92d1-4add-a71e-0a113b8fc8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.254+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.254+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“These fraudulent ads are harming a lot of people,” Ang said. “We need\
        \ to put a stop to them. I’m calling on government agencies, social media\
        \ companies, and the public to work together to stop those behind these scams\
        \ and prevent others from getting victimized.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef546814-211f-4172-adf8-b795d4310284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.254+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.254+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2853f9-85aa-4664-8a0f-b7b66e0e7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.255+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.255+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He emphasized: “Please don’t fall for these. I am not endorsing any\
        \ investment schemes. I do not promote, support, or take part in any kind\
        \ of online investment offer.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46ba8b-b142-4923-89c5-d35bc70b7a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.255+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.255+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70ee8a-1530-47a7-92b1-44fea0743940'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.255+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.255+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Ang clarified that he has only one official Facebook page, which is\
        \ verified with a blue check. Any other account or ad claiming to be him—\
        especially those involving money or investments—is fake and should be reported\
        \ right away.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613f6c8-8524-4c02-9933-ea3fccd1a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.256+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.256+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c9706-2716-4ccb-8487-1698933fa04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.256+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.256+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "To help protect the public, SMC has been coordinating with authorities\
        \ to track down those responsible. Ang added that they are also looking into\
        \ legal action, and are ready to support investigations and possible prosecution\
        \ of those behind the scams.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd294fe7-f017-4508-b50a-97d287146782'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.257+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.257+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b2bde-fb10-437c-addf-d4cd7bd2864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.257+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.257+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He also urged Meta and other platform owners to strengthen their approval\
        \ processes for paid ads—especially those using the names and faces of public\
        \ figures without permission. “These tech platforms have the tools to stop\
        \ this. We’re asking them to do more to protect users,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea7eb7-016c-4ba4-8c2a-5fba0c29e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:59:07.258+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T16:59:07.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:59:07.258+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
