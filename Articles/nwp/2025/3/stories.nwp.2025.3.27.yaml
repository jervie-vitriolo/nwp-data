    'mgnl:lastModified': 2025-03-27T12:25:39.093+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['agriculture', 'Department-of-Agriculture', 'rice', 'National-Food-Authority']
    'stories': []
    'template': '1'
    'title': 'Malacañang backs restoring NFA powers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b2efc-0b63-49a0-b9af-6f392b929d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.076+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.088+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang supported
        bringing back the powers of the National Food Authority (NFA) amid renewed
        calls from the Department of Agriculture on the matter to better address sectoral
        issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c4238-4047-40e5-89c5-94a9e102e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.077+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news conference on Wednesday, March 26, Communications Undersecretary\
        \ Claire Castro said she hopes the Congress will review the Rice Tariffication\
        \ Act to give the NFA the proper authority as the law limited the agency’\
        s powers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb542da-4352-4411-9187-27a09c5fa76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.077+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Maganda po sana po ‘no, mabigyan muli ng authority ang NFA, kasi nawalan\
        \ po talaga sila ng power para po umangkat ng bigas,” Castro said. “At sa\
        \ ngayon po, sa lahat po ng gagawin po kasi po ng NFA at ng DA dapat munang\
        \ dumaan sa LGU (local government unit), hindi po kasi nakakadiretso ang mga\
        \ farmers,” she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542a571-b27e-46ed-80ca-ed1143524d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.078+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It would be better to give NFA its authority back because\
        \ it lost its power to import rice. Currently, the actions of the NFA and\
        \ DA must be coursed through the LGU and not directly to the farmers.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a76b3-df88-41db-bc5d-c5d82298bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.078+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. previously said the\
        \ NFA needs additional resources to buy around 20 percent of local rice supply\
        \ to influence market prices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d751a-593b-447a-b0d3-9f1817fce7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.078+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said NFA’s limited authority left “traders room to suppress\
        \ palay prices,” resulting in current farmgate prices dropping to as low as\
        \ P14/kg.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f2ad1-a066-4e32-a7da-f22061038705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.079+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/3/25/da-nbi-probe-farmers-deaths-low-palay-prices.html">DA
        wants NBI probe on alleged self-death of farmers over cheap palay</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36d334-06b8-4c74-9476-8e14e44e45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.079+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Speaking to reporters on Wednesday, Agriculture spokesperson Arnel\
        \ de Mesa also mentioned that the amended RTL was “limiting” in undertaking\
        \ DA actions. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c09627-290f-4f5e-978f-6ed8cf5d602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.080+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The amendment saw the possibility of declaring a food security emergency,\
        \ which could release NFA stocks only though LGUs and other government agencies.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfaab1-6f71-472f-b235-5eb03caa87b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.080+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.080+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said the NFA has only released 9,900 bags out of the committed\
        \ 59,270 bags of rice under the food security emergency.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2ce71-3730-47ba-b42d-fce2e40c9415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.081+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.081+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Patuloy tayong nananawagan na sana makapag-release, makapag-intervene\
        \ sa market ang NFA without necessarily having a declaration of an emergency,”\
        \ he told reporters on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45592ba-7756-4c01-8e10-184189e31232'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:25:39.082+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:25:39.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:25:39.082+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We continuously call that the NFA can release stocks\
        \ and intervene in the market without necessarily having a declaration of\
        \ an emergency.]\r"
