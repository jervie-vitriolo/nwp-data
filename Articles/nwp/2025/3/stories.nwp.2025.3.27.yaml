      'text': 'Meanwhile, Nodalo was recognized as “Champion in Public Interest Journalism”
        for his commitment to delivering information that matters to the public.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb88859-0b1f-4f6b-a984-3b49a5ba1a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:39:02.695+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T12:39:02.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:39:02.727+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Throughout his journey, he has maintained a focus on reporting that
        empowers citizens, reinforces institutional accountability, and contributes
        to the democratic process,” the organizers said. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b233f6-bd7e-4689-b97f-8b23259d2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:39:02.695+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T12:39:02.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:39:02.727+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Tristan Nodalo’s work stands as an example of how journalism can play
        a crucial role in sustaining peace, justice, and strong institutions,” it
        added. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade19d2c-9c4e-4600-88d3-7300b4f90067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:39:02.695+08:00
      'mgnl:createdBy': 'faith-nwp'
