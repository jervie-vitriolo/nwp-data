  'ph-disappointed-with-timor-leste':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'The Timor-Leste flag and the Philippine flag. (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T17:48:38.000+08:00
    'imagesource': 'jcr:48716df2-a82c-445b-ae56-2b797fea5318'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c35b52b-239e-4b16-9d32-636782da236e'
    'lead': 'The Philippine government conveyed its disappointment with the Timor-Leste
      government following its refusal to extradite former lawmaker Arnie Teves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-27T17:49:59.533+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-27T17:51:42.229+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-27T17:51:41.954+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH disappointed with Timor-Leste refusal to extradite Arnie Teves -
      DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad8139-33e8-43f6-844b-ba7d349d41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:49:59.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:51:42.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:51:41.949+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        conveyed its disappointment with the Timor-Leste government following its
        refusal to extradite former lawmaker Arnie Teves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065c1a6-725d-4964-8431-219b57faf3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:49:59.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:51:42.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:51:41.950+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Foreign Affairs (DFA) lamented
        the lack of trust from Timor-Leste in the Philippine justice system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4611329-91ed-41b9-9bf0-cb815db4f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:49:59.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:51:42.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:51:41.950+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are disappointed that Timor Leste has not shown enough trust
        in the delivery of justice in the Philippines, a founding member of the ASEAN
        which it seeks to join, and among the very first ASEAN member states to convey
        support for its aspiration to join the association," said the DFA in a statement
        on Thursday, March 27.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f04f5-b2e2-4151-a77a-dae591c3a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:49:59.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:51:42.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:51:41.951+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DFA did not respond to queries if the Philippines will block
        the membership of Timor-Leste to the Association of Southeast Asian Nations
        (ASEAN).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fda0fb-a939-4dc5-9f73-2b0856f7f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:49:59.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:51:42.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:51:41.951+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Timor-Leste has an observer status in ASEAN. The regional bloc,
        of which the Philippines is a founding member, groups Brunei Darussalam, Myanmar,
        Cambodia, Indonesia, Laos, Malaysia, Singapore, Thailand, and Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c774a81-c8ae-4283-889c-9f50d526d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:49:59.548+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:51:42.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:51:41.952+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"While its application is dependent on its compliance with the Roadmap
        for full membership in ASEAN and its accession to the ASEAN Charter, it should
        also be able to demonstrate that it shares the spirit of trust and cooperation
        that ASEAN member states accord one another, not only within the framework
        of ASEAN, but also in their bilateral relations," said the DFA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c954d-fb1f-43f4-8b75-ca3c97ddd263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:49:59.548+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:51:42.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:51:41.952+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Timor-Leste’s Tribunal de Recursos rejected the Philippine government’s
        extradition request on March 20, citing concerns over potential torture if
        Teves were returned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487cde88-8afb-46b0-8e4a-9560e8fa7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:49:59.548+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:51:42.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:51:41.952+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves fled the Philippines after the assassination of former Negros
        Oriental governor Roel Degamo. He was tagged as mastermind.</p>'
  'duterte-arrest-violations':
    'author': 'Eimor Santos, NewsWatch Plus '
    'caption': 'Senator Imee Marcos presents the preliminary report of the hearing
      and timeline of events related to the arrest of Former President Rodrigo Duterte.
      (Senator Imee R. Marcos/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T17:54:24.000+08:00
    'imagesource': 'jcr:bcacc2f2-2b05-4a34-8e7a-69b239d165aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '117f0632-b4c9-4c03-b7e4-4d18ac42c4a8'
    'lead': 'After a hearing on the arrest of former President Rodrigo Duterte, Senator
      Imee Marcos identified multiple violations committed under the administration
      of her brother, President Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-27T17:59:59.767+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-27T18:02:08.806+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-27T18:02:08.302+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Duterte', 'International-Criminal-Court', 'EJK', 'ICC', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'Sen. Marcos finds fault in Duterte arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab1c2f-1a71-4924-be0a-9d5eb9a5b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.795+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.287+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> After a hearing on
        the arrest of former President Rodrigo Duterte, Senator Imee Marcos identified
        multiple violations committed under the administration of her brother, President
        Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b660ff-7329-491d-9a43-8d0ccedd2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.796+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.288+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a seven-page preliminary report released at a press conference on\
        \ Thursday, March 27, Marcos outlined three key findings:\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cc573-6d95-496c-b2f1-51c6a9a0f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.796+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.288+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ the country had no legal obligation to arrest and surrender Duterte
        to the International Criminal Court (ICC);</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed811a-498b-42e3-b634-30a0314478fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.796+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.289+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ the government assisted the ICC; and</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619d3e1-4f3a-49d3-a2da-b261d354ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.797+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.289+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Duterte’s rights were blatantly violated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8996f-77e3-4013-9e6a-4342482cc213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.797+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.290+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marcos argued that the arrest, based solely on an ICC warrant, violated\
        \ the constitutional provision ensuring that no person is deprived of liberty\
        \ without due process.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea827e-296b-4d04-93ca-0c40156ec6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.798+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“No warrant was issued by a Philippine court… No court order was issued\
        \ mandating that FPRRD be taken out of the Philippines against his will,”\
        \ she wrote.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2aafb0-3ee2-4b37-a347-85c1c466091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.798+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The senator said Duterte was deprived of his legal right to be visited\
        \ by immediate family members. She cited the incident on March 11, when Philippine\
        \ National Police-Criminal Investigation and Detection Group chief Nicolas\
        \ Torre barred Vice President Sara Duterte from seeing her father at Villamor\
        \ Airbase, where he was held for hours before being flown to the Netherlands\
        \ to be detained at the ICC Detention Center.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536fcc4d-fa90-4dc7-a4b1-01323895784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.799+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.292+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marcos further alleged that even some provisions of the Rome Statute\
        \ - the treaty that established the ICC - were violated, including Duterte’\
        s right to be brought before judicial authorities and his right to apply for\
        \ interim release.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed8777-39dc-4f00-a1f0-f1a567a4ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.799+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.292+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The presidential sister is open about her support of and friendship\
        \ with Vice President Sara Duterte. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe075c-b7a2-4b05-b412-675df56464fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.800+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.293+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Palace: We only followed laws</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbb4a7-d789-4249-8b62-9ab2df2c0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.800+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.293+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>When asked about the supposed violations to the Rome Statute during
        a Palace briefing, Communications Office Undersecretary Claire Castro responded
        with another question.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e43fa9b-6a39-4804-96d6-9c19d7e92c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.801+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.294+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“With that, does it mean that we have to recognize that ICC has
        jurisdiction over the Philippines? Basta po sa atin po noong ginawa po ito
        ng pamahalaan, ng administrasyon, wala pong ibang sinunod kung hindi kung
        ano iyong nasa batas at kung ano po iyong obligasyon natin sa Interpol. Kung
        mayroon po siyang ibang pananaw, siguro personal niya pong pananaw iyan,”
        Castro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27fb51-f247-45cd-871a-97245c1c664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.801+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Insofar as we are concerned, when the government, the\
        \ administration, carried this out, we followed nothing but what is stated\
        \ in the law and our obligations to Interpol. If she has a different perspective,\
        \ that is probably her personal opinion.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4a6ed-c32f-430e-8476-e4c96bcaf64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.802+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Marcos argued that there were no indications that the ICC had
        requested extradition, which she said is a prerequisite mentioned in the International
        Criminal Police Organization (Interpol) red diffusion notice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f64e5-e251-4a87-b90e-eda4e21d3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.802+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She claimed that, unlike a red notice, a red diffusion is not vetted\
        \ by the Interpol secretariat to ensure it is free from political motivations.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ad48b-0eb2-472f-ab2c-534644ffe3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.803+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marcos-Duterte rift</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593cffa9-ef1b-4991-a7a2-1f339adf9904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.803+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.297+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Without directly stating that the administration’s stance on non-cooperation\
        \ with the ICC shifted as tensions between the Marcos and Duterte families\
        \ escalated, Marcos included these political events in the timeline she presented\
        \ on Duterte’s arrest.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0c55e-3577-4c43-b774-04477ee457cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.804+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.298+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Sa palagay ko maliwanag na may konteksto na talagang sumasabay sa\
        \ alitan at pagwawalang tiwala nung dalawang panig itong mga pagbabago sa\
        \ legal processes and our international stand nagbago rin talaga,” the senator\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f361b47-6ade-4360-a307-c14a6075161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.804+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.298+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742fdfa-672d-4123-b264-eb63dc1e6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.805+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.299+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I think it is clear that these changes in legal processes\
        \ and our international stance have coincided with the conflict and loss of\
        \ trust between the two sides.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c19ac9-fb17-48d4-998f-f75d87cfafab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.805+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.299+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She said her hearing was not intended to be “anti-administration.”\
        \ However, sensing that her brother was infuriated by it, she chose to withdraw\
        \ from the administration’s senatorial slate.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443915a-d29d-4767-a4b1-685e570e853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.806+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.300+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The senator said she has yet to decide on holding a second hearing\
        \ but stressed the urgency of the matter, given the possible arrest of former\
        \ police officials linked to the bloody drug war, including Senator Ronald\
        \ “Bato” dela Rosa, who was the national police chief and implementer of the\
        \ anti-drug campaign.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ce6ad-18cd-4907-8576-ac78c31ae3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:59:59.806+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:02:08.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:02:08.300+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She said she also hopes the probe will eventually lead to Duterte’\
        s return, though she acknowledged that, for now, the Senate’s role is limited\
        \ to investigating the government’s actions, identifying those accountable,\
        \ and proposing or amending laws.\r"
