      'mgnl:lastModified': 2025-03-27T18:38:28.922+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many of the buildings at the temple complex, first built by monks
        in the year 681, burned to the ground this week as South Korea’s largest
        wildfire ever swept through forests and towns, killing at least 26 people
        and destroying or damaging priceless cultural sites.</p>'
