      'mgnl:lastModified': 2025-03-27T20:48:11.793+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous interview with NewsWatch Plus, ICC spokesperson Fadi
        El Abdallah explained that certain conditions must be met before a suspect
        can apply for interim release.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e0421f-bdca-4b60-b62e-223227c20f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T20:48:11.793+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T20:48:12.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T20:48:11.793+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It has to be presented to the judges, and the judges will decide
        if that is possible. In theory, the decision of arrest can only be made if
        it is necessary to ensure that a person will appear before the chamber or
        not create problems for the investigations or threaten witnesses, and so on.
        The chamber must check if these conditions can be mitigated by other measures,"
        Abdallah stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238bfca-e625-4080-8750-d7f03441880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T20:48:11.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T20:48:12.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T20:48:11.794+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the state party in which the suspect might be released
        must accept the conditions for interim release.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cb9c7-8cd5-48f2-8d8d-9b82f5923426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T20:48:11.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T20:48:12.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T20:48:11.794+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The state in which this person may be released must agree to implement
        these measures and to host the current detainee," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5e5fe-ff36-4054-beb5-4d5e8bdd79c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T20:48:11.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T20:48:12.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T20:48:11.794+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Communications Undersecretary Claire Castro said the government
        would not cooperate with the ICC. She added that any attempt to urge the government
        to cooperate would even contradict petitions filed by the Duterte family with
        the Supreme Court.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f2395-ddac-4485-a588-89a65494c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T20:48:11.795+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T20:48:12.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T20:48:11.795+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"With that, does it mean that we have to recognize that ICC has jurisdiction
        over the Philippines? I believe the family of former President Duterte is
        asking and praying from the Supreme Court that the government should not cooperate
        with the ICC. So, it means that if we will not cooperate with the ICC, even
        that prayer or even that manifestation of the ICC, we will not take cognizance
        of that," she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af191e-6b76-4837-b235-69e7a1d47a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T20:48:11.795+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T20:48:12.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T20:48:11.795+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro added that a possible government compliance with the ICC conditions
        would also open more issues.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f374c-dedb-41ab-97db-70914a737b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T20:48:11.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T20:48:12.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T20:48:11.796+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sasabihin natin na makikipag-cooperate tayo sa ICC pagdating po sa
        interim release dahil lahat po ng isyu diyan ay mabubuksan. Mabubuksan din
        po kung magkakaroon ng freeze order sa kaniyang mga assets. Gugustuhin po
        ba din ng Pamilya Duterte na makipag-cooperate tayo sa ICC para lahat ng kanilang
        assets, nakatago man o hindi nakatago, ay makikipagtulungan tayo sa ICC para
        mahagilap lahat ng kanilang assets?” she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71cfeff-8856-4537-9046-6631b91199e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T20:48:11.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T20:48:12.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T20:48:11.796+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will say that we will cooperate with the ICC regarding
        interim release because all the issues there will be opened. It will also
        open the possibility of a freeze order on his assets. Would the Duterte family
        want us to cooperate with the ICC so that all their assets, whether hidden
        or not, will be revealed and we will work with the ICC to find all their assets?]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88668b2b-b39f-42ca-9af1-b7c513871539'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T20:48:11.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T20:48:12.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T20:48:11.796+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is detained at The Hague on 43 charges of crimes against
        humanity for murder. He will face the ICC chamber again on Sept. 23 for the
        confirmation of charges.</p>'
