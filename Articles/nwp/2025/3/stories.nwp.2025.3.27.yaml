      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.484+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b9b20-3e05-4f75-9d6e-a7b2a27f4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.484+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.805+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.484+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cerundolo erased seven set points and converted on his first opportunity\
        \ to take the opener before the 14th-seeded Bulgarian rode an early break\
        \ in the second set to level the match.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd22dc-48dc-447b-aa46-2fa347c3ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.485+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.806+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.485+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28fdc3-f861-4bf4-94d7-a78b12344e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.486+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.806+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.486+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cerundolo had a golden opportunity on match point while leading 6-5\
        \ in the third but could not put Dimitrov’s soft second serve into play.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f3563-4a6a-4d14-b464-d8c629839984'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.486+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.807+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.486+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02ad20-0355-4fd9-a07d-61dff2f3ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.487+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.807+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.487+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In the deciding tiebreak, Dimitrov hit a spectacular forehand winner\
        \ on the opening point and ended up down on the court with an apparent ankle\
        \ injury.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963e0b1-742d-441d-a687-ccf9cfe48a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.488+08:00
