      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Governor Josh Green said he called the White House the morning
        after the state university received its letter to explain that conflict on
        its campus during Israel’s war in Gaza “paled in comparison” to other universities.
        “They assured me the University of Hawai''i is not on the chopping block for
        antisemitism,” the governor said in a statement to Reuters.</p>'
