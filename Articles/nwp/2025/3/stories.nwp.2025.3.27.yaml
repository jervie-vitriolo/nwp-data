  'malacanang-backs-restoring-nfa-powers':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Workers carry sacks of rice in a National Food Authority warehouse.
      (NFA Nueva Ecija/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T12:22:50.000+08:00
    'imagesource': 'jcr:12dd83b1-f7f2-4a95-86ab-f258c9f3fcc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21f6b770-f944-45ef-8175-b22c713bcb68'
    'lead': 'Malacañang supported bringing back the powers of the National Food Authority
      (NFA) amid renewed calls from the Department of Agriculture on the matter to
      better address sectoral issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-27T12:25:38.978+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-27T12:25:39.346+08:00
