      'mgnl:lastActivated': 2025-03-27T18:35:18.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.858+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ce4d0-d33e-48e5-bb56-03153338afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.022+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.859+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Several schools told Reuters they would do whatever it takes to retain\
        \ federal government funding.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60564cc5-8e8d-4d8f-994e-dc4fd4a2f431'
      'mgnl:activationStatus': true
