  'Historic-career-high--Alex-Eala-now-world-No.-75-after-win-over-Swiatek':
    'author': 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T17:03:18.000+08:00
    'imagesource': 'jcr:cc277799-1f8f-473d-947b-28d8e4eff9ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db6545e-f028-4c14-b843-713baec78f75'
    'lead': 'The spotlight is on teenage wildcard Alex Eala as she makes the most
      of her historic run at the Miami Open, defeating world No. 2 Iga Swiatek of
      Poland to set a new career-high 75th seed in the world live rankings on Thursday,
      March 27. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-27T17:08:37.058+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-27T17:08:37.307+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-27T17:08:37.093+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Historic career-high: Alex Eala now world No. 75 after win over Swiatek'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa668fc-06ee-40fd-ad95-d9ba5bc81ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:08:37.070+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T17:08:37.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:08:37.093+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The spotlight is on
        teenage wildcard Alex Eala as she makes the most of her historic run at the
        Miami Open, defeating world No. 2 Iga Swiatek of Poland to set a new career-high
        75th seed in the world live rankings on Thursday, March 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d3b678-cc1f-4320-802b-90611093b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:08:37.070+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T17:08:37.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:08:37.093+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Eala leaped from world No. 140 and became the first Filipina to crack
        the World Tennis Association (WTA) top 100 and also the first to book a WTA
        semifinals ticket.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbae78f-2bf2-4f77-a577-322a9d11290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:08:37.071+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T17:08:37.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:08:37.093+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“It feels amazing because I know this is a historical achievement,”
        the 19-year-old prodigy told reporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79dd05-a9ec-4756-9802-379718c76af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:08:37.071+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T17:08:37.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:08:37.093+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“It’s definitely an achievement that I dedicate to my country but it’s
        also a huge personal achievement. And for that, I’d like to give myself a
        pat on the back and give my team a pat on the back,” she added. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea353b-0bbd-470a-8023-7c233ac4823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:08:37.071+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T17:08:37.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:08:37.093+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Filipina ace earlier stunned tennis fans over her dominant run
        against Swiatek, 6-2, 7-5, a five-time Grand Slam champion who bagged a bronze
        medal in the 2024 Paris Olympics. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf22711-f528-49ac-8f78-6cc10b2a5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:08:37.072+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T17:08:37.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:08:37.093+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This comes right after back-to-back wins against former French Open
        champ Jelena Ostapenko of Latvia and reigning Australian Open title holder
        Madison Keys of the US, victories which earned her the nickname “Grand Slam
        Slayer.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39ba00-decc-4fde-a6f0-6d9ac6dd5494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:08:37.072+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T17:08:37.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:08:37.093+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Eala said these historic achievements are not her “end goal” as she
        vows to “keep working.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf56f68-6122-42fa-960d-da7ae4b944ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:08:37.073+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T17:08:37.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:08:37.093+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eala is poised to become the first Filipina to reach a WTA finals.
        The only barrier is world No. 4 Jessica Pegula, also of the US, her next semifinals
        match set for Friday, March 28, at 8:30 a.m. (PH time).</p>'
  'edsa-busway-still-exclusive':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A view shows the dedicated bus lane at the Epifanio delos Santos Ave.
      (EDSA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T17:37:22.000+08:00
