      'text': "Switzerland is already among the most expensive countries in the world,\
        \ but if you really want luxury, head over to the town of St. Moritz, frequently\
        \ listed as among the highest-priced tourist destinations in the entire world.\
        \ St. Moritz is a ski resort town perched atop Swiss Alps frequented by the\
        \ rich and famous, with well-regarded luxury hotels and high-end shopping.\
        \ From your stunning hotel, take a cable car to the top of the mountain areas\
        \ and find some of the most luxurious skiing slopes. Not a ski enthusiast?\
        \ You can simply sit with a glass of wine and enjoy the lovely snow-capped\
        \ alpine views. \r"
