      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae29fb14-1005-40a2-8682-b61ccbf68d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.025+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.860+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Both our president and our board have said we''re not going to
        take any risks for loss of research funding. We''re just not,” said Paul Allvin,
        vice president and global brand manager for George Mason University in Virginia.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7334c-9ffc-45dd-a310-2aaaef92b323'
      'mgnl:activationStatus': true
