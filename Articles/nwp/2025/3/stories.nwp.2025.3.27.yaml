      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Andong, South Korea -</strong> Charred, black ruins at South
        Korea’s Gounsa temple stood on Thursday in stark contrast to the kaleidoscope
        of colours that are a trademark of the country’s historic palaces and Buddhist
        temples.</p>'
