    'stories': []
    'template': '1'
    'title': 'Bus lane still exclusive during EDSA rehab - DOTr chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627753c3-3bee-4747-b90c-4d3c0c4f0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.422+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The dedicated lane
        for city buses on Epifanio delos Santos Ave. (EDSA) will stay, Transportation
        Secretary Vince Dizon said as the government finalizes the overhaul of Metro
        Manila’s major thoroughfare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048c2c4-5b60-4953-9f93-d5c2443c0955'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.423+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.423+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Gaya ng sinabi ng pangulo, priority ang commuter. Dalawang daang libo
        ang gumagamit ng EDSA carousel araw-araw,” he said in a chance interview on
        Thursday, March 27, when asked if the lane will remain limited to buses.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3ffef-12af-43f2-b4c0-a5f836ffeee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.423+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.423+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As the president said, the priority is commuters. Around
        200,000 passengers take the EDSA carousel daily.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1244f4d9-5987-4ed4-866d-7d7d4b65b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.423+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.423+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the Department of Public Works and Highways (DPWH)
        said it initially proposed to make the <strong><a href="https://www.newswatchplus.ph/news/2025/3/3/shared-busway-during-edsa-rehab-dpwh.html">busway
        a shared lane</a></strong> during the rehabilitation period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab67918-9b8c-48eb-b3eb-ce4b5909c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.424+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.424+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Manuel Bonoan earlier said the government
        aims to begin renovation works during the <strong><a href="https://www.newswatchplus.ph/news/2025/3/26/edsa-rehab-holy-week-break.html">Holy
        Week break</a></strong>&nbsp;in April to take advantage of light traffic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5739b-614e-45ad-9884-c6cabdb9443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.424+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.424+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While traffic management plans are underway, Dizon the road works would
        have an impact on traffic flow.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f0809-7302-4ac9-9932-65988445685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.425+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.425+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Mabigat ang epekto nito pero gagawa tayo paraan para maibsan ito,”
        he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeaeb41-c2fe-446e-ba95-2b6dee287286'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.425+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.425+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It will be a burden but we will look for ways to ease
        the situation.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8672308-2fef-40e1-a1c6-a0d38c16789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said the agencies will release the final plan next week as they
        are still awaiting inputs from local government units that will be affected
        by the rehabilitation. Dizon, the DPWH and Metropolitan Manila Development
        Authority met with Metro Manila mayors on Thursday to discuss the renovation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ccabe-e96a-478e-adc5-cb091052e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi ito iyong nakasanayan na ng kababayan natin na reblocking ng
        EDSA…This is a complete overhaul of the EDSA from Pasay all the way to Caloocan,”
        he said. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87268c8-c1d6-465f-9e02-80fd32183437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is not an ordinary reblocking of EDSA like we were
        used to…This is a complete overhaul of the EDSA from Pasay all the way to
        Caloocan.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e39beb-129b-437e-8cd5-9a7bd12a3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.427+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“To simply describe it po, tatanggalin ang lahat ng konkreto. Titingnan
        po namin ang base.. Ire-reconcrete po namin iyan, aayos po namin ang base
        then aaspaltuhin po namin,” Public Works Undersecretary Roberto Bernardo added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad5aba-a84a-4738-835f-d3c8f3bafc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:40:47.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:40:47.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:40:47.427+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Simply put, we will remove all the concrete. We will
        check the base... We will apply concrete, fix the base, and then apply asphalt.]</p>'
