      'mgnl:type': 'text'
      'text': '<p>No need to travel far for world-class luxury. Nestled in Palawan,
        Banwa Private Island is one of the most exclusive (and expensive) private
        getaways in the world. What do you get in return? Total privacy, personalized
        service, a beachfront villa, and the kind of natural beauty that the Philippines
        is famous for. With only a handful of guests allowed at any time, it’s the
        ultimate serene escape—right in our own backyard.</p>'
