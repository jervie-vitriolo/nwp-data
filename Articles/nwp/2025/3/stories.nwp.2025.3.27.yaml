      'mgnl:lastModified': 2025-03-27T17:46:45.135+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers noted the lack of justification in Dolor’s excuse letter\
        \ such as medical records.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027357fe-70a9-4b3d-ab2e-2a6f910927fb'
      'mgnl:activationStatus': true
