    'mgnl:tags': ['MSRP', 'Department-of-Agriculture', 'rice']
    'stories': []
    'template': '1'
    'title': 'MSRP on imported premium rice at P45/kg starting March 31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf0290-9fb3-4537-b57a-745ebe9ae305'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:22:39.414+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:22:39.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:22:39.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The maximum suggested
        retail price (MSRP) on imported premium rice will be brought down to P45 per
        kilogram beginning March 31, the Department of Agriculture (DA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7bcc5c-ca77-42b4-8044-441f2906df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:22:39.414+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:22:39.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:22:39.414+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, March 26, the DA made a further cut on\
        \ the price ceiling as it saw a continued decline in global rice prices.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b24ce-ef3d-4856-b20d-45eeecc254ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:22:39.415+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:22:39.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:22:39.415+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“At this level, the retail price of imported rice has now decreased\
        \ by P19 per kilo compared to its price before we implemented the MSRP on\
        \ January 20,” Agriculture Secretary Francisco Tiu Laurel Jr. was quoted as\
        \ saying.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51fd08-81b9-451c-9b56-65c99b18c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:22:39.415+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:22:39.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:22:39.415+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The MSRP on imported premium rice started at P58/kg on Jan. 20 before\
        \ it was lowered to P49/kg on March 1.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94bd5c2-9226-4aaf-b2f9-bf2815fae59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:22:39.416+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:22:39.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:22:39.416+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Prior to the MSRP reduction to P49 per kilo on March 1, the price\
        \ of good-quality rice from Vietnam—those with 5 percent broken grains—had\
        \ already decreased to $490 per metric ton, approximately $200 cheaper than\
        \ in December. Vietnam is the Philippines’ main source of rice,” the DA said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b10828-4ee2-4e6f-b029-b433db88dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T12:22:39.416+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T12:22:39.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T12:22:39.416+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said data from the Food Terminal Inc. showed that the landed\
        \ cost of imported rice in March for the DT8 variety is P32/kg to P34/kg.\r"
