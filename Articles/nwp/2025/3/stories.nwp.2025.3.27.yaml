    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LeBron James'' buzzer-beating tip-in lifts Lakers over Pacers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb4250-e2a9-42b9-9635-a53a239f764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.877+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.877+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> LeBron James tipped in the game-winning
        layup as time expired, giving the visiting Los Angeles Lakers a 120-119 victory
        over the Indiana Pacers in Indianapolis on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37764ac-2303-4deb-96d4-79450c1be941'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.877+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.877+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e139bc-2f8b-4574-8a2b-9edd73823b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.878+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.878+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "James, who didn't connect on a field goal until the fourth quarter,\
        \ finished with 13 points, 13 rebounds and seven assists for the Lakers (44-28),\
        \ who snapped a three-game losing streak.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0bb616-2a18-4974-898b-b093fc135b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.878+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.878+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3694b4-5e56-48c8-a142-ff704b749038'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.878+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.878+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trailing by three with five minutes left, Los Angeles went on an 11-2\
        \ run that was stamped with a triple by Rui Hachimura with 1:51 remaining.\
        \ The Pacers then retook the lead with seven straight points, including a\
        \ Tyrese Haliburton three-point play to grab a 119-118 edge with 42 seconds\
        \ left.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbdd09b-c4ae-4523-b16a-e7e5b915fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.879+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.879+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308593c-5bea-42cf-8d12-ca1b177561a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.879+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.879+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After Bennedict Mathurin missed a 3-pointer, Luka Doncic’s missed floater\
        \ was put back in by James at the buzzer.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88708e59-d5b4-40b9-86ce-cdced8b9a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.879+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.879+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef8760-67ae-4201-b9e3-77403d5809b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.880+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.880+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Doncic had 34 points, seven boards and seven assists for Los Angeles,\
        \ while Austin Reaves scored 24 and Hachimura added 14.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61066b6-f909-4828-ab06-5ff29ff4c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.880+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.880+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cade6d-1453-409d-aa02-4029ec686814'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.880+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.880+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Indiana (42-30) was led by Mathurin’s 23 points off the bench and Haliburton’s\
        \ 16 points and 18 assists. Myles Turner contributed with 16 points and 12\
        \ rebounds for Indiana, which had its five-game winning streak come to an\
        \ end, and Andrew Nembhard finished with 16 points.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62a743-b6ac-4dee-b72a-ccdc3eb0972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.881+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.881+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed66b64-7a5c-4485-9207-ab1154c697c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.881+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.881+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trailing by 13 at halftime, Indiana trimmed its deficit to seven on\
        \ Turner’s triple. Doncic’s layup later pushed the Lakers' lead to 83-73,\
        \ but a 13-5 Pacers spurt was capped by triples from Mathurin and Aaron Nesmith\
        \ to pull Indiana within two.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7571676d-e2ea-4682-80e6-b2dbb057d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.882+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.882+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5cea5-9b06-4b4b-bac2-d7eabb25e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.882+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.882+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Nembhard’s basket on Indiana’s final possession sent the Pacers into\
        \ the final quarter with a 95-92 deficit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e32fba-2d74-4cc6-bc4a-b436e9b4f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.883+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.883+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f986dc2-9548-4fe2-871b-c789517e399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.883+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.883+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "James' first two field goals came on consecutive trips at the beginning\
        \ of the fourth, with his second basket forcing an Indiana timeout down 101-92.\
        \ James then continued his run with four more points before Mathurin scored\
        \ eight as part of Indiana’s 13-0 run, tying the game at 105 at the 6:05 mark.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5cad3c-438e-43aa-830d-0cb9b80cea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.884+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.884+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf3532-f759-4de5-9212-768fcebd1bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.884+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.884+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Just over a minute later, Turner’s trey gave the Pacers their first\
        \ lead since the opening minute of the second quarter.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c573f7c-312e-41a7-920e-9acfe1848221'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.885+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.885+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de502463-4c1c-42f3-9944-96cbf346e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.885+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.885+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Indiana took a 33-28 lead into the second quarter, but the Lakers opened\
        \ the second on a 15-0 run. Nembhard’s three-point play stopped the bleeding\
        \ for Indiana, but Reaves then scored 10 of the Lakers' next 12 points, helping\
        \ give Los Angeles a 55-43 edge with less than five minutes left in the first\
        \ half.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70fd9fa-3600-425e-b994-0cd59eaebe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.886+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.886+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338b9b2-b708-4970-ad42-231e8aacc839'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T13:45:41.886+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T13:45:42.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T13:45:41.886+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mathurin scored the Pacers'' final six points of the first half,
        but Jaxson Hayes'' dunk with 11 seconds remaining gave the Lakers a 68-55
        halftime lead.</p>'
