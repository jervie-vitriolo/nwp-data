      'jcr:uuid': '7a65025d-79cd-445d-80cf-4b1bf9d74a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.134+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-27T17:46:45.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:46:45.134+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dolor was brought to the House of Representatives detention facility
        after undergoing medical assessment. He will be detained until the committee
        completes its hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce1d1a-71d3-41f9-9f64-e46617b184dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.134+08:00
      'mgnl:createdBy': 'daniza-nwp'
