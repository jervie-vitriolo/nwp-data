      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on a travel authority, Dolor was permitted to go to the US
        from March 11 to 26 for medical reasons. Some of the dates coincide with the
        panel’s scheduled inquiries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339cf72-2168-4b79-b2d0-040e724004b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:46:45.135+08:00
