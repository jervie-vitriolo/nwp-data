    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6971493-62aa-48e4-acca-a81e533f7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:45:45.035+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:45:45.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:45:45.035+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said he observed a number of unnecessary features, including the
        unused VIP lounge. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c9b1c-7486-4451-9eb6-bfeb7f11c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:45:45.036+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:45:45.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:45:45.036+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Napakaliit, siksikan…medyo kinainis ko ng kaunti, may nakita akong
        VIP lounge. So immediately inutusan ko ang ating CAAP na tanggalin ang VIP
        lounge kasi wala namang gumagamit nun; ibigay na lang natin sa pasahero,”
        he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293d0d3-1fb8-400a-b50b-5c70215dec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:45:45.036+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:45:45.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:45:45.036+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The airport was very cramped and crowded...I got a bit
        annoyed when I saw a VIP lounge. So I immediately instructed our CAAP (Civil
        Aviation Authority of the Philippines) to remove the VIP lounge since no one
        was using it, and just give it to the passengers.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e1a34-376e-4175-8b37-6ccafdf1b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:45:45.037+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:45:45.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:45:45.037+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said he ordered the removal of a redundant X-ray machine to free
        up space for passengers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521812ba-0aa6-41a8-99ca-9378d473cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:45:45.037+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:45:45.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:45:45.037+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The transportation chief said the government aims to come up with a
        “modular expansion plan” for the airport to increase its 200-seating capacity
        to 700 in four to six months. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24274d7-401c-4661-be46-5372c23e2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:45:45.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:45:45.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:45:45.038+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Modular, meaning, hindi ito traditional na building. Pero modular
        na i-expand natin. Meron tayong i-knock down na wall doon. Magtatayo ng kahit
        papaano magtatayo ng maganda-ganda namang airconditioned area at i-extend
        natin ang terminal,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289864c5-0bf9-4e93-9cab-2d6fd27d716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:45:45.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-27T17:45:45.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T17:45:45.038+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Modular means it’s not a traditional building. But
        a modular one that we can expand. We will knock down a wall there and build
        a decent air-conditioned area, and then extend the terminal.]</p>'
  'batangas-mayor-detained':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Authorities arrest Bauan, Batangas Mayor Ryanh Dolor upon his arrival
      at the Ninoy Aquino International Airport Terminal 1 in Pasay City on March
      27. (House of Representatives)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T17:42:52.000+08:00
