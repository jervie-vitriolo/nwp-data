      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116b285-ee48-4ce5-aed6-0c4ed9e36a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.032+08:00
