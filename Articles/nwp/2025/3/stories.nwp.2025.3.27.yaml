      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Philippine wildcard Alexandra
        Eala pulled off the biggest win of her young career with a stunning, 6-2,
        7-5, upset of Polish world number two Iga Swiatek on Wednesday to extend her
        dream run at the Miami Open into the semifinals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d470ae-b71b-45e2-b032-068dc703be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.470+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.789+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.470+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The big-hitting 19-year-old showed no signs of being intimidated
        playing against one of her idols and was instead a picture of poise as she
        dismantled Swiatek’s serve early on to grab control of the match and never
        looked back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4255b-5398-49d9-a686-78cd28eede92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.470+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.790+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.470+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2f9c1-f845-4636-9156-be4b23ee7653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.470+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.790+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.470+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I don't know what to say, I mean, complete just disbelief right now\
        \ and I am on cloud nine,\" Eala said in her on-court interview.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867009bf-38a3-4315-be86-c6b0367368a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.471+08:00
