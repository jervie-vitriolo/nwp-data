      'mgnl:lastModified': 2025-03-27T18:38:28.923+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c563eb-e30a-47ee-850c-936445fa59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.923+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.923+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"There was a wind stronger than a typhoon, and flames whipped through\
        \ the air like a tornado, burning the whole area in an instant,\" Gounsa temple\
        \ chief Deungwoon told Reuters.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b851ff-c75c-41ad-b220-6a9a960c2fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.924+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.924+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8bb9c9-9a47-4d9d-a17b-10a2ff585add'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.924+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.924+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The buildings and remains of what Buddhist monks have left over 1,300\
        \ years are now all gone.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3552ad-f401-4504-9221-81d9a0bb702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.925+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.925+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2b15f-568e-4c71-82c3-12fa8dc3c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.925+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.925+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A massive, ornate bronze bell sat in the ruins of its tower, cracked
        from top to bottom. Two out of the three national treasures at the site burned,
        while a handful of other structures escaped the blaze.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b065f0-0e35-4ad0-9efa-b5dd4285e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.926+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.926+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6caf4d2-0d22-4bd0-90dd-9eb52356d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.926+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.926+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Gounsa was one of at least 18 designated heritage sites or objects,\
        \ including two national treasures, that had been destroyed or damaged as\
        \ of Thursday, according to the Korea Heritage Service.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff91ab-853d-4eea-8698-9c717294df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.927+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.927+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e0eab-581c-4091-9db4-9ce0365f0460'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.927+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.927+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"About 750 people were deployed to national heritage sites as of
        Wednesday, and preliminary checks and emergency measures are being taken,"
        the service said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3625ab5-cba3-4e1a-a445-3fbc5fb0ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.928+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.928+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356c8ec-e478-47f5-85d3-83b862731046'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.928+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.928+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The measures included preventive spraying, deploying fire-retardant
        cloth, cutting fire prevention lines, and removing historic items, including
        Buddha statues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f5dc0-bddf-482e-a459-f2fe5ab1440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.929+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.929+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029c509-57e1-433a-b584-dd6b28332153'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.929+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.929+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least 1,566 relics were moved from major temples, including Gounsa,
        and old family homes in the area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc6d2e-a5bf-48f8-8834-3b46a3051178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.930+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.930+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c7893-d65e-406d-a0b4-4dffde4196d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.931+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.931+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "At the picturesque Hahoe Folk Village, a UNESCO World Heritage Site,\
        \ authorities deployed retardant and other measures in a desperate attempt\
        \ to save its thatch-roof buildings nestled on a bend in the Nakdong River.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11688130-2d7b-4a04-8549-b77b66f7b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.931+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.931+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299999a-26b5-45ee-a87c-1e4ce9b8f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.932+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.932+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>While residents were urged to evacuate, as of Thursday the village
        had survived.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7e9ac-7476-4f46-8540-df975461e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.932+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.932+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d4750-1486-4f64-9d65-1f38df2dd7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.933+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.933+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Throughout Korea’s tumultuous history, fire has posed one of the greatest\
        \ threats to its traditional wooden structures, and many of the temple halls\
        \ had bronze bowls of water placed outside to warn of the danger of flames.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7aa2f-ec57-4596-9793-199a67afbfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.934+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.934+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddb5c9-bb74-4ee0-bcca-d30495ebb5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.934+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.934+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Parts of Gounsa itself have burned before, most recently in 1975,
        before a major restoration in 1992. But the scale of the latest destruction
        left residents in disbelief.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbb16f-b576-4798-ac70-4a53bfeb236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.935+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.935+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4213f-9725-453e-98b9-779df58b2197'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.936+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.936+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The sadness is indescribable," said 70-year-old Kim Young-hoo.
        "As a follower who cherishes this place, it pains my heart to see it destroyed
        so horribly."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da70ca5-4191-4e4d-8efa-b958fb3aad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.936+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.936+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5862b7-4c3f-44a6-aa47-9631753f007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.937+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.937+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s main opposition leader Lee Jae-myung visited the
        still-smoking ruins on Thursday and called for further protection of other
        threatened sites.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75656bd-b90d-4a11-9ad7-ca9db20bd29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.938+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.938+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c027ce-b0b8-401f-91b3-2c7bf5a3bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.939+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.939+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I heard that traditional temples in nearby areas are also in a
        dangerous state," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2387f-ad6c-463f-89f0-e5f5cfe9c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.939+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.939+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aae658-2c34-4427-9308-7681bc85f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:38:28.940+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:38:29.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:38:28.940+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Joyce Lee, Jisoo Kim, and Josh Smith;
        Writing by Josh Smith; Editing by Michael Perry)</em></p>'
