  'us-sweeping-campuses':
    'author': 'Helen Coster and Julia Harte, Reuters'
    'caption': 'Students walk through the School of International Service building
      on the campus of American University in Washington, D.C. on March 20. (Nathan
      Howard/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T18:29:18.000+08:00
    'imagesource': 'jcr:6bc32218-2553-4967-9edd-b8b7f6d1a9e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82b61cc5-902d-41af-8beb-dec1e42223fc'
    'lead': 'When Muhlenberg College learned in January 2024 - as pro-Palestinian
      protests were sweeping campuses across the United States - that it was under
      investigation for discriminating against Jewish students, the small liberal
      arts institution in Pennsylvania took action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-27T18:34:56.946+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-27T18:35:18.125+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-27T18:35:16.874+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['trump', 'United-States', 'US']
    'stories': []
    'template': '1'
    'title': 'These universities are in Trump’s crosshairs. Many don’t know why. '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e5524-bf10-4d06-8849-371abb8c3449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.977+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.808+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, US -</strong> When Muhlenberg College learned
        in January 2024 - as pro-Palestinian protests were sweeping campuses across
        the United States - that it was under investigation for discriminating against
        Jewish students, the small liberal arts institution in Pennsylvania took action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0680f-4837-4e4d-91c8-e173faf8d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.978+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.808+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e985e46-ee2d-44c2-b59d-e4f3a951994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.978+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.809+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The college fired a tenured professor who had been accused of targeting
        Jewish students, and the U.S. Education Department, satisfied with Muhlenberg’s
        response to complaints of antisemitism on campus, ended its investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4731e07-e8f1-41e9-8cfa-a1fafd05925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.979+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.810+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df03a652-df70-40b4-9c36-0e8740672c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.979+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.811+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>So Muhlenberg’s inclusion on a list of 60 universities and colleges
        under investigation by the Education Department for antisemitism was "not
        anticipated," Todd Lineburger, a spokesperson for Muhlenberg, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98216edc-b5d3-45ed-b45f-dca55fda2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.979+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.812+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac82f41-130a-4441-83c8-2941eca3de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.980+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.813+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"To our knowledge, Muhlenberg is not on the DOE list of institutions
        with open investigations," Lineburger said. "We have received no further information
        from the Department of Education and continue our robust efforts to remain
        fully compliant with all laws and regulations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679e3d0-9509-4316-b8d7-1b862b6562e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.980+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.813+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The March 10 letter to 60 institutions, signed by the Education
        Department’s acting civil rights chief Craig Trainor, focused on antisemitic
        activity following the October 7, 2023 Hamas attacks on Israel. It warned
        that Donald Trump’s administration would not tolerate antisemitic acts -
        and institutions that did risked losing federal government funding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f95532-df28-4b06-ba6c-67ef9fd2c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.981+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.814+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a993cb9-e484-4a12-b3c4-5785099aeb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.981+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.815+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nearly a third – 19 in total – of the academic institutions under
        investigation for antisemitism by the Trump administration had already resolved
        earlier complaints or had never been subject to such complaints at all, according
        to 31 colleges'' responses to Reuters queries and an analysis of publicly
        available records maintained by the Education Department’s Office for Civil
        Rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987d734-02c9-4399-925b-c1964718fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.982+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.816+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701aa98f-56ab-4fc7-9ec3-0b058bb6a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.982+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.817+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The seemingly haphazard composition of the list – and the potentially
        enormous financial implications – raised immediate concerns in the academic
        community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06823d0-45a8-4ab5-b805-6344716da1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.983+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.817+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d55450-3a54-4a35-9d8c-ee53c2f938b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.983+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.818+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"I certainly was hearing confusion from campus leaders whose institutions\
        \ were named,\" said Lynn Pasquerella, president of the advocacy group American\
        \ Association of Colleges and Universities. \"That’s part of the distress\
        \ that they're experiencing, because they don't even know the nature and extent\
        \ of the allegations against them.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03246526-ffea-415a-84d3-e5974fb788bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.984+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.819+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b32a47-5f9b-4ea2-a376-980cd4072ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.985+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.820+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from the Education Department did not respond to
        Reuters'' requests for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2e6c5-94e9-479f-b9d3-487efb2f449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.985+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.821+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df098c0-355d-434b-83ff-1e198639498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.986+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.822+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In her announcement that warnings had been issued to the colleges,
        Secretary of Education Linda McMahon said Jewish students at "elite U.S. campuses"
        were in fear of their safety. She went on: “U.S. colleges and universities
        benefit from enormous public investments funded by U.S. taxpayers. That support
        is a privilege and it is contingent on scrupulous adherence to federal antidiscrimination
        laws.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b4de8-749a-4bde-b48c-1def6148cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.986+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.822+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548ca22-17ad-49eb-b8d8-dc18b8bc7e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.987+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.823+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Reuters analysis found at least 15 of the 60 universities on
        the education department’s list - including Muhlenberg - had already resolved
        antisemitism complaints. Four universities - including American University
        in Washington - had no record of a recent discrimination complaint at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b06900-c1cc-499a-9eb7-7be218373bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.987+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.824+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb2bba-5b4e-4e93-ae95-1cfc65a3ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.988+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.825+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another five universities were under investigation for discrimination
        against Muslim, Arab and pro-Palestinian students and faculty as well as Jewish
        groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572e5a1-0a66-46b7-b721-4e13fbc33f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.989+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.826+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4fed5-0423-449d-b518-3a2122e4d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.989+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.826+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three more institutions were the subject of complaints about discrimination
        against pro-Palestinian students, but not antisemitism, which was the sole
        focus of the March 10 letter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94bd14-ade4-4e5d-bd5a-89bedcc669fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.990+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.827+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a534d33-1467-4306-8ed5-a7cb72cbf081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.990+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ivy League and state institutions</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15367bdb-02e6-4c16-bde6-09962853d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.991+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.829+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c90932-a913-4427-9e0c-00bd9c796d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.992+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.830+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration’s list also departed from the “Campus Antisemitism
        Report Card” of the Anti-Defamation League, an organization founded to fight
        antisemitism and other forms of discrimination.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddffec92-eaef-40fd-8de6-b937df702456'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.992+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.830+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb0fdb-8352-44a8-a0a8-8d474d706380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.993+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.831+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seven of the universities on the Education Department’s list – including
        Muhlenberg – received B grades or “better than most” from the ADL.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ceb7b-5b6d-4312-913a-1f2a77c0c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.994+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.832+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16cf92-370a-42ed-aa71-21259a2ed22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.994+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.833+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the list left out seven universities receiving F grades
        from the ADL, including Haverford College, Scripps College, and Loyola University.
        Five other institutions that received an "F" grade – including University
        of California, Santa Barbara; Pomona College and Portland State University
        – were included on the list.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd3855-8ada-411a-a193-671fce0471b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.995+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.834+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b8885-663d-462f-906d-06a0d7f96403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.996+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.834+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other universities that had drawn severe criticism from Jewish groups
        for their handling of pro-Palestinian protests, such as University of California,
        Los Angeles (UCLA) were excluded. The Department database includes three complaints
        against UCLA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf4357-5a66-447f-a8d4-9c0fb48b3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.996+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.835+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f34d3b-d097-4de1-8648-021efa8431c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.997+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.836+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The letters marked an expansion of the administration’s war against
        the institutions Trump has disparaged as “infested with radicalism.” Trainor,
        the Education Department official who signed them, was a former attorney for
        the Trump policy-promoting America First Institute.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5006c8-9827-4f8d-a3b4-23670851b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.998+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.837+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8c858-2943-4e08-bef5-4d119a1db6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:56.999+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.838+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The notices spanned a cross-section of higher education institutions:
        Ivy League institutions like Columbia, Harvard, and Princeton as well as state
        universities in California, Florida, Ohio, and New York. They were issued
        three days after the Trump administration canceled grants and contracts worth
        about $400 million to Columbia University, the epicenter of the pro-Palestinian
        campus protests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef096e-3cd1-41ea-a003-44e3e45853cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.000+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.839+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850aba2-a2f6-4bb5-9ac4-93b518ee0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.000+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.839+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was also unclear how the Trump administration would conduct its
        investigation with current staffing constraints, three former attorneys with
        the Education Department’s Office for Civil Rights told Reuters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc814d69-4002-45a3-a380-b5568ea5d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.001+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.840+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c5a671-e170-4dc3-b4ad-d5a2a3cbb46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.002+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.841+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The day after it sent the letter to 60 universities, the Trump administration\
        \ closed seven of the 12 regional offices of the OCR that investigate antisemitism\
        \ and other discrimination complaints.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d2573-a61f-4d69-aeef-314f279031e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.003+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.842+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7b988-34e4-44e5-bebc-96f4fa90f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.004+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.843+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Two attorneys who lost their jobs as a result of those cuts, speaking\
        \ on the condition of anonymity, told Reuters that they were not involved\
        \ in creating the list and did not know how it was created.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eca85a-de8e-4743-84e3-7fce3681d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.004+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.843+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7e470-f0b1-4cd2-9ab1-3735bd344e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.005+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.844+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We’re really watching an attack on higher education under the guise
        of fighting antisemitism, but I cannot emphasize enough how much it will not
        actually protect Jewish students,” said Erin Beiner, director of the student
        wing of J Street, a liberal Jewish-American lobbying group.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd975bb77-5d06-4ae1-baf6-a7789e4e7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.006+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.845+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928eaedb-90fc-4b42-bb40-09797bfab2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.007+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wide-ranging complaints</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a6a54-914a-46de-a8db-878ec9cbc41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.008+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d3724-e0d2-4ffa-bb2f-16debd3cfab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.009+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The discrimination complaints against the institutions cover a wide
        range of events, according to the Education Department database.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4feb3d-3e8e-4ea1-8a7b-626a6613d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.010+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.848+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc081a6b-abb4-454c-a0ea-9dc2b6d3a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.011+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.849+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Drexel University in Philadelphia was censured for not pursuing
        tougher disciplinary measures when a vocally pro-Israeli Jewish student’s
        dorm room was set on fire three days after the Hamas attacks. No one was hurt
        in the attack, and the Education Department closed the investigation after
        Drexel bolstered dorm security, arranged implicit bias training sessions for
        dorm staff, and issued university-wide reminders of safety and support resources.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f092e-745e-4b8d-ad7b-688085314e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.012+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.850+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824bda66-c954-4abd-81fd-03b74765f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.013+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.851+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "At Florida’s University of Tampa, the father of a student suspended\
        \ for scuffling with another student over a balloon said the school was “\
        guilty of anti-Semitism” for not believing his son’s claim that the other\
        \ student had used an antisemitic slur.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc62c40-0252-446a-8344-fa1919abcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.013+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.851+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2345855-9c7a-4c63-b17e-cdd43fac13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.014+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.852+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The only complaint against Pomona College in California was filed
        by Palestine Legal, an advocacy group that said the administration had allowed
        police to violently quash pro-Palestinian protests, and by requiring those
        protestors to remove their masks, exposed protesters to the risk that their
        identities and personal information could be publicly released.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50788bfe-d569-417d-a58d-db1b9267b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.015+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.853+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79968b4f-b271-40cb-86dd-1629a5f77df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.016+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.854+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Neither Drexel, the University of Tampa, nor Pomona responded to inquiries\
        \ from Reuters about the complaints.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0e4bc-917e-4b40-a184-1b4112487740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.017+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.855+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33844f34-c183-4899-b339-b7685596839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.018+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-27T18:35:18.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T18:35:16.856+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Billions of dollars of federal grants and contracts are at stake if\
        \ the Education Department determines that the universities have allowed discrimination.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54b51c-1e03-4daf-adc5-c08299188583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T18:34:57.019+08:00
