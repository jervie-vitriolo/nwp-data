    'jcr:uuid': 'b6a6353d-ba9c-4923-9f9a-747b05770f0e'
    'lead': 'LeBron James tipped in the game-winning layup as time expired, giving
      the visiting Los Angeles Lakers a 120-119 victory over the Indiana Pacers in
      Indianapolis on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-27T13:45:41.863+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-27T13:45:42.253+08:00
