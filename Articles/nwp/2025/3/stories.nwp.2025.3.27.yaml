      'mgnl:lastActivated': 2025-03-27T10:12:38.791+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.471+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s forever in my heart.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bfac10-2016-4870-8ea8-e9b4dcdade8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.471+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.792+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.471+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3b24a-e75a-43ca-96f3-e45a137d75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.472+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.793+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.472+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Swiatek, who was playing the match with added security after being\
        \ verbally abused by a spectator at the weekend, failed to hold serve throughout\
        \ the first set while Eala was swinging freely as she unleashed winners from\
        \ all over the court.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343afe0-5cc6-421a-8a9d-46dc2795a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.472+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.793+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.472+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258df911-7f71-4030-95c7-1ac7db45b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.473+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.794+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.473+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Five-times Grand Slam champion Swiatek hit a staggering 19 unforced\
        \ errors in the opening set and then received some advice from her coach before\
        \ briefly leaving the court.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327aed28-2547-47ba-863e-dd78a4df7709'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.473+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.794+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.473+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f30877-bb65-446d-9c6b-4a84138b4ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.473+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.795+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.473+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In the second set Eala managed to overturn a 4-2 deficit and then held\
        \ her nerve while Swiatek tried to serve out the set at 5-4 before ultimately\
        \ closing it out with her eighth break of the match.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b45b8-d76a-48b4-9294-f99819282936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.474+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.795+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.474+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc85f8c1-269b-4c02-a841-e9d394a399c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.474+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.796+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.474+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The victory over Swiatek marked the third Grand Slam winner Eala has\
        \ knocked out of the women’s draw after earlier wins over Australian Open\
        \ champion Madison Keys and 2017 French Open champion Jelena Ostapenko.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4839bf-3bad-4f17-aaf5-2385c365659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.475+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.796+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.475+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5386866-99ab-4430-92a4-a64303c1e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.475+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.797+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.475+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Up next will be the winner of the day’s other quarter-final between
        American fourth seed Jessica Pegula and 2021 U.S. Open champion Emma Raducanu
        of Britain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1db7fd-c9cb-4ca9-b5d9-570434417ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.476+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.797+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.476+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>FILS STOPS ZVEREV</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33912056-6989-4789-9fca-4414b67c6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.476+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.798+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.476+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe5ea7-446e-42fc-ba59-dbad882ee876'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.477+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.798+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.477+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "On the men’s side top seed Alexander Zverev was upset by Arthur Fils\
        \ 3-6 6-3 6-4 as the rising Frenchman made the quarter-finals of a Masters\
        \ 1000 tournament for the second straight occasion after doing so at Indian\
        \ Wells earlier this month.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27996919-04fa-4a28-90ba-27315fdc3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.477+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.799+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.477+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c117cb1-b8ce-44b9-bea8-c0270e27e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.478+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.799+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.478+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The towering German crushed an ace to capture the first set but the\
        \ 17th-seeded Fils turned the tables in the second, securing an early break\
        \ and smacking a cross-court winner to level the contest.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a959259-2913-4bc0-a7e8-a12ee9c11070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.478+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.800+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.478+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef7400c-bf18-4590-8140-a972efce842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.479+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.800+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.479+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Zverev broke for a 3-1 lead in the decider but then began to struggle\
        \ with his accuracy as his normally trusty backhand failed him at critical\
        \ moments while his opponent began to feed off the energy of the crowd.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3d03a-a61b-4741-97ff-e42fdb2b7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.479+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.801+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.479+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace95c05-b1ab-4e59-b84e-b8a7ce766044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.480+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.801+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.480+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Fils, 20, confidently served out the match to set up a quarter-final\
        \ showdown with 19-year-old Jakub Mensik of the Czech Republic.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50135dc5-f70d-47bc-b2c7-f94536f44efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.480+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.802+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.480+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c4874-15d0-497e-875a-b6e2d6f1d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.481+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.802+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.481+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"In the third set I thought it was over almost, 3-1, he’s serving\
        \ great,\" Fils said after the match, which had been postponed a day due to\
        \ rain.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd66f9b-804f-4c52-89ce-344385823f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.481+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.803+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.481+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e442835-ac06-4fa5-9261-3c22d8ada15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.482+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.803+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.482+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"But I said don't get mad, just try to play as much as you can, try\
        \ to fight and if you make a break, it’s nice. And it happened.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c32c0-6736-4b30-9a3e-29d23c272f8f'
      'mgnl:activationStatus': true
