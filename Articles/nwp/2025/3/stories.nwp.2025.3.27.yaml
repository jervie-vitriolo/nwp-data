      'mgnl:lastActivated': 2025-03-27T10:12:38.808+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.488+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379c9b5-ab36-477f-8b09-e48c2efdf34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.488+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-27T10:12:38.808+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-27T10:12:08.488+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But the 33-year-old toughed it out, doubling over in exhaustion after\
        \ Cerundolo’s forehand went wide to end the match.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75551c12-98b1-40fa-ae44-7ac8deba71b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.489+08:00
