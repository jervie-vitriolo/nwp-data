      'mgnl:lastActivated': 2025-03-27T10:40:45.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Such an aircraft would help augment the North’s existing land-based
        radar systems, which are sometimes limited by the peninsula’s mountainous
        terrain, London’s International Institute for Strategic Studies said in a
        report in September.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adff4be-5627-416f-b102-593fda46b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The ability of an AEW aircraft to look down mitigates some of the
        challenges of the terrain and ground-clutter returns to track low-flying aircraft
        and cruise missiles," the report said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d8b94-e145-4269-bad8-5b2b18dc8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.968+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'One AEW aircraft would not be enough, however, and North Korea would
        risk canabilising the rest of its cargo fleet to build more, the report said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ed140-a894-420e-9a66-109a5efb4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.968+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea’s military said the aircraft’s operational capability
        is not yet clear but its appearance indicated it is "large and heavy and probably
        susceptible to interception."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deac269-1b7a-454d-9de2-b839d33ca72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.968+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While the aircraft was refurbished from the existing fleet, "Russia
        may have had something to do the internal system and parts," Joint Chiefs
        of Staff spokesperson Lee Sung-jun told a briefing, when asked about possible
        Russian assistance.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c4541-1e63-4bf8-b66d-012d8e642234'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.969+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Russia has provided North Korea with anti-air missiles and unspecified
        air defence equipment, in return for Pyongyang’s deployment of troops to
        help with the Ukraine war, South Korea’s national security adviser Shin Won-sik
        said in November.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2fb92a-492c-4bc0-976d-3b64f2489037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.969+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kim separately inspected newly developed equipment for reconnaissance,
        intelligence gathering, electronic jamming and attack systems, KCNA said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71051e-b53f-4187-b586-2aca6249dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.970+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Photos showed fixed-wing UAV zeroing in on a tank-shaped target then
        exploding in flames. Kim was seen walking with aides with what appeared to
        be an unmanned surveillance aircraft that resembles the U.S. RQ-4 Global Hawk
        high-altitude surveillance aircraft parked on the tarmac in the background.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44833e19-0069-4c84-8b08-7b8224fa61af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.970+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>North Korean troops deployed in Russia’s war against Ukraine are
        believed to have been engaged in drone warfare, gaining valuable battleground
        experience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d5e32-8ce9-40b0-b46e-0eb764a3b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:40:44.971+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:40:45.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:40:45.000+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Jack Kim; Additional reporting by Josh Smith; Editing
        by Stephen Coates)</p>'
  'Trump-says-he-may-give-China-reduction-in-tariffs-to-get-TikTok-deal-done':
    'author': 'David Shepardson and Dawn Chmielewski, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T10:40:48.000+08:00
    'imagesource': 'jcr:98e0e458-d175-462a-9837-d1863b6794e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '630bd25f-8c6f-4059-8183-c9b7a8b1250d'
    'lead': 'US President Donald Trump said on Wednesday he would be willing to reduce
      tariffs on China to get a deal done with TikTok’s Chinese parent ByteDance
      to sell the short video app used by 170 million Americans.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-27T10:41:59.555+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-27T10:41:59.929+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says he may give China reduction in tariffs to get TikTok deal
      done'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d546ed0-abfe-4d9d-a9a4-7d2ae2517cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.567+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US President Donald Trump said on Wednesday
        he would be willing to reduce tariffs on China to get a deal done with TikTok’s
        Chinese parent ByteDance to sell the short video app used by 170 million Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3eb18e-6122-4be6-ac82-5d74703eb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.568+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'ByteDance has an April 5 deadline to find a non-Chinese buyer for TikTok
        or face a U.S. ban on national security grounds that was supposed to have
        taken effect in January under a 2024 law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a0a1b-214a-4f62-b7b3-8f4c8b3e38ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.568+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The law is the result of concern in Washington that TikTok’s ownership
        by ByteDance makes it beholden to the Chinese government and that Beijing
        could use the app to conduct influence operations against the United States
        and collect data on Americans.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7551153e-49c5-41d7-8586-84b523db6550'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.569+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said he was willing to extend the April deadline if an agreement
        over the social media app was not reached.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd60924-3831-47ea-9d09-6228784669ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.569+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He acknowledged the role China will play to get any deal done, including
        giving its approval, saying "maybe I''ll give them a little reduction in tariffs
        or something to get it done," Trump told reporters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0fbc2-041d-4e56-9d92-54ac9aa574e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.569+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok did not immediately comment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ecd18-e3c3-4a2d-a34e-99d4b56979dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.570+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s comment suggests the sale of TikTok’s is a priority for his
        administration and important enough to use tariffs as a bargaining chip with
        Beijing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f3c84-79d5-4be7-aa87-1f0ab9823580'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.570+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In February and earlier this month, Trump added levies totaling 20%
        to existing tariffs on all imports from China.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7875ac3-02f0-4982-aeca-66cb506ace32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.570+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Getting China to agree to any deal to give up control of a business
        worth tens of billions of dollars has always been the biggest sticking point
        to getting any agreement finalized. Trump has used tariffs as a bargaining
        chip in the TikTok negotiations in the past.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14569d3-b59f-46f4-8b82-7d3d8e76052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.571+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On January 20, his first day in office, he warned that he could impose
        tariffs on China if Beijing failed to approve a U.S. deal with TikTok.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3248e-454e-42de-b48c-40f12cec0441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.571+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Vice President JD Vance has said he expects the general terms of an
        agreement that resolves the ownership of the social media platform to be reached
        by April 5.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c969b4-df0b-4b00-bd3f-67b236bedc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.571+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters reported last week that White House-led talks among investors
        are coalescing around a plan for the biggest non-Chinese backers of ByteDance
        to increase their stakes and acquire the video app’s U.S. operations, according
        to two sources familiar with the discussions.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d4f95-660b-4234-827c-1cd4d5062e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.572+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The future of the app used by nearly half of all Americans has been
        up in the air since a law, passed with overwhelming bipartisan support, required
        ByteDance to divest TikTok by January 19.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409bbe6-e392-42d9-90c5-fc2b098de642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.572+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The app briefly went dark in January after the U.S. Supreme Court upheld
        the ban, but flickered back to life days later once Trump took office.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc503cb-9526-4a94-95f5-88082191866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.573+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump quickly issued an executive order postponing enforcement of the
        law to April 5 and said last month that he could further extend that deadline
        to give himself time to shepherd a deal.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ebc961-b2fd-44f0-81b9-95f3d6a7e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.573+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The White House has been involved to an unprecedented level in the
        closely watched deal talks, effectively playing the role of investment bank.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43ac29-d10d-45b6-8fed-7322b9e58831'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.574+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Free speech advocates have argued that the ban unlawfully threatens
        to restrict Americans from accessing foreign media in violation of the First
        Amendment of the U.S. Constitution.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99124536-a533-4918-b657-09d86c98840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:41:59.574+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:41:59.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:41:59.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Dawn Chmielewski in Los Angeles; David Shepardson,
        Kanishka Singh, Nandita Bose and Andrea Shalal in Washington; Editing by Stephen
        Coates)</em></p>'
  'South-Korea-battles-worst-ever-wildfires-as-death-toll-hits-26':
    'author': 'Minwoo Park and Daewoung Kim, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-27T10:42:03.000+08:00
    'imagesource': 'jcr:a65f263e-c666-4272-aff8-5f3dd766d458'
