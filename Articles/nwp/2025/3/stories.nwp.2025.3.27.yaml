    'title': 'South Korea battles worst ever wildfires as death toll hits 26'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb946c-f2cd-4d7e-aa4d-3c6b99b4fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:42:54.589+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:42:54.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:42:54.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Wildfires raging in South Korea doubled
        in size on Thursday from a day earlier, as authorities called the blazes the
        country’s worst natural fire disaster with at least 26 people killed and
        historic temples incinerated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5a5c3-3b2c-4b18-a4e9-06bf2bbdeda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:42:54.590+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:42:54.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:42:54.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'More than 33,000 hectares (81,500 acres) has been charred or were still
        burning in the largest of the fires that began in the central Uiseong county,
        making it the biggest single forest fire in South Korea’s history. The previous
        record was 24,000 hectares (59,000 acres) in a March 2000 fire.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e05862-65ef-45be-909b-db5484b9d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:42:54.590+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:42:54.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:42:54.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are nationally in a critical situation with numerous casualties
        because of the unprecedented rapid spread of forest fires," Acting President
        Han Duck-soo told a government response meeting.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435f09f-19e9-46d2-b2fa-c8777eafd8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:42:54.590+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:42:54.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:42:54.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The military has released stocks of aviation fuel to help keep firefighting
        helicopters flying to douse flames across mountainous regions in the southeast
        of the country where fires have been burning now for nearly a week.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d33d108-7de3-4300-bdeb-b1538b42a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:42:54.591+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:42:54.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:42:54.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'More than 120 helicopters have been deployed in three regions battling
        the blazes, the safety ministry said. South Korea relies on helicopters to
        fight forest fires because of its mountainous terrain.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdad468-556b-44fd-bd59-e06abe733492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:42:54.591+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:42:54.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:42:54.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The wildfires that originated in Uiseong have been moving rapidly eastward,
        spreading almost to the coast, carried by gusty winds and with dry conditions
        aggravating the situation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e4397-b338-42d8-9bde-b96d4534f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:42:54.591+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:42:54.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:42:54.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While the meteorological agency has forecast some rain for the southwest,
        precipitation is expected to be under five millimetres for most of the affected
        areas.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774389ad-1e8f-4d34-a617-9e1020bcf67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:42:54.592+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:42:54.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:42:54.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The amount of rain is going to be small so it doesn''t look like it''ll
        be big help in trying to extinguish the fire," Korea Forest Service Minister
        Lim Sang-seop told a briefing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a7a88-e42c-4208-ae5f-3da20e74481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:42:54.592+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:42:54.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:42:54.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Experts have said the Uiseong fire showed extremely unusual spread
        in terms of its scale and speed, and that climate change is expected to make
        wildfires more frequent and deadly globally.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907226a5-5f1d-442a-acef-8f52c2afdda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:42:54.592+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:42:54.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:42:54.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Higher temperatures amplified by human-caused climate change contributed
        to the existing seasonally dry conditions, "turning dry landscapes into dangerous
        fire fuel" in the region, the Climate Central group, an independent body made
        up of scientists and researchers, said in a report.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d74e7-ff44-49ef-8d0a-5ffdfd56ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:42:54.593+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-27T10:42:54.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T10:42:54.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Nicoco Chan and Hongji Kim in Uiseong
        Writing by Jack KimEditing by Ed Davies and Michael Perry)</em></p>'
  'Jio-s-Picks--5-March-Musts':
