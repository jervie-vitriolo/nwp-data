    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f137fb3-b2e2-4584-9c3d-30b5d4383024'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T17:45:45.035+08:00
