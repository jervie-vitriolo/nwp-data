    'jcr:uuid': '1f27a553-f810-404a-a48e-49c50cf81808'
    'lead': 'The dedicated lane for city buses on Epifanio delos Santos Ave. (EDSA)
      will stay, Transportation Secretary Vince Dizon said as the government finalizes
      the overhaul of Metro Manila’s major thoroughfare. '
