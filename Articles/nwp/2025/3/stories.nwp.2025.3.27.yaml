      'mgnl:lastModified': 2025-03-27T18:35:16.862+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Education Department notified George Mason of an antisemitism
        complaint in December 2023. The university sent a lengthy account of its response
        to the complaint, and the department requested no further information.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3808a43-f848-4929-ae24-abf263d38e52'
