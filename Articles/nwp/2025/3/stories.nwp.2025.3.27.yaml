      'mgnl:lastModified': 2025-03-27T10:12:08.483+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Grigor Dimitrov saved a match point to beat Argentine Francisco Cerundolo\
        \ 6-7(6) 6-4 7-6(3) in a bruising, two-hour and 47-minute quarter-final on\
        \ a hot night under the lights.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce985f-3850-4ec5-87b2-b2fd34455237'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T10:12:08.484+08:00
